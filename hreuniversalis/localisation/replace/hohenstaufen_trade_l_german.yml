 goldDESC: "Gold war die Basis aller offiziellen Währungen in Europa. Die ertragreichen Goldminen in Mittel- und Südamerika sollten bald der Edelmetallkrise ein Ende setzen, die im vergangenen Jahrhundert Europa heimgesucht hatte. Unachtsamer Einsatz dieses großen Reichtums kann aber zu Inflation und Bankrott führen."
 beer: "Bier"
 beerDESC: "Bier war eines der beliebtesten Getränke im mittelalterlichen Europa, das von Adel und Bauernschaft gleichermaßen genossen wurde. Der relativ einfache Prozess der Getreidegärung wurde allmählich durch Verfahren wie das Hopfenblütenaroma ergänzt, was zu einer weit verbreiteten Produktion in Gebieten führte, in denen keine Trauben verfügbar waren."
 carmine: "Karmin"
 carmineDESC: "Karmin ist ein leuchtend purpurroter Farbstoff, der in der Textil- und Malereiindustrie verwendet wird. Der Farbstoff entsteht durch Kochen und Filtern bestimmter Arten von Insektenschuppen unter Zugabe von Inhaltsstoffen wie Alaun. Die Besonderheit des Verfahrens macht Karmin im mittelalterlichen Europa zu einer Rarität."
 carpet: "Teppiche"
 carpetDESC: "Der Prozess des Teppich- oder Wandteppichwebens wurde im alten Asien entwickelt, bevor er sich in den Nahen Osten ausbreitete. Nachdem die Kreuzzüge und der Aufstieg der türkischen Reiche die europäische Nachfrage nach Teppichen erhöht hatten, begannen verschiedene Städte mit der Produktion von Kopien."
 cheese: "Käse"
 cheeseDESC: "Käse ist ein Nebenprodukt der Milch, wenn sie bestimmten Bakterienarten ausgesetzt wird. Im Mittelalter wurde die Käseherstellung mit Klöstern und Herrenhäusern in Verbindung gebracht, und in Frankreich, der Schweiz und Deutschland entstanden hunderte von Käsesorten mit lokalem Charakter."
 glassware: "Glaswaren"
 glasswareDESC: "Glas entsteht, indem man bestimmte Mineralien erhitzt, um sie formbar zu machen, und sie dann bearbeitet oder in eine gewünschte Form bläst. Farbige Farbstoffe können auch dem Glas zugesetzt werden, was zur Entstehung von großen Branchen wie venezianischen Dekorationsstücken oder den so genannten Kirchenfenstern aus dem Mittelalter führt."
 hemp: "Hanf"
 hempDESC: "Hanf ist eine Pflanzenfaserart, die seit der Antike für ihre vielfältigen Anwendungsmöglichkeiten bekannt ist. Einer der gängigsten Verwendungszwecke von Hanf war die Herstellung von Seilen für die Marine, aber auch für Papier oder Textilien im Allgemeinen."
 linen: "Textilien"
 linenDESC: "Textilien waren das Rückgrat der europäischen Wirtschaft für einen Großteil der Renaissance und der folgenden Epochen. Wolle, Seide, Hanf und andere Materialien trieben den europäischen Modegeschmack in der Renaissance an, als das Schneiderhandwerk und die Tuchmacherei zu lukrativen Industrien wurden."
 livestock: "Viehbestand"
 livestockDESC: "Die Tierhaltung ist seit der Urzeit ein Begriff, da die Menschheit im Laufe der Jahrtausende gelernt hat, Nutztiere zu züchten und zu zähmen. Kühe, Schweine, Schafe und Hühner gehören zu den verschiedenen Arten, die im Laufe der europäischen Geschichte für Nahrung und Arbeit gehalten wurden."
 lumber: "Schnittholz"
 lumberDESC: "Schnittholz ist, einfach ausgedrückt, Holz, das zugeschnitten und zu einem brauchbaren Zustand für Betriebe wie das Baugewerbe oder den Schiffbau verarbeitet wurde. Die dichten Wälder Deutschlands und die Nachfrage nach Seemacht sorgten dafür, dass die Holzproduktion in der Frühen Neuzeit eine bewährte Industrie war."
 marble: "Marmor"
 marbleDESC: "Marmor war ein Lieblingsprodukt der antiken Menschen, die seine natürliche Schönheit bei der Dekoration von Gebäuden und Tempeln einsetzten. Als Justinian seine Hagia Sophia in Konstantinopel errichtete, bestellte er Marmor, der aus allen Teilen des Reiches abgebaut wurde, für eine breite Palette von Stilen und Farben. In Mitteleuropa sind italienische Städte wie Lucca für ihren Marmor berühmt."
 olive: "Olivenöl"
 oliveDESC: "Olivenöl wird aus dem Fett der Oliven gewonnen, die reichlich an den Küsten des Mittelmeers wachsen. Obwohl es häufig in der Küche verwendet wird, hat das Öl eine Vielzahl von Verwendungsmöglichkeiten - im antiken Römischen Reich benutzten es reiche Bürger zum Baden und Reinigen."
 rice: "Reis"
 riceDESC: "Reis ist eine Getreideart, die aus Grassamen hervorgeht. Reis war seit der Antike ein Grundnahrungsmittel für einen großen Teil der Weltbevölkerung, und obwohl er in Asien weitaus häufiger als in Europa vorkam, gab es im mittelalterlichen Italien Reisanbaugebiete."
 silver: "Silber"
 silverDESC: "Silber ist ein Edelmetall, das seit dem antiken Griechenland als gängige Währung verwendet wird. Silberminen prägten die Landschaft des Heiligen Römischen Reiches und bildeten oft die Grundlage für mächtige lokale Adlige. Die Bergwerksrechte wurden den Schürfern vom Kaiser persönlich eingeräumt."
 steel: "Stahl"
 steelDESC: "Stahl ist eine Eisenlegierung, die für ihre besondere Festigkeit bekannt ist. Bevor industrielle Prozesse aus Asien nach Europa eingeführt wurden, war Stahl teuer und wurde für hochwertige Waffen verwendet. Damaskus war in ganz Europa für seine beispiellosen Stahlherstellungsverfahren und seine vielseitigen Klingen bekannt."
 tin: "Zinn"
 tinDESC: "Zinn ist ein weiches Metall, das der Menschheit seit Jahrtausenden bekannt ist. Zinn kann aus verschiedenen Legierungen geschmolzen werden, die leicht an Flussufern oder in Bergbaukomplexen zu finden sind, und war wegen seiner rostbeständigen Eigenschaften sehr gefragt."
 amber: "Bernstein"
 amberDESC: "Bernstein ist eine Art versteinertes Harz, das seit der Antike als Luxusartikel geschätzt wird. Die europäische 'Bernsteinstraße' lieferte die Nachfrage nach dem Edelstein im Römischen Reich, aber sie funktionierte bis in die Neuzeit hinein."
 books: "Bücher"
 booksDESC: "Die Bücher umfassen sowohl die beiden Setzwerke, die im 15. Jahrhundert nach der Erfindung der Druckerpresse durch Johannes Gutenburg entstanden sind, als auch die traditionelleren, von Hand kopierten Handschriften. Der erstgenannte Typ wurde größtenteils in reichen kaiserlichen Städten hergestellt, während der letztgenannte Typ im gesamten Mittelalter von den kirchlichen Gemeinschaften bestimmt wurde."
 peaches: "Pfirsiche"
 peachesDESC: "Pfirsiche wurden zuerst in den Ebenen im Nordwesten Chinas angebaut. Sie galten wegen ihres süßen Geschmacks als Delikatesse und fanden später in Europa, vor allem in der Emilia-Romagna in Italien, Gefallen."
 bananas: "Bananen"
 bananasDESC: "Bananen stammen ursprünglich aus Südostasien, aber arabische Händler führten die Früchte nach Westen ein, bis sie sogar im Mittelmeerraum zu finden waren. Bananen gibt es in verschiedenen Sorten und Farben und sind in der heutigen Zeit für ihren Kaliumgehalt bekannt."
 honey: "Honig"
 honeyDESC: "Honig wird in der Regel von Bienen gesammelt, die ihn aus pflanzlichen Materialien herstellen. Nach der Ernte durch spezialisierte Imker kann Honig zum Süßen von Lebensmitteln oder zum Brauen von Met verwendet werden."
 horses: "Pferde"
 horsesDESC: "Pferde spielen eine entscheidende Rolle in der Kriegsführung, im Transport und in der Landwirtschaft, nachdem sie vor Tausenden von Jahren domestiziert wurden. Ihre Stärke und Widerstandsfähigkeit macht sie äußerst begehrenswert, oft der wertvollste Besitz von adligen und proletarischen Besitzern gleichermaßen - und ein Werkzeug der Masseneroberung für bestimmte asiatische Mächte."
 wax: "Wachs"
 waxDESC: "Wachs ist ein formbares Material, das aus verschiedenen natürlichen und künstlichen Prozessen gewonnen werden kann. Es ist vor allem für seine Verwendung bei der Kerzenherstellung bekannt, aber es hat eine erstaunliche Bandbreite von Anwendungen von Schreiben über Polieren, Metallurgie bis hin zur Käseherstellung. Im Mittelalter hatten Wachse ein strenges Klassifizierungssystem, das sich nach ihrer Herkunft richtet."
 plumbum: "Blei"
 plumbumDESC: "Blei oder 'Plumbum', wie die Römer es nannten, wird seit den frühesten Tagen der Metallurgie geschmolzen. Es ist weich und korrosionsbeständig wie Zinn, was die antiken Völker dazu inspiriert hat, die beiden Metalle zu vereinen, obwohl Blei häufiger für Rohrleitungen verwendet wurde. Heute findet man Blei auch in Dächern und Fenstern."
 munitions: "Munition"
 munitionsDESC: "Munition umfasst eine Reihe von mittelalterlichen und frühmoderne Materialien, wie Schießpulver, Kanonen, Sprengstoff oder einfache Schmiedewaffen. Auch wenn es für jedes Militär wichtig ist, war die Aufgabe zur Sicherung von Munition schwierig - 1687 würde ein tragischer Schießpulverunfall Athens großes Parthenon zerstören und es für Jahrhunderte in Trümmern zurücklassen."
 corn: "Mais"
 cornDESC: "Mais war den Spaniern, die auf den Massenanbau der Pflanze durch indigene Mittelamerikaner stießen, ursprünglich als 'Maize' bekannt. Trotz aller Unsicherheit brachten sie die Pflanze schnell nach Europa und nutzten sie als Lebens- und Futtermittel."
 sugarDESC: "Zucker wurde nicht nur als Süßstoff verwendet, sondern auch zur Haltbarmachung von Lebensmitteln. Zuckerrohr, das ursprünglich nur auf einigen Mittelmeerinseln wuchs, war zu dieser Zeit die einzig bekannte Quelle für Zucker. In späteren Jahrhunderten verlagerte sich die Produktion in die Neue Welt, aber die ursprünglichen Plantagen blieben in Europa bestehen."
