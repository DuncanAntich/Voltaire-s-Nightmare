 institution_events.77.t: "Fortschritte im Gesundheitswesen"
 institution_events.77.d: "Eine Krise hat Eurasien getroffen, wie es sie in der Geschichte der Menschheit noch nie gegeben hat. Priester und Heiden, Arme und Kaiser werden durch eine unsichtbare Bedrohung, die den Anschein erweckt, als könne sie die Zeit der Menschen endgültig beenden, zu Tausenden vernichtet. Aus der Asche ist jedoch eine neue Bedeutung für das Gesundheitswesen entstanden. Ärzte, die das anatomische Fachwissen der islamischen Gelehrten und altgriechischen Materialisten zusammenführen, durchstreifen das Land, um den Schaden zu minimieren und weitere Krankheitsausbrüche zu verhindern. Obwohl sie nichts von den Überträgern wissen, die die Beulenpest eigentlich übertragen, haben bestimmte Strategien der Quarantäne und Sauberkeit in Regionen wie Mailand Einzug gehalten und sie vor der Apokalypse bewahrt. Diese gleichen Methoden können den Weg für ein besseres Gemeinwohl in den kommenden Jahren ebnen."
