 institution_events.79.t: "Die industrielle Revolution"
 institution_events.79.d: "Stahl, Kohle, große Schornsteine und Öfen, die höher ragen als die mächtigste Burg des Mittelalters, oder der reichste Palast der Frühen Neuzeit... Jetzt, aufbauend auf der Erkenntnis der Aufklärung und kontinuierlichen Revolutionen in der Produktionstechnologie, wird die Welt von der Industrialisierung erfasst. Ländliche Bevölkerungen strömen in die Städte, um in neuen Fabriken Arbeit zu finden, während Materialien in erstaunlicher Geschwindigkeit gefördert werden, um den öffentlichen und militärischen Bedarf zu decken. Nicht nur die Landschaft hat sich verändert, auch die Denkweisen sind geprägt von der plötzlichen Präsenz von Beton und Eisen, wo früher die pastoralen Blicke reichlich vorhanden waren. Lasst die Dichter diese Hochzeit von Mammon und Muse ankündigen!"
