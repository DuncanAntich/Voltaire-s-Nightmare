#Tributary Events 
 tributary_events.1.d: "Unsere Lehensherrschaft mit [Root.Overlord.GetName] ist sichtlich locker, hat aber dennoch eine Gelegenheit für begabte Beamte und Unternehmer geschaffen. Viele sind gekommen, um [Root.Overlord.Capital.GetCapitalName] als das beste Karriereziel zu betrachten, und mit jeder weiteren königlichen Steuerzahlung kommen mehr, um die großartige [Root.Overlord.GetAdjective]en Hauptstadt zu sehen.\nWährend es anfänglich einige Sorgen gab, dass dies zu einem Abfluss einiger der wertvollsten Persönlichkeiten unseres Landes führen könnte, so gibt es uns doch mehr Einfluss in einem weiten Umkreis von [Root.Overlord.GetName]. Die wenigen Menschen, die sich entscheiden zurückkehren, bringen ebenfalls wertvolle Erfahrung mit sich, die wir gut nutzen könnten."
 tributary_events.1.b: "Es ist zum Besten der [Root.GetAdjective]en Untertanen"
 tributary_events.2.d: "Als Teil des [Root.Overlord.GetAdjective]er Lehensherrschaft werden wir zunehmen Teil der breiten [Root.Overlord.GetAdjective]en kulturellen Welt. Der [Root.Overlord.Culture.GetName]e königliche Dialekt kann in den Straßen und sogar in den hohen Hallen von [Root.Capital.GetCapitalName] gehört werden und es gibt ein wachsendes Bewusstsein unseres Lehens für das [Root.Overlord.GovernmentName] von [Root.Overlord.GetName]."
 tributary_events.2.a: "Ein guter Weg, neue, ausländische Freunde zu machen."
 tributary_events.4.t: "Wachsender königlicher Einfluss"
 tributary_events.4.d: "Auch wenn nicht jedes Land verdient, Teil unseres Netzwerkes aus Lehen zu sein, so wird es immer deutlicher, dass unser Einfluss in dieser Region auf dem Vormarsch ist. Selbst Länder, in denen wir wenig oder gar keine direkte Macht haben, merken, dass sie sich an den Richtlinien, die wir für Nationen unter unserem Einfluss angefertigt haben, halten sollten. In vielen Gegenden wird die [Root.Culture.GetName]e Sprache mittlerweile als Sprache der Diplomatie und Kultur angesehen und [Root.GetMunserunsere] [Root.Monarch.GetTitle] ist zum Sinnbild der Autorität in den Köpfen der Männer und Frauen weit über unsere Grenze hinaus geworden."
 tributary_events.5.t: "Die [tributary_advanced_underling.GetAdjective]e Steuererhebung"
 tributary_events.5.d: "Durch die jüngste Steuererhebung von [tributary_advanced_underling.GetName] haben wir nicht nur wertvolles Gold erhalten, wir sind auch mit Innovationen in Kontakt gekommen, die unseren überlegen sind. Es wäre vielleicht klug zu fordern, dass uns [tributary_advanced_underling.GetName] mit mehr von ihren Besten und Intelligentesten versorgt, damit wir ihre Methoden zu unseren machen können."
 tributary_events.5.a: "Das [Root.GovernmentName] braucht immer neue Verwalter."
 tributary_events.5.b: "Lasst uns ein Herrenhaus direkt in [Root.Capital.GetCapitalName] errichten."
 tributary_events.5.c: "Die [Root.GetAdjective]e Krone ist mehr als fähig, Dinge eigenständig zu entwickeln."
 tributary_events.6.t: "[Root.Overlord.GetAdjective]e Abenteurer"
 tributary_events.6.d: "Die steigende Anzahl Steuererhebungen von [Root.Overlord.GetName] hat dazu geführt, dass der Hafen von [tributary_trader_port.GetCapitalName] zum Knotenpunkt aller Schiffe unseres Lehnsherren geworden ist. Die Provinz [tributary_trader_port.GetName] hat außerdem eine größere Anzahl [Root.Overlord.GetAdjective]er Händler und Abenteurer angezogen, die der Region zu neuem Aufschwung verholfen hat.\nEinige sehen es allerdings zweifellos als eine gute Möglichkeit, den wachsamen Augen der [Root.Overlord.GetAdjective]en königlichen Behörden zu entgehen. Eine Ermutigung dieser Glückssuchenden dürfte den Wirtschaftsboom von [tributary_trader_port.GetName] verlängern, könnte allerdings nicht im besten Interesse unserer Nation sein."
 tributary_events.7.t: "Missbrauch der Lehensherrschaft"
 tributary_events.7.d: "Wir haben erfahren, dass [tributary_criminal_country.GetMderdie] [tributary_criminal_country.Monarch.GetTitle] von [tributary_criminal_country.GetName] eine große Anzahl Kriminelle, Piraten und Diebe beherbergt hat und ihnen einen sicheren Hafen gegen unsere Interessen geboten hat. Dies beeinträchtigt unsere Interessen im Reich deutlich und hat uns dazu gebracht, unser Gesicht gegenüber anderen Lehen und selbst unserem eigenen Hof zu verlieren."
 tributary_events.8.t: "Königliche Kriminelle"
 tributary_events.8.d: "[Root.Overlord.GetAdjective]e Beamte beschuldigen uns der Unterbringung von wirtschaftlichen Kriminellen und so dem Schutz vor ihrer gerechten Strafe durch [Root.Overlord.GetName]. [Root.Overlord.GetAdjective]en Bürgern zufolge erlauben wir ihnen, ihre illegalen Aktivitäten innerhalb des [Root.Overlord.GetAdjective]en Reiches fortzusetzen. Unser Lehnsherr hat sich nun in Bewegung gesetzt, um diese Tätigkeiten aufzuhalten, und einen Botschafter zu uns geschickt, der verlangt, dass wir dafür aufkommen sollen."
 tributary_events.9.t: "Verwaltung eines Lehennetzwerkes"
 tributary_events.9.d: "Wir haben Beschwerden des Finanzministeriums erhalten, dass eine große Zahl Zöllnerbotschafter, die [Root.Capital.GetCapitalName] erreicht, eine Überanstrengung ihrer Ressourcen ist. Der Empfang der Würdenträger in einer stattlichen Weise und sogar die Betreuung der Geschenke, die sie bringen, wächst zu einer immer größeren und komplizierteren Aufgabe und einige befürchten bereits, dass unsere diplomatischen Bemühungen kurzfristig leiden werden."
 tributary_events.9.b: "Wir müssen das Finanzministerium erweitern."
 tributary_events.10.d: "Eine königliche Sendung ist mehr als nur eine Reise, um [Root.GetTributaryOverlord.GetHdemder] [Root.GetTributaryOverlord] Respekt zu zollen. Es ist auch eine Gelegenheit für den Handel mit dem [Root.GovernmentName] von [Root.GetName]. Bei dem Bestreben, dies auszunutzen, scheint es, dass konkurrierende Adelshäuser in [ningbo_country.GetName] es zur Gewohnheit gemacht haben, uns ihre eigenen Botschafter zu schicken, mit der Behauptung, [ningbo_country.GetMdendie] [ningbo_country.Monarch.GetTitle] zu repräsentieren, um so Vorteile für sich selbst in der internen Politik von [ningbo_country.GetName] zu gewinnen.\nDiesmal jedoch sind zwei solcher Sendungen zeitgleich in [ningbo_province.GetName] eingetroffen, was diesen Konflikt zu einem wahren Blutvergießen gemacht hat."
 tributary_events.10.b: "Weist den beiden Gruppen unterschiedliche Ziele zu."
 tributary_events.11.d: "Wir haben Wort von [Root.Overlord.GetName] erhalten, dass sie dem Handel mit unserem Lehen Beschränkungen auferlegen, weil wir nicht in der Lage sind, lokale Fraktionen, die den königlichen Hof für ihre eigenen kleinlichen Konflikte missbrauchen, zu untersuchen. Wenn wir nicht bestimmt handeln, wird dies wahrscheinlich zu einem Problem in den kommenden Jahren."
 tributary_events.13.t: "Die Handwerkswaren aus [exotic_tributary.GetName]"
 tributary_events.13.d: "Unser Hof in [Root.Capital.GetCapitalName] besticht durch die große Anzahl Handwerkswaren, die durch Steuererhebungen von [exotic_tributary.GetName] erbracht werden. Geschäftstüchtige Beamte und Händler gleichermaßen haben bemerkt, wie begehrt diese Gegenstände sind, und schmieden bereits Bündnisse. Wenn wir nicht schnell handeln, scheint es mehr als sicher, dass sich ein Schmugglerring bilden wird, um noch mehr Handwerkswaren in die Hauptstadt zu bringen."
 tributary_events.14.d: "Seit wir anfingen, Steuern an [Root.Overlord.GetName] zu senden, ist die Nachfrage nach handwerklichen Waren unserer Handwerker in [Root.Overlord.Capital.GetCapitalName] drastisch gestiegen. Dies hat zum Wachstum eines kleinen Handelsnetzwerkes geführt, das zwar nicht ganz legal ist, aber viele [Root.Overlord.GetAdjective]e Beamte und geschäftstüchtige [Root.GetAdjective]e Händler bereichert hat.\nNachdem [Root.Overlord.GetMderdie] [Root.Overlord.GetAdjective]e [Root.Overlord.Monarch.GetTitle] die Größe dieses Betriebes entdeckt hat, wurden uns nun strengere Regeln auferlegt, um die Aktivitäten zu unterbinden, die [Root.Overlord.Monarch.GetSheHe] als illegalen Schmuggel ansieht..."
 tributary_events.15.d: "Es scheint, dass die Ankunft unserer Stellvertreter in [Root.Overlord.Capital.GetCapitalName] sehr positiv aufgenommen wurde. Die handwerklichen Waren, die unsere Botschafter brachten, haben zu einer steigenden Nachfrage nach [Root.GetAdjective]en Produkten geführt. Obwohl das Geschäft nicht ganz legal ist, haben die [Root.Overlord.GetAdjective]en Behörden bislang ein Auge zugedrückt."
 tributary_events.16.d: "Nach einem verlorenen Machtkampf hat eine größere Gruppe politischer Flüchtlinge des [Root.Overlord.GetAdjective]en [Root.Overlord.GovernmentName]s begonnen, in unserem Lehen Zuflucht zu suchen. Der Konflikt scheint unbedeutend genug, dass die Siegesseite in [Root.Overlord.GetName] nicht sonderlich interessiert daran ist, nach ihren fliehenden Landsleuten zu suchen. Sie könnten es dennoch schätzen, wenn wir ihnen die Flüchtlinge zurückbringen. Andererseits sind es Männer und Frauen mit gewissen Fähigkeiten, die unserem Land sicherlich Gutes bringen könnten, wenn wir ihnen erlauben, zu bleiben."
 tributary_events.16.b: "Schickt sie zurück ins Reichszentrum"
 tributary_events.18.t: "Flotte von Piraten festgesetzt"
 tributary_events.18.d: "Die regelmäßige Ankunft von Flotten an unseren Küsten, die die Steuern aus dem Ausland beinhalten, sind in gewisser Weise eine zu große Versuchung für all jene, die schnell zu Reichtum kommen wollen. Eine Gruppe Piraten hat es auf die königlichen Transporte abgesehen und macht einen guten Profit mit den Dukaten, die für unsere[Root.GetMnMale] [Root.Monarch.GetTitle] vorgesehen sind."
 tributary_events.19.t: "Belohnte Loyalität"
 tributary_events.19.d: "[tributary_loyal.GetName] ist in vieler Hinsicht das Idealmodell eines Lehens. Ihre Steuerzahlungen sind regelmäßig und ihr Gehorsam wurde noch nie in Frage gestellt.\nUnsere Lehensherrschaft bietet uns Gold und andere Ehrerbietungen von denen, denen wir unseren Schutz gewähren. Abgesehen von dem Versprechen sie zu verteidigen, wird auch von uns erwartet und auf andere Weise um sie zu kümmern. Vielleicht ist es Zeit zu zeigen, dass Loyalität belohnt wird?"
 tributary_events.20.d: "Auch wenn sie versprochen haben dabei zu helfen die Region aufzuräumen, so ist es klar, dass [From.GetName] im Laufe der Zeit zu einem großen Piratenhafen gewachsen ist. Wir haben immer gewusst, dass sie unseres Vertrauen kaum würdig sind, aber die jüngsten Handlungen [From.GetMdesder] [From.Monarch.GetTitle][From.GetMsMale] haben unsere Länder tatsächlich näher aneinander gebracht."
 tributary_events.21.a: "Wir müssen unsere Lehensherrschaft über sie überdenken"
 tributary_events.22.d: "Als eingesessenes und vertrauenswürdiges Lehen von [Root.Overlord.GetName] wurde uns ein gewaltiges Geschenk überreicht. Das stärkt unsere interne Rolle und wird unsere Kassen immens füllen!"
 tributary_events.23.d: "Während die jährlichen Steuererhebungen nach [Root.Capital.GetCapitalName] sowohl Geschenke als auch wertvolle Handelschancen mit sich bringen, sind sie auch ein Weg für unternehmerische Männer und Frauen aus entfernteren Lehen, den [Root.GetAdjective]en Hof zu besuchen. Einmal angekommen, suchen sie nach Beschäftigungen als Diener [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und hoffen auf ein reicheres und besseres Leben."
 tributary_events.24.d: "Durch das Zahlen von Steuern an [Root.GetMdendie] [Root.Overlord.Monarch.GetTitle] von [Root.Overlord.GetName] sind wir Teil des [Root.Overlord.GetAdjective]en Reiches und Menschen können sich frei zwischen unseren Ländern bewegen. Unter denen, die diese Gelegenheit ausnutzen, sind Glücksucher und Abenteurer aus der ganzen Region.\nDiese Menschen haben Fähigkeiten, Erfahrungen und einen Hintergrund der im Gegensatz zu unseren eigenen beachtlich ist und könnte ein wertvoller Beitrag für unsere Sache sein."
 tributary_events.29.d: "Es scheint, als hätte unser Lehen [From.GetName] seine Unterstützung für politische Fraktionen an unserem Hof im Gegenzug für Hilfe ihres Krieges gegen unser anderes Lehen [other_tributary_country.GetName] angeboten. Dies hat unsere Beziehungen zu unserem Lehen sichtlich geschädigt und [Root.GetMdendie] [Root.Monarch.GetTitle] stark verärgert."
 tributary_events.29.a: "Verräter!"
 tributary_events.30.t: "Lehen im Krieg mit Rivale"
 tributary_events.30.d: "Unser Lehen [tributary_warring_rival.GetName] befindet sich mit unserem Rivalen [overlord_rival.GetName] im Krieg. Da sie uns einen wichtigen Dienst bei der Schwächung unseres Widersachers machen, sollten wir sie vielleicht unterstützen, indem wir ihnen für die Dauer des Konflikt Militärunterstützung in Form von erfahrenden Militärführern und Militärexperten schicken. Sie mit Truppen oder monetär zu unterstützen, würde auch mit der Sicherung der Niederlage unserer Rivalen einhergehen, vorausgesetzt dass wir es uns leisten können."
#Confucian
 confucian_events.1.t: "Assimilation des orthodoxen Glaubens"
 confucian_events.1.d: "Unsere Bemühungen, die orthodoxen Untertanen zu integrieren, haben nun endlich begonnen sich auszuzahlen. Unsere orthodoxen Untertanen haben begonnen, die Ideale der bogomilischen Kirche zu akzeptieren und unsere ansässigen Beamten haben ebenfalls Teile der lokalen Religion und Kultur in den breiteren Korpus unserer Ideale integriert. Nachdem lokale Bürokraten unserer Verwaltung beitraten, sind die orthodoxen Bräuche auch in gewissen Maße nach oben durchgedrungen. Selbst unter bekannten Beamten aus [Root.Capital.GetCapitalName] lässt sich manchmal ein kleiner Altar finden.\nDie Orthodoxie ist zu einer von vielen Religionen unserer bogomilischen Nation geworden."
 confucian_events.1.a: "Gemeinsam sind wir stärker."
 confucian_events.2.t: "Assimilation des katholischen Glaubens"
 confucian_events.2.d: "Unsere Bemühungen, die katholischen Untertanen zu integrieren, haben nun endlich begonnen sich auszuzahlen. Unsere katholischen Untertanen haben begonnen, die Ideale der bogomilischen Kirche zu akzeptieren und unsere ansässigen Beamten haben ebenfalls Teile der lokalen Religion und Kultur in den breiteren Korpus unserer Ideale integriert. Nachdem lokale Bürokraten unserer Verwaltung beitraten, sind die katholischen Bräuche auch in gewissen Maße nach oben durchgedrungen. Selbst unter bekannten Beamten aus [Root.Capital.GetCapitalName] lässt sich manchmal ein kleiner Altar finden.\nDer Katholizismus ist zu einer von vielen Religionen unserer bogomilischen Nation geworden."
