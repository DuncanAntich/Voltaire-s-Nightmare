#Events
 trade_policy_events.2.t: "[trade_province.Culture.GetName]e Waren"
 trade_policy_events.2.d: "Aufgrund der langen Zeit, die viele unserer Kaufmannsfamilien in den [trade_province.Culture.GetName]en Gemeinden und besonders unter denen aus [trade_province.GetAreaName] verbringen, haben sich viele lokalen Spezialitäten hingegeben. Einige haben begonnen, lokale Waren aus [Root.Capital.GetCapitalName] zu hohen Preisen zu verkaufen.\nDas ist eine Unternehmung, die sowohl sie selbst als auch die Einheimischen schnell reich macht."
 trade_policy_events.3.t: "[From.GetAdjective]e Nachfrage und [Root.GetAdjective]e Versorgung"
 trade_policy_events.3.d: "Es scheint, dass die lokalen Waren aus [trade_province.GetName] zunehmend in der [From.GetAdjective]en Hauptstadt, [From.Capital.GetCapitalName], nachgefragt werden. Es gab immer eine hohe Nachfrage nach unseren Gütern, aber diese extrem hohe hat die Provinz sehr reich gemacht."
 trade_policy_events.10.t: "Erhöhte Nachfrage nach Waren in [trade_province.GetName]"
 trade_policy_events.10.d: "Lokal hergestellte Waren aus [trade_province.GetName] erzielen seit letzter Zeit einen guten Preis sowohl in ausländischen als auch heimischen Märkten. So gut, dass es zu einer neuen Generation Unternehmer und Wirtschaftsspekulationen geführt hat."
 trade_policy_events.11.t: "Mangelnde Nachfrage nach Waren in [trade_province.GetName]"
 trade_policy_events.11.d: "[trade_province.GetName] konnte lange Zeit von den lokal produzierten Waren leben, wurden aber in letzter Zeit gezwungen, ihre Produkte zu reduzierten Preisen zu verkaufen. Ob dies aufgrund vorübergehender Moden der Fall ist oder aber eine dauerhafte Veränderung, ist schwer zu sagen, aber es ist klar, dass der Handel leidet."
 parias_events.1: "Christen fordern Paria"
 parias_events.1.t: "Christen fordern Paria"
 parias_events.1.d: "In der zweiten Hälfte des 11. Jahrhunderts forderten die christlichen Könige von Iberien von den Herrschern der muslimischen Taifas Tribute namens Parias. Die Könige von León forderten Tribut von Toledo, Badajoz, Sevilla, Granada und Valencia, während die Grafen von Barcelona Tribut von Zaragoza, Lerida und Tortosa forderten. Heute wird die Paria von Ihnen verlangt und wir stehen vor der Wahl: bezahlen oder nicht bezahlen?"
 parias_events.1.a: "Wir bezahlen die Hälfte unseres Jahreseinkommen."
 parias_events.1.b: "Wir bezahlen ein Viertel unseres Jahreseinkommen und besteuern unser Volk für den Rest."
 parias_events.1.c: "Wir werden keinen Tribut zahlen!"
 parias_events.tt.1: "Dies kann zu einer Kriegserklärung führen."
 parias_events.2: "Eine Paria herausgefordert"
 parias_events.2.t: "Eine Paria herausgefordert"
 parias_events.2.d: "Die Nation [From.GetName], die uns seit langem Tribut zollt, hat sich gerade geweigert, dies zu tun und unseren Gesandten zurückgeschickt."
 parias_events.2.a: "Zieht die Klingen!"
 parias_events.2.b: "Vielleicht können wir das mit Diplomatie regeln."
 parias_events.3: "Die christliche Antwort"
 parias_events.3.t: "Die christliche Antwort"
 parias_events.3.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, mit einer Kriegserklärung reagiert. Mögen sie in Flammen untergehen!"
 parias_events.3.a: "Diese Dummköpfe!"
 parias_events.4: "Die christliche Antwort"
 parias_events.4.t: "Die christliche Antwort"
 parias_events.4.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, reagiert. Die ungläubigen Feiglinge haben beschlossen, keinen Krieg zu erklären. Möge unser Volk frei und glorreich sein!"
 parias_events.4.a: "Diese Dummköpfe!"
 parias_events.5: "Wiederherstellung einer Paria"
 parias_events.5.t: "Wiederherstellung einer Paria"
 parias_events.5.d: "Unsere Nation hat einen Krieg erklärt, um eine Paria von unseren Feinden wiederherzustellen, die kürzlich beschlossen haben, [Root.GetName] zu verhöhnen, indem sie sich weigern, Tribut zu zahlen. Die Paria wird nach unserem unvermeidlichen Sieg im Krieg wiederhergestellt."
 parias_events.5.a: "Sie werden vor [Root.GetMunseremunserer] [Root.GetTitle] knien!"
 parias_events.6: "Paria wiederhergestellt"
 parias_events.6.t: "Paria wiederhergestellt"
 parias_events.6.d: "Wir haben alles verloren. Die Christen haben einen furchtbaren Krieg erklärt, nachdem wir ihnen zu Recht ihre geforderte Paria nicht bezahlt haben, aber wir haben verloren. Jetzt müssen wir wieder bezahlen. Das ist wirklich ein beschämender Tag für unser Volk."
 parias_events.6.a: "Wann kommt die nächste Forderung?"
 parias_events.7: "Paria wiederhergestellt"
 parias_events.7.t: "Paria wiederhergestellt"
 parias_events.7.d: "Ruhm! Es ist unser entscheidender Sieg über die Ungläubigen! Sie hätten nicht in ihrer Narrheit denken sollen, dass unsere rechtschaffene Majestät sie nicht im Krieg vernichten würde! Sie werden ihre Schatzkammern in unsere füllen!"
 parias_events.7.a: "Sieg!"
 parias_events.8: "Sieg im Paria-Krieg"
 parias_events.8.t: "Sieg im Paria-Krieg"
 parias_events.8.d: "Wir werden nie wieder bezahlen! Die Christen können in ihren Schlössern brennen, während wir in der Ehre unseres Sieges schwelgen. Nie wieder soll [Root.GetName] so gedemütigt werden, eine Paria zu bezahlen!"
 parias_events.8.a: "To Glory!"
 parias_events.9: "Muslimischer Sieg im Paria-Krieg"
 parias_events.9.t: "Muslimischer Sieg im Paria-Krieg"
 parias_events.9.d: "Der Himmel fällt auf uns und die Mauern der Türme bröckeln. Dunkle Wolken bringen Höllenfeuer über uns. Es ist ein Tag des Elends, ein Tag des Spottes. Wir haben das Christentum in jeder Hinsicht enttäuscht. Die Ungläubigen haben auf unser Recht verzichtet, von ihnen Tribut zu verlangen, und es auf dem Schlachtfeld bewiesen. Iberien wird in den Feuern der Hölle brennen!"
 parias_events.9.a: "Wirklich ein trauriger Tag für das Christentum"
 parias_events.10: "Paria erhalten"
 parias_events.10.t: "Paria erhalten"
 parias_events.10.d: "Durch die rechtmäßige Herrschaft unserer glorreichen Nation hat [From.GetName] uns den Tribut gegeben, den der ungläubige Abschaum zu bezahlen bereit ist. Es ist ihre abstoßende Erlösung."
 parias_events.10.a: "Sammelt die Paria"
 almoravids_events.1: "Ein Gesandter der Almoraviden"
 almoravids_events.1.t: "Ein Gesandter der Almoraviden"
 almoravids_events.1.d: "Vor kurzem wurde von Euren besten Beratern vorgeschlagen, einen Gesandten zur Dynastie der Almoraviden in Marokko, unseren muslimischen Brüdern, zu schicken, um Hilfe in unserem furchtbaren Krieg gegen die Ungläubigen zu ersuchen."
 almoravids_events.1.a: "Besser für Weidekamele als für Herdenschweine!"
 almoravids_events.1.b: "Wir werden ohne Hilfe siegen."
 almoravids_events.tt.1: "Wenn die Almoraviden akzeptieren, erhalten wir 300 Dukaten und 20.000 Mannstärke."
 almoravids_events.2: "Die marokkanische Antwort"
 almoravids_events.2.t: "Die marokkanische Antwort"
 almoravids_events.2.d: "Die Dynastie der Almoraviden in Marokko hat Euren Gesandten empfangen und zustimmend reagiert. Sie werden zwanzigtausend ihrer besten Krieger zur Verfügung stellen!"
 almoravids_events.2.a: "Zum Ruhm!"
 almoravids_events.3: "Rückzug der Almoraviden"
 almoravids_events.3.t: "Rückzug der Almoraviden"
 almoravids_events.3.d: "Ein Gesandter wurde gestern Abend von den Almoraviden zu Euch geschickt: Der marokkanische Herrscher, der sich auf die Probleme im Maghreb und die Notwendigkeit einer weiteren Konsolidierung seiner Machtbasis sowie auf den Erfolg in Iberien beruft, hat beschlossen, die zu Eurer Hilfe entsandte Almoraviden-Truppe zurückzuziehen. Ein verfluchter Tag für das Reich."
 almoravids_events.3.a: "Marokkanischer Abschaum!"
 almoravids_events.4: "Invasion der Almoraviden"
 almoravids_events.4.t: "Invasion der Almoraviden"
 almoravids_events.4.d: "Sie haben die Segel ihrer Flotte des Todes gesetzt und überqueren das Meer. Gibraltar ist verloren! Die Almoraviden von Marokko  sind, nachdem sie Al-Andalus geholfen hatten, die Christen zu besiegen, in ihre afrikanischen Häuser zurückgekehrt. Und doch sind sie hier und zwar, um uns dieses Mal zu bekämpfen, nicht die Ungläubigen! Unser Volk ist verärgert über unsere religiöse Illegitimität und angeblich tyrannische Herrschaft und unterstützt die Eindringlinge. Das ist unser Untergang!"
 almoravids_events.4.a: "Übergebt unser ganzes Land!"
 almoravids_events.4.b: "Wir werden kämpfen!"
 almoravids_events.5: "Invasion der Almoraviden"
 almoravids_events.5.t: "Invasion der Almoraviden"
 almoravids_events.5.d: "Wir wurden angegriffen! Unsere muslimischen Mitbrüder, die Dynastie der Almoraviden von Marokko, haben uns angegriffen. Unser Volk unterstützt sie und behauptet, dass wir keine religiöse Legitimität haben und dass sie zu Unrecht besteuert werden. Unser Untergang ist gekommen!"
 almoravids_events.5.a: "Übergebt unser ganzes Land!"
 almoravids_events.5.b: "Wir werden kämpfen!"
 theocracy.1.c: "Das Kind eines Händlers"
 theocracy.1.d: "Ein Schützling des Papstes"
 purple_phoenix.1.d: "Obwohl das Ansehen des Imperiums ungebrochen ist, bleibt die Thronfolge eine seiner größten Schwächen. Ehrgeizige Adlige und einflussreiche Generäle sind bereit wie eh und je, die Macht über das Imperium an sich zu reißen."
 flavor_gra.1.d: "Im Namen Allahs, des Gnädigen, des Barmherzigen. Der letzte Juwel von al-Andalus, ein Leuchtturm der Bildung, ist nun in Händen der Ungläubigen. Während die islamische Welt aufgrund dieses Verlustes taumelt, fliehen maurische Flüchtlinge in Scharen in die muslimischen Städte und an die Höfe Nordafrikas und des Mittleren Ostens.\nSie bringen Wissen und Werke von außergewöhnlichen Gelehrten wie Ahmad Ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail mit. Diese Flüchtlinge nach $COUNTRY$ einzuladen könnte für unsere Bemühungen im Bereich der Wissenschaften und der Kultur einen enormen Aufschwung bedeuten."
 tengri_events.51.d: "Die Verschmelzung der schamanischen Traditionen mit dem breiten Spektrum baltischer Überzeugungen, auf die wir gestoßen sind, haben zu einem stetig wachsenden Pantheon geführt. Es gibt nicht ein Leiden, ein Verderben oder ein Schicksal, das nicht mindestens eine Gottheit hat, welche dem entgegenwirkt. Die verbreitete Akzeptanz der unterschiedlichen spirituellen Traditionen hat zu einem erfolgreicheren Umgang mit religiösen Konflikten zwischen den Untertanen unter unserer Kontrolle geführt, ungeachtet ihres Glaubens."
 cultural_event.5.t: "Ritterturnier"
 cultural_event.5.d: "Wir können es im Wind fühlen. Bald wird unsere Elite auf das Feld gehen, denn die ritterliche Tradition spielt sich vor dem Hochadel unserer Nation ab. Die Welt ändert sich, aber fürs Erste heißt es: Lasst die Ritter von $COUNTRY$ reiten!"
 celestial_empire_events.1.d: "Mit dem Fall von [From.Capital.GetCapitalName] wurden die letzten Reste des fränkischen Königreichs zerstört. Die Autorität der Krone und die alte salische Verwaltung sind jetzt deutlich als nicht funktionierendes Konzept angesehen und der karolingische Landadel als Klasse muss sich zu etwas anderem entwickeln oder wird zugrunde gehen.\nObwohl die Erinnerung an das Reich noch für einige Jahre anhalten wird, wird [Root.GetName] für immer als Vernichter [From.GetMdesder] letzten [From.Monarch.GetTitle][From.GetMsMale] gelten."
 celestial_empire_events.3.t: "Französisierung"
 celestial_empire_events.3.d: "Die [Root.Culture.GetName]en Menschen, sei es von Hofangestellten bis hin zu niederen Feudalherren, haben sich zunehmend dazu entschlossen, die neuen französischen Bräuche, die wir in unserem Reich eingeführt haben, abzulehnen. Aufgrund dieses wachsenden Misstrauens gegenüber der fremden Auflagen auf unsere alten Traditionen und Normen stellen einige sogar offen unser Recht zu herrschen in Frage."
 EVTNAME6163: "Häresie betrifft Geistliche"
 EVTDESC6163: "Unsere Politik der Toleranz gegenüber allen Religionen hat dazu geführt, dass sich einige unserer Bevölkerung dazu entschieden haben, ketzerische Überzeugungen anzunehmen."
 EVTOPTA6163: "Das sollte mich wohl nicht überraschen"
 religious_events.18.c: "Wir müssen den Patriarchen Bescheid geben"
 religious_events.18.g: "Taufen für alle!"
 religious_events.18.i: "Die Gemeinde wird sich freuen"
 religious_events.18.j: "Neue Brüder für die Herde"
 religious_events.18.k: "Vollkommenheit wartet auf uns"
 religious_events.18.l: "Alle sind in Freiheit willkommen"
 religious_events.18.m: "Im Namen von Jan Hus!"
 religious_events.18.n: "Seid frei in Christus"
 religious_events.18.o: "Wir müssen den Papst alarmieren!"
 elections.722.d: "Die Stärkung der Communia hat $MONARCH$ gezwungen, die Wahl eines neuen Podestà zu akzeptieren. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.723.d: "Das unglückliche Ableben von $MONARCH$ zwingt uns zu einer vorzeitigen Wahl. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.722.a: "Ein Kandidat der Communia"
 elections.722.b: "Ein Kandidat der Signoria"
 elections.724.t: "Guelfisch-ghibellinische Treuepflicht"
 elections.724.d: "Die gegensätzlichen Interessen der Heiligen Römischen Kaiser und der Päpste haben die italienische Politik in konkurrierende Fraktionen zersplittert - die kaiserlichen Ghibellinen, so benannt nach einer bestimmten Festung, die einst ein lokales Machtzentrum war, und die religiösen Guelfen, benannt nach der Welfen-Dynastie. Auch lange nachdem die Päpste und Kaiser ihre Differenzen beigelegt hatten und der offene Krieg auf der italienischen Halbinsel zu Ende ging, blieb die kulturelle Spaltung bestehen, die ehrgeizige Staaten dazu zwang, sich auf die eine oder andere Seite zu stellen. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] muss sich entscheiden, mit welcher Fraktion $RULER_S_PRONOUN$ im Lot stehen will, und sich vor den Folgen der unvermeidlich verärgerten Gegenseite hüten."
 elections.724.a: "Auf die Seite der Guelfen"
 elections.724.b: "Auf die Seite der Ghibellinen"
 hre_event.4.d: "Seit Jahren schwindet die kaiserliche Autorität über das Königreich Italien. Nachfolgenden Kaisern ist es nicht gelungen, den italienischen Staaten ihren Willen aufzuerlegen, und großen Regionen, die offiziell Teil des Kaiserreichs sind, gingen an italienische Republiken und Theokratien verloren, die die Rechte des Kaiserreichs ablehnen.\nSolange Italien nicht fest wieder in das Kaiserreich integriert ist, können die Staaten dort für immer aus dem Kontrollbereich des Kaisers fallen."
 hre_event.4.a.tt: "Sofern die Anzahl an ghibellinischen Herrschern nicht größer oder gleich der Zahl der guelfischen Herrschern von 1490 bis 1550 ist, werden die Staaten das Kaiserreich wahrscheinlich verlassen. Kaiserliche Reformen und eine verbesserte Meinung des Kaisers zu den Staaten werden sie wahrscheinlich dazu bringen, sich auf die Seite der Ghibellinen zu stellen."
 empire_of_china_in_name.1.t: "König der Franken nur nach Name"
 empire_of_china_in_name.1.d: "Während wir eine allgemeine Anerkennung als das neue Reich der Franken erreicht haben, müssen wir dennoch erst den Respekt des fränkischen Volkes verdienen. Unser großes Vertrauen auf fremde Menschen in unseren Armeen und der Verwaltung stellt die feudale Autorität unserer Dynastie in Frage.\nWenn wir keine Maßnahmen ergreifen, um ein wirklich fränkisches Königreich zu werden, werden wir nur ein Reich vom Namen her bleiben und widerspiegeln, unsere feudale Autorität verloren zu haben."
 empire_of_china_in_name.2.t: "Akzeptanz der Franken"
 empire_of_china_in_name.2.d: "Unsere Bemühungen, die Franken in den Staat, der sie beherrscht, zu integrieren, hat Früchte getragen und unsere feudale Autorität wird nicht mehr aufgrund fehlender Bindung zu den Menschen selbst in Frage gestellt. Wie viele der ausländischen Eroberer, die Gallien im Laufe der Jahrhunderte gesehen hat, kann unser Reich niemals als wirklich fränkischer Herkunft gesehen werden, aber es ist ein wahres Reich der Franken."
 empire_of_china_in_name.2.a: "Für die Söhne von Ascaricus!"
 flavor_fra.EVTDESC9104: "Der Gewinner des Hundertjährigen Krieges war eindeutig [Root.Monarch.GetName]. Die beinah völlige Zerstörung des Feudaladels ermöglichte es [Root.GetMihmihr], Frankreich unter königlicher Führung zu vereinen und sich der Mittelklasse zuzuwenden."
 flavor_eng.EVTDESC9104: "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb des großen Konfliktes, seine Interessen wahrzunehmen. Die Kriege der Folgezeit waren weniger in einzelne Fraktionen zersplittert, zumindest, wenn man sie im Maßstab der Kriege des Mittelalters betrachtet. Tatsächlich war der Hundertjährige Krieg eine Auseinandersetzung, die aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen bestand, die mehr als ein Jahrhundert (1337-1453) andauerte, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus dem Konflikt hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 EVTDESC5083: "Zwischen 1050 und 1600 waren italienische Belagerungstechniker hoch begehrt: sie sollten den Militärs Europas die Feinheiten der trace italienne beibringen. Diese Techniker waren in den meisten Fällen ohne nationale Identität und arbeiteten für jeden, der sich ihr Honorar leisten konnte."
 #Institution Events
 culture_religion_events.2.t: "[Root.Monarch.GetName] und das [Root.Culture.GetName]e Volk"
 culture_religion_events.2.db: "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.Culture.GetName]en Volk nicht so gut angenommen. Sie sehen [Root.Monarch.GetHerHis]e Manieren als fremd und merkwürdig an. Auch wenn etwas Misstrauen für einen neuen Herrscher normal ist, scheint es, dass [Root.GetMunserunsere] neue[Root.GetMrMale] [Root.Monarch.GetTitle] größtenteils Unterstützer am Hof hat, wo [Root.Monarch.GetSheHe] sich selbst mit [Root.new_ruler_religion.GetCultureName]en Freunden aus fremden Ländern umgibt."
 EVTDESC865: "Ein frommer junger Prediger hat kürzlich unser Festhalten an den Lehren des Heiligen Vaters über alle Maße gelobt. Dies kann für unsere Zukunft nur Gutes bedeuten."
 EVTOPTA865: "Schuckt ihn zum Papst"
 EVTNAME6428: "SILBERFIEBER!"
 EVTDESC6428: "Unsere Minenarbeiter sind auf eine massive Silberader gestoßen. Nun strömen gewaltige Geldmengen in unsere Schatzkammer."
 EVTDESC879: "Unsere Entscheidung zur Unterstützung einer Freibeuterflotte zahlt sich aus. Einer unserer Kapitäne konnte ein Schatzschiff voller Silber erbeuten."
 consort_events.201.da: "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass von Papst zu erbitten. Unter normalen Umständen gewährt er einen solchen Erlass nur sehr unwahrscheinlich, wenn wir jedoch einen Teil unseres Einflusses auf ihn spielen lassen können, hat der Papst möglicherweise keine andere Wahl als zuzustimmen."
 consort_events.201.db: "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass vom Papst zu erbitten. Es ist kaum ein Fall bekannt, bei dem er einen solchen Erlass gewährte. Wenn wir doch nur etwas Einfluss auf ihn hätten, könnten wir ihn vielleicht nutzen, um seine Meinung zu ändern, doch offenbar sind wir in dieser Situation machtlos."
 consort_events.201.a.tt: "Gebt §R25§! Papsteinfluss aus. Dies wird wahrscheinlich nicht ausreichen, um den heiligen Vater zu beeinflussen."
 consort_events.201.b.tt: "Gebt §R50§! Papsteinfluss aus. Es ist vollkommen offen, ob dies den heiligen Vater überzeugen wird oder nicht."
 consort_events.201.c.tt: "Gebt §R75§! Papsteinfluss aus. Dies wird den heiligen Vater wahrscheinlich beeinflussen."
 consort_events.201.e.tt: "Gebt §R100§! Papsteinfluss aus. Der heilige Vater wird davon fast sicher überzeugt."
 muslim_school_events.20.i: "‘Abd Allâh ibn ‘Ibâd ist unser Wegweiser."
 muslim_school_events.20.j: "Wir werden alle Ungläubigen unter der Azraqi-Schule besiegen."
 muslim_school_events.20.k: "Ein Weg der Sufris wird uns führen."
 institution_events.74.t: "Universitäten"
 institution_events.74.d: "Mehrere Universitäten behaupten, die älteste in Europa zu sein, basierend auf verschiedenen Maßstäben und halbapokryphen Aufzeichnungen über den Beginn der Lehre in ihrem Gebiet. Unabhängig davon, wer zuerst angefangen hat, gab es bis zur Mitte des 12. Jahrhunderts organisierte didaktische Einrichtungen in der westlichen Welt, von Bologna über Oxford bis Paris. Lehrende und erfahrene Professoren in Theologie, Philosophie, Klassik, Naturwissenschaften und anderen Bereichen gaben ihr Wissen an künftige Generationen junger Adliger weiter, was eine Verbreitung akademischer Expertise auf dem ganzen Kontinent ermöglichte. Das Phänomen beschränkte sich nicht nur auf christliche Mächte, denn auch die islamische Welt verfügte über ein seit langem bestehendes Bildungssystem. Einige der größten Köpfe des Mittelalters tabellierten ihre Theorien, wobei sie Einfluss auf asiatisches und indisches Wissen nahmen."
 institution_events.74.a: "Das ändert alles..."
 institution_events.74.a.tt: "Länder, die die Institution §YUniversitäten§! noch nicht vollständig §Yförderten§!, erhalten einen zunehmenden Malus auf Technologiekosten in Höhe von §R1%§! jährlich bis zu max. §R50%§!."
 institution_events.740.d: "Mehrere Universitäten behaupten, die älteste in Europa zu sein, basierend auf verschiedenen Maßstäben und halbapokryphen Aufzeichnungen über den Beginn der Lehre in ihrem Gebiet. Unabhängig davon, wer zuerst angefangen hat, gab es bis zur Mitte des 12. Jahrhunderts organisierte didaktische Einrichtungen in der westlichen Welt, von Bologna über Oxford bis Paris. Lehrende und erfahrene Professoren in Theologie, Philosophie, Klassik, Naturwissenschaften und anderen Bereichen gaben ihr Wissen an künftige Generationen junger Adliger weiter, was eine Verbreitung akademischer Expertise auf dem ganzen Kontinent ermöglichte. Das Phänomen beschränkte sich nicht nur auf christliche Mächte, denn auch die islamische Welt verfügte über ein seit langem bestehendes Bildungssystem. Einige der größten Köpfe des Mittelalters tabellierten ihre Theorien, wobei sie Einfluss auf asiatisches und indisches Wissen nahmen."
 institution_events.75.t: "Wachstum der Gilden"
 institution_events.75.d: "Mit dem Aufkommen der akademischen Institutionen ist es selbstverständlich, dass auch die Handelsinstitutionen zahlreich vertreten sind, so dass die Bourgeoisie neben dem Landadel ihre eigene Macht beanspruchen kann. Gilden waren Vereinigungen von Kaufleuten und Handwerkern, die sich um die städtische Struktur richteten, oft mit Unterstützung königlicher Verordnungen. Die Gilden, die aus dem englischen Recht nach der Eroberung hervorgegangen sind, verbreiteten sich im zwölften und dreizehnten Jahrhundert wie ein Lauffeuer in ganz Europa. Die Struktur der Gilde konnte in noch größerem Maßstab nachgebildet werden, wobei sich ganze Städte zu ähnlichen Kooperationen zusammenschließen. Die Hanse, 1267 erstmals als solche erwähnt, war eine besonders mächtige Handelsvereinigung, die über Jahrhunderte das nordeuropäische Handelsleben bestimmte."
 institution_events.75.a: "Das ändert alles..."
 institution_events.75.a.tt: "Länder, die die Institution §YGilden§! noch nicht vollständig §Yförderten§!, erhalten einen zunehmenden Malus auf Technologiekosten in Höhe von §R1%§! jährlich bis zu max. §R50%§!."
