 institution_events.78.t: "Volkstheologie"
 institution_events.78.d: "Aus den Turbulenzen der mongolischen Invasionen, des Hundertjährigen Krieges und des Schwarzen Todes sind neue Methoden der religiösen Herangehensweise entstanden. Der Startschuss fiel mit Persönlichkeiten wie John Wycliffe und seiner lollardischen Häresie in England, aber erst als Jan Hus den europäischen Kontinent unter Strom setzte, wurde das wahre Gewicht volkstümlicher theologischer Bewegungen spürbar. Da Geistliche und Laien gleichermaßen gezielte Fragen zu den alten Traditionen stellen, ist der Weg frei für anspruchsvollere religiöse Strukturen und säkulares Denken. Sogar die Schreie von Straßenpredigern und von Gott inspirierten Bauernheeren lassen die Rufe einiger umfangreicherer Reformationen erkennen."
