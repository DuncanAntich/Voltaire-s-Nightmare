#Reformations
 hohenref_events.1.t: "Die katharische Häresie"
 hohenref_events.1.d: "Ketzerei ist nichts Neues. In den patristischen Tagen der katholischen Kirche gab es weltbewegende Kontroversen, als eigenwillige Theologen kontroverse Wege der Exegese formulierten und verbreiteten. Seit unserer Trennung von der byzantinischen Kirche gibt es jedoch eine neue Erkenntnis über vermeintliche Missbräuche innerhalb der Kirche. Derartige Ansichten haben schließlich einen Höhepunkt erreicht, denn eine neue Gruppe, die sich selbst als "Katharer" oder "die Reinen" bezeichnet, hat sich in unseren Ländern durchgesetzt. Diese Katharer sind Neognostiker und glauben, dass sie "Vollkommenheit" erreichen können, indem sie in asketischer Selbstverleugnung leben.\nDer Heilige Vater wäre höchst verärgert, wenn wir nicht gegen ihre Praktiken vorgehen werden, obwohl ein Silberstreif am Horizont dieser ganzen Situation eine Ablenkung von den gleichen Missbräuchen ist, gegen die sich die Katharer auflehnen."
 hohenref_events.1.a: "Verhaftet sie sofort!"
 hohenref_events.2.t: "Die waldensische Häresie"
 hohenref_events.2.d: "Ein wohlhabender Kaufmann namens Waldes in $PROVINCENAME$ hat den katharischen Mantel aufgegriffen, indem er all seine Besitztümer verschenkt und ein Leben in "Vollkommenheit" geführt hat. Das einzige Problem ist, dass er viele andere Städter organisiert hat, um mit ihm eine Art von Hetzjagd zu unternehmen. Unter dem Motto "Lux Lucet In Tenebris" verbreiten sie die radikale und gefährliche Idee, dass die Erlösung am leichtesten denjenigen zuteil wird, die in apostolischer Armut leben. Sie erheben Angriffe direkt gegen die Kirche und behaupten, ihr Reichtum sei eine Beleidigung der Heiligen Schrift, und schimpfen über Kamele, die in ein Nadelöhr passen.\nZwei verschiedenen Häresien, die jetzt in Südfrankreich aufgedeckt wurden, werden dem Heiligen Vater sicher schlaflose Nächte bereiten!"
 hohenref_events.2.a: "Lasst uns diese Waldenser umerziehen"
 hohenref_events.3.t: "Eine bosnische Kirche?"
 hohenref_events.3.d: "Eine bosnische Gruppierung, die sich der Unruhen in Bezug auf das religiösen Einrichtungen angenommen hat, hat eine Trennung sowohl von der katholischen als auch von der orthodoxen Kirche vorgeschlagen, indem sie die Vorstellung einer staatlich beeinflussten Kirche im Gegensatz zur biblischen Weisheit ablehnt. Obwohl die meisten sie als eine weitere Verkörperung der bogomilischen Häresie betrachten, leugnen sie diese Anschuldigung und bestehen darauf, dass der wahrhaftigste Weg für Bosnien darin besteht, unsere eigene Kirche zu gründen, in der uns keine weit entfernten Mächte ihren Willen aufzwingen können, und die Anhänger werden sich auf private Gewissensfragen einschränken."
 hohenref_events.3.a: "Das klingt nach einer guten Idee"
 hohenref_events.3.b: "Eine Kirche ohne Macht ist keine Kirche!"
 hohenref_events.4.t: "Die fratizellische Häresie"
 hohenref_events.4.d: "Der heilige Franziskus ist selbstverständlich ein hochangesehener katholischer Heiliger. Die Unzufriedenheit innerhalb des Kirchenordens hat jedoch einen gewissen Mönch namens Angelus Clarenus dazu veranlasst, einen neuen, radikalen Zweig der "Spirituellen Franziskaner" zu gründen, der sich für völlige Armut einsetzt und den Reichtum der etablierten Kirche als schädlich betrachtet. Sie behaupten, jede kirchliche Figur, die über persönlichen Reichtum verfügt, verliert seinen heiligen Status, und ermutigen die armen Massen zu ihrem hermetischen Lebensstil. Obwohl einige versucht haben, eine Einigung mit dem Papsttum zu erreichen, besteht Clarenus jedoch auf offenem Ungehorsam. Das alles wäre kein Problem, wenn es sich nicht direkt auf unser eigenes Territorium ausbreiten würde.\nDer Heilige Vater wird sehr zornig sein, wenn wir diese Ketzerei vor seiner Haustür aufblühen lassen."
 hohenref_events.4.a: "Werft diesen verrückten Mönch ins Gefängnis."
 hohenref_events.4.b: "Bietet ihm eine frische Nektarine an."
 flavor_eng.EVTDESC9100: "Die Lollarden waren eine Gruppierung von Ketzern, die den theologischen Lehren des in Ungnade gefallenen Oxford-Professors John Wyclifs folgte. Proteste des Volkes gegen Reichtum, Macht und Arroganz des Klerus waren an der Tagesordnung und schlugen sich in diesen unruhigen Zeiten in extremer Weise nieder. Kirchliche Inquisitoren haben in der Vergangenheit schon mehrmals versucht, diese Lollarden zu verfolgen, aber Freunde in hohen Positionen haben sie bislang beschützt. Jetzt scheint es, als ob sie unkontrollierbar geworden sind."
 hohenref_events.5.t: "Die hussitische Häresie"
 hohenref_events.5.d: "Es ist schon wieder passiert. Die Wut auf die [Root.Religion.GetName]e Institution hat sich in einem [Root.GetAdjective]en Prediger namens Jan Hus manifestiert, der die Heilige Kirche von seiner Kanzel aus angreift und kontroverse Ideen über die Eucharistie und andere kirchliche Angelegenheiten verbreitet. Seine zentrale These ist, dass die Weltkirche moralisch ruiniert ist und reformiert werden muss. Mit seiner ziemlich großen und gewaltbereiten Anhängerschaft hat er sich einen Namen gemacht. Jede Maßnahme, die kirchliche Amtsträger ergreifen, um seine Lehren einzuschränken, verursacht nur noch mehr Unruhen.\nWir müssen diese Hussiten auslöschen, bevor sie zu einer kämpferischen Armee heranwachsen!"
 hohenref_events.5.a: "Verbrennt ihn auf dem Scheiterhaufen!"
#Black Death
 black_death.1.t: "Der Schwarze Tod"
 black_death.1.d: "Wir haben gehört, dass es irgendwo im Osten begann, und dass eine gewisse plündernde Hordenarmee am Schwarzen Meer es an törichte genuesische Händler weitergab, die es in ihre Heimat gebracht haben, bevor sie wussten, dass irgendetwas nicht stimmte. Egal, woher es kam, es ist hier. Schwarze Beulen, die direkt aus dem Schlund der Hölle stammen, bedecken infizierte Bürger und führen sie schnell zu einem fast sicheren Tod - die Griechen nennen diese abscheulichen Entzündungen "Buboes", während gelehrte Männer auf dem ganzen Kontinent verzweifelt versuchen, eine wirksame Behandlung zu finden. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich im Regierungspalast isoliert, um eine Ansteckung mit der Krankheit zu vermeiden, aber sie scheint überall zuzuschlagen. Weder Götter noch Könige können ihren Auswirkungen standhalten, die von manchen Gerüchten verfälscht werden. Fürs Erste können wir nur beten, dass die Pest nur kurz auftritt und unsere Nation durch diese Entwicklung der Ereignisse nicht zu sehr destabilisiert wird."
 black_death.1.a: "Das sind die Zeiten, in denen die Menschen auf die Probe gestellt werden"
 black_death.2.t: "Massensterben trifft Provinz"
 black_death.2.d: "Der Schwarze Tod hat schwer zugeschlagen und begann sich schnell in den bevölkerungsreichsten Gebieten der Provinz zu verbreiten. Tausende sind bereits infiziert, und wir könnten möglicherweise die Entvölkerung ganzer Städte erleben, wenn die Krankheit außer Kontrolle gerät."
 black_death.2.a: "Schickt Ärzte zur Untersuchung"
 black_death.2.b: "Schadensbegrenzung mit Quarantäne!"
 black_death.3.t: "Geringfügiger Ausbruch"
 black_death.3.d: "Trotz aller Bemühungen hat ein Ausbruch des Schwarzen Todes ein Stadtzentrum getroffen. Der Handel und das gewöhnliche bürgerliche Leben sind völlig entgleist, da Familien sich in Häusern verstecken, um dem Zorn der Krankheit zu entkommen, und Nachbarn sich gegenseitig in paranoiden Anfällen bekämpfen."
 black_death.3.a: "Memento mori"
 black_death.3.b: "Erteilt jede erdenkliche Hilfe"
 black_death.4.t: "Soldaten infiziert"
 black_death.4.d: "Es ist nur logisch, dass sich die Krankheit, sobald sie die Zivilbevölkerung traf, auf Armeen ausbreiten wird - schließlich ist es eine Armee, die sie auf unseren Kontinent brachte. Unsere Fähigkeit, Krieg zu führen und die Nation zu verteidigen, wird schwer gelähmt sein, wenn kampferprobte Männer massenhaft ausgelöscht werden."
 black_death.4.a: "Wenigstens eine Gelegenheit zu studieren..."
 black_death.4.b: "Wir sollten sie ordnungsgemäß bestatten"
 black_death.5.t: "[Root.Monarch.GetTitle] infiziert sich mit der Pest!"
 black_death.5.d: "Das Alptraum-Szenario ist eingetreten. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist mit dem Schwarzen Tod infiziert worden, und selbst die am besten ausgebildeten Naturphilosophen befürchten, dass dies [Root.Monarch.GetHerHis]en Tod bedeuten könnte. Die Magnaten der Nation warten gespannt darauf, ob [Root.GetMderdie] [Root.Monarch.GetTitle] den Kampf gewinnen wird, aber nur wenige haben es geschafft, einen solchen Fluch zu überleben."
 black_death.5.a: "Lasst unseren Wissenschaftler [Root.Monarch.GetHerHim] untersuchen"
 black_death.5.b: "Bringt [Root.Monarch.GetHerHim] zu einem Experten"
 black_death.5.c: "Ich fürchte kein Unglück; denn du bist bei mir"
 black_death.6.t: "Erbe infiziert sich mit der Pest!"
 black_death.6.d: "Es schien undenkbar und hat große Trauer in das Herz von [Root.Monarch.GetName] getragen. [Root.Heir.GetName] wurde vom Schwarzen Tod getroffen und klammert sich nun nur noch mit einem schicksalhaften Faden an das Leben. In Wahrheit könnte [Root.Heir.GetHerHis] Tod den Niedergang des Staates in gesetzlose Anarchie und einen Bürgerkrieg bedeuten, wenn auch der Rest der Herrscherfamilie ausgelöscht wird."
 black_death.6.a: "Lasst unseren Wissenschaftler [Root.Heir.GetHerHim] untersuchen"
 black_death.6.b: "Bringt [Root.Heir.GetHerHim] zu einem Experten"
 black_death.6.c: "Der Herr ist mein Hirte"
 black_death.7.t: "Ein päpstliches Missal"
 black_death.7.d: "Der Papst hat von unseren Versuchen, den Schwarzen Tod zu bekämpfen, erfahren und behauptet, dass unser Einsatz von unbekümmerten Bestattungen, Experimenten an Leichen und der Kooptierung von Kirchenressourcen ein unheiliger Frevel ist. Er erklärt, dass wir auch in diesen schwierigen Zeiten den Glauben einhalten müssen, wenn wir überleben wollen. Der Gesandte, den er geschickt hat, erwartet unsere Versprechen, dass wir solche Praktiken beenden und die Kirche entschädigen werden."
 black_death.7.a: "Die Theologie muss sich der Ethik beugen"
 black_death.7.b: "Er hat Recht"
 black_death.8.t: "Durchbruch in der Forschung"
 black_death.8.d: "Unser beratender Naturwissenschaftler hat eine neue Methode entdeckt, die bei der Bekämpfung der Ausbreitung und Tödlichkeit des Schwarzen Todes wirksam zu sein scheint. Die Anwendung dieses Verfahrens ist jedoch keine leichte Aufgabe und wird die ohnehin schon knappen Staatskassen stark belasten."
 black_death.8.a: "Gebt ihm auf der Stelle Geld!"
 black_death.8.b: "Wir können es uns nicht leisten"
 black_death.9.t: "Paranoid Unrest"
 black_death.9.d: "Die Bürger einer unserer Provinzen haben düstere Gerüchte darüber gehört, wie der Staat mit infizierten Menschen umgeht und wie schlimm eine Quarantäne ist. Mehrere Aufrührer haben die Leute in einen Wahnsinn getrieben, bereit, in eine offene Revolte überzugehen, es sei denn, wir rufen alle Pestbekämpfer zurück und versichern ihnen, dass es keine Quarantäne gegen ihre Städte geben wird."
 black_death.9.a: "Wir geben den Forderungen nach"
 black_death.9.b: "Wir werden ihnen den Tod zeigen..."
 black_death.10.t: "Ausländische Hilfe"
 black_death.10.d: "Einer unserer Nachbarstaaten ist es gelungen, die Bevölkerung von der Pest zu befreien und ihre Grenzen gegen weitere Ausbrüche zu sichern. Sie haben wohlwollend gelehrte Männer geschickt, um uns Ratschläge zu geben, wie wir diese scheußliche Krankheit in unserem eigenen Land bekämpfen können."
 black_death.10.a: "Ein großer Segen!"
 black_death.100.t: "Ende des Schwarzen Todes"
 black_death.100.d: "Es scheint, dass sich die Schrecken des Schwarzen Todes endlich selbst vernichtet haben, da medizinische Fortschritte und eine Bevölkerungsabnahme sie machtlos gemacht haben. Die Bevölkerung kehrt langsam zum normalen Leben zurück und sogar einige wenige Handelszentren haben ihr Geschäft wieder aufgenommen. Obwohl die Krankheit unserer Nation schadete, sind wir widerstandsfähiger denn je."
 black_death.100.a: "Endlich!"
#Revolt of the Earls
 revolt_of_the_earls.1.t: "Aufstand der Grafen"
 revolt_of_the_earls.1.d: "Unser Einfluss auf die angelsächsischen Lords von England ist in einer prekären Situation, da Thronanwärter durch das Land streifen, um ein vermeintliches ausländisches Joch abzuschütteln. Sogar viele unserer eigenen Magnaten schüren Rebellion aus einem hinterhältigen Wunsch nach persönlicher Macht. Es liegt auf der Hand, dass wir entweder diese angelsächsischen Machtenklaven ersetzen oder das Königreich verlieren werden müssen"
 revolt_of_the_earls.1.a: "Zeit, ihre Titel zu beschlagnahmen!"
 revolt_of_the_earls.2.t: "Sächsischer Lord verlangt Privilegien"
 revolt_of_the_earls.2.d: "Ein anderer angelsächsischer Magnat, der England unter dem Haus Wessex regierte, hat seine Klagen gegen die gegenwärtige Regierung geäußert und sich darüber beschwert, dass seine seit langem bestehenden Erbrechte verletzt werden. Er vermutet, dass [Root.GetMderdie] gegenwärtige [Root.Monarch.GetTitle] ein[Root.GetMeFemale] bloße[Root.GetMrMale] Heuchler[Root.GetMinFemale] ist und fordert eine weitreichende Autonomie innerhalb seiner verstreuten Besitztümer - eine Reihe von provinziellen Unterteilungen, die von den Sachsen als "Hunderte" bezeichnet werden."
 revolt_of_the_earls.2.a: "Ersetzt ihn"
 revolt_of_the_earls.2.b: "Achtet seine Rechte"
 revolt_of_the_earls.3.t: "Neue normannische Festung"
 revolt_of_the_earls.3.d: "Wir haben eine bestimmte angelsächsische Grafschaft als die perfekte Position für eine neue normannische Machtbasis ausgemacht. Die Ernennung eines loyalen normannischen Lords zum neuen Kommandeur wird unseren Einfluss in der gesamten Region verbreiten und unseren Druck auf diese rebellischen Länder erhöhen. Allerdings wird die lokale Bevölkerung, die ein gewisses Maß an Autonomie gewohnt ist, mit ihrem neuen Oberherrn nicht zufrieden sein."
 revolt_of_the_earls.3.a: "Ernennt den normanischen Lord"
 revolt_of_the_earls.3.b: "Ernennt stattdessen einen Einheimischen"
 revolt_of_the_earls.4.t: "Das Domesday Book"
 revolt_of_the_earls.4.d: "Die Berater von [Root.Monarch.GetName] behaupten, dass die alten angelsächsischen Könige von England und insbesondere die wilden Nordmänner, die in regelmäßigen Abständen Teile des Reiches kontrollierten, schlechte Vermögensverwalter waren. Um genau herauszufinden, welche Steuern der Krone geschuldet werden und um die Machtverhältnisse der lokalen Magnaten zu verstehen, hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Beauftragung eines "Domesday Book" in Betracht gezogen, das so genannt wird, weil es dem biblischen Buch vom Letzten Gericht ähnlich ist. Das Buch wäre eine beispiellose Dokumentation aller englischen Bestände und eine unersetzliche Ressource, um die Umverteilung angelsächsischer Titel an neue normannische Herren zu festigen.\n\nNatürlich wäre seine Schaffung ein gewaltiger administrativer Aufwand..."
 revolt_of_the_earls.4.a: "In Auftrag geben!"
 revolt_of_the_earls.4.b: "Wir können mit einer Ad-hoc-Basis arbeiten"
 revolt_of_the_earls.5.t: "Edgar der Aetheling"
 revolt_of_the_earls.5.d: "Es stellte sich heraus, dass das Haus Cerdic - die königliche Dynastie von Wessex - mit unserer Eroberung nicht völlig ausgelöscht wurde. Ein letzter männlicher Thronanwärter ist geblieben, ein Urenkel von Aehelred dem Unberatenen, Vater von Eduard dem Bekenner - Er wird Edgar der "Aetheling" genannt, was soviel bedeutet wie "Prinz". Die Überbleibsel der alten sächsischen Witenagemot haben ihn trotz unserer Herrschaft zum König erklärt und viele entrechtete Adlige haben sich bereits auf seine Seite gestellt! Es wird gemunkelt, dass er plant, mit einer Armee gegen [Root.Capital.GetName] zu marschieren und die angelsächsische Herrschaft über England wiederherzustellen."
 revolt_of_the_earls.5.a: "Wir werden ihn von den Mauern von [Root.Owner.Capital.GetCapitalName] hängen lassen"
 revolt_of_the_earls.6.t: "Abtrünniger normannischer Earl"
 revolt_of_the_earls.6.d: "Einer unserer normannischen Gefolgsleute, dem wir gnädigerweise einen englischen Titel verliehen haben, hat unsere Freundlichkeit mit einem Messer in den Rücken zurückgezahlt! Einer unserer normannischen Gefolgsleute, dem wir gnädigerweise einen englischen Titel verliehen haben, hat unsere Freundlichkeit mit einem Messer in den Rücken zurückgezahlt! Edgar der Aetheling, eine Schlange in menschlichem Gewand, hat ihn irgendwie überzeugt, seine gottlose Rebellion zu unterstützen und Revoluzzern Unterschlupf zu gewähren. Wenn wir diesem unverschämten Verhalten nicht sofort Einhalt gebieten, könnte die Situation leicht in einen Volksaufstand normannischer und sächsischer Fürsten ausarten."
 revolt_of_the_earls.6.a: "Schränkt den Adel ein"
 revolt_of_the_earls.6.b: "Widerruft seinen Titel mit Gewalt"
 revolt_of_the_earls.7.t: "Garnison hintergangen!"
 revolt_of_the_earls.7.d: "Eine Truppe von belagerten normannischen Streitkräften wurde überrumpelt, als die angelsächsische Bevölkerung die Stadttore mitten in der Nacht öffnete und die heuchlerischen Thronanwärter hereinbrachte! Unsere tapferen und loyalen Männer wurden gnadenlos abgeschlachtet - diese aufständischen Hunde werden für ihre unverzeihliche Frechheit bezahlen, sobald wir unser rechtmäßiges Fort zurückerobert haben."
 revolt_of_the_earls.7.a: "Katastrophal..."
 revolt_of_the_earls.8.t: "Sächsischer Lord verschanzt"
 revolt_of_the_earls.8.d: "Einer der sächsischen Magnaten, der unter den Cerdicingas ernannt wurde, hat von unserem Vorhaben erfahren, ihn seines Titels zu berauben und ihn an einen normannischen Thronanwärter zurückzugeben, der bei der Eroberung des Reiches großen Mut bewiesen hatte. Er hat begonnen, Vorräte zu sammeln, um sich auf einen Widerstand vorzubereiten, und hat nicht die Absicht, sich unseren Wünschen zu beugen."
 revolt_of_the_earls.8.a: "Entsendet die Armee"
 revolt_of_the_earls.8.b: "Lasst ihn in Ruhe"
 revolt_of_the_earls.100.t: "Revolten niedergeschlagen"
 revolt_of_the_earls.100.d: "Die Unruhen, die das englische Königreich umspannen, sind endgültig abgeklungen, da die Krone unter einer einzigartigen kulturellen Machtstruktur vereint ist. Hoffen wir, dass wir nie wieder von einem solchen Bürgerkrieg heimgesucht werden und in Zukunft als ein geeintes Land in Wohlstand leben können."
 revolt_of_the_earls.100.a: "Für [Root.Monarch.GetName] und das Land!"
 hsc_cb_tooltip: "Alba wird eine Kernprovinz in einer unserer Provinzen und einen Schub an Mannstärke erhalten"
 revolt_of_the_earls.9.t: "Walisische Rebellion braut sich zusammen"
 revolt_of_the_earls.9.d: "Unsere Spione erzählen uns von einer Verschwörung unter unseren walisischen Untertanen, die sich gegen unsere Herrschaft auflehnen und zu einem walisischen Staat übergehen wollen. Sie haben sich an einen der noch unabhängigen walisischen Staaten gewandt, um Unterstützung für diese sinnlose Torheit zu erbitten. Wir hoffen, dass der besagte Herrscher über seine Entscheidung nachdenkt."
 revolt_of_the_earls.9.a: "Hoffen wir, dass sie sich weise entscheiden"
 revolt_of_the_earls.10.t: "Walisische Rebellen fordern Unterstützung an"
 revolt_of_the_earls.10.d: "Eine Gruppe von Walisern, die unter der Herrschaft Englands leben, organisieren einen Aufstand gegen die englische Herrschaft, während das Reich von zivilen Unruhen erfasst wird. Aufgrund unserer prestigeträchtigen Position unter den walisischen Staaten haben sie um unsere Hilfe bei der Versorgung und Ausbildung ihrer Truppen gebeten. Die Engländer werden natürlich sicher von unserem Vergehen erfahren, wenn wir dieser Abmachung zustimmen."
 revolt_of_the_earls.10.a: "Schickt Truppen"
 revolt_of_the_earls.10.b: "Lehnt das Angebot ab"
 revolt_of_the_earls.11.t: "Waliser unterstützen Rebellen"
 revolt_of_the_earls.11.d: "Wir haben die Nachricht erhalten, dass [From.GetName] tatsächlich beschlossen hat, eine unserer walisischen Untertanen geplante Rebellion zu unterstützen und ihren Aufstand gegen unsere Herrschaft direkt finanziert hat. Wir werden sie für diese Empörung so schnell wie möglich bestrafen!"
 revolt_of_the_earls.11.a: "Zu den Waffen!"
 revolt_of_the_earls.12.t: "Waliser lehnen Rebellenunterstützung ab"
 revolt_of_the_earls.12.d: "Wir haben die Nachricht erhalten, dass [From.GetName] beschlossen hat, eine von einigen unserer walisischen Untertanen geplante Rebellion nicht zu unterstützen. Wir sind dankbar, dass sie sich von solchen skrupellosen Aktivitäten distanzieren."
 revolt_of_the_earls.12.a: "Eine kluge Wahl"
 revolt_of_the_earls.13.t: "Rebellen ersuchen schottische Unterstützung"
 revolt_of_the_earls.13.d: "Eine Gruppe des unzufriedenen angelsächsischen Kleinadels wird offenbar nach Alba aufbrechen, um Hilfe bei dem Aufstand gegen unsere rechtmäßige Herrschaft zu erbitten. Sie glauben, dass sie die Schotten davon überzeugen können, eine breite Invasion unserer Nation aus dem Norden zu starten und uns vom Kampf gegen die Unruhen im ganzen Reich abbringen zu können."
 revolt_of_the_earls.13.a: "Bestecht sie"
 revolt_of_the_earls.13.b: "Verstärkt die Grenzfestungen"
 revolt_of_the_earls.14.t: "Angelsachsen erbitten Hilfe"
 revolt_of_the_earls.14.d: "Die angelsächsischen Untertanen der neuen englischen Herrscher bevorzugen klugerweise unsere gütige Herrschaft gegenüber der ihres korrupten und schurkischen Tyrannen. Sie haben uns offiziell aufgefordert, in England einzumarschieren und sie von ihrem momentanen Unfrieden zu erlösen."
 revolt_of_the_earls.14.a: "Wunderbar!"
 revolt_of_the_earls.15.t: "Normannische Adlige verärgert"
 revolt_of_the_earls.15.d: "Der Adel in der Normadie beschäftigt sich mit der Aufmerksamkeit [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] für [Root.Monarch.GetHerHis]e neuen Besitztümern auf den britischen Inseln und ist eifersüchtig auf die Fürsten, die neue Titel als Belohnung für ihren Verdienst erhielten. Sie verlangen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Familienmitglied ernennt, das in [Root.Monarch.GetHerHis]em Namen eigenhändig über die Normandie regiert, und droht mit der Verweigerung feudaler Pflichten, wenn wir uns nicht ihren Forderungen beugen."
 revolt_of_the_earls.15.a: "Ignoriert sie"
 revolt_of_the_earls.15.b: "Ich schätze, wir haben keine Wahl"
 revolt_of_the_earls.16.t: "Northumbria schließt sich mit den Sachsen zusammen"
 revolt_of_the_earls.16.d: "Northumbria hat seit langem eine ausgeprägte Kultur unter den angelsächsischen Nationen, die eine einzigartige Grausamkeit in der Kriegsführung, einen ausgeprägten einheimischen Dialekt und eine umfassende Vermischung mit den Wikingern des Nordens aufweist. Im Falle des angelsächsischen Widerstandes gegen unseren Staat haben sie jedoch deutlich gemacht, auf welcher Seite sie stehen. Wir müssen nun in den Norden aufbrechen und auch dort die Herrschaft übernehmen."
 revolt_of_the_earls.16.a: "Eine beunruhigende Entwicklung"
#Fall of house Arpad
 fall_of_arpads.1.t: "Fall der Árpáden-Dynastie"
 fall_of_arpads.1.d: "Die ungarischen Magnaten sind schon seit geraumer Zeit intrigant und versuchen, die Macht der Dynastie zu ergreifen, die sie für tyrannisch und dekadent halten. Der plötzliche Tod des letzten Árpáden-Monarchen unter fragwürdigen Umständen hat den völligen Zusammenbruch des ungarischen Staates verursacht, da die örtlichen Adligen ausßerhalb des ungarischen Kernlandes jegliche Ländereien beschlagnahmen und sie de facto mit unabhängiger Kontrolle regieren. Ein ausländischer Prinz muss eingeladen werden, die unsichere ungarische Königsherrschaft zu führen und die Gebiete der vielen verräterischen Verbrecher zurückzugewinnen."
 fall_of_arpads.1.a: "Ein balkanischer Adliger"
 fall_of_arpads.1.b: "Ein italienischer Adliger"
 fall_of_arpads.1.c: "Ein französischer Adliger"
 fall_of_arpads.1.dd: "Ein britischer Adliger"
 fall_of_arpads.1.e: "Ein deutscher Adliger"
 fall_of_arpads.1.f: "Ein iberischer Adliger"
 fall_of_arpads.1.g: "Ein wendischer Adliger"
 fall_of_arpads.1.h: "Ein skandinavischer Adliger"
 fall_of_arpads.1.i: "Ein angevinischer Adliger"
#Modded events
 HREMT1: "Die englische Nachfolge"
 HREMD1: "Der König von England, Eduard 'der Bekenner' des alten Königshauses von Wessex, suchte Zuflucht im normannischen Herzogtum während der Übernahme seines königlichen Titels durch die Dänen unter Knut. Nachdem er auf den englischen Thron zurückgekehrt war, war Eduard mehr um Frömmigkeit als um seine königlichen Pflichten besorgt und verärgerte seine mächtigen Vasallen - besonders die ehrgeizige Godwin-Familie, die Earldoms in Wessex, East Anglia und Northumbria hielt. Vor diesem Hintergrund versprach er, dass nach seinem Tod die englische Krone auf seinen großmütigen Cousin Guillaume de Normandie übergehen würde.\nDer Tag ist endlich gekommen. Mehrere Thronanwärter haben bereits mit unterschiedlichem Erfolg den königlichen Titel beansprucht. Sollten auch wir unseren Anspruch auf dieses begehrte Königtum geltend machen?"
 HREMA1: "Alea Iacta Est!"
 HREMB1: "Wir warten auf unsere Zeit"
 HREMC1: "Es ist die Mühe nicht wert"
 hrema1.tt: "[Root.GetName] wird einen starken militärischen Vorteil für die Dauer des Krieges erhalten."
 hremb1.tt: "Wenn [Root.GetName] dem englischen Thron den Krieg erklärt, erhält [Root.GetName] einen starken militärischen Vorteil."
 HREMT3: "Die Eroberung beginnt"
 HREMD3: "Während eine Invasion Englands im Gange ist, strömen Fürsten und Bauern aus dem ganzen Land zu [Root.GetMdemder] [Root.Monarch.GetTitle], um jede erdenkliche Unterstützung anzubieten. Unsere Einnahmen werden deutlich höher sein als normal, was uns eine gute Chance gegen unsere englischen Feinde eröffnet."
 HREMA3: "Alea Iacta Est!"
 HREMT4: "Ende der Eroberung"
 HREMD4: "Unser Krieg um den englischen Thron ist vorbei. Obwohl es schön wäre, eine so große Gefolgschaft zu unterhalten, ist die Begeisterung, die zu einer solchen Welle der Unterstützung geführt hat, mit der Unterzeichnung des Friedens gestorben."
 HREMA4: "So sei es"
 HREMT5: "Ein Erbe für England"
 HREMD5: "Das Alter von [Root.Monarch.GetTitle] Eadweard und das Fehlen eines Erben sind zu einer Sorge unter den Adligen des Landes geworden, da viele noch eine weitere verheerende Zahl von Angriffen von Nordmännern befürchten. Einer der mächtigsten Earls in unserem Land ist Hereweald, Sohn von Godwin - ihn vorläufig als unseren Erben zu bestimmen, würde dem Reich eine starke angelsächsische Zukunft sichern, aber der Herzog der Normandie, dessen Hof Eadward für 25 Jahre schützte, hält sich auch für den Erben Englands. Natürlich würde die Ernennung von Hereweald auch das Ende des ältesten und edelsten Königshauses von Wessex, dem House of Cerdic, bedeuten."
 HREMA5: "Macht Earl Hereweald zum rechtmäßigen Erben"
 HREMB5: "Die Familie von Wessex wird fortbestehen!"
 HREMC5: "Herzog Guillaume ist die richtige Wahl"
 HREMT6: "Eduard beruhigt uns"
 HREMD6: "Es ist im ganzen Land als Wahrheit bekannt, dass Eduard der Bekenner seinen Thron Herzog Guillaume versprochen hat. Einige ausländische Feinde behaupten jedoch verräterischerweise, dass es sich um eine Lüge handelt, die Guillaume erfunden hat, um eine zukünftige Invasion zu rechtfertigen. Diese Zweifel wurden nun beseitigt, da Eduard dieses Versprechen an unseren Staat ausdrücklich und unmissverständlich neu aufgelegt hat."
 HREMA6: "Gute Neuigkeiten"
 hrema6.tt: "Wenn alles gut geht, werden wir friedlich eine Personalunion über sie bilden."
 HREMT7: "Westminster Abbey"
 HREMD7: "Das genaue Gründungsdatum der Abtei ist umstritten, wobei einige behaupten, dass sie auf den Bischof Mellitus aus dem siebten Jahrhundert und andere auf den Heiligen Dunstan aus dem zehnten Jahrhundert zurückgehe. Ihre wunderschönen, geschnitzten Säulen, Bögen und Plastiken sind mittlerweile verwahrlost und die Mönche können oft nicht einmal mehr Kerzen zur Beleuchtung ihres prunkvollen Innenraums entbehren. Eduard der Bekenner hat vor einigen Jahren begonnen, ein Sanierungsprojekt zu finanzieren, um ein passendes Grab zu haben, in dem er begraben werden kann, und um der Abtei das Prestige zu verleihen, das sie verdient, aber die Ressourcen werden immer knapper. Die Architekten fordern eine letzte Pauschalzahlung an Gold und versprechen, dass das Bauvorhaben schließlich abgeschlossen sein wird, wodurch dem Gebiet um Westminster ein weiteres Schmuckstück hinzugefügt wird."
 HREMA7: "Den Bau fertigstellen"
 HREMB7: "Die Renovierung abbrechen"
 HREMT8: "Nordische Invasion!"
 HREMD8: "Es genau das eingetreten, was wir befürchtet haben. Der Tod des guten Königs Eduard hat den niederträchtigen norwegischen Barbaren Harald Hardråde - "der Harte" - dazu veranlasst, in unser Land einzufallen. Hardråde verweist auf eine Abmachung zwischen den Wikingerkönigen Hardiknut und Magnus, die besagt, dass der eine im Todesfall des anderen dessen Land erben würde. Obwohl Magnus bereits verstarb, bevor er eine Invasion der englischen Lehen von Hardiknut starten konnte, hat Hardråde als sein Nachfolger diese Aufgabe übernommen. Am schlimmsten ist, dass verräterische northumbrische Herrscher sein Bestreben unterstützt haben, Rache an [Root.Monarch.GetTitle] [Root.Monarch.GetName] für vermeintliche Fehler zu nehmen. Wenn wir diese skrupellosen Teufel in die Finger bekommen, sollen sie wegen ihres Hochverrats an den Angelsachsen vor Ort hingerichtet werden."
 HREMA8: "Verdammt noch mal!"
 HREMB8: "Verdammt noch mal!"
 HREMT9: "Nordische Invasion von England"
 HREMD9: "Harald Hardråde, König von Norwegen, hat uns großen Reichtum versprochen, wenn wir ihn bei dem Versuch, den englischen Thron zu besteigen, unterstützen. Obwohl seine Behauptung zweifelhaft erscheint, könnten wir uns von jeder nominellen englischen Kontrolle befreien, wenn wir diesem Wikinger helfen, und könnten vielleicht die nächste Großmacht auf den Britischen Inseln werden."
 HREMA9: "Eine perfekte Gelegenheit"
 HREMB9: "Wir würden England nie verraten!"
 HREMT10: "Himmelfahrt von Ladislaus"
 HREMD10: "Ladislaus von Habsburg verdiente sich den Spitznamen 'Postumus', weil er nach dem Tod seines Vaters geboren wurde... Nachdem er den Titel des Erzherzogs von Österreich in so jungen Jahren geerbt hatte, war es nur vernünftig, dass die mächtigeren Herrscher der Steiermark die Funktion des nominellen Regenten übernahmen. Inzwischen ist Ladislaus erwachsen geworden und die österreichischen Adligen erwarten von uns, dass wir ihm das Ruder in vollem Umfang übergeben."
 HREMA10: "Verlängert unsere Regentschaft... und zwar auf dauerhaft!"
 HREMB10: "Seine Zeit der Herrschaft ist gekommen"
 HREMT11: "Vereinigung der Schweiz"
 HREMD11: "Die Stärke der Eidgenossenschaft in der gesamten schweizerischen Region hat letztendlich zur Schaffung eines neuen Staates geführt. Bereits jetzt sind die verschiedenen Kantone unter einer neuen Verfassung miteinander verbunden."
 HREMA11: "In Per Tuts!"
 HREMB11: "Alleine sind wir besser dran"
 HREMT12: "Ein neuer Kanton"
 HREMD12: "Eine schweizerische Nation hat sich entschieden, ihre fehlgeleiteten Wege aufzugeben und ein Kanton zu werden! Wir sollten sie mit offenen Armen in die Eidgenossenschaft aufnehmen."
 HREMA12: "In Per Tuts!"
 HREMT13: "Entwicklung der niederländischen Identität"
 HREMD13: "Mit dem späten Aufkommen der Niederlande als vereinte Nation verwischen sich die alten kulturellen Grenzen. Tausende von Menschen beginnen, sich nicht als Sachsen oder Holländer, sondern als Niederländer zu sehen."
 HREMA13: "Das kann nur gut für uns sein."
 HREMT14: "Waldensisches Massaker"
 HREMD14: "Europa ist durch das jüngste Massaker an den Waldensern durch ein Kontingent französischer Truppen empört. Sogar diejenigen, die sie für Ketzer halten, waren schockiert über die Gerüchte über Massenmorde und Väter, die mit den Köpfen ihrer Söhne um den Hals gehängt wurden. Ein ausländischer Schriftsteller hat bereits ein Erinnerungsgedicht über das Massaker verfasst. Viel Ärger richtet sich gegen den französischen Staat."
 HREMA14: "Ich hätte jeden einzelnen von ihnen töten sollen!"
 HREMT15: "Eine königliche Hochzeit"
 HREMD15: "Seit vielen Jahren wird Ostfriesland von dynastischen Konflikten zwischen den Häuptlingen geprägt. Wir haben jetzt die Möglichkeit, zwei der berüchtigsten historischen Rivalen in einer Zeit des Friedens zu vereinen und damit die Voraussetzungen für die Schaffung eines vereinten ostfriesischen Staates zu schaffen."
 HREMA15: "Namen sind Schall und Rauch"
 HREMB15: "Wir sollten unseren eigenen Weg gehen"
 HREMT16: "Unabhängigkeit von Groningen"
 HREMD16: "Die friesische Stadt Groningen ist in den letzten Jahrhunderten immer mehr aus dem fremden Griff geraten. Sie wollen nun die Angelegenheit konkretisieren und sich den anderen westfriesischen Staaten anschließen."
 HREMA16: "Schön"
 HREMB16: "Eine Unverschämtheit!"
 HREMT17: "Die ernestinischen Herzogtümer"
 HREMD17: "Die Zerschlagung des Landes einer Dynastie ist manchmal unvermeidlich. Familienangehörige schauen auf unsere Besitztümer in Thüringen und wollen einen Teil davon für sich selbst. Da unser Monarch vor kurzem verstorben ist, wäre jetzt ein guter Zeitpunkt, ihnen das zu geben, was sie sich wünschen."
 HREMA17: "Meinetwegen"
 HREMB17: "Wir sollten unsere Länder vereint halten"
 ernestinett: "Wir werden ihnen das Gebiet Thüringen abtreten."
 HREMT18: "Verkauf von Haigerloch"
 HREMD18: "Kürzlich hörten wir Gerüchte, dass die Habsburger den Verkauf von Haigerloch in Erwägung ziehen. Es wäre ein großer Segen für unseren jungen Staat, wenn wir uns den Erwerb selbst sichern könnten."
 HREMA18: "Verfolgt diese Angelegenheit"
 HREMB18: "Lasst es sein"
 HREMT19: "Vorschlag des Landverkaufs"
 HREMD19: "Die Hohenzollern haben gehört, dass wir den Verkauf von Haigerloch in Betracht ziehen und Interesse an der Angelegenheit geäußert. Das Gebiet ist für uns unbedeutend und wir könnten einen hohen Gewinn erzielen"
 HREMA19: "Verkauft es"
 HREMB19: "Es bleibt besser bei uns"
 HREMT20: "Haigerloch verkauft"
 HREMD20: "Die Habsburger haben unser Angebot geprüft und sich auf ein Geschäft geeinigt! Die umliegenden Titel gehören uns. Es verbleibt nur noch die Bezahlung."
 HREMA20: "Gott mit uns!"
 HREMT21: "Kauf verweigert"
 HREMD21: "Die Habsburger haben von unserem Angebot gehört, aber offenbar ihre Verkaufsabsichten überdacht. Sie haben beschlossen, das Land zu behalten."
 HREMA21: "Es gibt immer die harte Tour..."
 HREMT22: "Die Fugger"
 HREMD22: "Die Stadt Augsburg beherbergt eine der berühmtesten Kaufmannsgeschlechter Europas - die Fugger. Im späten 15. Jahrhundert vergaben sie Kredite an die Habsburger von Tirol und sind damit mit dem Schicksal von Großösterreich verbunden. Wenn wir ihnen offiziell einen Teil unseres Landes zu Verfügung stellen, könnten unsere Verwaltung davon profitieren."
 HREMA22: "Burgau gehört ihnen."
 HREMB22: "Unser Land, unsere Hände."
 HREMT26: "Handel mit der Neuen Welt"
 HREMD26: "Die Entdeckung der Neuen Welt im Jahre 1492 hat die Kolonialherren der iberischen Halbinsel angespornt. Die Kolonisten haben bereits von seltsamen neuen Pflanzen und Tieren in diesem wilden Land berichtet, begleitet von einer gigantischen einheimischen Bevölkerung. Wenn mehr Kolonialstädte entstehen, muss der transatlantische Handel über seine östlichen Häfen - UNSERE Häfen - nach Europa gelangen."
 HREMA26: "Lasst die Dukaten fließen!"
 HREMT27: "Erweiterung des Handels mit der Neuen Welt"
 HREMD27: "Mittlerweile sind riesige Teile der friedlichen amerikanischen Landschaft von den europäischen Mächten für ihre kolonialen Unternehmungen annektiert worden. Da die Schiffstechnik immer fortschrittlicher wird, haben sich die Chancen für Handelsgewinne entsprechend erhöht."
 HREMA27: "Lasst die Dukaten fließen!"
 HREMT28: "Erweiterung des Handels mit der Neuen Welt"
 HREMD28: "Die wirtschaftliche Macht jener Besitztümer der Neuen Welt hat das Aussehen Europas grundlegend verändert. Wir haben jetzt mehr Geld als je zuvor, das von der anderen Seite des Ozeans in unsere Häfen fließt."
 HREMA28: "Lasst die Dukaten fließen!"
 HREMT29: "Die [Root.GetAdjective]e Erbfolge"
 HREMD29: "Der Tod unseres letzten Monarchen hat Fragen über den rechtmäßigen Thronfolger aufgeworfen. Die Engländer behaupten, der engste männliche Verwandte sei im Grunde ihr eigener König, aber diese Verbindung funktioniert nur, indem sie durch ein weibliches Familiemitglied verläuft, was unser Adel für einen Verstoß gegen die Krongesetze hält. Während wir einen [Root.GetAdjective]en Nachfolger gekrönt haben, könnten die Engländer dies als Vorwand benutzen, um in unsere Nation einzufallen."
 HREMA29: "Hoffen wir, dass sie ihre Ansprüche nicht geltend machen..."
 HREMT30: "Ansprüche auf [From.GetName]"
 HREMD30: "Der Tod unseres letzten Königs der Franken hat Fragen über den rechtmäßigen Thronfolger aufgeworfen. Sie haben einen [From.GetAdjective]en Thronanwärter gekrönt, aber der engste männliche Verwandte ist im Grunde [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Der [From.GetAdjective]e Adel hat versucht, gegen unsere rechtmäßige Erbschaft Einspruch zu erheben, indem er behauptet, die Krone könne nicht durch ein weibliches Familiemitglied vererbt werden. Wir aber können dies ungeachtet dessen als Rechtfertigung für eine Invasion nutzen."
 HREMA30: "Wir werden ein Jahrhundert lang kämpfen!"
 HREMB30: "Es ist nicht sinnvoll, die Krone anzufechten"
 HREMT31: "Sieg im Hunderjährigen Krieg"
 HREMD31: "Der Triumph von [Root.Monarch.GetTitle] [Root.Monarch.GetName] über die Thronanwärter, die versuchten, [Root.Monarch.GetHerHis]en rechtmäßig ererbten Thron zu stehlen, hat dem Land eine große Freude bereitet, als die Paraden durch [Root.Capital.GetCapitalName] marschierten und die Beute unseres hart erkämpften Sieges zeigten. Endlich können Bauern und Adlige ihre Waffen ablegen und der Staat kann von einer völligen Kriegswirtschaft auf die Verwaltung unserer neu gewonnenen Titel verlagert werden."
 HREMA31: "Für [Root.GetMdendie] [Root.Monarch.GetTitle] und das Land!"
 HREMT32: "Ende des Hunderjährigen Krieges"
 HREMD32: "Das Verschwinden des Titels, für den wir so lange gekämpft haben, bringt das Erlöschen der Daseinsberechtigung des Großen Krieges mit sich. Fürs Erste können Bauern und Adlige ihre Waffen ablegen und der Staat kann von einer völligen Kriegswirtschaft auf die Verwaltung unserer bestehenden Titel verlagert werden."
 HREMA32: "Leider Gottes"
 HREMT33: "Heiliger Krieg"
 HREMD33: "Wir haben das Ziel §Y'Heiliger Krieg'§! des Zeitalters der Heiligen Kriege erreicht und erhalten nun für die Dauer des Zeitalters zusätzliche Pracht."
 HREMA33: "Okay"
 HREMT34: "Stammeskriegsführung"
 HREMD34: "Wir haben das Ziel §Y'Stammeskriegsführung'§! des Zeitalters der Krisen erreicht und erhalten nun für die Dauer des Zeitalters zusätzliche Pracht."
 HREMA34: "Okay"
 HREMT35: "Thron beanspruchen"
 HREMD35: "Wir haben das Ziel §Y'Thron beanspruchen'§! des Zeitalters der Dynastien erreicht und erhalten nun für die Dauer des Zeitalters zusätzliche Pracht."
 HREMA35: "Okay"
 HREMT36: "Regierungsform durchsetzen"
 HREMD36: "Wir haben das Ziel §Y'Regierungsform durchsetzen'§! des Zeitalters der Ideologien erreicht und erhalten nun für die Dauer des Zeitalters zusätzliche Pracht."
 HREMA36: "Okay"
 HREMT37: "Revolutionär"
 HREMD37: "Wir haben das Ziel §Y'Revolutionär'§! des Zeitalters der Revolution erreicht und erhalten nun für die Dauer des Zeitalters zusätzliche Pracht."
 HREMA37: "Okay"
 HREMT38: "Falsche Nachrichten"
 HREMD38: "Nicht lizenzierte Druckereien verbreiten Gerüchte über unsere[Root.GetMnMale] [Root.Monarch.GetTitle], von denen einige die Legitimität des Staates ernsthaft untergraben haben. Einer unserer besten Berater hat [Root.GetMdendie] [Root.Monarch.GetTitle] über das Problem aufgeklärt und einen Plan zur Bekämpfung dieser unzulässigen Druckereien aufgestellt. Er fordert die sofortige Umsetzung von neuen Vorschriften."
 HREMA38: "Nicht so unhöflich"
 HREMB38: "Nicht so unhöflich!"
 HREMC38: "WER verbreitet hier falsche Informationen?"
 HREMT39: "Rosenkreuzer"
 HREMD39: "Die Legende besagt, dass ein weiser Arzt mit dem Namen Christian Rosenkreuz bestimmte uralte und mysteriöse Geheimnisse über die Erde entdeckte, während er tief in islamischem Territorien unter der Führung von Sufi-Mystikern studierte.\nJedenfalls hielt [Root.Monarch.GetName] dies immer für eine bloße Legende... bis dieser seltsame Bettler mit Kapuze an seinem Hof auftauchte und eine Audienz verlangte. Der Mann erklärte, er sei ein Vertreter des geheimen, von Rosenkreuz selbst gegründeten Ordens der Rosenkreuzer, und dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Gelegenheit erhalten solle, [Root.Monarch.GetHerHis]en Namen zu beweisen und sich als einer der acht Großmeister dem Orden anzuschließen.\nDer geheimnisvolle Besucher besteht darauf, dass der Orden geheim gehalten werden muss, oder dass [Root.GetMdemder] [Root.Monarch.GetTitle] großes Unglück widerfahren wird, und erklärt weiter, dass [Root.Monarch.GetName] keinen Ehepartner haben darf, wenn [Root.Monarch.GetSheHe] dem Orden beitreten will. Die Auswahlverfahren mögen recht schwierig sein; aber die Belohnungen - verstecktes Wissen, das für die breite Masse undenkbar ist - werden großartig sein."
 HREMA39: "Wir haben keine Zeit für solche Scherze"
 HREMB39: "Bitte, erzählt mehr!"
 HREMT40: "Die Prüfung"
 HREMD40: "Der maskierte Mann hat sich bereit erklärt, [Root.Monarch.GetTitle] [Root.Monarch.GetName]s Mut in den okkulten Künsten der Alchemie und der Heilkunde zu messen. Er führt [Root.GetMdendie] [Root.Monarch.GetTitle] in eine versteckte Kammer voller brodelnder Elixiere und ausgetrockneter Leichen von phantastischen Tieren und zeigt mit seinem knorrigen Finger auf die gefährlichsten Tränke, ohne ein Wort zu sagen."
 HREMA40: "Hoffen wir, dass nichts in die Luft geht..."
 HREMB40: "Eine leichte Aufgabe"
 HREMT41: "Erfolg!"
 HREMD41: "Schweiß tropft auf den Tisch - [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat es geschafft, das unberechenbare Allheilmittel im letzten Moment vor der Zerstörung zu stabilisieren. Der vermummte Mann lächelt mit einem Grinsen verfaulter Zähne und enthüllt eine rote Kruzifixkette aus einer versteckten Tasche in seinem Gewand. Er bittet [Root.Monarch.GetName], das neue Symbol seiner geheimen Herkunft zu tragen."
 HREMA41: "Für Rosenkreuz!"
 HREMB41: "Ich fühle mich... jünger"
 HREMT42: "Eid gebrochen"
 HREMD42: "Indem wir uns dem heiligsten und geheimsten Orden der Rosenkreuzer angeschlossen haben, haben wir einen Eid abgelegt, lebenslang Junggeselle zu sein. Mit unserer späteren Heirat wurde der Eid gebrochen, und der Orden ist bereit, uns für diese unerhörte Verletzung seiner Regeln zu exkommunizieren."
 HREMA42: "Bittet den Orden um Vergebung"
 HREMB42: "Auf Nimmerwiedersehen, [Root.Consort.GetName]!"
 HREMT43: "Geheimnisse der Rosenkreuzer"
 HREMD43: "Mit dem mystischen Sufi-Wissen, das uns der Orden zur Verfügung stellt, können wir große Belohnungen für unseren Staat ernten. Zu welchem Zweck sollten wir unsere okkulte Expertise einsetzen?"
 HREMA43: "Hellseherei"
 HREMB43: "Eine Silberzunge für [Root.Monarch.GetName]"
 HREMC43: "Himmelsbrot für unsere Soldaten"
 HREMT44: "Flüchtlinge der Rosenkreuzer"
 HREMD44: "Ein Rosenkreuzer wurde durch chaotische Instabilität aus seiner Heimat vertrieben. Da er weiß, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] einer der acht Ordensmitglieder ist, hat er sich an unseren Hof gewandt, um Schutz zu suchen, indem er angeboten hat, seine persönlichen Geheimnisse zu teilen und sich seinen Platz im Reich zu verdienen."
 HREMA44: "Großartig"
 HREMB44: "Soll er doch jemand anderen finden"
 HREMT45: "Ein geteiltes Geheimnis"
 HREMD45: "Obwohl unsere Nationen in den meisten Angelegenheiten in ihren eigenen Interessen handeln, ist ein großes Geheimnis von [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Wissen, dass der Herrscher unseres Nachbarlandes auch Mitglied des Rosenkreuzerordens ist. Wenn wir uns auch auf dem Schlachtfeld begegnen, so wird es doch immer einen verborgenen Respekt zwischen uns geben."
 HREMA45: "Für Rosenkreuz"
 HREMT46: "Orden fordert Unterstützung"
 HREMD46: "Unsere Position als Mitglied der acht Rosenkreuzermeister hat uns viele Vorteile gebracht, aber sie bringt auch Verpflichtungen mit sich. Der Orden braucht jetzt unsere Hilfe, aber im Interesse der Geheimhaltung können sie uns nicht sagen, wofür sie unsere Hilfe überhaupt brauchen."
 HREMA46: "Wenn's sein muss"
 HREMT47: "Ausländische Spende"
 HREMD47: "Eine großherzige ausländische Macht hat uns eine Spende von 100 Dukaten geschickt, um unseren noblen Kampf gegen die Heiden und die gottlosen Christen, die uns unterwerfen wollen, zu unterstützen."
 HREMA47: "Großartig"
 HREMB47: "Teilt es mit den Livländern"
 HREMT48: "Der sizilianische Thron"
 HREMD48: "Der verstorbene Friedrich II. von Hohenstaufen, der große Kaiser, der er war, überließ seinen ehelichen Kindern die Kontrolle über die Titel der Familie in Schwaben und in der Toskana, während der Bastard Manfred in Sizilien eine rein administrative Rolle und das Recht auf Regentschaft erhielt, wenn ein minderjähriger Herrscher die Nachfolge antreten sollte. Nach dem Tod Friedrichs ist es an der Zeit, das Reich seinen rechtmäßigen Erben zu übergeben. Natürlich wäre es angesichts der Tatsache, dass ihre Machtbasis so weit von den grünen Stränden Süditaliens entfernt ist, mehr als eine kleine Herausforderung für sie, ihre Forderungen gegen einen Widerstand durchzusetzen..."
 HREMA48: "Drehen wir den Titel um"
 HREMB48: "'Molon Labe', wie die Griechen sagen würden"
 HREMT49: "Der sizilianische Thron"
 HREMD49: "Unser Verwandter [From.Monarch.GetTitle] Friedrich von Sizilien ist bedauerlicherweise gestorben und hat den Thron unbesetzt gelassen. Sein unehelicher Sohn Manfred, der zuvor als lokaler Statthalter und königlicher Verwalter fungierte, hat unseren rechtmäßigen agnatischen Anspruch auf den Thron ignoriert und sich geweigert, die Kontrolle über das Reich abzugeben. Wir müssen sofort eine Armee losschicken, um das einzufordern, was laut Erbfolge uns gehört!"
 HREMA49: "Krieg ist eine Fortsetzung der Politik mit andern Mitteln..."
 HREMT50: "Sizilianischer Thronanwärter!"
 HREMD50: "Manfred, der uneheliche Sohn Friedrichs II., war bisher ein begabter Verwalter unseres Reiches, der die Herrschaft, wie versprochen, nach dem Tod des guten Kaisers übergeben hat. Wir haben jedoch gerade erfahren, dass ein gefälschter Bericht über den Tod [Root.GetMdesder] [Root.Monarch.GetName][Root.GetMsMale] Manfred dazu veranlasst hat, sich selbst zum König von Sizilien zu krönen! Wir müssen die Truppen sofort umleiten, um den Titel zurückzufordern."
 HREMA50: "Er wird für seinen Verrat bezahlen"
 HREMT51: "Türken plündern Provinz!"
 HREMD51: "Eine kleine türkische Armee hat den byzantinischen Limes durchbrochen und verheerende Schäden auf den Landstrichen angerichtet. Der örtliche Statthalter bittet um den Schutz der kaiserlichen Armee und befürchtet, dass die Region ohne sofortige Aufmerksamkeit vollständig an die Türken verloren gehen könnte."
 HREMA51: "Ressourcen senden"
 HREMB51: "Ignorieren"
 HREMT52: "Türken plündern Provinz!"
 HREMD52: "Die Türken haben einen Überfall tief in unsere Territorien unternommen, indem sie Dörfer vernichteten und große Mengen an Beute mitnahmen. Dieser Raub kaiserlichen Eigentums ist skrupellos und unsere Stretegos empfehlen uns, ein Kontingent von Truppen umzuleiten, um die betroffene Region zu bewachen."
 HREMA52: "Ressourcen senden"
 HREMB52: "Ignorieren"
 HREMT53: "Türken plündern Küste!"
 HREMD53: "Türkische Angriffe auf Küstengebiete in Anatolien sind außer Kontrolle geraten, wobei einige Küstenfestungen wochenlang besetzt waren, bevor einheimische Streitkräfte die Ungläubigen vertreiben konnten. Der örtliche Statthalter bittet uns, seine Flotte zu unterstützen, und warnt davor, dass ganze Küstenprovinzen in türkische Hände geraten könnten."
 HREMA53: "Ressourcen senden"
 HREMB53: "Ignorieren"
 HREMT54: "Türken plündern Küste!"
 HREMD54: "Eine türkische Flotte hat sich von der Levante aus auf den Weg gemacht, um die byzantinische Schifffahrt und die Küstenstädte zu belästigen. Viele Bürger wurden sogar als Sklaven entführt. Die örtlichen Strategos bestehen darauf, dass die kaiserliche Marine ihre Aufmerksamkeit auf das Gebiet lenken und zusätzliche Seeleute zur Verfügung stellen muss."
 HREMA54: "Verstärkung schicken"
 HREMB54: "Ignorieren"
 HREMT55: "Türken plündern Versorgungslinien!"
 HREMD55: "Die Türken haben unsere Nachschublinien und Straßen präzise angegriffen und den logistischen Verwaltungsfluss ins Chaos gestürzt. Lokale Städte haben persönlich um die Unterstützung des kaiserlichen Hofes gebeten und behauptet, dass sie mit angemessener Finanzierung den ständigen türkischen Einfällen besser standhalten können."
 HREMA55: "Ressourcen senden"
 HREMB55: "Ignorieren"
 HREMT56: "Türken plündern Versorgungslinien!"
 HREMD56: "Die Türken haben einen erneuten Überfall auf unser Territorium veranstaltet, diesmal mit der Einschüchterung des Verwaltungszentrums eines unserer anatolischen Themen. Der regionale Gouverneur erbittet uns um Hilfe und warnt davor, dass das gesamte Thema ohne kaiserliche Finanzmittel in die Hände der Heiden fallen könnte."
 HREMA56: "Ressourcen senden"
 HREMB56: "Ignorieren"
 HREMT57: "Die Schlacht bei Manzikert"
 HREMD57: "Die andauernden Katz-und-Maus-Überfälle entlang der byzantinisch-seldschukischen Grenze haben den Zorn von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hervorgerufen, [Root.GetMderdie] schließlich eine große Armee von kaiserlichen Truppen, Warägern und ausländischen Söldnern aufgebaut hat, einschließlich einer Gruppe von Türken. Der berühmte seldschukische Sultan, Alp Arslan höchstpersönlich, soll zugleich der Anführer der kürzlich marodierenden türkischen Armee sein. In der schmalen Passage bei Manzikert haben sich die beiden großen Armeen endlich in einem unvermeidlichen Gefecht begegnet.\nDer wilde Tanz der Pferde und Infanteristen hat einen Hauch von Staub in die Luft geschleudert. Selbst die äußeren Späher haben Schwierigkeiten zu sehen, wie die Schlacht verläuft..."
 HREMA57: "Es sieht so aus, als ob eine Seite die Führung übernimmt..."
 HREMT58: "Manzikert verloren!"
 HREMD58: "Als sich der Staub auflöste, wurde das ganze Ausmaß der Katastrophe deutlich. Die feigen "Söldner" der Franken hatten das Schlachtfeld verlassen, und die ehemalige Warägergarde wurde völlig ausgelöscht. Die bedeutendsten Adligen des Byzantinischen Reiches wurden entweder getötet oder gefangen genommen, wobei die Türken ein Lösegeld verlangten, das die kaiserlichen Schatzkammern bis in den Kern erschütterte. Obwohl diese Niederlage nicht den völligen Zusammenbruch unseres Reiches bedeutet, steht einer weiteren türkischen Expansion nach Anatolien nichts mehr im Wege."
 HREMA58: "Katastrophale Neuigkeiten"
 HREMT59: "Manzikert gewonnen!"
 HREMD59: "Als sich der Staub auflöste, wurde das ganze Ausmaß des Sieges deutlich. Mit der vereinten Kraft der verschiedenen Truppenverbände zerbrach die viel kleinere türkische Truppe und geriet in Panik. Alp Arslan wurde zuletzt gesehen, wie er kopfüber in eine Gruppe von Warägern geritten ist und wird als tot angenommen. Mit einer beachtlichen Truppe, die ausgelöscht und ihr Anführer im Kampf getötet wurde, ist das seldschukische Reich beinahe augenblicklich in einen Bürgerkrieg gestürzt, während verschiedene Kriegsherren um den nun frei gewordenen Thron wetteifern. Obwohl ihre Grenzen immer noch sicher sind, scheint es, als würden die Türken dem wahrhaftigen heiligen und römischen Reich keine Sorgen mehr machen."
 HREMA59: "In Hoc Signo Vinces!" 
 HREMT60: "Ankunft der Türken"
 HREMD60: "Nach der Reihe byzantinischer Niederlagen nach Manzikert begnügten sich die Seldschuken damit, die Ländereien der Armenier zu annektieren, und unternahmen wenig Versuche, die neu verstärkten byzantinischen Grenzen in Zentralanatolien zu durchbrechen. Nun aber hat die Innenpolitik den obersten seldschukischen Schah dazu veranlasst, einen neuen Staat auf Ikonium für einen seiner Verwandten anzuerkennen... der Heuchler hat die Frechheit, ihn das "Sultanat von Rûm" zu nennen und den rechtmäßigen Titel der Rhomäer zu stehlen. Der neue Sultan hat nun seine volle Aufmerksamkeit auf die vollständige Eroberung Anatoliens und die Ausweitung des Islam in den christlichen Osten konzentriert."
 HREMA60: "Gott steh uns bei"
 HREMT61: "Provinz fällt!"
 HREMD61: "Die Besetzung von $PROVINCENAME$ durch die feindlichen Eindringlinge $CONTROLLERNAME$ hat der einheimischen Bevölkerung einen ziemlichen Tribut abverlangt. Jeglicher Widerstand ist zusammengebrochen, und die Provinz ist praktisch an ihre Herrschaft gefallen."
 HREMA61: "Wir werden sie später zurpckerobern"
 HREMB61: "Sagt ihnen, sie sollen durchhalten"
 HREMT62: "Komnenische Restauration"
 HREMD62: "Nachdem der größte Teil Anatoliens verloren wurde, befindet sich das byzantinische [Root.GovernmentName] in einem Zustand des Chaos und muss sich nun mit Eroberungsversuchen der Seldschuken und ehrgeizigen italienischen Mächten auseinandersetzen. Die Schwäche [Root.GetMdesder] gegenwärtigen [Root.Monarch.GetTitle] hat Unruhe in den Kernländern verursacht, wobei ein erfahrener General namens Alexios Komnenos sich bewährt hat, indem er viele Rebellionen niedergeschlagen und feindliche Mächte abgewehrt hat.\nDieser Alexios scheint eine nahezu allumfassende Zustimmung zu genießen, und eine Abdankung zu seinen Gunsten könnte der einzige Weg sein, Byzanz vor weiteren Katastrophen zu bewahren. Dies könnte aber auch dazu führen, dass das [Root.GovernmentName] wegen der monarchischen Illegitimität für noch mehr Invasionen geöffnet wird."
 HREMA62: "Gott ist mit Alexios!"
 HREMB62: "Gott ist mit [Root.Monarch.GetName]!"
 HREMT63: "Rom braucht einen Erben"
 HREMD63: "Das Alter [Root.GetMdesder] jetzigen byzantinischen [Root.Monarch.GetTitle][Root.GetMsMale] und das Fehlen eines legitimen Erben hat im gesamten [Root.GovernmentName] Besorgnis hervorgerufen. Viele erwarten, dass [Root.Monarch.GetName] einen vielversprechenden jungen Adligen zu [Root.Heir.GetHerHis]em Nachfolger ernennen wird, der eine neue mächtige Dynastie hervorbringt, um den Staat zu weiterem Ruhm zu führen."
 HREMA63: "Ein Adliger der Dukai"
 HREMB63: "Ein Adliger der Komnenoi"
 HREMC63: "Ein Liebling des Hofes"
 HREMDD63: "Die Sorge ist unbegründet"
 HREMT64: "Schweiz"
 HREMD64: "Dank unserer Spitzenposition innerhalb der Eidgenossenschaft und der generellen Stärke unseres Bündnisses in der ganzen Schweiz konnten wir die Zeit der Kantone beenden und die Ära eines halbvereinigten Schweizer Staates einleiten. Nie mehr sollen uns fremde Mächte unterwerfen!"
 HREMA64: "In Per Tuts!"
 FBIT1: "Das Ende der Babenberger"
 FBID1: "Seit Jahrhunderten verteidigt das Haus Babenberg die Ostgrenze des Reiches. Der letzte babenbergische Monarch Friedrich II. versuchte, die mongolische Invasion Ungarns zu nutzen, indem er sich mehrere Grenzgebiete schnappte. Er unterschätzte jedoch die Entschlossenheit der Ungarn und wurde bei dem anschließenden Gegenangriff am Ufer der Leitha im Juni 1246 getötet.\nDa er keine männlichen Erben zurückließ, wurden seine Titel zwischen den Forderungen seiner Töchter Margarete und Gertrud angefochten. Erstere orientierte sich an den böhmischen Premysliden, letztere verriet ihre Verwandtschaft zu den Premysliden für den schwäbischen Markgrafen Hermann von Baden. Der österreichische und steirische Adel muss sich entscheiden, ob er den umherziehenden Markgrafen, der derzeit auf der Suche nach Anerkennung das Land durchstreift, oder das mächtigere Königreich im Norden unterstützt."
 FBIA1: "Unterstützt die Premysliden"
 FBIB1: "Unterstützt die Zähringer"
 FBIC1: "Unterstützt einen ortsansässigen Thronanwärter"
 FBIT2: "Gute Neuigkeiten"
 FBID2: "Das Interregnum nach dem agnatischen Aussterben der babenbergischen Dynastie in Österreich und der Steiermark hat den Weg für die Durchsetzung unserer Interessen geebnet. Es scheint, dass sich der einheimische Adel von [From.GetName] auf unsere Seite gestellt hat und einem unserer Staatsmänner erlaubt hat, den Thron zu besteigen."
 FBIA2: "Mögen sie lange herrschen!"
 FBIT3: "$PROVINCECAPITAL$ ersucht Hansestatus"
 FBID3: "Mit dem Aufkommen von Gilden in der Mitte des 13. Jahrhunderts bildete sich zwischen einigen norddeutschen Städten ein Handelsbündnis, das unter dem Namen "Hanse" bekannt wurde. Im Laufe der Jahrhunderte fasste die Liga eine große Anzahl von Städten in ganz Nordeuropa zusammen und sorgte so für Kooperation und Reichtum. Die Bürger von $PROVINCECAPITAL$ versuchen nun, von dieser lukrativen Gelegenheit zu profitieren, indem sie unsere Erlaubnis als Herrscher einholen."
 FBIA3: "Gewährt es"
 FBIB3: "Wir sind keine Globalisten!"
 FBIT4: "Letzter Wille und Testament"
 FBID4: "Der unglückliche Tod unseres Monarchen hat ein interessantes Problem für die Nation geschaffen. Der fromme alte Narr hat die Roben eines Mönchs angenommen und verbrachte die letzten Stunden vor seinem Tod im Gebet versunken. Offensichtlich führte dieser veränderte Gemütszustand zu der Entstehung eines solch ungeheuerlichen letzten Willens und Testaments - dass die leonesische Krone unter allen überlebenden Kindern aufgeteilt werden sollte!\nEs gibt einige, die glauben, dass die Erfüllung dieser letzten Wünsche unsere Position gegen die Taifas stärken wird, da mehrere zentralisierte Staaten effektiver sein könnten als ein dünn gespanntes Reich. Andererseits könnten unsere Verwandten das Reich in einen ewigen Bürgerkrieg stürzen. Der Versuch, den Inhalt des Testaments zu annullieren, wird jedoch äußerst unerfreulich sein und die Legitimität unserer Regierung untergraben."
 FBIA4: "Nun gut..."
 fbia4.tt: "Kastilien und Galizien spalten sich ab"
 FBIB4: "Ignoriert den Willen"
 FBIT5: "Theokratie unbeliebt"
 FBID5: "Die Kaiser von Deutschland haben ihre nominalen lombardischen Ländereien in eine Reihe von theokratischen Lehen aufgeteilt, die von Bischöfen regiert werden. Dieses Verfahren hat das Volk schon seit geraumer Zeit zufriedengestellt, aber die revolutionäre Stimmung scheint mittlerweile auch über die norditalienischen Städte hinweg zu fegen.\nAngeregt durch die gierigen Bürger unserer Stadt und unter Berufung auf die von [Root.Monarch.GetName] vorgetäuschten "Missstände", marschiert ein Mob auf den Bischofspalast und verlangt, dass [From.GetMderdie] [From.Monarch.GetTitle] ihnen gegenüber tritt.\n\nWenn wir uns einem solchen Pöbel beugen, ist es unwahrscheinlich, dass sie etwas anderes tun, als eine republikanische Regierung unserem glorreichen Stadtstaat aufzuzwingen."
 FBIA5: "Ich bin so alt"
 FBIB5: "Ruft die Stadtwache!"
 FBIT6: "Guelfen und Ghibellinen"
 FBID6: "Trotz Lösung des Investiturstreits wurden die Beziehungen zwischen dem Heiligen Stuhl und dem Reich nicht völlig beruhigt. Über die italienische Halbinsel hinweg warfen sich lokale Mächte bis auf die Ebene einzelner Städte hinter die eine oder andere Fraktion, unterstützten sie implizit und kämpften gegen ihre Nachbarn, bis beide Seiten vergessen hatten, worum es bei dem Konflikt ging.\nBei der Belagerung von Weinsberg im frühen zwölften Jahrhundert benutzten die päpstlichen Streitkräfte "Welf" als Schlachtruf, während die kaiserlich geführten Streitkräfte "Wibellingen", den Namen einer bedeutenden Burg, verwendeten. Von da an blieben die italienischen Varianten "Guelfen" und "Ghibellinen" auf beiden Seiten haften.\nAuch wenn Herrscher oft zwischen den beiden Seiten hin- und herwechselten, war Neutralität in einem derart gespaltenen Umfeld kaum eine Möglichkeit."
 FBIA6: "Wibellingen!"
 fbia6.tt: "Bestimmte italienische Nationen werden von nun an über an Ghibellinen und Guelfen gerichtete Events verfügen."
 FBIT7: "Der Tod von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 FBID7: "Der Tod [Root.GetMdesder] letzten [Root.Monarch.GetTitle] hat den Zerfall des Staates in verfeindete Gemeinden und aufstrebende Stadtstaaten zur Folge. Obwohl der Titel seit dem Fall des Römischen Reiches im Jahre 476 n. Chr. existiert, geht er nun in die Geschichtsbücher ein, da die alten langobardischen Stammesherzogtümer kleineren Lehen weichen."
 FBIA7: "So sei es"
 FBID8: "Die tiefe Hingebung der avignonesischen Gegenkatholiken hat den Wunsch nach einem unabhängigen Staat geweckt, der von den Päpsten der Kirche regiert wird. Ein großer Teil der Bevölkerung hat sich für die Idee einer solchen Einrichtung ausgesprochen und sich nun an $MONARCH$ zur Genehmigung gewandt."
 FBIB8: "Avignon gehört rechtmäßig ihnen"
 FBIT10: "Aufstieg der Beyliks"
 FBID10: "Mit dem Aufstieg des Sultanten von Rûm dachten wir, dass unsere Probleme mit den türkischen Invasionen nicht noch schlimmer werden könnten. Nun aber schwindet die Macht des Sultanats über die verschiedenen Kriegsherren, und einige haben damit begonnen, ihre Unabhängigkeit als "Beys" zu behaupten.\nMit solch leidenschaftlichen und bestens ausgebildeten Armeen gibt es wenig, was wir tun können, um sie aufzuhalten, aber wir können hoffen, dass auch sie im Laufe der Zeit in die Irrelevanz abgleiten."
 FBIA10: "Oh nein, oh nein, oh nein..."
 fbia10.tt: "Alle nichttürkischen Provinzen in Anatolien werden an die Beyliks verloren gehen"
 FBIT11: "Kommunaler Einsatz"
 FBID11: "Das klösterliche Leben basiert oft auf der Isolation, wobei einige Traditionen sogar die vollständige Trennung von Brüdern und Schwestern abseits bestimmter Versammlungszeiten befürworten. Ein Prior hat sich mit einem Vorschlag für mehr Reichweite an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, obwohl es Aufgabe von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist, zu entscheiden, wohin diese Aufmerksamkeit gerichtet werden soll.\n\nDie klösterliche Charta verlangt Aufmerksamkeit für andere Suffragane oder Klöster, außer in Fällen schwerer Krankheit; aber es gibt auch eine implizite Verpflichtung, rechtschaffene Gläubige zu gewinnen, um neue Mönche oder laienhafte Angestellte zu werden."
 FBIA11: "Zweischenklösterlich"
 FBIB11: "Regional"
 FBIC11: "Alleine geht es uns besser!"
 FBIT12: "Neu eingetroffene Bekehrte"
 FBID12: "Das Kind eines lokalen Adligen ist zu unseren Toren gekommen und bittet um Eintritt in das klösterliche Leben. Eine Menge anderer potenzieller Mönche haben sich [Root.Monarch.GetHerHim] auf [Root.Monarch.GetHerHis]er Reise angeschlossen und sie tragen eine bedeutende Ausstattung für die Unterstützung des Klosters.\n\nWie können wir sie einsetzen?"
 FBIA12: "Gebt dem Adligen eine hohe Position"
 FBIB12: "Lasst sie zuerst ihr Geld wegwerfen"
 FBIC12: "Investiert in unsere langfristige Stabilität"
 FBIT13: "Ein schäbiger Mönch"
 FBID13: "Eines unserer Mitglieder ist der Sünde verfallen! Man hat herausgefunden, dass [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Pflichten im Gebet und in der Arbeit vernachlässigt hat und sich vielleicht sogar mit den einheimischen Leuten herumgetrieben hat!\n\nWas sollte man gegen diese unverschämte Missachtung unseres klösterlichen Kodex unternehmen?"
 FBIA13: "Lasst uns den Vorfall vergessen"
 FBIB13: "Hinfort mit dem Schwachkopf!"
 FBIC13: "[Root.Monarch.GetSheHeCap] soll büßen und sich rehabilitieren"
 FBIT14: "Reform unserer Charta"
 FBID14: "Ein Regelwerk ist die grundlegende Voraussetzung für das Leben in einer Abtei oder einem Kloster. Mit der Zeit können diese Regeln jedoch veralten oder vernachlässigt werden und zu einer Reihe von Reformen führen.\nEs ist an der Zeit, dass unser Kloster eine solche Erneuerung durchführt - aber wir müssen uns entscheiden, an welcher Tradition wir uns orientieren wollen. Einige bevorzugen das cluniazensische Modell, während andere wiederum die Modelle der Zisterzienser und Benediktiner eher der apostolischen Armut als angemessen finden."
 FBIA14: "Eine cluniazensische Charta"
 FBIB14: "Eine zisterziensische Charta"
 FBIC14: "Eine benediktinische Charta"
 FBIT15: "Einheimischer Adliger erwartet Segnung"
 FBID15: "In vielen Fällen wurden Abteien von einem einheimischen Adligen gegründet, der für seine Sünden auf dem Schlachtfeld und im täglichen Leben büßen wollte. Reiche Spenden ermöglichten eine Gemeinschaft, die sich ausdrücklich dem Gebet für die Erlösung des Einzelnen widmete - Buße durch Stellvertreter. Es war diese Praxis, die zur Gründung von Cluny durch den Herzog Guillaume von Aquitanien im Jahre 910 n. Chr. führte.\nEine mächtige Persönlichkeit aus der Umgebung ist zu uns gekommen, um unsere Hilfe in dieser Hinsicht zu erbitten, und verspricht, dass unsere Verantwortung nicht vergessen wird."
 FBIA15: "Wir werden beten"
 FBIT16: "Eine neue Abtei?"
 FBID16: "Wenn eine Abtei für ihr eigenes Wohl zu überfüllt ist, werden vertrauenswürdige Mönche gehen, um eine neue Abtei zu gründen, die in der Regel der ursprünglichen untergeordnet ist. So wurde aus Bernards ursprünglicher Abtei in Citeaux ein kontinentweites Geflecht von Zisterziensern - er hatte seine ursprüngliche Heimat, die Abtei Molesme, verlassen, weil er ihre Schwächen erkannt hatte.\nObwohl sie sich nicht über unsere Laster beschweren, denken einige unserer Mönche, dass es an der Zeit ist, eine solche Suffraganabtei in den nahegelegenen Wäldern einzurichten."
 FBIA16: "Los geht's"
 FBIT17: "Stabilitätsgelübde"
 FBID17: "Benediktinermönche mussten ein Stabilitätsgelübde ablegen, um die Sicherheit des Ordens vor dem Untergang zu gewährleisten. Dieses verankerte sie in einem konkreten Fundament, erlaubte ihnen aber, als Bettler durch das Land zu wandern, das frohe Wort zu predigen und mit Menschen unterschiedlicher Herkunft zu arbeiten.\nKürzlich ist einer unserer Bettelmönche mit einer neuen Idee zurückgekehrt, wie wir unsere Effizienz in der Abtei steigern können."
 FBIA17: "Wunderbar"
 FBIT18: "Verschwendete Finanzen"
 FBID18: "Diejenigen, die eher cluniazensischen Charakters sind, behaupten, dass unser Kloster in unserer Zwangsvorstellung von der apostolischen Armut seine Finanzen und sein Potenzial verspielt. Die Mönche leben bereits in kalten, kahlen Gemächern, und wenn nicht einige Verbesserungen am Klostergelände vorgenommen werden, fordern diese Mönche die Inquisition durch unsere übergeordnete Abtei. Man kann den Armen nicht helfen oder ein heiliges Leben führen, wenn man nicht in der Lage ist, sich von einer Krankheit zu befreien!"
 FBIA18: "Gebt nach"
 FBIB18: "Weltliche Narren!"
 FBIT19: "Puristen drohen zu gehen"
 FBID19: "Das ultimative Ideal der apostolischen Armut wird ignoriert, argumentieren einige unserer Mönche mit zisterziensischer Sympathie. Sie haben ein Ultimatum gestellt - reformiert unsere Abtei oder sie werden in Massen gehen, um ihre eigene zu gründen! Offensichtlich sehen sie sich selbst als Nachfolger von Bernard von Clairvaux."
 FBIA19: "Leistet ihnen einen Gefallen"
 FBIB19: "Wir brauchen sie nicht!"
 FBIT20: "Apostolische Pflichten ignoriert"
 FBID20: "Diejenigen, die eher benediktinischen Wesens in unserer Abtei sind, denken, dass [Root.GetMderdie] [Root.Monarch.GetTitle] der Faulheit verfällt. Die Versammlungen im Gemeindehaus finden nicht pünktlich statt, Zeiten der Stille werden ignoriert und Fehler schleichen sich regelmäßig in die Messe ein. Wie ist mit diesen benediktinischen Einsprüchen umzugehen?"
 FBIA20: "Betet um Vergebung"
 FBIB20: "Wen kümmert's?"
 FBIT21: "Abtei aufgelöst"
 FBID21: "Seitdem wir den christlichen Glauben aufgegeben haben, hat es keinen Sinn mehr gemacht, unser Kloster weiterhin nach christlichen Traditionen zu verwalten. Als solches müssen wir die Staatseigentümer in eine klassischere theokratische Regierung umgestalten."
 FBIA21: "So sei es"
 FBIT22: "Ehemaliger Lala erwünscht Einstellung"
 FBID22: "Ein ehemaliger Lala, ein zuverlässiger Mann, der uns in unserer Jugend als Mentor zur Seite gestanden hat, ist gekommen und hat demütig um eine Stelle am königlichen Hof gebeten. Er bietet seine Dienste mit einem ermäßigten Preis an, aber es kann den falschen Eindruck erwecken, wenn wir uns seiner Bitte beugen - manche mögen es als Begünstigung oder allenfalls als Gefühlsduselei betrachten.\n\nWie sollen wir mit der Bitte des Lalas umgehen?"
 FBIA22: "Abgemacht!"
 FBIB22: "Zahlt ihm ein Honorar und schickt ihn weg"
 FBIT23: "Hof gespalten"
 FBID23: "Die Friedens- und Kriegswesire sind bitter gespalten darüber, in welche Richtung wir den Staat steuern sollen. Wie üblich drängen uns die Pazifisten, uns auf die innere Stabilität zu konzentrieren, indem sie die vielen ethnisch-religiösen Gruppen unseres Reiches unterdrücken und Probleme mit unseren Verwaltungsstrukturen beseitigen. Die Militaristen prangern dies als Feigheit an und fordern, dass wir uns auf die Eroberung konzentrieren, beginnend mit einer strengen Ausbildung unseres stehenden Heeres."
 FBIA23: "Der Friede ist das Zeichen eines großen Herrschers"
 FBIB23: "Die Eroberung ist das Zeichen eines großen Herrschers"
 FBIT24: "Zankende Wesire"
 FBID24: "Der Raum ist stickig, als Ihr hereintretet. Weihrauch bedeckt den großen Tisch in zarten Schlieren und die Lampen sind bis auf die letzten Tropfen Öl abgebrannt. Es sind schon Stunden vergangen, aber Eure Wesire haben noch immer keine Fortschritte gemacht.\n\nAn diesem Punkt können nur die Worte ^[Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] Ordnung in diese Versammlung bringen."
 FBIA24: "Auf die Seite der Friedenswesire"
 FBIB24: "Auf die Seite der Lalas"
 FBIC24: "Auf die Seite der Kriegswesire"
 FBIT25: "Militanter Sufi"
 FBID25: "Ein Sufi-Prediger hat einige der Hirtenstämme mit Aufrufen zum Dschihad verärgert. Die Sufis begnügen sich gewöhnlich damit, ein friedliches Leben mit mystischem Dhikr zu führen, aber hin und wieder taucht jemand wie dieser Mann auf - und das historische Ergebnis war normalerweise eine blutrünstige Revolte, die den Staat stürzte.\n\nWie sollen wir vorgehen? Es kann gefährlich sein, den Sufi zum Märtyrer zu machen."
 FBIA25: "Nehmt ihn fest!"
 FBIB25: "Richtet ihn hin!"
 FBIT26: "Fragen zur Einberufung"
 FBID26: "Die Kriegswesiren beschweren sich, dass wir effizienter Soldaten aus unserer städtischen Bevölkerung rekrutieren könnten. Wie Ritter des christlichen Westens können reichere Soldaten Kommandopositionen zugewiesen werden und ihre eigenen hochwertigen Rüstungen und Waffen mit auf das Schlachtfeld bringen. Es könnte ein großer Vorteil sein, wenn solche bürgerlichen Krieger neben traditionellen Stammesreitern und professionellen Janitscharen kämpfen."
 FBIA26: "Erhöht die Einberufung"
 FBIB26: "Lasst sie in Ruhe handeln"
 FBIT27: "Die Zukunft des [Root.GetAdjective]en Staates"
 FBID27: "Unsere Kriegs- und Friedenswesire scheinen sich nur auf eines einigen zu können - dass die Zeit des Zaunsitzens vorbei ist. Sie verlangen, dass wir die Richtung, in die wir unser wachsendes Reich führen wollen, klar machen, da wir uns nicht auf alles gleichzeitig konzentrieren können. Letztendlich müssen irgendwo Einschnitte vorgenommen werden."
 FBIA27: "Zum Krieg!"
 FBIB27: "Zum Frieden!"
 FBIT28: "Korrupte Wesire!"
 FBID28: "Die Aufmerksamkeit [From.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wurde darauf gelenkt, dass bestimmte Wesire am Hof in korrupte Geschäfte verwickelt sind - Erpressung, Schmiergelder, Gefälligkeiten und andere kriminelle Handlungen. Die Lalas, die von Geburt an je[From.GetMdemder] [Root.Monarch.GetTitle] treu ergeben sind, sind vielleicht die einzige Gruppe, der wir innerhalb des stattlichen Apparates vertrauen können.\n\nSollen wir die Lalas mit der Aufgabe betrauen, diese korrupten Beamten auszumerzen?"
 FBIA28: "Mobilisiert die Lalas"
 FBIB28: "Korruption gibt es in jedem Staat"
 FBIT29: "Wesire gegen den Krieg"
 FBID29: "Unser andauernder Krieg hat bei den Wesiren des Hofes, die einen friedlicheren Weg für das [Root.GetAdjective]e Reich bevorzugen, große Bestürzung hervorgerufen. Die Kosten des gesamten Konflikts belasten die Staatskassen und die einheimische Bevölkerung erheblich und der Ruf eines Wesirs nach Frieden gewinnt in der Hauptstadt zunehmend an Beliebtheit. Auf der anderen Seite gibt es Gerüchte, dass die Gegner der Pazifisten planen, diesen Wesir wegen Feigheit und Verrat zu ermorden. Wenn wir auf die Ratschläge des Wesirs erhöhren, können dieselben Vorwürfe auch auf uns übergreifen."
 FBIA29: "Ein Auge zudrücken"
 FBIB29: "Den Wesir schützen"
 FBIT30: "Wesire unterstützen Krieg"
 FBID30: "Wir haben das Glück, dass die Mehrheit der Hofswesire unsere laufenden Kriegsanstrengungen unterstützen. Sie haben wesentlich dazu beigetragen, die Befürwortung für den Krieg in unserer Hauptstadt und unter der aristokratischen Bevölkerung aufrechtzuerhalten."
 FBIA30: "Inshallah!"
 FBIT31: "Schweizer Kaufmann stirbt"
 FBID31: "Einer der reichsten Kaufleute des Kantons ist gestorben und hinterlässt keine gesetzlichen Erben. Wir können seine Ländereien und Vermögen für den Staat pfänden oder erlauben, dass sie zwischen den vielen zweifelhaften Anspruchsberechtigten aufgeteilt werden, aus der Versenkung aufgetaucht sind.\nDer letztgenannte Weg, obwohl er nicht eingängig ist, könnte dazu beitragen, die Vermögen der anderen Kaufleute unseres Kantons zu stärken und letztendlich unsere Handels- und Steuereinnahmen zu erhöhen."
 FBIA31: "Lasst es einfach sein"
 FBIB31: "Beschlagnahmt sein Eigentums"
 FBIT32: "Kanton zieht Spekulanten an"
 FBID32: "Der Erfolg unseres Kantons hat das Interesse weiser Kaufleute aus der gesamten deutschen Region geweckt. Eine Welle von Einwanderern ist in die Hauptstadt gezogen und bringt neue Industrien und Innovationen mit sich. Die örtliche Regierung kann jedoch eingreifen und versuchen, genau zu diktieren, wo diese Händler angesiedelt sind."
 FBIA32: "Siedelt die Jüngsten an"
 FBIB32: "Siedelt die Reichsten an"
 FBIC32: "Siedelt sie alle an"
 FBIT33: "Für die Schweiz!"
 FBID33: "Als Kanton ist unser Staat an eine schweizerische Identität gebunden. Alle unsere Bürger sind bereit, das ultimative Opfer zur Verteidigung unserer Freiheit zu bringen - und unser letzter Krieg verlangt genau das. Bauern und städtische Arbeiter strömen zu örtlichen Kommandeuren, um sich den Kriegsanstrengungen anzuschließen."
 FBIA33: "In per tuts!"
 FBIT34: "Eine Kriegsakademie?"
 FBID34: "Das Schweizer Experiment mit dem Republikanismus ist einzigartig in Europa. Wir können unsere Hauptstadt mit einer neuen Kriegsakademie schmücken, die sowohl das Ansehen der Stadt als auch unsere militärischen Fähigkeiten erhöht. Einige Mitglieder des Regierungsrates des Kantons schlagen jedoch vor, dass wir unsere Ressourcen nutzen, um stattdessen unsere gesamte Infrastruktur zu stärken, was in einem gebirgigen Gebiet besonders wichtig ist."
 FBIA34: "Wir brauchen eine bessere Infrastruktur"
 FBIB34: "Die Akademie wird nützlicher sein"
 FBIT35: "Entdeckte Relikte"
 FBID35: "Das Grabmal eines einheimischen Heiligen, der vor Jahrhunderten in der frühen karolingischen Zeit verstarb, wurde erst kürzlich entdeckt, nachdem es als verschollen galt. Seine wunderbaren Reliquien, wie eine unverdorbene Gliedmaße und heiliger Staub, wurden den Ältesten des Kantons zur Freude der Bürger überreicht.\n\nUns bleibt die Frage, was wir mit ihnen machen sollen. Sie könnten dazu dienen, Spannungen mit einem anderen Kanton abzubauen."
 FBIA35: "Schenkt sie einem Nachbarn"
 FBIB35: "Behaltet sie"
 FBIT36: "Uns erreicht ein Geschenk"
 FBID36: "Im Interesse der Einheit der Schweiz und aus Respekt vor unserem sichtlich herausragenden Staat hat uns unser Mitkanton [From.GetName] ein besonderes Geschenk geschenkt - die Reliquien eines uralten Schweizer Heiligen, die seit Jahrhunderten als verloren galten.\nDie Kleriker unserer größten Basilika haben bereits Platz geschaffen, um die Reliquien zu verewigen, und mit Sicherheit werden sie auch Pilgergruppen anziehen, um die hiesige Wirtschaft anzukurbeln - ich meine, die spirituelle Gesundheit unseres Reiches zu fördern."
 FBIA36: "In per tuts!"
 FBIT37: "Opposition der Signoria"
 FBID37: "Die gegenwärtige Macht der Communia hat verständlicherweise Unruhe und Widerstand unter den Monarchisten hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 FBIA37: "Es gibt nichts, was wir tun können"
 FBIT38: "Opposition der Communia"
 FBID38: "Die gegenwärtige Macht der Signoria hat verständlicherweise Unruhe und Widerstand unter den Republikanern hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 FBIA38: "Es gibt nichts, was wir tun können"
 FBIT39: "Communia e Signoria"
 FBID39: "Die Politik der italienischen Kommunen war zwischen Monarchisten (Signoria) und Republikanern (Communia) ebenso gefangen wie zwischen Guelfen und Ghibellinen. Trotz der ghibellinischen Ausrichtung auf das Kaiserreich gab es keinen erkennbaren Grund, welcher Fraktion welche politische Einstellung entspricht. Die meisten Stadtstaaten steckten in einem endlosen Zyklus republikanischer Revolutionen und starken Männern fest, die kurzlebige dynastische Staaten gründeten\n\nEin Festival in diesem Monat hat uns die Möglichkeit gegeben, die öffentliche Unterstützung für unsere politische Zielsetzung zu erhöhen. Wohin sollen wir die Kommune steuern?"
 FBIA39: "Republikanismus"
 FBIB39: "Monarchismus"
 FBIT40: "Eine 'freie' Gemeinde?"
 FBID40: "Die Macht der Herrscher schwankte stark in den italienischen Gemeinden des Mittelalters. Manch ein[Root.GetMeFemale] [Root.Monarch.GetTitle] versuchte, die Kontrolle über die Finanzen [Root.Monarch.GetHerHis]er Stadt und die Handelsunternehmen anderer mächtiger Familien im Interesse der Verfestigung einer erblichen Herrschaft zu erringen.\n\nSollten wir versuchen, mehr [Root.GetAdjective]e Handelsunternehmen unter unsere Fittiche zu nehmen, während bestimmte Elemente unserer Verfassung überdacht werden?"
 FBIA40: "Freies Geld"
 FBIB40: "Das steckt schon im Namen"
 FBIT41: "Verschwörung in der Gemeinde"
 FBID41: "[Root.GetMUnseremUnserer] [Root.Monarch.GetTitle] ist bekannt geworden, dass einer unserer besten Generäle an einer Verschwörung beteiligt ist, die darauf abzielt, die herrschende Familie zu stürzen und sich selbst zum Anführer zu ernennen. Solche Machenschaften waren in den italienischen Stadtstaaten in der Gruppe der höheren Adligen und offiziellen "Beschützer" üblich und bedeuteten oft eine langfristige Veränderung der dynastischen Verhältnisse. Da wir dieses Komplott entdeckt haben, können wir den General aus unserer Stadt verbannen, werden aber offensichtlich seine Talente verlieren, wenn wir das tun."
 FBIA41: "Schickt ihn ins Exil"
 FBIB41: "Wir halten durch"
 FBIT42: "Ein Kirchenmaler"
 FBID42: "Einer der herausragenden Künstler unserer Gemeinde hat eine wunderschöne Reihe von Fresken und Gemälden für eine örtliche Kirche geschaffen. So schön, dass sie unseren Verwaltungspalast mit ihrer Anwesenheit verschönern würden. Die herrschende Familie ist von der Arbeit des Künstlers sehr angetan, aber die Aneignung aus der Kirche würde sicherlich die Gemeindemitglieder in der Kommune verärgern.\nEs war genau eine solche Handlung, für die Cicero 70 v. Chr. Gaius Verres berühmterweise strafrechtlich verfolgt hat. Wagen wir es, das Erbe dieses großen italienischen Redners in Frage zu stellen?"
 FBIA42: "Cicero ist schon lange tot"
 FBIB42: "Das ist Sakrileg!"
 FBIT43: "Unkooperative Herzöge"
 FBID43: "Byzantinische Herrscher mussten sich mehr auf die Mitarbeit von punktuellen Grundbesitzern verlassen, die von Herrenhäusern aus regierten, als auf etwas, das einem organisierten feudalen System ähnelt. Es war fast so, als ob die Ländereien der [Root.GetMdesder] [Root.Monarch.GetTitle] Tributstaaten unter [Root.GetMihmihr] wären, allerdings ohne offizielle Titel. Wenn der Doux eines bestimmten Gebietes unkooperativ war, gingen diese Steuereinnahmen einfach verloren, und [Root.GetMderdie] [Root.Monarch.GetTitle] musste den Doux oft militärisch an seine Verpflichtungen erinnern."
 FBIA43: "Sie werden nächstes Mal bezahlen"
 FBIT44: "Ein treuer Bischof"
 FBID44: "Entlang der Grenzen des Reiches herrschten oft einheimische Bräuche und der Einfluss [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] war recht schwach. Glücklicherweise war unsere kirchliche Hierarchie in einigen Bereichen beispielhaft und förderte die Legitimität der Regierung und das göttliche Recht von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. Die Bauern werden von den Wegen und Verhaltensweisen des königlichen Hofes angezogen."
 FBIA44: "Großartig!"
 FBIT45: "Hungersnot auf dem Land"
 FBID45: "Da das Byzantinische Reich sehr dezentralisiert war, konnten Hungersnöte besonders für einzelne Regionen verheerend sein. Im alten Römischen Reich versuchte die Regierung, dieses Problem durch die Festsetzung der Brotpreise und die Subventionierung der Brotrationen für die betroffene Bevölkerung zu lösen.\nWährend der letzten Ernte hat eine Hungersnot eine unserer Provinzen heimgesucht, was zu weit verbreiteten Unruhen unter den Bauern geführt hat, und der lokale Doux ist nicht in der Lage, die Dinge in den Griff zu bekommen. Sollten wir versuchen, diese altrömische Lösung zu verwenden?"
 FBIA45: "Brot und Spiele"
 FBIB45: "Lasst sie verhungern"
 FBIC45: "Siedelt sie um!"
 FBIT46: "Ein ehrgeiziger General"
 FBID46: "Im Byzantinischen Reich war die erbliche Herrschaft zuweilen schwach und das gesamte Konzept einer "Dynastie" wurde von Adoptivmitgliedern getrübt. Statt Söhne als Nachfolger von Vätern zwangen mächtige Generäle [Root.GetMdendie] regierende[Root.GetMnMale] [Root.Monarch.GetTitle] dazu, sie als Erben anzuerkennen, da sie ansonsten die Regierung vollständig mit ihrer ihrer Armee stürzten.\nUnsere Hofspione haben Gerüchte gemeldet, dass einer unserer Oberbefehlshaber genau das plant und die Schwäche von [Root.Monarch.GetTitle] [Root.Monarch.GetName] anführt. Natürlich dürfen wir das nicht zulassen - es war der intrigante General Phokas im Jahre 602, der den großen Kaiser Maurikios erschlug und das Privileg der Christenheit gegenüber seinen heidnischen Rivalen zunichte machte!"
 FBIA46: "Wir müssen diesen General in den Ruhestand schicken"
 FBIT47: "Doux fordert Privilegien"
 FBID47: "Als Nachfolger des römischen Villensystems verlassen wir uns auf das Vertrauen und die Zusammenarbeit einer finsteren Klasse von nicht erblich veranlagten Herrschern im ganzen Land. Ein bestimmter Doux hat sich an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, um Sonderrechte und -zulagen zu beantragen, damit er die Stellung seiner Familie in der jeweiligen Region stärken kann.\n\nSeine Bitte zu erfüllen, würde sicherlich die anderen mächtigen Familien in unserem Staat verärgern, würde aber die Loyalität dieses Gebietes vorläufig sichern."
 FBIA47: "Gewährt sie"
 FBIB47: "Schickt ihn fort"
 FBIT48: "Einschmelzung von Artefakten"
 FBID48: "Wir sind darauf aufmerksam geworden, dass einige der vielen Kirchen von [Root.Capital.GetCapitalName] riesige Vorräte an Schätzen gehortet haben, die sie nicht brauchen - goldene Kronleuchter, Tabernakel, Statuen, Silberplatten und ähnliche Artefakte. Wenn wir diese kostbaren Metalle einschmelzen, wird das die königlichen Kassen und Prägeprogramme, die im Laufe der Jahrhunderte von den glorreichen Tagen des Solidus oder Bezant bedauerlicherweise entwürdigt wurden, stark aufwerten."
 FBIA48: "Wir brauchen das Geld"
 FBIB48: "Lasst es sein"
 FBIT49: "Die Magna Carta"
 FBID49: "'[Root.Monarch.GetName], von Gottes Gnaden [Root.Monarch.GetTitle] [Root.GetName]s etc., den Erzbischöfen, Bischöfen, Äbten, Grafen, Baronen, Justitiaren, Forstverwaltern, Vizegrafen, Pröpsten, Bediensteten und allen Amtsträgern und seinen Getreuen Heil.'\n\nDas ist die Präambel dessen, was die vereinigten Adeligen des Reiches versuchen, [Root.GetMdendie] [Root.Monarch.GetTitle] zur Deklaration zu zwingen, indem sie weiter über ihre "Rechte" streiten und versuchen, die royalen Vorrechte einzuschränken. Sie nennen diesen Gesetzentwurf die Große Charta - Magna Carta - und versprechen ihr Gehorsamkeit, wenn der Hof mit der Verkündung einverstanden ist. Von nun an, so die Charta, muss [Root.GetMderdie] [Root.GetAdjective]e [Root.Monarch.GetTitle] mit Zustimmung eines Parlaments regieren, das aus den wichtigsten Vasallen des Staates besteht.\n\nWie sollen wir auf dieses merkwürdige Diktum reagieren?"
 FBIA49: "Wir müssen es unterschreiben"
 FBIB49: "Zerschmettert den Pöbel!"
 FBIT50: "Rehabilitierung von Freibeutern"
 FBID50: "Es ist kein Geheimnis, dass die Freibeuterei oder gar die gesetzlose Piraterie weit entfernt von den organisierten, disziplinierten Reihen einer offiziellen Landesmarine ist. Es gibt jedoch viele Parallelen und Schiffe, die sich in den rechtlich unklaren Bereichen auszeichnen, sind auch für die Kriegsführung geeignet.\nDies ist die Idee hinter einem Gesetzentwurf, den einer unserer Spitzenberater vorgelegt hat, um eine ehemalige Freibeutertruppe in die Marine zu integrieren. Diese Menschen werden eine Umschulung benötigen, aber man geht davon aus, dass wir mit ihnen arbeiten können."
 FBIA50: "Wir können damit leben."
 FBIT51: "Beute der Piraterie"
 FBID51: "Man kann fast sehen, wie sich das Schiff unter der zusätzlichen Belastung seiner Ladung - gestohlene Waren und Waren von unseren Konkurrenten im Ausland - verausgabt. Jetzt müssen wir uns nur noch entscheiden, was wir mit solchen Reichtümern anfangen sollen - sie direkt in die Staatskasse legen oder sie in solche Freibeuterprogramme reinvestieren?\n\nNatürlich wird das alles passieren, nachdem wir den Besatzungsmitgliedern ihren gerechten Anteil überlassen haben."
 FBIA51: "Der Staat braucht das Geld"
 FBIB51: "Das Geld reinvestieren"
 FBIT52: "Freibeuter kehren mit Gewinn zurück"
 FBID52: "Der anhaltende Erfolg unserer Freibeutergeschäften hat die Macht unserer Händler in der Region gestärkt. Während die Schiffe unserer Nachbarn vor Angst vor der schwarzen Flagge zittern, können unsere eigenen Männer frei herumsegeln und so ihre Ansprüche im Ausland erhöhen. Die Regierung spürt bereits jetzt die Auswirkungen dieses Kaufmannsschubs."
 FBIA52: "Wunderbar"
 FBIT53: "Eine Piratenflotte"
 FBID53: "Kriege haben ihren Tribut von unserer Nation gefordert und unsere Marine ist eine von vielen Instanzen, die bessere Zeiten erlebt hat. Wir könnten natürlich versuchen, mit Hilfe unserer Piraten- und Freibeutertruppen dieses Problem zu lösen.\nWir müssen uns entscheiden, ob wir diese Freibeuter als Reservetruppen behalten oder ob wir sie sofort in eine aktive Rolle schicken wollen, um den Druck auf unsere regulären Streitkräfte zu verringern."
 FBIA53: "Schickt sie raus"
 FBIB53: "Behaltet sie als Reserve"
 FBIT54: "Das Piratenleben"
 FBID54: "Das Leben eines Piraten ist nicht nur ein Abenteuer auf hoher See. In vielen Fällen bedeutet es, gegen die harten Bedingungen des Wetters und der Nahrungsmittelversorgung anzukämpfen, eine Art Tapferkeit, von der unsere angestellten Truppen gut lernen können.\nGlücklicherweise hat sich unsere Investition in die Freibeuterei auf die staatliche Kriegsmarine ausgewirkt, da viele Kapitäne und Besatzungen gleichermaßen Tricks von ihren unorthodoxen Kollegen übernommen haben."
 FBIA54: "Schön"
 FBIT55: "Pirateriepolitik"
 FBID55: "Unsere Abhängigkeit von Freibeutern hat ihre Macht in der Region erhöht, manche würden sagen, zu viel. Wir werden von mehreren Spitzenberatern gedrängt, zu versuchen, der Piraterie weitere Vorschriften aufzuerlegen und klarer zwischen Piraten und Freibeutern zu unterscheiden.\nUnsere Schriftgelehrten bereiten ein neues politisches Dekret vor - wie sollen wir dieses Problem angehen?"
 FBIA55: "Lass sie frei umherstreifen"
 FBIB55: "Wir werden hart dagegen vorgehen"
 FBIT56: "Legitimation"
 FBID56: "Einer der furchterregendsten Piratenherren unserer Zeit, die Geißel der hohen See, ist in Geschäften mit unseren Marinekommandanten verwickelt. Er will vom Staat als Berater angestellt werden und verspricht uns großen Erfolg, wenn wir ihn auf wichtige Marinemissionen schicken. Viele verhöhnen seine Versuche jedoch, indem sie erklären, dass man sich niemals vor den geheiligten Ämtern der [Root.GetAdjective]en Marine so schändlich kriminell verbeugen kann.\nEinmal Pirat, immer Pirat."
 FBIA56: "Gebt ihm eine Chance"
 FBIB56: "In der Tat"
 FBIT57: "Vertraue niemals einem Piraten"
 FBID57: "Wir haben eine gewisse Freibeuterbesatzung beauftragt, eine große Lieferung von Gold und Silber anzugreifen und zu beschlagnahmen, die angeblich von einem unserer rivalisierenden Staaten verschifft wurde. Es ist uns zu Ohren gekommen, dass die Besatzung in diesem Bemühen erfolgreich war, aber durch ihre Gier nach Reichtum in den Wahnsinn getrieben wurde. Sie haben gegen unseren gesetzlichen Vertrag verstoßen und sich mit dem Geld selbst davongemacht und es planlos in der ganzen Nation ausgegeben. Wir können nicht zulassen, dass sich ein solch unverschämter Verrat wiederholt!"
 FBIA57: "Verflucht!"
 FBIT58: "Unlizenzierte Schiffbauer"
 FBID58: "Um die hohen Standards von [Root.GetName] am Leben zu erhalten, legen wir selbstverständlich strenge Lizenzen für den Schiffbau fest. Daraus folgt, dass sich ein Schwarzmarkt entwickelt hat, der wiederum den Bau und die Reparatur von weniger legal orientierten Segelvorhaben finanziert. Jetzt, da wir Wege mit so genannten "Piraten" eröffnet und ihnen einen rechtlichen Schutz für ihre Handlungen gewährt haben, könnten wir auch versuchen, die Macht dieser illegalen Schiffbauer unter den richtigen Umständen zu nutzen. Sollten wir versuchen, sie einzusetzen, um unsere Handelsflotte zu stärken?"
 FBIA58: "Lizenzen für alle"
 FBIB58: "Wir haben sie nicht nötig."
 FBIT59: "Rechtsstreitigkeiten"
 FBID59: "Ein verärgerter Kaufmann, der durch die Hände unserer Freibeuter in Schwierigkeiten geriet, hat Klage gegen den Staat eingereicht und behauptet, dass die Marinekommissionen, die für die Verwaltung der Freibeuter zuständig sind, verschiedene Verstöße und Missetaten begangen haben. Die Gerichte sind empört und die öffentliche Meinung in dieser Angelegenheit ist recht unbeständig. Während der Prozess weitergeht, könnte die Schuld sehr wohl auf [Root.GetMdendie] [Root.Monarch.GetTitle] fallen."
 FBIA59: "Le tribunal c'est moi"
 FBIT60: "Häresie braut sich in Okzitanien zusammen"
 FBID60: "Reisende, die durch abgelegene Bergtäler in Südfrankreich reisen, haben Gerüchte in Umlauf gebracht, dass Vertreter einer niederträchtigen ketzerischen Bewegung, die Bogomilisten, Missionare entsandt haben, um ihr Gift unter dem französischen Volk zu predigen. Diese Nachricht hat es irgendwie bis zum Papst höchstpersönlich geschafft, der dringend darum gebeten hat, dass wir eine Gruppe von Bischöfen in die Gegend entsenden, um zu sehen, ob die Gerüchte wasserdicht sind, und diese reisenden Ketzer zu verurteilen, wenn sie gefunden werden.\nHoffentlich kehren sie mit der Nachricht zurück, dass die ganze Geschichte mehr Unsinn von den Klatschmaulern ist und dass wir diese ganze Angelegenheit vergessen können, wie das Gerücht mit dem angeblich menschenfressenden Wolf in Gévaudan."
 FBIA60: "Wir müssen den Vorwürfen nachgehen"
 fbia60.tt: "Unsere obersten Prälaten werden das Ausmaß der Ketzerei beurteilen."
 FBIT61: "Ein Geschenk für den Papst"
 FBID61: "Der gnädigste Heilige Vater, König aller Könige, Vikar von Christus auf Erden, wurde von dem großen Kaiser von Rom, Konstantin, ganz Westeuropa als Lehen gegeben. Wir sollten einen Schritt tun, um die Legitimität dieser Schenkung anzuerkennen, indem wir einige unserer Ländereien direkt an das Papsttum übergeben, um sie in ihren weltlichen Besitz zu integrieren. Die Stadt Avignon scheint eine gute Wahl zu sein, da sie über einen befestigten Palast verfügt, den die Päpste als Residenz benutzen könnten, wenn sie Frankreich besuchen."
 FBIA61: "Verschenkt Avignon!"
 FBIB61: "Das können wir uns nicht leisten"
 FBIT62: "Ein Geschenk von [From.GetName]"
 FBID62: "Der weise Herrscher von [From.GetName], der unsere weltlichen Rechte über Europa anerkennt, hat es für angebracht gehalten, die Stadt Avignon unserem heiligen Erbe zu schenken. Wir müssen unverzüglich einen apostolischen Gesandten entsenden, um den Ort mit unseren administrativen Anforderungen in Übereinstimmung zu bringen. Ebenso müssen wir Vorbereitungen für einen großen päpstlichen Einzug treffen."
 FBIA62: "Deus Vult"
 FBIT63: "Die babylonische Gefangenschaft"
 FBID63: "Als rechtmäßige Herrscher Frankreichs üben wir durch ihre Anwesenheit in Avignon einen beträchtlichen Einfluss auf das Papsttum aus. Die örtliche Festung wurde sogar zu einem weiteren päpstlichen Anwesen umgebaut - dem Palais des Papes. Wir könnten unseren Würgegriff über die päpstlichen Angelegenheiten verschärfen, wenn wir die Päpste schlicht und ergreifend in Übereinstimmung bringen, sie in Avignon einsperren und daraus einen neuen Vatikan machen würden.\nDie allgemeine Reaktion anderer katholischer Staaten wäre entsetzlich, aber wir könnten die Weltkirche wirksam in einen anderen Zweig französischer Regierungsinteressen verwandeln. Mit dieser Art von Macht könnte jede Form von Opposition mit der Zeit aus dem Weg geräumt werden. Wagen wir es, die Rufschädigung dieses waghalsigen Schachzuges zu riskieren?"
 FBIA63: "Unbegrenzte Macht!"
 FBIB63: "Richtet denjenigen hin, der das vorgeschlagen hat"
 FBIT64: "Ein gefangenes Papsttum"
 FBID64: "Es scheint, dass das großherzige Geschenk von Avignon einfach ein Betrug der intriganten Franzosen war, um ihren Einfluss auf unsere Belange zu erhöhen! Sie haben nun [Root.Monarch.GetTitle] [Root.Monarch.GetName] gezwungen, den Vatikan zu verlassen und nach Avignon zu ziehen, wo [Root.Monarch.GetSheHe] im Wesentlichen unter Hausarrest steht. Die heilige, universelle, katholische Kirche wurde von den Hunden unterdrückt, genauso wie der dämonische Theophylakt von Tusculumvon unser oberstes Vikariat für ihre Ausschweifungen während des Saeculum Obscurum benutzte. Hoffentlich werden unsere neuen französischen Oberherren nicht auf das Ausmaß des letzten toskulanischen Papstes, Benedikt IX., sinken, der im Alter von 20 Jahren Papst wurde, drei getrennte Amtszeiten hatte und der einzige Mann war, der das Papsttum für eine Geldauszahlung verkauft hat.\n\nHütet euch vor falschen Propheten, die im Schafspelz zu euch kommen, aber innerlich reißende Wölfe sind!"
 FBIA64: "Oh je!"
 FBIT65: "Ein zweites großes Schisma"
 FBID65: "Wenige dachten, dass etwas so Verheerendes wie das Schisma von 1054 zwischen der westlichen und der östlichen Kirche wieder geschehen könnte, aber das kann durch unsere Usurpation der päpstlichen Macht durchaus passieren. Der jüngste Papst besteht darauf, dass er nach Italien zurückkehren sollte, um die Kirche von ihrem alten Sitz aus zu regieren, und dass er auf keinen unserer Proteste oder Drohungen hören wird. Wir könnten es einfach als Verlust bezeichnen und den Heiligen Vater aus unserer Gewalt entlassen, oder wir könnten die Legitimität seiner Wahl in Frage stellen, indem wir unseren eigenen Kandidaten unterstützen. Diese Taktik wurde von den frühen römischen Kaisern in ihren eigenen Konflikten mit der Kirche ausgiebig angewandt, die sogenannte Gegenpäpste mit begrenzter Anerkennung hervorbrachten. Der tugendhafte und herausragende Ruf unseres Staates sorgt selbstverständlich dafür, dass noch viel mehr Katholiken auf unsere Seite kommen, wenn wir den derzeitigen Papst als unrechtmäßig anprangern."
 FBIA65: "Wir wählen unseren eigenen Papst"
 fbia65.tt: "Wir werden ein neues Papsttum in Avignon einrichten und die Anerkennung aller katholischen Monarchen fordern"
 FBIB65: "Wenn du etwas liebst, lass es frei"
 FBIT66: "Zwei Päpste"
 FBID66: "Mittlerweile hat sich die Nachricht verbreitet, dass [From.GetName] die Wahl von Papst [PAP.Monarch.GetName] für ungültig erklärt hat und einen weiteren Kandidaten, Papst [AVI.Monarch.GetName] mit Sitz in Avignon aufgestellt hat. Erst jetzt haben es Vertreter der konkurrierenden Päpste in unseren Staat geschafft und gefragt, auf welcher Seite wir stehen. Was sollen wir ihnen sagen?"
 FBIA66: "Avignon"
 FBIB66: "Rom"
 FBIT67: "Unerkannte Gefangenschaft"
 FBID67: "Mit dem Aufkommen populärer theologischer Bewegungen in ganz Europa werden unsere fortdauernden Ansprüche auf das Papsttum von den Bürgern Europas deutlich wahrgenommen und haben keinen Einfluss mehr. Das Papsttum ist uns trotz aller Bemühungen entglitten."
 FBIA67: "Bedauernswert"
 FBIT68: "Anabaptisten erobern $PROVINCENAME$"
 FBID68: "Als Martin Luther den Protestantismus in ganz Europa verbreitete, brachte er eine Kavalkade kleinerer Häresien und konkurrierender Sekten mit sich, von denen jede eine bizarrere Sichtweise als die vorherige hatte. Eine dieser Sekten sind die Anabaptisten, die behaupten, dass die Taufe nur für kundige Erwachsene bestimmt sein sollte; diejenigen, die als Kinder getauft wurden, sollten wieder getauft werden; ebenso pflegen sie extrem radikale Vorstellungen von Eigentum.\nWir würden uns normalerweise nicht mit diesem Pöbel beschäftigen, aber ein ketzerischer Prediger in unserer Hauptstadt hat diese Anabaptisten zu einem großen Aufstand aufgehetzt, indem er die Verwaltungssitze übernommen und die Stadtmauern abgeriegelt hat. Wir müssen die Armee schicken!"
 FBIA68: "Vernichtet sie"
 FBIT69: "Verführerische Ideen"
 FBID69: "Die protestantische Reformation hat eine Menge seltsamer und neuartiger Ideen über den christlichen Glauben mit sich gebracht. Eine der esoterischeren Ansichten ist als "Anabaptismus" bekannt geworden und bezieht sich auf diejenigen, die glauben, dass Menschen nur dann als Erwachsene getauft werden sollten, wenn sie eine bewusste, rationale Entscheidung treffen können.\nAls [Root.Monarch.GetTitle] [Root.Monarch.GetName] kürzlich durch den Platz von [Root.Capital.GetCapitalName] zog, stieß [Root.Monarch.GetSheHe] auf einen bettelnden Prediger, der die anabaptistische Lebensweise promovierte. Bevor [Root.Monarch.GetHerHis]e Wachen den Mann niederschlagen konnten, wurden sie von [Root.Monarch.GetName] gestoppt und hörten weiterhin seine öffentliche Predigt. Es scheint, dass der Prediger recht faszinierend war, denn Ostfriesland erwägt nun eine Bekehrung zu dieser fremdartigen neuen Sekte."
 FBIA69: "Konvertieren"
 FBIB69: "Bei unserem Glauben bleiben"
 FBIT70: "Vertrag von Venedig"
 FBID70: "Der Status des Papsttums innerhalb des Heiligen Römischen Reiches war schon immer zweifelhaft, da die Spenden von Pippin und Konstantin und die nominelle Rolle Roms als Hauptstadt des Reiches die Gewässer in Bezug auf den Grad der Freiheit, den wir haben sollten, trüben. Mit Blick auf die Investiturstreitigkeiten und den Aufstieg des Konflikts zwischen Guelfen und Ghibellinen auf der italienischen Halbinsel ist es vielleicht an der Zeit, die Unabhängigkeit von dem Konglomerat, das sich selbst als heilig und römisch bezeichnet, zu suchen."
 FBIA70: "Unabhängigkeit erklären"
 FBIB70: "Wir binden unser Schicksal an das Reich"
 FBIT71: "Guglielma von Mailand"
 FBID71: "Im Jahre 1260 kam eine heilige Frau namens Guglielma nach Mailand, die schnell eine große Anhängerschaft für ihre Frömmigkeit gewann. Ihre Jünger behaupteten, sie sei die leibhaftige Inkarnation des Heiligen Geistes und sei dazu bestimmt, die katholische Kirche als erste Päpstin zu führen. Obwohl Guglielma dies selbst verneinte, predigte sie eine apokalyptische Vision der Kirche, in der bestehende Machtstrukturen zerstört und durch einen rein weiblichen Klerus ersetzt würden. Spätere Fresken von Guglielma zeigen sogar ihre Weihe als Priesterin. Wie sollte das Papsttum auf diese seltsamen Vorstellungen reagieren?"
 FBIA71: "Es ist der Wille des Heiligen Geistes"
 FBIB71: "Das ist Ketzerei!"
 FBIT72: "Die Dominikaner"
 FBID72: "Ein spanischer Theologe namens Dominikus hat eine kleine Klostergemeinschaft gegründet, die sich wissenschaftlichen und pädagogischen Fragen widmet. Viele Christen schauen mit Bewunderung auf Dominikus' Vorbild und versuchen, sich dieser neuen Lebensweise anzuschließen. Das Kardinalskollegium sieht nichts dagegen, den Anhängern von Dominikus eine amtliche Verordnung zu geben und sie als neuen Orden, den Ordo Praedicatorum, in die katholische Kirche aufzunehmen. Ihre lehrreichen Talente werden bei der Bekämpfung von Ketzerei nützlich sein."
 FBIA72: "Mirabile dictu!"
 FBIT73: "Franz von Assisi"
 FBID73: "Der Sohn eines wohlhabenden Kaufmanns hat sein gesamtes Hab und Gut den Armen geschenkt und das Prinzip des Eigentums aufgegeben, mit dem Ziel, nach dem Vorbild Christi und seiner Apostel zu leben. Im Gegensatz zu verschiedenen Häresien, die eine ähnliche Botschaft voranzutreiben versuchten, hält sich dieser Mann namens Franz an den strengen Gehorsam gegenüber der katholischen Kirche und dem römischen Papst, den er seinen Anhängern mit Nachdruck auferlegt. In einem Traum letzte Nacht hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] gesehen, wie die römische Kirche zusammenbrach, während Franz ganz allein stand und sie aufrecht hielt. Dass dies eine Vision des Herrgottes war, liegt auf der Hand - wir müssen dem Antrag des Bettelmönchs auf Genehmigung seines neuen Ordens, des Ordo Fratrum Minorum, zustimmen."
 FBIA73: "Er wird sicher heilig gesprochen werden!"
 FBIT74: "Die Heilige Inquisition"
 FBID74: "Die katholische Kirche unterdrückte Ketzerei während des größten Teils ihrer Geschichte mit theologischen Debatten und, wenn das scheiterte, mit Verurteilung und Inhaftierung. Der gleichzeitige Aufstieg von Katharer und Waldenser in Südfrankreich stellte eine neue Herausforderung dar, da sich diese bewährten Methoden als unwirksam erwiesen. Im Jahre 1184 wurden mit der Gründung der bischöflichen Inquisition drastischere Maßnahmen ergriffen. Unter diesem Diktum gingen Mannschaften von zwei ausgebildeten Klerikern von Stadt zu Stadt und versuchten, verdächtige Ketzer mit der höchstzulässigen Todesstrafe durch Selbstverbrennung zu bestrafen.\nIm Laufe der Jahrhunderte sollte diese Innovation viele Anwendungen finden, einschließlich einer gewaltsameren staatlichen Nachahmung im christlichen Iberien, obwohl sie ursprünglich von Mönchsorden wie den Dominikanern gepflegt wurde. Die Wirksamkeit der dominikanischen Inquisition brachte ihnen den Spitznamen "Domini Canes" - "Hunde des Herrn" - ein."
 FBIA74: "Gründet eine Inquisition"
 FBIB74: "So etwas brauchen wir nicht"
 FBIT75: "Künstlerpreisträger"
 FBID75: "Ein [Root.Culture.GetName]er Maler hat mit seinem überwältigend schönen Kunstwerk die Blicke von Kennern und Kritikern der Region auf sich gezogen. Er hat unserem Volk große Ehre gebracht und sollte eine neue Schirmherrschaft unter dem Staat erhalten!"
 FBIA75: "Wir haben die besten Künstler, Jungs"
 FBIT76: "Sprachlicher Durchbruch"
 FBID76: "Gelehrte haben lange über den Ursprung der [Root.Culture.GetName]en Sprache gerätselt. Die Vorschläge reichen von tamilisch über makedonisch über protoalbanisch bis hin zum hypothetischen ur-ultrafranzösisch. Eine neue Monographie hat jedoch überzeugende vergleichende Anhaltspunkte dafür gefunden, dass [Root.Culture.GetName] tatsächlich die erste Sprache von allen war, die von den ersten Menschen gesprochen wurde, die jemals auf der Erde lebten. Viele haben das bereits vermutet, aber das ist ein neuer Beweis."
 FBIA76: "Könnte es wahr sein?"
 FBIT77: "[Root.Culture.GetName]e Siedler"
 FBID77: "Im zwölften und dreizehnten Jahrhundert erlebten die wendischen und baltischen Länder einen Aufschwung der Germanisierung unter dem Begriff der "Deutschen Ostsiedlung". Die Bewohner unserer Nation haben einen Drang entwickelt, fremde Länder zu erforschen, neues Leben und neue Zivilisationen zu finden und beherzt dorthin zu ziehen, wo noch kein Mensch zuvor gewesen ist, was den Beginn unseres eigenen goldenen "Siedlungs"-Zeitalters markiert. Wir müssen ihre Begeisterung unterstützen!"
 FBIA77: "Schickt sie fort"
 FBIT78: "Ein neues Museum?"
 FBID78: "Ein reicher Mann hat in einer unserer Städte eine ganze Sammlung von Artefakten unserer Vorfahren aufgebaut, ein wahrhaft beeindruckendes Denkmal für unser kulturelles Erbe. Eine frühere Vereinbarung sah vor, dass ein Teil der staatlichen Mittel für den Bau eines Museums zur Verfügung gestellt wurde, um der Bevölkerung zu ermöglichen, im Glanz unserer antiken Vergangenheit zu trinken. Doch jetzt, da der reiche Besitzer tot ist, gibt es niemanden, der den Handel durchsetzen kann. Sollen wir das Museum trotzdem bauen oder die Gelder für unsere eigenen Zwecke missbrauchen?"
 FBIA78: "Weiter mit dem Projekt"
 FBIB78: "Das Material für andere Zwecke verwenden"
 FBIT79: "Verärgerte Bauern"
 FBID79: "Gesindel an den Rändern unserer Nation beklagt, dass sie als Bürger zweiter Klasse behandelt werden, weil sie nicht [Root.Culture.GetName] sind. Dieser unverschämte Vorwurf steht im Widerspruch zu unserer gesamten juristischen Tradition, die allen anerkannten Völkern von [Root.GetName] Privilegien gewährt. Egal, was unsere Gesandten sagen, die Bauern wurden in Aufruhr und Ungehorsam versetzt.\n\nWir werden sich nie auf diese verräterischen Anschuldigungen einlassen!"
 FBIA79: "Sie sind immer nur am Pöbeln"
 FBIT80: "Erfolgreiches Festival"
 FBID80: "Die Organisatoren haben eine Art Messe oder Festival zusammengestellt, um unsere einzigartige Kultur und deren Tugenden zu feiern. Die Idee erwies sich als voller Erfolg, belebte die lokale Wirtschaft und sorgte für einen massiven Wirtschaftsaufschwung. Das Festival war so populär, dass sich die Bekanntheit der unvergleichlich köstlichen regionalen Küche und der eindringlichen Volkslieder in den Nachbarländern verbreitete. Reisende aus der ganzen Region kommen nun jährlich, um das Fest zu erleben."
 FBIA80: "Wunderbar"
 FBIT81: "Neues Spiel begeistert das Publikum"
 FBID81: "Ein [Root.Culture.GetName]er Dramatiker hat eine Tour-de-Force geschaffen, die durch die Jahrhunderte hindurch wirken wird. Dieses herzzerreißende Werk bringt den stoischsten und herzlosesten Zuschauern Tränen in die Augen und reicht von Komödie über Romantik und Existenzialismus bis hin zur Tragödie mit unübertroffenem Talent. Man könnte fast jede Zeile aussuchen und ein faszinierendes, lieblich anmutendes Denkmal für seine unvergänglichen Spuren haben.\nSollen wir das Spiel weiterhin innerhalb unserer eigenen Grenzen zeigen lassen oder versuchen, die Besetzung in einem unserer Nachbarstaaten zu finanzieren? Es wird unserem Volk und unserer Nation großen Ruhm bringen."
 FBIA81: "Profitiert vom Erfolg"
 FBIB81: "Schickt die Truppe in eine andere Nation"
 FBIT82: "Eine erstaunliche Entdeckung"
 FBID82: "Die Nachricht von der Neuen Welt hat sich zum jetzigen Zeitpunkt eindeutig über den Westen verbreitet. Die Gelehrten unserer Nation haben neue Beweise gefunden, um einen umstrittenen Standpunkt zu unterstützen, dass der genuesische Entdecker Christoph Kolumbus nicht der erste war, der diese vergessenen Kontinente wiederentdeckte - es war eher ein antiker Entdecker, der in unserem Land geboren wurde!\nSchon viele Schwarzseher sind aus der Versenkung gekommen, um diese Funde als chauvenistische Fiktion anzuprangern, aber es gibt vielleicht ein Körnchen Wahrheit in ihnen."
 FBIA82: "Unglaublich!"
 FBIB82: "Diese Geschichte klingt fragwürdig"
 FBIT83: "Diplomatischer Skandal"
 FBID83: "Ein [Root.GetAdjective]er Spitzenstaatsmann ist in einen massiven Skandal verwickelt worden, der die Hälfte der Regierung zu Fall zu bringen droht, wenn er bloßgestellt wird. Sein Fehlverhalten wird den Ruf der gesamten [Root.Culture.GetName]en Kultur beschädigen, also müssen wir alle notwendigen Mittel einsetzen, um sicherzustellen, dass er nicht an die Öffentlichkeit gelangt.\nLeider ist der Täter in ein weit entferntes anarchisches Land geflohen, weil er wusste, dass er inhaftiert oder hingerichtet werden würde, wenn er sein Gesicht an unseren Hof zeigen würde. Unsere einzige Möglichkeit ist, auf die älteste Überzeugungsmethode zurückzugreifen - die Bestechung."
 FBIA83: "Wir haben keine andere Wahl"
 FBIT84: "Erbe im Turnier verwundet"
 FBID84: "Unsere Berater behaupteten, dass die Organisation eines Turniers das Ansehen unserer Nation und Kultur signalisieren würde. Es wurde natürlich erwartet, dass [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] teilnehmen würde, was ebenfalls [Root.Heir.GetHerHis]e Kampfkraft beweist, bevor [Root.Heir.GetSheHe] das Reich übernimmt. Diese vorschnelle Idee ist jedoch nach hinten losgegangen, da [Root.Heir.GetSheHe] bei einem Unfall vor der ganzen Menge schwer verwundet wurde. Nicht nur sein Ruf ist ruiniert, auch die Folgen der Verletzung könnten von Dauer sein!\n\nJeder Berater, der diese Idee unterstützt hat, muss zur Rechenschaft gezogen werden, durch Blut oder zumindest durch das Exil."
 FBIA84: "Geht mir aus den Augen!"
 FBIB84: "Wir brauchen jeden Arzt im Land"
 FBIT85: "Logistische Vorteile"
 FBID85: "Unsere Aufmerksamkeit für logistische Angelegenheiten hat unsere Kampfkraft bereits gestärkt! Schwarzmaler behaupteten, wir bräuchten kräftigere Soldaten oder größere Katapulte und Kanonen, aber [Root.Monarch.GetName] war unnachgiebig, die Wichtigkeit unserer Logistiker zu verteidigen. Wir haben am Ende Recht behalten!"
 FBIA85: "Wir müssen feiern"
 FBIT86: "Intensivere Ausbildung?"
 FBID86: "Einige Logistiker sind der Meinung, dass wir im Interesse der Professionalität und der Belastbarkeit eine Reihe von Reformen der militärischen Standardausbildung durchführen sollten. Dies würde jedoch die Zahl der Rekruten, die das Programm bestehen, verringern und uns einen kleineren Vorrat an Soldaten zur Verfügung stellen.\nDie Logistikexperten behaupten, dass sie den Unterschied durch weitere Rekrutierungsmaßnahmen ausgleichen können, aber wir sind nach wie vor nicht davon überzeugt, dass diese Reformen im besten Interesse des Staates sind."
 FBIA86: "Erlasst die Reformen"
 FBIB86: "Lasst es sein"
 FBIT87: "Logistikbegabter General"
 FBID87: "So wie es Scipio Africanus gelang, der Schlacht von Cannae, der größten Katastrophe der Römer, zu entkommen und Hannibal Barca zu besiegen, findet man manchmal einen militärischen Befehlshaber, dessen logistisches Talent göttlich ist, der aber nicht unbedingt für seine Kampfbereitschaft bekannt ist. Einer unserer neuesten niederen Generäle hat seine Fähigkeit bewiesen, durch Wälder und Flüsse wie offene Straßen zu fahren und über Festungsmauern zu hüpfen, als wären sie Bauernzäune. Sollen wir versuchen, ihn einzusetzen?"
 FBIA87: "Rekrutiert ihn"
 FBIB87: "Wir brauchen seine Dienste nicht"
 FBIT88: "Logistikbegabter Admiral"
 FBID88: "Wie Aeneas in jenem großen Sturm, der durch die schaumige Meeresoberfläche schneidet, ist unser neuester Admiral wie ein Zauberer mit Schnelligkeit und Planung. Es gibt keinen Hafen auf der Welt, von Tanger bis Taiwan, den er nicht kennt, und keinen alten Seemannstrick, den er nicht anwenden kann.\nNatürlich sind seine Talente in der direkten Kriegsführung nicht so bedeutend, aber vielleicht können wir ihn trotzdem einsetzen?"
 FBIA88: "Rekrutiert ihn"
 FBIB88: "Wir brauchen seine Dienste nicht"
 FBIT89: "Hervorragende Logistik"
 FBID89: "Die Logistik von [Root.GetName] ist der Neid der Region. In den königlichen Höfen, Tavernen oder Militärakademien der Nachbarstaaten hört man ehrfürchtige Diskussionen darüber, wie gut unsere Logistikbranche funktioniert. Manche flüstern sogar, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Wahrsager ist und die Aktionen feindlicher Armeen voraussehen kann, noch bevor sie sich für ein Vorgehen entschieden haben."
 FBIA89: "Schön"
 FBIT90: "Geheimgänge"
 FBID90: "Manchmal haben ummauerte Städte oder Schlösser einen gut versteckten Durchgang oder sogar einen langen geheimen Tunnel, durch den man hinein- und herauskommt. Viele wichtige Belagerungen in der Geschichte waren erfolgreich, weil Verräter die belagernde Armee über ihren Standort informierten.\nWir können solche Gänge aber auch anders nutzen - um Vorräte in die Festung zu schmuggeln und die hungernden Bewohner zu entlasten."
 FBIA90: "Nutzt sie aus!"
 FBIB90: "Behaltet die Vorräte"
 FBIT91: "Wachstum in der Rekrutierung"
 FBID91: "Logistikverantwortliche schlugen kürzlich eine neue Propagandakampagne vor, um die Rekrutierung voranzutreiben. In verschiedenen Städten und Dörfern wurde eine Reihe von Flugblättern veröffentlicht, die die sich abzeichnende Bedrohung durch unsere Nachbarn, ihre angeborene Niederträchtigkeit und das heimtückische Unglück, das sie gegen unsere Bürger verüben wollen, wenn sie jemals unsere Verteidigung und unsere Reihen durchbrechen und es in unser Land schaffen, zeigen. Die Operation war ein voller Erfolg und die Rekrutierungszahlen sind enorm gestiegen!"
 FBIA91: "Sie sollen belohnt werden"
 FBIT92: "Enthülltes Kontaktnetzwerk"
 FBID92: "Es ist entscheidend, Menschen im Land zu haben, die die feindlichen Bewegungen und Pläne erahnen können. Wenn jedoch ein Netzwerk von Spitzeln zu groß wird, wird die ganze Sache aufgeblasen und die Verräter werden hingerichtet.\nEs sieht so aus, als ob ein gewisser Beamter gestern Abend in einer Taverne mit der Macht unserer Spionagenetze prahlte und das falsche Paar Ohren ihn belauscht haben."
 FBIA92: "Köpfe werden rollen!"
 FBIT93: "Logistik vernachlässigt"
 FBID93: "Einige Leute sehen nicht, wie wichtig eine gut gepflegte logistische Führung ist, und denken, dass Kriege nur durch Stärke gewonnen werden können. Diese bedauerliche Missstände scheinen unsere eigenen Generäle getroffen zu haben und als solche ist die logistische Kompetenz unseres Staates gefährdet."
 FBIA93: "Beschämend"
 FBIT94: "Schlechte Ausbildung"
 FBID94: "Wenn man über ein stehendes Heer oder gar nur Vasallenabgaben verfügt, ist ein gewisses Maß an standardisierter Taktik und Planung über die Ränge hinweg eine logistische Notwendigkeit. Es scheint, dass einige unserer Ausbildungsprogramme nicht ganz zeitgemäß sind und ganze Teile des Militärs in einem verwahrlosten Zustand sind."
 FBIA94: "Säubert die Ränge"
 FBIB94: "Wir müssen damit leben"
 FBIT95: "Neidische Kunsthandwerker"
 FBID95: "Der Erfolg unserer künstlerischen Klasse ist zu einer Inspiration in der ganzen Welt geworden. Tavernen, Läden und Handelsposten füllen sich mit hochwertigen, lokal produzierten Waren aller Art, die die Bürger erfreuen und ernähren. Wie diese alten Römer sagten, ist alles, was man den Menschen wirklich geben muss "panem et circenses"."
 FBIA95: "Wunderbar!"
 FBIT96: "Produktionsgewinne"
 FBID96: "Es macht keinen Sinn, in die Produktion zu investieren, wenn der Staat davon nicht in irgendeiner Weise profitiert. Unsere Konzentration auf die Kunsthandwerker des Reiches hat in der Tat zu Dividenden für die Staatskasse geführt, trotz der Proteste und Warnungen einiger unserer unwissenderen Berater. Wir sind so froh, dass sie sich als falsch herausgestellt haben!"
 FBIA96: "Wir brauchen Geld"
 FBIT97: "Preisschwein entdeckt"
 FBID97: "Auf halbem Weg durchs Leben zog ein Reisender aus einem altertümlichen Land durch unsere glorreiche Nation und stieß auf einen Bauernhof, der mit einem so großen Schwein prahlte, dass es die einheimischen Kühe in den Schatten stellte. Die Geschichte dieses Reisenden schaffte es schließlich bis zu [Root.GetMdemder] [Root.Monarch.GetTitle], der Delegierte zur Untersuchung der Behauptungen entsandte. Es stellte sich heraus, dass die Geschichte des Reisenden wahr war, und das Schwein und der Bauer konnten bald zu einem öffentlichen Debüt in unsere Hauptstadt begleitet werden.\n[Root.GetMDerDie] [Root.Monarch.GetTitle] wird voraussichtlich eine Rede halten, um die Veranstaltung zu beginnen, die allerdings in mehrere verschiedene Richtungen gelenkt werden kann."
 FBIA97: "Nur eine öffentliche Zeremonie"
 FBIB97: "Schlachtet es für ein Fest!"
 FBIT98: "Versorgungsüberschuss"
 FBID98: "Die ausgezeichnete Herstellungspolitik von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat zu einem Überschuss an Vorräten geführt. Weise Berater haben vorgeschlagen, dass wir diesen Überschuss in unser Militär investieren, indem wir besser ausgerüstete und besser versorgte Soldaten schaffen, als wir es normalerweise gewohnt sind. Wir sollten diese neuen Vorräte sofort umverteilen, zum Ruhm unseres Staates und unseres Volkes!"
 FBIA98: "Unterstützt unsere Truppen"
 FBIT99: "Handelspolitik"
 FBID99: "Die Stärke unseres Produktionssektors und unserer Handwerker hat zu einem Handelsüberschuss geführt und die Minister haben sich an [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit Vorschlägen gewandt, sich entweder auf unser Verständnis der lokalen Handelsknotenpunkte zu konzentrieren oder zu versuchen, benachbarte Märkte mit unseren billigen Waren zu überschwemmen.\n\nIn welche Richtung sollen wir unsere Händler bewegen?"
 FBIA99: "Interner Fokus"
 FBIB99: "Externer Fokus"
 FBIT100: "Eine neue Produktionspolitik?"
 FBID100: "Ein gewisser Gastberater namens Raghnall Ó Ríogáin hat uns vorgeschlagen, selektiv eine Laissez-faire-Politik gegenüber inländischen Herstellern und Handwerkern zu verfolgen, um die Stichhaltigkeit neuer Wirtschaftstheorien zu testen. Laut Ríogáin wird eine geringere Regulierung das Wachstum und den Wettbewerb zwischen den ansässigen Unternehmen fördern, wodurch die Gewinne nach oben in unsere Kassen fließen werden."
 FBIA100: "Versucht es"
 FBIB100: "Festhalten am Status quo"
 FBIT101: "Produktionsüberschuss"
 FBID101: "Unsere Fokussierung auf die Produktion hat sich ausgezahlt! Kunsthandwerker in Städten im ganzen Land hatten ein außergewöhnliches Jahr, von feinen Weinproduzenten über Bierbrauer bis hin zu Hirten und Händlern und Schneidern und Glasbläsern. Die Begeisterung vor Ort reicht bis in die obersten Ränge unseres Hofes, und selbst [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in bester Laune."
 FBIA101: "Gute Neuigkeiten!"
 FBIT102: "Versorgungsengpass"
 FBID102: "In Zeiten des Krieges muss man hoffen, dass die verschiedenen Städte und Festungen der Nation für den Fall einer längeren Belagerung gut ausgestattet sind.\nEs scheint, dass dies in unserem aktuellen Krieg nicht der Fall war, da Boten aus dem ganzen Reich von gravierenden Versorgungsengpässen und einem Mangel an Industriegütern berichten. Die Bevölkerung ist erschöpft und viele Städte könnten sich kampflos ergeben."
 FBIA102: "Das ist eine Katastrophe"
 FBIT103: "Verwüstete Provinzen"
 FBID103: "Hungersnot, Feuer, Pest und die verschiedenen Reiter der Apokalypse haben den Produktionssektor unseres Staates in Mitleidenschaft gezogen. Es kursieren Geschichten über "Geisterstädte", die von ihrer gesamten Bevölkerung wegen bedrohlicher Umstände oder wirtschaftlichen Einbruchs verlassen wurden. Dieses Problem reicht bis an die Grenzen unserer Nation. Wir können nur wenig tun, um Abhilfe zu schaffen."
 FBIA103: "Betet für bessere Zeiten"
 FBIT104: "Verfallende Infrastruktur"
 FBID104: "Während unsere Nation einen besonderen Schwerpunkt auf die Produktion gelegt hat, haben wir die Aufrechterhaltung unserer bestehenden Einrichtungen weitgehend übersehen. So haben viele Produktionsstätten am Rande der Zivilisation einen ziemlich schlechten Zustand eingenommen. Mühlen verrotten und verwahrlosen, Getreidespeicher liegen leer, Felder werden durch Regen ausgespült und Schmiede arbeiten mit überholten Materialien.\nUm Abhilfe zu schaffen, bedarf es einer Herkulesarbeit... Sollen wir versuchen, diese Not zu lindern?"
 FBIA104: "Wir müssen damit leben"
 FBIB104: "Mit allen erforderlichen Mitteln"
 FBIT105: "Das Schicksal von León"
 FBID105: "Unser Verwandter, [LON.Monarch.GetTitle] [LON.Monarch.GetName] von León, ist nicht in der Lage, das Reich angesichts der islamischen Bedrohung angemessen zu verwalten. Es wäre viel besser für unsere[Root.GetMnMale] glorreiche[Root.GetMnMale] [Root.Monarch.GetTitle], die Krone von León zu kontrollieren und die Länder von Ferdinand dem Großen wieder zu vereinen. Lange haben wir mit [LON.GetMihmihr] in kleineren Scharmützeln und Auseinandersetzungen gekämpft, aber jetzt haben wir die Möglichkeit, uns in die Hauptstadt zu schleichen und [LON.Monarch.GetHerHim] festzunehmen und alle Überreste der alten Regierung ins Exil zu den Mauren zu schicken. Sollten wir diese Gelegenheit nutzen?"
 FBIA105: "Fort mit diesen Weichlingen!"
 FBIB105: "Wir brauchen keine weiteren Titel"
 FBIT106: "Das Schicksal von Galicien"
 FBID106: "Unser Verwandter, [GAL.Monarch.GetTitle] [GAL.Monarch.GetName] von Galicien, ist nicht in der Lage, das Reich angesichts der islamischen Bedrohung angemessen zu verwalten. Es wäre viel besser für unsere[Root.GetMnMale] glorreiche[Root.GetMnMale] [Root.Monarch.GetTitle], die Krone von Gallicien zu kontrollieren und die Länder von Ferdinand dem Großen wieder zu vereinen. Lange haben wir mit [GAL.GetMihmihr] in kleineren Scharmützeln und Auseinandersetzungen gekämpft, aber jetzt haben wir die Möglichkeit, uns in die Hauptstadt zu schleichen und [GAL.Monarch.GetHerHim] festzunehmen und alle Überreste der alten Regierung ins Exil zu den Mauren zu schicken. Sollten wir diese Gelegenheit nutzen?"
 FBIA106: "Fort mit diesen Weichlingen!"
 FBIB106: "Wir brauchen keine weiteren Titel"
 FBIT107: "Die Schlacht von Atapuerca"
 FBID107: "Anfang 1054, als [Root.GetMunserunsere] [Root.Monarch.GetTitle] krank war und am Rande des Todes schien, versuchte [Root.Monarch.GetHerHis] Bruder von Navarra, [Root.Monarch.GetHerHim] zu ermorden und einen Putsch in León durchzuführen, so wie die Krone ursprünglich an die Jiménez-Dynastie gekommen war. Wie auch immer, [Root.Monarch.GetName] konnte entkommen und hat eine Armee zusammengestellt, die in die Grenzgebiete Navarras reist, um [NAV.Monarch.GetTitle] [NAV.Monarch.GetName] zu verhaften und diesen versuchten Brudermord zu rächen.\n\nSollen wir diesen Angriff durchführen oder den Geistlichen gehorchen, die uns die Tugend der Vergebung und Barmherzigkeit lehren?"
 FBIA107: "Matthäus 5,22"
 FBIB107: "Matthäus 5,39"
 FBIT108: "Katastrophe bei Atapuerca"
 FBID108: "Die Taten des Bruders [LON.GetMdesder] [LON.Monarch.GetTitle][LON.GetMsMale], dem Herrscher unserer Nation zu Beginn des Jahres 1054, haben die leonesische Aristokratie auf ganzer Breite empört. In einem Fehlurteil hatte [Root.Monarch.GetSheHe] einen missglückten Attentatsversuch gegen den leonesischen Monarchen eingeleitet. Jetzt müssen wir den Preis dafür zahlen, dass León aus Rache eine Kampftruppe an unsere Grenzen schickt. Es wurde gerade berichtet, dass die Schlacht eine Katastrophe für unsere Truppen war; der große General Fortún Sánchez wurde zusammen mit [NAV.GetMUnseremUnserer] [NAV.Monarch.GetTitle] getötet!\n\nEs scheint, dass die Tugend der Versöhnung bei den Leónesen verloren gegangen ist. Sie zitierten sogar den Bibelvers Matthäus 5:22, der besagt, dass jeder Mensch, der mit seinem Bruder in Konflikt steht, in den Feuern der Hölle umkommen wird! Wenn sie nur ihren eigenen Fehler erkennen könnten."
 FBIA108: "Es ist Zeit, unsere Verluste zu begrenzen"
 FBIB108: "'Molon Labe', wie die Griechen sagen"
 FBIT109: "Navarra gibt nach"
 FBID109: "Mit dem Tod [NAV.GetMdesder] [NAV.Monarch.GetTitle][NAV.GetMsMale] blieb dem Adel in Navarra nichts anderes übrig, als unsere Forderungen zu akzeptieren und einige wichtige Grenzfestungen abzutreten. Wir freuen uns sehr über ihre Besonnenheit."
 FBIA109: "Wunderbar"
 FBIT110: "Navarra widersteht"
 FBID110: "Obwohl sie ihre[NAV.GetMnMale] [NAV.Monarch.GetTitle] in der ersten Schlacht verloren haben, widersetzen sich die Adeligen Navarras weiterhin den rechtmäßigen Forderungen unserer Nation. Wenn wir die Grenzfestungen, die wir verdienen, in Besitz nehmen wollen, müssen wir eine maßstäbliche Invasion starten. Das mag bei den mächtigen islamischen Staaten im Süden riskant sein."
 FBIA110: "Bereitet euch auf den Krieg vor!"
 FBIT111: "Tanistry Wahl"
 FBID111: "Im Gegensatz zum feudalen Europa organisiert Irland seine Abfolge nach dem Konzept der Tanistria und nicht nach dem Erstgeburtsrecht. Ein erwachsener männlicher Verwandter, der fit für den Thron zu sein scheint, wird nominiert, um den derzeitigen Herrscher zu folgen - das kann sein Sohn sein, aber eine solche Beziehung ist keine Notwendigkeit. Da unser Clan keinen Erben hat, ist es jetzt an der Zeit, diese alte Tradition zu ehren und unsere Verwandten zu durchsuchen, um jemanden zu finden, der zu unserem glorreichen Thron passt."
 FBIA111: "Ein vielversprechender Krieger"
 FBIB111: "Ein talentierter Barde"
 FBIC111: "Ein angehender Kleriker"
 FBIDD111: "Ein entfernter Verwandter"
 FBIT112: "Erbschaft"
 FBID112: "Der Aufstieg unseres Stammes hat zu einer erblichen Herrschaft geführt, bei der jeder Häuptling die Kontrolle über sein Kind verlor. Unser Stamm wird nun seine eigene Herrscherdynastie haben."
 FBIA112: "Groß"
 flavor_kni.EVTNAME6: "Ein neues Zuhause für die Ritter"
 flavor_kni.EVTDESC6: "Da Rhodos in den Händen des wahren Glaubens liegt, hat der Papst vorgeschlagen, die Insel als neue Heimat für die Ritter des Hospitaliterordens zu etablieren, die sie als Bastion gegen Ketzer und Heiden nutzen können. Wir würden seine Heiligkeit mit großer Freude erfüllen, wenn wir dem Angebot zustimmen würden."
 flavor_kni.EVTOPTA6: "Natürlich werden wir das unterstützen."
 flavor_kni.EVTOPTB6: "Land aufgeben? Niemals!"
 flavor_sco.EVTNAME11: "Robert de Brus"
 flavor_sco.EVTDESC11: "Die politische Situation in Schottland entwickelt sich ständig weiter. Der unter dem vorläufigen Regierungsrat stehende faktische Herrscher, John Comyn, wurde von dem mächtigen Adligen Robert de Brus und seinen Gefolgsleuten überfallen. Wenn Robert in der Lage ist, diesen schmutzigen Mord zu begehen, wird er wahrscheinlich als neuer König anerkannt werden. Robert hat eine lange Vergangenheit in der machiavellistischen Zusammenarbeit mit den Engländern, aber viele Adlige glauben, dass er unsere beste Hoffnung ist, die Nation zu stärken."
 flavor_sco.EVTOPTA11: "Wach auf, es ist Zeit zu sterben."
 flavor_sco.EVTOPTB11: "Wachen!"
 flavor_sco.EVTNAME12: "William Wallace"
 flavor_sco.EVTDESC12: "Ein junger Ritter aus dem schottischen Adel hat sich als Anführer profiliert. Wir haben ihn in unser ständiges Bemühen rekrutiert, um uns vor ausländischen Eindringlingen zu schützem. Möge er die Schotten zum Sieg führen!"
 flavor_sco.EVTOPTA12: "Für $COUNTRY$!"
 aow_events.377.t: "Die Sache der anabapistischen Plage"
 aow_events.377.d: "Normalerweise ist das Gesindel einer Nation ihr eigenes Problem. Nicht, wenn eine andere Nation die gleiche geistliche Pest offen begrüßt wie das Gesindel. Viele sowohl im Klerus als auch im Militär ziehen eine gerade Linie zwischen den anabapistischen Aufständischen, die wir heute bekämpfen, und der Leidenschaft unserer Nachbarn für die anabapistische Sache. Wir können in den Augen der anderen keine respektierte und gefürchtete Nation bleiben, wenn wir sie nicht ausdrücklich oder stillschweigend mit ihrer Unterstützung der Häretiker konfrontieren, die die [Root.GetAdjective]en Lande angreifen."
 aow_events.377.a: "Sie sollten besser eine Antwort für uns parat haben!"
 aow_events.377.b: "Lasst uns nicht noch mehr Ärger verursachen."
 manzlost.tt: "Die türkischen Staaten werden später wahrscheinlich eine Invasion starten."
 manzwon.tt: "Es wird keine weiteren türkischen Invasionen geben."
 reform_em.tt: "§RAlle Provinzen im Besitz außerhalb unserer Kulturgruppe werden wegbrechen.§!"
 curtail_templars.tt: "Der §YTempler-Stand§! wird entfernt.\nJede Provinz im Besitz der §YTempler§! erhält 8 Unruhe."