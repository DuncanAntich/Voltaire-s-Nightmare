 cossacks_supplied_centrally: "Zentralversorgung für Ordensgemeinschaften"
 desc_cossacks_supplied_centrally: "Wir bezahlen die Ritterorden aus unserer Schatzkammer, um sie enger an uns zu binden, und um sie widerstandsfähiger gegen plündernde Armeen, Wind und Wetter zu machen."
 EST_VAL_COSSACK_MINISTER_NOBLES: "Ritterorden in der Regierung: §R$VAL$§!"
 estate_cossacks_disaster: "Unabhängigkeit der Ritterorden"
 estate_cossacks_disaster_desc: "Die heiligen Ordensgemeinschaften sind so mächtig geworden, dass sie sich von unserer Nation getrennt haben, um ein eigenes Land zu bilden, das sich unserer Kontrolle entzieht."
 estate_cossacks: "Ritterorden"
 estate_cossacks_desc: "Die Ritterorden bestehen aus verschiedenen Bruderschaften, Kreuzfahrergesellschaften und Baronien innerhalb Europas. Die verschiedenen Amtsbezirke haben oft wenig Kontakt mit den Großmeistern und führen ihre Geschäfte daher über einen souveränen Monarchen. Die Ritterorden streben danach, als ein Stand von gleicher Bedeutung wie der Adel anerkannt zu werden, und werden ihre volle politische und religiöse Macht einsetzen, um einem gutherzigen Herrscher zu helfen."
 cossack_rebels_title: "Ritterorden-Rebellen"
 cossack_rebels_name: "Ritterorden von $COUNTRY$"
 cossack_rebels_desc: "Rebellische Ritterorden versuchen, das Reich unter ihre eigene Herrschaft zu bringen."
 cossack_rebels_army: "Ritterorden"
 cossack_rebels_demand_desc: "Die Ritterorden verlangen das Recht auf Anerkennung, außerdem wollen sie sich selbst gemäß ihrer klösterlichen Traditionen regieren."