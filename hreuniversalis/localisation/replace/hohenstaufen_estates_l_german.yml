 tooltip_own_cossack_province: "Mindestens eine unserer Provinzen gehöhrt dem Stand der §YRitterorden§!."
 armed_cossacks: "Bewaffnete Ritterorden"
 CONSCRIPT_COSSACK_ELITE: "Erfahrene Ritter einberufen"
 EST_VAL_SUPPLY_ARMS: "Bewaffnete Ritterorden"
 EXPAND_COSSACK_REGISTRY: "Ritteroden-Register erweitern"
 cossack_raids_opinion: "Heilige Raubzüge"
 cossack_estate_events.1.t: "Bevölkerung der Amtsbezirke"
 cossack_estate_events.1.d: "Der $ESTATE_NOBLES$ beschwert sich über die steigende Zahl Bauern, welche die ihnen zur Verfügung gestellten sicheren Häuser desertieren, um ihr Glück bei den $ESTATE_COSSACKS$ zu suchen. Sie sind der Meinung, dass wir die Schuld tragen, da wir zuließen, dass die $ESTATE_COSSACKS$ so mächtig wurden. Dadurch wurden die Bauern inspiriert, ihre rechtmäßigen Herren zu verlassen.\nVertreter der großen Familien fordern nun, dass wir die Macht der $ESTATE_COSSACKS$ einschränken, so dass sie ihre Latifundien in den an die Amtsbezirke der Ritterorden angrenzenden Regionen erweitern können. Auf diese Weise, so behaupten sie, könnten die Felder gebändigt und die Gesetze des Reichs aufrechterhalten werden."
 cossack_estate_events.1.a: "Diese Leibeigene müssen zurückgebracht werden."
 cossack_estate_events.2.t: "Ritterorden-Aggression"
 cossack_estate_events.2.d: "Die Ritterorden sind sehr erfahrene Inquisitoren, die sich schnell zu Pferd oder im Boot bewegen. Mehrere solcher religiöser Pogrome verwüsten seit einiger Zeit unsere ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden. Sobald eine religiöse Inquisition ausgeführt worden ist, ziehen sich diese selbstjustierenden Ritter so schnell, wie sie gekommen sind, hinter die Grenzen unserer Nachbarländer zurück. Sowohl der $ESTATE_NOBLES$ als auch die $ESTATE_BURGHERS$ haben in den betroffenen Gebieten Interessen, und beide Gruppen fordern nun, dass wir etwas unternehmen."
 cossack_estate_events.2.a: "Fordert, dass diese Ritter vor Gericht gestellt werden!"
 cossack_estate_events.3.t: "Ritterorden-Aggression"
 cossack_estate_events.3.d: "Die $ESTATE_COSSACKS$ sind sehr erfahrene Inquisitoren, die sich schnell zu Fuß oder zu Pferd bewegen. Mehrere solcher religiöser Pogrome verwüsten seit einiger Zeit unsere [From.GetAdjective]e ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden.\nDa die verantwortlichen $ESTATE_COSSACKS$ sich innerhalb unserer Grenzen befinden, verlangen die [From.GetAdjective]en Parteien nun sowohl eine Entschädigung als auch, dass die Täter vor Gericht gestellt werden."
 cossack_estate_events.4.d: "Die [From.GetAdjective]e Antwort lautet: Sie weigern sich, Verantwortung für die ketzerischen Inquisitionen in unserem Land zu übernehmen, und behaupten, die $ESTATE_COSSACKS$ selbst nicht kontrollieren zu können, da die Zuständigkeit beim Papst liegt."
 cossack_estate_events.5.d: "Die [From.GetAdjective]e Antwort ist eine finanzielle Entschädigung für den Ärger ihrer Untertanen zur Wiedergutmachung der verursachten Sachschäden gewesen. Sie behaupten ebenfalls, sie hätten die Schuldigen zur Rechenschaft gezogen."
 cossack_estate_events.6.d: "Obwohl nur wenige ihren Einfluss auf die Amtsbezirke in Frage stellen würden, läuft für die $ESTATE_COSSACKS$ einiges schief, wenn es um ihre Einflussnahme in den Hallen der Macht geht. Der $ESTATE_NOBLES$ verachtet sie und würde sie gerne als Leibeigene auf seinen Latifundien arbeiten sehen, und auch ihre Manieren ihnen in [Root.Capital.GetCapitalName] nicht viele Freunde eingebracht haben.\nIn letzter Zeit ist aber einiges gut für sie gelaufen: Sie konnten ihre Herrschaftsgebiete erfolgreich verteidigen, und als Truppen und Verwalter sind sie für den Staat von unbestrittenem Wert."
 cossack_estate_events.7.d: "Die Freinatur der $ESTATE_COSSACKS$ und die Entfernung zwischen ihnen und den Hallen der Macht in [Root.Capital.GetCapitalName] ist für sie immer ein Problem gewesen. Durch ihre asketische Lebensweise ist die Anzahl der Ritter, die beim Staat als Offiziere mit allen nach sich ziehenden Vorzügen registriert sind, stetig gefallen."
 cossack_estate_events.8.d: "Nicht alle $ESTATE_COSSACKS$ erhalten vom Staat dieselben Privilegien. Traditionell werden bestimmte $ESTATE_COSSACKS$, die bereit sind, dem Staat in Kriegszeiten besondere Dienste zu leisten, mit Rechten belohnt. Da diese Rechte aber nicht vererbbar sind, bedeutet das, dass der Einfluss der $ESTATE_COSSACKS$ im Laufe der Zeit stark fluktuieren kann. Den $ESTATE_COSSACKS$ nach ist es höchste Zeit, dass wir ihnen weitere Privilegien gewähren, um unsere Ränge aufzufüllen."
 cossack_estate_events.8.a: "Wir brauchen mehr registrierte Ritter!"
 cossack_estate_events.8.b: "Sollen sie sich um ihre Amtsbezirke kümmern."
 cossack_estate_events.9.d: "Das Leben in einer Stadt kann hart sein, da häufige Kriege und Brände das Land verwüsten. Die $ESTATE_COSSACKS$ sind es zwar gewöhnt, ihre Schlachten alleine zu schlagen, aber einen kleinen Zuschuss aus der Schatzkammer könnten sie wahrscheinlich gut gebrauchen. Die letzte Jahreszeit war ungewöhnlich harsch. Zusammen mit einer steigenden Anzahl von Söldnerangriffen hat das dazu geführt, dass viele $ESTATE_COSSACKS$ für die kommenden Monate zu wenig zu essen haben. Würden wir den $ESTATE_COSSACKS$ Getreide und militärischen Nachschub wie Waffen und Uniformen liefern, würde dies unsere Verteidiger nicht nur direkt stärken, sondern sie wahrscheinlich auch unserem Staat verbundener machen."
 cossack_estate_events.10.d: "Zwischen den $ESTATE_COSSACKS$ und den anderen Ständen hat es immer schon Spannungen gegeben, was angesichts ihrer unterschiedlichen Hintergründe kaum verwunderlich ist. In letzter Zeit haben sich diese Spannungen aber deutlich vermehrt. In letzter Zeit haben sich diese Spannungen aber deutlich vermehrt. Die $ESTATE_BURGHERS$ sind wegen der Privilegien der $ESTATE_COSSACKS$ beunruhigt und behaupten, diese wären gegen ihre Getreidelieferungen gerichtet. Die $ESTATE_COSSACKS$ dagegen geben vor, dass sie nur das Kronenrecht vollstrecken und die $ESTATE_BURGHERS$ sich einfach irren würden. Da die Regierung in der Gegend kaum zentralisiert vertreten ist, fällt es schwer, die Wahrheit zu ermitteln, aber es gibt eindeutig Spannungen zwischen diesen beiden Gruppen und man erwartet von uns, eine der beiden Seiten entweder zu tadeln oder zu sanktionieren."
 cossack_estate_events.12.d: "Das tiefe Misstrauen der $ESTATE_COSSACKS$ gegen den Staat im Allgemeinen und [Root.GetMunseresunserer] [Root.Monarch.GetTitle] im Besonderen haben in einen totalen Zusammenbruch unserer Autorität in ihren Amtsbezirken geführt. Die Gemeinschaften der $ESTATE_COSSACKS$ verhalten sich unseren Gesandten gegenüber offen feindselig und geben de facto nun keinen Pfifferling mehr auf die Anordnungen der Zentralbehörden."
 cossack_estate_events.13.t: "Ritterorden-Expansion"
 cossack_estate_events.13.d: "Grenzen können oft eine recht theoretische Angelegenheit sein, vor allem für die ungezügelten Lehen des Mittelalters. Anscheinend haben sich die $ESTATE_COSSACKS$ schnell in einem Gebiet verbreitet, das früher nicht unter ihrer Kontrolle stand. Wir könnten versuchen, die Entwicklung umzukehren, aber den $ESTATE_COSSACKS$ würde es wahrscheinlich nicht so gut gefallen, von ihrem Boden vertrieben zu werden, für dessen Besiedlung sie so hart gearbeitet haben."
 cossack_estate_events.14.d: "Schon seit langer Zeit haben die $ESTATE_COSSACKS$ immer davon geträumt, als gleichberechtigt mit etablierten Ständen wie dem $ESTATE_NOBLES$ oder den $ESTATE_BURGHERS$ akzeptiert zu werden. Der Realisierung dieses Traums waren sie noch nie so nahe wie jetzt. Die $ESTATE_COSSACKS$ haben in unserem Staat großen Einfluss erlangt, und wir hängen in vielen Aspekten von ihrer Unterstützung ab.\nAngesichts der günstigen Umstände bringen viele $ESTATE_COSSACKS$ nun ihre alten Forderungen nach offizieller Anerkennung und Privilegien vor."
 cossack_estate_events.15.t: "[Root.GetName]-Revolte der Ritterorden"
 cossack_estate_events.15.d: "Unbeeindruckt von unserem Dekret, [Root.GetName] zu verlassen, haben sich die Ritterorden in einer Revolte erhoben."
 cossack_estate_events.16.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_COSSACKS$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation der Anführer der $ESTATE_COSSACKS$ arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 estate_disasters.10.t: "Die $ESTATE_COSSACKS$ reißen sich los"
 estate_disasters.10.d: "$MONARCH$ hat es den $ESTATE_COSSACKS$ von $COUNTRY$ erlaubt, zu mächtig zu werden und nun handeln sie aus eigenem Willen. Durch ihren großen Einfluss auf die lokalen Herrschaftsgebiete sowie auf [Root.Owner.Capital.GetCapitalName] konnten sie sich darauf vorbereiten, sich von unserer Nation loszulösen."
