l_german:
#Decisions
 donate_to_holy_order_title: "Dem deutschen Orden spenden"
 donate_to_holy_order_desc: "Durch die Spende eines Teils unserer Schatzkammer an den Deutschen Orden können wir ihren Einfluss in der Region unterstützen und uns die Dankbarkeit des Papstes sichern."
 assize_of_arms_act_title: "Reform der Wehrverfassung"
 assize_of_arms_act_desc: "Erlasst eine Verordnung zur Straffung der Truppenabgabe und zur Durchsetzung der Strafverfolgung von Straftätern."
 end_frankish_monarchy_title: "Das Reich zentralisieren"
 end_frankish_monarchy_desc: "Die Zeiten, in denen die fränkische Krone lediglich als Schiedsspruch zwischen anderen Feudalherren fungierte, sind vorbei. Unsere feudale Autorität ist nunmehr unbestritten und wir können den zersplitterten Zustand unseres königlichen Titels ein für allemal beenden."
 frankish_culture_provinces_tooltip: "Alle Provinzen der Primärkultur haben jetzt die §YFrankisch§! Kultur."
 langobardic_culture_provinces_tooltip: "Alle Provinzen der Primärkultur haben jetzt die §YLangibardisch§! Kultur."
 spa_ceded_malta: "Abgetretene Insel"
 spa_ceded_malta_pap: "Trat die Insel an die Johanniter ab"
 spa_refused_ceding_malta: "Lehnte die Abtretung der Insel an die Johanniter ab"
 lithuanian_nation_title: "Litauische Nation"
 lithuanian_nation_desc: "Zu lange schon sind die baltischen Stämme Litauens in konkurrierende Häuptlingstümer und Herzogtümer zersplittert. Wenn wir das Kernland unseres Volkes vereint haben, können wir einen echten litauischen Staat errichten."
 austrian_empire_title: "Kaisertum Österreich"
 austrian_empire_desc: "Österreich hat sich in den letzten Jahrhunderten von einer kleinen Mark an den Grenzen der Zivilisation zur furchterregendsten Macht Mitteleuropas entwickelt. Es ist an der Zeit, dass wir unseren Rang festschreiben, indem wir uns zu einem Kaiserreich erklären."
 prussian_nation_title: "Reformiert Euch zum herzoglichen Preußen"
 prussian_nation_desc: "Wir halten das Juwel von Pruthenien in unserem Land. Indem wir uns in einen erblichen Staat verwandeln, können wir unsere Verwaltungsstruktur erneuern und den Respekt unserer Nachbarn gewinnen."
 end_eng_isolation_title: "Isolation beenden"
 end_eng_isolation_desc: "Beendet die Zeit der inneren Einkehr, die von den verängstigten Earls vorangetrieben wird, und kehrt zu einer umfassenden Expansion unseres Staates über die Britischen Inseln zurück."
 yugoslav_nation_title: "Jugoslawisches Reich"
 yugoslav_nation_desc: "Treibt die byzantinische Bedrohung zurück und zeigt ihr, wer wirklich die Balkanhalbinsel kontrolliert - die Slawen. Nachdem wir einige der wichtigsten Städte der Region unter einer Flagge vereint haben, können wir den Titel des Königs der Jugoslawen beanspruchen. Möge unser Reich lange währen!"
 triumph_asia_title: "Triumph auf den ägäischen Inseln"
 triumph_asia_desc: "Durch die Sicherung der ägäischen Inseln ist unsere Hauptstadt nun vor Bedrohungen aus dem Osten geschützt. Die Armee hat sich einen triumphalen Marsch durch die Hauptstadt verdient und die Generäle müssen geehrt werden."
 great_project_suez_canal: "Kanal von Korinth"
 suez_canal: "Kanal von Korinth"
 suez_canal_title: "Kanal von Korinth bauen"
 construct_suez_canal_title: "Erbaut den Kanal von Korinth"
 construct_suez_canal_desc: "Der Bau eines Kanals zur Trennung des Isthmus von Korinth, um das Ionische Meer mit dem Ägäischen Meer zu verbinden, ist ein wahrhaft antike Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen..."
 cancel_suez_canal_title: "Kanal von Korinth abbrechen"
 cancel_suez_canal_desc: "Unser Projekt zum Bau des Kanals von Korinth hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 tuscany_in_hre_tooltip: "§YItalien§!-Überregion gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 spanish_unification_effect.tooltip: "§YSpanien§! erhält einen dauerhaften Anspruch auf die gesamte Überregion §YIberien§!, mit Ausnahme der Regionen §YBeira§! und §YAlentejo§!."
 empire_of_china_in_name: "Fränkisches Reich nur nach Name"
 desc_empire_of_china_in_name: "Während wir den Titel des Königs erfolgreich über die Franken gesichert haben, ist unser Reich eines, das kaum Franken enthält. Wenn wir als etwas anders als einem ausländischen König gesehen werden möchten, müssen wir die Franken als Teil unserer Regierung integrieren."
 less_than_two_chinese_cultures_accepted_tooltip: "Akzeptiert weniger als 4 Kulturen der französischen Kulturgruppe."
 atleast_two_chinese_cultures_accepted_tooltip: "Hat mindestens 4 akzeptierte Kulturen in der französischen Kulturgruppe."
 end_kilkennystatutes_title: "Aufhebung der Kilkenny-Statuten"
 end_kilkennystatutes_desc: "Die englische Krone hat wenig Einfluss auf uns. Ihre Abneigung gegen die Vermischung zwischen irischer und normannischer Kultur ist daher hinfällig. Wir können die Statuten in unserem Land außer Kraft setzen und so agieren, wie es uns beliebt."
 dalmatian_nation_title: "Dalmatisches Reich"
 dalmatian_nation_desc: "In der Antike hieß die Region, die heute als Westbalkan bekannt ist, Illyrien und war ein mächtiger Rivale Roms. Nach der Eroberung wichtiger Küstenstädte entlang der Adria ist es an der Zeit, dass der dalmatische Zusammenschluss romanischer und slawischer Kulturen zu einem eigenen Staat ernannt wird."
 normand_english_nation_title: "Vorrangigen Titel ändern"
 normand_english_nation_desc: "Der englische König Eduard der Bekenner, den wir in unserem Land viele Jahre lang gnädig beschützt haben, versprach uns die Nachfolge seines Königreichs. Da wir das englische Königtum unter unserer Kontrolle haben, sollten wir es zu unserem wichtigsten Titel gegenüber dem weniger prestigeträchtigen normannischen Herzogtitel machen."
 hungarian_nation_title: "Das ungarische Königreich wiederbeleben"
 hungarian_nation_desc: "Das glorreiche Königreich der Magyaren, das im Frühmittelalter aus Steppenkriegern geschmiedet wurde, ist gefallen. Nur durch die Wiedervereinigung Pannoniens können wir den Titel des Königs der Magyaren tragen und das verstorbene Prestige des Königreichs zurückgewinnen."
 macedonian_nation_title: "Makedonische Nation"
 macedonian_nation_desc: "Während einige Griechen behaupten, dass wir keine echten Mazedonier sind, ist dies natürlich eine Lüge. Da die Kernländer Makedoniens vollständig unter unserer Kontrolle stehen, können wir den Mantel einer makedonischen Nation beanspruchen."
 serbian_nation_title: "Serbisches Reich"
 serbian_nation_desc: "Unter einer offiziellen Flagge können die Serben vereinigt werden, um die Zeit der zankenden Dynastien zu beenden. Gemeinsam können wir uns gegen die Invasionstruppen aus Ost und West behaupten, die uns erneut unterjochen wollen."
 sardinian_nation_title: "Sardinisches Reich"
 sardinian_nation_desc: "Die berühmte Insel Sardinien hat im Laufe der Jahre vielen Invasionen standgehalten und wurde im elften Jahrhundert in vier Judikate aufgeteilt. Jetzt, wo die Macht der Richter gebrochen ist, können wir Sardinien wieder vereinigen."
 moldovan_nation_title: "Moldawisches Reich"
 moldovan_nation_desc: "Nach der Vereinigung der einzelnen moldauischen Stämme, die die Region seit Jahrhunderten besetzt halten, können wir nun in eine neue Epoche als Fürstentum Moldawien eintreten."
 wallachian_nation_title: "Walachische Nation"
 wallachian_nation_desc: "Nachdem wir die einzelnen wallachischen Stämme, die die Region seit Jahrhunderten besiedelt haben, vereint haben, können wir nun als das Fürstentum Walachei in eine neue Epoche eintreten."
 albanian_nation_title: "Albanisches Reich"
 albanian_nation_desc: "Jahrtausende sind vergangen, als das albanische Volk, geboren aus illyrischen Stämmen, unter römischer und dann byzantinischer Herrschaft lebte. Nachdem dieses Joch abgeschüttelt wurde, können wir endlich ein albanisches Fürstentum errichten und mit den Königreichen um uns herum konkurrieren."
 welsh_nation_title: "Walisisches Reich"
 welsh_nation_desc: "Cymru ist seit langem das Schlachtfeld für Kleinkönige, ein Schatten seiner einst gewaltigen Macht auf der Insel Großbritannien. Das Ziel eines jeden wahren Waliser ist es, die Region wieder zu vereinen und eine neue Fürstenfamilie zu proklamieren!"
 albanian_kingdom_title: "Albanisches Königreich"
 albanian_kingdom_desc: "Wenn wir die Kontrolle über die albanische Region den verschiedenen Ketzern und Anwärtern, die sie bisher beherrscht haben, entziehen können, können wir dort im Namen unserer Dynastie ein neues Königreich errichten."
 elevate_canton_title: "Aufstieg zum Kanton"
 elevate_canton_desc: "Indem wir unseren Staat stärken und die Beziehungen zu den Schweizer Republiken pflegen, können wir ein vollwertiger oder gleichberechtigter Kanton werden und letztendlich das schweizerische Volk vereinen."
 aquitaine_nation_title: "Königreich von Aquitanien"
 aquitaine_nation_desc: "Mit den wichtigen Zentren Südfrankreichs unter unserer Kontrolle können wir uns mit dem Titel des Königs von Aquitanien schmücken."
 frankish_nation_title: "Fränkisches Reich"
 frankish_nation_desc: "Bevor es ein Konglomerat gab, das sich „Heiliges Römisches Reich“ nennt, gab es das glorreiche Reich Karls des Großen, unter dem der größte Teil Mitteleuropas vereinigt war. Es ist höchste Zeit, dass dieser Zustand wiederhergestellt wird und die heimtückische Idee der „Selbstbestimmung“ beseitigt wird."
 lotharingian_nation_title: "Reich Lothars"
 lotharingian_nation_desc: "Vor Jahrhunderten beherrschte das Lotharii Regnum die Grenzgebiete zwischen Deutschland und Frankreich. Wenn es uns gelingt, unsere unbestreitbare Macht in dieser Region zu etablieren, wird der Titel uns gehören."
 sicilian_nation_title: "Sizilianisches Reich"
 sicilian_nation_desc: "Mit den großen Städten Süditaliens unter unserer Kontrolle können wir die Region zu einer einzigen sizilianischen Nation vereinen, die sowohl die Insel als auch das eigentliche Königreich umfasst. Die Grafen und Katapane werden nicht länger um die Macht konkurrieren."
 swabian_nation_title: "Herzogtum von Schwaben"
 swabian_nation_desc: "In den frühen Tagen des Reiches ersetzte eine Reihe von größeren Stammherzogtümern das Flickwerk der Nationen, das wir heute haben. Wenn es uns gelingt, in den zerklüfteten schwäbischen Ländern den Anschein der Einheit zu erwecken, können wir diesen prestigeträchtigen Titel für uns beanspruchen!"
 franconian_nation_title: "Herzogtum von Franken"
 franconian_nation_desc: "In den frühen Tagen des Reiches ersetzte eine Reihe von größeren Stammherzogtümern das Flickwerk der Nationen, das wir heute haben. Wenn es uns gelingt, in den zerklüfteten fränkischen Ländern den Anschein der Einheit zu erwecken, können wir diesen prestigeträchtigen Titel für uns beanspruchen!"
 lombardian_nation_title: "Lombardisches Reich"
 lombardian_nation_desc: "Es ist viele Jahrhunderte her, dass das ursprüngliche langobardische Königreich in das Reich eingegliedert und aufgelöst wurde. Mit einem großen Teil Norditaliens unter unserer Herrschaft könnten wir das Ansehen dieses antiken Titels zurückgewinnen und den Cäsaren von Rom einen Schritt näher kommen."
 romagna_nation_title: "Herzogtum der Romagna"
 romagna_nation_desc: "Während die Ländereien des Kirchenstaates als vereinte Nation auf dem Papier erscheinen, sind sie seit langem in kleine Lehen und Herrschaften aufgeteilt. Indem wir die nominell päpstlichen Ländereien über dem Herzogtum Urbino vereinen, können wir uns den erblichen Titel „Herzog der Romagna“ zu eigen machen."
 belgian_nation_title: "Belgisches Reich"
 belgian_nation_desc: "Einige in der Region spotten über das Konzept eines solchen Staates und behaupten, dass es so etwas wie Belgien nicht gibt. Nachdem wir unsere Kontrolle über die Großstädte im südlichen Tiefland etabliert haben, ist es an der Zeit, dass wir ihnen beweisen, dass sie Unrecht haben."
 slovenian_nation_title: "Slowenisches Reich"
 slovenian_nation_desc: "Jetzt, da wir eine vorübergehende Präsenz in Europa entwickelt haben, müssen wir in unserem Heimatland expandieren und einen slowenischen Staat gründen. Nur dann werden wir den Respekt erhalten, den wir verdienen."
 ngc_nation_title: "Der norddeutsche Bund"
 ngc_nation_desc: "Vor zu langer Zeit wurden die nord- und mitteldeutschen Völker in erbliche Gebiete aufgeteilt, die von feindlichen Familien in den Krieg gezogen wurden. Wir müssen es uns zur Aufgabe machen, diese Schande zu beenden, indem wir uns zu einem einzigen politischen Gebilde zusammenschließen. Von diesem Punkt an können wir weitergehen, um Deutschland als Ganzes zu vereinen."
 sgc_nation_title: "Der süddeutsche Bund"
 sgc_nation_desc: "Vor zu langer Zeit wurden die süddeutschen Völker in erbliche Gebiete aufgeteilt, die von feindlichen Familien in den Krieg gezogen wurden. Wir müssen es uns zur Aufgabe machen, diese Schande zu beenden, indem wir uns zu einem einzigen politischen Gebilde zusammenschließen. Von diesem Punkt an können wir weitergehen, um Deutschland als Ganzes zu vereinen."
 mecklenburg_nation_title: "Herzogtum von Mecklenburg"
 mecklenburg_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Mecklenburg in mehrere dynastische Zweige aufgeteilt ist. Mit den mecklenburgischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 holstein_nation_title: "Herzogtum von Holstein"
 holstein_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Holstein in mehrere dynastische Zweige aufgeteilt ist. Mit den holsteinischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 palatine_nation_title: "Pfälzische Nation"
 palatine_nation_desc: "Seit jeher sind die Pfalzgrafen des Rheins wichtige kaiserliche Vicarii und Kurfürsten nach salischem Recht. Wenn der Haupttitel gefallen ist, können wir die Macht für uns selbst als Nebenzweige übernehmen."
 brunswick_nation_title: "Herzogtum von Braunschweig"
 brunswick_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Braunschweig in mehrere dynastische Zweige aufgeteilt ist. Mit den braunschweigischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 pomerania_nation_title: "Herzogtum von Pommern"
 pomerania_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Pommern in mehrere dynastische Zweige aufgeteilt ist. Mit den pommerschen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 bavaria_nation_title: "Herzogtum von Bayern"
 bavaria_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Bayern in mehrere dynastische Zweige aufgeteilt ist. Mit den bayerischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 swiss_nation_title: "Schweizerische Nation"
 swiss_nation_desc: "Die Einheit der schweizerischen Völker hat sich seit der Gründung der Eidgenossenschaft schon vor langer Zeit herausgebildet. Der nächste Schritt unseres Handelns besteht darin, einen zentralisierten helvetischen Staat zu bilden, indem wir die gesamte Region in Übereinstimmung bringen. Nur dann können wir uns gegen die vielen Außenstehenden behaupten, die versucht haben, uns zu unterwerfen."
 alsace_nation_title: "Elsässisches Herzogtum"
 alsace_nation_desc: "Unter dem alten fränkischen Reich, dem Ursprung der modernen kaiserlichen Herrschaft, wurde das Elsass zu einem Herzogtum vereinigt. Auch wenn der Titel seit Generationen unbesetzt ist, erlaubt uns der jüngste Anstieg an regionaler Macht, ihn für uns einzufordern!"
 eastfrisia_nation_title: "Ostfriesland vereinen"
 eastfrisia_nation_desc: "Die Zeit der friesischen Freiheit verbleibt mit Stolz in unserer Geschichte, aber es ist an der Zeit, sich der Zentralisierung des Reiches zuzuwenden. Nachdem wir die Stämme der Region vereint haben, können wir uns zum Grafen von Ostfriesland erheben."
 westfrisia_nation_title: "Friesland vereinen"
 westfrisia_nation_desc: "Die Zeit der friesischen Freiheit verbleibt mit Stolz in unserer Geschichte, aber es ist an der Zeit, sich der Zentralisierung des Reiches zuzuwenden. Nachdem wir die Stämme der Region vereint haben, können wir uns zum Grafen von Friesland erheben."
 silesia_nation_title: "Schlesien vereinigen"
 silesia_nation_desc: "Im Jahre 1138 teilte der Großherzog Boleslaw der Schiefmund das Herzogtum Schlesien unter seinen Söhnen auf. Im Laufe der Jahrhunderte hat sich das Herzogtum nur mehr und mehr zwischen den einzelnen Zweigen der Piast-Dynastie aufgeteilt. Mit wichtigen regionalen Zentren unter unserer Herrschaft können wir den altbekannten Titel wiederbeleben und unsere Herrschaft über ganz Schlesien bekräftigen."
 form_brandenburg_title: "Brandenburg gründen"
 form_brandenburg_desc: "Die Verwüstung der Nordmark im Jahr 983 hat die wendischen Ländereien reif für die Rückeroberung gemacht. Mit dem Kern um Brandenburg und Berlin unter unserer Kontrolle können wir den alten markgräflichen Titel für uns übernehmen."
 create_brandenburg_title: "Die Nordmark wiederherstellen"
 create_brandenburg_desc: "Nach dem Großen Slawenaufstand im Jahre 983 brach die einst mächtige Nordmark in kriegerische Stämme zusammen und ging dem Reich verloren. Nachdem wir seinen Kern zurückerobert haben, sollten wir sie auferstehen lassen."
 wurttemberg_nation_title: "Herzogtum von Württemberg"
 wurttemberg_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Württemberg in mehrere dynastische Zweige aufgeteilt ist. Mit den württembergischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 arpitan_nation_title: "Die arelatische Nation"
 arpitan_nation_desc: "Mit dem Untergang der savoyischen Dynastie könnten wir eine vorherrschende Macht in den arpitanischen Tälern werden und können uns zum Herrscher über alle arpitanischen Nationen wie das einstige Königreich Arelat erklären."
 scottish_nation_title: "Schottisches Reich"
 scottish_nation_desc: "Das Königreich Alba ist ein Flickenteppich aus antiken piktischen, schottischen und kumbrischen Stämmen. Es ist jedoch höchste Zeit, dass wir unsere südlichen Beziehungen aufgreifen und den Staat in das Königreich Schottland umbenennen."
 lbv_nation_title: "Lombardo-Venetien"
 lbv_nation_desc: "Wir haben es geschafft, eine vorherrschende Stellung im Nordwesten Italiens zu erringen. Unsere wachsende Macht sollte in den Augen der anderen italienischen und europäischen Herrscher durch einen bedeutenderen Titel repräsentiert werden. Erklären wir uns zum König der Lombardei und Veneziens!"
 switch_italian_title: "Autokratisches System annehmen"
 switch_italian_desc: "Dieses Hin und Her zwischen republikanischer und monarchischer Regierung hat sich für unseren Staat nicht bewährt. Es ist an der Zeit, dass wir alle Ansprüche aufgeben und [Root.GetMdendie] [Root.Monarch.GetTitle] formell als festen Herrscher übernehmen."
 all_graviates_titles_title: "Alle besonderen Grafentitel aneignen"
 all_graviates_titles_desc: "Es gibt vier besondere Titel, die mit einer bestimmten Grafschaft verbunden sind: Pfalzgraf, Raugraf, Rheingraf und Wildgraf. Wenn wir alle vier tragen, werden wir sicherlich ein wichtiges Haus innerhalb des Reiches sein.\n§YWir werden ihre verbliebenen Ländereien erben!"
 all_graviates_titles_acquired: "Pfalzgraf, Raugraf, Rheingraf und Wildgraf"
 make_turin_capital_title: "Macht Turin zur Hauptstadt"
 make_turin_capital_desc: "Als eher italienisch ausgerichteter Staat muss Savoyen seine Hauptstadt auf der Halbinsel haben^ und Turin wird unser glorreiches Leuchtfeuer sein!"
 revoke_hansa_rights_title: "Aufhebung der hanseatischen Rechte"
 revoke_hansa_rights_desc: "Diese so genannten 'Hansestädte' haben viel zu viel Autonomie in unserem Reich. Wir müssen sie mit Gewalt in unsere zentralisierte Verwaltung zurückbringen, ob es ihnen gefällt oder nicht."
 reform_eastern_monarchy_title: "Feudale Administration annehmen"
 reform_eastern_monarchy_desc: "Das dezentrale pseudofeudale System, das unsere Nation seit Jahrhunderten bestimmt, ist veraltet und beschwerlich geworden. Wir sollten ein stärker verwestlichtes System annehmen, um die militärische und wirtschaftliche Schlagkraft, die wir uns wünschen, zu erhalten. Das löst zwar endlich unsere Autonomieprobleme, aber es wird mit hohen Kosten verbunden sein, wenn Minderheiten verschwinden."
 curtail_templars_title: "Die Tempelritter auslöschen"
 curtail_templars_desc: "Die Tempelritter, die ihre Laufbahn als Verteidiger des Glaubens im Heiligen Land begonnen haben, sind im Wesentlichen zu einem internationalen Bankenkartell geworden. Wir haben erfahren, dass ihre Einführungsrituale darin bestehen, Christus zu verleugnen und Mohammed anzubeten! Wir müssen den Papst bitten, diese Verbrecher auszumerzen und ihren Reichtum für die Krone zu beschlagnahmen."
 statue_in_restraint_of_appeals_anti_title: "Aufhebung der Appellationsmöglichkeit"
 statue_in_restraint_of_appeals_anti_desc: "Degradiert den Papst offiziell und erhebt stattdessen den König als letzte legale Instanz in allen religiösen Belangen."
 revoke_restraint_of_appeals_anti_title: "Führt die Appellationsmöglichkeit wieder ein"
 revoke_restraint_of_appeals_anti_desc: "Widerruft das vorher eingeführte Gesetz, das dem König die letzte, legale Autorität in allen religiösen Belangen gibt und führt diese Rechte für den Papst wieder ein."
 join_the_counter_reformation_title: "Nehmt die Gegen-Reformation an"
 join_the_counter_reformation_desc: "Seine Heiligkeit der Papst hat nach einer mächtigen Anstrengung verlangt, der protestantischen Bewegung entgegenzutreten. Mit der Hilfe des neu gegründeten Jesuitenordens werden wir diese Häresie auslöschen. Durch immer effektivere Missionare werden es der protestantische und reformierte Glauben schwerer haben, sich in unsere Ländereien auszubreiten."
 forming_pruth_tt: "Spielt Ihr den §YDeutschen Orden§!, erreicht entweder §YADM-Tech 40§! oder haltet kein Land in §YWestpreußen§!"
 primi_adopt_title: "Modernisieren"
 primi_adopt_desc: "Da wir unsere primitiven Methoden aufgegeben haben, können wir das Militär unserer Nation modernisieren."
 tribal_democracy_reform_title: "Vererbungssystem annehmen"
 tribal_democracy_reform_desc: "Unsere primitive Gesellschaft hat kein organisiertes System aufeinander folgender Herrschaften. Wenn wir uns von den fortgeschritteneren Nachbarn abkoppeln, sind wir einen Schritt näher dran, uns wirklich der feudalen Welt anzuschließen."
 abandon_avignon_title: "Avignon aufgeben"
 abandon_avignon_desc: "Wir müssen den Heiligen Vater um Verzeihung bitten, nachdem wir eine schwere Sünde begangen haben, indem wir unsere Loyalität auf antipäpstliche Versager verlegt haben."
 catalan_nation_title: "Katalonien gründen"
 catalan_nation_desc: "Seitdem die Marca Hispanica zum Schutz der Route durch die Pyrenäen vor maurischen Eindringlingen etabliert wurde, hatten die Menschen in Katalonien immer eine andere Identität als die anderen. Jetzt, da ein Großteil der Region unter einem Banner vereint ist, können wir uns zum König von Katalonien erklären!"
 portuguese_nation_title: "Portugal gründen"
 portuguese_nation_desc: "Obwohl das portugiesische Volk eine einzigartige Identität für die iberische Halbinsel ist, wurde es immer auf die eine oder andere Weise von den Mauren oder den Königreichen von León und Galicien beherrscht oder beeinflusst. Doch die Expansion des Staates von seinem alten Kernland in Braga hat unser Ansehen und unseren Einfluss so weit gestärkt, dass wir uns endlich Könige von Portugal nennen dürfen." 
 #Missions (Old)
 solidify_our_papal_relations_anti_title: "Festigt unsere päpstlichen Beziehungen"
 solidify_our_papal_relations_anti_desc: "Wir sind ein rechtmäßiger gegenkatholischer Staat, aber unsere Beziehungen zum Papst sind nicht gut. Wir müssen das ändern, oder wir könnten uns zu weit vom einzig wahren Glauben entfernen."
 control_the_pope_anti_title: "Erlangt die Kontrolle über das Pontifikat"
 control_the_pope_anti_desc: "Durch die Bestechung einiger Schlüsselfiguren unter den Kardinälen könnten wir den Vorteil der Kontrolle über die Handlungen des Heiligen Vaters erlangen."
 restore_holy_see_anti_title: "Richtet den Heiligen Stuhl wieder ein"
 restore_holy_see_anti_desc: "Der Papst kontrolliert Avignon derzeit nicht. Wir, als katholische Nation, müssen diese Blasphemie rückgängig machen. Erobert Avignon, und gebt Gottes Stimme auf Erden die Stadt zurück!"
 scottish_control2_title: "Treibt die Grenze vorwärts"
 scottish_control2_desc: "Um Schottland zu schützen, müssen wir die Grenze südwärts vortreiben und Nordumberland einnehmen, um als Puffer zu dienen."
 scottish_defense2_title: "Verteidigt die Nation"
 scottish_defense2_desc: "Wir können nicht einen Meter schottischen Bodens an den angelsächsischen Feind abtreten. Wir müssen weiterkämpfen, bis die Sachsen das realisieren."
 destroy_venice_desc: "Die fetten und heimtückischen Händler der Republik von Venedig haben sich seit dem ersten Moment, an dem sie von unserer rechtmäßigen Herrschaft abgewichen sind, unzählige Male in byzantinische Angelegenheiten eingemischt. Das späte Glück unseres Staates hat die Dogen lange mit Furcht erfüllt. Nun ist die Zeit reif für unsere schreckliche Rache!"
 conquer_celje_title: "Erobert Celje"
 conquer_celje_desc: "Die Grafen von Celje waren einst Freunde der habsburgischen Herzöge. Jetzt aber gehören sie zu unseren größten Konkurrenten im Österreichischen Reichskreis. Unsere Macht ist nicht sicher, solange dieser Staat existiert!"
 conquer_trento_title: "Herrschaft in Trent"
 conquer_trento_desc: "Trent steht nominell unter permanentem Schutz unseres Staates, aber sie bleiben weitgehend unabhängig. Wir müssen hier Abhilfe schaffen, um unsere Position in Norditalien zu festigen."
 recover_vaud_title: "Befreit Waadt"
 recover_vaud_desc: "Die ausländische Kontrolle der waadtländischen Region ist inakzeptabel. Im Interesse der schweizerischen Macht und Einheit sollten wir die Waadtländer Baronie von ihren Eroberern befreien und unter Schweizer Kontrolle bringen."
 sicilian_albania_title: "Erobert Albanien"
 sicilian_albania_desc: "Die albanische Region liegt direkt vor der Küste des Salento. Dort Fuß zu fassen, wird uns helfen, die Balkanregion zu kontrollieren."
 angevin_naples_title: "Angevinisch-Neapel"
 angevin_naples_desc: "Der Papst hat uns um unsere Hilfe bei der Unterwerfung von Neapel und Sizilien gebeten, indem er die Region dem Haus Anjou angeboten hat. Wenn wir diesen Sieg für uns verbuchen, werden wir unsere Position in Europa deutlich verbessern."
 recover_apulia_title: "Erobert Apulien zurück"
 recover_apulia_desc: "Das Herzogtum Apulien wurde dem Papsttum von den Königen von Sizilien als Lehen übergeben, aber das Abkommen wurde schnell gebrochen. Wir müssen unsere rechtmäßigen Ländereien befreien!"
 take_marches_title: "Erobert die Marken"
 take_marches_desc: "Der Papst hat uns zuvor den Titel Marquis von Ancona verliehen. Wir sollten unseren Anspruch auf diesen Titel auch wirklich durchsetzen!"
 spa_conquer_siena_title: "Erobert Siena"
 spa_conquer_siena_desc: "Die Herrscher von Florenz baten uns zuvor um unsere Hilfe bei der Eroberung des lästigen Staates Siena. Es wäre eine verpasste Gelegenheit, dies nicht als Vorwand zu benutzen, um es für uns selbst zu erobern!"
 recover_south_italy_desc: "Seitdem die Franken feige die Stadt Konstantins plündern, wissen wir, dass sie eine Gefahr darstellen. Wir müssen unsere westliche Flanke sichern, indem wir die Kontrolle über Süditalien übernehmen, damit dies nicht noch einmal geschieht."
 defeat_the_knights_title: "Erobert die rhodische Bastion der Kreuzzügler"
 conquer_sardinia_desc: "Der Heilige Vater hat es für angebracht gehalten, unserem glorreichen Staat das Königreich Sardinien zuzugestehen. Wir werden dieses großzügige Geschenk niemals vergessen, und es ist an der Zeit, uns zu nehmen, was uns gehört."
 restore_holy_see_desc: "Der Papst kontrolliert den Vatikan derzeit nicht. Wir, als katholische Nation, müssen diese Blasphemie rückgängig machen. Erobert ihn, und gebt Gottes Stimme auf Erden die Stadt zurück!"
 conquer_ferrara_desc: "Für ihre loyale Unterstützung während unseres Kampfs gegen die Lombarden und die Franken haben wir Ferrara als päpstliches Lehen große Autonomie gewährt. Aber es ist nun an der Zeit, diese Ländereien zurück in den Kirchenstaat zu bringen, da wir sie nicht länger brauchen."
 conquer_ancona_title: "Verleibt Euch die Marken ein"
 conquer_ancona_desc: "Während der ruinösen Kriege mitdem Kaiser wurden die Städte der Marken zu einem starken Stützpunkt der imperialen Ghibelline-Partei. Obwohl es technisch gesehen ein päpstliches Lehen ist, war die Region seither im Prinzip unabhängig. Nun aber können wir uns darauf konzentrieren, die Länder für den Kirchenstaat zurückzugewinnen."
 conquer_hainaut_desc: "Das lästige kleine Gebilde, das sich Hennegau nennt, wäre eine ausgezeichnete Ausgangsbasis, um die Kontrolle über die niederländischen Gebiete auszuüben. Die Zeit ist reif für uns, sie zu erobern."
 retake_corsica_title: "Erobert Korsika"
 retake_corsica_desc: "Korsika gehört rechtmäßig zu Genua, trotz der Vorwände von Staaten wie Pisa. Wir müssen die Insel zurückgewinnen, denn die einheimische Bevölkerung würde unsere Herrschaft gutheißen."
 conquer_franken_title: "Das fränkische Erbe"
 conquer_franken_desc: "Das herrschende Haus von Bayern bekam verschiedene fränkische Ländereien vom Kaiser. Es ist an der Zeit, dass Bayern diese auch bekommt."
 conquer_pfalz_title: "Beanspruchung der nördlichen Ländereien"
 conquer_pfalz_desc: "Die Rheinpfalz gehört rechtmäßig der bayerischen Linie. Wir müssen sicherstellen, dass die bayrische Familie diejenige ist, die sie bekommen."
 conquer_treviso_title: "Erobert Treviso"
 conquer_treviso_desc: "Treviso ist nur wenige Stunden von der venezianischen Küste entfernt und aus Sicherheitsgründen können wir nicht zulassen, dass die Region von Ausländern kontrolliert wird. Sichert die Terra Firma!"
 conquer_normandie_and_caux_title: "Erobert die Normandie"
 conquer_normandie_and_caux_desc: "Hinterhältige Franzosen regieren die Normandie und verspotten uns von der anderen Seite des Kanals aus. Wir müssen das Herzogtum im Namen der Gerechtigkeit zurückerobern."
 conquer_aquitaine_desc: "Die reichen Länder Aquitaniens waren einst das Juwel der Ländereien der Franken. Es ist unsere Pflicht sicherzustellen, dass Britannien sie kommandiert."
 conquer_scotland_desc: "Wir müssen uns den Beinamen 'Scottorum malleus' verdienen, indem wir die Schotten unterwerfen. Nur so kann das Reich gesichert werden."
 recover_silesia_title: "Erobert Schlesien"
 recover_silesia_desc: "Die Provinz Schlesien ist ein legitimer Teil des österreichischen Reiches. Wir müssen sie um der Majestät der herrschenden Dynastie willen zurückgewinnen."
 reclaim_the_empire_title: "Beansprucht die kaiserliche Krone"
 reclaim_the_empire_desc: "Seit jeher ist es das Ziel aller [Root.GetAdjective]er Herrscher, Heiliger Römischer Kaiser zu werden. Ihr müsst alles tun, um sicherzustellen, dass das Kaiserreich die Stabilität hat, die es braucht - einen [Root.GetAdjective]en Kaiser."
 subjugate_styria_title: "Unterwerft die Steiermark"
 subjugate_styria_desc: "Seit dem Tod des letzten Babenberger Herzogs der Steiermark ist es unsere heilige Pflicht, diesem Land Schutz und Ordnung zu geben. Fordern wir sie für die Krone Ungarns ein!"
 unite_munster_title: "Vereint Munster"
 unite_munster_desc: "Als der nomineller König von Munster ist es unsere Pflicht, die verstreuten Clans, die unseren ehemaligen Titel zerbrochen haben, zu zankenden Lehen zu vereinen."
 unite_connacht_title: "Vereint Connacht"
 unite_connacht_desc: "Als der nomineller König von Connacht ist es unsere Pflicht, die verstreuten Clans, die unseren ehemaligen Titel zerbrochen haben, zu zankenden Lehen zu vereinen."
 unite_tyrone_title: "Vereint Tyrone"
 unite_tyrone_desc: "Als der nomineller König von Tyrone ist es unsere Pflicht, die verstreuten Clans, die unseren ehemaligen Titel zerbrochen haben, zu zankenden Lehen zu vereinen."
 unite_leinster_title: "Vereint Leinster"
 unite_leinster_desc: "Als der nomineller König von Leinster ist es unsere Pflicht, die verstreuten Clans, die unseren ehemaligen Titel zerbrochen haben, zu zankenden Lehen zu vereinen."
 conquer_algerie_title: "Erobert Algerien"
 conquer_algerie_desc: "Um den Ruhm des französischen Staates zu vergrößern, müssen wir ein Überseereich errichten. Die nordafrikanische Küste in unserem Süden bietet die perfekte Gelegenheit dazu."
 conquer_northumberland_title: "Herrschaft in Northumberland"
 conquer_northumberland_desc: "Seit der Eroberung des alten Königreichs Northumbrien durch den englischen Staat wurden seine Ländereien einer Reihe von Grafen anvertraut. Ihre jüngste Unabhängigkeit ist inakzeptabel geworden - wir müssen Northumbrien in den Bereich der Regierung Westminsters zurückführen."
 conquer_the_prussians_title: "Erobert die Prußen"
 conquer_the_prussians_desc: "Der Papst hat uns beauftragt, die Heiden, die Preußen bevölkern, zu bekehren. Wir können nicht ruhen, bis sie unter unsere Kontrolle gebracht worden sind."
 conquer_the_livs_title: "Erobert die Livländer"
 conquer_the_livs_desc: "Der Papst hat uns beauftragt, die Heiden, die Livland bevölkern, zu bekehren. Wir können nicht ruhen, bis sie unter unsere Kontrolle gebracht worden sind."
 conquer_sizily_title: "Erobert Sizilien"
 conquer_sizily_desc: "Seit der Gründung der Grafschaft Aversa ist es das Ziel ihrer normannischen Nachkommen, Süditalien zu vereinen. Die Einnahme der Insel Sizilien ist der Schlüssel zur Kontrolle der Region."
