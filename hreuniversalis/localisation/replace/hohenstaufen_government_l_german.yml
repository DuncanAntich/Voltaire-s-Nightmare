 establish_gaituguiliu_decision_desc: "Die Lex Salica behandelt Sachverhalte wie Diebstahl, Sklaverei und öffentliche Gewalt und bietet den Geschworenen ein Verfahren mit klaren Konsequenzen. Wenn wir die salische Autorität wiederbeleben, wird die fränkische Bevölkerung uns in einem legitimeren Licht sehen."
 seaban_decision_title: "Vasallenrechte festlegen"
 seaban_decision_emperor: "Vasallenrechte festlegen"
 seaban_decision_desc: "Die Rechte der Untertanen sind undurchsichtig, sogar unter den alten Gesetzen der Franken. Es ist an der Zeit, diese unklaren Verfahren in neue Rechtsdokumente zu überführen, wie es Justinian vor uns getan hat."
 reform_land_tax_decision_title: "Feudalpflichten stärken"
 reform_land_tax_decision_emperor: "Feudalpflichten stärken"
 reform_land_tax_decision_desc: "Obwohl das gesamte Konzept klarer feudaler Verhältnisse bestenfalls fragwürdig ist, ist es wahr, dass fränkische Untertanen Truppen zum König beisteuern müssen. Mit unserer gewachsenen Autorität können wir Untertanen leichter unter unsere Kontrolle bringen."
 military_governors_decision_title: "Agnation erzwingen"
 military_governors_decision_emperor: "Agnation erzwingen"
 military_governors_decision_desc: "Eine der bekanntesten Gesichtspunkte des fränkischen Königsrechts ist das Verbot der weiblichen Erbfolge zugunsten der agnatischen Erstgeburt. Einige haben versucht, sie zu untergraben, aber jetzt können wir ihre Rechtmäßigkeit in allen unseren Ländern wiederherstellen."
 centralizing_top_government_decision_title: "Zentralisierung versuchen"
 centralizing_top_government_decision_emperor: "Zentralisierung versuchen"
 centralizing_top_government_decision_desc: "Die Reduzierung des Apanageprozesses, feudaler Unterteilungen und der allgemeinen Macht des Adels wird es uns ermöglichen, mächtige Vasallen direkt unter unsere Kontrolle zu bringen."
