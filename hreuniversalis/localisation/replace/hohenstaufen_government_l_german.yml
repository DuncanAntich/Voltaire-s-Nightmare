 abb_benedictines_FACTION_DESC: "Der Benediktinerorden hat uralte Wurzeln und wurde im sechsten Jahrhundert von Benedikt von Nursia gegründet. Benediktiner sind strikt segmentiert und leben oft von der Landwirtschaft, betreiben aber keine weltlichen Aktivitäten wie Krieg."
