l_english:
#Decisions
 donate_to_holy_order_title: "Donate to the Teutonic Order"
 donate_to_holy_order_desc: "By donating a portion of our treasury to the Teutonic Order we can support their influence in the region and ensure the gratitude of the Pope."
 assize_of_arms_act_title: "Issue Assize of Arms"
 assize_of_arms_act_desc: "Pass an ordinance to streamline the raising of troop levies and the enforcement of legal retribution against criminals."
 end_frankish_monarchy_title: "Centralize the Realm"
 end_frankish_monarchy_desc: "The days of the Frankish crown acting as a mere referee between other feudal lords are over. Our feudal authority is now unquestionable, and we can end the fractured state of our royal title once and for all."
 frankish_culture_provinces_tooltip: "All Primary Culture provinces will now have §YFrankish§! Culture."
 langobardic_culture_provinces_tooltip: "All Primary Culture provinces will now have §YLangobardic§! Culture."
 spa_ceded_malta: "Ceded Island"
 spa_ceded_malta_pap: "Ceded Island to The Knights"
 spa_refused_ceding_malta: "Refused Ceding Island to The Knights"
 lithuanian_nation_title: "Form Lithuanian Nation"
 lithuanian_nation_desc: "Too long have the Baltic tribes of Lithuania been fractured into competing chiefdoms and duchies. Having united the core homeland of our people, we can establish a true Lithuanian state."
 austrian_empire_title: "Form the Austrian Empire"
 austrian_empire_desc: "Over the last several centuries Austria has grown from a small march on the borders of civilization into the most fearsome power in Central Europe. It is time we formalized our status by declaring an Empire."
 prussian_nation_title: "Reform into Ducal Prussia"
 prussian_nation_desc: "We hold the jewel of Pruthenia within our lands. By reforming into a hereditary state, we can revitalize our administration and gain the respect of our neighbors."
 end_eng_isolation_title: "End Isolation"
 end_eng_isolation_desc: "End the era of inward focus spurred on by fearful Earls and return to full-scale expansion of our state across the British Isles."
 yugoslav_nation_title: "Form Yugoslavia"
 yugoslav_nation_desc: "Drive back the Byzantine menace, and show them who truly controls the Balkan peninsula - the Slavs. Having united some of the most important cities in the region under one flag, we can claim the title King of the Yugoslavs. Long may our empire last!"
 triumph_asia_title: "Triumph for the Aegean Islands"
 triumph_asia_desc: "Now that the Aegean islands are secure, the capital is safe from naval threats. The army deserves to march in triumph through the streets, and our generals must be commended."
 great_project_suez_canal: "Corinth canal"
 suez_canal: "Corinth canal"
 suez_canal_title: "Build Corinth canal"
 construct_suez_canal_title: "Construct the Corinth Canal"
 construct_suez_canal_desc: "Cutting a canal through the Isthmus of Corinth in order to connect the Ionian Sea to the Aegean Sea is an ancient ambition that once completed will aid the travel time of our ships. But the project is very expensive and may run into additional problems along the way..."
 cancel_suez_canal_title: "Cancel Corinth Canal"
 cancel_suez_canal_desc: "Our project to construct the Corinth canal has been deemed too costly and will be canceled."
 tuscany_in_hre_tooltip: "§YItaly§! Superregion is in the Empire or a vassal of the Emperor."
 spanish_unification_effect.tooltip: "§YSpain§! will get a permanent claim on the §YIberia§! superregion except for the §YBeiras§! and §YAlentejo§! regions."
 empire_of_china_in_name: "King of the Franks in Name"
 desc_empire_of_china_in_name: "While we have succesfully secured the title of King over the Franks our Kingdom is one that scarcely includes any Franks. If we are to be seen as anything but a foreign king we will need to integrate the Franks as part of our government."
 less_than_two_chinese_cultures_accepted_tooltip: "Accepts less than 4 Cultures in the French Culture Group."
 atleast_two_chinese_cultures_accepted_tooltip: "Has at least 4 Accepted Cultures in the French Culture Group."
 end_kilkennystatutes_title: "Repeal Kilkenny Statutes"
 end_kilkennystatutes_desc: "The English Crown has little authority over us, and their distaste for Hiberno-Norman cultural mixing is obsolete. We can render the statutes de-facto repealed in our land and operate as we please."
 dalmatian_nation_title: "Form Dalmatian Nation"
 dalmatian_nation_desc: "In ancient times the region now known as the Western Balkans was called Illyria, and was a powerful rival to Rome itself. Having captured important coastal cities along the Adriatic Sea, it is time the Dalmatian melting pot of Romance and Slavic cultures declared its own state."
 normand_english_nation_title: "Change Primary Title"
 normand_english_nation_desc: "The English King Edward the Confessor, who we graciously protected in our lands for many years, promised us the succession of his kingdom. With the English Kingship under our control, we should make it our primary title over the less prestigious Norman ducal title."
 hungarian_nation_title: "Resurrect Hungarian Kingdom"
 hungarian_nation_desc: "The glorious Kingdom of the Magyars, forged out of steppe warriors in the Early Middle Ages, has fallen. Only by re-uniting Pannonia can we don the title King of the Magyars ourselves and reclaim the Kingdom's late prestige."
 macedonian_nation_title: "Form Macedonian Nation"
 macedonian_nation_desc: "While some Greeks claim that we are not true Macedonians, this is, of course, a canard. With the core lands of Macedonia completely under our control, we can claim the mantle of a Macedonian nation."
 serbian_nation_title: "Form Serbian Nation"
 serbian_nation_desc: "Unite the Serbs under one official flag, ending the era of squabbling dynastic states. Together, we can stand up to the invading forces from East and West who wish to see us subjugated once again."
 sardinian_nation_title: "Form Sardinian Nation"
 sardinian_nation_desc: "The famous island of Sardinia has withstood many invasions over the years, and was left divided into four Giudicati by the eleventh century. Now, with the power of the Judges broken, we can unite Sardinia once again."
 moldovan_nation_title: "Form Moldavian Nation"
 moldovan_nation_desc: "Having united the individual Moldovan tribes which have occupied the region for centuries, we may now enter a new stately era as the Principality of Moldavia."
 wallachian_nation_title: "Form Wallachian Nation"
 wallachian_nation_desc: "Having united the individual Vlach tribes which have occupied the region for centuries, we may now enter a new stately era as the Principality of Wallachia."
 albanian_nation_title: "Form Albanian Nation"
 albanian_nation_desc: "Millennia have passed as the Albanian people, born out of Illyrian tribes, resided under Roman and then Byzantine rule. This yoke having been cast off, we can finally establish an Albanian principality and compete with the kingdoms around us."
 welsh_nation_title: "Form Welsh Nation"
 welsh_nation_desc: "Cymru has long been the battleground of petty kings, a shadow of its once formiddable power within the Isle of Great Britain. The goal of any true Welshman is to unite the region once more and proclaim a new princely dynasty!"
 albanian_kingdom_title: "Establish Albanian Kingdom"
 albanian_kingdom_desc: "If we can wrestle control of the Albanian region from the various heretics and pretenders who have controlled it thus far, we can establish a new Kingdom there in the name of our dynasty."
 elevate_canton_title: "Elevate to Canton"
 elevate_canton_desc: "By strengthening our state and fostering ties with the Swiss republics, we can become an associate or full-rights Canton and eventually unite the Swiss people."
 aquitaine_nation_title: "Form Kingdom of Aquitaine"
 aquitaine_nation_desc: "With the important centers of Southern France under our control, we can confer upon ourselves the title Kings of Aquitaine."
 frankish_nation_title: "Form Frankish Empire"
 frankish_nation_desc: "Before there was a conglomeration calling itself the 'Holy Roman Empire', there was the glorious empire of Charlemagne, under which most of Central Europe was unified. It is high time this state was re-established and the insidious idea of 'self determination' is eliminated."
 lotharingian_nation_title: "Form Lotharingia"
 lotharingian_nation_desc: "Centuries ago, the kingdom of Lotharingia commanded the borderlands between Germania and Francia. If we can establish our unquestionable power along this same region, the title will be ours for the taking."
 sicilian_nation_title: "Form Sicilian Nation"
 sicilian_nation_desc: "With the major cities of Southern Italy under our control, we can unify the region into a singular Sicilian nation, encompassing both the Island and the theoretical Kingdom. No longer will Counts and Catapans vie for power."
 swabian_nation_title: "Form Duchy of Swabia"
 swabian_nation_desc: "In the early days of the Empire, a series of large Stem Duchies replaced the patchwork of nations we have today. If we can bring some semblance of unity to the fractured Swabian lands, we can take this prestigious title upon ourselves!"
 franconian_nation_title: "Form Duchy of Franconia"
 franconian_nation_desc: "In the early days of the Empire, a series of large Stem Duchies replaced the patchwork of nations we have today. If we can bring some semblance of unity to the fractured Franconian lands, we can take this prestigious title upon ourselves!"
 lombardian_nation_title: "Form Lombard Nation"
 lombardian_nation_desc: "It has been many centuries since the original Langobard Kingdom was incorporated into the Empire and disintegrated. With much of Northern Italy under our fold, we could reclaim the prestige of that ancient title, bringing us one step closer to the Caesars of Rome."
 romagna_nation_title: "Declare Duchy of Romagna"
 romagna_nation_desc: "While appearing as a unified nation on paper, the lands of the Papal State have long been divided into petty fiefdoms and lordships. By uniting the nominally Papal lands above the Duchy of Urbino, we can declare for ourselves the hereditary title 'Dukes of Romagna'."
 belgian_nation_title: "Form Belgian Nation"
 belgian_nation_desc: "Some in the region scoff at the concept of such a state, claiming there is no such thing as Belgium. Having established our control over major cities in the southern Lowlands, it's time for us to prove them wrong."
 slovenian_nation_title: "Form Slovenian Nation"
 slovenian_nation_desc: "Now that we have developed a temporal presence in Europe, we must expand throughout our homeland and establish a Slovenian state. Only then will we have the respect we deserve."
 ngc_nation_title: "Form North German Confederation"
 ngc_nation_desc: "For too long the Lower and Middle-German speaking peoples have been divided into hereditary lands, brought to war against each other by feuding families. We must take it upon ourselves to end such disgrace by uniting into a singular political entity. From this point we may move on to unite Germany as a whole."
 sgc_nation_title: "Form South German Confederation"
 sgc_nation_desc: "For too long the Upper-German speaking peoples have been divided into hereditary lands, brought to war against each other by feuding families. We must take it upon ourselves to end such disgrace by uniting into a singular political entity. From this point we may move on to unite Germany as a whole."
 mecklenburg_nation_title: "Form Duchy of Mecklenburg"
 mecklenburg_nation_desc: "It is a regional shame that the Duchy of Mecklenburg be divided into dynastic cadet branches. With the centers of Mecklenburgish power under our control, we can claim the Ducal title indisputably."
 holstein_nation_title: "Form Duchy of Holstein"
 holstein_nation_desc: "It is a regional shame that the Duchy of Holstein be divided into dynastic cadet branches. With the centers of Holsteinian power under our control, we can claim the Ducal title indisputably."
 palatine_nation_title: "Form Palatinate Nation"
 palatine_nation_desc: "Since time immemorial, the Counts Palatine of the Rhine have been important Imperial vicars and electors under Salic Law. With the primary title fallen, we can pick up the power for ourselves as cadet branches."
 brunswick_nation_title: "Form Duchy of Brunswick"
 brunswick_nation_desc: "It is a regional shame that the Duchy of Brunswick be divided into dynastic cadet branches. With the centers of Brunswicker power under our control, we can claim the Ducal title indisputably."
 pomerania_nation_title: "Form Duchy of Pomerania"
 pomerania_nation_desc: "It is a regional shame that the Duchy of Pomerania be divided into dynastic cadet branches. With the centers of Pomeranian power under our control, we can claim the Ducal title indisputably."
 bavaria_nation_title: "Form Duchy of Bavaria"
 bavaria_nation_desc: "It is a regional shame that the Duchy of Bavaria be divided into dynastic cadet branches. With the centers of Bavarian power under our control, we can claim the Ducal title indisputably."
 swiss_nation_title: "Form Swiss Nation"
 swiss_nation_desc: "The unity of the Swiss peoples has been building from the establishment of the Confederation long ago. The next step in our destiny is to form a centralized Helvetic state by bringing the whole region into alignment. Only then can we stand up to the many outsiders who have tried to render us servile."
 alsace_nation_title: "Form Duchy of Alsace"
 alsace_nation_desc: "Under the ancient Frankish Empire, wellspring of modern Imperial authority, Alsace was unified into a duchy. Though the title has lain vacant for generations, our recent surge in regional power allows us to claim it for ourselves!"
 eastfrisia_nation_title: "Elevate to Ostfriesland"
 eastfrisia_nation_desc: "The era of Frisian Freedom remains proud in our history, but the time has come to turn towards the centralization offered by the Empire. Having united the tribes of the region, we can be elevated to Counts of East Frisia."
 westfrisia_nation_title: "Elevate to Friesland"
 westfrisia_nation_desc: "The era of Frisian Freedom remains proud in our history, but the time has come to turn towards the centralization offered by the Empire. Having united the tribes of the region, we can be elevated to Counts of Friesland."
 silesia_nation_title: "Unify Silesia"
 silesia_nation_desc: "In 1138 the great duke Boleslaw the Wry-mouthed divided the Duchy of Silesia amongst his sons. Over the centuries since then, the duchy has only become more and more divided between Piast branches. With important regional centers brought under our fold, we can revive the ancient title and assert our rule over all Silesia."
 form_brandenburg_title: "Form Brandenburg"
 form_brandenburg_desc: "The destruction of the Northern March in 983 has left the Wendish lands ripe for reconquest. With the nucleus around Brandenburg and Berlin under our control, we can adopt the old Margravial title for ourselves."
 create_brandenburg_title: "Re-Establish the Northern March"
 create_brandenburg_desc: "After the Great Slav Uprising in 983, the once-powerful Northern March collapsed into warring tribes and was lost to the Empire. Having re-conquered its nucleus, we should resurrect it."
 wurttemberg_nation_title: "Form Duchy of Württemberg"
 wurttemberg_nation_desc: "It is a shame that the Duchy of Württemberg was divided in the Treary of Nürtingen. With the centers of Württemberger power under our control, we can claim the Ducal title indisputably."
 arpitan_nation_title: "Form Arelat Nation"
 arpitan_nation_desc: "With the downfall of the Savoy dynasty, we could become a dominant power in the Arpitan valleys, and we can proclaim ourselves overlords of all the Arpitan nations like the old Kingdom of Arles."
 scottish_nation_title: "Form Scottish Nation"
 scottish_nation_desc: "Born out of ancient Pictish, Scotch, and Cumbrian polities, the Kingdom of Alba is a patchwork of clans. It is high time, however, to embrace our southern connections and rechristen the state as the Kingdom of Scotland."
 lbv_nation_title: "Form Lombardy-Venetia"
 lbv_nation_desc: "We have managed to gain a dominant position in northwestern Italy, and our greater power should be represented by a more prestigious title in the eyes of the other Italian and European rulers. Let us proclaim ourselves king of both Lombardy and Venetia!"
 switch_italian_title: "Adopt Autocratic System"
 switch_italian_desc: "This flip-flopping between republican and monarchical government has not been good for our state. It is time we abandoned all pretensions and formally adopted the [Root.Monarch.GetTitle] as a permanent ruler."
 all_graviates_titles_title: "Acquire All Special Grave Titles"
 all_graviates_titles_desc: "There were four special titles connected to a certain county: Pfalzgrave, Raugrave, Rheingrave, and Wildgrave. If we bear all four of them, we will surely be an important House within the Empire.§Y We will inherit their remaining lands!"
 all_graviates_titles_acquired: "Pfalzgrave, Raugrave, Rheingrave and Wildgrave"
 make_turin_capital_title: "Make Turin the Capital"
 make_turin_capital_desc: "As a more Italian oriented state, Savoy must have their capital in the peninsula, and Turin will be our glorious beacon!"
 revoke_hansa_rights_title: "Revoke Hanseatic Rights"
 revoke_hansa_rights_desc: "These so-called 'Hanseatic Cities' have far too much autonomy within our realm. We need to bring them back into our centralized administration by force, whether they like it or not."
 reform_eastern_monarchy_title: "Adopt Feudal Administration"
 reform_eastern_monarchy_desc: "The decentralized pseudo-feudal system that has governed Byzantium for centuries has become obsolete and cumbersome. We should adopt a more Westernized system to prop up the military and economic clout we desire. While this will finally solve our autonomy problems, it will come at great cost, as minorities slip away."
 curtail_templars_title: "Curtail the Templars"
 curtail_templars_desc: "The Knights Templar, who started their career as defenders of the faith in the Holy Land, have essentially become an international banking cartel. We have received word their initiation rituals involve denying Christ and worshipping Mahomet! We must petition the Pope to wipe these criminals out and seize their wealth for the Crown."
 statue_in_restraint_of_appeals_anti_title: "Declare Statute in Restraint of Appeals"
 statue_in_restraint_of_appeals_anti_desc: "Officially demote the Pope and instead raise the king to be the final legal authority in all matters of religion."
 revoke_restraint_of_appeals_anti_title: "Revoke Restraint of Appeals"
 revoke_restraint_of_appeals_anti_desc: "Revoke the law that was previously passed giving the king final, legal authority in all matters of religion and restore those rights to the Pope."
 join_the_counter_reformation_title: "Embrace the Counter-Reformation"
 join_the_counter_reformation_desc: "His Holiness, the Pope, has called for a mighty effort to counter the Protestant movement. With the aid of the newly founded Jesuit order, we shall root out and purge these foul heresies. Apart from more - and more effective missionaries - Protestantism and the Reformed faith shall have a harder time spreading in our realm. (If we ever pick the national ideas '§YEcumenism§W' or '§YLiberté, égalité, fraternité§W' we will lose this bonus.)"
 forming_pruth_tt: "If playing §YTeutonic Order§!, either reach §YADM Tech 40§! or hold no land in §YWest Prussia§!"
 primi_adopt_title: "Modernize"
 primi_adopt_desc: "Since we have abandoned our primitive ways, we can modernize our nation's military."
 tribal_democracy_reform_title: "Adopt Hereditary System"
 tribal_democracy_reform_desc: "Our primitive society does not have an organized system of successive rulership. If we model ourselves off our more advanced neighbors, we will be one step closer to truly joining feudal society."
 abandon_avignon_title: "Abandon Avignon"
 abandon_avignon_desc: "We must beg the Holy Father for our forgiveness, having committed a grave sin by switching our allegiance to antipapal pretenders."
 catalan_nation_title: "Form Catalonia"
 catalan_nation_desc: "Ever since the Marca Hispanica was established to safeguard the route through the Pyrenees from Moorish invaders, the people of Catalonia have always had an identity distinct from outside powers. Now that much of the region is united under one banner, we can proclaim ourselves king of Catalonia!"
 portuguese_nation_title: "Form Portuguese Nation"
 portuguese_nation_desc: "Though the Portuguese people are a unique identity to Iberia, they have always been dominated or influenced in one way or another by Moors or the kingdoms of Leon and Galicia. However, the expansion of the state from its ancient heartland in Braga has bolstered our prestige and influence to the point where we may finally call ourselves Kings of Portugal."
#Missions (Old)
 solidify_our_papal_relations_anti_title: "Solidify our Papal Relations"
 solidify_our_papal_relations_anti_desc: "We are a proper Catholique state, but our relations with the Pope are not the best. As the Papacy wields considerable power it would be wise to improve the situation. If we do not act others, held in higher regard, might otherwise speak ill of us to the Holy Father."
 control_the_pope_anti_title: "Become Papal Controller"
 control_the_pope_anti_desc: "The Clergy and our representatives at the Holy See are urging us to use all the influence we can wield to take control of the Papal Curia."
 restore_holy_see_anti_title: "Restore the Holy See"
 restore_holy_see_anti_desc: "The Pope is currently not controlling Avignon. We, as the most Catholique of nations, must rectify this vile blasphemy. Conquer Avignon, and give the city to God's voice on earth!"
 scottish_control2_title: "Push Our Frontiers"
 scottish_control2_desc: "To protect Scotland we must advance the frontier south and take Northhymberland to act as a buffer."
 scottish_defense2_title: "Defend the Realm"
 scottish_defense2_desc: "We cannot yield one yard of Scottish lands to the Anglo-Saxon foe. We must fight until the Saxons realize this."
 destroy_venice_desc: "The fat and treacherous merchants of 'The Most Serene Republic' have been endlessly meddling in Byzantine affairs from the first moment they defected from our rightful rule. The late fortune of our state has recently been a source of concern in the Palazzo Ducale. The time is ripe to exact our gruesome vengeance and hang the Doge from his own walls!"
 conquer_celje_title: "Conquer Celje"
 conquer_celje_desc: "The counts of Celje were once friends of the Habsburg dukes. Now, however, they are some of our greatest rivals in the Austrian Circle. Our power is not secure while this state exists!"
 conquer_trento_title: "Reign in Trent"
 conquer_trento_desc: "Trent is nominally under permanent protection from our state, but they remain effectively independent. We need to remedy this situation to solidify our position in Northern Italy."
 recover_vaud_title: "Free Vaud"
 recover_vaud_desc: "Foreign control of the Vaud region is unacceptable. In the interest of Swiss power and unity, we should release the Barony of Vaud from its conquerers and bring it under Swiss control."
 sicilian_albania_title: "Conquer Albania"
 sicilian_albania_desc: "The Albanian region is just off the coast of Salento. Establishing a foothold there will help us control the Balkan region."
 angevin_naples_title: "Angevin Naples"
 angevin_naples_desc: "The Pope has requested our help in subjugating Naples and Sicily by offering the region to the house of Anjou. Claiming this title will greatly boost our stature in Europe."
 recover_apulia_title: "Recover Apulia"
 recover_apulia_desc: "The Duchy of Apulia was given in fief to the Papacy by the Kings of Sicily, but the deal was quickly broken. We need to free our rightful lands!"
 take_marches_title: "Conquer the Marches"
 take_marches_desc: "The Pope previously invested us with the title Marquis of Ancona. We should follow through on our claim to this title!"
 spa_conquer_siena_title: "Conquer Siena"
 spa_conquer_siena_desc: "The rulers of Florence previously asked for our help in conquering the pesky state of Siena. It would be a wasted opportunity not to use this as an excuse to conquer it for ourselves!"
 recover_south_italy_desc: "Ever Since the Franks' cowardly sack of the city of Constantine we have known that they are a danger. We must secure our western flank by taking control of Southern Italy so it does not happen again."
 defeat_the_knights_title: "Conquer the Rhodes Crusader Bastion"
 conquer_sardinia_desc: "The Holy Father has seen fit to grant our glorious state the Kingdom of Sardinia. We must never forget this generous gift and it is time to claim what is ours."
 restore_holy_see_desc: "The Pope is currently not controlling the Vatican. We, as the most Catholic of nations, must rectify this vile blasphemy. Conquer it, and give the fortress to God's voice on earth!"
 conquer_ferrara_desc: "For its loyal support during our struggles with the Lombards and Franks, we granted Ferrara great autonomy as a papal fief. However it is now time to recover these lands!"
 conquer_ancona_title: "Incorporation of the Marches"
 conquer_ancona_desc: "During our conflicts with the Emperor, many Marchigian cities have remained strongholds of the Imperialist Ghibelline party. Although technically a Papal fief, the whole region has been virtually independent; now however we can focus our attention on recovering it for the Papal States."
 conquer_hainaut_desc: "The pesky little entity calling itself Hainaut would make an excellent base with which to exert control over the Lowlands. The time is now right for us to conquer it."
 retake_corsica_title: "Take Corsica"
 retake_corsica_desc: "Corsica is rightfully Genoese, despite the pretentions of states like Pisa. We must recover the Island, surely the local population would support our rule."
 conquer_franken_title: "The Franconian Inheritence"
 conquer_franken_desc: "The ruling house of Bavaria was granted various Franconian lands by the Emperor. It is time that Bavaria took them."
 conquer_pfalz_title: "Claiming the Northern lands"
 conquer_pfalz_desc: "Upper Palatinate rightfully belongs to the old stem duchy of Bavaria. We must ensure that our family are the ones who have it."
 conquer_treviso_title: "Take Treviso"
 conquer_treviso_desc: "Treviso is a few hours' journey from the Venetian shore, and thus to secure our safety we cannot allow it to be controlled by foreigners. Lock down the Terra Firma!"
 conquer_normandie_and_caux_title: "Conquer Normandy"
 conquer_normandie_and_caux_desc: "Scheming Frenchmen rule Normandy and mock us from across the channel. We must recover the Duchy in the Name of Justice."
 conquer_aquitaine_desc: "The rich lands of Aquitaine were once the jewel in the crown of the Frankish lands. It is our duty to make sure Britain commands them."
 conquer_scotland_desc: "We must earn the epithet 'Scottorum malleus' by subjugating the Scots. It is the only way to secure the realm."
 recover_silesia_title: "Conquer Silesia"
 recover_silesia_desc: "The province of Silesia is a legitimate part of the Austrian realm. We must recover it for the sake of the majesty of the ruling dynasty."
 reclaim_the_empire_title: "Claim the Imperial Crown"
 reclaim_the_empire_desc: "Since time immemorial, it has been the goal of all [Root.GetAdjective] rulers to become Holy Roman Emperor. You must do what it takes to ensure that the Empire has the stability it needs, a [Root.GetAdjective] Emperor."
 subjugate_styria_title: "Subjugate Styria"
 subjugate_styria_desc: "Since the death of the last Babenberg duke of Styria, it has been our sacred duty to provide protection and order to that state. Let us claim it for the crown of Hungary!"
 unite_munster_title: "Unite Munster"
 unite_munster_desc: "As the titular King of Munster, it is our duty to unite the disparate clans that have fractured our ancient title into squabbling fiefs."
 unite_connacht_title: "Unite Connacht"
 unite_connacht_desc: "As the titular King of Connacht, it is our duty to unite the disparate clans that have fractured our ancient title into squabbling fiefs."
 unite_tyrone_title: "Unite Tyrone"
 unite_tyrone_desc: "As the titular King of Tyrone, it is our duty to unite the disparate clans that have fractured our ancient title into squabbling fiefs."
 unite_leinster_title: "Unite Leinster"
 unite_leinster_desc: "As the titular King of Leinster, it is our duty to unite the disparate clans that have fractured our ancient title into squabbling fiefs."
 conquer_algerie_title: "Conquer Algérie"
 conquer_algerie_desc: "To expand the glory of the French state, we must establish an overseas empire. The North African coastlines to our south offer the perfect opportunity."
 conquer_northumberland_title: "Rein in Northumberland"
 conquer_northumberland_desc: "Since the old Kingdom of Northumbria was conquered by the English state, its lands have been entrusted to a series of Earls. Their recent independence has become intolerable - we must return Northumbria to the fold of Westminsterian government."
 conquer_the_prussians_title: "Conquer the Prussians"
 conquer_the_prussians_desc: "The Pope has tasked us with converting the heathens who populate Prussia. We cannot rest until they have been brought under our control."
 conquer_the_livs_title: "Conquer the Livonians"
 conquer_the_livs_desc: "The Pope has tasked us with converting the heathens who populate Livonia. We cannot rest until they have been brought under our control."
 conquer_sizily_title: "Conquer Sicily"
 conquer_sizily_desc: "Since the county of Aversa was first established, it has been the goal of its Norman descendants to unite Southern Italy. Taking the island of Sicily is key to controlling the region."
#New Missions
#Generic
 vn_naval_expansion_title: "Construct Ships"
 vn_naval_expansion_desc: "Acquiring a fleet should be one of the primary goals of any state. To this end we must ensure there are enough ships at our disposal."
 vn_build_shipyards_title: "Build Shipyards"
 vn_build_shipyards_desc: "As the power of our state grows so too does its dependence on a fleet that will outnumber the enemy. Building shipyards in key ports will enable us to construct ships much more quickly to meet this demand."
 vn_control_ports_title: "Control Ports"
 vn_control_ports_desc: "Securing key ports will not only allow us to project our power across the seas but also deny the wealth arriving in those ports to our enemies. With this in mind, we must seize whatever coastline we can."
 vn_build_roads_title: "Build Roads"
 vn_build_roads_desc: "There is a noticeable lack of transportation connecting the cities and towns of our nation. Building a road network however would alleviate this problem and ensure resources can be supplied for our armies across long distances."
 vn_embrace_guilds_title: "Embrace Guilds"
 vn_embrace_guilds_desc: "Talented artisans and craftsmen have begun to fill our streets, banding together to form guilds. This is a sign of major developments which we must take advantage of to increase our prosperity."
 vn_control_trade_centers_title: "Acquire Trade Centers"
 vn_control_trade_centers_desc: "It is no use projecting our power into barren swamps. Instead, the cities ideal for facilitating trade will sustain our technological and military machine. We must secure some of these crossroads of commerce by all necessary means."
 vn_inspire_loyalty_title: "Inspire Loyalty"
 vn_inspire_loyalty_desc: "Bringing our subjects, who have long had a tradition of independence from outside powers, into the fold will be no easy feat to accomplish. Therefore our diplomats must work to ensure that they are loyal and dependable in even the darkest times."
 vn_inspire_loyalty.tt: "Have at least §Y3§! subjects with a liberty desire under §Y25§!"
 vn_a_large_subject_title: "A Large Subject"
 vn_a_large_subject_desc: "Although adopting a policy of indirect rule has its risks, so far it has been very profitable. Our subjects will not only be loyal but also be a major contributor to our economy and military might."
 vn_fortify_frontiers_title: "Fortify Frontiers"
 vn_fortify_frontiers_desc: "Ensuring that our state can defend itself should be one of our top priorities. Constructing forts in key locations will act as a deterrence to any would-be conquerors."
 vn_fortify_frontiers.tt: "Have at least §Y5§! forts on border"
 vn_high_tradition_title: "Experienced Troops"
 vn_high_tradition_desc: "Our soldiers have been hardened by the trying tests of war, and are more ready than ever to strike fear into the hearts of the enemy. Victory awaits us!"
 vn_professional_armies_title: "Professional Armies"
 vn_professional_armies_desc: "In an age of rapidly evolving military thought and tactics, our army must modernize if we are to retain our power and prestige."
 vn_build_hospitals_title: "Build Hospitals"
 vn_build_hospitals_desc: "Though many may attribute the spread of plague to common sins, we will undertake a more logical approach to combat the advancing plague. Constructing new hospitals to house the sick will greatly improve living conditions."
 vn_expand_the_capital_title: "Expand the Capital"
 vn_expand_the_capital_desc: "A city must leave the confines of its medieval walls eventually and the heart of our nation is no exception. Growing our capital will not only bring us economic benefits but also greater political influence."
 vn_technological_might_title: "Technological Might"
 vn_technological_might_desc: "Glory comes not only from military conquests but also technological advancements. Our position as a forward-thinking nation will allow us to instigate a technological revolution."
 vn_technological_might.tt: "Have at least §Y3§! full idea groups"
 vn_a_grand_city_title: "A Grand City"
 vn_a_grand_city_desc: "Our capital city has developed at an unprecedented rate, its name now known by merchants across the world. This has enabled us to pioneer new architectural advancements that will transform our once small city into a bustling metropolis."
 vn_stable_nation_title: "Stablilize the Nation"
 vn_stable_nation_desc: "It is one thing to rule a nation, but it is another to rule a nation free of instability and internal conflicts. Our nation should aspire to this goal."
 vn_expand_court_title: "Expand the Court"
 vn_expand_court_desc: "The court is the one asset that truly displays a nation's wealth and prestige. Employing new advisors to our court will no doubt improve our reputation."
 vn_expand_court.tt: "Have at least §Y2§! level 2 advisors"
 vn_loyal_estates_title: "Loyal Estates"
 vn_loyal_estates_desc: "The nobles, clergy and merchants of our nation can sometimes be an unruly bunch. It is time we bring them into line while also promising lucrative rewards in return for their loyalty."
 vn_absolute_power_title: "Absolute Power"
 vn_absolute_power_desc: "For a state with ambitions, the right of rulers to rule free of any opposition from the echelons of society is paramount to ensuring stability and prosperity."
 vn_sizeable_state_title: "Sizeable State"
 vn_sizeable_state_desc: "On the grand chessboard of politics many may dismiss us as merely a pawn. However with our increasing prominence we have drawn the ire of many potential rivals, who may not be so quick to disregard our ambitions."
 vn_regional_power_title: "Regional Power"
 vn_regional_power_desc: "The expansion of our state has shown our resolve in the face of adversity. And it is certainly better to be feared than loved, if you cannot be both..."
 vn_major_power_title: "Major Power"
 vn_major_power_desc: "Those who once dared to question our unwavering power shall now tremble, for we have built a nation mightier than they can hope to achieve. Their history will soon be ours."
 vn_hegemon_title: "Hegemon"
 vn_hegemon_desc: "Through our accumulation of power, we have raised our state to among the greatest in history, rivalling even the empires of Caesar and Alexander. All that is needed now is a title that truly demonstrates our grandeur."
#Europe/HRE/Religion
 vn_king_of_the_franks_title: "Take Frankish Throne"
 vn_king_of_the_franks_desc: "After years of mismanagement of the Frankish realm by the previous kings, we have usurped the throne and thus can claim legitimacy to rule all of France."
 vn_hanseatic_cities_title: "Hanseatic Cities"
 vn_hanseatic_cities_desc: "The formation of the Hanseatic League has seen the Baltic maritime trade booming. We must own a controlling stake in this lucrative trade by encouraging connections with other market towns across Europe."
 vn_hanseatic_cities.tt: "A random province with the Hanseatic City modifier will:\nGain §G1§! Base Tax.\nGain §G1§! Base Production.\nGain §G1§! Base Manpower.\nGet '§YHanseatic Trade Connections§!' for 25 years, giving:\nLocal Goods Produced Modifier: §G+15%§!\nProvincial Trade Power Modifier: §G+20%§!"
 vn_convert_provinces_title: "Convert Provinces"
 vn_convert_provinces_desc: "We must ensure that the people in our conquered territories adhere to the one true faith, so that in times of great need our religious divisions are not exploited."
 vn_religious_wars_title: "Religious Wars"
 vn_religious_wars_desc: "Peace cannot solve our religious differences with our enemies. It is time we go to war, where we shall prevail!"
 vn_defend_the_faith_title: "Defend the Faith"
 vn_defend_the_faith_desc: "In a world where beliefs are pitted against one another, we must defend our faith and safeguard it against our adversaries."
 vn_pious_state_title: "Pious State"
 vn_pious_state_desc: "As a [Root.Religion.GetName] state, devotion to the faith is a high priority. We should focus on winning favours with the Church."
 vn_question_of_reform_title: "Question of Reform"
 vn_question_of_reform_desc: "There has been a deep divide in the Church, with both the Protestant and Catholic camps claiming to be the legitimate faith. We cannot afford to remain neutral; instead, we need to take a side if we are going to be assured protection from outside powers."
 vn_join_league_title: "The [Root.Religion.GetName] League"
 vn_join_league_desc: "Theological disagreements have now spilled over into all-out war. We must intervene in these conflicts and defeat our enemies once and for all."
