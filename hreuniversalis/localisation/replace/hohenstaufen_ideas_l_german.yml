 WAC_idea_3: "Wasserfehde von 1485"
 WAC_idea_3_desc: "Hans von Trotha, Marschall des pfälzischen Kurfürstens, entzog Weißenburg das Wasser, indem er die Lauter aufstauen ließ, um dann den Damm einzureißen und der Stadt eine gewaltige Überschwemmung zu bescheren."
 WAC_idea_4: "Maison du sel"
 WAC_idea_4_desc: "Zu den sehenswertesten Gebäuden der Stadt zählt das Salzhaus aus dem 15. Jahrhundert mit seinem auffallenden Dach, das zuerst als Krankenhaus, später als Salzspeicher und Schlachthaus genutzt wird."
 WAC_idea_5: "Exil des polnischen Königs"
 WAC_idea_5_desc: "Der polnische König Stanislaus I. Leszczynski verbrachte die Zeit nach 1718 in Weißenburg, wo er mit seiner Familie im Exil lebte."
 WAC_idea_6: "Nördlichster Punkt der Romanischen Straße"
 WAC_idea_6_desc: "Weißenburg ist mit seiner Altstadt der nördliche Ausgangspunkt der Romanischen Straße, die im Elsass durch Orte mit Baudenkmälern der Romanik führt."
 WAC_idea_7: "Von Frankreich annektiert"
