#Turckheim
 TRK_ideas: "Turckheimer Ideen"
 TRK_ideas_start: "Turckheimer Traditionen"
 TRK_ideas_bonus: "Turckheimer Ambitionen"
 TRK_idea_1: "Turckheimer Brand"
 TRK_idea_1_desc: "Der Turckheimer Brand ist einer der weinigen Elsässer Weine, die durch ihre Lage bekannt geworden sind."
 TRK_idea_2: "Dekapolis"
 TRK_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 TRK_idea_3: "Textil- und Papierindustrie"
 TRK_idea_3_desc: "In Turckheim spielen die Textil- und Papierwerke eine wichtige Rolle für die Wirtschaft."
 TRK_idea_4: "La Porte de France"
 TRK_idea_4_desc: "Die La Porte de France ist eines der drei Tore unserer Stadt. Es ist das Haupttor der drei und wurde dementsprechend ab 1330 als erster erbaut. Anfangs hatte das Haupttor eine Zugbrücke mit Gitter sowie zwei Türen, die man natürlich nachts und sonntags während der Messe geschlossen hielt."
 TRK_idea_5: "La Porte de Munster"
 TRK_idea_5_desc: "Die La Porte de Munster ist eines der drei Tore unserer Stadt. Durch dieses Tor wurden die gefolterte 'Hexen' geführt, bevor sie hingerichtet wurden. Das Munster Tor diente ebenfalls mit einer Glocke im Glockentürmchen zur Gewittermeldung."
 TRK_idea_6: "La Porte du Brand"
 TRK_idea_6_desc: "Die La Porte du Brand ist eines der drei Tore unserer Stadt. Mit seiner massiven Architektur nahm es die wichtigste Verteidigungsrolle von Turckheim ein."
 TRK_idea_7: "Von Frankreich annektiert"
