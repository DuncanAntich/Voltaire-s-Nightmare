#Obernai
 OBR_ideas: "Oberehnheimer Ideen"
 OBR_ideas_start: "Oberehnheimer Traditionen"
 OBR_ideas_bonus: "Oberehnheimer Ambitionen"
 OBR_idea_1: "Massive Verteidigungsmauern"
 OBR_idea_1_desc: "Seit dem 12. Jahrhundert verfügt Oberehnheim über eine doppelte, befestigte Stadtmauer, die mit über 20 Türmen verstärt wird."
 OBR_idea_2: "Dekapolis"
 OBR_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 OBR_idea_3: "Kloster auf dem Odilienberg"
 OBR_idea_3_desc: "Nach einer Legende soll die heilige Odilia ohne Augenlicht geboren worden sein, das sie erst durch ihre Taufe in einem burgundischen Kloster erhalten haben soll. Nachdem ihr Vater sie mit einem mächtigen Heiratsbewerber zu verheiraten versucht, flieht Odilia, die ihr Leben Gott geweiht hat, vor ihrem Vater. Als Zeichen seiner Reicher soll ihr Vater ihr den Odilienberg geschenkt haben, auf dem Odilia ein Kloster gründete."
 OBR_idea_4: "Kappelkirche"
 OBR_idea_4_desc: "Kurz vor 1285 wurde die Kapelle 'Unserer lieben Frau' errichtet. 1474 wurde sie vergrößert und als Kappelkirche bekannt. Am beeindruckensten ist der Kappelturm, einem fünfstöckigen Glockenturm."
 OBR_idea_5: "Marktplatz von Oberehnheim"
 OBR_idea_5_desc: "Der Marktplatz von Oberehnheim verfügt über ein wichtiges Kornhaus von 1554. Hier befand sich Metzgerei, das Salzgeschäft und das Zollhaus."
 OBR_idea_6: "Saints-Pierre-et-Paul"
 OBR_idea_6_desc: "Oberehnheims neugotische Kirche Saints-Pierre-et-Paul wurde 1867–1872 errichtet und ist eines der größten neugotischen Gotteshäuser im gesamten Elsass. Im aufwändig gestalteten und reich verzierten Innenraum befinden sich unter anderem mittelalterliche Altäre aus der Vorgängerkirche und eine bedeutende Orgel von Joseph Merklin."
 OBR_idea_7: "Von Frankreich annektiert"
 OBR_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Schlettstadt
 SDT_ideas: "Schlettstädter Ideen"
 SDT_ideas_start: "Schlettstädter Traditionen"
 SDT_ideas_bonus: "Schlettstädter Ambitionen"
 SDT_idea_1: "Encomium selestadii carmine elegiaco"
 SDT_idea_1_desc: "Die Lateinschule von Schlettstadt bestand schon seit dem hohen Mittelalter und bereitete nach dem Vorbild anderer Schulen wie in Passau, Braunschweig oder Heilbronn auf einen geistlichen Beruf oder ein späteres Studium an einer Universität vor. Die Erfolge der Schüler der Latein- oder Klosterschule bringen unserer Stadt Ruhm und Prestige ein."
 SDT_idea_2: "Dekapolis"
 SDT_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 SDT_idea_3: "Stadt des Humanismus"
 SDT_idea_3_desc: "Die Renaissance ist die Epoche, in der Schlettstadt eine Hauptstadt des Humanismus wurde. Ihre Lateinschule und ihr Humanistenkolleg sind berühmt in ganz Europa."
 SDT_idea_4: "Schlettstädter Persönlichkeiten"
 SDT_idea_4_desc: "Durch die teilweise in Schlettstadt geborenen oder wohnhaften Denker, Pädagogen oder Theologen, sowie durch die Funktionsträger im Dienste der Reichsverwaltung oder des Kaisers selbst machte sich Schlettstadt einen Namen. Einige wirkten mehr oder weniger im Hintergrund an einigen Reichstagen wie jenem zu Worms 1521. Als Geheimsekretäre oder juristische Experten hatten ehemalige Schüler der Schlettstädter Lateinschule einen unmittelbaren Einblick in das Geschehen des Heiligen Römischen Reichs."
 SDT_idea_5: "Geburtsort des Weihnachtsbaumes"
 SDT_idea_5_desc: "Während Straßburg dafür bekannt ist, den ersten ganzen Tannenbaum auf einem öffentlichen Platz der Stadt für die ganze Adventszeit aufgestellt zu haben, gilt Schlettstadt als der Geburtsort des Weihnachtsbaumes, auch wenn dies nicht eindeutig bewiesen werden kann."
 SDT_idea_6: "Schlettstädter Rathaus"
 SDT_idea_6_desc: "Das Schlettstädter Rathaus wurde 1787/1788 aus rotem Bundsandstein von Joseph-Ignace Gouget errichtet. Es verfügt über einen eindrucksvollen Eingang mit vier Säulen."
 SDT_idea_7: "Von Frankreich annektiert"
 SDT_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Weißenburg
 WAC_ideas: "Weißenburger Ideen"
 WAC_ideas_start: "Weißenburger Traditionen"
 WAC_ideas_bonus: "Weißenburger Ambitionen"
 WAC_idea_1: "Église Saints-Pierre-et-Paul"
 WAC_idea_1_desc: "Die Kirche St. Peter und Paul wurde Ende des 13. Jahrhunderts errichtet und gehört zu den größten Kirchen um Straßburg."
 WAC_idea_2: "Dekapolis"
