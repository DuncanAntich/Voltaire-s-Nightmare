#SanMarino
 SMX_ideas: "San-Marinesische Ideen"
 SMX_ideas_start: "San-Marinesische Traditionen"
 SMX_ideas_bonus: "San-Marinesische Ambitionen"
 SMX_idea_1: "Saint Marinus"
 SMX_idea_1_desc: "Von der illyrischen Insel Rab kommend, kam der Heilige Marinus um die Wende des vierten Jahrhunderts nach Italien, um der Verfolgung durch Kaiser Diokletian zu entgehen. Er gründete schließlich 301 n. Chr. ein Kloster am künftigen Ort von San Marino. Als er starb, soll er gesagt haben: 'Relinquo vos liberos ab utroque homine' - die Stadt wurde von Papst und Kaiser befreit - aber erst mit der freundlichen Felicissima wurden die Bürger wirklich unabhängig."
 SMX_idea_2: "Die älteste Republik"
 SMX_idea_2_desc: "Mit den alten Griechen haben die Republiken Europa überzogen. Selbst das große Rom war einst eine Republik, befreit von der Tyrannei des Tarquinius Superbus, bis der Treuebruch von Julius Cäsar es wieder in Richtung Autokratie führte. Aber während diese Republiken fielen, hat San Marino seit Jahrhunderten die republikanischen Ideale bewiesen. Möge es bis zum Ende der Zeit dauern!"
 SMX_idea_3: "Den Capitano Reggente aufstellen"
 SMX_idea_3_desc: "Im Jahre 1243 wechselte die Republik von San Marino von ihrem alten System, dem 'Arengo' - einem Rat von Familienoberhäuptern ähnlich dem römischen Senat - zu einer Doppelposition von Capitani Reggenti, die eher römischen Konsuln glichen. Ihre Amtszeit dauerte nur sechs Monate, und jeder wurde von einer Gegenpartei nominiert, was eine ausgewogene Regierung sicherstellte, die frei von den Ambitionen derer war, die eine erbliche Herrschaft aufbauen wollten."
 SMX_idea_4: "Berggemeinde"
 SMX_idea_4_desc: "Der Kern von San Marino liegt auf dem Monte Titano und ist somit leicht zu verteidigen. Erst mit der Absetzung von Sigismondo Pandolfo im Jahr 1400 dehnte sich die Republik auf andere Städte aus, obwohl eine Tradition des zivilen Ungehorsams in der Bevölkerung blieb. Als Kardinal Giulio Alberoni die Republik besetzte und ihr eine neue Verfassung aufzwang, weigerten sich die Bürger, sich seinen Forderungen zu beugen und gewannen bald ihre Freiheit zurück."
 SMX_idea_5: "Verfassung von 1600"
 SMX_idea_5_desc: "Die Verfassung aus dem Jahre 1600 war die erste Urkunde über die Regierung der Republik. Bald darauf unterzeichnete die Republik einen Vertrag mit dem Kirchenstaat, der ihren Schutz und ihre Unabhängigkeit garantiert. Dieser Vertrag dauerte, auch wenn er durch spätere Entwicklungen strapaziert wurde, fast bis zum Ende der Existenz des Kirchenstaates als politisches Gebilde."
 SMX_idea_6: "Napoleonische Freundschaft"
 SMX_idea_6_desc: "Die Eroberung Italiens durch Napoleon brachte San Marino in eine prekäre Lage, in der es seine Loyalität gegenüber dem Kirchenstaat mit der Bedrohung durch die französische Aggression in Einklang bringen musste. Überraschenderweise hat San Marino eine persönliche Vorliebe für Napoleon geweckt, der die Freiheit des Staates anerkennt, ihn von der Besteuerung befreit, seine Kommissare lobend erwähnt und ihm sogar angeboten hat, mehr Territorium zu annektieren. Obwohl die Sammarinesen dieses Angebot ablehnten, hielten sie eine gemeinsame Hingabe an den Republikanismus aufrecht."
 SMX_idea_7: "Der letzte Mikrostaat"
 SMX_idea_7_desc: "Während der Kriege von Giuseppe Garibaldi, mit denen Italien zu einem einzigen Königreich vereinigt werden sollte, bot San Marino vielen verfolgten Vereinigern, darunter auch Garibaldi persönlich, Zuflucht. Als Gegenleistung wurde San Marino von Garibaldi vom neuen italienischen Staat entbunden, als er sich schließlich gegen die anderen Halbinselmächte durchsetzte. So blieb San Marino als einziger italienischer Mikrostaat erhalten, der vollständig vom Königreich umgeben war. Auch das Fürstentum Monaco blieb unabhängig, befand sich aber historisch gesehen im französischen Raum."
#Merania
 MER_ideas: "Meranische Ideen"
 MER_ideas_start: "Meranische Traditionen"
 MER_ideas_bonus: "Meranische Ambitionen"
 MER_idea_1: "Herzogtum des Meeres"
 MER_idea_1_desc: "Der slowenische Name für Meranien lautet 'Vojvodina Meranija', abgeleitet von dem einheimischen Wort für 'Meer' - 'morje'. Obwohl sich das Land später auf das bayerische und fränkische Landesinnere konzentrierte, begann es an der Adria, die in etwa dem Gebiet der ehemaligen istrischen Mark und Krain entsprach. Einige Chronisten haben ihm sogar die gesamte dalmatinische Küste zugewiesen, obwohl diese Aussage zweifelhaft ist, da das Königreich Kroatien dieses Land bis zum Einfall von Venedig fest im Griff hatte."
 MER_idea_2: "Reichsunmittelbarkeit"
 MER_idea_2_desc: "Reichsunmittelbarkeit machte einen Herrscher des Heiligen Römischen Reiches zu einem souveränen Herrscher in seinem eigenen Hoheitsgebiet, der nur dem Kaiser selbst rechenschaftspflichtig war. Der Status war eng mit dem Titel Kaiserlicher Prinz verbunden, und während beide schließlich im ganzen Reich weit verbreitet waren, war Meranien eine der früheren Regionen, die diese prestigeträchtigen Auszeichnungen erhielten. Die Herzöge galten somit als Teil der höchsten Adelsränge."
 MER_idea_3: "Serbische Verbindungen"
 MER_idea_3_desc: "Friedrich Barbarossas gescheiterter Kreuzzug wurde auf dem Landweg durch den Balkan gestartet, beginnend mit einer Reise durch Meranien. Er verhandelte eine Ehe zwischen der Tochter des meranischen Herzogs und Prinz Toljen von Hum, einem Verwandten der serbischen Herrscher. Es ist nicht bekannt, ob die geplante Heirat stattgefunden hat, aber Meranien unterhielt dennoch eine geografische und politische Verbindung zu den Serben."
 MER_idea_4: "Expansion nach Kroatien"
 MER_idea_4_desc: "Ein großer Teil des Territoriums von Meranien war rein theoretisch unter der Kontrolle von Kroatien und Ungarn. Die Herzöge zögerten jedoch nicht, auf Kosten dieser slawischen Staaten zu expandieren, indem sie Städte wie Gottscheer und Tschernembl eroberten und damit eine Grenze errichteten, die fast tausend Jahre andauern würde. Obwohl sie schließlich unter slowenische Herrschaft gerieten, wurden diese frisch eroberten Städte zu wichtigen Vorposten an der Grenze des deutschen Reiches."
 MER_idea_5: "Meranisches Fieber"
 MER_idea_5_desc: "Die Kontrolle der Häfen auf einem geschäftigen Binnenmeer setzt einen zahlreichen Plagen und Krankheiten aus. Von den italienischen Nachbarn lernend, demonstrieren die Meraner eine Geschicklichkeit im Umgang mit der Marine und der Kriegsführung. Von der Quarantäne bis zum Kanonenfeuer kann man in jedem meranischen Hafen einen Meister finden."
 MER_idea_6: "Das Haus von Andechs"
 MER_idea_6_desc: "Das aus Südwestbayern stammende Adelsgeschlecht der Andechs wurde gegen Ende des zwölften Jahrhunderts mit dem Herzogtum Meranien zum Ausgleich der Macht gegen die Wittelsbacher eingesetzt. Die Andechser Herzöge hielten die ursprünglichen adriatischen Gebiete, ihre Heimatländer, massive fränkische Besitztümer, die reiche Tiroler Stadt Innsbruck und sogar die Pfalz von Burgund auf der gegenüberliegenden Seite des Reiches."
 MER_idea_7: "Bischöfliche Loyalität"
 MER_idea_7_desc: "Als sich Papst und Kaiser zum zweiten Mal nach dem Investiturstreit unter der Herrschaft der Hohenstaufen gegeneinander bewaffneten, beschlossen die Herzöge von Meranien, ihrem nominellen Oberherrn, dem Bischof von Bamberg, treu zu bleiben. Obwohl dies Herzog Otto eine Reichsacht und die Beschlagnahmung aller Gebiete einbrachte, konnte niemand sagen, dass Meranien dem wahren Glauben untreu war."
#Strathclyde
 SCY_ideas: "Strathclydische Ideen"
 SCY_ideas_start: "Strathclydische Traditionen"
 SCY_ideas_bonus: "Strathclydische Ambitionen"
 SCY_idea_1: "Coroticus"
 SCY_idea_1_desc: "Ceretic Guletic ist der erste überlieferte König unserer Nation, ein Zeitgenosse des Heiligen Patrick aus dem fünften Jahrhundert. Man sagt, dass der Heilige Patrick einen Brief an Coroticus geschickt hat, in dem er seine gewalttätigen Anhänger exkommuniziert hat."
 SCY_idea_2: "Y Gododdin"
 SCY_idea_2_desc: "Dieses altwalisische elegische Gedicht beschreibt die Geschichte eines benachbarten brythonischen Königreichs rund um Lothian. Ein Zusatz zum Gedicht erklärt, wie Eugein von Strathclyde die Männer von Innse Gall in Strathcarron besiegte."
 SCY_idea_3: "Förderung der kumbrischen Sprache"
 SCY_idea_3_desc: "Das Kumbrische ist die in Strathclyde gesprochene, unverwechselbare Form des Altwalisischen. Obwohl sein Ausmaß durch den Einfluss der Wikinger und Gälen gemildert wurde, sollten wir die kumbrische Lehre fördern."
 SCY_idea_4: "Juwelen von Grisedale Tarn"
 SCY_idea_4_desc: "Um 945 n. Chr. fiel Dyfnwal III. im Kampf gegen die Engländer. Seine Söhne entkamen und schafften es, die Kronjuwelen in Grisedale Tarn vor ihrer Ergreifung zu verstecken. Wir sollten sie wiederfinden!"
 SCY_idea_5: "Englische Allianz"
 SCY_idea_5_desc: "Im Jahre 1054 beauftragte Eduard der Bekenner Earl Siward, den schottischen König Macbeth zusammen mit Malcolm von Strathclyde anzugreifen. Lasst uns diese Tradition der Zusammenarbeit fortsetzen."
 SCY_idea_6: "Carlisle Castle"
 SCY_idea_6_desc: "Die englische Region Cumbria, die auf dem Land von Strathclyde jenseits des Solway Firth liegt, wurde ab dem späten 11. Jahrhundert von dem Carlisle Castle beherrscht. Die Errichtung dieses prächtigen Schlosses würde den Gedanken des Hadrianswalls fortsetzen und unsere Grenzsicherung stärken."
 SCY_idea_7: "Apanageerbe"
 SCY_idea_7_desc: "Es ist unklar, wie viel Einfluss Alba in der Vergangenheit auf unsere Nation ausübte, aber schließlich wurde Strathclyde ein königliches Anhängsel. Der Ruhm unseres Titels lebte im Laufe der Geschichte weiter - ein Beweis für unser altes edles Erbe."
#Ìle
 ILE_ideas: "Ìlische Ideen"
 ILE_ideas_start: "Ìlische Traditionen"
 ILE_ideas_bonus: "Ìlische Ambitionen"
 ILE_idea_1: "Die Rinns of Islay"
 ILE_idea_1_desc: "Am südwestlichen Ende von Islay liegt die Halbinsel Na Roinn, bekannt für die ausgeprägte Vielfalt ihrer Biome - Feuchtgebiete, Moore, brüchige Felsen, fruchtbare Ebenen, Dünen und Grasland. Viele Tiere leben auf der Rinns und die landwirtschaftliche Produktion ist beachtlich."
 ILE_idea_2: "Godreds Grab"
 ILE_idea_2_desc: "Der große König von Sudreyjar, Godred Crovan, starb an einer Pest auf Islay. Ein stehender Stein bei Carragh Bhan soll seine ewige Ruhestätte markieren, verziert mit traditioneller Wikinger- und Kunstmalerei. Egal ob es wirklich Godreds Grab ist, die schönen Ringerike-Muster werden die Insel für immer schmücken."
 ILE_idea_3: "Schlacht von Epiphany"
 ILE_idea_3_desc: "Im Januar 1156 kam es vor der Küste von Islay zu einer großen Schlacht zwischen den Norden und den nordischen Gälen. Obwohl sie in der Nacht des Dreikönigstags (Epiphany) begann, setzte sie sich am nächsten Tag bis zu einer Pattsituation fort. Die Menschen von Islay werden sich immer an dieses Engagement erinnern und aus den Erfolgen und Misserfolgen der vielen anderen Flotten, die unsere Gewässer durchquert haben, lernen."
 ILE_idea_4: "Sitz der MacDomhnaills"
 ILE_idea_4_desc: "Domhnaill, Enkel von Somerled, hielt Islay ursprünglich als Erbherr im Besitz der Familie. Von dieser Basis aus erweiterte der Clan MacDomhnaill seinen Einfluss und beherrschte schließlich die gesamte Küste als einer der mächtigsten Vasallen der schottischen Krone."
 ILE_idea_5: "Erlöschen der MacDubgalls"
 ILE_idea_5_desc: "Die Rebellion der MacDubgalls gegen Robert de Brus führte dazu, dass ihre Besitztümer und Titel beschlagnahmt und an die Herren von Islay und der Inseln weiterverteilt wurden. Dadurch wurde der Einflussbereich der Insel stark erweitert."
 ILE_idea_6: "Rat der Inseln"
 ILE_idea_6_desc: "Die Berater des Herrschers der Inseln trafen sich auf Eilean na Comhairle auf Islay in einem antiken Gebäude. Ein wichtiges Dokument des Fürsten und Beraters war die Islay-Charta von 1408."
 ILE_idea_7: "Whiskey von Islay"
 ILE_idea_7_desc: "Die Monarchen, die Islay regierten, erkannten das landwirtschaftliche Potenzial und begannen, den Getreide-, Hafer- und Gerstenanbau auf der ganzen Insel voranzutreiben. Eine der Früchte dieser Bemühungen war die Schaffung von Islay Malt Whiskey, einem der fünf wichtigsten regionalen Whiskeys in ganz Schottland. Die Verwendung von Torf im Brauprozess verleiht dem Whiskey eine rauchige Qualität und zieht Kenner aus aller Welt an."
#Argyll
 AYL_ideas: "Argyllische Ideen"
 AYL_ideas_start: "Argyllische Traditionen"
 AYL_ideas_bonus: "Argyllische Ambitionen"
 AYL_idea_1: "Somerled"
 AYL_idea_1_desc: "Somhairle - der größte aller nordischen Gäler. Vor seiner glorreichen Eroberung von Innse Gall von der Geißel der Wikinger regierte Somerled als Herr von Argyll. Sein Können und seine Vielseitigkeit leben im Land weiter."
 AYL_idea_2: "Vereint die Lordschaften"
 AYL_idea_2_desc: "Die Kerngebiete von Argyll wurden ursprünglich zwischen den Herrschaften Argyll Proper und Lorne aufgeteilt. Im Jahre 1222 jedoch wurde Somerleds Enkel Donnchad in Anerkennung der königlichen Unterstützung mit beiden Titeln ausgestattet und vereinte sie im Wesentlichen."
 AYL_idea_3: "Erbe von Dál Riata"
 AYL_idea_3_desc: "Argyll entstand als eine politische Instanz, nachdem das alte irische thalassokratische Königreich Dál Riata in Chaos gestürzt wurde, dessen Festlandsbesitz von seinen Inseln abgespalten wurde. Das schottische Königreich und zahlreiche bekannte Dynastien beanspruchen die Herkunft aus diesem alten Staat, aber unser Anspruch ist einer der legitimsten."
 AYL_idea_4: "Bistum von Argyll"
 AYL_idea_4_desc: "Seit dem Mittelalter war Argyll die Heimat eines eigenen Titularbistums, dessen Sitz in der Kathedrale Saint Moluag in Lismore liegt. Moluag ist der Schutzpatron von Argyll und trägt zum religiösen Ansehen der Region bei."
 AYL_idea_5: "Kintyre"
 AYL_idea_5_desc: "Obwohl sie mehrmals den Besitzer gewechselt hat, ist die Halbinsel Kintyre ein Juwel im Diadem von Argyll. Von seinem berühmten Mull bis zu seiner farbenfrohen Geschichte - wie etwa der Zeit, als ein nordischer König seine Schiffe über sie schleppte - trägt Kintyre zu allen Facetten der argyllischen Stärke und Bekanntheit bei."
 AYL_idea_6: "Renovierung des Inveraray Castle"
 AYL_idea_6_desc: "Die Ruinen einer altertümlichen Festung wurden im Jahre 1743 erneuert und bildeten die Grundlage für Inveraray Castle. Seine gotische Architektur ist seit jeher eine ahnungsvolle Erinnerung an die herzogliche Macht - vor allem, nachdem das Dorf von der Burg verlagert wurde, nur um den Bewohnern mehr Platz zu verschaffen."
 AYL_idea_7: "Patrick MacKellar"
 AYL_idea_7_desc: "Patrick MacKellar, ein gebürtiger Argyllier, war ein bedeutender Offizier der Armee, der an der Planung der Belagerungen, der Zerstörung und dem Wiederaufbau mehrerer Städte auf mehreren Kontinenten beteiligt war. Möge sich sein Wissen in seiner Heimat widerspiegeln!"
#Fife
 FFE_ideas: "Fifische Ideen"
 FFE_ideas_start: "Fifische Traditionen"
 FFE_ideas_bonus: "Fifische Ambitionen"
 FFE_idea_1: "Krönungsrechte"
 FFE_idea_1_desc: "Die Earls von Fife waren eines der ältesten und vornehmsten Häuser, als welches ihnen die größte Ehre im mittelalterlichen Schottland zuteil wurde - die Krönung der schottischen Könige."
 FFE_idea_2: "Vorsicht vor Macduff"
 FFE_idea_2_desc: "Die Nachkommen von Dubh, Mormaer von Fife, waren als der Clan Macduff bekannt. Ein besonderer Mormaer ist dafür bekannt, sich der Rebellion gegen König Macbeth von Alba anzuschließen, die in Shakespeares gleichnamigem Stück verewigt wurde. In dem Stück tötet Macduff schließlich Macbeth und erfüllt die Warnung. - 'Macbeth! Macbeth! Macbeth! Hüte dich vor Macduff; Hüte dich vor Fife. Lasst mich gehen. Genug'"
 FFE_idea_3: "Justiciar of Scotia"
 FFE_idea_3_desc: "Viele Earls von Fife trugen gleichzeitig den Ehrentitel 'Justiciar of Scotia', das höchste Rechtsamt im Königreich. Zu den Aufgaben gehörten die Aufsicht über die Polizeibeamten und Unteroffiziere des Reiches, das Abhalten des Hofes und das Treffen mit dem König - während die Privilegien zahllos waren."
 FFE_idea_4: "Capitalis Legis Clenmcduffe"
 FFE_idea_4_desc: "Unser Titel ist grundlegend mit unserer Dynastie verbunden. In vielen Fällen führte der Häuptling des Clan Duff die Männer von Fife an und nicht den angeheuerten Mormaer. Unsere Legitimität wird unbestritten bleiben."
 FFE_idea_5: "Schlacht von Falkirk"
 FFE_idea_5_desc: "Obwohl die Schlacht von Falkirk ein Verlust war, waren die Männer von Fife bei der Verteidigung Schottlands gegen englische Machenschaften dabei und zeigten ihren Mut auf dem Schlachtfeld. Dieser Mut von Fife wird in die Geschichte eingehen."
 FFE_idea_6: "Prinzessin Isabella"
 FFE_idea_6_desc: "Prinzessin Isabella wurde nach dem Tod ihres Vaters zur suo-jure Gräfin von Fife und führte mehrere prestigeträchtige Ehen - alle ihre Ehepartner starben schnell. Lasst uns von ihrer machiavellistischen Diplomatie lernen."
 FFE_idea_7: "Roter Löwe"
 FFE_idea_7_desc: "Der einzige Unterschied zwischen dem Wappen von Schottland und dem von Fife ist die königliche Hinzufügung einer blumigen Umrandung. Einige behaupten sogar, das königliche Wappen sei von Fife abgeleitet. Wie dem auch sei, das Wappen von Fife ist ein Vermächtnis seines Adels."
#Catalan Ducal
 catducal_ideas: "Katalanisch-herzogliche Ideen"
 catducal_ideas_start: "Katalanisch-herzogliche Traditionen"
 catducal_ideas_bonus: "Katalanisch-herzogliche Ambitionen"
 catducal_idea_1: "Marca Hispanica"
 catducal_idea_1_desc: "Der spanische Mark war das erste karolingische Bollwerk gegen das Kalifat der Umayyaden. Nachdem sie aus der französischen Einflusssphäre herausgedriftet war, entstanden mehrere Grafschaften - darunter auch unsere. Die Tradition der Grenzverteidigung lebt in den Katalanen weiter, die sich heftig gegen heidnische Nachbarn wehren werden."
 catducal_idea_2: "Bistum Urgell"
 catducal_idea_2_desc: "Urgell besitzt eine eigene kirchliche Diözese, eine der ältesten auf der iberischen Halbinsel. Der Staat Andorra wurde von den Bischöfen von Urgell gemeinsam regiert und viele Mitglieder des Ordenshauses von Urgell hatten diese Position über die Jahrhunderte hinweg inne. Auf diese Weise hielten die katalanischen Dynastien die Macht auch über ihre politischen Grenzen hinaus."
 catducal_idea_3: "Gesetze von Cerdanya"
 catducal_idea_3_desc: "Die Grafschaft Cerdanya entstammt Wilfried dem Haarigen und den Belloniden. Noch bis ins zweite Jahrtausend hinein bewahrte Cerdanya die rechtlichen Traditionen der karolingischen Franken - das Salische Gesetz - und die der Westgoten, die ihnen vorausgingen. Ein ausgeklügeltes Justizsystem bestand sowohl aus Richtern als auch aus Boni Homines, die die Gerichtsverhandlungen leiteten."
 catducal_idea_4: "Befestigung der Grafschaften"
 catducal_idea_4_desc: "Feinde umzingeln uns auf allen Seiten, von den Mauren im westlichen Mittelmeerraum über die französischen Herzöge in den Pyrenäen bis hin zu anderen ehrgeizigen spanischen Staaten, die ihren Einfluss auf unser Land ausweiten wollen. Wir sollten unsere Verteidigung verbessern und die Berge zu unserem Vorteil nutzen."
 catducal_idea_5: "Vereinigt Pallars"
 catducal_idea_5_desc: "Die Grafschaft Pallars war in die Täler der Pyrenäen eingebettet, um ihr Überleben zu sichern. Im Jahre 1011, nach dem Tod von Suñer I., wurde die Grafschaft zwischen seinen Söhnen in zwei neue Staaten aufgeteilt, Pallars Jussà und Pallars Sobirà. Mit den beiden wiedervereinigten Verwaltungszentren wären lokale Verteidigung und Steuererhebung einfacher."
 catducal_idea_6: "Katalanische Unabhängigkeit"
 catducal_idea_6_desc: "Mit dem Aufstieg von Hugo Capet im Jahr 987 weigerten sich die katalanischen Grafschaften, der neuen Dynastie die Ehre zu erweisen, und förderten eine stärkere Verbindung zu ihren iberischen Mitbürgern in Form von Navarra und Aragon. Trotz der Ausdehnung der Grafen von Barcelona und der aragonischen Könige behielten in den folgenden Jahrhunderten viele kleinere katalanische Grafschaften ihre Unabhängigkeit. Auch nach ihrer Eingliederung strebten die Katalanen nach Freiherrschaft und besonderen Privilegien."
 catducal_idea_7: "Pyrenäische Eisenverarbeitung"
 catducal_idea_7_desc: "Wir sind die Pioniere der Bergschmiede, die neue Methoden ausprobieren und nach immer mehr Effizienz streben. Mit der richtigen Erzverhüttung können die katalanischen Grafschaften ein gut ausgerüstetes Militär unterstützen, um unsere Feinde abzuwehren. Die Abzweigung staatlicher Gelder ist der beste Weg, um unseren Erfolg zu sichern."
#Skane
 SKN_ideas: "Schonische Ideen"
 SKN_ideas_start: "Schonische Traditionen"
 SKN_ideas_bonus: "Schonische Ambitionen"
 SKN_idea_1: "Häfen von Øresund"
 SKN_idea_1_desc: "Der 'Ohr-Klang' wird erstmals in der nordischen Schrift um die Wende des zweiten Jahrtausends belegt. Die schmale Wasserstraße bestimmt den Handel zwischen der gesamten Ostsee und dem Rest der Welt und macht ihre Kontrolle unentbehrlich. Skåne liegt im Zentrum einiger seiner wichtigsten Häfen, wie Lund und Malmø. Wir sollten das zu unserem Vorteil nutzen."
 SKN_idea_2: "Harald Blauzahns Eroberungen"
 SKN_idea_2_desc: "Ursprünglich bestand Skåne aus fünf Stammeseinheiten oder Thanherrschaften, die aus unorganisierten Bauern bestanden. Der erste dänische König Haraldr vereinigte die Region im zehnten Jahrhundert und beaufsichtigte ihre Chriastianisierung. Haraldr war der bedeutendste skandinavische Herrscher und ein großer Gewinn für den wahren Glauben. Jetzt, da wir unsere Unabhängigkeit wiedererlangt haben, sollten wir unsere Gesellschaft nach seiner Vision gestalten!"
 SKN_idea_3: "Schonisches Recht"
 SKN_idea_3_desc: "Um 1300 wurde das Schonische Gesetz als älteste Provinzgesetz Dänemarks entwickelt. Innerhalb des landessprachlichen Manuskripts gab es Gesetze in Bezug auf Eigentum, Landwirtschaft, Fischerei, Strafrecht, Ehe, Erbe, Gemeingut und vieles mehr. Wir können diese Gesetze weiter festigen, indem wir eine Runenausgabe, einen 'Codex Runicus', in dieser antiken Sprache unserer Väter herausgeben."
 SKN_idea_4: "Gründung der Akademie von Lund"
 SKN_idea_4_desc: "Im Jahre 1425 eröffnete ein Franziskanerkloster in Lund eine Universität, die als 'Akademie' betitelt wurde. Obwohl sie im Zuge der Reformation geschlossen wurde, trug sie wesentlich zur Scholastik der Region bei. Im Jahre 1666 wurde mit der Regia Academia Caroline ein spiritueller Nachfolger gegründet, der die Bürger von Skåne weiter ausbildete."
 SKN_idea_5: "Dominium Maris Baltici"
 SKN_idea_5_desc: "Die Etablierung einer Ostseeherrschaft über die gesamte Küste des Meeres ist das Ziel aller skandinavischen Herrscher. Aufgrund seiner zentralen Lage im Grenzgebiet zwischen Dänemark und Schweden hat Skåne viele Schlachten an Land und auf dem Meer erlebt und wurde von ausländischen Mächten endlos umkämpft. Jetzt, da wir aus diesen verschiedenen Invasionsversuchen gelernt haben, können wir unsere eigenen Herrschaftsansprüche verwirklichen."
 SKN_idea_6: "Loyale Protestanten"
 SKN_idea_6_desc: "Wie fast ganz Skandinavien verzichtete Skåne auf die Kirche von Rom und entschied sich stattdessen, den Lehren Martin Luthers zu folgen. Während Kontinentaleuropa von endlosen Pogromen und Revolten erschüttert wurde, war Skåne in seinen religiösen Ansichten ziemlich einheitlich."
 SKN_idea_7: "Widerstand gegen die Schwedisierung"
 SKN_idea_7_desc: "Die Schweden haben verzweifelt versucht, die Kultur von Skåne zu verdrängen, indem sie uns unsere Geschichte und unseren Dialekt vorenthalten haben. Wir müssen ihren imperialistischen Fortschritten widerstehen und dafür sorgen, dass unsere Kultur überlebt."
#Székelyföld
 SZK_ideas: "Szeklerländische Ideen"
 SZK_ideas_start: "Szeklerländische Traditionen"
 SZK_ideas_bonus: "Szeklerländische Ambitionen"
 SZK_idea_1: "Unio Trium Nationum"
 SZK_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 SZK_idea_2: "Wächter des Ostens"
 SZK_idea_2_desc: "Die Lage unserer Ländereien an der östlichsten Grenze der Karpaten und im Burzenland bedeutet, dass die Szekler die Grenze Ungarns gegen die Aggression von Horden und Heiden waren. Durch diese Pässe sind die Mongolen 1241 vorgerückt, und wir müssen dafür sorgen, dass so etwas nie wieder passiert."
 SZK_idea_3: "Comes Siculorum"
 SZK_idea_3_desc: "Im zwölften Jahrhundert wurden die Szekler von Transsilvanien in einer Grafschaft organisiert, deren Führer vom ungarischen König ernannt wurden. Dieses Arrangement kam unserem Volk zugute, indem es uns in eine organisierte politische Einheit verwandelte, und die Könige von Ungarn übernahmen schließlich den Titel des 'Grafen der Szekler' unter ihren eigenen."
 SZK_idea_4: "Kultureller Schmelztiegel"
 SZK_idea_4_desc: "Der Ursprung der Szekler wurde lange diskutiert, aber die allgemein akzeptierte Erklärung ist, dass unsere Vorfahren Magyaren waren, die sich mit Avaren, Khazaren und Bolgharen vermischten. Der geschickte Umgang mit verschiedenen Ethnien und Praktiken ist Teil des Ethos unserer Nation."
 SZK_idea_5: "Sonne und Mond"
 SZK_idea_5_desc: "Die Ikonen der Sonne und des Mondes sind für die Magyaren seit der ursprünglichen Eroberung des Karpatenbeckens wichtig. Nach der Christianisierung des Königreichs verloren diese Symbole einen Teil ihrer Bedeutung, außer in Szeklerland, wo sie am Leben erhalten wurden."
 SZK_idea_6: "Die szeklerländischen Sitze"
 SZK_idea_6_desc: "Im Gegensatz zu feudalen Grafschaften waren die Sitze einzigartige Verwaltungseinheiten im Königreich Ungarn mit zusätzlicher Autonomie und garantierten Rechten. Im Gegenzug wurde der Militärdienst gefordert. So sind die Sitze ein Segen für unsere administrative Effizienz und unsere Kampfkraft."
 SZK_idea_7: "Leuchtfeuer des Lichts"
 SZK_idea_7_desc: "Umgeben von orthodoxen Christen und schließlich Calvinisten, blieben die Szekler der katholischen Kirche treu. Wir sind eine Stadt auf einem Hügel, ein Leuchtfeuer im Tal des Schattens des Todes."
#Királyföld
 KLY_ideas: "Königsbodener Ideen"
 KLY_ideas_start: "Königsbodener Traditionen"
 KLY_ideas_bonus: "Königsbodener Ambitionen"
 KLY_idea_1: "Unio Trium Nationum"
 KLY_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 KLY_idea_2: "Wächter des Südens"
 KLY_idea_2_desc: "Unter der Führung von König Géza II. kolonisierten die sogenannten 'Sachsen' das südliche Transsilvanien und schlossen die Pässe, die von den Petschenegen und andere Horden zum Überfallen des Karpatenbeckens benutzt wurden. Zusammen mit dem Deutschen Orden im Burzenland haben wir damit eine Geschichte der Verteidigung unseres Heimatlandes vor fremden Angriffen."
 KLY_idea_3: "Diploma Andreanum"
 KLY_idea_3_desc: "Die Goldene Charta der transilvanischen Sachsen von 1224 hat unsere Rechte und das Land, das wir als autonome Einheit kontrollieren sollten, kodifiziert. Aus diesem königlichen Dokument haben wir den Namen 'Königsboden' oder 'Királyföld' auf Ungarisch erhalten. Wir sollten diese Rechte, die uns András II. gewährt hat, bekräftigen und die Bestätigung des derzeitigen ungarischen Monarchen einholen, dass sie sie niemals verletzen werden."
 KLY_idea_4: "Wiederherstellung der Kirchenburgen"
 KLY_idea_4_desc: "Nachdem die Mongolen im 13. Jahrhundert unser Land verwüstet hatten, investierten unsere Städte in befestigte Kirchen mit massiven Mauern. Viele sind im Laufe der Jahrhunderte verfallen, während wir im Zuge des Niedergangs der mächtigen Horden dekadent wurden. Es wäre jedoch töricht, eine große, bereits existierende Verteidigungsinfrastruktur zu vergeuden, wenn es noch Feinde gibt, die sich überall rühren."
 KLY_idea_5: "Igrisch und Kerz"
 KLY_idea_5_desc: "Seit den ersten Tagen unserer Kolonialisierungsbemühungen teilen wir eine nationale religiöse Identität, unter anderem durch Institutionen wie die Propstei von Hermannstadt im Jahre 1191. In späteren Jahren waren es die Zisterzienserabteien in Igrisch und Kerz, die uns zusammenhielten, und schließlich die Weisheit von Johannes Honter, einem lutherischen Reformator, der die Bevölkerung zu einer Massenkonvertierung bewegte."
 KLY_idea_6: "Die sächsischen Sitze"
 KLY_idea_6_desc: "Die transsilvanischen Sachsen wurden in Sitze (Sonderverwaltungseinheiten, die vom König von der üblichen feudalen Herrschaft ausgenommen sind) mit sieben großen Städten - Schässburg, Mühlbach, Hermannstädt, Mediasch, Kronstadt, Klausenburg und Bistritz - aufgeteilt. Wegen dieser sieben Städte haben werden wir auf Deutsch auch 'Siebenbürgen' genannt. Die Verwaltung unserer Ländereien ist daher im Vergleich zu manchen Staaten recht einfach."
 KLY_idea_7: "Stephan Ludwig Roth"
 KLY_idea_7_desc: "Vor dem Hintergrund von Revolutionen und Nationalismus verbündete sich Stephan Ludwig Roth mit anderen Fraktionen Transsilvaniens, um eine Union mit den rumänischen Staaten zu unterstützen. Als Pastor und Intellektueller wurde Roth von seinen sächsischen Landsleuten respektiert, aber letztendlich von heimtückischen ungarischen Radikalen ermordet. Wir werden sein Vermächtnis niemals sterben lassen - SEIN NAME WAR STEPHAN ROTH!"
#Wendish
 wendish_ideas: "Wendische Ideen"
 wendish_ideas_start: "Wendische Traditionen"
 wendish_ideas_bonus: "Wendische Ambitionen"
 wendish_idea_1: "Slawenaufstand"
 wendish_idea_1_desc: "Die Deutschen drängten im zehnten Jahrhundert die Grenze des Heiligen Römischen Reiches über die Elbe hinaus und richteten die Nordmark und die Billunger Mark ein. Dies änderte sich jedoch im Jahre 983 n. Chr., als die Liutizen und die Abodriten zu einem einseitigen Aufstand gegen ihre ausländischen Besatzer übergingen. Viele christliche Orte wurden geplündert und die Herrschaft des Reiches jenseits der Elbe brach völlig zusammen."
 wendish_idea_2: "Dänischer Handel"
 wendish_idea_2_desc: "Das Königreich Dänemark ist unser größter Handelspartner, da die Ostsee einen einfachen Schiffszugang zu den südlichen Inseln bietet. Lolland, Møn und Falster sind mit wendischen Handelsposten übersät. Die Fortführung dieser kaufmännischen Tradition liegt in unserem Interesse, aber einige von ihnen betreiben sogar gewinnbringende Piraterie."
 wendish_idea_3: "Radegost wiederherstellen"
 wendish_idea_3_desc: "Es ist unter verschiedenen Namen bekannt - Rethra, Radagoszcz, Redigast... Als Zentrum der slawischen heidnischen Zivilisation war diese große Stadt und Tempelanlage ein Zeugnis der slawischen Macht, bis sie von den heidnischen Kreuzrittern zerstört wurde. Der Wiederaufbau muss sofort beginnen, wenn wir als kulturelle Einheit überleben wollen."
 wendish_idea_4: "Die Konföderationen"
 wendish_idea_4_desc: "Um der ausländischen Aggression zu widerstehen, haben sich viele Wenden zu großen Stammesverbänden zusammengeschlossen. Die beiden größten waren die Abodriten und die Liutizen, die sich aus Stämmen wie den Redariern, Tollensern und Wagriern zusammensetzten. Diese Strategie der Zusammenarbeit hat uns in der Vergangenheit gute Dienste geleistet und die Verbesserung der Infrastrukturen sollte es uns ermöglichen, sie auf die nächste Stufe der Amtlichkeit zu heben."
 wendish_idea_5: "Wendenkreuzzug"
 wendish_idea_5_desc: "Unsere Macht war für die Deutschen so bedrohlich, dass sie 1147 einen großen Kreuzzug gegen uns initiierten. Die größten Könige, Herzöge und Bischöfe des Landes mussten sich zusammenschließen, um einen Eindruck in unserer Verteidigung zu hinterlassen. Das ist die Tapferkeit unserer Soldaten und die Entschlossenheit unserer Gläubigen!"
 wendish_idea_6: "Drvovid der Rujanen"
 wendish_idea_6_desc: "Die Rujanen, die die Insel Rügen bewohnten, waren einer der mächtigsten wendischen Stämme und der einzige Stamm, der ihren Herrscher zum König ernannte. Noch ehrenvoller als der König war jedoch der hohe Orakelpriester, genannt Drvovid. Eine solche Erhebung der Kirche über den Staat zeugt von der Raffinesse der wendischen Regierungsstrukturen."
 wendish_idea_7: "Ostsiedlung"
 wendish_idea_7_desc: "Deutsch kann in den wendischen Städten gehört werden und Christen praktizieren ihren Glauben im ganzen Land. Auch wenn diese fremden Zwänge unsere alten Lebensweisen übertünchen mögen, werden bestimmte Aspekte durch synkretistische Traditionen für immer weiterleben."
#Livonian
 livonian_ideas: "Livländische Ideen"
 livonian_ideas_start: "Livländische Traditionen"
 livonian_ideas_bonus: "Livländische Ambitionen"
 livonian_idea_1: "Warägische Handelsroute"
 livonian_idea_1_desc: "Die Griechen nennen sie 'Emporike Odos Varangos-Hellenon', die wichtigste Handelsroute mit den nordischen Warägern. Die Flüsse von Livland sind ein wichtiger Teil dieser Strecke, die von der Ostsee über die Kiewer Rus bis nach Byzanz führt. Auf diese Weise können wir die Zölle für Reisende genau bestimmen und eine wichtige Rolle in der östlichen Geopolitik übernehmen."
 livonian_idea_2: "Bernsteinvorkommen"
 livonian_idea_2_desc: "Prähistorische geologische Prozesse führten dazu, dass die Küsten von Pruthenien und Livland reich an Bernstein sind, der manchmal sogar noch wertvoller war als Gold. Indem wir unsere Sammelstellen von küstennahen Bernsteinvorkommen erweitern, können wir Livland durch den Handel entlang der Bernsteinstraße in ein wirtschaftliches Machtzentrum verwandeln."
 livonian_idea_3: "Fürstentümer von Lettgallen"
 livonian_idea_3_desc: "Unter den südlivländischen Stämmen waren die Lettgallen die am fortschrittlichsten, da sie weitreichende Verbindungen mit der orthodoxen Rus von Polazk unterhielten. Organisierte christliche Fürstentümer wie Koknese und Jersika tauchten auf dem lettgallischen Boden auf, die geschickt mit europäischen Kreuzfahrern verhandeln konnten, um die Verwüstung ihres Territoriums zu vermeiden und gegenseitig vorteilhafte Geschäfte zu erzielen. Die Lettgallen bildeten die Grundlage für Lettland selbst, als sie ihre Nachbarstämme assimilierten."
 livonian_idea_4: "Kurische Wikinger"
 livonian_idea_4_desc: "Die Kuren waren ein Seefahrerstamm und galten als die rastlosesten und reichsten der Stämme, die durch Seekrieg und Piraterie große Reichtümer anhäuften. Viele betrachteten sie als baltische Wikinger, da ihre Tapferkeit auf dem Meer mit ihrer Wildheit an Land einherging."
 livonian_idea_5: "Ackerland von Semgallen"
 livonian_idea_5_desc: "Zwischen den Semgallen und Kuren liegen die beiden Ländereien der Semgallen und Selonier, die für ihre üppigen Bauernhöfe und produktiven Landwirte bekannt sind. Da sie ihre Lebensweise fortsetzen wollten, waren sie extrem widerstandsfähig gegen die Einfälle der heidnischen Kreuzritter, die unter Herzögen wie Viestards und Nameisis Widerstand leisteten."
 livonian_idea_6: "Terra Mariana"
 livonian_idea_6_desc: "Nach den Einfällen der deutschen Kreuzritter wurde Livland in die Terra Mariana, eine Konföderation von Kreuzrittern, Bischöfen und Vasallenstämmen, eingegliedert. So blieben die Livländer auch nach der Unterwerfung in der Regierung dieser Region präsent."
 livonian_idea_7: "Letten Vorzüglich in Liefland"
 livonian_idea_7_desc: "Die Aufklärung hat im späteren Lettland eine bedeutende Rolle gespielt und eine lettische nationalistische Bewegung inspiriert. Der baltische Schriftsteller Garlieb Merkel verkörperte das Nationalgefühl in seinem Buch 'Die Letten Vorzüglich in Liefland am Ende des Philosophischen Jahrhunderts: Ein Beytrag zur Völker und Menschenkunde', das die Unterdrückung der lettischen Leibeigenen unter fremder Herrschaft verdeutlichte. Die Letten werden die gleichen Bedingungen unter russischer Herrschaft nicht tolerieren."
#Samogitia
 ZMG_ideas: "Samogitische Ideen"
 ZMG_ideas_start: "Samogitische Traditionen"
 ZMG_ideas_bonus: "Samogitische Ambitionen"
 ZMG_idea_1: "Zemaiciu Alkas"
 ZMG_idea_1_desc: "Die heidnischen Samogiten machten astrologische Beobachtungen von der Spitze von Birutes Hügel in Palanga aus. Der Hügel war mit Holzbauten geschmückt, die verschiedene baltische Götter verehrten - Perkunas, Aušrine, Zemyna, Austeja, Ondenis, Patrimpas, Patulas, Velnias, Leda, Saula und Menulis. Die Restaurierung dieses Komplexes wird für unsere Naturforscher ebenso eine Wohltat sein wie für unser kulturelles Erbe."
 ZMG_idea_2: "Legende der Palemoniden"
 ZMG_idea_2_desc: "Die Herzöge von Samogitien, beginnend mit Borkus, dem Gründer von Jurbarkas, behaupten die Abstammung vom legendären römischen Palaimon. Der Legende nach war Palaimon ein Verwandter von Nero, der mit 500 Familien aus Rom entkam und nach Norden zur Memel reiste. Die Geschichte ist ein Mythos und wurde rückwirkend festgelegt, um Palaimons Tod in die 900er Jahre zu verlegen, aber wir sollten unsere Nachbarn das nicht wissen lassen."
 ZMG_idea_3: "Medininkai"
 ZMG_idea_3_desc: "Bevor es als Varniai bekannt wurde, hieß unsere westliche Hauptstadt Medininkai, die am Ufer des Varnele-Flusses gegründet wurde. Sie wurde Sitz der samogitischen Bischöfe und blieb ein kulturelles Zentrum mit angesehenen Einwohnern wie Mikalojus Daukša, dem ersten litauischen Schriftsteller von Polen-Litauen."
 ZMG_idea_4: "Sieg gegen die Orden"
 ZMG_idea_4_desc: "Samogitien, eingebettet zwischen dem Deutschen und dem Livonischen Orden, erschien reif für die Eroberung - doch als die Armeen einmarschierten, kehrten sie mehrmals deutlich besiegt von den begabten samogitischen Armeen zurück. Eine Niederlage bei Saule im Jahre 1236 war für die Livonischen Schwertbrüder so schwerwiegend, dass sie gezwungen waren, den Schutz des Deutschen Ordens zu ersuchen und ihre Unabhängigkeit zu beenden."
 ZMG_idea_5: "Verwurzelte heidnische Glaubensrichtungen"
 ZMG_idea_5_desc: "Samogitien war die letzte große Bastion des Heidentums, bevor sie 1413 zum Christentum konvertierte. Einige Völker verehrten bis in die 1560er Jahre sogar noch die alten Götter und der Widerstand gegen Bekehrungen von außen ist für das Überleben unserer unverwechselbaren Kultur notwendig."
 ZMG_idea_6: "Wechselnde politische Landschaft"
 ZMG_idea_6_desc: "Samogitien wechselte mehrfach in die Hände der Kreuzritter und des Großherzogtums Litauen, vor allem im 14. und 15 Jahrhundert. In dieser Zeit behielten wir als Herzog von Samogitien jedoch unsere ausgeprägte Autonomie."
 ZMG_idea_7: "Litauische Kulturbelebung"
 ZMG_idea_7_desc: "Trotz der Trennung von Vilna war Samogitien ein Brennpunkt der Litauischen Kulturbelebung, eine Reaktion gegen die russischen Machthaber. Bücher in litauischer Sprache - die vom russischen Zaren verboten worden waren - wurden in unserer Region geschmuggelt."
#Galloway
 MAF_ideas: "Gallowayische Ideen"
 MAF_ideas_start: "Gallowayische Traditionen"
 MAF_ideas_bonus: "Gallowayische Ambitionen"
 MAF_idea_1: "Pen Rhionydd"
 MAF_idea_1_desc: "Der Legende nach hatte König Artus drei Höfe in Großbritannien - Pen Rhionydd, Celliwig und Mynyw, wobei der erste sein nördlichster Hof war. Wir haben die Lage dieses prachtvollen Ortes in unserem eigenen Stadtteil Rerigonium, in der Nähe der Rhinns, festgelegt."
 MAF_idea_2: "Cairns und stehende Steine"
 MAF_idea_2_desc: "Während Artus' Anwesenheit in Galloway von Legenden überschattet ist, gibt es zahlreiche sterbliche Überreste derjenigen, die Galloway vor uns bewohnt haben. Der Steinkreise von Torhousekie und Cairnholy sind nur einige der antiken Ruinen, die Galloway ausmachen und die unserem Volk die Langlebigkeit unseres Staates versichern. Lasst keine Schotten oder Angeln über Galloway herrschen!"
 MAF_idea_3: "Gall Gaidheil"
 MAF_idea_3_desc: "Gall Gaidheil bedeutet wörtlich 'Ausländische Gälen' und zeugt von der Verschmelzung mehrerer ethnischer Gruppen in unserem Land. Die nordischen Invasoren haben sich mit der einheimischen keltischen Bevölkerung vermischt."
 MAF_idea_4: "Fergus von Galloway"
 MAF_idea_4_desc: "Fergus war unser größter Anführer und ein angesehener Staatsmann. Indem er eine Ehe mit den Crovans arrangierte, wurde er ihr agnatischer Vorfahre und schmiedete dann Allianzen mit den Engländern, um die schottische Macht zu besiegen. Seine Taten, diplomatisch, militärisch und kirchlich, sind ergiebig - wir sollten alle danach streben, ihm zu gleichen."
 MAF_idea_5: "Standartenschlacht"
 MAF_idea_5_desc: "Am 22. August 1138 fand eine große Schlacht zwischen David von Schottland und dem Königreich England statt. David war an der Spitze einer großen Armee in England eingefallen, wobei die Männer von Galloway an der Spitze des ersten Angriffs standen. Obwohl die Schlacht ein katastrophales Unterfangen war, bei dem fast die gesamte schottische Armee ausgelöscht wurde, bewies sie die unerschütterliche Furchtlosigkeit unserer Truppen."
 MAF_idea_6: "Burg Douglas"
 MAF_idea_6_desc: "Die Douglas wurden im 13. Jahrhundert unter Archibald dem Grimmigen bei der Herrschaft von Galloway angesiedelt. Die Douglas verbesserten die Infrastruktur von Galloway und bauten schließlich ein Familienschloss, um die Umgebung zu kontrollieren. Von dieser Machtbasis erhielten sie den Namen 'Black Douglases' und waren ein Dorn im Auge des Königshauses."
 MAF_idea_7: "Belties"
 MAF_idea_7_desc: "In Galloway gibt es mehrere einzigartige Rinderrassen, darunter den Beltie, der nach seinem Gürtel aus weißem Fell benannt ist. Diese Kühe werden für Galloways Moorlandschaften und Hochlandweiden gezüchtet und liefern ein hochwertiges marmoriertes Rindfleisch, um das Schottland beneidet wird."
#Schleswig
 SVG_ideas: "Schleswiger Ideen"
 SVG_ideas_start: "Schleswiger Traditionen"
 SVG_ideas_bonus: "Schleswiger Ambitionen"
 SVG_idea_1: "Anschluss an die Ostsee"
 SVG_idea_1_desc: "Schleswig ist eine der wichtigsten Regionen des nordeuropäischen Handels und verbindet die reichen russischen Handelshäfen in der Ostsee mit den niederländischen und englischen in der Nordsee. Obwohl einige von ihnen die Halbinsel Jütland umsegeln, ermöglichen unsere Flüsse und Städte wie Sønderborg und Husum einen schnellen Warentransfer zwischen verschiedenen Flotten."
 SVG_idea_2: "Angeln, Sachsen und Jüten"
 SVG_idea_2_desc: "In der Antike und im frühen Mittelalter war Jütland die Heimat einer atemberaubenden Anzahl von Stämmen und die ursprüngliche Heimat mehrerer barbarischer Völker, die Rom später aufspalteten. Während die Angeln und Sachsen auf die Britischen Inseln aufbrachen, blieben die Jüten und Friesen zurück und hielten Schleswig bis heute als multiethnische Region."
 SVG_idea_3: "Wiederherstellung des Danewerks"
 SVG_idea_3_desc: "Vor Jahrhunderten bauten unsere Vorfahren eine Reihe von Befestigungen entlang unserer südlichen Grenze, um die Germanen davon abzuhalten, unser Gebiet zu erobern. Obwohl sie verfallen sind, stellt die umgebende Geographie immer noch einen Engpass gegen den Kontinent dar. Es wäre klug, dieses alte Bollwerk im Lichte des Vertrags von Heiligenhafen, der unsere Grenze zu Karl dem Großen und seinen Nachfolgern festlegte, wiederherzustellen."
 SVG_idea_4: "Verbindungen zu Holstein"
 SVG_idea_4_desc: "Unter der Herrschaft der Abel-Dynastie pflegten die Herzöge von Schleswig enge Verbindungen zu den Deutschen jenseits der Grenze in Holstein. Mit diesen Freunden in höheren Positionen können wir mehr Einfluss im Heiligen Römischen Reich ausüben."
 SVG_idea_5: "Kondominat einrichten"
 SVG_idea_5_desc: "'Kondominat' bezeichnet den Besitz eines Territoriums durch mehrere gleichzeitige Herrscher. Schleswig erlebte dies unter den Häusern Oldenburg, Haderslev und Holstein-Gottorp und zerbrach in viele Enklaven. Dies mag zwar nachteilig erscheinen, erhöhte aber auch die Verteidigung Schleswigs, da mehrere mächtige Häuser im Spiel waren."
 SVG_idea_6: "Archidiakon von Haderslev"
 SVG_idea_6_desc: "Im Zuge der evangelischen Reformation entstand in Haderslev eine autonome Erzdiakonie aus dem ehemals geeinten Bistum Schleswig. Zusammen mit Ribe benutzte diese Erzdiakonie das Dänische für ihre Gottesdienste im Gegensatz zu den stärker verbreiteten Deutschen."
 SVG_idea_7: "Reformen des Landbesitzes"
 SVG_idea_7_desc: "Eine Reihe von Reformen im 18. und 19. Jahrhundert führte zu einer allmählichen Abschwächung der alten Systeme der Leibeigenschaft und der Zwangsarbeit, die mit den Reformen der Besitzverhältnisse von 1805 gipfelte. Endlich konnten die Bauern ihre eigenen Bauernhöfe besitzen und in Schleswigs Wirtschaft einsteigen."
#Pruthenia
 PTH_ideas: "Pruthenische Ideen"
 PTH_ideas_start: "Pruthenische Traditionen"
 PTH_ideas_bonus: "Pruthenische Ambitionen"
 PTH_idea_1: "Frühe Söldnerarmeen"
 PTH_idea_1_desc: "Pruthenien verließ sich fast ausschließlich auf Söldner, denen es oft an Disziplin und Loyalität fehlte. Das war oft das Kernproblem bei den Söldnern, wenn man nur um Geld kämpft, kämpft man nur so lange, wie man glaubt, bezahlt zu werden. Ein toter Mann kann Euch nichts geben und Ihr könnt ihn nicht bezahlen."
 PTH_idea_2: "Friedrichs Berufsarmee"
 PTH_idea_2_desc: "Kurfürst Friedrich Wilhelm entwickelte die preußische Armee zu einem brauchbaren stehenden Heer, während König Friedrich Wilhelm I. von Preußen ihre Größe dramatisch erhöhte und ihre Doktrinen verbesserte."
 PTH_idea_3: "Pruthenische Toleranz"
 PTH_idea_3_desc: "Die pruthenischen Könige waren religiös tolerant und hielten bürgerliche Unruhen in ihren Territorien auf einem Minimum. Dies ermöglichte Pruthenien, sich früher als die meisten anderen Beteiligten vom Dreißigjährigen Krieg zu erholen."
 PTH_idea_4: "Aufstieg des pruthenischen Militärs"
 PTH_idea_4_desc: "Pruthenien begann in diesen Jahren in seiner militärischen Macht zu wachsen und ist für den Rest seiner Jahre militaristisch und stark geblieben."
 PTH_idea_5: "Adlige Offiziere"
 PTH_idea_5_desc: "Friedrich Wilhelm I. beschränkte die Aufnahme in das Offizierskorps auf Deutsche adeliger Abstammung und zwang die Junker, den preußischen Landadel, in die Armee zu gehen. Obwohl die Adeligen anfangs zögerlich mit der Armee waren, sahen sie das Offizierskorps schließlich als ihren natürlichen Beruf an."
 PTH_idea_6: "Einheimische Handwerker fördern"
 PTH_idea_6_desc: "Während Friedrich Wilhelm I. eine überwiegend einheimische Armee haben wollte, wollte Friedrich II. eine überwiegend im Ausland geborene Armee haben, der es vorzog, die einheimischen Preußen als Steuerzahler und Handwerker zu haben."
 PTH_idea_7: "Modernisierung von Pruthenien"
 PTH_idea_7_desc: "Die Niederlage der desorganisierten Armee während der napoleonischen Kriege schockierte das preußische Reich, das sich nach den früheren Siegen weitgehend unbesiegbar gefühlt hatte. Während Stein und Hardenberg mit der Modernisierung des preußischen Staates begannen, begann Scharnhorst mit der Reform des Militärs. Er leitete einen militärischen Reorganisationsausschuss, dem Gneisenau, Grolman, Boyen und die beiden Bürger Stein und Könen angehörten. Clausewitz half auch bei der Reorganisation. Bestürzt über die gleichgültige Reaktion der Bevölkerung auf die Niederlagen von 1806 wollten die Reformer den Patriotismus innerhalb des Landes kultivieren."
#Morocco
 MOR_ideas: "Marokkanische Ideen"
 MOR_ideas_start: "Marokkanische Traditionen"
 MOR_ideas_bonus: "Marokkanische Ambitionen"
 MOR_idea_1: "Verteidiger von Al-Andalus"
 MOR_idea_1_desc: "Als mächtigster Staat im westlichen Islam nach dem Zusammenbruch der Umayyaden liegt es an uns, Al-Andalus vor der Aggression der spanischen Christen zu schützen. Ein Teil davon ist die Konsolidierung unserer Marinekontrolle und des Zugangs zur Straße von Gibraltar, so dass wir leicht Truppen bewegen können."
 MOR_idea_2: "Zallaqa"
 MOR_idea_2_desc: "Die Schlacht bei Zallaqa war unser größter Triumph über die Ungläubigen und der Schlüssel zu unserer Herrschaft über Andalusien. Es wurde gesagt, dass so viel Blut über das Schlachtfeld floss, dass unsere Soldaten kaum noch stehen konnten und den Namen az-Zallaqah - 'rutschiger Boden' - erhielten. Mit diesem glorreichen Sieg werden wir nicht wieder den Boden unter den Füßen verlieren."
 MOR_idea_3: "Berberherkunft"
 MOR_idea_3_desc: "Einheimische nordafrikanische Berberstämme waren der Ursprung mehrerer marokkanischer Dynastien. Diese Berber sind bekannt für ihre Widerstandsfähigkeit gegen raue Wüstenbedingungen und lange Oasenabstände. Es war der Gazula-Berber Ibn Yasin, der unsere grundlegende Ideologie des ausgeführten Dschihad gegen das Heidentum formulierte."
 MOR_idea_4: "Flügel von Marokko"
 MOR_idea_4_desc: "Das marokkanische Militär kann in zwei 'Flügel' unterteilt werden, wie die der späteren Goldenen Horde. Während die Horde lateral geteilt wurde, sind wir horizontal geteilt, in einen Südflügel um Ghana und einen Nordflügel um Iberien. Mit einem solchen System können wir ein Weltreich mit mehreren schutzbedürftigen Fronten bewältigen."
 MOR_idea_5: "Das sunnitische Kalifat"
 MOR_idea_5_desc: "Viele Thronanwärter haben im Laufe der Jahrhunderte den Titel 'Kalifa' getragen und tun es auch heute noch. Das große marokkanische Reich, mit Ländereien von Innerafrika bis Nordspanien, ist der wahre Träger dieses begehrten Umhangs. Als Kalifen sind wir die Nachfolger von Mohammed und die Führer aller Muslime der Welt."
 MOR_idea_6: "Atlas-Gebirge"
 MOR_idea_6_desc: "Unterhalb der Hauptstadt Marrakesch liegt eine Reihe von steilen Bergketten, die als Hoher Atlas und Anti-Atlas bekannt sind. Wie ihr Namensvetter halten diese Berge unsere marokkanische Welt zusammen, als gut verteidigter Schauplatz für die Eroberungen der Almohaden und als Schild vor den Angriffen des Südens."
 MOR_idea_7: "Marokkanische Währung"
 MOR_idea_7_desc: "Die Münzprägung im Namen des jetzigen Monarchen ist neben der Kontrolle der Volkswirtschaft eine der größten Methoden, um seine Legitimität zu stärken. Mächtige Almohaden-Kalifen wie Abu Yaqub Yusuf verteilten Goldmünzen mit Inschriften von Frömmigkeit und dynastischem Adel."
#Taifa
 taifa_ideas: "Ideen der Taifas"
 taifa_ideas_start: "Traditionen der Taifas"
 taifa_ideas_bonus: "Ambitionen der Taifas"
 taifa_idea_1: "Umayyaden"
 taifa_idea_1_desc: "Nach dem Tod von Mohammed tauchte eine Reihe neuer Kalifate auf, um den Glauben zu leiten. Zuerst kamen die Rashidun, die große Siege gegen die Römer erzielten, und dann die Umayyaden, die Spanien von seinen westgotischen Herren eroberten. In den 750er Jahren führte ein verräterischer Aufstand zum Exil des Kalifats nach Iberien, genannt Al-Andalus - das Land der Vandalen. Die Umayyaden regierten unser Land bis 1031, als ihr endgültiger Zusammenbruch die Taifas zum Vorschein brachte. Wir müssen das Erbe der Umayyaden zurückgewinnen und die Andalen wiedervereinigen!"
 taifa_idea_2: "Sevillanische Diplomatie"
 taifa_idea_2_desc: "Die sevillanischen Einwohner hatten aufgrund ihrer diplomatischen Kniffe und ihrer Realpolitik den größten Erfolg bei der schnellen Expansion auf Kosten ihrer Nachbarn. Die Sevillaner heuerten Söldner von Muslimen und Christen an und spielten ihre Feinde gegeneinander aus, wobei sie sich sogar mit Heiden verbündeten."
 taifa_idea_3: "Muladí und Saqaliba"
 taifa_idea_3_desc: "Slawen mögen wie die letzte Gruppe erscheinen, die in einem andalusischen Taifa zu finden ist, aber sie waren im Mittelalter eine signifikante Bevölkerung. Als Sklaven herübergebracht, arbeiteten sich diese Saqaliba manchmal bis zur souveränen Taifa-Herrschaft vor. Darüber hinaus bestehen große Teile unserer Staatsbevölkerung aus gemischten Ethnien - Berber, Araber und konvertierte Iberer, die zusammen leben und arbeiten."
 taifa_idea_4: "Islamische Gelehrsamkeit"
 taifa_idea_4_desc: "Nicht in den Hallen von Oxford oder Mailand wandern die größten Wissenschaftler und Heilkundige, sondern in den Hallen der andalusischen Moscheen. Von der Mathematik bis zur Astronomie, von der Anatomie bis zur Botanik sind die Bürger unserer Taifas immer auf dem neuesten Stand. Ibn Rushd, Ibn Zuhr und Khalid ibn Yazid sind nur einige der herausragenden Wissenschaftler, die unter den Mauren lebten."
 taifa_idea_5: "Ablegen der Parias"
 taifa_idea_5_desc: "Als die nördlichen christlichen Königreiche mächtiger wurden, begannen sie, den geschwächten Taifas einen Tribut namens Parias aufzuerlegen. Es ist an der Zeit, dass wir unsere Unabhängigkeit behaupten und uns weigern, den herrschenden Nachbarn Tribut zu zollen."
 taifa_idea_6: "Andalusische Pferde"
 taifa_idea_6_desc: "Bereits 450 v. Chr. waren andalusische Pferde für ihre Fähigkeiten in der Kriegsführung bekannt. Im Laufe der Zeit entwickelten die Kelten, Römer, Goten und Mauren sie weiter und züchteten die elegante und robuste Rasse, die es heute gibt. Mit solch edlen Rossen haben die Heiden keine Chance."
 taifa_idea_7: "Wiederherstellung der Städte"
 taifa_idea_7_desc: "Cordoba, Toledo, Granada, Badajoz, Sevilla, Valencia, Zaragoza - jeder das Zentrum eines Taifa, das sowohl politisch als auch kulturell einflussreich ist. Wir müssen diese Städte mit Moscheen und Wandteppichen aus Juwelen schmücken, um unsere unverwechselbare maurische Architektur auf der ganzen Halbinsel zu fördern."
#South Slavic
 sslav_ideas: "Südslawische Ideen"
 sslav_ideas_start: "Südslawische Traditionen"
 sslav_ideas_bonus: "Südslawische Ambitionen"
 sslav_idea_1: "Altkirchenslawisch"
 sslav_idea_1_desc: "Altkirchenslawisch war die erste slawische Literatursprache, die mit Hilfe der byzantinischen Missionare Kyrillos und Methodios geschaffen wurde. Aus diesem Kyrill ist das kyrillische Alphabet hervorgegangen, aus dem die griechischen Verbindungen kommen. Es wurde hauptsächlich für religiöse Zwecke verwendet und half, unsere fromme Bekehrung von unseren alten heidnischen Wegen zu fördern."
 sslav_idea_2: "Byzantinische Überfälle"
 sslav_idea_2_desc: "Jahrhundertelang lebten die Südslawen davon, die Römer über die Donau zu plündern und die ewige Zerstreuung des Reiches zu nutzen. Diese Überfälle verwandelten sich bald in eine groß angelegte Niederlassung und im siebten und achten Jahrhundert wurden die Byzantiner bis auf ihre größten und undurchdringlichsten Küstenstädte zurückgedrängt."
 sslav_idea_3: "Autokephalie"
 sslav_idea_3_desc: "Mit der Schwäche der griechischen patriarchalischen Autorität entstanden auf dem Balkan viele selbstverwaltete Kirchen. Die Bosnier beispielsweise trennten sich sowohl von Rom als auch von Konstantinopel, überlebten mehrere Kreuzzüge und Versuche Ungarns, die katholische Herrschaft durchzusetzen. Wir müssen uns mit unseren slawischen Brüdern zusammenschließen und eine eigene autokephale Kirche gründen."
 sslav_idea_4: "Adriatischer Handel"
 sslav_idea_4_desc: "Die Adria eröffnete den Slawen lukrative Handelsmöglichkeiten mit Lateinitalien, insbesondere mit der Republik Venedig. Die Venezianer haben viele wichtige Küstenstädte erobert, aber diese Überfälle werden unsere Wirtschaftskraft nur stärken, wenn wir sie richtig nutzen."
 sslav_idea_5: "Dušanov Zakonik"
 sslav_idea_5_desc: "Dušanov zakonik, der in den 1340er Jahren von Stefan Dušan dem Großen entworfen wurde, legte die Gesetze des serbischen Reiches und des nachfolgenden serbischen Despotats fest. Als frühes Beispiel für eine Verfassung steht dieser Gesetzestext als Inspiration für alle Südslawen. Wir können seine Prinzipien für den Gebrauch in unserem eigenen Staat übernehmen."
 sslav_idea_6: "Rum Millet"
 sslav_idea_6_desc: "Unter dem Druck der Osmanen wurde Hoffnung in die Etablierung des Millet-Systems gesetzt. Die Osmanen gestatteten eine gewisse religiöse Selbstverwaltung, wobei die meisten Balkanslawen unter die orthodoxe 'Rum Millet' fielen. Wir können unsere gemeinsame kulturelle Identität über Festtage und Liturgie stärken, denn die Osmanen bevorzugen das slawische Christentum gegenüber dem römischen."
 sslav_idea_7: "Nationalismus"
 sslav_idea_7_desc: "Im Zeitalter der Revolutionen und der Aufklärung war die Balkanhalbinsel und insbesondere die Slawen eine Brutstätte des Ethnonationalismus. Der preußische Staatsmann Otto von Bismarck prophezeite in den späten 1800er Jahren, dass ein Weltkrieg, wenn er denn ausbrechen solle, von einem Ereignis auf dem Balkan ausgehen würde."
#Hungarian Ducal
 hunduc_ideas: "Ungarisch-herzogliche Ideen"
 hunduc_ideas_start: ""Ungarisch-herzogliche Traditionen"
 hunduc_ideas_bonus: "Ungarisch-herzogliche Ambitionen"
 hunduc_idea_1: "Hercegség"
 hunduc_idea_1_desc: "Vor der Zeit der Oligarchen gab es trotzdem einen Vorläufer für die herzogliche Herrschaft der Magyaren. Eine Einheit, die einfach als 'Das Herzogtum' bekannt ist und aus verstreuten Titeln im ganzen Königreich besteht, wurde bis 1107 an Verwandte der Árpáden-Monarchen vergeben."
 hunduc_idea_2: "Herrschaft der Oligarchen"
 hunduc_idea_2_desc: "Nach dem Fall des Hauses Árpád im Jahre 1301 erlangten ehrgeizige Adelige aus ganz Ungarn die faktische Unabhängigkeit. Diese Zeit der Anarchie wurde als 'Herrschaft der Oligarchen' oder 'Tartományúr' bezeichnet. Wir müssen so viele königliche Vorrechte wie möglich an uns reißen, wenn wir mit den anderen Oligarchenstaaten mithalten wollen!"
 hunduc_idea_3: "Taktiken der Magyaren"
 hunduc_idea_3_desc: "Wir mögen von den ursprünglichen Magyaren, die Dakien in die Knie gezwungen haben, ziemlich verschieden sein, aber ihre militärischen Strategien leben in uns weiter. Noch einmal sollen die magyarischen Kavallerien durch die Ebenen Osteuropas reiten, um von unseren zitternden Nachbarn Tribut zu fordern."
 hunduc_idea_4: "Banate einrichten"
 hunduc_idea_4_desc: "Das königliche Reich nutzte die Pufferstaaten entlang der Karpaten und der Donau in großem Umfang und gründete verschiedene halbautonome Gebiete unter der Herrschaft eines ernannten 'Ban', meist aus einer ortsansässigen Adelsfamilie, manchmal aber auch aus den Kernländern der Magyaren. Wir sollten diese Methode in unseren eigenen Ländern anwenden, um die prekären Grenzgebiete zu sichern."
 hunduc_idea_5: "Kumanische Siedler"
 hunduc_idea_5_desc: "Im Laufe der Jahrhunderte besetzten viele Steppenvölker das Karpatenbecken, von Awaren über Khabaren bis hin zu unseren eigenen Magyaren. Als die Kumanen unter der Bedrohung durch die mongolische Invasion nach Westen zogen, wurden ihnen von den Ungarn organisierte Siedlungsmöglichkeiten angeboten. Indem wir sie sich ansiedeln lassen, werden wir unsere kämpfende Bevölkerung vergrößern."
 hunduc_idea_6: "Magyarországi Református Egyház"
 hunduc_idea_6_desc: "Die Synode von Debrecen gab 1567 ein helvetisches Bekenntnis heraus, das den Calvinismus in ganz Ungarn verbreitete. Von Rom durch das Osmanische Reich getrennt und von einem unnahbaren österreichischen Adel entfremdet, vereinte diese Einführung des reformierten Glaubens die zerstreuten magyarischen Völker wieder."
 hunduc_idea_7: "Revolution von 1848"
 hunduc_idea_7_desc: "Als 1848 das Feuer der Revolution über Europa hereinbrach, wurde auch Ungarn nicht verschont und das gesamte frühere Königreich erklärte seine Unabhängigkeit von Österreich. In diesem Sinne des Nationalstolzes und der Selbstbestimmung müssen wir wie Lajos Kossuth und Artúr Görgei gegenüber weiteren ausländischen Imperialisten standhaft bleiben."
#Walachian Ducal
 walduc_ideas: "Walachisch-herzogliche Ideen"
 walduc_ideas_start: "Walachisch-herzogliche Traditionen"
 walduc_ideas_bonus: "Walachisch-herzogliche Ambitionen"
 walduc_idea_1: "Wir waren Römer"
 walduc_idea_1_desc: "Im Jahre 106 n. Chr. bezwang Trajan die Daker und gliederte die transdanubische Region in das Reich ein. Obwohl sich die Römer später zurückzogen, lebte ihre lateinische Sprache unter den Walachen weiter. Von dieser direkten Verbindung aus sollte die Walachei später den Namen "Rumänien" tragen."
 walduc_idea_2: "Radu Negru"
 walduc_idea_2_desc: "Radu Negru, oft mit Basarab I. verbunden, ist der legendäre Gründer des walachischen Fürstentums um die Wende des vierzehnten Jahrhunderts und beendet die Herrschaft der ungarischen Woiwoden. Wir müssen danach streben, die Walachei unter einem Banner zu vereinen, wie es Radu angeblich getan hat."
 walduc_idea_3: "Schlacht bei Posada"
 walduc_idea_3_desc: "Das riesige Königreich Ungarn versuchte in den 1300er Jahren, das walachische Volk zu unterwerfen und schickte 30.000 Soldaten mit König Karl an der Spitze. Eine winzige Truppe von Kavallerie und einheimischen Bauern stellte sich der Herausforderung und vernichtete die ungarische Armee mit einem verheerenden Hinterhalt. Dieser entscheidende Sieg führt zu unserem nationalen Ethos."
 walduc_idea_4: "Drachenorden"
 walduc_idea_4_desc: "Der Drachenorden war eine adlige Organisation, die von König Sigismund von Ungarn gegründet wurde und nach dem Vorbild der alten Kreuzritterorden aufgebaut wurde. Viele bedeutende Walachen waren Mitglieder des Ordens, der den Namen des Hauses Draculesti prägte. Die Woiwodschaften der Draculesti und Danesti würden die Walachei jahrhundertelang dominieren."
 walduc_idea_5: "Bojaren-Kompromisse"
 walduc_idea_5_desc: "Die Bojaren sind der Walachische Adel und ihre Einmischung in die Politik war eine ständige Bedrohung. Indem wir mit ihnen einen Kompromiss schließen und ihnen bestimmte Rechte und Privilegien einräumen, können wir uns auf die innere Stabilität konzentrieren. Dieses Modell wurde von Radu IV. mit großem Erfolg verwendet, so dass sein Fürstentum von den anderen rumänischen Staaten beneidet wurde."
 walduc_idea_6: "Curtea de Arges-Kathedrale"
 walduc_idea_6_desc: "Die dem Heiligen Nikolaus geweihte Kathedrale wurde von der byzantinischen und islamischen Architektur inspiriert und ist eine beeindruckende Ikone der walachischen Orthodoxie."
 walduc_idea_7: "Reorganisation der Grafschaften"
 walduc_idea_7_desc: "Die Walachei ist seit langem in größere Regionen wie Oltenien und Muntenien unterteilt. Wir sollten unsere Verwaltungseinheiten auflösen und neu strukturieren, um eine reibungslosere Verwaltung der walachischen Länder und der einheimischen Minderheiten zu ermöglichen."
#Marches
 marches_ideas: "Cambro-Normannische Ideen"
 marches_ideas_start: "Cambro-Normannische Traditionen"
 marches_ideas_bonus: "Cambro-Normannische Ambitionen"
 marches_idea_1: "Clawdd Offa"
 marches_idea_1_desc: "Offa's Dyke wurde vor Jahrhunderten von einem angelsächsischen König von Mercia gebaut. Dieser Erdwall bildet nun die Grenze zwischen Wales und England - dieselbe Grenze, die wir einst so tapfer überquert haben."
 marches_idea_2: "Von England ernannt"
 marches_idea_2_desc: "Das Land, das von den einheimischen walisischen Kleinkönigen erobert wurde, wurde in Earldoms organisiert, wobei jeder Earl vom König von England in eine erbliche Position verwandelt wurde. Mit der Unterstützung der mächtigsten Macht auf den Britischen Inseln können auch wir die politische Landschaft dieser seltsamen keltischen Länder beherrschen."
 marches_idea_3: "Sicut Regale-Herrscher"
 marches_idea_3_desc: "Im Vergleich zu normalen englischen Lehen haben wir weitgehende Freiheiten. Der königliche Writ  gilt nicht in unseren Grenzbeständen, sondern wir regieren "sicut regale" - "wie ein König". Wir können unsere eigenen Burgen bauen, Gesetze verwalten, Kriege erklären, Marktstädte errichten, unsere eigenen Kanzleien unterhalten, Ländereien konfiszieren, Prozesse führen und unsere eigenen Sheriffs ernennen."
 marches_idea_4: "Roger Mortimer"
 marches_idea_4_desc: "Roger Mortimer war der mächtigste der Marcher Lords, der in ganz Wales und Irland exzessive Allodialtitel besaß. Er wurde so mächtig, dass er zusammen mit seiner Geliebten Isabella - der Frau des englischen Königs Eduard II. - über England herrschte. Schließlich baute Edwards Sohn genug Unterstützung auf, um Mortimer die Kontrolle über sein Königreich zu entziehen, und ließ ihn hinrichten, um das Leben seiner Mutter zu schonen. Ironischerweise konnte er andere vor dem Tod bewahren, aber nicht sich selbst."
 marches_idea_5: "Ausländische Siedler"
 marches_idea_5_desc: "Nicht nur die Anglonormannen eroberten und besiedelten Südwales. Viele engagierte Grafen kamen direkt vom französischen Festland, aber auch aus der Bretagne und Flandern. Unser Land besteht also aus einer Allianz von ausländischen und einheimischen Völkern, von denen jedes mit seinen einzigartigen Stärken dem Staat zur Verfügung steht."
 marches_idea_6: "Geoffrey von Monmouth"
 marches_idea_6_desc: "Wer die Vergangenheit beherrscht, beherrscht die Zukunft. Wer die Gegenwart beherrscht, beherrscht die Vergangenheit. Geoffrey von Monmouth ist der größte unserer cambro-Normannischer Geschichtsschreiber, bekannt für seine Arbeit über die Artuslegende. Die Historia Regum Britanniae bleibt das entscheidende Werk zur Geschichte unseres Reiches."
 marches_idea_7: "Walisischer Rat"
 marches_idea_7_desc: "Eduard IV. musste Wales noch lange nach den Eroberungen seines gleichnamigen Vorfahren richtig verwalten. Im Jahre 1472 gründete er den sogenannten "Council of Wales and the Marches", ein regionales Regierungsorgan, das ursprünglich von bedeutenden Bischöfen geleitet wurde. Wales verfügte damit über ein Maß an interner Regierungsführung, das weit über seine Integration hinausging."
#Polish Ducal
 polduc_ideas: "Polnisch-herzogliche Ideen"
 polduc_ideas_start: "Polnisch-herzogliche Traditionen"
 polduc_ideas_bonus: "Polnisch-herzogliche Ambitionen"
 polduc_idea_1: "Testament von Boleslaw Schiefmund"
 polduc_idea_1_desc: "Das 1138er Testament von Boleslaw III., der wegen seines deformierten Kiefers 'Schiefmund' genannt wurde, teilte das kürzlich errichtete Königreich Polen unter seinen Söhnen auf. Aus dieser Spaltung entstanden sämtliche polnischen Herzogtümer, die jahrhundertelange interne Konflikte und Intrigen in Gang setzten. Wir verdanken unsere Existenz der Vision von Boleslaw."
 polduc_idea_2: "Ethnische Hintergründe"
 polduc_idea_2_desc: "Vor der Vereinigung Polens zu einem christlichen Staat gab es in seinen heutigen Territorien slawische Stammeseinheiten. Die Schlesier, Masowier, Wislanen, Polen und Pommern waren die wichtigsten Machtorgane und jeder von ihnen lebt heute im Namen unserer Herzogtümer weiter. Obwohl die Unterschiede verschwommen sind, sind wir im Wesentlichen nominelle Ethnostaaten."
 polduc_idea_3: "Der Seniorat"
 polduc_idea_3_desc: "Das Testament von Boleslaw spaltete nicht nur Polen - es verordnete ein hierarchisches System, wobei sich eine Provinz auf Krakau konzentrierte, bekannt als "Seniorat", da sie immer vom ältesten Erben regiert wurde und eine nominelle Oberhoheit über die anderen Provinzen hatte. Um unsere Interessen durchzusetzen, könnten wir vielleicht diese Regeln verbiegen und selbst einen Anspruch auf höhere Privilegien erheben."
 polduc_idea_4: "Beziehungen zu den Deutschen"
 polduc_idea_4_desc: "Polens Interaktion mit dem Heiligen Römischen Reich war umfangreich, aber offensichtlich am stärksten im Osten und Süden. Die schlesischen Herzogtümer gingen eine Vasallenbeziehung mit Böhmen ein, während die Pommern auch unter dem Einfluss Brandenburgs dem Reich beitraten. Diese Bindungen bedeuten, dass unsere Königshäuser weitgehend miteinander verheiratet sind und unsere Handelsbeziehungen eng sind."
 polduc_idea_5: "Teilung für Apanage"
 polduc_idea_5_desc: "Nach der ursprünglichen Teilung Polens wurden die Unterherzogtümer erneut in noch kleinere Gebiete aufgeteilt. Kujawien entstand aus Masowien, Großpolen brachte Kalisch, Gnesen und verschiedene kleinere Gliedstaaten hervor. Am Ende hatten die kleineren Herzöge weniger Macht, konnten aber ihr Land besser verwalten."
 polduc_idea_6: "Magdeburger Recht"
 polduc_idea_6_desc: "Das Magdeburger Recht war möglicherweise das wichtigste in der mittelalterlichen europäischen Verwaltung, das sich mit der Autonomie und den Rechten der einzelnen Städte befasste. Unter diesen Gesetzen wurde Polen mit einer moderneren Infrastruktur urbanisiert und Tausende von Dörfern gegründet. Auch bereits bestehende Großstädte wie Posen profitierten von der Einführung dieser Gesetze."
 polduc_idea_7: "Janusz von Masowien"
 polduc_idea_7_desc: "Janusz III. war der letzte der Piastenherzöge, der in Polen regierte, bevor er in das königliche Reich einfloss. Trotz seines Todes behielt das Herzogtum seine Autonomie unter seinen rebellischen Adligen bis 1576, als es von den Jagiellonen vollständig integriert wurde. Wir müssen dafür sorgen, dass unser Staat seine eigenen Grundfreiheiten bewahrt und dass wir uns nicht dem Willen ehrgeiziger Könige beugen."
#Epirus
 EPI_ideas: "Epirotische Ideen"
 EPI_ideas_start: "Epirotische Traditionen"
 EPI_ideas_bonus: "Epirotische Ambitionen"
 EPI_idea_1: "Pyrrhos"
 EPI_idea_1_desc: "Im dritten Jahrhundert v. Chr. stieg ein molossischer König namens Pyrrhos zum König von Epirus auf und führte es zu großen Siegen. Er machte den epirotischen Staat so mächtig, dass er mit Rom konkurrierte und mehrere Angriffe gegen diese gegnerische Republik führte. Man erinnert sich an ihn mit dem Begriff "Pyrrhischer Sieg", der einen Sieg mit hohen Kosten bezeichnet - die Art des Gewinns, die Epirus immer bereit ist, wenn nötig, zu erreichen."
 EPI_idea_2: "Reich der Angeloi"
 EPI_idea_2_desc: "Als Konstantinopel 1204 fiel, wurden nicht alle Teile des byzantinischen Reiches von den Kreuzfahrern erobert. Die drei Hauptgebiete, die unter griechischer Kontrolle blieben - Epirus, Nicäa und Trapezunt - erklärten sich jeweils zu legitimen Nachfolgern des untergegangenen Staates. Nur unsere Angeloi "Komnenos Dukas"-Dynastie hat einen legitimen Anspruch, von Isaak seit 1185 bis hin zum ermordeten Alexios Murtzuphlos. Wir werden Murtzuphlos rächen und das Kaiserreich als rechtmäßige Erben wiederherstellen!"
 EPI_idea_3: "Zweiter Noah"
 EPI_idea_3_desc: "Viele vertriebene Griechen aus der Ägäis wurden im Laufe der Jahre in das wohlwollende Reich von Epirus aufgenommen. Unser Gründer wurde sogar als "Zweiter Noah" bezeichnet, der Flüchtlinge von der lateinischen Sturmflut aufnimmt. Obwohl die Lateiner schließlich ihren eigenen Einfluss auf Epirus ausübten, ist diese Offenheit gegenüber neuen Bürgern erhalten geblieben."
 EPI_idea_4: "Arvaniten"
 EPI_idea_4_desc: "Die Arvaniten waren eine Form von hellenisierten Albanern, die zuerst in der Nähe von Himara und Argyrokastro lebten, bevor sie nach Theben und Attika auswanderten. Seit dem serbischen Reich haben die Albaner ihre eigenen Staaten in der epirotischen Gegend gegründet, wobei sie in Städten wie Arta den Hof hielten. Diese Albaner waren bekannt für ihre Grausamkeit und griffen Griechen, Latiner und Türken gnadenlos an."
 EPI_idea_5: "Die letzten Franken"
 EPI_idea_5_desc: "Der Hafen von Vonitsa ging 1479 nach jahrzehntelangem Verbleib endgültig an die Türken verloren. Mit seinem Fall wurden die letzten Überreste der über 250 Jahre zuvor gegründeten Frankokratie endgültig ausgelöscht, mit Ausnahme einer Handvoll venezianischer Häfen. Wir waren die ersten unter den Griechen und die letzten unter den Lateiner."
 EPI_idea_6: "Ionische Inseln"
 EPI_idea_6_desc: "Als Herren der ionischen Küste haben wir weitreichende Verbindungen zu den Inseln Kefalonia, Zakynthos und Korfu und führen den Handel zwischen dem griechischen Festland und Süditalien um die Straße von Otranto herum. Der Einfluss von Epirus auf diese Inseln war so groß, dass ihre Orsini-Herrscher zum orthodoxen Glauben konvertierten und die griechischen Bräuche annahmen, um uns zu gefallen."
 EPI_idea_7: "Revolutionen der Soulioten"
 EPI_idea_7_desc: "Die Soulioten lösten einige der heftigsten Revolutionen gegen die osmanische Herrschaft in der griechischen Geschichte aus, wie den Himaran-Aufstand von 1685 und die osmanischen Unterwerfungsversuche Mitte der 1700er Jahre, bei denen Armee für Armee vernichtet wurde. Ihr Aufstand von 1770 in Orlov war ein Vorbote des griechischen Unabhängigkeitskrieges, und selbst nachdem die Nation ihre Freiheit gewonnen hatte, revoltierte das Volk von Epirus ein letztes Mal im Jahre 1854."
#Wied
 WDX_ideas: "Wieder Ideen"
 WDX_ideas_start: "Wieder Traditionen"
 WDX_ideas_bonus: "Wieder Ambitionen"
 WDX_idea_1: "Der Pfau"
 WDX_idea_1_desc: "Die Grafen von Wied benutzten den Pfau als Wappen. Pfauen sind bekannt für ihr schönes Gefieder und symbolisieren Stolz und Eitelkeit. Der Name Wied kommt vom nahegelegenen Fluss Wied. Das Schloss der frühen Grafen von Wied, Burg Altwied, war nie erobert worden. Die Grafen waren es auch gewohnt, ihre Truppen zu führen, nachdem sie in Schlachten zum Schutz des Reiches gekämpft hatten."
 WDX_idea_2: "Gute Beziehungen zur Pfalz pflegen"
 WDX_idea_2_desc: "Die Grafen von Wied hatten immer gute Beziehungen zu den Pfalzgrafen, da sie lange Zeit Lehen waren, und auch danach unterstützte die Pfalz Wied weiterhin. Daraus ergeben sich zahlreiche Vorteile, wie die Aufnahme von Ledigmann als Vasall."
 WDX_idea_3: "Das Recht auf weitgehende Religionsfreiheit"
 WDX_idea_3_desc: "Um mehr Einwohner für die langsam wachsende, neu gegründete Stadt Neuwied zu gewinnen, gab der Graf der Stadt in einer Charta zahlreiche Freiheiten, darunter das Recht, ihren Magistrat zu wählen oder Steuern zu erheben, aber vor allem für die damalige Zeit das Recht auf eine breite religiöse Freiheit. Viele Menschen flohen aus anderen Kreisen nach Neuwied wegen grausamer Intoleranz. Im 18. Jahrhundert lebten in Neuwied sieben verschiedene Religionsgemeinschaften: Calvinisten, Lutheraner, Katholiken, Mennoniten, Inspirationalisten, Herrnhuter und Juden."
 WDX_idea_4: "Wetzlarer Punctation"
 WDX_idea_4_desc: "Zu einem bestimmten Zeitpunkt gab es einen Streit über die kommunalen Einnahmen zwischen dem Grafen und dem Magistrat. Vor Abschluss des Prozesses wurde ein akzeptabler Kompromiss gefunden. In der Wetzlarer Punctation wurden nicht nur die finanziellen Auseinandersetzungen gelöst, sondern auch die religiösen und anderen Freiheiten bestätigt."
 WDX_idea_5: "Stadt der Schulen"
 WDX_idea_5_desc: "Die Grafen von Wied erkannten den Wert der Bildung und förderten sie nach besten Möglichkeiten. Bereits 1616 wurde ein Edikt erlassen, das die Schulpflicht in der Grafschaft ordnete. Seitdem ist Wied mit seinen zahlreichen Schulen ein sehr wichtiges Bildungszentrum."
 WDX_idea_6: "Fürst Maximilian zu Wied-Neuwied"
 WDX_idea_6_desc: "Fürst Alexander Philipp Maximilian zu Wied-Neuwied war Forscher, Ethnologe und Naturforscher. Er erkundete den Südosten Brasiliens und die Great Plains. Er ist besonders wegen seiner korrekten Darstellungen und detaillierten Beschreibungen, vor allem über die brasilianischen Stämme, von großer Bedeutung. Aber er sammelte auch eine große Anzahl von Exemplaren der Flora und Fauna, die heute noch in einem Museum aufbewahrt werden. Mehrere Pflanzen und Tiere sind nach ihm benannt."
 WDX_idea_7: "Frühe Industrialisierung"
 WDX_idea_7_desc: "Die Einwanderer, die an anderen Orten verfolgt wurden, brachten viele neue Produktionsgüter und Fertigkeiten mit, was Wied einen wirtschaftlichen Wohlstand bescherte und zu einer vergleichsweise frühen Industrialisierung beitrug. Die in Neuwied hergestellten Möbel und Uhren waren von anderen Höfen sehr gefragt. Aber auch Stahl war ein sehr wichtiges Exportprodukt: Er wurde zum Beispiel für den Bau der ersten deutschen Eisenbahn verwendet."
#Passau
 PAA_ideas: "Passauer Ideen"
 PAA_ideas_start: "Passauer Traditionen"
 PAA_ideas_bonus: "Passauer Ambitionen"
 PAA_idea_1: "Sieben Künische Dörfen"
 PAA_idea_1_desc: "Die Dörfer Wollaberg, Heindlschlag, Hintereben, Jandelsbrunn, Rosenberg, Aßberg und Grund bildeten zusammen mit dem Gebiet von Wildenranna eine große Enklave und ein wichtiges Standbein in den österreichischen Ländern. Die Passauer Bischöfe gründeten immer wieder neue Gemeinden und erweiterten ihr Territorium und ihren Einfluss. Viel später, als der größte Teil des Passauer Landes durch den Untergang des Heiligen Römischen Reiches verloren ging, besaßen die Bischöfe nur noch einige Dörfer, die sie einst in Böhmen gegründet hatten."
 PAA_idea_2: "Nicht für große Armeen geeignet"
 PAA_idea_2_desc: "Die einfallenden Armeen hatten Schwierigkeiten, in Passau zu kampieren, da das kleine Gebiet nicht reich an Nahrungsmitteln war, so dass die Ressourcen leicht aufgebraucht werden konnten. Und wenn die Truppen schlecht versorgt werden, werden sie noch vor dem Herbst hungern."
 PAA_idea_3: "Zusammenfluss von Inn und Donau"
 PAA_idea_3_desc: "Passau lag am Zusammenfluss von Inn und Donau und war damit eine wichtige Handelsstadt, da sie den deutschen und österreichischen Handel verband. Aber auch die Ilz ist sehr nah und stellt eine Verbindung zu den böhmischen Ländern her."
 PAA_idea_4: "Salzfertiger"
 PAA_idea_4_desc: "Als Bischof Otto die Gesetze zur Regelung des Salzhandels erließ, entschied er, dass Salz, das auf dem Inn transportiert wurde, mindestens drei Tage lang in Passau gelagert und zum Verkauf angeboten werden müsse. Dort durchlief es mehrere Aufbereitungsstationen, die in den Händen von Kaufleuten namens Salzfertiger lagen, die die großen Lagerhallen für das Salzlager betrieben. Diese Kaufleute errichteten ein mächtiges Monopol gegen ihre Konkurrenz aus Böhmen und Österreich. Nach den drei Tagen und der Zollabfertigung konnte das Salz seinen Weg in Richtung Norden und Osten fortsetzen. Ein Teil des vom Inn kommenden Salzes wurde von Passau auf der Wasserstraße flussaufwärts nach Regensburg und flussabwärts nach Wien transportiert."
 PAA_idea_5: "Wandsäulen-Kirchen"
 PAA_idea_5_desc: "Diese Art von Kirchen existierte bereits, wurde aber selten und oft nur für kleine Kirchen oder als Teil größerer Gebäude genutzt. Der entscheidende Durchbruch bei der Errichtung der Wandsäulen-Kirchen fand vor allem in Passau statt, wo sehr viel mehr Kirchen errichtet werden sollten, um den Rivalen Salzburg zu beeindrucken. Wandsäulen-Kirchen erlaubten es, relativ große, weite Räume kostengünstig und schnell aus Ziegeln oder Steinen zu bauen."
 PAA_idea_6: "Häufige Visitationen von Disziplin"
 PAA_idea_6_desc: "Mehr als in anderen Bistümern hatte Passau viele Visitationen der Disziplin, des Lebens und der Moral."
 PAA_idea_7: "Verkleinerung des Alten Bistums Passau"
 PAA_idea_7_desc: "Das Bistum Passau ist viel älter als die benachbarten Diözesen, da Passau als Nachfolger des alten römischen Bistums Lorch angesehen werden kann. Es war auch einer der ersten Staaten, der fürstliche Macht erlangte.\n\nWir sind, oder besser gesagt, waren das größte Bistum des Heiligen Römischen Reiches, das sich sogar bis nach Ungarn erstreckte, aber der Papst, Österreich, Bayern und alle anderen Nachbarn schienen sich nicht um uns zu scheren und haben uns viel von unserem Einfluss entzogen, um weitere Bistümer wie Wien zu schaffen. Wir sollten das auf militärischem Wege lösen."
#Salzburg 
 SLZ_ideas: "Salzburger Ideen"
 SLZ_ideas_start: "Salzburger Traditionen"
 SLZ_ideas_bonus: "Salzburger Ambitionen"
 SLZ_idea_1: "Salzbergwerk Hallein"
 SLZ_idea_1_desc: "Das Salzbergwerk Hallein, auch Salzbergwerk Dürrnberg genannt, ist ein unterirdisches Salzbergwerk im Dürrnbergplateau. Die Mine wird seit über 7.000 Jahren seit der Zeit der keltischen Stämme und früher betrieben. Sie trug dazu bei, dass das nahe gelegene Salzburg zu einer mächtigen Handelsgemeinde wurde, deren Name sogar von dieser abgebauten Ressource stammt."
 SLZ_idea_2: "Erfahrungen aus den Kämpfen gegen die Magyaren"
 SLZ_idea_2_desc: "Salzburg kämpfte in schwierigen Kriegen gegen die Magyaren, die mühevoll zu stoppen waren. Schließlich wurden diese Eindringlinge zurückgedrängt. Wir haben aus diesen Kriegen viele Erkenntnisse gewonnen und werden in Zukunft noch besser abschneiden."
 SLZ_idea_3: "Missionarseinsätze bringen Territorium"
 SLZ_idea_3_desc: "Wir sollten mehr in Missionarseinsätze investieren, da wir auf diese Weise möglicherweise mehr Territorium gewinnen können, wie bei den Missionarseinsätzen in der Region zwischen Raba, Donau und Drau. Am Ende dieser Einsätze kam es zu einem Streit zwischen uns und Aquileia über die Grenzen, den der Kaiser zu unserem Vorteil gelöst hat!"
 SLZ_idea_4: "Primas Germaniae"
 SLZ_idea_4_desc: "Der Primas Germaniae ist ein Ehrentitel für den wichtigsten römisch-katholischen Bischof der deutschen Gebiete. Mainz war das erste Land, das diesen Titel erhielt. Viele andere haben wie auch wir den Titel beansprucht, aber alle haben die Primaswürde verloren und uns allein übrig gelassen, diesen Titel zu führen!"
 SLZ_idea_5: "Konvertiert oder geht!"
 SLZ_idea_5_desc: "Protestantische Tendenzen zeigten sich im Bistum, die von den protestantischen Mitgliedern der kaiserlichen Besitztümer unterstützt und vorangetrieben wurden. In Anlehnung an den Corpus evangelicorum bildeten die Lutheraner des Salzburger Landes eine Liga, die sich durch einen Eid und einen gemeinsamen Ritus der Salzstreuung nach außen verband. Der Erzbischof tat alles, was er konnte; er lud die Jesuiten als Missionare ein und engagierte die Hilfe des Kaisers. Später setzte er das Dekret des Augsburger Religionsfriedens durch: Bekehrung oder Auswanderung. In zehn Jahren verließen etwa 30.000 Menschen das Gebiet und ließen sich in Ostpreußen, Württemberg oder Hannover nieder; einige emigrierten nach Georgia in Nordamerika."
 SLZ_idea_6: "Schutzpatronen von weltberühmten Musikern"
 SLZ_idea_6_desc: "Die Salzburger Bischöfe waren berühmt für ihre Schirmherrschaft über viele klassische Dichter. Die berühmtesten Musiker, die sie je unterstützt haben, waren Mozart und Haydn."
 SLZ_idea_7: "Gebrauchtwarenhandel"
 SLZ_idea_7_desc: "Die Salzburger Regierung legte keinen Wert auf die Beschwerden mehrerer Händler über den Wiederverkauf von gebrauchten Artikeln, die zu unlauterem Wettbewerb führten. Diese laschen Gesetze, zusammen mit der ohnehin schon großen wirtschaftlichen Bedeutung, machten Salzburg zu einem wichtigen Zentrum des Gebrauchthandels. Es blieb für fast das gesamte Bestehen des Salzburger Staates unreguliert."
#Dannenberg
 DDD_ideas: "Dannenberger Ideen"
 DDD_ideas_start: "Dannenberger Traditionen"
 DDD_ideas_bonus: "Dannenberger Ambitionen"
 DDD_idea_1: "Von Heinrich dem Löwen gegründet"
 DDD_idea_1_desc: "Die Ursprünge der Grafschaft gehen auf die Mitte des 12. Jahrhunderts zurück, als Heinrich der Löwe die fünf Grafschaften Holstein, Ratzeburg, Schwerin, Dannenberg und Lüchow während der Ostsiedlung oder der Besiedlung des Ostens von der Mündung der Elbe bis zur Südgrenze der Mark Brandenburg gründete, um die neuen Regionen und Grenzen seines Gebietes zu schützen. Der Löwe im Wappen verweist wahrscheinlich auf diese Vergangenheit."
 DDD_idea_2: "Waldemarturm"
 DDD_idea_2_desc: "Man sagt, dass der dänische König Waldemar II. und sein Sohn als Gefangene in einem Turm der Stadt Dannenberg gefangen gehalten wurden. Dieser Turm erhielt deshalb den Namen Waldemarturm."
 DDD_idea_3: "Die Jeetzel"
 DDD_idea_3_desc: "Der Fluss Jeetzel hat die Eigenschaft, die Stadt Dannenberg häufig zu überfluten. Dies führte dazu, dass die Stadt eine schmale und gestreckte Form erhielt, aber auch zur Verteidigung gegen Angreifer, da die Burg in der Nähe gebaut wurde."
 DDD_idea_4: "Sankt-Johannis-Kirche"
 DDD_idea_4_desc: "Die Sankt-Johannis-Kirche von Dannenberg ist eines der wenigen historischen Gebäude aus dem Jahr 1385, obwohl sie mehrfach renoviert wurde. Als fast jeder zum Protestantismus konvertierte, wurde diese Kirche zu einer protestantischen Kirche."
 DDD_idea_5: "Elbtalaue"
 DDD_idea_5_desc: "Dannenberg ist die wichtigste Stadt der Elbtalaue, also des Elbtals. Es handelt sich um eine räumlich nicht scharf abgegrenzte Region um den Mittellauf des Flusses in Norddeutschland. Hier gibt es viele Seen und Moore."
 DDD_idea_6: "Das Feuer von 1608"
 DDD_idea_6_desc: "Im Jahre 1608 wurde die Stadt Dannenberg von einem Großbrand erschüttert, der alle Gebäude außer der Kirche und dem Waldemarturm zerstörte. Es gibt keine Gebäude mehr aus der Zeit vor dem 17. Jahrhundert. Dadurch wurde jedoch Platz für neuere und bessere Gebäude geschaffen."
 DDD_idea_7: "Verkauft, zurückgewonnen und wieder verloren"
 DDD_idea_7_desc: "Anfang des 14. Jahrhunderts verkaufte der Herzog von Dannenberg seine Grafschaft an Lüneburg und beendete damit seine Existenz. Mitte des 16. Jahrhunderts gelang es jedoch einigen Mitgliedern einer Nebenlinie der Familie Dannenberg, die Macht über ein etwas größeres, unabhängiges Dannenberg wiederzuerlangen. Doch schon Mitte des 17. Jahrhunderts starb diese Linie aus, was ihre Existenz wieder beendete und Dannenberg wieder an Lüneburg zurückfielen ließ."
#Disentis
 DXS_ideas: "Disentische Ideen"
 DXS_ideas_start: "Disentische Traditionen"
 DXS_ideas_bonus: "Disentische Ambitionen"
 DXS_idea_1: "Sigisbert und Placidus"
 DXS_idea_1_desc: "Diese beiden Ortsheiligen waren die Gründer der Abtei von Disentis. Sigisbert war ein fränkischer Wandermönch und Placidus war der hiesige Gutsbesitzer, der Sigisbert unterstützte. Der Herrscher von Chur, der den beiden misstraute, ermordete Placidus, um einen Landverlust zu verhindern. Aber das hat nicht geholfen: Disentis wurde unabhängig und beherrschte ein sehr weites Gebiet. Es ist auch eines der ältesten Klöster Süddeutschlands und der Schweiz."
 DXS_idea_2: "Schnelle Bergbewegung"
 DXS_idea_2_desc: "Die Truppen von Disentis konnten die angreifenden Feinde mit ihrer Schnelligkeit überraschen. Obwohl sie in der Überzahl waren, konnte Disentis bemerkenswerten Schaden anrichten."
 DXS_idea_3: "Trons"
 DXS_idea_3_desc: "Irgendwo in den dichten Wäldern des abgelegenen Dorfes Trons versammelten sich die besten und zähesten Männer der Umgebung, um über Gerechtigkeit, die Liebe zur Freiheit und Menschlichkeit zu sprechen. Der Abt begünstigte sie mit Rat und Tat."
 DXS_idea_4: "Lukmanierpass"
 DXS_idea_4_desc: "Das Kloster war wegen seiner strategischen Lage an einem Bergpass, der die Bünde mit der übrigen Schweiz verband, oft Schauplatz hart umkämpfter Schlachten."
 DXS_idea_5: "Gründungsmitglied des Grauen Bundes"
 DXS_idea_5_desc: "Um interne Kriege zu stoppen und sich mehr auf die Verteidigung gegen expandierende Reiche zu konzentrieren, gründeten die vielen Herrscher der Region Graubünden die Graue Liga. Disentis spielte eine wichtige Rolle in seiner Entstehung und wurde ein sehr wichtiges Mitglied."
 DXS_idea_6: "Leitet den Handel vom Gotthardpass um"
 DXS_idea_6_desc: "Im 10. Jahrhundert kontrollierte Disentis die wichtigste Durchfahrt auf einem großen Gebiet. Allerdings wurde der Gotthardpass angelegt, seitdem die meisten Händler diesen Weg anstatt den durch Disentis nehmen. Das bedeutete das Ende unseres Wohlstands. Wir sollten das ändern und den Handel wieder über Disentis laufen lassen."
 DXS_idea_7: "Bibla da Cuera"
 DXS_idea_7_desc: "Disentis benutzte die Buchdruckerei, um die rätoromanische geistliche Literatur zu verbreiten, und schuf auch die erste katholische rätoromanische Bibel, die Bibla da Cuera. Disentis wurde zum kulturellen Zentrum der katholischen Rätoromanen."
#Mainz
 MAI_ideas: "Mainzer Ideen"
 MAI_ideas_start: "Mainzer Traditionen"
 MAI_ideas_bonus: "Mainzer Ambitionen"
 MAI_idea_1: "Erzkanzler von Deutschland"
 MAI_idea_1_desc: "Der Mainzer Erzbischof und Kurfürst war auch der Erzkanzler von Deutschland (die anderen von Burgund und Italien). Als solcher stand er an erster Stelle unter allen kirchlichen und weltlichen Fürsten des Reiches und war nur dem Kaiser untergeordnet.\nEr fungierte als Vermittler zwischen den Ständen des Reiches. Es ist der Erzbischof von Mainz, der die Kurfürsten zu einer Wahl zusammenruft, den neuen Kaiser empfängt und die Kontrolle über das Reichstagsarchiv ausübt. Er war formal das wichtigste Mitglied des Reichstags."
 MAI_idea_2: "Primas Germaniae"
 MAI_idea_2_desc: "Die Primas Germaniae war ein historischer Ehrentitel für den wichtigsten römisch-katholischen Bischof der deutschen Staaten. Nach der Säkularisierung im Jahre 1802 konnte Salzburg diesen Titel jedoch nicht einfordern und behalten. Interessanterweise spiegelte sich diese Bedeutung auch in einem anderen Titel wider: In der katholischen Welt gibt es nur zwei Heilige Sitze: den Heiligen Stuhl des Vatikans und den Heiligen Stuhl von Mainz."
 MAI_idea_3: "Großer Militärhaushalt"
 MAI_idea_3_desc: "Der Erzbischof von Mainz unterhielt einen der größten Militärhaushalte unter den kirchlichen Herrschern im mittelalterlichen Deutschland. Für den Indiculus Loricatorum, eine Verstärkung aus schweren Rittern, die Otto II. für seinen Feldzug in Italien angefordert hatte, stellte Mainz mit die meisten Kavalleristen, obwohl sie schon zuvor zahlreiche entsandt hatten. Die militärische Bedeutung der Mainzer Armee hatte in der Neuzeit jedoch stark abgenommen."
 MAI_idea_4: "Altes römisches Straßennetz"
 MAI_idea_4_desc: "Mainz liegt am Einmündungsbereich zwischen dem Rhein und dem Main, zwei großen Verkehrswegen, die Mainz zu einem wichtigen Binnenhafen machen. Von der Römerzeit an war Mainz ein wichtiger Ort der Verkehrsanbindung mit Abzweigungen nach Trier und Metz. In der Neuzeit nahm Mainz eine noch wichtigere Stellung ein, da auch die Straßen zwischen Madgeburg, Sachsen, Hessen und Franken kontrolliert wurden und damit der Weg von Pommern nach Mitteldeutschland gesichert wurde. Auch viele andere Städte, wie Würzburg und Regensburg, wurden miteinander verbunden."
 MAI_idea_5: "Brand zu Mainz"
 MAI_idea_5_desc: "Mainz hatte eine wichtige Stellung im Rheingau, der als eines der besten Weinbaugebiete des Reiches gilt, und ein großer Teil dieses Weines kam durch Mainz. Die Stadt liegt auch in einem fruchtbarem Gebiet, sodass es eine umfangreiche landwirtschaftliche Produktion gibt, die auf den Export von Obst, Tabakhanf, Hirse, aber vor allem Getreide ausgerichtet ist.\nAllerdings war Mainz im Gegensatz zu Frankfurt weniger ein Handelszentrum, sondern eher ein Warenverteilzentrum.\nMainz war berechtigt zu verlangen, dass alle Waren vor dem Weitertransport mindestens drei Tage lang entladen und zum Verkauf angeboten werden müssen. Der Bischof sicherte ihnen die Gebühren als Einnahmen für die Staatskasse. Diese wurden im sogenannten Brand zu Mainz-Gebäude gesammelt."
 MAI_idea_6: "Mainzer Erzstiftsfehde"
 MAI_idea_6_desc: "Nach einer knappen Wahl wurde der Erzbischof von Mainz vom Papst nicht anerkannt, der seinen eigenen Kandidaten ernannte. Dies wurde schließlich zu einem bewaffneten Konflikt. Dieser Krieg hatte die Mainzer Länder verwüstet und das Ende der Existenz der Kaiserstadt Mainz herbeigeführt. Der vom Papst ernannte Bischof hatte den Krieg gewonnen."
 MAI_idea_7: "Absolute Kurfürsten und das Domkapitel"
 MAI_idea_7_desc: "Der Kurfürst und das Domkapitel versuchten oft, die Macht des anderen zu begrenzen, was zu einem echten Zweikampf führte. In der Praxis hatte der Kurfürst eine leichte Oberhand, da viele ihm folgen mussten, um ihre Position nicht zu verlieren, und so tendierten die Menschen dazu, dem Kurfürsten mehr zu gehorchen als dem Domkapitel. Die Kurfürsten hatten ein nationales Interesse daran, so viele Verwandte wie möglich in das Kapitel aufzunehmen, um die Regierung zu stabilisieren, da einer von ihnen eine hohe Chance hätte, der nächste Kurfürst zu werden.\nAber im Zeitalter des Absolutismus haben die Kurfürsten, besonders die Aufgeklärten, mehr Macht angestrebt und erlangt."
#Tubingen
 TUB_ideas: "Tübinger Ideen"
 TUB_ideas_start: "Tübinger Traditionen"
 TUB_ideas_bonus: "Tübinger Ambitionen"
 TUB_idea_1: "Viele territoriale Gewinne durch Heirat"
 TUB_idea_1_desc: "Graf Hugo II. konnte durch Heirat viel an Land gewinnen. Er gewann Bregenz, Teile von Raetia Curiensis, Tettnang, Sigmaringen und Gießen. Sein Sohn gründete später auch die Montfort-Dynastie."
 TUB_idea_2: "Zur Pfalzgrafschaft erhoben"
 TUB_idea_2_desc: "Der Graf von Tübingen erhielt den Titel Pfalzgraf für seine Verdienste im Dienste des ersten deutschen Königs der Hohenstaufen. Als Pfalzgraf erhielt der Graf das Recht, Zölle zu erheben, Münzen zu prägen, an Stelle des Königs juristische Befugnisse auszuüben und das Recht zu jagen."
 TUB_idea_3: "Hohentübingen"
 TUB_idea_3_desc: "Die erste Erwähnung von Tübingen war, als Kaiser Heinrich IV. versuchte, die Stadt zu belagern und daran scheiterte. Unsere Burg heißt Hohentübingen. Mehrere Mitglieder der Familie dienten hier als Schlosskommandant oder Burgkommandant."
 TUB_idea_4: "Schulden bei den Klöstern"
 TUB_idea_4_desc: "Die Pfalzgrafen von Tübingen gründeten viele Klöster, vor allem die Klöster Bebenhausen und Blaubeuren. Aber mehrere Faktoren trugen zu einem wirtschaftlichen Niedergang der Grafschaft bei, vor allem aufgrund ihrer extravaganten Spenden an die von ihnen gegründeten Klöster. Um Zeit zu gewinnen, die Schulden gegenüber dem Kloster Bebenhausen zu begleichen, wurde die Kontrolle über Böblingen und Calw auf das Kloster übertragen. Eine Reichsstadt, im Zeichen der Dankbarkeit, bezahlte unsere Schulden und so gewannen wir die Kontrolle zurück. Aber auch andere Mitglieder der Familie waren hoch verschuldet. Schließlich wurden die wichtigsten Gebiete verkauft (wie die Stadt Tübingen) oder dem Kloster Bebenhausen geschenkt, wodurch die Existenz der Grafschaft beendet wurde."
 TUB_idea_5: "Unter Württemberger Herrschaft"
 TUB_idea_5_desc: "Seit Jahrhunderten war Tübingen unter der Herrschaft des Herzogtums Württemberg. Dies hatte einige Nebenwirkungen, wie die frühe Konvertierung zum Protestantismus, die Einbeziehung in die vielen Kriege des Herzogtums oder die Nutzung als Militärstützpunkt."
 TUB_idea_6: "Eberhard Karls Universität"
 TUB_idea_6_desc: "Eines der bedeutendsten Ereignisse in der Geschichte Tübingens ist die Gründung der Ebenhard Karls Universität durch Herzog Ebenhard von Württemberg im Jahr 1477, die damit eine der ältesten Universitäten Mitteleuropas ist. Sie wurde bald als eine der bedeutendsten Bildungsstätten des Heiligen Römischen Reiches, besonders für die Theologie, bekannt. Später folgte eine evangelische Fakultät."
 TUB_idea_7: "Allgemeine Zeitung"
 TUB_idea_7_desc: "1798 wurde in Tübingen die Allgemeine Zeitung gegründet, eine der führenden Zeitungen des frühen 19. Jahrhunderts in Deutschland. Sie wurde als erste deutsche Fachzeitschrift von Weltrang anerkannt und ist ein Symbol der deutschen Presse im Ausland. Die Tradition der Zeitung wird von der Augsburger Allgemeinen Zeitung, der Frankfurter Allgemeinen Zeitung und der Allgemeinen Zeitung in Mainz fortgeführt."
#Magdeburg
 MAG_ideas: "Magdeburger Ideen"
 MAG_ideas_start: "Magdeburger Traditionen"
 MAG_ideas_bonus: "Magdeburger Ambitionen"
 MAG_idea_1: "Magdeburger Stadtrechte"
 MAG_idea_1_desc: "Erzbischof Wichmann verlieh der Stadt Magdeburg 1188 das Stadtrecht, das seitdem von den umliegenden deutschen Städten übernommen wurde, sich aber auch bis nach Böhmen ausbreitete und sich immer mehr nach Osten ausbreitet. Als Experten sind wir oft aufgerufen, über kontroverse Fragen bezüglich der Magdeburger Stadtrechte zu entscheiden. Diese Rechte beinhalten verschiedene Handels- und Kaufmannsrechte, Ehegesetze, die Abschaffung der Sippenhaft und die Einrichtung eines Tribunals."
 MAG_idea_2: "Brothaus der Hanse"
 MAG_idea_2_desc: "Seit dem 13. Jahrhundert war Magdeburg Teil der Hanse und ein zentrales Handelszentrum an der Elbe. Auch wegen des Grundnahrungsmittelrechts für Mais monopolisierte Magdeburg den Getreidehandel und wurde so zum "Brothaus der Hanse"."
 MAG_idea_3: "Unseres Herrgotts Kanzlei"
 MAG_idea_3_desc: "Nach der Annahme einer evangelischeren Annäherung an das Christentum haben wir mit Elan gekämpft, um diese neuen Lehren zu schützen und haben uns geweigert, auch unter militärischem Druck irgendwelche Zugeständnisse einzuräumen. Beeindruckt von unserem religiösen Eifer haben uns verschiedene Anhänger dieses neuen Ansatzes mit dem Titel "Ünseres Herrgotts Kanzlei" unseres Herrn geehrt."
 MAG_idea_4: "Vorangehender Primas Germaniae"
 MAG_idea_4_desc: "Die Erzbischöfe von Magdeburg hielten den Titel des Primas Germaniae seit einer päpstlichen Bulle von 986. Obwohl es auch andere gibt, die diesen Titel tragen, sind wir die einzigen, die die neuen religiösen Lehrmethoden übernommen haben. Deshalb sollten wir unseren Titel benutzen, um die Spitze dieser Bewegung zu werden und unsere Vormachtstellung durchzusetzen!"
 MAG_idea_5: "Auferstanden aus Ruinen"
 MAG_idea_5_desc: "Unser Land und unsere Stadt wurde während der so genannten Magdeburger Hochzeit von unseren intoleranten Gegnern völlig verwüstet. Dies prägte den Begriff Magdeburgisieren für einen solchen Terror. Aber wenn wir jetzt aufgeben und vom richtigen Weg abkommen würden, würden sie letztlich gewinnen. Deshalb werden wir unsere Stadt und unser Land wieder aufbauen, um unseren früheren Ruhm noch zu übertreffen!"
 MAG_idea_6: "Magdeburger Halbkugeln"
 MAG_idea_6_desc: "Seit wir die Magdeburger Abtei St. Augustinus aufgelöst und deren Bibliothek für unsere Bürger öffentlich zugänglich gemacht haben, ist das Streben nach Wissen zum Ziel vieler Bürger geworden. Ein Beispiel ist Otto von Guericke, der mit einem eindrucksvollen Experiment zeigt, wie der Luftdruck funktioniert und einen weiteren Beweis für die Existenz des Vakuums liefert. Dazu verband er zwei luftdichte Halbkugeln und saugte den Hohlraum dazwischen mit einer Pumpe aus. Danach konnten acht Pferde auf jeder Seite die Kugel nicht mehr auseinanderziehen; erst als die Luft wieder einströmte, waren die Pferde dazu in der Lage."
 MAG_idea_7: "Stärkste norddeutsche Festung"
 MAG_idea_7_desc: "Wir müssen die Erkenntnisse aus der Vergangenheit ziehen und darauf achten, dass wir nicht wieder von fremden Machthabern geplündert werden. So werden wir die stärkste Festung Norddeutschlands bauen und Übungsplätze anlegen, damit unsere Garnisonen immer auf Belagerungen vorbereitet sind."
#Oldenburg
 OLD_ideas: "Oldenburger Ideen"
 OLD_ideas_start: "Oldenburger Traditionen"
 OLD_ideas_bonus: "Oldenburger Ambitionen"
 OLD_idea_1: "Könige von Dänemark"
 OLD_idea_1_desc: "Wir kontrollieren nur eine kleine Menge Land, das an der Küste überflutet wird. Deshalb müssen wir an entscheidenden Stellen Deiche bauen, um mehr Land landwirtschaftlich nutzbar zu machen und einige unserer abgelegeneren Gebiete mit unserer Hauptstadt zu verbinden."
 OLD_idea_2: "Deichbau"
 OLD_idea_2_desc: "Wir kontrollieren nur eine kleine Menge Land, das an der Küste überflutet wird. Deshalb müssen wir an entscheidenden Stellen Deiche bauen, um mehr Land landwirtschaftlich nutzbar zu machen und einige unserer abgelegeneren Gebiete mit unserer Hauptstadt zu verbinden."
 OLD_idea_3: "Oldenburger Pferd"
 OLD_idea_3_desc: "Ursprünglich nur eine Beschäftigung unserer Herrscher, hat sich die Pferdezucht der Oldenburger Rasse zu einer lukrativen Einnahmequelle entwickelt. Denn das Oldenburger Pferd ist stark, ausgeglichen und mutig, so dass es sehr begehrt ist und uns den scherzhaften Titel eines "Stallmeister des Heiligen Römischen Reiches" einbringt."
 OLD_idea_4: "Michaelismarkt"
 OLD_idea_4_desc: "Wir haben beschlossen, dass nun jedes Jahr am Ende der Erntezeit ein Markt, der Michaelsmarkt, stattfinden soll. Fünf Tage ab dem Samstag vor dem Michaelstag, dem 27. September, können in- und ausländische Händler verschiedene Waren zum Verkauf anbieten, was unseren Handel stärkt."
 OLD_idea_5: "Abtei Blankenburg-Stiftung"
 OLD_idea_5_desc: "Nachdem wir uns entschieden haben, Luthers Lehre zu folgen, haben wir die Abteien unseres Landes aufgelöst, von denen einige leer stehen. Da die Armen und Waisenkinder keinen Ort mehr zum Wohnen hatten, haben wir beschlossen, aus unseren Fehlern zu lernen und eine Stiftung in der ehemaligen Abtei Blankenburg einzurichten."
 OLD_idea_6: "Elsether Weserzoll"
 OLD_idea_6_desc: "Obwohl wir das Privileg hatten, Tari-Schiffe an der Mautstelle in Elseth, der letzten Mautstelle vor der Wesermündung, vorbeifahren zu lassen, musste uns der Kaiser helfen, Bremens Willen, diese Mautstelle zu akzeptieren, zu beugen. Da wir viele Deiche und einen Leuchtturm auf der Insel Wangerooge betreiben müssen, scheint uns diese Abgabe gerechtfertigt. Die zusätzlichen Dukaten werden unsere Schatzkammer füllen!"
 OLD_idea_7: "Aufstieg zum Herzogtum"
 OLD_idea_7_desc: "Seither war Oldenburg nur ein Landkreis. Aber jetzt, da wir uns ausgeweitet und andere Ländereien beansprucht haben, ist es an der Zeit, das Herzogtum Oldenburg auszurufen. Jetzt werden wir nicht länger von Herzögen, die weniger Land besitzen als wir, verachtet werden!"
#Styria
 STY_ideas: "Steirische Ideen"
 STY_ideas_start: "Steirische Traditionen"
 STY_ideas_bonus: "Steirische Ambitionen"
 STY_idea_1: "Reiner Schwur"
 STY_idea_1_desc: "Als die steirischen und kärntnerische Adligen 1276 in der Abtei Rein bei Graz einen Eid auf Kaiser Rudolf I. von Habsburg ablegten, begann die jahrhundertealte Herrschaft der Habsburger in der Steiermark und im übrigen Österreich. Wenn bei jeder Krönung alle unsere Adeligen ihre Treue zu unserem Herrscher schwören, wird ihre Unterstützung unserer Herrschaft garantiert, um unsere Souveränität zu legitimieren."
 STY_idea_2: "Militärische Grenze"
 STY_idea_2_desc: "Die Verteidigung unserer Grenzen ist ein ernstes Thema. Es geht nicht so sehr darum, wie man es tun soll, sondern wie man es bezahlen soll. Die Lösung, die wir gefunden haben, ist, großzügige Landzuwendungen an der Grenze zu gewähren, um eine professionelle militärische Einheit aufzubauen. Dadurch wird nicht nur sichergestellt, dass unsere Grenze zu einem vernünftigen Preis angemessen verteidigt wird, sondern diese Männer werden auch für andere Aufgaben zur Verfügung stehen."
 STY_idea_3: "Rezess von Wien"
 STY_idea_3_desc: "Lange Zeit gab es in der Steiermark kirchliche Exklaven. Es ist uns gelungen, mit den entsprechenden Machthabern ein Abkommen auszuhandeln. Von nun an werden wir der weltliche Landesherr sein, der in diesen Regionen Truppen besteuern und aufstellen kann. Diese Gebiete werden jedoch weiterhin zu ihren Herrschaften gehören und werden weiterhin für alle rechtlichen Angelegenheiten zuständig sein."
 STY_idea_4: "Innerösterreichischer Hofkriegsrat"
 STY_idea_4_desc: "Verschiedene Überfälle haben gezeigt, dass wir unsere Verteidigung zentralisieren müssen, um angemessen reagieren zu können. Wir werden den Innerösterreichischen Hofkriegsrat gründen, in dem wir uns mit unseren grenznahen territorialen Besitztümern treffen und beraten. Dies wird dazu beitragen, mit möglichst vielen Angaben zu handeln, damit unsere Abwehrmaßnahmen besser organisiert sind."
 STY_idea_5: "Innerberger Hauptgewerkschaft"
 STY_idea_5_desc: "Eine Zeitlang war unsere Eisenindustrie dezentralisiert und wurde in viele verschiedene Produktionsstätten aufgeteilt, die oft nur einen einzigen Produktionsschritt übernahmen. Dagegen wird die Gründung der Innerberger Hauptgewerkschaft dazu führen, dass die gesamte Produktion und der gesamte Handel zentral gesteuert werden, um die Eisenproduktion zu fördern."
 STY_idea_6: "Landeszeughaus"
 STY_idea_6_desc: "Ab sofort werden unsere Waffen und Rüstungsgüter im neu errichteten Landeszeughaus Graz gelagert. Mit einer Aufnahmekapazität von ca. 16.000 Soldaten ist es die größte Waffenkammer der Welt und wird unsere Lagerkosten erheblich senken."
 STY_idea_7: "Benediktinerstift Admont"
 STY_idea_7_desc: "Mit einer Länge von 70, einer Breite von 14 und einer Höhe von 13 Metern ist die Stiftsbibliothek Admont die größte Klosterbibliothek der Welt. Mit über 200.000 Büchern und 48 Fenstern, die die Bibliothek im Geiste der Aufklärung beleuchten, ist die Stiftsbibliothek Admont ein wunderbarer Ort zum Verweilen und Kennenlernen neuer Technologien!"
#Bamberg
 BBB_ideas: "Bamberger Ideen"
 BBB_ideas_start: "Bamberger Traditionen"
 BBB_ideas_bonus: "Bamberger Ambitionen"
 BBB_idea_1: "Bischof von Bamberg"
 BBB_idea_1_desc: "Kaiser Heinrich IV. gründete im Jahr 1007 die Diözese Bamberg als freigestelltes Bistum an der Frankfurter Synode. Da wir auch Leiter des Frankenkreises sind, können wir auch in weltlichen Angelegenheiten in unserer Region eine eigenständige Politik betreiben."
 BBB_idea_2: "Bamberger Dom"
 BBB_idea_2_desc: "Der Dom aus dem Jahr 1004 ist nicht nur der Ruheplatz für das heilige Kaiserpaar Heinrich IV. und Kunigunde, sondern auch das einzige erhaltene Grab eines Papstes in Deutschland. Papst Clemens II., der frühere zweite Bischof von Bamberg, war tief mit unserer Stadt verwurzelt, so dass er während seines Papsttums Bischof von Bamberg blieb und dort begraben werden wollte. Wahrlich, unser Einfluss erstreckt sich bis nach Rom."
 BBB_idea_3: "Stadt des Bieres"
 BBB_idea_3_desc: "Seit der Einführung des kommunalen Brauprivilegs hat die Zahl der Brauereien stark zugenommen. Allerdings missbrauchen einige dieses Privileg und verkaufen unreines Bier. Lasst uns also deklarieren, dass nichts anderes als Malz, Hopfen und Wasser verwendet werden darf!"
 BBB_idea_4: "Kleines Venedig"
 BBB_idea_4_desc: "In der Nähe der Regnitz wurden bereits viele neue Häuser zum Flussufer hin gebaut. Unsere Bürger benutzen sogar kleine Gondeln für den Transport und Handel. Wir sollten noch mehr Menschen ermutigen, sich dort niederzulassen."
 BBB_idea_5: "Hexenverbrenner"
 BBB_idea_5_desc: "Die stra der zauberey: Item so jemandt den leuten durch zauberey schaden oder nachtheyl zufuegt, soll man straen vom leben zum todt, vnnd man soll solch stra mit dem fewer thun.\nÜbersetzung:\nDie Bestrafung der Zauberei: Wer dem Volk mit Zauberei geschadet oder es benachteiligt hat, sollte man vom Leben bis zum Tod bestrafen, und man sollte die Bestrafung mit Feuer ausführen."
 BBB_idea_6: "Barocke Kunst"
 BBB_idea_6_desc: "Unsere Nachbarn beauftragen alle barocke Architekten und Künstler. Deshalb werden wir neue Residenzen und ein einzigartiges Theater errichten, um der Welt zu zeigen, dass auch wir kulturell konkurrenzfähig sind!"
 BBB_idea_7: "Vierzehnheiligen"
 BBB_idea_7_desc: "In den Jahren 1445 und 1446 hatte ein Hirte zwei Visionen von vierzehn Kindern, die sich als die vierzehn Heiligen Helfer bei Lichtenfels offenbarten, eine todkranke Magd wurde auf wundersame Weise geheilt. Seitdem ist die Zahl der Pilger gestiegen und hat nun ein gigantisches Ausmaß erreicht, so dass die alte, kleine Kirche nicht mehr aufrecht erhalten werden kann. Den berühmten Architekten Balthasar Neumann mit einer neuen Rokoko-Kirche zu beauftragen, würde nicht nur dazu beitragen, genügend Platz zu schaffen, sondern auch die Größe Gottes demonstrieren, die die Verehrung unserer armen Untergebenen zum Blühen bringt!" 
#Bayreuth
 NUO_ideas: "Bayreuther Ideen"
 NUO_ideas_start: "Bayreuther Traditionen"
 NUO_ideas_bonus: "Bayreuther Ambitionen"
 NUO_idea_1: "Reichskleinodien"
 NUO_idea_1_desc: "Im Jahre 1423 erhielt Nürnberg von Kaiser Sigismund die Reichskleinodien zur ewigen Bewahrung. Jetzt, da wir sie in Fischfässern versteckt hierher gebracht haben, um ihren Diebstahl zu verbergen, wollen wir der Welt unsere Wichtigkeit und ewige Herrlichkeit zeigen!"
 NUO_idea_2: "Nürnberger Burg"
 NUO_idea_2_desc: "Im Jahre 1427 kaufte der Stadtrat der Stadt den Hohenzollern die Ruinen des Burggrafenschlosses ab. Jetzt gehört die gesamte Burg zu unserer Stadt, also werden wir renovieren und dann die Baracken und den kaiserlichen Stall nutzen, um unsere eigenen Soldaten unterzubringen."
 NUO_idea_3: "Nürberger Chronik"
 NUO_idea_3_desc: "Unter unseren Bürgern sind namhafte Wissenschaftler wie Hartmann Schedel, Autor einer biblischen Paraphrase und Weltgeschichte. Diese nach unserer Stadt benannte Chronik wird in ganz Europa geschätzt. Wir haben wirklich tiefgreifende Kenntnisse über die ganze Welt!"
 NUO_idea_4: "Rostbratwurst"
 NUO_idea_4_desc: "Unsere Wurst gehört zu den besten und berühmtesten im Reich und hat bereits eine jahrhundertealte Tradition. Lasst uns die Größe und den Preis unserer Rostbratwurst in einer Verordnung für Metzgereien festlegen, um die Produktivität zu erhöhen!"
 NUO_idea_5: "Fränkisches Reformationszentrum"
 NUO_idea_5_desc: "Die Nürnberger Bürger waren immer offen für neue Ideen und folgten schnell dem neuen Glauben aus dem Norden. Wir sollten deshalb Protestanten begrüßen und eine Schule zu Ehren der Reformatoren gründen."
 NUO_idea_6: "Christkindlesmarkt"
 NUO_idea_6_desc: "Ihr Herrn und Frau'n, die Ihr einst Kinder wart,\nSeid es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 NUO_idea_7: "Friedensbankett"
 NUO_idea_7_desc: "Nach der Unterzeichnung des Westfälischen Friedens versammelt sich der Friedenskongress in unserer Stadt. Wir sollten diese Gelegenheit nutzen, um Kontakte mit allen europäischen Nationen zu knüpfen."
#Augsburg
 AUGB_ideas: "Augsburger Ideen"
 AUGB_ideas_start: "Augsburger Traditionen"
 AUGB_ideas_bonus: "Augsburger Ambitionen"
 AUG_idea_1: "Reichstag"
 AUG_idea_1_desc: "Seit 952 beherbergte unsere Stadt bereits viele Reichstage wie den vor Kaiser Heinrich IV.s Gang nach Canossa. Während dieser Reichstage kommen Vertreter aller kaiserlichen Fürsten und freien Städte in unsere Stadt und wir werden diese Gelegenheit nutzen, um unsere diplomatischen Beziehungen im gesamten Heiligen Römischen Reich zu stärken."
 AUG_idea_2: "Stadt der Fugger und Welser"
 AUG_idea_2_desc: "Die Fugger und Welser sind Kaufmannsfamilien aus unserer Stadt, die mit Stoffen und Bergbau ihr Geld verdienen. Sie gehören heute zu den wohlhabendsten Häusern Europas. Sie werden ihrem Zuhause sicherlich helfen, wenn nötig!"
 AUG_idea_3: "Confessio Augustana"
 AUG_idea_3_desc: "Im Jahre 1530 wurde die Confessio Augustana Kaiser Karl IV. während eines Reichstages dargeboten, die als Versuch, die religiöse Einheit im Heiligen Römischen Reich wiederherzustellen und die Türken zu bekämpfen, bezeichnet wird. Dies war die Grundlage des neuen Glaubens, auch Protestantismus genannt. Lasst uns von nun an alle Christen unabhängig von ihrer Konfession akzeptieren!"
 AUG_idea_4: "Fuggerei"
 AUG_idea_4_desc: "Eine unserer Familien ist so erfolgreich, dass sie jetzt Häuser für die Armen bauen. Da die Jahresmiete nur einen rheinischen Gulden beträgt, kann jeder ein Haus mieten, so dass es weniger Obdachlose gibt, die Unruhen eher unwahrscheinlich machen."
 AUG_idea_5: "Datschiburg"
 AUG_idea_5_desc: "Ein Kuchen aus Pflaumen und Krümeln ist heute in unserem Land sehr beliebt. Wegen des Namens Zwetschgendatschi verspotten uns schon einige als Datschiburg. Wir sollten unsere Spezialität auch außerhalb unserer Grenzen vermarkten, damit mehr davon verkauft werden!"
 AUG_idea_6: "Augsburger Bauweise"
 AUG_idea_6_desc: "Die Augsburger Architektur erblühte bereits in der Renaissance mit einem neuen Rathaus und vielen Brunnen. Nun wurde aber noch mehr im neuen Rokokostil gebaut, so dass dieser Stil in den deutschen Gebieten sogar als Augsburger Stil bezeichnet wird."
 AUG_idea_7: "Hohes Friedensfest"
 AUG_idea_7_desc: "Nach dreißig Jahren Krieg, religiöser Unterdrückung und Besetzung unserer Stadt herrscht Frieden. Wir sollten also die Probleme der Vergangenheit vergessen! Unsere Kinder erhalten auch Illustrationen namens Friedensgemälde, um sie an die Schrecken des Krieges zu erinnern."
#Rothenburg
 ROE_ideas: "Rothenburger Ideen"
 ROE_ideas_start: "Rothenburger Traditionen"
 ROE_ideas_bonus: "Rothenburger Ambitionen"
 ROE_idea_1: "Rote Burg"
 ROE_idea_1_desc: "Kaiser Rudolf I. von Habsburg verlieh Rothenburg 1274 den Status einer freien Stadt und später, im Jahre 1352, machte uns Kaiser Karl IV. reichsunmittelbar und gewährte uns die hohe Gerichtsbarkeit. Obwohl dies den Adel ausschließt, haben wir in der Vergangenheit und vor allem während der Kriege sogar unsere edlen Feinde angeklagt und verfolgt. Einige mögen dies als verrückt bezeichnen, aber für uns steht es für unsere Unabhängigkeit und unser juristisches Verständnis, dass die üblichen Adligen nicht besser sind als unsere freie Stadt. Beides ist in unserem Siegel mit der Rothenburg und der Gerichtslaube für unser Recht auf hohe Gerichtsbarkeit vertreten."
 ROE_idea_2: "Landkauf"
 ROE_idea_2_desc: "Während der Regierungszeit des Bürgermeisters Heinrich Toppler Ende des 14. Jahrhunderts nahm das Territorium von Rothenburg dramatisch zu. Erreicht wurde dies durch den systematischen Erwerb von Schlössern, Wäldern und Dörfern von verarmten Adligen, deren Untergang teilweise sogar vom Stadtrat inszeniert wurde. Obwohl dies zur Bildung einer Koalition führte, konnte der Rat von Rothenburg das gewonnene Land sichern, doch danach waren Neuanschaffungen nicht mehr möglich. Doch Jahrzehnte nach diesen Ereignissen ist der Moment gekommen, die Expansion von Rothenburg fortzusetzen!"
 ROE_idea_3: "Rothenburger Landhege"
 ROE_idea_3_desc: "Nach unseren riesigen Landkäufen müssen wir sie vor Plünderungen und Feinden schützen. Deshalb werden wir Gräben und Mauern errichten, undurchdringliche Hecken pflanzen und von Experten namens Hegemeister pflegen lassen. Obwohl diese Verteidigungslinien große Armadas nicht daran hindern können, unser Land zu betreten, behindern sie diese dennoch und geben uns genügend Zeit, unsere Armeen zu rüsten und zu mobilisieren."
 ROE_idea_4: "Fränkischer Reichskreis"
 ROE_idea_4_desc: "Wir müssen von der katastrophalen Koalition lernen, die sich nach den Landkäufen zu Topplers Zeiten gebildet hat, und unsere Nachbarn daran hindern, sich einem Krieg gegen uns anzuschließen, und sie stattdessen gegeneinander ausspielen. Der Fränkischer Reichskreis ist nach dem Schwäbischen der fragmentierteste Kreis im Reich und besteht aus klerikalen Herrschern, freien Städten und weltlichen Herrschern. Daher ist es von größter Bedeutung, gute Beziehungen zu unseren Nachbarn aufzubauen und zu pflegen."
 ROE_idea_5: "Meistertrunk"
 ROE_idea_5_desc: "Einer Legende nach, als Tilly, General der Katholischen Liga, am 30. Oktober 1631 die Mauern unserer Stadt durchbrechen konnte, wollte er vier hochrangige Stadtratsmitglieder für den Widerstand Rothenburgs hinrichten. Doch während des Wartens auf den Henker wurde Tilly und seinen Soldaten über 3 Liter Wein in gigantischen Krügen serviert. Beeindruckt von der Größe der Krüge machte Tilly einen Witz, dass er die Ratsmitglieder begnadigen würde, wenn einer von ihnen in der Lage wäre, einen der Krüge in einem Zug zu leeren. Als es dem ehemaligen Bürgermeister Nusch gelang, erfüllte Tilly sein Scherzversprechen und begnadigte die Stadt."
 ROE_idea_6: "Rebland des Taubertals"
 ROE_idea_6_desc: "Das liebliche Taubertal und Rothenburg sind der südliche Teil der fränkischen Weinberge. Durch die Kontrolle großer Teile davon können wir nun mit den Weinbergen rund um den Main konkurrieren und sind somit ein ebenbürtiger Handelspartner. Daher werden beide Regionen vom Handel protestieren und wir könnten uns sogar das Privileg sichern, unsere Weine in Bocksbeutel abzufüllen, eine bemerkenswerte und berühmte elliptische Flasche."
 ROE_idea_7: "Schneeballen"
 ROE_idea_7_desc: "Unsere Bäcker haben kleine kugelförmige Backwaren namens Schneeballen erfunden, die wie Schneebälle aussehen. Sie werden aus Mürbteig hergestellt, indem man den Teig in kleine Scheiben schneidet und mit einem Löffel verwirbelt. Danach werden sie in Fett gekocht und dann mit Zucker bestäubt. Schon seit Jahren werden sie bei Festen wie Weihnachten und Hochzeiten gegessen und sind zu einem festen Bestandteil unserer Tradition geworden." 
#South German Confederation
 SGC_ideas: "Süddeutsche Ideen"
 SGC_ideas_start: "Süddeutsche Traditionen"
 SGC_ideas_bonus: "Süddeutsche Ambitionen"
 SGC_idea_1: "Herzogtum Bayern"
 SGC_idea_1_desc: "Der Süddeutsche Bund ist ein Traumland, das seit kurzem existiert. Die Bevölkerung ist bereit, für ihr Land bis auf den letzten Mann zu kämpfen, da sie sich ihres süddeutschen Erbes bewusst ist."
 SGC_idea_2: "Bankiersfamilien"
 SGC_idea_2_desc: "In den südlichen Teilen des historischen Heiligen Römischen Reiches lebten viele Bankiersfamilien, darunter die Fugger und Rothschilds, um nur die berühmtesten zu nennen, weshalb die Finanzen gut gepflegt sind."
 SGC_idea_3: "Starke und entspannte Kulturen"
 SGC_idea_3_desc: "Der auffälligste Unterschied zwischen den Süddeutschen und den Norddeutschen ist, dass sie in ihrer lockeren Art und Weise ihre traditionelle Lebensweise genießen."
 SGC_idea_4: "Reicher Süden"
 SGC_idea_4_desc: "In Süddeutschland gibt es zahlreiche geschützte Kulturgüter, deren Produkte häufig im benachbarten Ausland gekauft werden."
 SGC_idea_5: "Großösterreichischer Reichskreis"
 SGC_idea_5_desc: "Das Erbe der militärischen Kreise hinterließ in der Defensive der Nationen deutliche Züge, aber dank ihrer heutigen Zusammengehörigkeit können sie es noch effizienter gestalten."
 SGC_idea_6: "Renommierte Königreiche"
 SGC_idea_6_desc: "Es besteht kein Zweifel, dass die Welt über das Großherzogtum Baden, das Königreich Bayern, das Königreich Schwaben und das Erzherzogtum Österreich Bescheid weiß, so dass niemand das Recht der auf dem Thron sitzenden Dynastie wirklich an sich reißen kann."
 SGC_idea_7: "Gefragte Berater"
 SGC_idea_7_desc: "Zahlreiche Universitäten und eine qualitativ hochwertige Ausbildung machen unsere Berater im Ausland begehrt, aber dank ihres Patriotismus sind sie bereit, ihre Fähigkeiten bedenkenlos für das eigene Land einzusetzen."
#North German Confederation
 NGC_ideas: "Norddeutsche Ideen"
 NGC_ideas_start: "Norddeutsche Traditionen"
 NGC_ideas_bonus: "Norddeutsche Ambitionen"
 NGC_idea_1: "Vereinigung unter Preußen"
 NGC_idea_1_desc: "Der Norddeutsche Bund wurde unter preußischer Führung gegründet und umfasste daher die vereinte militärische Macht nicht nur der preußischen, sondern auch der anderen Mitglieder, die nun im gemeinsamen Ziel der deutschen Einheit zu einem Staat geeint sind."
 NGC_idea_2: "Zollverein"
 NGC_idea_2_desc: "Die Abschaffung der Zollschranken war eine der klügsten Entscheidungen des Deutschen Bundes. Die Konzerne werden reicher, denn sie müssen nicht unter den billigen Zöllen leiden, weshalb wir sie noch mehr besteuern können."
 NGC_idea_3: "Von Moltkes Reformen"
 NGC_idea_3_desc: "Der österreichisch-preußische Krieg hat die Überlegenheit unserer modernen Taktiken gegenüber den veralteten napoleonischen Methoden der Österreicher bewiesen. Mit dem Dreyse-Zündnadelgewehr war der Sieg keine große Überraschung."
 NGC_idea_4: "Hansestädte"
 NGC_idea_4_desc: "Die Geschichte der freien Reichsstädte des Heiligen Römischen Reiches machte die Hanse zu einer mächtigen Handelsliga, die im Süden des Kontinents nur von Genua und Venedig konkurriert wurde."
 NGC_idea_5: "Bundesmarine"
 NGC_idea_5_desc: "Mit den vereinten Flotten des Norddeutschen Bundes, von denen die preußische Flotte jedoch nicht die größte war, sahen die Admirale darin ein erstes Zeichen, dass sie mit den globalen Kolonialmächten mithalten konnten."
 NGC_idea_6: "Industrieller Boom"
 NGC_idea_6_desc: "Ein gewaltiger Anstieg des Steinkohlenbergbaus machte das Ruhrgebiet und andere Gebiete entlang des Rheins zu einem der wichtigsten Wirtschaftszentren Europas."
 NGC_idea_7: "Die Emser Depesche"
 NGC_idea_7_desc: "Der verhasste französische Aggressor machte den Einigungsprozess Deutschlands weitaus einfacher als erwartet. Wenn wir uns verteidigen, haben wir die volle Legitimität, einige der französisch besetzten Gebiete, die seit dem Ersten Reich zu Deutschland gehören, zurückzuerobern."
#Feadha
 FWS_ideas: "Feadhanische Ideen"
 FWS_ideas_start: "Feadhanische Traditionen"
 FWS_ideas_bonus: "Feadhanische Ambitionen"
 FWS_idea_1: "Die Burg der Ó h-Anluain"
 FWS_idea_1_desc: "Die Festung der Ó h-Anluain von Tandagree ist in bester Lage, um sich gegen Ulster im Norden und The Pale im Süden zu verteidigen. Dies hat es unseren Festungen ermöglicht, sich besser gegen Eindringlinge zu verteidigen."
 FWS_idea_2: "Der Titel der O'Hanlon"
 FWS_idea_2_desc: "Nach dem gälischen Gesetz sind alle männlichen Verwandten, die sich die Urgroßmutter des verstorbenen Häuptlings teilen, für die 'Anerkennung' als nächster Häuptling geeignet, so dass unsere breite und starke Dynastie an der Macht bleiben kann."
 FWS_idea_3: "Herr von Ui Niallain"
 FWS_idea_3_desc: "Sogar in der Schrift von Airgíalla wurden Menschen aus unserem Land verehrt, wie der Herr von Ui Niallain. Die hier Geborenen sind bestimmt für Größe und werden für immer in Erinnerung bleiben!"
 FWS_idea_4: "Die Grafschaft von Orchard"
 FWS_idea_4_desc: "Seit jeher ist der Fews die Heimat reicher Apfelbäume. Dies hat es unseren Bürgern ermöglicht, gesund und glücklich zu bleiben, da sie übermäßig viel zu essen haben."
 FWS_idea_5: "Alte Hauptstadt der Ulaid-Könige"
 FWS_idea_5_desc: "In der Vergangenheit war der Hügel von Emain Macha die Hauptstadt der Ulaid-Könige. Dieses Gefühl der Herrschaft und des Adels ist nicht von unserem Volk verschwunden. Wir stellen fest, dass unsere Diplomaten über denen von außerhalb unseres Reiches stehen."
 FWS_idea_6: "Sümpfe und Hügel des Fews"
 FWS_idea_6_desc: "Der Fews verfügt über ein raues und gnadenloses Gelände. Unsere militärischen Führer haben Übungen organisiert, die unseren Truppen helfen, sich unter schwierigen Bedingungen zurechtzufinden, was ihnen erlaubt, weiter zu reisen als andere."
 FWS_idea_7: "Le Grand O'Neill"
 FWS_idea_7_desc: "Im Jahre 1394 bezeichnete Richard II. von England König Niall Mor als 'Le Grand O'Neill' und im 14. Jahrhundert nannte Eduard III. Tyrone 'den Großen O'Neill' und lud ihn zu einem Feldzug gegen die Schotten ein. Viele drängen jetzt auf eine Gelegenheit, in unserem angesehenen diplomatischen Kreis zu sein."
#Monaco
 MCO_ideas: "Monegassische Ideen"
 MCO_ideas_start: "Monegassische Traditionen"
 MCO_ideas_bonus: "Monegassische Ambitionen"
 MCO_idea_1: "Rocher de Monaco"
 MCO_idea_1_desc: "Der Felsen von Monaco ist in vielerlei Hinsicht die Grundlage unseres Staates. Ein riesiger, 203 Fuß hoher Felsvorsprung, der sich leicht gegen Land- und Seeinvasionen verteidigen lässt und seit den ersten griechischen Kolonisten, die die Zivilisation in die Gegend brachten, geschätzt wird. Francesco Grimaldis hinterhältige Eroberung des Felsens im Jahre 1297, indem er sich als Mönch verkleidete, ebnete den Weg für die Begründung der monegassischen Herrschaft."
 MCO_idea_2: "Englische Plünderung"
 MCO_idea_2_desc: "Während des Hundertjährigen Krieges zwischen England und Frankreich nahmen die Herrscher von Monaco auf der Seite ihres kontinentalen Oberherrn teil. Während der Flottenoffensive im Ärmelkanal 1338 half Monaco, Southampton zu plündern und brachte viele englische Reichtümer zurück in die Hauptstadt."
 MCO_idea_3: "Monegassischer Dialekt"
 MCO_idea_3_desc: "Obwohl es zur ligurischen Familie der italienischen Sprachen gehört, hat das Monegassische ebenfalls französische Einflüsse und ist bekannt dafür, dass es dem Niçard-Dialekt im Westen sehr ähnlich ist. Die Sprache unseres Volkes überbrückt so die Kluft zwischen den verschiedenen Kulturen und bezeugt unsere Position am Scheideweg der Reiche."
 MCO_idea_4: "Palazzo dei Principi"
 MCO_idea_4_desc: "Um das Ansehen unseres Staates zu erhöhen, bemühte sich Herr Honoré II. um die Erhebung Monacos zu einem Fürstentum, einem privilegierten Rang, der nur wenigen Herrschern in Europa gewährt wurde. Er renovierte den Felsen durch den Bau des Fürstenpalastes, einschließlich robuster Verteidigungsanlagen, einer Kapelle, eines Schwimmbeckens, einer Spiegelgalerie und unbezahlbarer Kunstwerke wie Murano-Kronleuchter und Jan Brueghel-Gemälde. Mit einem fürstlichen Titel ist ein Königreich beinahe in greifbarer Nähe!"
 MCO_idea_5: "Vertrag von Péronne"
 MCO_idea_5_desc: "Das geschickte politische Manöver von Fürst Honoré II. führte auch dazu, dass Monaco seine Unabhängigkeit nicht nur vom herrschenden Spanien, sondern auch vom unmittelbar bedrohlichen Frankreich sicherte. Der Vertrag wurde am 14. September 1641 unterzeichnet und fügte unserem ohnehin schon de facto souveränen Status eine Stufe der De-jure-Nationalität hinzu."
 MCO_idea_6: "Risorgimento"
 MCO_idea_6_desc: "Die italienische Vereinigung hatte einen tiefgreifenden Einfluss auf Monaco. Mehrere Städte, wie Menton und Roquebrune, rebellierten gegen den Fürsten, um sich mit dem Rest Italiens zu verbünden. Obwohl sie letztendlich im Vertrag von 1861 an Frankreich angegliedert wurden, wurden Monte Carlo und Monaco in ihrer souveränen Unabhängigkeit bestätigt. Wie San Marino sind wir dem Schicksal, das praktisch jeder anderen italienischen Stadt widerfahren ist, entkommen."
 MCO_idea_7: "Casino de Monte-Carlo"
 MCO_idea_7_desc: "Die Gründung eines Casinos in unserer größten Gemeinde unter einem Marionettenunternehmen - der Société des bains de mer de Monaco - wird die Gewinne direkt an die herrschende Familie weiterleiten. Das von Prinzessin Caroline entworfene Casino wird einige der reichsten Figuren Europas in unseren kleinen Staat locken. Vergesst nie, das Haus gewinnt immer."
#Siena
 SIE_ideas: "Sienesische Ideen"
 SIE_ideas_start: "Sienesische Traditionen"
 SIE_ideas_bonus: "Sienesische Ambitionen"
 SIE_idea_1: "Erinnert Euch an Montaperti!"
 SIE_idea_1_desc: "Während des Konfliktes zwischen Guelfen und Ghibellinen war das benachbarte Florenz unser Erzrivale. Im September 1260 kam es zu Spannungen und einer Schlacht - der blutigsten im mittelalterlichen Italien. Mit Hilfe einer deutschen Hinterhaltstruppe haben wir die Florentiner trotz halb so vieler Truppen zu tausend getötet und den Rest gefangen genommen. Bis zum heutigen Tag wird der sienesische Schrei "Erinnert Euch an Montaperti!" bei Sportereignissen verwendet."
 SIE_idea_2: "Studium Senese"
 SIE_idea_2_desc: "Die Universität von Siena wurde Mitte des 13. Jahrhunderts gegründet und ist damit eine der ältesten in Europa und die erste, die öffentlich finanziert wurde. Dank der großzügigen Zuwendungen von Papst Innozenz IV. und nachfolgender Podestàs wurde sie zu einem erfolgreichen Zentrum des Lernens, des Unterrichtens von Latein, Logik, Recht und Medizin."
 SIE_idea_3: "Bankwesen"
 SIE_idea_3_desc: "Der Reichtum Sienas im Mittelalter war oft an die Banken gebunden. Von 1287 bis 1355 wurde die Stadt direkt von bekannten Bankiersfamilien regiert, eine Epoche, die später als 'Noveschi' bezeichnet wurde. Unter dieser kaufmännischen Führung erreichte die Stadt den Höhepunkt ihrer Macht und Stabilität."
 SIE_idea_4: "Dieci, Undici, Dodici"
 SIE_idea_4_desc: "Vor und nach der Noveschi-Zeit wurde die Stadt von der sienesischen Bürgerschaft zu einem Adelsrat organisiert, der sich jedoch als kurzlebig erwies und ständig durch verschiedene Gruppen ersetzt wurde. Zuerst kamen die Ventiquattro (vierundzwanzig), dann die Trentasei (sechsunddreißig), die Quindici (fünfzehn), die Dodici (zwölf), die Dieci (zehn) und die Undici (elf). Siena ist es gewohnt, sich schnell an die neuen Gegebenheiten der Regierung anzupassen."
 SIE_idea_5: "Piazza del Campo"
 SIE_idea_5_desc: "Die Piazza del Campo ist das Juwel unserer Stadt, bekannt als einer der schönsten öffentlichen Plätze Europas. Im Jahre 1419 fügte Jacopo della Quercia die Fonte Gaia (Brunnen der Welt) hinzu, die mit einer Madonna und der Darstellung klassischer Tugenden geschmückt ist, die die vielen Bürger, die sich auf der Piazza versammeln, zu Handels- und Festveranstaltungen wie dem halbjährlich stattfindenden Pferderennen Palio di Siena empfängt."
 SIE_idea_6: "Pandolfo Petrucci"
 SIE_idea_6_desc: "Wie bei vielen italienischen Stadtstaaten war Siena die Heimat von Machthabern, die versuchten, als Tyrannen zu herrschen. Einer von ihnen war Pandolfo Petrucci, der es im 15. Jahrhundert schaffte, die totale Kontrolle über die Republik zu erlangen und ein 'gütiger Diktator' zu werden. Petrucci stärkte den untergehenden Staat und beflügelte eine Renaissance der Künste und Wissenschaften. Obwohl Petruccis Söhne seine hart erkämpften Fortschritte verspielten, lebt sein Vermächtnis in der Stadt weiter."
 SIE_idea_7: "Regierung im Exil"
 SIE_idea_7_desc: "Nach der Eroberung der Republik Siena durch die trügerischen Spanier und Florentiner leisteten 700 wichtige Familien als ein in Montalcino im Exil lebender Rumpfstaat weiterhin Widerstand gegen die Invasoren. Sie hielten mehrere Jahre durch, bevor die übermächtigen feindlichen Kräfte sie schließlich zerschlugen, ein Beweis für die Moral des sienesischen Volkes."
#Ferraran
 FER_ideas: "Ferraresische Ideen"
 FER_ideas_start: "Ferraresische Traditionen"
 FER_ideas_bonus: "Ferraresische Ambitionen"
 FER_idea_1: "Lagunen des Pos"
 FER_idea_1_desc: "Die traditionellen Ländereien von Ferrara waren ursprünglich Sümpfe und Tümpel, die durch das Po-Delta geschaffen wurden. Obwohl die Lagunen schließlich zurückgewonnen wurden, waren die sie umgebenden natürlichen Salztonebenen jahrhundertelang eine Quelle des Reichtums für die Bewohner unseres Staates."
 FER_idea_2: "Casa d'Este"
 FER_idea_2_desc: "Der Tod von Guglielmo Adelardi im Jahre 1146 brachte Ferrara in den Besitz der Herrscher von Este, die eigentlich ein Nebenzweig der berühmten Welf-Dynastie waren - Namensvetter der Guelphen. Diese prestigeträchtigen Ursprünge spiegeln sich im Schicksal unserer Herrscherfamilie wider, die Modena und Reggio erbte."
 FER_idea_3: "Päpstlisches Lehen"
 FER_idea_3_desc: "Obwohl Ferrara zunächst vom Heiligen Römischen Kaiser als Herzogtum gegründet wurde, wurde es 1471 von Papst Paul II. in seinem alten Status als päpstliches Lehen bekräftigt. Der damalige Herrscher, Borso, erklärte sich bereit, dem Papst jährlich Tribut zu zollen und ihn als seinen Lehnsherrn für die Anerkennung seines herzoglichen Status zu würdigen."
 FER_idea_4: "Ercole d'Este"
 FER_idea_4_desc: "Der größte der ferraresischen Herzöge war zweifellos Ercole I., der von 1471 bis 1505 regierte. Mit den Spitznamen 'Der Diamant' und 'Nordwind' war er ein konsequenter Förderer von Kunst und Kultur. Ferrara wurde zu einer der attraktivsten Städte Europas für angehende Maler, Komponisten, Schriftsteller und Architekten und knüpfte Verbindungen zu flämischen Malern und Figuren wie Biagio Rossetti und Antoine Brumel."
 FER_idea_5: "Concerto delle Donne"
 FER_idea_5_desc: "Diese Gruppe virtuoser Sängerinnen bestand aus Laura Peverara, Anna Guarini und Livia d'arco. Sie setzten die von Ercole begonnene innovative künstlerische Tradition fort und trugen wesentlich zur Verbesserung des Ansehens von Sängerinnen im Allgemeinen bei."
 FER_idea_6: "Renovation"
 FER_idea_6_desc: "Später in unserer Geschichte wurde Ferrara von einer Reihe von Erdbeben erschüttert, die die Hälfte der Stadt verwüstet und viele der wichtigsten Gebäude zerstört haben. Die ständigen Nachbeben waren so stark, dass sie zu einem Phänomen führten, das als 'Bodenverflüssigung' bekannt ist. Bei all diesen Schäden müssen wir versuchen, den Ruhm von Ferrara wiederherzustellen und ein neues Erdbebenobservatorium zu finanzieren, um eine solche Katastrophe in Zukunft zu verhindern."
 FER_idea_7: "Castel Tedaldo"
 FER_idea_7_desc: "An der südwestlichen Ecke von Ferrara lag eine alte Burg namens Tedaldo. In den 1600er Jahren wurde sie durch das Papsttum aufgewertet und blieb die bedeutendste Bastion der Region bis zu ihrer Auflösung durch das neugeborene Königreich Italien im Jahre 1859. Auch nach der Zerstörung diente sie weiterhin Ferrara, da die Ziegel in verschiedenen Neubauten verwendet wurden."
#Montferrat
 MFA_ideas: "Montferratische Ideen"
 MFA_ideas_start: "Montferratische Traditionen"
 MFA_ideas_bonus: "Montferratische Ambitionen"
 MFA_idea_1: "Aleramiden"
 MFA_idea_1_desc: "Otto I., nomineller Gründer des Heiligen Römischen Reiches, reorganisierte Norditalien in eine Reihe von Lehen, darunter 'West-Ligurien'. West-Ligurien wurde seinem ehemaligen Oberherrn Aleramo, einem Schwiegersohn des italienischen Königs Berengar II. d'Ivrea, zugesprochen. Dieser angesehene Sprössling ist der Gründer und Namensgeber unserer Dynastie."
 MFA_idea_2: "Kreuzritterkönige"
 MFA_idea_2_desc: "Die Nachkommen von Markgraf Rainiero waren an den Kreuzzügen beteiligt, vor allem unter Bonifacio I. im Jahre 1204. Nach der Zerschlagung des Byzantinischen Reiches wurde er König des neu geschaffenen Königreichs Thessaloniki unter der Herrschaft des lateinischen Kaisers von Konstantinopel. Seine Nachkommen wiederum hielten den königlichen Titel bis zum Zusammenbruch des Königreichs im Jahre 1224."
 MFA_idea_3: "Byzantinische Beziehung"
 MFA_idea_3_desc: "Unsere Feldzüge während der Kreuzzüge waren nicht die einzige und auch nicht die bemerkenswerteste Beziehung, die wir mit Byzanz hergestellt haben. Nach dem Fall der Aleramiden-Dynastie übernahmen die griechischen Palaiologen den markgräflichen Titel. Wir sollten diese diplomatischen Beziehungen zu unserem Vorteil nutzen, insbesondere im Falle des Untergangs von Byzanz. Die Herrscher von Montferrat könnten sehr wohl rechtmäßige byzantinische Kaiser sein!"
 MFA_idea_4: "Sacro Monte di Crea"
 MFA_idea_4_desc: "Um das vierte Jahrhundert hat der Heilige Eusebius von Vercelli eine Statue der Jungfrau Maria in einem abgelegenen Heiligtum aufgestellt. Im Jahre 1589 wurde ein neues, robusteres Heiligtum mit Fresken und einem Arboretum namens Parco Naturale del Sacro Monte errichtet."
 MFA_idea_5: "Vereint die montferratischen Gebiete"
 MFA_idea_5_desc: "Jahrhundertelang war Montferrat zwischen zwei Machtzentren aufgeteilt, jeweils um die Hauptstadt Casale Monferrato und um Canelli herum. Wir müssen unser Land um die lästige Stadt Asti herum zusammenlegen und eine direkte Landverbindung zwischen den beiden geteilten Teilen des Reiches herstellen, was sowohl die Fortbewegung als auch die Verteidigung erleichtert."
 MFA_idea_6: "Anti-Österreichisches Bollwerk"
 MFA_idea_6_desc: "Während der Zeit des Risorgimento war Casale Monferrato eine wichtige Verteidigungsanlage gegen das feindliche Österreichische Reich. Die Österreicher belagerten die Stadt 1849 und wurden von ihren Verteidigern vertrieben. Einige Jahre später wurde ihre Verteidigung noch weiter verbessert. Wir müssen den befestigten Status beibehalten, damit die Franzosen, Spanier und Deutschen unser Land nicht besetzen."
 MFA_idea_7: "Industrialismus"
 MFA_idea_7_desc: "Montferrat muss sich dem Wandel der Zeit anpassen und ein Industriezentrum werden. Die Präsenz von Portlandzement in den Hügeln um Casale Monferrato macht es ideal für die aufstrebende Zementindustrie; wir müssen diese Chance für den nationalen Profit nutzen."
#Urbino
 URB_ideas: "Urbinesische Ideen"
 URB_ideas_start: "Urbinesische Traditionen"
 URB_ideas_bonus: "Urbinesische Ambitionen"
 URB_idea_1: "Tor zu den Marken"
 URB_idea_1_desc: "Die östliche Region der päpstlichen Staaten ist bekannt als die Marken, wegen der Existenz der alten Marken von Ancona, Camerino und Fermo. Im Mittelalter zersplitterte sie ständig und brachte unseren urbinesischen Staat als mächtigsten Nachfolger hervor. Wir haben die Schlüssel zum transapenninischen Italien - alle, die passieren wollen, müssen sich unserem Willen beugen."
 URB_idea_2: "Mons Feretrius"
 URB_idea_2_desc: "Der Mons Feretrius ist eine strategisch wichtige Felsformation der Forte di San Leo. Sie wurde vom Oströmischen Reich, dem lombardischen Königreich in Italien und den deutschen Fürsten begehrt, bis sie schließlich unter die Kontrolle der zukünftigen Herrscher von Urbino - der gleichnamigen Montefeltro-Dynastie - kam."
 URB_idea_3: "Condottieri"
 URB_idea_3_desc: "Das militärische Erbe Italiens ist in den Condottieri verkörpert, Berufssoldaten, die für den Meistbietenden arbeiteten und oft großen Reichtum und Macht anhäuften. Von diesen bereits legendären Figuren war Herzog Federico III. von Urbino einer der meistgepriesenen. Federico war ein wahrer Mann der Renaissance, da sein militärisches Genie mit einer bemerkenswerten Intelligenz und Fingerspitzengefühl an die Spitze kam."
 URB_idea_4: "Palazzo Ducale"
 URB_idea_4_desc: "Der Bau eines Herzogspalastes für Urbino sollte das Ansehen und die Macht der fürstlichen Familie signalisieren. Die Architekten Luciano Laurana und Donato Bramante haben uns angeboten, diesen herrlichen Raum zu gestalten, in dem wir das "Scriptorium" mit Urbinos unschätzbarer Sammlung von Büchern und Manuskripten füllen können."
 URB_idea_5: "Legazione"
 URB_idea_5_desc: "Apostolische Legaten waren für die Verwaltung der verstreuten Länder des Papsttums im Namen des Heiligen Vaters zuständig. Urbino ist wichtig genug, um die Ernennung eines Gesandten zu rechtfertigen, der uns in eine direktere Verbindung mit dem Heiligen Stuhl bringt."
 URB_idea_6: "Graf Cagliostro"
 URB_idea_6_desc: "Alessandro di Cagliostro war ein selbst ernannter 'Magier' und Abenteurer, dessen Betrügereien unter anderem Alchemie und Naturheilkunde umfassten. Nachdem er den Zorn des Papstes und der Inquisition für seine Taten erfahren hatte, wurde er an den Papst ausgeliefert und inhaftiert, weil er ein Quacksalber war - genau hier in Urbino. Im Kerker von San Leo starb er schließlich und sein okkulter Ruf besteht in den Dörfern."
 URB_idea_7: "Restaurierung des Doms"
 URB_idea_7_desc: "Im Laufe der Jahrhunderte sind die schönen Bauwerke der Montefeltro-Ära heruntergekommen und nicht mehr zeitgemäß. Der Dom, mit seinen drei Statuen der christlichen Tugend zwischen dem heiligen Augustinus und Johannes Chrysostom, sollte der erste sein, der ein neoklassisches Erscheinungsbild erhält."
#Nice
 NIC_ideas: "Nissarte Ideen"
 NIC_ideas_start: "Nissarte Traditionen"
 NIC_ideas_bonus: "Nissarte Ambitionen"
 NIC_idea_1: "Nikaia"
 NIC_idea_1_desc: "Nizza wurde ursprünglich von griechischen Kolonisten gegründet - sie nannten die Kolonie 'Nikaia', um einen Sieg ("Nike") über die ligurischen Stämme in der Gegend zu feiern. Obwohl die Römer Nikaia schließlich eroberten, lebt das Erbe unserer griechischen Vorfahren weiter."
 NIC_idea_2: "Der Paillon"
 NIC_idea_2_desc: "Wiederholte Angriffe der Sarazenen führten zum Bau erheblicher Verteidigungsanlagen rund um Nizza. Der Fluss Paillon gibt der Landseite unserer Stadt einen natürlichen Verteidigungsimpuls und fungiert wie ein Graben, um zu verhindern, dass sich belagernde Armeen den mittelalterlichen Mauern nähern können."
 NIC_idea_3: "Förderung des Italienischen"
 NIC_idea_3_desc: "Seit der römischen Eroberung von Nizza wird Latein von der elitären Klasse für Verwaltungsangelegenheiten verwendet. Im Jahre 1561 beschloss der Herzog von Savoyen, Emanuele Filiberto, die Verwendung des Lateinischen zugunsten des einheimischen italienischen Dialekts abzuschaffen, wodurch eine transparentere und einzigartig italienische Regierung geschaffen wurde."
 NIC_idea_4: "Liberoscambismo"
 NIC_idea_4_desc: "Wir sollten die Häfen von Nizza für alle Nationen öffnen und ein Edikt des vollständigen Freihandels aussprechen. Indem wir die lokalen Adelsfamilien dazu bringen, sich diesem Handelsunternehmen anzuschließen, wird unsere Wirtschaft stärker denn je sein."
 NIC_idea_5: "Die 'Neustadt'"
 NIC_idea_5_desc: "Nach der Unterzeichnung des Vertrags von Utrecht 1713 wurde Nizza wieder fest mit Savoyen verbunden und es folgte eine Zeit des Friedens. In dieser Zeit begannen die Arbeiten am Bau einer "Neustadt", die mit allen Merkmalen einer schlanken, zeitgenössischen Stadt der Aufklärung übereinstimmt."
 NIC_idea_6: "Garibaldis Geburtsort"
 NIC_idea_6_desc: "Giuseppe Garibaldi ist neben Julius Cäsar und Theoderich eine der wichtigsten Persönlichkeiten in der Geschichte Italiens. Seine nationalistische Kampagne "Risorgimento" führte zum ersten Mal seit Jahrhunderten zur Vereinigung der Halbinsel unter einer Flagge. Er wurde in Nizza geboren, das er immer mochte und dessen Annexion durch Frankreich er ablehnte."
 NIC_idea_7: "Zwischen zwei Welten"
 NIC_idea_7_desc: "Nizza liegt seit langem an der Schnittstelle zwischen Frankreich und Italien, direkt am Ende der Alpen zwischen dem Comte de Provence und dem Ducato di Savoia. Wir haben zwischen den beiden Einflussbereichen immer wieder hin- und hergewechselt, was zu einem interkulturellen Ruf geführt hat."
#Lucca
 LUC_ideas: "Luccanische Ideen"
 LUC_ideas_start: "Luccanische Traditionen"
 LUC_ideas_bonus: "Luccanische Ambitionen"
 LUC_idea_1: "Römische Planung"
 LUC_idea_1_desc: "Die Geschichte Luccas reicht bis in die vorrömische Zeit zurück, aber die Stadt, die heute noch erkennbar ist, entstand durch die römische Besiedlung. Durch die Einhaltung der bestehenden römischen Straßenraster wurde die Planung für das zukünftige Wachstum von Lucca erheblich vereinfacht."
 LUC_idea_2: "Capitano Del Popolo"
 LUC_idea_2_desc: "Der Capitano del popolo, oder Kapitän des Volkes, repräsentiert das einfache Volk in unserem Staatssystem. Seine Position ist es, sicherzustellen, dass die Regierung dem einfachen Volk dient und nicht nur dem Adel und der Aristokratie."
 LUC_idea_3: "Ehrliche Männer von Lucca"
 LUC_idea_3_desc: "Unsere florentinischen Nachbarn im Süden mögen größer und reicher sein als wir, aber wir wissen, dass alles, was Lucca gehört, rechtmäßig ist. Unser beträchtlicher Reichtum kommt ausschließlich von hart arbeitenden Bürgern, nicht von einer korrupten Bank, die Wucher betreibt."
 LUC_idea_4: "Ende der pisanischer Besetzung"
 LUC_idea_4_desc: "Endlich sind wir frei von ausländischen Besatzungen! Jahrzehntelang wurde unsere Stadt als Handelsware verkauft, aber schließlich wurden wir durch ein Dekret von Kaiser Karl IV. von der pisanischen Kontrolle befreit!"
 LUC_idea_5: "Schlacht bei Altopascio"
 LUC_idea_5_desc: "In der Schlacht von Altopascio waren es die Kavaleristen von Lucca, die die Armee der Guelfen in die Flucht schlugen. Ein ghibellinischer Gegenangriff zusammen mit unserer Hilfe zerstörte die guelfischen Streitkräfte."
 LUC_idea_6: "Dantes Exil"
 LUC_idea_6_desc: "Obwohl Dante Alighieri in Florenz geboren wurde, war ihre Aristokratie nicht sehr tolerant gegenüber seinen späteren Werken, weshalb er ins Exil geschickt wurde. Während seines Exils lebte Signor Alighieri die längste Zeit bei uns in Lucca, und wir sind stolz darauf, einen Dichter wie ihn beherbergen zu dürfen."
 LUC_idea_7: "Libertas!"
 LUC_idea_7_desc: "Seit dem Ende der ausländischen Besatzung tragen unsere Banner das Wort 'Libertas'. Diese Geste soll allen die Unabhängigkeit von Lucca zeigen und wird dies bis zum Untergang unserer glücklichen Republik tun."
#Florence
 LAN_ideas: "Florentinische Ideen"
 LAN_ideas_start: "Florentinische Traditionen"
 LAN_ideas_bonus: "Florentinische Ambitionen"
 LAN_idea_1: "Textilindustrie"
 LAN_idea_1_desc: "Die florentinische Textilproduktion ist für die Stadt seit langem wichtig. In seinen Anfängen verließ sich Florenz für den Großteil der Textilproduktion auf die Zunft der Wollindustrie, aber mit der Zeit wurde auch Seide hergestellt. Viele dieser Textilien wurden mit Farbstoffen aus dem Orient gefärbt, aber einige, wie Purpur, wurden hier in Florenz entwickelt."
 LAN_idea_2: "Der Florin"
 LAN_idea_2_desc: "Der 54-Gran-Florin ist seit 1252 der Goldstandard des europäischen Bankwesens und die erste Münze seit dem byzantinischen Solidus, die diese Rolle übernimmt. Der Fiorino d'oro oder Goldflorin, der von florentinischen Banken verbreitet wurde, wird fast überall akzeptiert und bietet unserer Republik nahezu unendliche Möglichkeiten für den Handel."
 LAN_idea_3: "Geburtsort der Renaissance"
 LAN_idea_3_desc: "Die Schriften von Dante Alighieri und Petrarca aus dem 14. Jahrhundert brachten eine Wiederbelebung des Interesses und der Wiedergeburt an längst vergessenem klassischen Denken: der Renaissance. Florenz ist die Heimat vieler der einflussreichsten Persönlichkeiten der Renaissance und ganz Europa kann uns dafür danken."
 LAN_idea_4: "Banco Medici"
 LAN_idea_4_desc: "Die Bank der Medici wurde 1396 von Giovanni d'Medici gegründet und hielt jahrzehntelang die Vormachtstellung über Europa. Die Bank finanzierte die Arbeit von Künstlern und Adligen auf dem ganzen Kontinent. Angesichts ihrer beispiellosen Größe wurden mehrere neue administrative Innovationen wie die Buchführung entwickelt."
 LAN_idea_5: "Machiavellian Secularism"
 LAN_idea_5_desc: "'Religionen sind vom Menschen geschaffen, aber integraler Bestandteil des Funktionierens einer Gesellschaft.', so lauteten die Worte von Machiavelli. Der in Florenz geborene Niccolò Machiavelli brachte mit seinen philosophischen Schriften unzählige neue Konzepte hervor, von Aspekten des Humanismus bis hin zum Verständnis von Religion."
 LAN_idea_6: "Cattedrale di Santa Maria del Fiore"
 LAN_idea_6_desc: "Die 'Kathedrale der Heiligen Maria der Blume' ist das prachtvolle Wahrzeichen von Florenz und unser Weg, Rom die religiöse Hingabe von Florenz und seinen Menschen zu zeigen. Sie ragt hoch an den Horizont unserer Gemeinde und blickt über die Region wie der Einfluss unserer noblen Republik."
 LAN_idea_7: "Gente Nuova"
 LAN_idea_7_desc: "Die Gente Nuova, 'Neue Völker', waren Einwanderer mit zahlreichen Hintergründen, die nach Florenz ausgewandert sind. Viele dieser Einwanderer brachten gut ausgebildete Arbeitskräfte mit und trugen wesentlich zur Gestaltung der florentinischen Gesellschaft bei."
#Orange
 ORA_ideas: "Oranger Ideen"
 ORA_ideas_start: "Oranger Traditionen"
 ORA_ideas_bonus: "Oranger Ambitionen"
 ORA_idea_1: "Karolingische Ursprünge"
 ORA_idea_1_desc: "Viele unserer Nachbarn sind in der Tat Erfindungen, die nach dem Fall des alten burgundischen Königreichs im Jahre 1033 entstanden sind. Orange ist nicht einer dieser Schwindler - unsere Herren beherrschten dieses Land bereits im achten Jahrhundert n. Chr. unter den großen karolingischen Königen."
 ORA_idea_2: "Universität von Orange"
 ORA_idea_2_desc: "Viele europäische Städte sind stolz auf ihre Universität, von Bologna über Oxford bis Warschau. Die Universität von Orange hat eine besondere Bedeutung, da sie vom Heiligen Römischen Kaiser Karl IV. bei seinem Besuch in Arles gegründet wurde, um 1365 zum König von Burgund gekrönt zu werden."
 ORA_idea_3: "Fürstlicher Status"
 ORA_idea_3_desc: "Trotz unserer geringen Größe verdiente Orange den Rang eines Fürstentums unter der nominalen Souveränität des Reiches. Von nun an soll niemand mehr am Fürstenstatus der Herrscher von Orange zweifeln!"
 ORA_idea_4: "Van Oranje"
 ORA_idea_4_desc: "Die mit Abstand berühmteste Leistung von Orange ist die Vergabe der königlichen Dynastie der Niederlande. 1544 erbte Wilhelm der Schweiger von Nassau, der später ein niederländischer Herrscher werden sollte, Orange und nahm seinen Namen an und gründete das berühmte Haus von Orange-Nassau, oder 'van Oranje'. Dieses Haus würde sogar das Königreich England regieren."
 ORA_idea_5: "Hugenottenfestung"
 ORA_idea_5_desc: "Durch unsere Verbindung zu den Niederlanden wurde Orange zu einer Brutstätte für reformierte christliche Aktivisten, die sich dem massiven französischen Königshaus und seinem Katholizismus widersetzten. Obwohl die Hugenotten schließlich unterdrückt wurden, lebt ihr Geist weiter."
 ORA_idea_6: "Théâtre Antique d'Orange"
 ORA_idea_6_desc: "In der Antike war Orange eine römische Kolonie, bekannt als Arausio oder Colonia Julia Firma Secundanorum Arausio. Als solche wurde hier ein römisches Theater errichtet, das bis heute als eines der größten Europas gilt."
 ORA_idea_7: "Cadastre d'Orange"
 ORA_idea_7_desc: "Eine der am besten erhaltenen römischen Karten, die je entdeckt wurden - das Kataster stammt aus der Regierungszeit von Vespasian und umfasst das Land rund um Orange. Dieses wunderbare Artefakt wird viele Besucher in unsere Stadt locken!" 
#Loon
 LOO_ideas: "Looner Ideen"
 LOO_ideas_start: "Looner Traditionen"
 LOO_ideas_bonus: "Looner Ambitionen"
 LOO_idea_1: "Hespengau"
 LOO_idea_1_desc: "Der Hespengau, auch bekannt als Haspengau, Haspengouw und Hesbaye, bezeichnet die hügelige geographische Region an der Grenze zwischen dem französischen und dem germanischen Kulturraum in Belgien. Loon liegt in dieser Region und überspannt die beiden Welten."
 LOO_idea_2: "Reginar und Balderich"
 LOO_idea_2_desc: "Im vorzeitlichen Zeitalter war Loon kein zusammenhängendes Gebiet, sondern ein Durcheinander von persönlichen Besitztümern, die sich ständig aufspalteten und veränderten. Das änderte sich im elften Jahrhundert, als die heutige Grafschaft von zwei gleichberechtigten Familien gegründet wurde: dem Haus Reginar und dem Haus Balderich. Beide reichen bis in die karolingische Zeit zurück."
 LOO_idea_3: "Verbindungen nach Lüttich"
 LOO_idea_3_desc: "Seit seiner Gründung war Loon mit dem Fürstbistum Lüttich verbunden, teilte sich eine Dynastie mit einigen seiner erfolgreichsten Bischöfe und fungierte sogar als nomineller Vasall. Wir können diese Verbindungen nutzen, um unsere Frömmigkeit zu zeigen."
 LOO_idea_4: "Abtei Averbode"
 LOO_idea_4_desc: "Mit bescheidenen Ursprüngen wurde Averbode zu einer der bedeutendsten Abteien der Region, die 5500 Hektar Land umfasste und unzählige Kleriker und Mönche ausbildete. Sie wurde 1134 von Arnold, einem Grafen von Loon, gegründet; ihre Lage an der Grenze der Grafschaft zeugt von dieser hochherzigen Ausstrahlung."
 LOO_idea_5: "Investitionen in Hasselt"
 LOO_idea_5_desc: "Loons alte Hauptstadt war die gleichnamige Stadt Loon oder Looz, während Hasselt innerhalb der Grenzen der Grafschaft an zweiter Stelle stand. Als Hasselt jedoch weiter wuchs, wurde die Stadt zum neuen Verwaltungszentrum des Staates und würde sogar mit Maastricht in seiner regionalen Verwaltung konkurrieren."
 LOO_idea_6: "Eistaucher"
 LOO_idea_6_desc: "Der Gavia Immer, auch bekannt als Eistaucher oder 'Common Loon' im Englischen, bevölkert Seen und Wasserwege in der Alten und Neuen Welt. Er ist weltberühmt für seinen edlen Charakter, seinen eindringlichen Gesang und sein markantes schwarz-weißes Gefieder. Obwohl die Ethymologie aus nicht verwandten germanischen Wörtern stammt, sollten wir stolz sein, einen Namen mit diesem Vogel zu teilen."
 LOO_idea_7: "Belgischer Nationalismus"
 LOO_idea_7_desc: "Im 19. Jahrhundert wurde das Gebiet der damaligen Niederlanden zwischen dem Königreich der Niederlande und dem neu gegründeten Königreich Belgien, einem katholischen Staat von flämischen, wallonischen und anderen kleineren ethnischen Gruppen aufgeteilt. Loon war der belgischen Seite sehr verbunden und die lokale Verwaltungsregion wurde geteilt, damit Loon in Belgien bleiben konnte."
#Piombino
 POB_ideas: "Piombinesische Ideen"
 POB_ideas_start: "Piombinesische Traditionen"
 POB_ideas_bonus: "Piombinesische Ambitionen"
 POB_idea_1: "Guarnito d'Appiano"
 POB_idea_1_desc: "Der früheste Vorfahre der königlichen Familie von Piombino war Guarnito d'Appiano, der Anfang des 13. Jahrhunderts als Notar in der Republik Pisa auftrat. Die Dynastie, die er gründete, war endlos ehrgeizig, zuerst in die Reihen der Notargilden aufgestiegen, dann in Pisa Regierungspositionen erreicht und schließlich die Führung der Republik übernommen."
 POB_idea_2: "Etruskische Herkunft"
 POB_idea_2_desc: "Viele Städte in der westlichen Welt rühmen sich ihrer römischen Herkunft. Piombino hingegen hat einen Stammbaum, der vor den Römern bis zur etruskischen Zivilisation zurückreicht. Das Gebiet war den Etruskern als Populonia bekannt und war einer ihrer wichtigsten Häfen."
 POB_idea_3: "Elba"
 POB_idea_3_desc: "Das Juwel in der Krone von Piombino ist die Insel Elba, die seit der Zeit des Hellenismus sehr begehrt ist. Die Hauptstadt der Insel erhielt den Namen Portoferraio wegen ihrer reichen Metallvorkommen. Die Verteidigung der Insel wurde so geschätzt, dass sie nach seiner ersten Niederlage als Gefängnis für Napoleon ausgewählt wurde."
 POB_idea_4: "Festungen gegen Piraterie"
 POB_idea_4_desc: "Obwohl niemand in den Berber-Staaten daran denkt, an der toskanischen Küste zu landen, verwüsteten Piraten Elba, Piombino und die nähere Umgebung mit ihren Überfällen. Wir müssen gegen diese räuberische Ungläubige mit Küstenfestungen vorgehen - lasst uns die Torre Mozza bauen und die Stärke unserer Stadtmauern verdoppeln!"
 POB_idea_5: "Thalassokratischer Staat"
 POB_idea_5_desc: "Piombino ist der ideale thalassokratische Staat, der nur an der unmittelbaren Küste und auf mehreren Inseln liegt. Unsere Matrosen sind gut ausgebildet, und unsere Marinen haben einen Vorteil gegenüber den Stadtstaaten im Landesinneren, die den Rest der Toskana ausmachen."
 POB_idea_6: "Lucca e Piombino"
 POB_idea_6_desc: "Zur Zeit Napoleons wurde unser Staat mit Lucca zu einem neuen Fürstentum verschmolzen. Die Bedeutung dieser Aktion ist nicht zu unterschätzen - Tausende von souveränen Regierungen fanden ihr Ende mit Napoleon und seiner Mediatisierung, aber Piombino war bedeutend genug, um unter Napoleons Schwester Elisa weiterhin unter gemeinsamer Herrschaft zu stehen."
 POB_idea_7: "Piombinesische Industrie"
 POB_idea_7_desc: "Das Hinterland um Piombino ist reif für die industrielle Nutzung. Lasst große Fabrikanlagen in den fruchtbaren Feldern aufsteigen, und wo sie es nicht können, lasst große kohleverarbeitende Fabriken so lange Rauch ausstoßen, bis alle Felder verdunkelt sind und die Bauern im Schatten arbeiten!"
#Ventimiglia
 VMG_ideas: "Ventimigliesische Ideen"
 VMG_ideas_start: "Ventimigliesische Traditionen"
 VMG_ideas_bonus: "Ventimigliesische Ambitionen"
 VMG_idea_1: "Souveränes Bistum"
 VMG_idea_1_desc: "Ventimiglia hat das Privileg, nicht nur Gemeinde und Stadt zu sein, sondern auch Sitz des eigenen Bistums, der römisch-katholischen Diözese Ventimiglia. Es handelt sich nicht um eine jüngere Kreation, sondern um eine, die seit dem siebten Jahrhundert besteht, als ein Bischof namens Giovanni erwähnt wird."
 VMG_idea_2: "Lascaris di Ventimiglia"
 VMG_idea_2_desc: "1261 heiratete der regierende Graf von Ventimiglia, Guglielmo Pietro I, die Tochter des Laskaridenkaisers von Byzanz. Von da an waren alle Grafen von Ventimiglia kognitive Nachfahren dieser legendären byzantinischen Dynastie. Wie bei den Palaiologen von Montferrat fließt römisches Blut durch unsere Adern."
 VMG_idea_3: "San Michele Arcangelo"
 VMG_idea_3_desc: "Im zehnten Jahrhundert bauten die Grafen von Ventimiglia einen heidnischen Tempel zu einer christlichen Kirche um und widmeten ihn dem Heiligen Michael. Jetzt leben hier die Benediktiner, den es gefallen würde, wenn wir die Restaurierung im neueren romanischen Stil finanzieren würden."
 VMG_idea_4: "In Tenda investieren"
 VMG_idea_4_desc: "Nachdem Ventimiglia an die Provence verloren ging, verlegten die Brüder Guglielmo Pietro und Pietro Balbo das Verwaltungszentrum des Staates in die Binnenstadt Tenda, die eine Herrschaft unter den vorlaskariden Herrschern war. Obwohl Ventimiglia der offizielle Name blieb, kannten viele den Staat als "die Grafschaft Tenda", die sich in einer leichter zu verteidigenden alpinen Lage befand."
 VMG_idea_5: "Angevinisch-Savoyardische Diplomatie"
 VMG_idea_5_desc: "Ventimiglia wurde so etwas wie ein Pufferstaat zwischen der Anjou-Grafschaft Provence und dem weitläufigen Herzogtum Savoyen in seinen späteren Jahrhunderten. Die Grafen mussten also beide Seiten gegeneinander ausspielen, manchmal unter Anerkennung der Herrschaft des einen, manchmal des anderen."
 VMG_idea_6: "Col de Tende"
 VMG_idea_6_desc: "Der Col de Tende trennt die Seealpen von den ligurischen Alpen und ist ein Hochgebirgspass zwischen Italien und Frankreich. Seine Ursprünge sind so alt wie die griechischen Kolonien der Region. Wir sollten ihn zu unserem Vorteil nutzen, indem wir Mautgebühren für seine weitere Instandhaltung verlangen."
 VMG_idea_7: "Letzte französische Eroberung"
 VMG_idea_7_desc: "Im Laufe der Jahrhunderte hat Frankreich viel Land annektiert, das seit jeher mit Italien verbunden war, einschließlich eines Austauschs, bei dem das ursprüngliche Gebiet um Savoyen an das Haus von Savoyen verloren ging. Tenda, die spätere Hauptstadt unseres Landes, war die letzte italienische Gemeinde, die bisher der Französischen Republik beigetreten ist." 