 #Münster-Stadt
 MUF_ideas: "Frei-Münsterer Ideen"
 MUF_ideas_start: "Frei-Münsterer Traditionen"
 MUF_ideas_bonus: "Frei-Münsterer Ambitionen"
 MUF_idea_1: "Stadt und Tal"
 MUF_idea_1_desc: "Die Reichsstadt Münster im Gregoriental wurde im Mittelalter meist 'Stadt und Tal' genannt, weil sie aus der Kleinstadt Münster und zwei Hochtälern im Vogesenmassiv mit insgesamt neun Dörfern und ihren abgelegenen Weilern bestand. Die beiden Hochtäler werden im Volksmund 'Großtal' und 'Kleintal' genannt."
 MUF_idea_2: "Dekapolis"
 MUF_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 MUF_idea_3: "Münsterkäse"
 MUF_idea_3_desc: "Berühmt gemacht wurde Münster durch die Produktion des kräftig riechenden Münsterkäses, der hier hergestellt wird. Die hierzu benötigte Milchwirtschaft hat alpinen Charakter: das Milchvieh verbringt den Sommer auf den Berghöhen und überwintert im Tal. Aus diesem Grund hat die Gegend auch den Beinamen 'Kleini Schwitz'."
 MUF_idea_4: "Protestantische Hochburg"
 MUF_idea_4_desc: "Wie auch in anderen elsässischen Städten herrschte im 16. Jahrhundert in Münster eine anti-welsche Gesinnung, weil Welsche gleichzeitig Katholiken und Frankophone waren. Die katholischen Einwohner von Münster wurden entweder vertrieben oder konvertierten zum Protestantismus. Katholiken ließen sich erst wieder nach der Annexion durch Frankreich um Münster nieder, was nicht ohne Spannungen und Konflikte geschah."
 MUF_idea_5: "Schlittelwacken"
 MUF_idea_5_desc: "Eine der wichtigsten beruflichen Aktivitäten der kaiserlichen Untertanen des Münstertals war das 'Schlittle'. "Schlittler" transportierten Holz oder Baumstämme vom Berg hinunter an einen bestimmten Ort auf dem 'Schlittelwacken', wo sie manchmal weiter transportiert wurden. Bergauf trug der Arbeiter den Schlitten auf dem Rücken."
 MUF_idea_6: "Andreas Lamey"
 MUF_idea_6_desc: "Andreas Lamey war ein Historiker und Bibliothekar aus Münster, der Mitte des 18. Jahrhunderts an der Universitätsbibliothek in Straßburg und der Pfälzischen Akademie der Wissenschaften in Mannheim arbeitete. Unter anderem beschäftigte er sich auch mit der historischen und römischen Geschichte, vor allem von Baden und dem Elsass."
 MUF_idea_7: "Von Frankreich annektiert"
 MUF_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Rosheim
 RSH_ideas: "Rosheimer Ideen"
 RSH_ideas_start: "Rosheimer Traditionen"
 RSH_ideas_bonus: "Rosheimer Ambitionen"
 RSH_idea_1: "Feuer von 1132"
 RSH_idea_1_desc: "Ein gewaltiger Brand zerstörte 1132 gro0e Teile von Rosheim. Wir haben gelernt, wie wir uns von solchen Katastrophen schneller erholen können."
 RSH_idea_2: "Dekapolis"
 RSH_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 RSH_idea_3: "Cité Romane"
 RSH_idea_3_desc: "Rosheim beherbergt eines der bedeutendsten romanischen Bauten im Elsass, die Église St-Pierre-et-St-Paul. Diese reine und schöne Kirche ist ein insgesamt klar gegliedeter Bau aus goldgelben Vogesensandstein, reich geschmückten und verzierten Chorfenstern und Fassaden. Im rechten Seitenschiff versteckt sich eine Silbermann-Orgel. Mit weiteren romanischen Baumwerken wird Rosheim nicht umsonst als die "Romanische Stadt" bezeichnet."
 RSH_idea_4: "Lage in Talmunde"
 RSH_idea_4_desc: "Unsere verteidigungsfähige Lage in einer Talmunde erschwert es ausländischen Invasoren, Rosheim anzugreifen und einzunehmen."
 RSH_idea_5: "Maison païenne"
 RSH_idea_5_desc: "Rosheim hat das Privileg, eines der ältesten bürgerlichen Gebäude des Elsass zu besitzen, das Romanische Haus, auch Heidenhaus genannt."
 RSH_idea_6: "Heinrich Eggestein"
 RSH_idea_6_desc: "Heinrich Eggestein war ein Rosheimer Drucker, der Johannes Gutenberg, den späteren Erfinder des Buchdrucks, während seines Aufenthaltes in Straßburg persönlich kennenlernte und mit ihm eine dauerhafte Bindung aufbauen konnte. Später reiste er nach Mainz, um die Druckkunst von Gutenberg zu erlernen. Er gründete seine eigene Druckerei und veröffentlichte Drucke der Bibel sowie theologische und juristische Schriften."
 RSH_idea_7: "Von Frankreich annektiert"
 RSH_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Mulhouse
 MUA_ideas: "Mülhausener Ideen"
 MUA_ideas_start: "Mülhausener Traditionen"
 MUA_ideas_bonus: "Mülhausener Ambitionen"
 MUA_idea_1: "Feste Gebäude mit einer Mühle"
 MUA_idea_1_desc: "Viele Dörfer und Städte im deutschen Sprachraum tragen den Namen 'Mülhausen'. Wir müssen die Entwicklung unserer Stadt ankurbeln, damit wir das eindrucksvollste Mülhausen werden."
 MUA_idea_2: "Dekapolis"
 MUA_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 MUA_idea_3: "Franziskaner, Augustiner, Klarissen, Johanniter"
 MUA_idea_3_desc: "Ab dem 13. Jahrhundert siedelten sich viele verschiedene Ritterorden in Mülhausen an."
 MUA_idea_4: "Großartiger Palast, der ganz vergoldet wäre"
 MUA_idea_4_desc: "Das Rathaus wurde 1553 im rheinischen Renaissance-Stil gebaut. Im Inneren finden sich naturgetreue Gemälde, die in Allegorien die Laster und Tugenden darstellen. Die Fresken im Rathaussaal zeigen die Wappen der Schweizer Kantone, mit denen die Stadt verbunden war."
 MUA_idea_5: "Place de la Réunion"
 MUA_idea_5_desc: "Am 'Platz der Wiedervereinigung' liegt die protestantische Stephanskirche, die über einen 97 Meter hohen Glockenturm verfügt, weshalb sie gelegentlich als 'Dom von Mülhausen' bezeichnet wird. Der Stadtarchitekt Jean-Baptiste Schacre, der bereits die städtische Hauptsynagoge sowie die katholische Stephanskirche errichtet hatte, entwarf die Kirche im neugotischen Stil über einem einfachen, rechteckigen Grundriss ohne Querhaus und Chor."
 MUA_idea_6: "Wegbereiter der industriellen Revolution in Frankreich"
 MUA_idea_6_desc: "In der Mitte des 18. Jahrhunderts gewannen chemische und mechanische Industrien an Bedeutung. Im Jahr 1746 begann mit der Gründung einer Textildruckmanufaktur die industrielle Entwicklung der Stadt. Die Stadt unterhielt bevorzugte Beziehungen mit Louisiana, von wo es Baumwolle importierte."
 MUA_idea_7: "Frankreich widerstanden"
 MUA_idea_7_desc: "Da Mülhausen 1515 die Dekapolis verließ und als 'zugewandte Stadt' der schweizerischen Eidgenossenschaft beitrat, wurde die Stadt nicht durch die französische Reunionspolitik Ludwigs XIV. in den Jahren 1673 und 1674 annektiert. Aufgrund von wirtschaftlichen Gründen schloss sich 1798 Mülhausen jedoch freiwillig Frankreich an."
#Rappoltstein
 RAP_ideas: "Rappoltsteiner Ideen"
 RAP_ideas_start: "Rappoltsteiner Traditionen"
 RAP_ideas_bonus: "Rappoltsteiner Ambitionen"
 RAP_idea_1: "Rappoltsteiner Burgen"
 RAP_idea_1_desc: "'Drey Schlösser auf einem Berg, Drey Kirchen auf einem Kirchhoff, Drei Städte in einem Thal, Drey Offen in einem Sahl, Ist das ganze Elsass überal.'\nDie drei Rappoltsteiner Burgen - Ulrichsburg, Girsberg und Hohrappoltstein - sind sehr bekannt, da sie eng verknüpft mit der Geschichte des Elsass sind. Bemerkenswert ist, dass zwischen den Herren der drei Burgen oft Streit und Fehde bestanden."
 RAP_idea_2: "Heldenhafter Tod im Zweiten Kreuzzug"
 RAP_idea_2_desc: "Neben Kuno von Rappoltstein fanden auch drei weitere Rappoltsteiner sowie Kunos Neffen den Tod während des Zweiten Kreuzzugs. Unsere Ritter werden von nun an noch erbitterter kämpfen, damit dieses Opfer nicht umsonst gewesen ist."
 RAP_idea_3: "Vogesen"
 RAP_idea_3_desc: "Die Territorien der Rappoltsteiner lagen am östlichen Rand der Vogesen. Dort wurden Blei, Silber und Steinkohle abgebaut. Vermutlich leitet sich dieser Name vom keltischen Berg- und Waldgott Vosegus ab."
 RAP_idea_4: "Notre-Dame de Dusenbach"
 RAP_idea_4_desc: "Notre-Dame de Dusenbach ist ein Kapuzinerkloster und Wallfahrtsort bei Ribeauvillé. Nach Rückkehr aus dem Kreuzzug von Damiette ließ sich Egenolph II. von Rappoltstein 1221 als Einsiedler in Dusenbach nieder, um sich von den Strapazen des Krieges zu erholen. Er hatte von seinen Reisen eine Marienstatue mitgebracht und zum Dank für seine glückliche Heimkehr eine Kapelle in Dusenbach erbauen lassen."
 RAP_idea_5: "Tour des Bouchers"
 RAP_idea_5_desc: "Der Tour des Bouchers (Metzgerturm) ist ein mittelalterlicher Torturm in Rappoltsweiler und Wahrzeichen des Ortes. Der Metzgerturm wurde im späten 13. Jahrhundert zwischen der Ober- und Mittelstadt errichtet und in gotischer Zeit erhöht. Mit der Glocke im Uhrturm wurde den Stadtbewohnern im Mittelalter die nächtliche Sperrstunde signalisiert."
 RAP_idea_6: "Johann Jacob zu Rappoltstein"
 RAP_idea_6_desc: "Der letzte männliche Erbe des Geschlechts war Johann Jacob, der auch der erste und der letzte Rappoltsteiner im Mannesstamm war, der den Grafentitel trug, der ihm von Kaiser Ferdinand III. verliehen worden war."
 RAP_idea_7: "Pfifferdaj"
 RAP_idea_7_desc: "Der Pfifferdaj (Pfeifertag) in Rappoltsweiler ist das größte und älteste Folklorefest im Elsass, das auf das 14. Jahrhundert zurückgeht. Ein großer Festumzug an diesem Tag erinnert an die alte Traditionen. Ziel des Umzugs, der von Spielmannszügen, Fahnenträgern und buntem Fußvolk begleitet wird, ist der Dorfbrunnen, aus dem zu diesem Anlass kein Wasser, sondern Elsässer Wein fließt."
#Fleckenstein
 FXK_ideas: "Fleckensteiner Ideen"
 FXK_ideas_start: "Fleckensteiner Traditionen"
 FXK_ideas_bonus: "Fleckensteiner Ambitionen"
 FXK_idea_1: "Aufschwung während der Stauferzeit"
 FXK_idea_1_desc: "Das Geschlecht der Fleckensteiner stellte je einen Bischof von Worms und Basel, eine Reihe von Stiftsherren in Basel, Speyer und Trier, mehrere Reichsschultheißen in Weißenburg im Elsass und Hagenau, elsässische Unterlandvögte, pfälzische Hofmeister und Amtmänner und zwei Statthalter in der Markgrafschaft Baden-Durlach."
 FXK_idea_2: "Burg Fleckenstein"
 FXK_idea_2_desc: "Die mittelalterliche Burg der Fleckensteiner wurde im frühen 12. Jahrhundert erbaut und gehört zu den eindrucksvollen Burgen im Elsass. Durch ihre Lage an einer Straße, die Hagenau und Kaiserslautern miteinander verband, kam der Festung strategische Bedeutung zu."
 FXK_idea_3: "Vereinte Heimatregion"
 FXK_idea_3_desc: "Bereits im 13. Jahrhundert spaltet sich die Familie der Lichtenberger in mehrere Zweige auf, davon bestanden zeitweilig bis zu vier nebeneinander. Während dieser Zeit wurde die Herrschaft als Gesamtbesitz der Familie betrachtet und verwaltet und nicht geteilt."
 FXK_idea_4: "Kunigunde von Fleckenstein"
 FXK_idea_4_desc: "Kunigunde von Fleckenstein ließ im 14. Jahrhundert als Priorin des pfälzischen Klosters Lambrecht die dortige Konventskirche ausbauen."
 FXK_idea_5: "Beschützer von Hagenau"
 FXK_idea_5_desc: "Es ist unsere Aufgabe, für die Sicherheit der einflussreichen Freistadt Hagenau zu sorgen, um den Frieden im Elsass zu wahren."
 FXK_idea_6: "Fleckensteiner Wein"
 FXK_idea_6_desc: "Der Elsass ist bekannt für seinen Weinanbau und seine Weinspezialitäten. Auch wir sollten unsere eigene Weinkreation erschaffen."
 FXK_idea_7: "Namhafte Ritter"
 FXK_idea_7_desc: "Im Dreißigjährigen Krieg und kurz danach machten drei Brüder der Fleckensteiner von sich reden: Gottfried von Fleckenstein-Windeck fiel 1639 bei der Belagerung der Stadt Vesoul. Sein Bruder Georg Heinrich wurde General bei den bayerischen Truppen. Der jüngste Bruder, Friedrich Wolfgang, trat in französische Dienste und wurde später von Ludwig XIV. zum Feldmarschall ernannt."
#Lichtenberg
 LTB_ideas: "Lichtenberger Ideen"
 LTB_ideas_start: "Lichtenberger Traditionen"
 LTB_ideas_bonus: "Lichtenberger Ambitionen"
 LTB_idea_1: "Elsässisches Spannungsfeld"
 LTB_idea_1_desc: "Lichtenberg liegt zwischen dem Bistum Metz, dem Bistum Straßburg und der aufstrebenden Stadt Straßburg. Indem wir die richtigen Allianzen mit unseren Nachbarn eingehen, können wir diese Rivalitäten ausnutzen und unsere eigene Expansion vorantreiben."
 LTB_idea_2: "Landvogt von Straßburg"
 LTB_idea_2_desc: "Das Amt des Landvogts von Straßburg, das die Familie Lichtenberg seit 1249 innehatte, wurde im Laufe der Jahre von den Bürgern der Stadt zunehmend untergraben. Die Lichtenberger ließen die Bürger die meisten damit verbundenen Rechte kaufen, so dass das Amt immer symbolischer wurde. Andererseits gewannen die Lichtenberger auf diese Weise Verbündete, wenn sie gegen die Bischöfe von Metz oder Straßburg vorgehen wollten."
 LTB_idea_3: "Stadtrechte"
 LTB_idea_3_desc: "Im Jahre 1305 wurde Lichtenberg von Hagenau das Stadtrecht verliehen, das der Wirtschaft unseres Landes zugute kommt."
 LTB_idea_4: "Lichtenberger Expansion"
 LTB_idea_4_desc: "Im 13. und 14. Jahrhundert verfolgte die Familie Lichtenberg zwei Ziele: Der bessere Schutz der Stammburg Lichtenberg und die Verbindung der verstreuten Gebiete links und rechts vom Rhein. Ersteres wurde durch den Kauf verschiedener Burgen in der Nähe der Stammburg erreicht, letzteres nur unvollständig: Die Lichtenberger Herrschaft konnte nie zu einem geschlossenen Gebiet zusammenwachsen."
 LTB_idea_5: "Frieden innerhalb der Familie"
 LTB_idea_5_desc: "Ein geteilter Herrschaftszustand birgt immer das Potential zur Zersplitterung und zum Konflikt innerhalb der Familie. Dem wirkte die Familie Lichtenberg 1353 durch ein internes Bündnis und zwei Erbverträge entgegen. Der Familie gelang es, die Zeit der Teilung in verschiedene Linien ohne größere Entfremdung ihres Besitzes zu bewältigen."
 LTB_idea_6: "Ludwig von Lichtenberg"
 LTB_idea_6_desc: "Jakob und Ludwig, Söhne Ludwigs IV. von Lichtenberg, waren völlig gegensätzliche Figuren. Der Jüngere, Ludwig von Lichtenberg, hatte das politische Talent, beanspruchte aber nicht die Führungsposition als jüngerer Bruder."
 LTB_idea_7: "Jakob von Lichtenberg"
 LTB_idea_7_desc: "Jakob und Ludwig, Söhne Ludwigs IV. von Lichtenberg, waren völlig gegensätzliche Figuren. Der Ältere, Jakob von Lichtenberg, interessierte sich besonders für Wissenschaft, Astrologie und Alchemie."
#Strassburg
 SSF_ideas: "Frei-Straßburger Ideen"
 SSF_ideas_start: "Frei-Straßburger Traditionen"
 SSF_ideas_bonus: "Frei-Straßburger Ambitionen"
 SSF_idea_1: "Hortus Deliciarum"
 SSF_idea_1_desc: "Der Hortus Deliciarum (Garten der Köstlichkeiten) ist eine im ausgehenden 12. Jahrhundert verfasste Enzyklopädie der Herrad von Landsberg, das erste Werk seiner Art, das von einer Frau verfasst wurde. Das illustrierte Werk in lateinischer Sprache fasst das theologische und profane Wissen der damaligen Zeit zur Belehrung der Klosterfrauen zusammen. Es wird seit dem späten 18. Jahrhundert in der Straßburger Distriktsbibliothek."
 SSF_idea_2: "Erkämpfte Unabhängigkeit"
 SSF_idea_2_desc: "Als der Bischof versuchte, die Rechte der Stadt zu beschneiden, kam es zum offenen Krieg mit den Bürgern. Im Jahr 1262 wurde Bischof Walter von Geroldseck in der Schlacht von Hausbergen entscheidend geschlagen, und die Stadt erlangte ihre Unabhängigkeit vom Hochstift Straßburg. In der Folge entwickelte sie sich zu einer Freien Reichsstadt."
 SSF_idea_3: "Rivalität zwischen Müllenheim und Zorn"
 SSF_idea_3_desc: "Die Familie Müllenheim und die Familie Zorn waren im Mittelalter die bedeutendsten Straßburger Patriziergeschlechter, deren Rivalität um die Vormacht in der Reichsstadt in regelrechten Straßenschlachten ausgetragen wurde. So erhielt das Rathaus extra zwei Eingänge, einen für die Müllenheim und einen für die Zorn. Auch die beiden Ufer der Ill wurden nach diesen Familien benannt."
 SSF_idea_4: "Große Macht der Zünfte"
 SSF_idea_4_desc: "Eine schwerwiegende Entmachtung musste das Patriziat nach Aufständen der Handwerker 1482 hinnehmen: Die neue Verfassung, die bis zur Französischen Revolution galt, gestand zwei Drittel der Sitze im Rat den Zünften zu."
 SSF_idea_5: "Zentrum der Buchherstellung"
 SSF_idea_5_desc: "Nach der Erfindung des Buchdrucks in Europa durch Johannes Gutenberg wurde Straßburg schnell zu einem bedeutenden Zentrum der Bücherherstellung. Die Straßburger Drucker leisteten einen bedeutenden Beitrag zur Verbreitung der Reformation, denn dank der weitreichenden religiösen Toleranz der Stadt konnten hier schon früh Schriften von Martin Luther und anderen Reformatoren veröffentlicht werden. Ein Drittel der im 16. Jahrhundert gedruckten Schriften waren Bibeln oder Ausschnitte daraus."
 SSF_idea_6: "Palais Rohan"
 SSF_idea_6_desc: "Der Palais Rohan wurde 1731 bis 1742 an der Stelle errichtet, auf der sich zuvor die ehemalige erzbischöfliche Residenz erhoben hatte, das sogenannte Palatium. Der neue Palast diente den folgenden Fürstbischöfen und Kardinälen aus der Familie Rohan als Stadtresidenz, während das Schloss Mutzig und das Schloss Saverne fürstbischöfliche Landsitze waren."
 SSF_idea_7: "Zentrum des Sturm und Drang"
 SSF_idea_7_desc: "1770 begann Johann Wolfgang Goethe sein Studium in Straßburg. In diesen Jahren wurde Straßburg ein Kristallisationspunkt der literarischen Bewegung des Sturm und Drangs."
#Strassburg
 SSS_ideas: "Straßburger Ideen"
 SSS_ideas_start: "Straßburger Traditionen"
 SSS_ideas_bonus: "Straßburger Ambitionen"
 SSS_idea_1: "Eine der ältesten Diözesen"
 SSS_idea_1_desc: "Das Straßburger Bistum wurde um das Jahr 300 gegründet und ist damit eine der ältesten Diözesen überhaupt."
 SSS_idea_2: "Amandus von Straßburg"
 SSS_idea_2_desc: "Amandus 'der Liebenswerte' war der erste Bischof von Straßburg und soll am Konzil von Serdica teilgenommen haben. Seit dem 10. Jahrhundert wird er in Straßburg als Heiliger verehrt."
 SSS_idea_3: "Sacramenta Argentariae"
 SSS_idea_3_desc: "Die Straßburger Eide waren gegenseitige Treueversprechen zwischen Ludwig dem Deutschen, dem Herrscher von Ostfranken, und seinem Halbbruder Karl dem Kahlen, dem Herrscher von Westfranken, aus dem Jahr 842. Sie sind in drei verschiedenen Sprachen verfasst: Mittelalterliches Latein, Altfranzösisch und Althochdeutsch."
 SSS_idea_4: "Zersplittertes, aber großes Bistum"
 SSS_idea_4_desc: "Das Straßburger Bistum ist zwar sehr zersplittert, hat jedoch eine beeindruckende Größe aufzuweisen. Unsere Armee sollte lernen, sich schneller zwischen unseren Herrschaftsgebieten bewegen zu können, damit unsere Größe uns nicht irgendwann einmal zum Verhängnis wird."
 SSS_idea_5: "Cathédrale Notre-Dame de Strasbourg"
 SSS_idea_5_desc: "Das Straßburger Münster wurde 1176 bis 1439 an der Stelle eines abgebrannten Vorgängerbaus aus dem 11. Jahrhundert errichtet, der seinerseits ein abgebranntes Gotteshaus aus karolingischer Zeit ersetzt hatte. Von mindestens 1647 bis 1874 war das Münster mit seinem 142 Meter hohen Nordturm das höchste Bauwerk der Menschheit und das höchste im Mittelalter vollendete Gebäude."
 SSS_idea_6: "Straßburger Kapitelstreit"
 SSS_idea_6_desc: "Der Straßburger Kapitelstreit war eine Auseinandersetzung zwischen der katholischen und der protestantischen Partei um die Vorherrschaft im Bistum Straßburg. Er endete 1604 mit einem Sieg der katholischen Partei um die seit 1592 umstrittene Besetzung des Bischofsamts."
 SSS_idea_7: "Jean-Baptiste Kléber"
 SSS_idea_7_desc: "Der französische General Jean-Baptiste Kléber wurde 1753 in Straßburg geboren. Er diente bei der Niederschlagung des Aufstands der Vendée, im ersten Koalitionskrieg gegen Österreich und Preußen und der Expedition Napoleons nach Ägypten und Syrien. Nach ihm ist der zentrale Platz von Straßburg benannt."
#Murbach
 MBC_ideas: "Murbacher Ideen"
 MBC_ideas_start: "Murbacher Traditionen"
 MBC_ideas_bonus: "Murbacher Ambitionen"
 MBC_idea_1: "Von Schotten gegründet"
 MBC_idea_1_desc: "Der Legende nach wurde das Kloster Murbach von schottischen Mönchen gegründet. Ob auch unsere Soldaten wie wilde Kelten kämpfen können?"
 MBC_idea_2: "Pastor Murbacencis"
 MBC_idea_2_desc: "Karl der Große ernannte sich in den Jahren 782 bis 783 zum weltlichen Abt des Klosters Murbach. Das Erbe der siegreichen Soldaten Karls des Großen lebt in unseren weiter."
 MBC_idea_3: "Weitreichende weltliche Güter"
 MBC_idea_3_desc: "Murbach besaß Liegenschaften und Rechte in ungefähr 350 Ortschaften. Die meisten befanden sich im Elsass, in den Bistümern Straßburg und Basel. Hinzu kamen Liegenschaften auf dem rechten Rheinufer und sogar im Schwarzwald."
 MBC_idea_4: "Schwarzer Hund"
 MBC_idea_4_desc: "'Die Stift Muorbach het einen schwarzen Hund\nDer het schon vil gebissen.'\nUnser Wappen zeigt einen schwarzen Hund - machen wir ihn zu einem gefährlichen Biest!"
 MBC_idea_5: "Verantwortlich für den Aufstieg der Habsburger"
 MBC_idea_5_desc: "Das Kloster Murbach spielte für die aufstrebende Habsburger-Dynastie eine entscheidende Rolle, nicht zuletzt, weil sie vom Kloster als Landvögte von Murbach ein umfangreiches Lehen erhalten hatten. Wir sollten dieses diplomatische Fachwissen in Zukunft auf unsere Nachbarn, Rivalen und Vasallen übertragen."
 MBC_idea_6: "Gründer von Luzern"
 MBC_idea_6_desc: "Die Gründung von Luzern erfolgte wahrscheinlich durch die Brüder von Eschenbach, die Ende des 12. Jahrhunderts die Abtwürde von Murbach und Luzern gleichzeitig besassen. In Zukunft sollten wir lieber in unserem Territorium neue Städte gründen und vorhandende mit eindrucksvollen Bauwerken ausbauen."
 MBC_idea_7: "Umfassende Privilegien"
 MBC_idea_7_desc: "Seit seiner Gründung hatte das Kloster Murbach umfangreiche Privilegien, darunter die freie Wahl des Abtes. Im Jahre 1544 gewährte Kaiser Karl V. der Abtei das Recht, das in ihrem Territorium gewonnene Silber zu prägen. Kaiser Ferdinand I. verlieh der Abtei 1548 den Rang einer Fürstenabtei mit Sitz und Stimme im Reichstag."
#Alsace
 ALS_ideas: "Elsässer Ideen"
 ALS_ideas_start: "Elsässer Traditionen"
 ALS_ideas_bonus: "Elsässer Ambitionen"
 ALS_idea_1: "Geprägt vom germanischen und romanischen Kulturraum"
 ALS_idea_1_desc: "Das Elsass ist geprägt vom fruchtbaren Einfluss zweier der großen Kulturräume Europas: des germanischen (deutschen) und romanischen (französischen). Nach der Völkerwanderung zunächst germanisiert und in die kulturellen Strömungen der deutschen Geschichte einbezogen, gerieten wir seit der Neuzeit zunehmend unter die politische Kontrolle des französischen Königreichs."
 ALS_idea_2: "Elsässer Dialekt"
 ALS_idea_2_desc: "Der elsässische Dialekt ist einer der stärksten Pfeiler der regionalen Identität, dem Erbe zahlreicher historischer Bewegungen. Obwohl der elsässische Dialekt auf die alemannischen Mundarten zurückgeht, unterscheidet er sich vom Deutschen, da viele Wörter aus dem Französischen übernommen wurden."
 ALS_idea_3: "Elsässische Toleranz"
 ALS_idea_3_desc: "Die jüdische Gemeinden sind im Elsass stark vertreten, insbesondere im Vergleich zum inneren Frankreich. Dies hatte seinen Grund darin, dass die Juden im Mittelalter vollständig aus Frankreich vertrieben wurden, während sie von uns toleriert werden."
 ALS_idea_4: "Elsässische Töpferwaren"
 ALS_idea_4_desc: "Die Töpferkunst wird im Elsass seit der der Renaissance praktiziert, insbesondere in Betschdorf und in Soufflenheim. In dem Ort Betschdorf werden bemerkenswerte Töpferwaren angeboten, deren Herstellungstechnik seit 1717 unverändert geblieben ist."
 ALS_idea_5: "Handelszentrum inmitten von Europa"
 ALS_idea_5_desc: "Das Elsas liegt im Herzen von Europa, weshalb viele Händler unsere Straßen nutzen, um Waren von Nord nach Süd und von Ost nach West zu transportieren. Wir sollten unsere Stellung nutzen, um die Handelsrouten nach unseren eigenen Wünschen und Vorteilen zu beeinflussen."
 ALS_idea_6: "Hopfenanbau & Bierbrauerei"
 ALS_idea_6_desc: "Neben des Weinanbaus ist auch der Hopfenanbau und die Bierbrauerei ein wichtiger Wirtschaftszweig des Elsass; die Hälfte der französischen Bierproduktion kommt aus dem Elsass, vor allem aus der Gegend von Straßburg wie Schiltigheim und Obernai. Kronenbourg wird seit 1664 in Straßburg gebraut."
 ALS_idea_7: "Elsässische Tracht"
 ALS_idea_7_desc: "Die traditionelle elsässische Tracht geht auf das 18. Jahrhundert zurück. In der ersten Zeit, als die Trachten im bäuerlichen Haushalt geschneidert wurden, wurden sie aus Leinen, Flachs oder Bombassin hergestellt. Später wandten sich die Bauern industriell hergestellten Produkten zu. Die Größe der neuen Stoffbahnen erlaubte Falten und großzügigeren Schnitt. Lebendige Farben hielten ihren Einzug: strahlendes Weiß und leuchtendes Rot. Blau, Grün, Violett und Schwarz vervollständigen die Farbpalette."
#Andalusia
 ADU_ideas: "Andalusische Ideen"
 ADU_ideas_start: "Andalusische Traditionen"
 ADU_ideas_bonus: "Andalusische Ambitionen"
 ADU_idea_1: "Andalusische Architektur"
 ADU_idea_1_desc: "Jahrhunderte des engen Kontaktes mit Christen und Juden haben viele Aspekte der andalusischen Gesellschaft geprägt, im Guten wie im Schlechten. Ein leuchtendes Beispiel dafür, wie wir davon profitiert haben, ist die Vermischung verschiedener Architekturstile, die zu einer deutlich farbenfrohen und sofort erkennbaren Bauweise führt."
 ADU_idea_2: "Bibliotheken von Córdoba"
 ADU_idea_2_desc: "Im Laufe der Jahrzehnte hat die Stadt Córdoba eine Sammlung von Literatur angehäuft, die in christlichen Ländern unangefochten ist und nur von den berühmten Bibliotheken von Bagdad konkurriert wird. Im Gegensatz zu vielen anderen christlichen Ländern haben wir schon immer geglaubt, dass Alphabetisierung und Wissen keine Gefahren darstellen, sondern für den Fortschritt der Gesellschaft notwendig sind und somit der Öffentlichkeit zur Verfügung stehen; dies hat es uns ermöglicht, einige der klügsten Köpfe in der Geschichte der Mathematik und Naturwissenschaften hervorzubringen."
 ADU_idea_3: "Umayyaden-Räuber"
 ADU_idea_3_desc: "Das muslimische Spanien wurde im 8. Jahrhundert von dem umayyadischen Kommandeur Tariq ibn Ziyad gegründet, der eine kleine, aber wendige Truppe von Räubern anführte. Die Strategie der blitzschnellen Streitkräfte, die dem Feind verheerende Schläge versetzen, stammt aus der Zeit des Propheten und ist eine, die wir auch heute noch anwenden."
 ADU_idea_4: "Arabische Agrarrevolution"
 ADU_idea_4_desc: "Die arabische Agrarrevolution dauerte vom 8. bis zum 13. Jahrhundert und war größtenteils in Andalusien zu finden. Neue Technologien und Anbaumethoden ermöglichten es den Nutzpflanzen, härtere und längere Dürren zu überstehen, verhinderten die Bodendegradation und ersparten den arbeitenden Bauern unzählige Stunden, was vor allem auf unsere Tradition der akademischen Leistung und der Wertschätzung von Wissen in jeder Form zurückzuführen ist."
 ADU_idea_5: "Titel des Kalifen"
 ADU_idea_5_desc: "Der Kalif ist die ultimative Galionsfigur und Autorität des gesamten Islam, ähnlich wie der Papst des Katholizismus, außer dass der Kalif viel mehr leistet, als den ganzen Tag einfach nur zu sitzen und einen spitzen Hut zu tragen. Nur ein einziger legitimer Kalif kann gleichzeitig existieren, da er der religiöse Nachfolger des letzten von Gott gesandten Propheten ist. Zufällig ist es jetzt an der Zeit, dass Al-Andalus den wahren Kalifen verkündet anstatt der trügerischen Abbasiden."
 ADU_idea_6: "Patronat der Künste"
 ADU_idea_6_desc: "Eine Tradition andalusischer Herrscher war ein Wettbewerb des Kunstpatronats, bei dem jeder Herrscher die vorherige übertrifft und zu weltberühmter Kunst und Architektur in unserem Reich beiträgt. Jetzt, da wir die höchste Autorität nicht nur für Andalusien, sondern für den Islam als Ganzes sind, werden wir diese Tradition fortsetzen und der nicht-muslimischen Welt die Meisterwerke der Kunst zeigen, die wir schaffen können."
 ADU_idea_7: "Schnittpunkt von Ost und West"
 ADU_idea_7_desc: "Andalusien war historisch gesehen ein Handelszentrum und ein wichtiges Bindeglied zwischen der muslimischen und der christlichen Welt. Unsere Ländereien erhalten Handelswaren aus den fernen Rändern der muslimischen Welt und den Randgebieten von China und Hindustan, was ihren Transport zu den Käufern im christlichen Europa sichert."
#Verona
 VNN_ideas: "Veronesische Ideen"
 VNN_ideas_start: "Veronesische Traditionen"
 VNN_ideas_bonus: "Veronesische Ambitionen"
 VNN_idea_1: "Etruskische Ursprünge"
 VNN_idea_1_desc: "Verona ist eine der ältesten Städte Norditaliens, die auf die Zeit vor der Expansion der Römer in die Region zurückgeht. Die Stadt wurde von den Etruskern gegründet, die zuvor in weiten Teilen Mittel- und Norditaliens gelebt hatten."
 VNN_idea_2: "Vermächtnis der Langobarden"
 VNN_idea_2_desc: "Nach dem Zusammenbruch des Römischen Reiches wurde Verona im Jahre 569 von Alboin, dem König der Langobarden, erobert und in die vielleicht zweitwichtigste Stadt seines Reiches verwandelt; die Langobarden eroberten schließlich einen Großteil der italienischen Halbinsel und waren die ersten, die dies nach den Römern taten."
 VNN_idea_3: "Veroneser Bundes"
 VNN_idea_3_desc: "Im Jahre 1164 schloss sich Verona mit den Städten Vicenza, Padua und Treviso zusammen, um den Veroneser Bund zu gründen, der sich später mit dem größeren Lombardenbund zusammenschloss, um den Heiligen Römischen Kaiser Frederick Barbarossa zu besiegen. Kontakte und Allianzen in dieser Zeit dienen uns bis heute."
 VNN_idea_4: "Eroberung von Brescia"
 VNN_idea_4_desc: "Herr Mastino II. war vielleicht der reichste Herrscher in ganz Europa nach dem König von Frankreich und ist der am meisten geachtete Anführer dieser Stadt. Seine Aktionen führten zur Eroberung des benachbarten Brescia im Jahre 1332 sowie zum späteren Kauf der Städte Parma und Lucca, wodurch unsere Macht auf ganz Norditalien ausgedehnt wurde."
 VNN_idea_5: "Die 48 Türme"
 VNN_idea_5_desc: "Das Stadtbild unserer bescheidenen Gemeinde wird seit langem von den 48 Türmen beherrscht, die die Schönheit unserer Stadt über das ganze Land bekannt machen. Nur dank der Überlegenheit unserer Architekten ist es gelungen, ein derartiges Stadtbild zu schaffen."
 VNN_idea_6: "Cangrande, Patron der Künste"
 VNN_idea_6_desc: "Cangrade della Scala war nicht nur ein brillanter militärischer Führer, sondern auch ein Mäzen; er gab unzählige Kunstwerke in Auftrag und wurde zur Hauptfinanzierungsquelle des Dichters Dante Alighieri."
 VNN_idea_7: "Die Kunst des Glockenspielens"
 VNN_idea_7_desc: "Das Glockenspielen ist zu einem der charakteristischen Merkmale unserer Stadt geworden, wobei hier ein ausgeprägter Vollrundenstil perfektioniert wird; sowohl die Bürger der Stadt als auch der umliegenden Länder werden jedes Mal an die Ehrfurcht vor Verona erinnert, wenn unsere Domglocken angeschlagen werden."
#Valencia
 VLK_ideas: "Valencische Ideen"
 VLK_ideas_start: "Valencische Traditionen"
 VLK_ideas_bonus: "Valencische Ambitionen"
 VLK_idea_1: "Maurische Bewässerung"
 VLK_idea_1_desc: "Unsere Vorfahren kamen aus den Wüsten Nordafrikas in dieses Land und brachten Bewässerungstechniken mit, die das karge Land von Valencia in grüne Weiden verwandelten."
 VLK_idea_2: "Dschihad!"
 VLK_idea_2_desc: "Seitdem die Heiden aus Mekka vertrieben wurden, haben die islamischen Völker eine Reihe von heiligen Kriegen gegen die Ungläubigen begonnen. Wir müssen dies fortsetzen, indem wir die Christen besiegen und weiter nach Norden drängen. Die Heiden werden sterben!"
 VLK_idea_3: "Münzprägung"
 VLK_idea_3_desc: "Einer der Gründe dafür, dass das Taifa von Valencia unter den muslimischen Staaten Iberiens an Bedeutung gewann, war, dass es seine eigenen Münzen prägte, ein großer Segen für die valencische Wirtschaft."
 VLK_idea_4: "Römische Baukunst"
 VLK_idea_4_desc: "Valencia wurde von den Römern in längst vergangenen Tagen erbaut. Wenn wir die Techniken der Römer beim Bau dieser Stadt studieren, dann können wir sie in unsere Bauplanung integrieren und unsere Ausgaben reduzieren."
 VLK_idea_5: "Mediterranischer Einfluss"
 VLK_idea_5_desc: "Die Kaufleute von Valencia, die im gesamten Mittelmeerraum bekannt sind, waren schon immer eine gemischte Gruppe von Menschen, darunter Berber, Christen, Franken, Juden und viele andere. Diese Vielfalt und Bekanntheit gibt uns Einfluss auf den ostiberischen und den allgemeinen europäischen Handel."
 VLK_idea_6: "Die Amiri-Dynastie"
 VLK_idea_6_desc: "Mit der Dynastie der Amiri von Valencia konnten wir uns in den Vordergrund drängen, indem wir das diplomatische Spiel mit Exzellenz betrieben und unsere Nachbarn sowohl erzürnten als auch erfreuten, um den schmalen Pfad zwischen Expansion und Untergang zu gehen."
 VLK_idea_7: "Jüdische Verwalter"
 VLK_idea_7_desc: "Die große, gebildete jüdische Bevölkerung von Valencia ist eine wertvolle Ressource, die in unsere Regierung einige der besten Verwalter der muslimischen Welt einbringt."
#Portucale
 PCA_ideas: "Portucalensische Ideen"
 PCA_ideas_start: "Portucalensische Traditionen"
 PCA_ideas_bonus: "Portucalensische Ambitionen"
 PCA_idea_1: "Grenzmark"
 PCA_idea_1_desc: "Die Grafschaft Portucale hat ihren Ursprung in einer Grenzmark, die an der südlichen Grenze des Duero errichtet wurde, um die Region vor maurischen Eindringlingen zu schützen."
 PCA_idea_2: "Die Stadt Portus Cale"
 PCA_idea_2_desc: "Die Stadt Porto, oder Portus Cale auf Lateinisch, ist dazu bestimmt, eine wohlhabende Stadt zu werden, die sogar mit Córdoba und Sevilla konkurrieren kann. Jetzt bedarf es nur noch einer abgestimmten Arbeit seiner Herrscher."
 PCA_idea_3: "Hilfe bei der Rückeroberung"
 PCA_idea_3_desc: "Seit unseren Anfängen sind die Mauren, besonders im Taifa von Badajoz, immer ein hartnäckiges Problem gewesen. Aber jetzt, da die maurische Präsenz abnimmt, ist es an der Zeit, an der Seite unserer christlichen Nachbarn zu kämpfen und unseren Anspruch auf die Kriegsbeute geltend zu machen!"
 PCA_idea_4: "Ehrgeizige Grafen"
 PCA_idea_4_desc: "Die Grafen von Portucale hatten ehrgeizige Ziele; mehrmals versuchten sie, das galicische und leonesische Joch abzuschütteln. Obwohl diese Versuche bisher erfolglos geblieben sind, können wir die Schwächen dieser Königreiche zu unserem eigenen Vorteil nutzen."
 PCA_idea_5: "Portugiesische Identität"
 PCA_idea_5_desc: "Ursprünglich wurde eine gemeinsame Sprache mit unseren galicischen Nachbarn im Norden geteilt, aber im Laufe der Zeit hat sie sich in verschiedene Dialekte aufgeteilt, darunter Portugiesisch. Dies wird ein wichtiger Faktor sein, um unseren Anspruch auf Nationalität zu sichern."
 PCA_idea_6: "Handel am Duero"
 PCA_idea_6_desc: "Der Duero ist der drittlängste Fluss der iberischen Halbinsel und fließt durch unser Gebiet bis zum Meer. Wir müssen unbedingt die Handelsmöglichkeiten nutzen, die sich durch den Handel mit Städten jenseits des Flusses ergeben."
 PCA_idea_7: "Vorläufer von Portugal"
 PCA_idea_7_desc: "Im Jahre 1139 erklärte sich Afonso Henriques kurz nach seinem Sieg gegen die Mauren in Ourique zum König von Portugal und gründete damit den Staat Portugal, der zu einer der Großmächte Europas werden sollte."
#Cordoba
 CRD_ideas: "Córdobanische Ideen"
 CRD_ideas_start: "Córdobanische Traditionen"
 CRD_ideas_bonus: "Córdobanische Ambitionen"
 CRD_idea_1: "Das Herz Andalusiens"
 CRD_idea_1_desc: "Córdoba gilt seit Jahrhunderten als eine der größten Städte Europas und war zeitweise eine der größten der Welt. Durch das beispiellose Wachstum ist die Stadt zu einem wichtigen Bildungs- und Ausbildungszentrum geworden."
 CRD_idea_2: "Eine einzigartige Regierung"
 CRD_idea_2_desc: "Nach dem Zerfall des Kalifats im Jahre 1031 wurde der Stadt ein Führer entzogen, weshalb das Volk Abu Hazm von den Banu Jwahar auswählte, um sie zu regieren. Damit wurde ein neues republikanisches Regierungssystem eingeleitet."
 CRD_idea_3: "Ausbau der großen Moschee"
 CRD_idea_3_desc: "Die große Moschee von Córdoba hat eine Geschichte, die bis ins Jahr 784 zurückreicht, als der Emir von Córdoba die christliche Hälfte der Anlage erwarb. Seitdem haben muslimische Herrscher die Moschee erweitert - ein Beweis für das Wachstum der Stadt."
 CRD_idea_4: "Die Sierra Morena"
 CRD_idea_4_desc: "Der leichte Zugang der Stadt zur Sierra Morena, die reich an Zink- und Eisenreserven ist, stellt sicher, dass wir Waffen von höchster Qualität herstellen können."
 CRD_idea_5: "Kultureller Schmelztiegel"
 CRD_idea_5_desc: "Die christliche, muslimische und jüdische Bevölkerung von Córdoba lebten jahrhundertelang nebeneinander. Dies trug weiter zum Kunstpatronat der Stadt bei."
 CRD_idea_6: "Handel mit dem Osten"
 CRD_idea_6_desc: "Aufgrund des Umfangs der arabischen Kontakte mit den Völkern des Ostens haben viele exotische Waren ihren Weg zu den Toren von Córdoba gefunden. Das müssen wir nutzen, um Erfolg zu haben."
 CRD_idea_7: "Das Kalifat wiederherstellen"
 CRD_idea_7_desc: "Vor vielen Jahrzehnten vereinigte das Kalifat von Córdoba die Länder von Al-Andalus zu einem einzigen Staat, doch durch Kämpfe und Rebellion brach es zu mehreren feudalen Taifas zusammen. Es ist unser Ziel, durch den Willen Gottes, diese Gebiete wieder zu vereinen und ein neues Kalifat zu verkünden!"
#Badajoz
 BDJ_ideas: "Badajozische Ideen"
 BDJ_ideas_start: "Badajozische Traditionen"
 BDJ_ideas_bonus: "Badajozische Ambitionen"
 BDJ_idea_1: "Nachfolger der Unteren Mark"
 BDJ_idea_1_desc: "Al-Tagr al-Adna (Die untere Mark) war eine der administrativen Einheiten des zerfallenen Kalifats von Córdoba, die den größten Teil seines westlichen Territoriums umfasste. Wir beanspruchen diese Ländereien in ihrer Gesamtheit und legitimieren damit unsere Herrschaft über diesen Teil von Al-Andalus."
 BDJ_idea_2: "Der Guadiana"
 BDJ_idea_2_desc: "Der Guadiana hat nicht nur eine strategische, sondern auch eine wirtschaftliche Bedeutung, die es uns ermöglicht, mit den vielen Taifas im Süden und denen von Toledo im Osten zu handeln."
 BDJ_idea_3: "Die Alcazaba von Badajoz"
 BDJ_idea_3_desc: "Die Alcazaba soll seit dem 9. Jahrhundert existiert haben und war aufgrund ihrer aufwendigen Verteidigung ein großes Hindernis für Armeen."
 BDJ_idea_4: "Vermächtnis der Saqaliba"
 BDJ_idea_4_desc: "Die Saqaliba waren slawische Völker, die bei islamischen Überfällen gefangen genommen wurden und die als Herrscher der iberischen Taifas bekannt wurden. Einer davon, Sabur al-Saqlabi, soll das Taifa von Badajoz gegründet haben."
 BDJ_idea_5: "Wiederbevölkerung der Grenzgebiete"
 BDJ_idea_5_desc: "Die Ländereien am Rande unseres Territoriums sind durch die Zerstörungen der Kriege so gut wie entvölkert. Aber wenn der christliche Druck etwas nachgelassen hat, können wir damit beginnen, die Siedlungen dort zu rekonstruieren."
 BDJ_idea_6: "Feindseliges Terrain"
 BDJ_idea_6_desc: "Das Terrain und das Klima der Extremadura sind rau und unnachgiebig, was eine Barriere für die fruchtbaren Ebenen von Badajoz darstellt. Jede Armee, die bedauerlicherweise diese durchquert, wird schnell an Zahl verlieren."
 BDJ_idea_7: "Blick auf die Meere"
 BDJ_idea_7_desc: "Mit einem großen Küstenstreifen und idealen natürlichen Häfen in Städten wie Lissabon können wir den Aufbau einer gewaltigen Marine erleichtern, die sich mit den der Christen messen kann."
#Seville
 SEV_ideas: "Sevillische Ideen"
 SEV_ideas_start: "Sevillische Traditionen"
 SEV_ideas_bonus: "Sevillische Ambitionen"
 SEV_idea_1: "Finsternis von Córdoba"
 SEV_idea_1_desc: "Nachdem das Kalifat der Umayyaden gefallen war und Al-Andalus sich selbst überlassen wurde, ersetzte die Stadt Sevilla schnell Córdoba als wirtschaftliches Zentrum der Region."
 SEV_idea_2: "Alles, was das licht berührt"
 SEV_idea_2_desc: "Eine Reihe von raschen Kriegen und expansiven Maßnahmen der Herrscher des Taifa von Sevilla führten dazu, dass wir uns als das stärkste Taifa in Al-Andalus etablierten und die Herrschaft über die meisten muslimischen Gebiete in Spanien beanspruchten."
 SEV_idea_3: "Aufbrechen der Hegemonie"
 SEV_idea_3_desc: "Es waren die Herrscher von Sevilla, die Ende des 11. Jahrhunderts aufhörten, den christlichen Königen von Kastilien Tribut zu zollen, und den Feldzug gegen sie anführten."
 SEV_idea_4: "Der Größte aller Dichter"
 SEV_idea_4_desc: "Alle Herrscher von Sevilla waren nicht nur als große Kriegsherren bekannt, sondern auch als einige der besten Dichter, die die muslimische Welt zu bieten hatte. Die Tradition der Poesie im Taifa von Sevilla ist wirklich das, was zu unserem Joch geführt hat."
 SEV_idea_5: "Schlacht bei Zallaqa"
 SEV_idea_5_desc: "1086 befand sich Sevilla im Krieg gegen Alfons VI. von Kastilien und kämpfte mit einer Koalition anderer Taifas um das Überleben. Mit Hilfe der Almoraviden des Maghreb besiegten wir die Christen und begründeten die muslimische Hegemonie im Süden der iberischen Halbinsel für das gesamte zwölfte Jahrhundert."
 SEV_idea_6: "Lektionen der Almoraviden"
 SEV_idea_6_desc: "Um den christlichen Einfluss zu schwächen, eroberten die Könige der Almoraviden unser Land und integrierten es in ihr Reich. Nie wieder wird das Volk von Sevilla so gedemütigt werden!"
 SEV_idea_7: "Andalusische Nachfolge"
 SEV_idea_7_desc: "Sevilla wird oft als die größte Region Andalusiens angesehen. Tatsächlich ist die moderne Flagge Andalusiens eine, unter der die Soldaten von Sevilla im elften Jahrhundert gekämpft haben."
#Toledo
 TLD_ideas: "Toledische Ideen"
 TLD_ideas_start: "Toledische Traditionen"
 TLD_ideas_bonus: "Toledische Ambitionen"
 TLD_idea_1: "Hauptstadt der 'Mittelmark'"
 TLD_idea_1_desc: "Die Hauptstadt von Al-Andalus wurde nach Córdoba verlegt, aber Toledo behielt seine strategische Bedeutung als Hauptstadt der 'Mittelmark' und übte Macht und Einfluss auf seine Nachbarn aus."
 TLD_idea_2: "Vermächtnis der Umayyaden"
 TLD_idea_2_desc: "Das Taifa von Toledo war einer der Staaten, die nach dem Zerfall des Kalifats der Umayyaden, dessen Herrlichkeit unseren Staat legitimiert, die Unabhängigkeit erlangten."
 TLD_idea_3: "Ein Jahrhundert Krieg"
 TLD_idea_3_desc: "Das 11. Jahrhundert war von Leid und Elend geprägt. Die zersplitterten Taifas, die auf das Kalifat der Umayyaden folgten, führten unzählige Bürgerkriege und Kriege gegen die benachbarten christlichen Königreiche, was zu einer kriegerischen Tradition in Toledo führte."
 TLD_idea_4: "Das große Spiel"
 TLD_idea_4_desc: "Die Herrscher von Toledo tanzten mit dem Teufel: Sie verhandelten mit christlichen Königen, um ihre Freiheit zu bewahren, während sie um Unterstützung gegen benachbarte Taifas baten. Toledos diplomatische Erfahrungen haben zu einem Hagel glorreicher Eroberungen geführt!"
 TLD_idea_5: "Ein Taifa, sie zu knechten"
 TLD_idea_5_desc: "Al-Mamun von Toledo wurde nach der Eroberung des Taifa von Córdoba im Jahre 1075 zum mächtigsten Herrscher im Süden der iberischen Halbinsel. Der Ruhm des Volkes von Toledo wird von nun an nicht mehr nachlassen!"
 TLD_idea_6: "Die Belagerung von Toledo"
 TLD_idea_6_desc: "Vier Jahre lang, von 1081 bis 1085, wurde Toledo von den christlichen Truppen der iberischen Halbinsel belagert. Die Belagerung lehrte unser Volk viele Lektionen, einschließlich der vielen Geheimnisse der Verteidigung."
 TLD_idea_7: "Christliche Herrschaft"
 TLD_idea_7_desc: "Das Taifa von Toledo war letztendlich nicht in der Lage, den Angriff der Christen abzuwehren und erlag, aber die muslimische Bevölkerung schaffte es, sich mit den Christen zu vermischen, was zu Zeiten der religiösen Einheit führte."
#Barcelona
 BRC_ideas: "Barcelonische Ideen"
 BRC_ideas_start: "Barcelonische Traditionen"
 BRC_ideas_bonus: "Barcelonische Ambitionen"
 BRC_idea_1: "Brand von Barcelona"
 BRC_idea_1_desc: "Im Jahr 985 griffen muslimische Truppen unter Almanzor an und brannten Barcelona nieder. Unser Volk ist durch die Prüfungen des Krieges verhärtet, belastbar und bereit zum Wiederaufbau."
 BRC_idea_2: "Fränkische Entfremdung"
 BRC_idea_2_desc: "Die fränkischen Könige der Kapetinger, denen die Grafen von Barcelona die Treue geschworen haben, haben uns in unserem Konflikt gegen die Ungläubigen auch während des Brandes von Barcelona nicht geholfen. Diese Entfremdung gab unserem Volk die faktische Unabhängigkeit und ermöglichte es uns, zu der großen Nation aufzublühen, die wir heute sind."
 BRC_idea_3: "Rebellionen von Penedès"
 BRC_idea_3_desc: "Unser Land hat einen Präzedenzfall gegen eine Rebellion geschaffen, nachdem wir die aufständischen Adligen von Penedès besiegt haben. Nie wieder soll Barcelona von Aufständen bedroht werden!"
 BRC_idea_4: "Katalanische Rückeroberungen"
 BRC_idea_4_desc: "Aufeinanderfolgende Grafen von Barcelona haben viele Kriege geführt, um die Länder des alten Kataloniens von muslimischen Angriffen zurückzuerobern und unsere Armeen gegen die Ungläubigen zu moralisieren."
 BRC_idea_5: "Verfestigte Erbfolge"
 BRC_idea_5_desc: "Nach einer Erbfolgekrise, die durch die Ermordung von Ramón Berenguer II. ausgelöst wurde, schlossen sich die Einwohner Barcelonas zusammen und begannen ein goldenes Zeitalter."
 BRC_idea_6: "Quer durch die Pyrenäen"
 BRC_idea_6_desc: "Die Heirat von Ramón Berenguer III. mit der Gräfin von Provence im Jahre 1112 ließ unser Land seine Macht auf das europäische Festland projizieren und sich als eine Macht etablieren, mit der man sich auseinandersetzen musste."
 BRC_idea_7: "Beendet die Reconquista!"
 BRC_idea_7_desc: "Es ist unsere Bestimmung! Das Land Barcelona wird die heidnischen Muslime von der iberischen Halbinsel vertreiben! Vorwärts!"
#Klingenberg
 KLG_ideas: "Klingenberger Ideen"
 KLG_ideas_start: "Klingenberger Traditionen"
 KLG_ideas_bonus: "Klingenberger Ambitionen"
 KLG_idea_1: "Roter Bundsandstein"
 KLG_idea_1_desc: "Die Region um Klingenberg ist geprägt von rotem, mittlerem Buntsandstein. Dieser Felsen ist besonders gut in den Weinbergen und der Seltenbachschlucht östlich von Klingenberg zu sehen. Die unterschiedlich gefärbten Sandsteine sind dort teilweise schräg geschichtet, abhängig von der Fließrichtung des Wassers zum Zeitpunkt der Gesteinsablagerung."
 KLG_idea_2: "Clingenburg"
 KLG_idea_2_desc: "Die staufische Clingenburg wurde 1177 von Conradus Colbo, einem kaiserlichen Mundschenk, der zum Vertrautenkreis von Barbarossa gehörte, erbaut. Um 1250 zog die Familie von Bickenbach in das Schloss. In der Folgezeit bekleidete die Familie zahlreiche einflussreiche Ämter im Heiligen Römischen Reich und trat in der kaiserlichen Politik auf."
 KLG_idea_3: "Brunntorturm"
 KLG_idea_3_desc: "Die Altstadt war einst von einer Stadtmauer mit drei Türmen umgeben. Das südliche der drei Stadttore, der Brunntorturm, verfügt über Arrestzellen und einen charakteristischen Zwiebelturm."
 KLG_idea_4: "Rotweinstadt"
 KLG_idea_4_desc: "Der Weinbau geht hier bereits auf das 13. Jahrhundert zurück. Klingenberg verfügt über rund 30 Hektar Weinanbaufläche, deren alte Terrassen Teil des Stadtbildes sind."
 KLG_idea_5: "Drei Kirchen"
 KLG_idea_5_desc: "Die älteste der drei Kirchen in Klingenberg ist die St. Pankratius, die sich in markanter Lage über der Altstadt befindet. Der gotische Chor und die Sakristei stammen aus dem 15. Jahrhundert, der Kirchturm und das Kirchenschiff wurden 1617 mit Geld aus dem Besitz der Mutterkirche St. Michael in Grubingen errichtet."
 KLG_idea_6: "Klingenberger Stadtschloss"
 KLG_idea_6_desc: "In der Altstadt von Klingenberg liegt das Stadtschloss, ein Renaissancebau von 1560, der von den Mainzer Beamten der Familie Kottwitz von Aulenbach und ab 1693 von der Familie von Mairhofen bewohnt wurde. Seit 1741 verfügte der Schlosshof über einen Rosengarten mit Teehäusern im französischen Stil."
 KLG_idea_7: "Klingenberger Ton"
 KLG_idea_7_desc: "Der berühmte Klingenberger Ton wird z.B. in der Bleistiftindustrie als Beimischung zu Graphit verwendet. Der Gewinn ist so hoch, dass wir unseren Bürgern Steuerbefreiung und ein zusätzliches 'Bürgergeld' gewähren können. Unser begehrter Ton wird in die USA und nach Indien exportiert."
#Erbach
 EBX_ideas: "Erbacher Ideen"
 EBX_ideas_start: "Erbacher Traditionen"
 EBX_ideas_bonus: "Erbacher Ambitionen"
 EBX_idea_1: "Wald der Sagen"
 EBX_idea_1_desc: "Erbach umfasst weite Teile des Odenwaldes, den 'Wald der Legenden'. Wenn wir dieses bewaldete Gebiet gut kennen, können wir uns einen Vorteil gegenüber unseren Feinden verschaffen."
 EBX_idea_2: "Statua und Ordnung der Herrschaft Erbach"
 EBX_idea_2_desc: "Das Dokument 'Statua und Ordnung der Herrschaft Erbach' sorgt für Recht und Ordnung in unseren Territorien."
 EBX_idea_3: "Karolingische Vorfahren"
 EBX_idea_3_desc: "Die Wurzeln der Erbacher Grafen gehen zurück auf Einhard, den Chronisten Karls des Großen und Ludwigs des Frommen. Ludwig hatte das Gebiet um Erbach Einhard geschenkt, zu dessen Ehren dort die Einhardsbasilika errichtet wurde."
 EBX_idea_4: "Erhebung in den Reichsgrafenstand"
 EBX_idea_4_desc: "1532 erfolgte die Erhebung in den Reichsgrafenstand und damit in den Hochadel, nachdem die Erbacher bereits seit dem 13./14. Jahrhundert trotz der Herkunft aus der Reichsministerialität als Angehörige des hochadeligen Herrenstandes gegolten hatten. "
 EBX_idea_5: "Stammbaum Christi"
 EBX_idea_5_desc: "Seit 1601 befindet sich in der Friedhofskapelle von Erbach der Schöllenbacher Altar, in dessen Schrein ein vollständig geschnitzter Stammbaum Christi geschnitzt wurde."
 EBX_idea_6: "Elfenbeinstadt"
 EBX_idea_6_desc: "1783 führte Franz I. zu Erbach-Erbach eine Elfenbeinschnitzerei ein, weshalb die Stadt heute als 'Elfenbeinstadt' bekannt ist."
 EBX_idea_7: "Georg Klett"
 EBX_idea_7_desc: "Georg Klett, der erste deutsche Arzt, der dokumentierte Bluttransfusionen durchführte, wurde in Erbach geboren. Auch wenn er seine Heimatstadt verlassen hat, um zu studieren und zu arbeiten, sollten wir von seinem Wissen lernen."
#Mosbach
 MBK_ideas: "Mosbacher Ideen"
 MBK_ideas_start: "Mosbacher Traditionen"
 MBK_ideas_bonus: "Mosbacher Ambitionen"
 MBK_idea_1: "Tempelhaus"
 MBK_idea_1_desc: "Das Tempelhaus ist das zweitälteste Gebäude in Mosbach, das um 1200 erbaut wurde. Einer der Kunstschätze des als katholische Kirche genutzten Gebäudes ist der Konradus-Stein, eine Grabplatte aus der Zeit um 1300."
 MBK_idea_2: "Mosbacher Schloss"
 MBK_idea_2_desc: "Die Anfänge des Schlosses in Mosbach als Wehrburg gehen vermutlich auf die Stauferzeit zurück. Das Anwesen existierte schon, bevor Otto I. Mosbach zur Residenz machte, und wurde im 15. Jahrhundert von den Pfalzgrafen durch Neubauten erheblich erweitert. Das Schloss diente den Heidelberger Kurfürsten mehrmals als Zufluchtsort vor Epidemien, denn schon damals lag Mosbach, anders als Heidelberg, abseits der Hauptreisewege."
 MBK_idea_3: "Stiftskirche St. Juliana"
 MBK_idea_3_desc: "Die Konfession unserer Stadt wechselte mehrmals zwischen dem katholischen, lutherischen und reformierten Glauben. Als Zeichen der Toleranz wird unsere Stiftskirche seit 1698 von Reformierten und Katholiken für Gottesdienste genutzt."
 MBK_idea_4: "Verwaltungsstadt"
 MBK_idea_4_desc: "Mosbach ist eine wichtige Verwaltungsstadt für das Heilige Römische Reich, wie die vielen Verwaltungsgebäude in unserer Stadt beweisen."
 MBK_idea_5: "Sage vom Lumbeglöggle"
 MBK_idea_5_desc: "Nach der Legende vom Lumbeglöggle verirrte sich Gräfin Johanna auf der Jagd im Wald. Da ihr Mann Otto I. ständig die Lumpenglocke von Mosbach läuten ließ, konnte Johanna noch am selben Abend in die Stadt zurückkehren. Das Wissen, mit der Glocke einen Weg zurück in unsere Heimat zu finden, spornt unsere Soldaten an."
 MBK_idea_6: "Palm'sches Haus"
 MBK_idea_6_desc: "Das Palm'sche Haus ist Mosbachs größtes und prächtigstes Fachwerkhaus aus dem Jahr 1610. Der Name stammt vom Kaufmann Anton Palm, einem späteren Besitzer des Gebäudes."
 MBK_idea_7: "Mosbacher Fayencen"
 MBK_idea_7_desc: "Als Mosbacher Fayencen werden die Produkte der Manufaktur in Mosbach bezeichnet, in der zwischen 1770 und 1836 vorwiegend Gebrauchskeramik aus Fayencen hergestellt wurde."
#Wertheim
 WEE_ideas: "Wertheimer Ideen"
 WEE_ideas_start: "Wertheimer Traditionen"
 WEE_ideas_bonus: "Wertheimer Ambitionen"
 WEE_idea_1: "Juden in Wertheim"
 WEE_idea_1_desc: "Im Laufe der Jahrhunderte wurden in Wertheim fünf Synagogen gebaut und der jüdischen Schule wurde 1381 von Graf Johann I. Steuerfreiheit gewährt. Obwohl vier Synagogen von unserer christlichen Bevölkerung zerstört wurden, sollten wir eine gewisse Toleranz gegenüber den Juden aufzeigen."
 WEE_idea_2: "Kloster Bronnbach"
 WEE_idea_2_desc: "Das Kloster Bronnbach, 1151 von Zisterziensermönchen gegründet, hilft uns, Häretiker unter unseren Untertanen schneller zum wahren Glauben zu bekehren."
 WEE_idea_3: "Münzrecht"
 WEE_idea_3_desc: "1363 erhielt Graf Eberhard von Wertheim das Recht, Münzen zu prägen und daraus finanziellen Gewinn zu ziehen. Dadurch können wir mit unserer Währung besonders gut umgehen."
 WEE_idea_4: "Fischerei- und Schifffahrtsgilde"
 WEE_idea_4_desc: "Aufgrund der Lage an Main und Tauber war der Schiffsverkehr in Wertheim schon immer wichtig. Die erste urkundliche Erwähnung einer Schifffahrts- und Fischerzunft geht auf das Jahr 1495 zurück, als vor allem Wein, Getreide und Tuch nach Frankfurt verschifft wurden; jedoch gab es bereits eine ausgeprägte Passagierschifffahrt."
 WEE_idea_5: "Evangelische Kirchengemeinde"
 WEE_idea_5_desc: "Nachdem das lutherische Bekenntnis bis 1530 in Wertheim vollzogen war, waren außer den Lutheranern keine weiteren Konfessionen erlaubt. Auch die Gegenreformation im Dreißigjährigen Krieg konnte sich in Wertheim nicht durchsetzen."
 WEE_idea_6: "Maior minoris esca"
 WEE_idea_6_desc: "Während der 3. Würzburger Fehde wurde Wertheim vom Würzburger Bischof belagert und die umliegenden Dörfer niedergebrannt. Nach der Niederlage von Wertheim wurde unser gesamtes Gebiet am linken Mainufer von Würzburg beschlagnahmt. Unsere Truppen werden von nun an disziplinierter kämpfen, um eine solche Unverschämtheit in Zukunft zu verhindern."
 WEE_idea_7: "Haus der Vier Gekrönten"
 WEE_idea_7_desc: "Im Zentrum unserer Stadt wurde im 16. Jahrhundert das Haus der Vier Gekrönten zum Gedenken an vier Schutzheilige der Steinmetzen errichtet. Mit dem Segen dieser Heiligen ist die Arbeit unserer Steinmetze viel sicherer und effizienter, was auch unseren Baumeistern und Architekten hilft."
#Darmstadt
 DSD_ideas: "Darmstädter Ideen"
 DSD_ideas_start: "Darmstädter Traditionen"
 DSD_ideas_bonus: "Darmstädter Ambitionen"
 DSD_idea_1: "Lage an der Bergstraße"
 DSD_idea_1_desc: "Darmstadt liegt direkt am nördlichen Teil der Bergstraße, was der Stadt einen immensen wirtschaftlichen Vorteil gegenüber anderen Städten der Region verschafft."
 DSD_idea_2: "Handelszentrum zwischen Frankfurt, Worms und Speyer"
 DSD_idea_2_desc: "1330 verlieh Kaiser Ludwig der Bayer Graf Wilhelm I. von Katzenelnbogen das Stadtrecht für Darmstadt. Mit den damit verbundenen Marktrechten wuchs die Bedeutung der bisher eher unscheinbaren Ansiedlung rasant und die gesamte Wirtschaft im Umland konzentrierte sich auf den Darmstädter Markt, während sich Darmstadt selbst auf die älteren und größeren Städte Frankfurt, Worms und Speyer konzentrierte."
 DSD_idea_3: "Zwei Stadtzentren"
 DSD_idea_3_desc: "Mitte des 13. Jahrhunderts errichteten die Grafen von Katzenelnbogen bei Darmstadt ein Wasserschloss. Zur Verteidigung siedelten sich nach und nach Ritter südlich der Burg an. Da die ursprüngliche bäuerliche Bevölkerung östlich der Burg lebte, bildeten sich vom Darmbach zwei Siedlungskerne, die ursprünglich ebenfalls getrennt verwaltet wurden."
 DSD_idea_4: "Katzenelnbogener Zweitsitz"
 DSD_idea_4_desc: "Im Laufe des 14. und 15. Jahrhunderts bauten die Grafen von Katzenelnbogen die Burg immer wieder aus und um, bis sie Mitte des 15. Jahrhunderts schließlich zu einer repräsentativen Burganlage wurde. Darmstadt wurde zum Katzenelnbogener Zweitwohnsitz und erlebte eine erste Hochphase seiner Entwicklung."
 DSD_idea_5: "Ackerbürgerstadt bis 1695"
 DSD_idea_5_desc: "Nachdem Teile von Darmstadt 1693 von den Franzosen zerstört wurden, wurde mit dem Bau einer neuen Vorstadt begonnen. Damit wandelte sich Darmstadt schließlich auch strukturell von einer Ackerbürgerstadt zu einer Residenzstadt."
 DSD_idea_6: "Schulpflicht seit 1590"
 DSD_idea_6_desc: "Während der Regierungszeit von Georg I. von Hessen-Darmstadt erlebte Darmstadt positive Zeiten und wurde von Kriegen verschont. In der Folge wuchsen Wirtschaft, Wohlstand und Bevölkerung der Stadt rasant. Er machte den Schulbesuch zur Voraussetzung für die Bestätigung und führte damit de facto die Schulpflicht ein."
 DSD_idea_7: "Ein Hauch von Aufklärung inmitten des Absolutismus"
 DSD_idea_7_desc: "Unter Ernst Ludwig von Hessen-Darmstadt wurden in der ersten Hälfte des 18. Jahrhunderts in Darmstadt zahlreiche politische Reformen durchgeführt. Er plante die Ansiedlung der Hugenotten, ließ - trotz erheblichen Widerstandes des Stadtrates - die Juden Gottesdienste abhalten. Später folgte sogar die Errichtung einer Synagoge und auch die Katholiken durften für eine Weile private Gottesdienste abhalten."
#Speyer
 BMS_ideas: "Speyerer Ideen"
 BMS_ideas_start: "Speyerer Traditionen"
 BMS_ideas_bonus: "Speyerer Ambitionen"
 BMS_idea_1: "Speyerer Domschule"
 BMS_idea_1_desc: "Bischof Balderich, einer der gelehrtesten Männer seiner Zeit, gründete Ende des 10. Jahrhunderts die Domschule in Speyer nach dem Vorbild von St. Gallen, die zu einer der bedeutendsten im Reich werden sollte. Unter den salischen und staufischen Kaisern übernahmen die Speyerer Bischöfe und Studenten der Domschule zunehmend die Rolle von Herrschern und Funktionären des Reiches. Speyer schien den Charakter einer Königs- oder Kaiserstadt anzunehmen."
 BMS_idea_2: "Speyerer Dom"
 BMS_idea_2_desc: "Der salische König und spätere Kaiser Konrad II. ließ den Dom um 1025 errichten mit dem Ziel, die größte Kirche des Abendlandes zu bauen. Nach der Einweihung 1061 umfasste der Dom ein westliches Gebäude, ein dreischiffiges Kirchenschiff und ein Querschiff. Der Chor wurde von zwei Türmen flankiert. Fast 20 Jahre nach seiner Fertigstellung ließ Heinrich IV. die Hälfte der Kathedrale abreißen, um sie noch größer wieder aufzubauen."
 BMS_idea_3: "Kirchliche Immunität"
 BMS_idea_3_desc: "Lange Zeit war der Machtzuwachs der Bischöfe von Speyer ungebrochen. Otto der Große gewährte Speyer das Immunitätsprivileg, seine eigene Gerichtsbarkeit und die Kontrolle über Münzen und Zölle. In der Folge schieden die Grafen als Machtfaktor in der Stadt aus und Speyer fiel schließlich unter den Schutz, die Kontrolle und die Herrschaft der Bischöfe. Mit dem Münzrecht entwickelte sich Speyer im 12. Jahrhundert zu einem der bedeutendsten Münzstätten des Reiches."
 BMS_idea_4: "Lage am Rhein"
 BMS_idea_4_desc: "Von großer Bedeutung für die Entwicklung Speyers war die günstige Lage am Rhein, einer mitteleuropäischen Verkehrsader. Die unmittelbare Nähe zum Fluss am hochwassersicheren Hochufer war von Vorteil, ebenso wie die nahe gelegene Mündung des Neckartals in die Rheinebene, die die Verbindung nach Südosten in Richtung Donau herstellte, und die Nähe des Kaiserslauterer Tals, das den Verkehr nach Westen und Südwesten umlenkte."
 BMS_idea_5: "Speyergau"
 BMS_idea_5_desc: "Der Speyergau war eine Grafschaft der Salier, die sich in der Umgebung der Stadt Speyer erstreckte. Die Salier gelten als die zweiten Gründer von Speyer; mit ihnen rückte die Stadt ins Zentrum der kaiserlichen Politik und wurde zum geistigen Zentrum des salischen Königtums. Mit der Wahl von Konrad II. zum deutschen König begann die gezielte Förderung von Stadt und Kirche, die auch von der staufischen Familie fortgesetzt wurde."
 BMS_idea_6: "Geburtsort der aschkenasischen Kultur"
 BMS_idea_6_desc: "Im Mittelalter wurden Worms, Mainz und Speyer wegen des geistlichen Reichtums der blühenden jüdischen Gemeinden als rheinisches Jerusalem gelobt. Sie waren von prägender Bedeutung für das westeuropäische Judentum und gelten daher als Geburtsstätte der aschkenasischen Kultur."
 BMS_idea_7: "Metropolis Germaniae"
 BMS_idea_7_desc: "Anlässlich der Beisetzung von Kaiser Heinrich V. im Speyerer Dom 1125 nannte ein englischer Mönch Speyer die 'Metropolis Germaniae' (Hauptstadt Deutschlands). Dies ist Ausdruck unserer politischen Bedeutung im Heiligen Römischen Reich."
#Speyer-Stadt
 SPY_ideas: "Frei-Speyerer Ideen"
 SPY_ideas_start: "Frei-Speyerer Traditionen"
 SPY_ideas_bonus: "Frei-Speyerer Ambitionen"
 SPY_idea_1: "Tuchhandel"
 SPY_idea_1_desc: "Das wesentliche Standbein der Wirtschaftskraft war jedoch die Tuchherstellung und der Tuchhandel, von dem ca. 15 % der Bevölkerung abhingen. Unter Berücksichtigung von Nebengewerben, die von der Tuchherstellung abhingen, wie z. B. Wollkämmer, Spinner, Walker, Färber, war der Anteil noch höher. Der Tuchexport ging bis an die Nord- und Ostsee, Schlesien, Siebenbürgen und die Schweiz."
 SPY_idea_2: "Großer Freiheitsbrief"
 SPY_idea_2_desc: "Am Tag der Beisetzung seines Vaters im Speyerer Dom, dem 14. August 1111, erteilte Heinrich V. der Stadt weitere Privilegien. Als erster Stadt in Deutschland gewährte der Große Freiheitsbrief den Bürgern persönliche Freiheiten und die Verleihung dieser Bürger-Privilegien markierte den Beginn der Entwicklung zur Freien Reichsstadt. Dieser Brief wurde zum Vorbild für andere Städte im Reich. Was mit diesen Privilegien erstmals deutlich wurde, war das sich entwickelnde Interesse des Kaisertums an einer Stärkung des Bürgertums als Gegengewicht zur bischöflichen Macht."
 SPY_idea_2_desc: "Am Tag der Beisetzung seines Vaters im Speyerer Dom, dem 14. August 1111, erteilte Heinrich V. der Stadt weitere Privilegien. Als erster Stadt in Deutschland gewährte der Große Freiheitsbrief den Bürgern persönliche Freiheiten und die Verleihung dieser Bürger-Privilegien markierte den Beginn der Entwicklung zur Freien Reichsstadt. Dieser Brief wurde zum Vorbild für andere Städte im Reich. Was mit diesen Privilegien erstmals deutlich wurde, war das sich entwickelnde Interesse des Kaisertums an einer Stärkung des Bürgertums als Gegengewicht zur bischöflichen Macht."
 SPY_idea_3: "Verschwörungen innerhalb der Stadtmauern"
 SPY_idea_3_desc: "Die zweite Hälfte des 14. Jahrhunderts war geprägt von Rivalitäten zwischen einflussreichen Speyerer Familien, die zu bewaffneten Konflikten und Verschwörungen führten. Am bekanntesten ist eine Verschwörung im Stadtrat, die 1386 aufgedeckt wurde und die Grundlage für eine Rivalität zwischen den Familien Frispecher und Fritze wurde."
 SPY_idea_4: "Speyerer Landwehr"
 SPY_idea_4_desc: "Die freie Reichsstadt Speyer baute 1410 als Ergänzung zur Stadtmauer die Speyerer Landwehr, d.h. eine vorgeschobene Stadtbefestigung und Abgrenzung eines Teils des Stadtgebietes. Wachtürme wurden auf den Straßen zu den benachbarten Dörfern gebaut, wo sie die Mauer kreuzen."
 SPY_idea_5: "Protestation zu Speyer"
 SPY_idea_5_desc: "Mit der gegen den Reichstagsbeschluss gerichteten Protestation zu Speyer der evangelischen Fürsten ging ein weltgeschichtlich bedeutsames Ereignis von Speyer aus: auch wenn es sich bei diesem Protest erst einmal nur um einen juristischen Akt handelte, war damit die Trennung der christlichen Kirche West-Europas besiegelt. Die Protestation der Fürsten und Städte gilt als Geburtsstunde des Protestantismus und seit diesem Reichstag nannte man die Anhänger der reformatorischen Bewegung Protestanten."
 SPY_idea_6: "Zentrum für interne Reichsdiplomatie"
 SPY_idea_6_desc: "Im 16. Jahrhundert fanden in Speyer mehr als 50 Hoftage, 5 Reichstage, sowie mehrere Reichsdeputationstage, Kurfürstentage und Reichsmoderationstage statt. Darüber hinaus war das Reichskammergericht ab 1527 mehr als 150 Jahre in Speyer ansässig."
 SPY_idea_7: "Chronica der freien Reichsstadt Speier"
 SPY_idea_7_desc: "Nach zehnjähriger Arbeit erschien 1612 die erste Ausgabe der 'Chronica der freien Reichsstadt Speier' von Christoph Lehmann. Das Werk wurde sehr populär, weil es sich auch intensiv mit der Geschichte des Reiches beschäftigte und im Laufe des folgenden Jahrhunderts viermal herausgebracht wurde."
#Hohenzollern
 ZLX_ideas: "Ideen der Hohenzoller"
 ZLX_ideas_start: "Traditionen der Hohenzoller"
 ZLX_ideas_bonus: "Ambitionen der Hohenzoller"
 ZLX_idea_1: "Stammbaum"
 ZLX_idea_1_desc: "Das Haus der Hohenzollern ist weit und breit über das ganze Reich verteilt. Das alte Schloss der Zollerner Herren hat uns seit Generationen in Sicherheit bewahrt."
 ZLX_idea_2: "Staufer-Verbindungen"
 ZLX_idea_2_desc: "Zu Zeiten der Stauferkaiser waren wir treue Gefolgsleute und erweiterten unseren Einfluss enorm. Auch wenn die Staufen längst verschwunden sind, lebt unser Ruf weiter."
 ZLX_idea_3: "Minen der Hohenzoller"
 ZLX_idea_3_desc: "Silberbergwerke in der Region der Hohenzollern-Hauptstadt brachten dem Staat dringend benötigte Einnahmen und linderten lang andauernde finanzielle Schwierigkeiten. Weitere Verordnungen sollten unsere Produktion steigern."
 ZLX_idea_4: "Katholische Bindungen"
 ZLX_idea_4_desc: "Obwohl sich andere Zweige der Dynastie schnell dem Protestantismus zuwandten, blieben die Hohenzollern von Schwaben dem Papst treu."
 ZLX_idea_5: "Hechinger Kultur"
 ZLX_idea_5_desc: "Im späten 16. Jahrhundert machte der Graf der Hohenzollern Hechingen zu einem Mittelpunkt künstlerischer Kultur. Aus dem einstigen Kaff wurde ein regionales Machtzentrum."
 ZLX_idea_6: "Lektionen aus Berlin"
 ZLX_idea_6_desc: "Unsere Cousins im Norden sind berühmt für ihre militärischen Fähigkeiten. Wir könnten bei unserem nächsten Besuch ein paar Lektionen von ihnen lernen."
 ZLX_idea_7: "Nebenzweige"
 ZLX_idea_7_desc: "Das Kerngebiet der Grafschaft teilte sich zu verschiedenen Zeiten zwischen Hechingen, Haigerloch und Sigmaringen auf. Solche Nebenzweige sichern die Beständigkeit unserer Dynastie."
#Mantua
 MAN_ideas: "Mantuische Ideen"
 MAN_ideas_start: "Mantuische Traditionen"
 MAN_ideas_bonus: "Mantuische Ambitionen"
 MAN_idea_1: "Der Stolz Norditaliens"
 MAN_idea_1_desc: "Die Herrschaft der Familie Bonacolsi ab 1273 markiert eine kulturelle und künstlerische Blütezeit unseres Staates. Obwohl sie schließlich von den Gonzagas gestürzt wurden, sind ihre Fortschritte ein bleibender Segen für die Nation geworden."
 MAN_idea_2: "Handel auf dem Po"
 MAN_idea_2_desc: "Unsere gleichnamige Stadt wird von künstlichen Seen verteidigt, die letztlich aus dem Fluss Po fließen. Durch die Nutzung des Flusses können wir unsere Exporte steigern und den Außenhandel in ganz Italien ausweiten."
 MAN_idea_3: "Bau des Palazzo del Te"
 MAN_idea_3_desc: "Die Familie Gonzaga errichtete am Rande von Mantua einen prächtigen Palast. Mit Springbrunnen und wunderschönen Renaissancefresken erfüllt, inspiriert er jeden beliebigen Würdenträger, der ihn besucht."
 MAN_idea_4: "Lombardische Geschichte"
 MAN_idea_4_desc: "Zu antiken Zeiten drangen die Langobarden in das byzantinische Italien ein und errichteten ein mächtiges Königreich, das Jahrhunderte andauern und sich schließlich mit dem Fränkischen Reich vereinigen sollte. Das Blut dieser großen Krieger fließt durch unsere Adern."
 MAN_idea_5: "Französische Exposition"
 MAN_idea_5_desc: "Die Geschichte von Mantua ist mit den Staaten und Dynastien von Ostfrankreich verflochten. Wir sollten uns ein paar Taktiken von ihren Armeen leihen."
 MAN_idea_6: "Mantuischer Solidus"
 MAN_idea_6_desc: "Indem wir unsere eigenen Münzen prägen, können wir die Kontrolle über die Wirtschaft sicherstellen und einen effizienten Handel und eine wirksame Besteuerung garantieren."
 MAN_idea_7: "Cisalpinische Macht"
 MAN_idea_7_desc: "Als Napoleon in Italien einmarschierte, organisierte er eine cisalpinische Republik, nachdem er die Kontrolle über Modena erlangt hatte. Obwohl wir einen monarchischen Hintergrund haben, können wir leicht zur Demokratie wechseln."
#Aquileia 
 friulan_ideas: "Friaulische Ideen"
 friulan_ideas_start: "Friaulische Traditionen"
 friulan_ideas_bonus: "Friaulische Ambitionen"
 friulan_idea_1: "Friaulische Unabhängigkeit"
 friulan_idea_1_desc: "In der jüngeren Geschichte wurde unser Land von ausländischen Machthabern besetzt, die es für ihren Wohlstand ausbeuten wollten. Nie mehr: Friûl wird für immer frei sein!"
 friulan_idea_2: "Langobardisches Erbe"
 friulan_idea_2_desc: "Im frühen Mittelalter waren unsere Ländereien der Schutzschild des langobardischen Königreichs gegen die wilden Barbaren, die aus dem Osten kamen; der Kampfgeist unserer Vorfahren lebt noch immer in uns und erneut werden wir unser Land gegen jede fremde Bedrohung verteidigen."
 friulan_idea_3: "Crudel Joibe Grasse"
 friulan_idea_3_desc: "Im Jahre 1511 wurde Friaul von einem massiven Bauernaufstand erschüttert, der als der 'Grausame Fette Donnerstag' (Crudel Joibe Grasse auf Friaulisch) bekannt ist. Die Bauern verlangten eine stärkere Vertretung in der Landverwaltung, die sie weitgehend erlangten."
 friulan_idea_4: "Patriarchat von Aquileia"
 friulan_idea_4_desc: "Seit Jahrhunderten ist der Titel des Patriarchen von Aquileia einer der prestigeträchtigsten aller katholischen Kirchen. Diejenigen, die ihn halten, üben noch immer eine große Menge an Autorität und Macht aus."
 friulan_idea_5: "Parlament dal Friûl"
 friulan_idea_5_desc: "Die höchste Rechtsinstitution unseres Landes ist unser Parlament, eines der ältesten Europas, das sich aus Vertretern aller Gesellschaftsschichten zusammensetzt, was die Zusammenarbeit zwischen den verschiedenen gesellschaftlichen Gruppen in unserem Reich wesentlich erleichtert."
 friulan_idea_6: "Festung von Palma"
 friulan_idea_6_desc: "Die Festung von Palma, die 1593 im Zentrum von Friaul erbaut wurde, gilt allgemein als ein Meisterwerk der militärischen Architektur der Renaissance, deren Fertigstellung mehr als dreißig Jahre dauerte. Sie war der Prototyp des Sternenkastells, das in ganz Italien und Europa nachgeahmt werden würde."
 friulan_idea_7: "Ausbau der friaulischen Landwirtschaft"
 friulan_idea_7_desc: "Die Landwirtschaft war schon immer die wichtigste Wirtschaftsleistung unseres Reiches, aber sie ist immer noch an veraltete und unzeitgemäße Technologien und Produktionsmittel gebunden; es ist an der Zeit, die friaulische Landwirtschaft zu reformieren, um sie moderner und effizienter zu gestalten."
#Sette Comuni 
 STC_ideas: "Zimbrische Ideen"
 STC_ideas_start: "Zimbrische Traditionen"
 STC_ideas_bonus: "Zimbrische Ambitionen"
 STC_idea_1: "Eid der Solidarität"
 STC_idea_1_desc: "'Das Wohl des Volkes ist das Wohl der Regentschaft, und das Wohl der Regentschaft ist das Wohl des Volkes.': Dies ist die Einleitung zu unserem Kodex der Gesetze, der die Werte der Solidarität und der gegenseitigen Hilfe zum Ausdruck bringt, die unsere Nation ausmachen."
 STC_idea_2: "Venezianischer Handel"
 STC_idea_2_desc: "Seit Beginn unserer Geschichte unterhalten wir Handelsbeziehungen mit dem benachbarten Venedig: Wir sollten diese venezianischen Kontakte bewahren, um unserem Land mehr Reichtum zu bringen."
 STC_idea_3: "Siben Kommeun Bohùtent-sich"
 STC_idea_3_desc: "'Die Siben Komoin verteidigen sich selbst.': das ist das Motto unserer Milita. Obwohl ihre Größe nicht einmal an die der großen Armeen anderer europäischer Staaten heranreichen kann, ist sie gut gerüstet und entschlossen, unser Land um jeden Preis zu verteidigen."
 STC_idea_4: "Zimbrische Identität"
 STC_idea_4_desc: "Unsere Nation mag klein sein, aber selbst wenn sie von weitaus größeren Staaten umgeben ist, haben wir unsere Kultur, Sprache und Identität nie vergessen. Das Volk der Zimbrer soll weiterleben!"
 STC_idea_5: "Die Österreicher zurückweisen"
 STC_idea_5_desc: "Viele Male haben die Eindringlinge aus dem Norden versucht, unser Hochland zu erobern, das vor der Schwelle zu Italien liegt. Nie wieder wird unser Land den falschen Kaisern zum Opfer fallen!"
 STC_idea_6: "Reformation der Regentschaft"
 STC_idea_6_desc: "Unser tägliches Leben wird von vielen alten Gesetzen bestimmt; wenn wir diese reformieren würden, um eine einheitliche Verfassung zu schaffen, würde unser Reich weltweite Anerkennung als eine richtige Nation erlangen."
 STC_idea_7: "Ewige Serenìsima"
 STC_idea_7_desc: "Während ausländische Mächte in Italien eindringen, erlauben uns unsere alten republikanischen Wurzeln, unsere Traditionen bis in die Moderne fortzusetzen." 
#Latin Empire
 LEM_ideas: "Lateinisch-kaiserliche Ideen"
 LEM_ideas_start: "Lateinisch-kaiserliche Traditionen"
 LEM_ideas_bonus: "Lateinisch-kaiserliche Ambitionen"
 LEM_idea_1: "Kreuzritterreich"
 LEM_idea_1_desc: "Der Heldentum von Enrico Dandalo führte 1204 dazu, dass wir die Stadt des Konstantin endlich von Häretikern erobern konnten. Unser Staat wurde auf Blut gebaut, und durch Blut wird er zusammengehalten werden."
 LEM_idea_2: "Französische Verbindung"
 LEM_idea_2_desc: "Die Adelsfamilien, die das Lateinische Reich regieren, stammen aus Frankreich und besitzen oft sogar Ländereien im Heimatland, während sie von Konstantinopel aus regieren. Das ist ein diplomatischer Segen für Europa."
 LEM_idea_3: "Latinokratia"
 LEM_idea_3_desc: "Die Griechen bezeichnen uns als eine 'Latinokratia' - Herrschaft der Lateiner. Obwohl wir ihre religiösen und kulturellen Praktiken ablehnen, müssen wir auf Toleranz hinarbeiten, um zu überdauern."
 LEM_idea_4: "Lokale Allianzen"
 LEM_idea_4_desc: "Indem wir diplomatische Beziehungen zu Nachbarstaaten wie Bulgarien oder sogar zu dem Sultanen von Rûm aufnehmen, können wir unser Überleben gegen unsere griechischen Feinde sichern. Wenn wir Mächte gegeneinander ausspielen und neutral erscheinen, können wir schnell Land zurückgewinnen."
 LEM_idea_5: "Umfangreiche Lehensgüter"
 LEM_idea_5_desc: "Das ägäische Meer wurde zu einem Flickenteppich katholisch-lateinischer Staaten, die den lateinischen Kaisern von Konstantinopel nominell die Treue schulden. Lasst uns hart gegen diese formalen Beziehungen vorgehen und dafür sorgen, dass wir die Ehre erhalten, die wir verdienen!"
 LEM_idea_6: "Thalassokratische Traditionen"
 LEM_idea_6_desc: "Es war eine große Flotte, die es den Rittern des Vierten Kreuzzug erlaubte, Konstantinopel zu erobern. Die Landmauern wurden in der Geschichte noch nie von Nicht-Griechen durchbrochen. Unsere Verbindungen zu Venedig und Genua sowie zu anderen italienischen Seemächten werden uns helfen, in eine starke Marine zu investieren."
 LEM_idea_7: "Schwert des Papsttums"
 LEM_idea_7_desc: "Das Lateinische Reich war eine Bastion des Katholizismus in einem Meer von verachtenswerten Häresien und gefährlichen Heiden. Päpste wie Gregor IX. unterstützten unser Reich inbrünstig und ermutigten die katholischen Mächte, zu unserer Verteidigung zu kommen. Wir können diese Bindungen nutzen, um unseren Einfluss auf dem Heiligen Stuhl zu stärken."
#Konigsegg
 KGG_ideas: "Königsegger Ideen"
 KGG_ideas_start: "Königsegger Traditionen"
 KGG_ideas_bonus: "Königsegger Ambitionen" 
 KGG_idea_1: "Zusammenbruch des Herzogtums Schwaben"
 KGG_idea_1_desc: "1268 brach das Herzogtum Schwaben (in dem Königsegg existierte) zusammen und wurde auf zahlreiche Häuser und Grafschaften aufgeteilt. Königsegg musste sich daraufhin weiterentwickeln und sein eigenes Territorium mit einem starken Griff kontrollieren."
 KGG_idea_2: "Landvogt von Oberschwaben"
 KGG_idea_2_desc: "1347 erteilten die Habsburger Ulrich I. das Amt des Landvogt über das oberschwäbische Gebiet. Dieses Amt bestand bis zum Tod des alten Heiligen Römischen Reiches. Dies war eine große Aufgabe für die Herren einer so kleinen Herrschaft, und als solche wurden die Herren von Königsegg in der Verwaltung immer geübter."
 KGG_idea_3: "Ich bin Baronie geworden, Herrscher des Landes"
 KGG_idea_3_desc: "Im Jahre 1470 wurde Königsegg zur Baronie. Dies verschaffte dem Herrscher ein höheres Ansehen unter den deutschen Fürsten."
 KGG_idea_4: "Kauf von Rothenfels"
 KGG_idea_4_desc: "1565 erwarb Johann Jakob von Königsegg Rothenfels von seinem Schwager. Dies hat sein Reich erheblich bereichert, und so führte der erfolgreiche und friedliche Erwerb dieses Landstücks zu einer besseren Behandlung durch die örtlichen Landkreise und Abteien."
 KGG_idea_5: "Teilung der Baronie"
 KGG_idea_5_desc: "1622 teilte sich Königsegg in Königsegg-Aulendorf und Königsegg-Rothenfels auf. Dadurch wurden die Regionen unter dem Haus Königsegg eigenständiger, da sie getrennte Herrscher besaßen."
 KGG_idea_6: "Vermächtnis des Dreißigjährigen Krieges"
 KGG_idea_6_desc: "In einer der am stärksten entvölkerten Regionen des Heiligen Römischen Reiches während des Dreißigjährigen Krieges lernten die Einheimischen, wie man trotz der geringen Bevölkerungsdichte überleben kann."
 KGG_idea_7: "Dominanz von Königsegg-Aulendorf"
 KGG_idea_7_desc: "1662 wurde Königsegg-Rothenfels durch Erbschaft unter Königsegg-Aulendorf wiedervereinigt. Somit wurde die Grafschaft wieder vollständig."
#Frankfurt
 Emperors_Cathedral: "Der Kaiserdom"
 Emperors_Cathedral_desc: "Unsere republikanische Stadt ist die Heimat des kaiserlichen Doms, die Kathedrale, in der zahlreiche Kaiser von Maximilian II. bis Leopold II. gekrönt wurden."
 Frankfurt_Messe: "Die Frankfurter Messe"
 Frankfurt_Messe_desc: "Das Frankfurter Messegelände bringt viele Händler sowie zahlreiche Güter in unsere Stadt, und die Frankfurter Messe wird mit anhaltender Anstrengung der größte Markt am Rhein bleiben."
 Frankfurt_Stock: "Die Frankfurter Börse"
 Frankfurt_Stock_desc: "Die Frankfurter Börse und ihre prädiktiven Finanzmärkte, die sich über viele Generationen hinweg von unserer Stadt aus entwickelt haben, haben uns mit den Fähigkeiten ausgestattet, die wir brauchen, um die Inflation zu bewältigen."
 Frankfurt_Printing_Press: "Die Frankfurter Druckerpresse"
 Frankfurt_Printing_Press_desc: "Wir haben vielleicht nicht die berühmteste oder erste Druckerpresse, aber wir haben eine funktionierende, die unserer Republik für immer helfen wird, in ihren Arbeiten zu gedeihen."
 Frankfurt_Republicanism: "Frankfurter Republikanismus"
 Frankfurt_Republicanism_desc: "Unsere Nation ist natürlich eine der vielen Republiken Deutschlands, aber im Vergleich zu unseren Nachbarn sind wir ein heiliger Mantel des Republikanismus."
 Frankfurt_Churches: "Die vielen Kirchen Frankfurts"
 Frankfurt_Churches_desc: "Wie viele Grafschaften des Heiligen Römischen Reiches sind wir in Frankfurt daran gewöhnt, Kirchen zu bauen, und das häufig billiger als üblich."
 Frankfurt_Nationalism: "Deutscher Nationalismus"
 Frankfurt_Nationalism_desc: "Wir sind der Geburtsort des deutschen Nationalismus und als solcher neigen wir dazu, schnell zu expandieren, denn wir haben gute Gründe dafür."
 FRN_ideas: "Frankfurter Ideen"
 FRN_ideas_bonus: "Frankfurter Ambitionen"
 FRN_ideas_start: "Frankfurter Traditionen" 
#Zurich
 ZUR_ideas_bonus: "Zürcher Ambitionen"
 ZUR_ideas_start: "Zürcher Traditionen"
 ZUR_ideas: "Zürcher Ideen"
 Felix_and_Rigula: "Felix und Rigula"
 Felix_and_Rigula_desc: "Felix und Rigula waren Geschwister und Mitglieder der Thebäischen Legion. Sie flohen vor ihrer Legion und erreichten Zürich, weil sie ihre christlichen Brüder in einer bevorstehenden Schlacht nicht bekämpfen wollten. Sie wurden beide geschnappt und hingerichtet. Nach der Enthauptung stiegen sie auf wundersame Weise auf ihre Beine, hoben ihre eigenen Köpfe auf, gingen vierzig Schritte bergauf und beteten, bevor sie sich in den Tod legten. Sie wurden an der Stelle begraben, an der sie sich niederließen, auf dem Hügel, auf dem das sagenumwobene Grossmünster errichtet wurde."
 Establishment_of_the_zuercher_city_council: "Einrichtung des Stadtrates"
 Establishment_of_the_zuercher_city_council_desc: "1218 ging die Reichsvogtei wieder in die Hände des Königs über, der einen der Bürger zu seinem Stellvertreter ernannte, wodurch die Stadt zu einer freien Reichsstadt unter der nominellen Herrschaft eines fernen Herrschers wurde. Dieser Rat (jeder seit 1304 sehr einflussreich) bestand aus den Vertretern verschiedener ritterlicher und reicher Kaufmannsfamilien, die die Handwerker von jeglicher Beteiligung an der Regierung ausschlossen, obwohl die Stadt bis zu diesem Zeitpunkt für ihren wachsenden Reichtum und ihre Bedeutung weitgehend verschuldet war."
 Codes_Manesse: "Codex Manesse"
 Codes_Manesse_desc: "Geschrieben in Zürich von der Familie Manesse, ist es die umfassendste Quelle mittelhochdeutscher Minnesang-Poesie. Das Manuskript ist 'die schönste deutsche Handschrift seit Jahrhunderten'. Seine 137 Buchmalereien sind eine Reihe von Porträts, die jeden Dichter darstellen."
 Supraregional_trade_center: "Überregionales Handelszentrum"
 Supraregional_trade_center_desc: "Münzrecht, Zollrecht und Marktrecht machten Zürich zu einem wichtigen Handelsplatz in der Ostschweiz. Dank unserer Lage verfügen wir über reiche Handelsverbindungen von Norditalien über den Rhein bis nach Flandern in Holland."
 Zuenfte: "Zünfte"
 Zuenfte_desc: "Wie in vielen anderen Städten gab es große Spannungen zwischen dem Adel und den wirtschaftlich unterstützenden Bürgern, die keine politischen Rechte hatten. 1336 erhoben sich die Bürger unter der Führung von Rudolf Brun und vertrieben den Stadtrat. Die Handwerker waren in 13 Gilden organisiert und hatten seitdem im Stadtrat eine große Macht gewonnen."
 The_reformation_by_zwingli: "Die Reformation durch Zwingli"
 The_reformation_by_zwingli_desc: "Zwingli war zusammen mit Calvin die wichtigste Figur der Schweizer Reformation. Vom Grossmünster aus predigte er Ideen zur Reformierung der katholischen Kirche. Die Ideen Zwinglis sind Martin Luther und anderen Reformatoren bekannt geworden. Sie trafen sich zum Marburger Religionsgespräch, und obwohl sie sich in vielen Punkten der Lehre einig waren, konnten sie sich nicht auf die Lehre von der wirklichen Gegenwart Christi in der Eucharistie einigen. Die Reformation breitete sich aus, aber einige Kantone blieben katholisch, was zu den Religionskriegen von Kappel führte."
 Zuercher_Ramparts: "Zürcher Stadtmauern"
 Zuercher_Ramparts_desc: "Ab 1642 wurde nach den Plänen von Hans Georg Werdmüller und Johann Ardüser eine beeindruckende Festungsmauer errichtet, die erst in der zweiten Hälfte des 18. Jahrhunders fertiggestellt wurde. Die Stadtmauer umfasste fünfzehn Bastionen, von denen eine innerhalb der Limmat erbaut wurde." 
#Waldstatt
 WDS_ideas_bonus: "Waldstätter Ambitionen"
 WDS_ideas_start: "Waldstätter Traditionen"
 WDS_ideas: "Waldstätter Ideen" 
 Ruetlischwur: "Rütlischwur"
 Ruetlischwur_desc: "1291 schworen drei Gesandte aus Uri, Schwyz und Unterwalden auf dem Rütli oberhalb des Vierwaldstättersees den Eid, ihre Kräfte zu bündeln und gegen die Habsburger zu kämpfen. Die Schweizerische Eidgenossenschaft war geboren." 
 Battle_of_morgarten: "Schlacht am Morgarten"
 Battle_of_morgarten_desc: "1315 überfiel eine 1'500 Mann starke Truppe der Eidgenossenschaft ein 7'000 Mann starkes Heer österreichischer Soldaten des Heiligen Römischen Reiches am Ufer des Ägerisees in der Nähe des Morgartenpasses in der Schweiz. Die Schweizer Truppen waren schlecht ausgerüstet, aber dank ihrer Tapferkeit und Taktik schafften sie es, die habsburgische Armee massiv zu schlagen." 
 Teufelsbruecken: "Teufelsbrücken"
 Teufelsbruecken_desc: "Um die Alpen überqueren zu können und eine Verbindung mit Norditalien zu haben, bauten die drei Kantone Brücken, die Nord- und Südeuropa miteinander verbanden. Einige behaupten, dass diese Brücken von Satan persönlich gebaut wurden..." 
 Gotthardpass: "Gotthardpass"
 Gotthardpass_desc: "Mit der Eröffnung der Gotthardstrecke hatten die drei Kantone viel Aufmerksamkeit erregt. Im Mittelalter wurde sie zur wichtigsten Route, denn der Handel konnte nun problemlos durch die Schweizer Alpen von Norditalien nach Süddeutschland gelangen." 
 New_friends: "Neue Freunde"
 New_friends_desc: "Lange Zeit blieben die drei Kantone allein, doch nach einigen Jahrzehnten traten neue Kantone der Eidgenossenschaft bei: Luzern (1332), Zürich (1351), Glarus und Zug (1352) sowie Bern (1353)." 
 The_legend_of_winkelried: "Die Legende um Winkelried"
 The_legend_of_winkelried_desc: "Arnold Winkelried ist eine Sagengestalt, die in der Schlacht bei Sempach gegen die Habsburger kämpfte. Da die Schweizer die österreichische Pikenlinie nicht durchbrechen konnten, stürzte sich Winkelrad auf die österreichischen Piken und nahm einige von ihnen mit seinem Körper mit. Damit wurde die österreichische Front aufgebrochen und eine Öffnung geschaffen, durch die die Schweizer angreifen konnten. Dank seines Opfers gewannen die alten Eidgenossen die Schlacht." 
 The_Fatherland_of_uri: "Vaterland"
 The_Fatherland_of_uri_desc: "Die helvetische Republik Uri wurde zusammen mit Schwyz und Unterwalden in einen Kanton gezwungen. Dies hatte nicht viel an Beliebtheit gewonnen und so versuchten die konservativen Eliten während der gesamten Zeit der Republik, die neue Ordnung wieder zu korrigieren." 
#Bern
 BRN_ideas_bonus: "Berner Ambitionen"
 BRN_ideas_start: "Berner Traditionen"
 BRN_ideas: "Berner Ideen" 
 The_bear_of_bern: "Berner Bär"
 The_bear_of_bern_desc: "Die hiesige Legende besagt, dass der Gründer von Bern Berchtold V., Herzog von Zähringen, die Stadt nach dem ersten Tier benannte, dem er auf der Jagd begegnete, das sich als Bär entpuppte. Im Spätmittelalter wurde Bern sehr stark mit seinem Wappentier identifiziert, das als Sinnbild für die militärische und feudale Macht des Kantons innerhalb der Altschweizerischen Eidgenossenschaft verwendet wurde. Die Berner Bürgersoldaten wurden als bewaffnete Bären dargestellt." 
 By_fire_and_sword: "Mit Feuer und Schwert"
 By_fire_and_sword_desc: "Bern überfiel und eroberte 1415 den Aargau und 1536 den Kanton Waadt sowie weitere kleinere Gebiete und wurde so zum grössten Stadtstaat bis ins 18. Jahrhundert nördlich der Alpen und umfasste den grössten Teil des heutigen Kantons Bern und des Kantons Waadt. Die expansionistische Politik der Stadt Bern führte sie ins Berner Oberland. Durch Eroberungs-, Kauf-, Hypotheken- oder Heiratspolitik konnte Bern zwischen 1323 und 1400 die Mehrheit des Oberlandes von den verschuldeten lokalen Baronen erwerben." 
 Bernese_glass_paintings: "Berner Glasmalerei"
 Bernese_glass_paintings_desc: "Da Bern nicht an einer der grossen Handelsrouten liegt, ist die Landwirtschaft schnell zu einem der wichtigsten Wirtschaftszweige geworden und hat dies auch in der Geschichte des Kantons Bern nicht verloren. Auch die Gerberei wurde zu einem wichtigen Wirtschaftszweig und Lederwaren zu einem der wichtigsten Exportgüter Berns." 
 Baeuerten_and_Talverbaenden: "Bäuerten und Talverbänden"
 Baeuerten_and_Talverbaenden_desc: "Die unter Berner Kontrolle stehenden Länder genossen in den Bäuerten (landwirtschaftliche Genossenschaftsgemeinden) und Talverbänden (ländliche Alpengemeinden) weitreichende Rechte und weitgehende Autonomie." 
 The_alliance_with_the_Confederacy: "Bündnis mit der Konföderation"
 The_alliance_with_the_Confederacy_desc: "1323 schloss Bern ein Bündnis mit den Waldkantonen Uri, Schwyz und Unterwalden. Zwei Jahre später baute Bern seinen Pakt mit den Waldkantonen zu einem ewigen Bündnis aus und wurde so ständiges Mitglied der Altschweizerischen Eidgenossenschaft. Mit dem Beitritt Berns hatte die Eidgenossenschaft nun den Stand der Acht Orte erreicht, schloss ihre Gründungsphase ab und trat in die erfolgreiche Stabilisierungsphase ein." 
 The_bernese_pikes: "Berner Piken"
 The_bernese_pikes_desc: "1339 geriet das habsburgische Freiburg in einen Krieg gegen Bern. Als die Freiburger Truppen die Berner Grenzstadt Laupen belagerten, marschierte die Berner Armee aus, um die Belagerung zu beenden. Die Berner Truppen bildeten starke Pikenblöcke, die die Freiburger Infanterie und die schwere Kavallerie zerstörten, während der entscheidende Sieg der Berner ihre Macht festigte und sie den Waldkantonen näher brachte." 
 Battle_of_grauholz: "Schlacht am Grauholz"
 Battle_of_grauholz_desc: "Im Jahre 1798 revoltierte das französischsprachige Waadt gegen Bern. Napoleon beeilte sich, seinen republikanischen Freunden zu helfen. Berner Streitkräfte kämpften in der Schlacht am Grauholz tapfer gegen die Franzosen, obwohl sich ihre eigene Regierung Napoleon bereits ergeben hatte. Sie wurden schließlich geschlagen und beendeten den Berner Widerstand gegen die französische Invasion." 
#Basel
 BSL_ideas_bonus: "Basler Ambitionen"
 BSL_ideas_start: "Basler Traditionen"
 BSL_ideas: "Basler Ideen"
 Basler_earthquake: "Basler Erdbeben"
 Basler_earthquake_desc: "Das Erdbeben von 1356 ist das bedeutendste seismologische Ereignis, das in Mitteleuropa in der Geschichte aufgetreten ist. Die Zahl der Todesopfer liegt zwischen 100-2000 Menschen. Trotzdem dauerte es nur 14 Jahre, bis die Stadt wieder vollständig aufgebaut war."
 Council_of_Basel: "Konzil von Basel"
 Council_of_Basel_desc: "Es fand von 1431 bis 1449 statt, obwohl es wegen einer Auseinandersetzung geteilt wurde und in Ferrara und Florenz fortgesetzt wurde. Ein Teil der Diskussion bestand darin, das Zölibat abzuschaffen und den Kalender zu reformieren. Aber das wichtigste Thema war die Wiedervereinigung mit der orthodoxen Kirche. Als die Mitglieder sich in den Fragen nicht einigen konnten, verlegte der Papst sie an einen anderen Ort."
 University_of_basel: "Universität von Basel"
 University_of_basel_desc: "Die Basler Universität wurde 1460 gegründet und ist die älteste Universität der Schweiz. Während ihrer Existenz schenkte sie der Schweiz und Europa viele Wissenschaftler, die den Kontinent veränderten."
 The_cultural_capital_of_switzerland: "Die Kulturhauptstadt der Schweiz"
 The_cultural_capital_of_switzerland_desc: "Dank der Verbreitung des Buchdrucks konnte das Kulturleben in Basel einen regelrechten Aufschwung erleben. Die Stadt war Sitz vieler Humanisten wie Erasmus von Rotterdam oder Paracelsus."
 Zuenfte_of_basel: "Baseler Zünfte"
 Zuenfte_of_basel_desc: "Wie in vielen anderen deutschen Städten waren die Bürger ein wirtschaftliches Zugpferd, hatten aber keine politischen Rechte. Dies änderte sich 1521 in Basel." 
 The_abolishment_of_the_bishop: "Abschaffung des Bischofs"
 The_abolishment_of_the_bishop_desc: "Nach der Reformation mussten viele katholische Priester die Stadt verlassen. Dasselbe geschah mit dem Bischof. Alle Besitztümer der Kirche wurden von der Stadt eingezogen." 
 Urban_rural_conflict: "Stadt-Land-Konflikt"
 Urban_rural_conflict_desc: "Die Stadt Basel herrschte von jeher über ländliche Gebiete, was zu einem Aufstand führte. Die meisten von ihnen wurden brutal beschwichtigt, was Stabilität und Ordnung in diesen Ländern wiederherstellte." 
#Ulm
 ULM_ideas: "Ulmer Ideen"
 ULM_ideas_bonus: "Ulmer Ambitionen"
 ULM_ideas_start: "Ulmer Traditionen"
 ULM_trade: "Köningspfälzer Handel"
 ULM_trade_desc: "Das uns gewährte Privileg der Köningspfalz sorgte dafür, dass wir im schwäbischen Handel immer eine gewisse Bedeutung haben, die wir nur nutzen müssen."
 ULM_constitution: "Großer Schwörbrief"
 ULM_constitution_desc: "Der Große Schwörbrief, der manchmal auch als Verfassung bezeichnet wird, umreißt sowohl unsere Handelsgesellschaft als auch unseren Republikanismus".
 ULM_church: "Das Ulmer Münster"
 ULM_church_desc: "Das Ulmer Münster ist unsere Hommage an die katholische Kirche, obwohl unsere Kirche im Gegensatz zu den anderen Gotteshäusern in Deutschland vom Volk und vom Staat bezahlt wurde, d.h. wir haben als Ulmer Eigentum eine weitgehende Verfügungsgewalt über ihre Nutzung."
 ULM_textiles: "Ulmer Textiles"
 ULM_textiles_desc: "Dank der bedeutenden Ulmer Textilindustrie, die in Europa für ihre hohe Qualität bekannt ist, florieren unsere Geschäfte."
 ULM_Conquistador: "Nikolaus Federmann"
 ULM_Conquistador_desc: "Obwohl es uns nicht möglich ist, Kolonien zu gründen, hat unsere Nation einen unserer Besten - Nikolaus Federmann - nach Spanien geschickt, damit er ihren Unternehmungen in Kolumbien helfen kann, und vielleicht helfen sie uns?"
 ULM_rennisance: "Die Ulmer Spätrenaissance"
 ULM_rennisance_desc: "Die florierende Wirtschaft des Kolonialismus und der Textilindustrie hat es dem Staat ermöglicht, so bedeutende Persönlichkeiten wie Hans Multscher und Jörg Syrlin d.Ä. einzustellen."
 ULM_stockpile: "Die Ulmer Lageralde"
 ULM_stockpile_desc: "Nicht viele würden vermuten, dass die kleine Hügelstadt Ulm ein Zentrum für Vorräte und Munition in Süddeutschland ist, aber über viele Jahre hinweg haben wir in unserer Stadt einen Vorrat an Hilfsgütern und Munition aufgebaut, den unsere Streitkräfte nun nutzen können." 
#Anjou
 ANJ_ideas: "Angevinische Ideen"
 ANJ_ideas_start: "Angevinische Traditionen"
 ANJ_ideas_bonus: "Angevinische Ambitionen"
 ANJ_idea_1: "Nur ein wahrer Erbe"
 ANJ_idea_1_desc: "Wir, die Herzöge von Anjou, sind unmittelbar mit der mächtigen angevinischen Dynastie verwandt. Es gibt viele, die diese Ehre beanspruchen, aber wir besitzen dieses Hinterland, das theoretische Herz des Imperiums. Während das Mittelalter vergeht, wird das Zeitalter der dynastischen Reiche niemals enden."
 ANJ_idea_2: "Reich der Vielfalt"
 ANJ_idea_2_desc: "Unsere Heimatdynastie vereinte einst derart unterschiedliche Kulturen aus ganz Europa, dass die klügsten Männer nicht einmal die Hälfte der Sprachen sprechen können, die im Königreich und in den Herzogtümern von Anjou gesprochen werden. Jeder in Anjou musste sich anpassen. Wir müssen dafür sorgen, dass unsere Herrscher keine entfernten Monarchen sind, weit weg von den Problemen der gewöhnlichen Menschen, sondern dass sie sich um jede Kultur kümmern und sie beschützen, die in ihrem Reich ansässig ist."
 ANJ_idea_3: "Vermächtnis dynastischer Konflikte"
 ANJ_idea_3_desc: "Es ist nicht einfach, die Menschen zum Kampf um die Erbfolge zu überreden, denn die meisten gewöhnlichen Leute kümmern sich nicht darum, woher ihr Oberhaupt kommt, bevor er nicht beschließt, mit ihnen zu verhandeln - aber das kann man erst nach dem Sieg im besagten Krieg machen! Wenn wir reguläre Armeen brauchen, haben wir allerdings einen Vorteil: Italienische Condottieri, ungarische Reiter, französische Raubritter und sogar irische Fußsoldaten von den Britischen Inseln stehen uns zur Verfügung... Und das nicht gerade preiswert. Wir haben jedoch einige Erfahrungen mit der Erzielung niedrigerer Preise, da die dynastischen Konflikte unserer Dynastie Europa fast 200 Jahre lang verfolgt haben."
 ANJ_idea_4: "Fortgeschrittenes dynastisches Verwalten"
 ANJ_idea_4_desc: "Einst kämpfte der böhmische König Wenzel III. mit Karl Robert d'Anjou um die Krone von St. Stephan. Doch dann wurde er ermordet. Obwohl einige Beweise, die wir aufbewahren, belegen, dass die Attentäterin ein kleines molliges Mädchen war, das von Kindheit an zum professionellen Mörder ausgebildet wurde, müssen wir zugeben, dass sie uns große Vorteile verschafft hat und einen Keks verdient hat. Wir werden die Kunst der monarchischen Vernichtung als "fortgeschrittenes dynastisches Verwalten" bezeichnen und unsere Spione in aller Welt darin unterrichten, um uns in den kommenden dynastischen Konflikten zu helfen. Selbst wenn wir dabei niemanden ermorden, wird die Wirksamkeit der Spionage steigen."
 ANJ_idea_5: "Zyklus der Apokalypse"
 ANJ_idea_5_desc: "Unser stolzes Erbe der kulturellen Dominanz ist am besten durch einen riesigen Wandteppich erkennbar, der das Ende aller Zeiten darstellt, der einst von Herzog Ludwig in Auftrag gegeben wurde. Wenn eine Geschichte so furchterregend ist, führt die Vergrößerung auf Hunderte von Metern kunstvoll gewebter Stoffe zu unvermeidlichem Entsetzen und Gehorsam gegenüber dem Willen Gottes höchstpersönlich. Und wer ist derjenige, der durch den Willen des Herrn ausgewählt wurde, diese Länder zu regieren? Ja, genau... Ihr. Niemand wird auf dem Schlachtfeld zurückschrecken, wenn sie wissen, dass Gehorsam gegenüber dem Herzog Gehorsam gegenüber einem mächtigen Gott bedeutet. Und wer auch immer stirbt, wird gleich nach dem Dies Irae, den er auf dem Wandteppich gesehen hat, wiederauferstehen."
 ANJ_idea_6: "Chateaux des Loiretals"
 ANJ_idea_6_desc: "Zwischen zahlreichen Artischocken- und Spargelfeldern, Weinbergen und Beerensträuchern stehen, wie weiße, das Loiretal abschirmende Berge, zugleich mächtige und anmutige Schlösser. In diesen Palastfestungen wohnt die Elite unseres glorreichen Landes. Sie können stolz auf ihre Häuser sein, denn ihre Schlösser erstrahlen in der Pracht der Renaissance in ganz Europa."
 ANJ_idea_7: "Kalktuff"
 ANJ_idea_7_desc: "Die Schlösser, mit denen wir uns brüsten können, sind nicht ohne Grund schön: Sie sind aus Kalktuff gebaut: ein heller, strahlender Stein, der auch heute noch Ausländer beeindruckt, wenn sie Dörfer davon sehen, die in Sonnenlicht erstrahlen. Die expansive Steinindustrie macht es uns leichter, die Baukosten zu senken, obwohl es vermutlich das Vergnügen ist, mit diesem wunderbaren Material zu arbeiten, das Gebäude billiger macht."
#Hiberno-Norman
 HiberNor_ideas: "Hiberno-Normannische Ideen"
 HiberNor_ideas_start: "Hiberno-Normannische Traditionen"
 HiberNor_ideas_bonus: "Hiberno-Normannische Ambitionen"
 HiberNor_idea_1: "Eindringlinge im Niedergang"
 HiberNor_idea_1_desc: "Was derzeit geschieht, könnte das Ende unserer Herrschaft in Irland sein. Nach Strongbow haben wir diese Insel sozusagen erobert und zivilisiert - aber der Mangel an Unterstützung aus England war einer von vielen Gründen für unser Scheitern. Wenn wir zumindest unsere gegenwärtige Position beibehalten wollen, müssen wir uns auf einen Konflikt vorbereiten. Der beste Weg, dies zu tun, ist das Vertrauen in die wichtigste Quelle des normannischen Erfolgs: die berittenen Ritter."
 HiberNor_idea_2: "Gälische Assimilation"
 HiberNor_idea_2_desc: "Es kommt selten vor, dass neue Siedler Teile der benachbarten Kultur nicht als ihre eigene akzeptieren. Oft nehmen sie sogar ihre Lebensweise und Sprache an, vor allem, wenn Ihre Nachbarn einige herzliche Gesichter haben. Es ist möglich, dass wir keine wirklichen Fremden mehr sind, sondern das gleiche Volk wie die Iren; und während einige sagen, wir seien 'irischer als die Iren' geworden, sind wir stolz auf unser gemischtes Erbe."
 HiberNor_idea_3: "Turmhäuser"
 HiberNor_idea_3_desc: "Eindringlinge sind nie willkommen und so waren wir es auch. Unsere ersten Schlösser mussten kleine Festungen sein. Obwohl sie im kommenden Zeitalter des Schießpulvers keinen Nutzen in der echten Kriegsführung haben, werden sie alle Versuche regionaler Rebellionen im Keim ersticken."
 HiberNor_idea_4: "Erbe der Eroberungen"
 HiberNor_idea_4_desc: "Die Iren, die uns als Engländer wahrgenommen haben, wären schockiert, wenn sie wüssten, in wie viele Kulturen wir uns integriert haben: Französisch, Angelsächsisch, Sizilianisch, Griechisch, vielleicht sogar Arabisch. Das war die Tatkraft unserer Vorfahren, die ihren Einfluss auf der ganzen Welt hinterlassen haben. Wir kennen genügend Staaten, in denen wir nach Gemeinsamkeiten und Übereinstimmungen suchen können."
 HiberNor_idea_5: "Feudale Gesandte"
 HiberNor_idea_5_desc: "Die Engländer haben den Iren angeblich eine 'zivilisiertere' Regierungsform beschert, indem sie den Feudalismus etabliert haben. Ehemalige Grafschaften wurden in sogenannte Hundertschaften aufgeteilt. Obwohl unsere assimilierte Kultur diesen Feudalismus in eine clanähnlichere Form verwandelt hat, haben wir einen großen Vorteil in Bezug auf die Beziehung zu zahlreichen Untertanen und etwaigen Lehnsherren."
 HiberNor_idea_6: "Kilkenny-Statuten"
 HiberNor_idea_6_desc: "Versuche, unsere Kultur wieder auf ein 'richtiges Englisch zurückzuführen, sind nicht gelungen, da die Krone nicht genügend Macht besaß, um sie durchzusetzen. Im Moment hat die Krone jedoch überhaupt keine Macht und wir sind für feindliche Invasionen anfällig. Das einzig Nützliche, was wir aus diesen Statuten herausholen könnten, ist der Ratschlag, unsere Siedler in traditionellen englischen Kampfsportarten wie Bogenschießen oder Stechhilfe zu schulen, damit mehr Bürger unseres Reiches die Möglichkeit haben, sich effektiv für die Verteidigung unserer Heimat einzusetzen."
 HiberNor_idea_7: "Erfahrung in der Siedlungspraxis"
 HiberNor_idea_7_desc: "Wie bei den meisten Staaten, die stark auf Siedler angewiesen waren, haben wir viel Erfahrung in der Organisation von weiteren potentiellen Leuten, die in das wilde Land in der Nähe kommen. Unsere Herzen mögen zwar irisch sein, aber unsere Gedanken und Körper dienen immer noch dem englischen Willen!"
#Crusader States
 CrusaderS_ideas: "Ideen der Kreuzritter"
 CrusaderS_ideas_start: "Traditionen der Kreuzritter"
 CrusaderS_ideas_bonus: "Ambitionen der Kreuzritter"
 CrusaderS_idea_1: "Von päpstlichem Afflatus"
 CrusaderS_idea_1_desc: "Wir sind hierher gekommen, um die heiligsten Orte vor den ketzerischen Händen zu retten, während wir vom Papst und seinen klugen Worten inspiriert wurden. Wenn jemand seiner Heiligkeit in solchem Maße gehorsam ist, wie können er und seine Erben dann nicht die wichtigsten Herzöge der christlichen Welt sein?"
 CrusaderS_idea_2: "Die Könige anderer Kreuzritter"
 CrusaderS_idea_2_desc: "Große Namen wie Gottfried von Bouillon oder Guido von Lusignan sind leider Reliquien der Vergangenheit: Die Zeiten ändern sich und wir brauchen weder feudale Gefechte noch kühne Ritter in glänzender Rüstung, die sich leicht erschießen lassen! Wir werden mit der alten Ordnung abschließen, aber nie die Notwendigkeit einer großen Zahl von Söhnen vergessen: all ihre schlechten Eigenschaften und Fehler verlieren scheinbar jede Bedeutung und es wird kein Problem sein, viele Kinder zu haben: die hiesigen Dienstmädchen sind dunkelhäutig und üppig..."
 CrusaderS_idea_3: "Außenhandel"
 CrusaderS_idea_3_desc: "Seide! Gewürze! Früchte, Pistazien, Nüsse, Mandeln, Datteln! Vanille, mmh, ja, süße Vanille! WEIN! MEHR WEIN! Beim allmächtigen Gott, alles so frisch, so schmackhaft, so glänzend und herrlich! Der Handel mit Venedig und Genua ist gewinnbringend genug, dass ein Bettler bis Mitternacht reich sein würde, wenn wir ihm einen Florin für je zehntausend Florins geben würden, die unsere Händler tagtäglich erwirtschaften. Profitieren wir davon, denn es gibt keinen anderen Weg nach Indien als durch das Morgenland! Diese dummen Portugiesen, wie können sie denken, sie könnten südwärts segeln und dort eine Durchfahrt finden? Nein, nein, nein, dort gibt es Ungeheuer! Dumme Portugiesen..."
 CrusaderS_idea_4: "Trockene Brunnen"
 CrusaderS_idea_4_desc: "Wenn man auf dem Land ankommt, ist alles staubtrocken. Oft sind sogar Brunnen in menschenleeren Dörfern ausgetrocknet und es gibt Mitleid mit demjenigen, der auf seinem Marsch so einen Brunnen trifft. Es ist für uns von entscheidender Bedeutung, die Wasserversorgung zu sichern und für künftige Feldzüge gegen die Häretiker gerüstet zu sein."
 CrusaderS_idea_5: "Kreuzfahrerflotten"
 CrusaderS_idea_5_desc: "Italienische Söldnerflotten, die wir angeheuert haben, um Konstantinopel zu erreichen, waren oftmals schlecht für den Kampf ausgerüstet. Wir sollten unsere eigenen Armadas erschaffen und sie mit einigen der größten Krieger besetzen, die die Menschheit je gesehen hat. Das werden Flotten sein, die keinen Schrecken kennen!"
 CrusaderS_idea_6: "Ordos Militans"
 CrusaderS_idea_6_desc: "Wer Frömmigkeit in seinem Herzen, Schwert in seiner Hand, blaues Blut in seinen Adern, Staub in seinen Truhen und ein winziges Stück Land hat, der sollte sich einem kämpferischen Ritterorden anschließen und sein Leben für das Wohl der Allgemeinheit opfern, indem er Heiden und Ketzer bekämpft. Am besten aber ist diese Aufgabe zu erfüllen, indem man lediglich Offizier wird, seine Männer anspornt und sie mit strenger klösterlicher Disziplin vertraut macht. Wenn wir es schaffen, einen ganzen Kader dieser Offiziere zu bekommen, werden unsere Armeen unaufhaltsam."
 CrusaderS_idea_7: "Glaubensbrüder"
 CrusaderS_idea_7_desc: "Jeder will erlöst werden, aber nicht jeder kann oder will in Übersee kämpfen. Durch Geschenke, militärische Unterstützung oder schmierige Gewinne an uns bekommen sie, was sie sich wünschen. Die Vorstellung, dass wir die Wächter der Fußstapfen unseres Herrn sind, schafft einen weltweiten Ruf von uns als ehrliche (hah!), stolze Männer, was unserem diplomatischen Auftreten nicht nur unter dankbaren Glaubensbrüdern zugute kommt."
#Toulouse
 TOU_ideas: "Toulousische Ideen"
 TOU_ideas_start: "Toulousische Traditionen"
 TOU_ideas_bonus: "Toulousische Ambitionen"
 TOU_idea_1: "Westgotische Hauptstadt"
 TOU_idea_1_desc: "Toulouse war einst die Hauptstadt des riesigen Königreichs der Westgoten, die den arianischen Glauben angenommen und im heutigen Frankreich Fuß gefasst haben. Wir sind stolze Herzöge des Ortes, an dem sich die moderne Geschichte gebildet hat. Wir sollten uns bemühen, so viele Männer wie möglich zu haben, um antike Reiche wiederherzustellen."
 TOU_idea_2: "Spanische Mark"
 TOU_idea_2_desc: "Ähnlich wie die Champagne waren wir auch ein unabhängiges Land, das sich auf dem Gebiet der ehemaligen Marca Hispanica des Fränkischen Reiches befand. Jenseits der Pyrenäen fanden arabische Invasoren immer gut ausgerüstete Festungen, versammelte Truppen und kampferprobte Menschen. Auf in die zweite Runde!"
 TOU_idea_3: "Zentrum von Okzitanien"
 TOU_idea_3_desc: "Unsere Grafschaft ist unbestritten die Wiege der hohen und anspruchsvollen okzitanischen Kultur. Wir wären zweifellos führend in Kunst und Wissenschaft - wenn es nicht korrupte Kreuzritter und die niederträchtigen Könige Frankreichs gäbe. Es ist nicht allzu lange her - jetzt, wo wir frei sind, sollten wir unseren Wohlstand zurückgewinnen!"
 TOU_idea_4: "Consistori del Gay Saber"
 TOU_idea_4_desc: "Bei der 'Fröhlichen Wissenschaft' geht es nicht darum, neue Möglichkeiten für verwöhnte junge Adlige zu finden, sich zu amüsieren - es ist etwas, das geschaffen wurde, um feine Gesänge und Lieder von Troubadoure für zukünftige Generationen von Okzitanien zu bewahren. Wir sollten die Poesie fördern, um junge Adlige moralisch zufrieden zu stellen, die Lenga d'Oc zu erhalten und unser Land zu stabilisieren."
 TOU_idea_5: "Capitouls"
 TOU_idea_5_desc: "Die Stadt Toulouse begann schon früh, sich von den feudalen Gesetzen zu befreien, und 1152 wurden 'Capitouls' gegründet, eine Versammlung von Stadtverwaltern, die mit dem Grafen konkurrierten und für die Bürgerrechte kämpften. Unseren Städten Privilegien zu geben, könnte nützlich sein, wenn es uns eine größere Kontrolle über den Handel gibt..."
 TOU_idea_6: "Die Vollkommenen"
 TOU_idea_6_desc: "Angesichts der sich über ganz Europa ausbreitenden Welle der Aufklärung ist zu erwarten, dass aus Dörfern, die tief in den Hügeln von Languedoc versteckt sind, katharische Prediger kommen werden: die Vollkommenen, die asketischen Lebensstile führen und Menschen belehren, wer die Welt wirklich erschaffen hat und wer tatsächlich von katholischen Priestern verehrt wird. Wir sollten sie als Priester einsetzen oder ihre Methoden erlernen und die barmherzigen Menschen ein für allemal zur Strecke bringen."
 TOU_idea_7: "Erinnerungen an Montségur"
 TOU_idea_7_desc: "Keiner kann sagen, dass die Guten Menschen Sünder waren, ohne selbst ein Sünder zu sein. Keiner kann sagen, dass Katharer niederträchtig und bösartig waren, ohne selbst niederträchtig und bösartig zu sein. Keiner kann sagen, dass Kreuzritter die Seelen der Menschen gerettet haben, die sie auf dem Scheiterhaufen verbrannt haben, ohne dass man seine Seele ewig an das satanische Konstrukt der Erde gebunden hat. Dennoch erzählten sie diese Lügen und bekräftigten sie, während sie über die Asche der Ermordeten gingen. Und wir können unseren Truppen zu Recht sagen, dass wir weitermarschieren, um die Feinde von Toulouse zu bekämpfen, indem wir die Worte von Arnold Amalrich, dem Schlächter von Béziers, umformulieren: Tötet sie alle, Satan wird die Seinen aussortieren."
#Champagne
 CHP_ideas: "Champagnische Ideen" 
 CHP_ideas_start: "Champagnische Traditionen"
 CHP_ideas_bonus: "Champagnische Ambitionen"
 CHP_idea_1: "Königliche Seneschalle"
 CHP_idea_1_desc: "Alle Höflinge am französischen Königshof mussten einem Seneschall gehorchen: Er verwaltete auch königliche Gebiete und vertrat den König in vielen Angelegenheiten, wenn er abwesend war. Eine solche große Macht im Königreich Frankreich war erblich für die Grafen von Champagne: Er ist heute einer der Kandidaten für den Thron in Paris. Unsere Vergangenheit gibt uns ein großes Wissen in zivilrechtlichen Angelegenheiten und Verwaltung."
 CHP_idea_2: "Champagnische Unabhängigkeit"
 CHP_idea_2_desc: "Es ist unerlässlich für uns zu begreifen, dass wir nahezu eine unabhängige Grafschaft waren; wir haben definitiv die größte Erfahrung darin, souveräne Herrscher zu sein, und das zeigt sich."
 CHP_idea_3: "Champagnische Messen"
 CHP_idea_3_desc: "In den vergangenen Jahren trugen die Champagner Messen wesentlich zu Reichtum und Wohlstand in der Champagne bei. Mit der Eingliederung der Champagne in Frankreich verloren sie ihre Bedeutung. Wir sind vorerst unabhängig und sollten uns bemühen, Städte wie Provins und Brie wieder reichlich mit italienischen Händlern zu füllen."
 CHP_idea_4: "Schlacht auf den Katalaunischen Feldern"
 CHP_idea_4_desc: "Es ist auf unserem Boden, wo die hunnischen Horden aufgehalten und von Aetius, dem letzten Römer, niedergeschlagen wurden. Wir sind stolz darauf, solch einen heiligen Boden zu beherbergen. Wir sind deshalb verpflichtet, von den Römern über ihre Taktiken und Strategien zu lernen, die Europa vor der völligen Zerstörung bewahrt hatten."
 CHP_idea_5: "Kathedrale von Reims"
 CHP_idea_5_desc: "In der Kathedrale unserer Hauptstadt mussten die Könige von Frankreich gekrönt werden, was uns einen großen Vorteil bei der Vereinigung des zerschlagenen Landes verschafft - wir haben bereits den erforderlichen Krönungsort. Während unsere Architekten und Ingenieure daran arbeiten, ihre Verteidigung zu stärken, sollten wir lernen, die Bindungen zwischen den Herzogtümern zu stärken, die sich uns beugen werden, wenn wir Frankreich vereinen."
 CHP_idea_6: "Gesänge von Theobald dem Trobadour"
 CHP_idea_6_desc: "Einer der Grafen der Champagne und auch König von Navarra, Thibaut de Blois, war ein berühmter Kreuzritter und Lyriker. Die Renaissancewelle, die aus Italien in unser Land kam, konnte eine Revolution in unserer Kunst und Poesie auslösen, aber sein Ruf zum heiligen Krieg wird niemals übertönt werden:\nQui n'a en soi pitié ni souvenance,\nAu haut Seigneur doit chercher sa vengeance,\nEt délivrer sa terre et son pays."
 CHP_idea_7: "Champagner"
 CHP_idea_7_desc: "Unsere Weine waren immer sehr geschätzt, aber ein Mönch, bekannt als Dom Perignon, soll einen Wein erfunden haben, der nicht nur als Getränk der Könige und großen Menschen, sondern auch als 'Wein der Zivilisation' bekannt wurde; ein Getränk, das so etwas wie ein Wahrzeichen des Westens und seines gesamten kulturellen Erbes ist. In Anbetracht seines Geschmacks... Worte können ihn nicht beschreiben. Die Poesie bietet nur ein schwaches Nachbild. Man muss ihn trinken, um zu wissen, was Champagner ist, und durch seine Bläschen fließen neue Ideen in die Köpfe großer Politiker und Könige. Weinkorken werden große Siege und Erfolge der Wissenschaft und Diplomatie der Champagne unterzeichnen."
#Cologne
 KOL_ideas: "Kölner Ideen"
 KOL_ideas_start: "Kölner Traditionen"
 KOL_ideas_bonus: "Kölner Ambitionen"
 KOL_idea_1: "Stadt der Römer"
 KOL_idea_1_desc: "Das antike Erbe unserer geliebten Stadt wird auch durch ihren Namen deutlich: Wir waren eine römische Kolonie, also 'Colonia'. Aber es sind nicht nur ehemalige Herrlichkeiten und Ruinen, auf die wir stolz sein können: Wir werden immer gegen jeden Eindringling bestehen, wie die alten Bewohner unserer Heimat."
 KOL_idea_2: "Reichserzkanzler von Italien"
 KOL_idea_2_desc: "Wir wissen nicht, warum der Titel 'Erzkanzler von Italien' an jemanden weitergegeben wurde, der Hunderte von Kilometern jenseits der Alpen wohnt. Aber egal, wie weit wir von unseren 'Territorien' entfernt sind, halten das mächtige Werkzeug der italienischen Diplomatie in der Hand. Das Prestige, die höchsten Ehrungen im Reich zu tragen, lockt gerissene Diplomaten in unser Bonner Schloss."
 KOL_idea_3: "Kurfürst and Burgmeister"
 KOL_idea_3_desc: "Warum in Bonn und nicht in Köln? Nun, die Wahrheit ist, dass die ständigen Auseinandersetzungen zwischen dem Erzbischof und den Bürgern zur Abspaltung unserer Hauptstadt als Freie Stadt Köln geführt haben. Wir sollten unsere Ansichten über Handel und himmlische Vorherrschaft überdenken und die andere Wange hinhalten: Wenn wir ein Abkommen schließen, können wir Zugang zu einem lukrativen Rheinhandel in den reichsten Hansestädten im Landesinneren erhalten!"
 KOL_idea_4: "Kölner Dom"
 KOL_idea_4_desc: "Köln zu besuchen und nicht den prächtigen Dom zu besichtigen, bedeutet, blind zu sein... denn von allen Straßen, Plätzen und Gebäuden aus kann man sehen, wie er die Stadtsilhouette prägt. Er beherbergt unzählige Schätze und Reliquien, darunter kostbare Überreste der Heiligen Drei Könige, und garantiert, dass wir immer nur dem katholischen Glauben treu bleiben."
 KOL_idea_5: "Rote Funken"
 KOL_idea_5_desc: "Die regulären Truppen der Stadt Köln wurden wegen ihrer erstaunlichen roten Uniformen 'Die Roten Funken' genannt. Eine ordentliche Armee im vom Krieg gezeichneten Reich zu haben, ist fast ein Muss, also müssen wir mit der Stadt zusammenarbeiten, um unsere militärische Leistung zu verbessern."
 KOL_idea_6: "Wittelsbacher Erzbischöfe"
 KOL_idea_6_desc: "Die Wittelsbacher, die sich nicht darauf verlassen konnten, von ihren Vätern Land zu erben, waren dazu bestimmt, Erzbischöfe von Köln zu werden. Die Verbindung mit einer der wichtigsten europäischen Dynastien macht unseren Staat zu einem wichtigen Akteur auf dem Kontinent."
 KOL_idea_7: "Eau de Cologne"
 KOL_idea_7_desc: "Ein Augenschmaus in Köln mit Blick auf den monumentalen Dom; ein Ohrenschmaus mit fröhlichen Karnevalsmelodien; ein Fest für den Gaumen mit Kölschbier; ein Fest für den Tastsinn mit besten Tüchern auf dem Markt; und schließlich ein Fest für die Nase mit dem Duft von Eau de Cologne, einem einzigartigen Parfum, das nur hier hergestellt wird. Riecht wie ein Erzbischof, aber trinken sollte man es nicht, obwohl es gut riecht und zu 80% aus Alkohol besteht. Kölsch ist ohnehin besser und billiger."
#Avignon
 AVI_ideas: "Venaissinische Ideen"
 AVI_ideas_start: "Venaissinische Traditionen" 
 AVI_ideas_bonus: "Venaissinische Ambitionen"
 AVI_idea_1: "Belagerungen von Avignon"
 AVI_idea_1_desc: "Die Stadt Avignon wurde mehrfach belagert - zuerst in der Antike, dann im Dunklen Zeitalter sowie im Mittelalter - schließlich sind wir kein Dorf, sondern eine wichtige Metropole! Wir haben gelernt, was es heißt, auf Krankheiten, Nahrungs- und Wassermangel vorbereitet zu sein, und werden immer bereit sein, auch Jahre der Belagerung zu überstehen. Gott hilft denen, die sich selbst helfen..."
 AVI_idea_2: "Börse von Avignon"
 AVI_idea_2_desc: "Wir sind ein Wunderkind in der modernen Wirtschaft: Die neue Erfindung der Devisenmärkte wurde hier 1248 gegründet. Der Heilige Stuhl nutzen sie, um zahllose finanzielle Beziehungen mit europäischen Monarchen zu unterhalten, aber mittlerweile sind wir völlig frei. Wenn wir den Einsatz auf unsere Wirtschaftsgegner beschränken, werden wir schnell erkennen, wie ihre Wirtschaft ins Stocken gerät."
 AVI_idea_3: "Republik von Avignon"
 AVI_idea_3_desc: "Wegen unserer wirtschaftlichen Bedeutung haben wir uns schon einmal zur Republik erklärt. Ihr LebenBestehen war von kurzer Dauer: Feudalherren unterwarfen uns schnell ihrer Herrschaft. Aber wir vergessen nie, dass kleine Kommunen ein gewisses Maß an Autonomie haben sollten, denn das macht sie bereit, sich zu assimilieren."
 AVI_idea_4: "Universität von Avignon"
 AVI_idea_4_desc: "Rejoice! Eine wilde Horde von Trunkenbolden, Lausbuben und Schlitzohren kann in unsere Stadt kommen und dort studieren! Es wird nichts Gutes dabei herauskommen, denn jede Münze, die sie uns zahlen, dient dazu, das wieder aufzubauen, was sie in ihrer Trunkenheit zerstört haben. Aber die Jahre des Umgangs mit Studenten gaben uns die Erfahrung, mit den unangenehmsten Diplomaten höflich umzugehen."
 AVI_idea_5: "Palais des Papes"
 AVI_idea_5_desc: "Mal ehrlich: Die Päpste von Avignon waren keine rechtmäßigen Päpste. Sie waren nicht wirklich unabhängig und markierten den Beginn eines Schismas, das die eine wahre katholische Kirche peinigte. Der Palast der Päpste (und Gegenpäpste) erinnert daran, wie sie einst Dinge beanspruchten, die ihnen nicht ganz gehörten. Wer sagt, dass das in der Politik nicht nützlich ist?"
 AVI_idea_6: "Brücke von Avignon"
 AVI_idea_6_desc: "Der Legende nach wurde die Brücke in Avignon vom heiligen Bénézet erbaut. Als Jesus ihm aufforderte, einen Übergang über die Rhone zu schaffen, gründete er eine Bruderschaft, die ihm beim Bau helfen sollte. Die Wiederherstellung dieser Bruderschaft wird die Verständigung erheblich verbessern."
 AVI_idea_7: "Großes Schisma"
 AVI_idea_7_desc: "Wir müssen uns an die Zeiten erinnern, als wir der Sitz des geistlichen Herrschers von halb Europa waren: Der Papst von Avignon wurde von Königen aus Frankreich, Schottland, Aragon und Kastilien unterstützt. Die Zeit des Ruhmes wird wieder kommen, aber nicht durch die Macht der Kirche, sondern durch die Macht unserer Armeen und Untertanen."
#Electoral 
 Electoral_ideas: "Trierer Ideen"
 Electoral_ideas_start: "Trierer Traditionen" 
 Electoral_ideas_bonus: "Trierer Ambitionen"
 Electoral_idea_1: "Kurverein von Rhense"
 Electoral_idea_1_desc: "Wir, die Kurfürsten des Reiches, erklären hiermit, dass es nur in unserem Recht liegt, den Kaiser zu wählen, und weder Papst noch ausländische Könige werden unsere Entscheidungen beeinflussen. Wir werden daher eine Allianz mit uns selbst bilden, um sicherzustellen, dass wir nicht gezwungen sind, irgendeine fremde Vorherrschaft in Kauf zu nehmen. Möge die Jungfrau Maria unsere Staatsmänner und Erzbischöfe segnen, damit sie immer in gutem Vertrauen wahrgenommen werden, auch wenn ihr sündiger Geist keine guten Absichten hat."
 Electoral_idea_2: "Rheinhandel"
 Electoral_idea_2_desc: "Der Rhein ist eine Ader für den kaiserlichen Handel. Unsere Lage in Verbindung mit den Vorrechten der kurfürstlichen Würde gibt uns Handelsmöglichkeiten, die nur den Niederländern vorbehalten sind. Aber Handel ist vielleicht nicht der beste Weg, um als Fürsterzbischöfe Geld zu verdienen. Egla, wir können einen Ablass erhalten. Pecunia non olet."
 Electoral_idea_3: "Appellationsprivileg"
 Electoral_idea_3_desc: "Wir verordnen auch, dass auf Antrag eines Klägers jenseits unseres Territoriums grundsätzlich kein Untertan des Bistums Trier vor ein auswärtiges Gericht geladen werden kann. Überprüft euer Privileg, Kurfürsten! Die Untertanen unserer Durchlaucht können sich nicht an ein höheres Gericht wenden und machen uns so zu wahren Herren auf unserem Boden. Es ist richtig und gerecht, dass wir salomonische Urteile abgeben, da wir der Stellvertreter Christi auf Erden sind.... aber der Kaiser könnte dieses Privileg widerrufen. Ach, vorher gibt es noch mehrere Reformen, die er nicht verwirklichen kann."
 Electoral_idea_4: "Erzkanzler des Reiches"
 Electoral_idea_4_desc: "Kanzler sind für jeden Staat lebenswichtig: Sie führen Diplomatie und befassen sich mit Staatsangelegenheiten, die die Fähigkeit erfordern, über mehr nachzudenken, als darüber, wie man sich einen Erben vorstellt oder einen Hirsch jagt. So sind wir für das Reich notwendig. Wenn wir für seine Verwaltung und Erweiterung (zumindest nominell) verantwortlich sind, warum nicht auch für persönliche Bereiche?"
 Electoral_idea_5: "Verfluchter Artikel 13"
 Electoral_idea_5_desc: "Für derartige Privilegien und Urkunden, sofern sie in irgendeiner Weise von den Freiheiten, Rechtsprechungen, Rechten, Ehrungen oder Herrschaften der genannten Kurfürsten abweichen, widerrufen wir sie hinsichtlich gewisser Sachverhalte und heben sie auf und verordnen, dass sie als widerrufen und für ungültig erklärt werden.\nWir könnten in unseren eigenen Burgen wahre Meister sein - gäbe es nicht Artikel 13 der Goldenen Bulle, ein gefährlicher Absatz, der dem gegenwärtigen Kaiser die Möglichkeit gibt, unsere Rechte zu widerrufen, wann immer er will. Lasst ihn kommen, sagen wir. Wir werden vorbereitet sein."
 Electoral_idea_6: "Ablasshandel"
 Electoral_idea_6_desc: "Sobald der Gülden im Becken klingt, im huy die Seel im Himmel springt! \nHört her, hört her! Rettet eure Seele und sucht euch einen lauschigen Platz im Himmel, indem ihr einen Ablass kauft! Wer hat schon Kinder? Kauft welche für sie! Jemand ist in Ihrer Familie gestorben? Kauft auch einen für ihn oder sie! Und hört nicht auf irgendeinen irren Mönch, der versucht, euch davon zu überzeugen, dass dies die Folge von päpstlicher Gier und Habsucht ist. Kümmert euch nicht darum, dass dies nicht ganz im Einklang mit der katholischen Lehre steht - nehmt einfach einen und euer Gewissen wird nach dem Schlachten, Plündern und Vergewaltigen beruhigt sein!"
 Electoral_idea_7: "Heilige Inquisition"
 Electoral_idea_7_desc: "Es scheint, dass mehr als ein paar Leute mit der Ablasspolitik, die wir eingeführt haben, unzufrieden waren. Jetzt sind wir mitten in einem Religionskrieg mit unserem eigenen Volk. Ketzerische Verdrehungen und Täuschungen haben keine Grenzen. Deshalb sollten wir in unseren Hauptstädten Inquisitionsbasen errichten und den päpstlichen Großinquisitoren so viele Genehmigungen erteilen, wie es nötig ist, damit sie die Ketzerei aus den Gebieten der Fürsterzbischöfe ausrotten, auslöschen und vernichten können. Wir werden Vorbilder der katholischen Frömmigkeit im Heiligen Römischen Reich sein.6"
#Worms
 DIE_ideas: "Wormser Ideen"
 DIE_ideas_start: "Wormser Traditionen"
 DIE_ideas_bonus: "Wormser Ambitionen"
 die_idea_1: "Renovierung des Wormser Doms"
 die_idea_1_desc: "Der Wormser Dom wurde erstmals im zehnten Jahrhundert erbaut und trägt den begehrten Titel "Kaiserdom". Die romanische Architektur gehört zu den schönsten Europas und verleiht unserer Stadt einen Hauch von Prestige."
 die_idea_2: "Nibelungenlied"
 die_idea_2_desc: "Dieses epische Gedicht besagt, dass unsere Stadt nach dem burgundischen Helden Siegfried benannt ist, der in der Nähe einen Drachen - oder "Wurm" - erschlug. Obwohl diese Ethymologie als apokryph gilt, haben wir die Tradition, talentierte Krieger hervorzubringen."
 die_idea_3: "Karolingische Traditionen"
 die_idea_3_desc: "Worms war ein wichtiger Ort im alten Fränkischen Reich und wurde sogar von Karl dem Großen als Standort für einen Verwaltungspalast gewählt. Die gesamteuropäische Tradition der Franken lebt in unseren Bürgern weiter."
 die_idea_4: "Geförderte jüdische Gemeinde"
 die_idea_4_desc: "Seit Jahrhunderten ist Worms Schauplatz einer blühenden aschkenasischen jüdischen Gemeinde. Obwohl die Geschichte der Stadt von Konflikten und Pogromen geprägt ist, wird die Förderung der Zusammenarbeit zwischen unseren Religionen dazu beitragen, die Stadt als Ganzes zu entwickeln."
 die_idea_5: "Privilegien Kaiser Heinrichs"
 die_idea_5_desc: "Heinrich III. aus der Familie der Salier verlieh Worms beträchtliche Privilegien, die schließlich zu unserem Status als Freie Reichsstadt führten. Es ist an der Zeit, dass wir das Reich an diese lange Tradition der Wormser Vorherrschaft erinnern."
 die_idea_6: "Reichstag"
 die_idea_6_desc: "Worms wurde als Austragungsort mehrerer kaiserlicher Reichstage und Konkordate gewählt, allen voran der Wormser Reichstag von 1521, der Martin Luther zum Ketzer erklärte. Damit stehen wir an vorderster Spitze bei politischen Angelegenheiten."
 die_idea_7: "Stärkung der Stadtmauern"
 die_idea_7_desc: "Damit eine solche Stadt wie Worms gegen mächtige Nachbarstaaten überleben kann, müssen wir eine aufmerksame Garnison und ausreichende Verteidigungsanlagen parat haben. Die Modernisierung unserer Stadtmauern wird unsere Souveränität erheblich stärken, und wir werden Speyer dafür bezahlen lassen!"
#Fiume 
 FIU_ideas: "Rijekanische Ideen"
 FIU_ideas_start: "Rijekanische Traditionen"
 FIU_ideas_bonus: "Rijekanische Ambitionen"
 FIU_idea_1: "Italienische Einwanderung"
 FIU_idea_1_desc: "Seit dem späten Mittelalter hat unsere Stadt viele Kaufleute in ihren Mauern aufgenommen, die vor allem aus den Marken und Venetien kommen. Sie werden sich für unseren Staat als nützlich erweisen."
 FIU_idea_2: "Rijekanische Sprache"
 FIU_idea_2_desc: "Unsere Stadt ist die Heimat vieler verschiedener Kulturen; durch die Verwendung unseres regionalen Dialekts, dem Rijekanischen, werden wir in der Lage sein, die sprachliche Kluft zwischen den verschiedenen Ethnien, die innerhalb unserer Mauer leben, zu überbrücken, wodurch die alltägliche Verwaltung viel reibungsloser verläuft."
 FIU_idea_3: "Adriatisches Handelsnetz"
 FIU_idea_3_desc: "Durch die Schaffung eines Netzes von Kontakten und Handelsbasen können wir eine viel bedeutsamere Position im adriatischen Handel einnehmen und mit anderen Handelsrepubliken wie Venedig und Ragusa konkurrieren."
 FIU_idea_4: "Widerstand gegen die Osmanen"
 FIU_idea_4_desc: "Viele Male haben die Türken versucht, unsere Stadt zu besetzen, aber es ist ihnen nie gelungen. Wenn wir unsere Stadt vor den Türken schützen wollen, müssen wir unbedingt unsere Mauern und Befestigungen verbessern."
 FIU_idea_5: "Renaissance- und Barockzeit"
 FIU_idea_5_desc: "Ab dem 16. Jahrhundert wurde unsere Stadt weitgehend mit den neuen Stilen aus Italien und Europa umgestaltet. Wenn wir in die Errichtung prächtiger Paläste und Gärten investieren, wird unsere Stadt von der ganzen Adria beneidet werden."
 FIU_idea_6: "Corpus Separatum"
 FIU_idea_6_desc: "Wir sind von großen und mächtigen Nationen umgeben; wenn wir unsere Freiheit und Unabhängigkeit bewahren wollen, müssen wir sorgfältig mit der Diplomatie mit den benachbarten Monarchien umgehen, um deren Schutz zu erlangen."
 FIU_idea_7: "Indeficienter"
 FIU_idea_7_desc: "Seit Beginn des frühen 19. Jahrhunderts hat die Stadt Rijeka eine enorme architektonische Entwicklung durchlaufen, die die Infrastruktur der Stadt modernisiert und sie zum fünftwichtigsten Hafen des Mittelmeers gemacht hat. Dieses Zeitalter des blühenden Optimismus und des wirtschaftlichen Wohlstands spiegelt sich im Motto der Stadt wider: Indeficienter (Ohne Ende)."
#Stavelot-Malmedy
 SMM_ideas: "Stablo-Malmedyische Ideen" 
 SMM_ideas_start: "Stablo-Malmedyische Traditionen" 
 SMM_ideas_bonus: "Stablo-Malmedyische Ambitionen"
 hre_univ_ssm_tanning_industry: "Gerbereiindustrie"
 hre_univ_ssm_tanning_industry_desc: "Malmedy begann vor allem im 16. Jahrhundert mit der Entwicklung der Gerberei zu blühen. Im 17. Jahrhundert waren Stablo und Malmedy wichtige Zentren der Gerberei in Europa."
 hre_univ_ssm_two_abbeys: "Die zwei Abteien"
 hre_univ_ssm_two_abbeys_desc: "Das Fürstentum umfasste zwei bedeutende Abteien, Stablo und Malmedy."
 hre_univ_ssm_les_ardennes: "Les Ardennes"
 hre_univ_ssm_les_ardennes_desc: "Der Ardennenwald galt als ein Ort des Grauens und der Einsamkeit, der reich an wilden Tieren ist."
 hre_univ_ssm_mosan_art: "Maasländische Kunst"
 hre_univ_ssm_mosan_art_desc: "Maasländische Kunst ist eine regionale Kunstrichtung aus dem Maastal. Sie bezieht sich im Wesentlichen auf die romanische Kunst, wobei die romanische maasländische Architektur, Steinmetzarbeiten, Metallarbeiten, Emaillierungen und Manuskriptmalerei im Laufe des elften, zwölften und dreizehnten Jahrhunderts einen hohen Entwicklungsstand erreicht haben."
 hre_univ_ssm_acquierance_of_logne: "Übernahme von Logne"
 hre_univ_ssm_acquierance_of_logne_desc: "Im Jahre 1509 veranlasste Wilhelm von Manderscheid eine Prozession, um die widerspenstige Grafschaft Logne, ein Lehen der Abtei, dazu zu bewegen, sich seiner Hoheitsgewalt zu unterwerfen."
 hre_univ_ssm_xenodochium: "Xenodochium"
 hre_univ_ssm_xenodochium_desc: "Das ist das Hospiz des Klosters, in dem arme Pilger aufgenommen werden. Vielleicht wollen einige von ihnen sogar unserer Armee beitreten?"
 hre_univ_ssm_votum_virile: "Votum Virile"
 hre_univ_ssm_votum_virile_desc: "Der Abt von Stablo-Malmedy saß als Fürstabt im Kollegium der regierenden Fürsten der kirchlichen Bank des Reichstags. Zusammen mit der Handvoll anderer Fürstenäbte gab er eine Vollstimme (votum virile) ab, im Gegensatz zu der Mehrheit der kaiserlichen Äbte, die nur auf ihren jeweiligen Kurienbänken kollektiv abstimmen durften."
#Fulda 
 FDX_ideas: "Fuldaer Ideen" 
 FDX_ideas_start: "Fuldaer Traditionen" 
 FDX_ideas_bonus: "Fuldaer Ambitionen"
 hre_univ_fdx_carolingian_center: "Karolingisches Zentrum"
 hre_univ_fdx_carolingian_center_desc: "Fulda war ein wichtiges kulturelles Zentrum des karolingischen Reiches, und Karl der Große hoffte, durch die religiösen Aktivitäten Fuldas die anhaltende Erlösung seiner Bevölkerung zu erreichen."
 hre_univ_fdx_charlemagnes_missionaries: "Missionare Karls des Großen"
 hre_univ_fdx_charlemagnes_missionaries_desc: "Fulda diente als Ausgangspunkt für Missionare, die die Armeen Karls des Großen begleiten konnten."
 hre_univ_fdx_relics_saint_boniface: "Die Reliquien des Heiligen Bonifatius"
 hre_univ_fdx_relics_saint_boniface_desc: "Nach seinem Martyrium durch die Friesen wurden die Reliquien des Heiligen Bonifatius nach Fulda zurückgebracht. Aufgrund der Bedeutung, die das Kloster dadurch erlangte, erhöhten sich die Spenden, und Fulda konnte weitere Tochterhäuser errichten."
 hre_univ_fdx_baroque_city: "Barocke Stadt"
 hre_univ_fdx_baroque_city_desc: "Die Stadt durchlief im 18. Jahrhundert eine barocke Baukampagne, die zum heutigen Status der "Barockstadt" führte."
 hre_univ_fdx_wealthy_monks: "Wohlhabende Mönche"
 hre_univ_fdx_wealthy_monks_desc: "Die zunehmende Bedeutung von Fulda bewirkte viel Mäzenatentum und Reichtum, sodass die Reichen und Adeligen schließlich die Mehrheit der Bevölkerung der Abtei ausmachten. Die wohlhabenden Mönche nutzten ihre Ämter für eigene Zwecke."
 hre_univ_fdx_episcopal_see: "Bischofssitz"
 hre_univ_fdx_episcopal_see_desc: "Ein Bischofssitz ist der Raum der kirchlichen Zuständigkeit eines Bischofs."
 hre_univ_fdx_fulda_gap: "Die Fuldaer Lücke"
 hre_univ_fdx_fulda_gap_desc: "Die Fuldaer Lücke ist ein strategisch wichtiges Gebiet zwischen der hessisch-thüringischen Grenze und Frankfurt. Aus diesem Grund ist immer eine Armee präsent."
#Saint Gallen 
 STX_ideas: "Saint-Gallener Ideen" 
 STX_ideas_start: "Saint-Gallener Traditionen" 
 STX_ideas_bonus: "Saint-Gallener Ambitionen"
 hre_univ_glx_swiss_protectorate: "Protektorat der Schweizerischen Eidgenossenschaft"
 hre_univ_glx_swiss_protectorate_desc: "Seit der erfolgreichen Intervention der Schweizer gegen eine Invasion wissen wir und unsere Feinde, dass sie uns immer wieder helfen werden."
 hre_univ_glx_admitted_tagsatzung: "Aufnahme in die Tagsatzung"
 hre_univ_glx_admitted_tagsatzung_desc: "Die Tagsatzung war der Legislativ- und Exekutivrat der Schweizerischen Eidgenossenschaft."
 hre_univ_glx_library: "Stiftsbibliothek St. Gallen"
 hre_univ_glx_library_desc: "Die Stiftsbibliothek St. Gallen gilt als eine der reichsten mittelalterlichen Bibliotheken der Welt. Sie beherbergt eine der umfangreichsten Sammlungen frühmittelalterlicher Bücher im deutschsprachigen Raum."
#Slovenian
 slovenian_ideas: "Slowenische Ideen"
 slovenian_ideas_start: "Slowenische Traditionen"
 slovenian_ideas_bonus: "Slowenische Ambitionen"
 slovideas1: "Verteidigung gegen die Deutschen"
 slovideas1_desc: "Wir haben hart für unsere Unabhängigkeit gekämpft. Lasst uns sicherstellen, dass wir nie wieder von Deutschen regiert werden!"
 slovideas2: "Nachfolger von Karantanien"
 slovideas2_desc: "Es gab bereits vor uns slawische Länder auf diesem Gebiet. Wenn wir behaupten, der Nachfolger der frühslawischen Herzogtümer Krain und Karantanien zu sein, können wir von Ausländern besser wahrgenommen werden."
 slovideas3: "Der Scheideweg"
 slovideas3_desc: "Der Handel zwischen dem Heiligen Römischen Reich und den südlichen Staaten sowie Venedig muss durch die Alpen oder Slowenien verlaufen. Wenn wir strengere Handelsnormen festlegen, können wir unseren Händlern einen Vorteil verschaffen."
 slovideas4: "Alpine Besiedlung"
 slovideas4_desc: "Unsere Heimat liegt in Bergen, Hügeln und Wäldern. Weite Teile unseres Landes sind tückisch und können nur durch gute Ortskenntnis effizient bewältigt werden. Lasst uns das gegen jede ausländische Bedrohung einsetzen."
 slovideas5: "Quecksilbermine von Idrija"
 slovideas5_desc: "Der zweitgrößte der Welt und einer der größten Stärken Sloweniens! Es ist nicht nur eine sehr wertvolle Handelsressource, sondern wird auch in der Wissenschaft und Medizin eingesetzt. Die Kontrolle darüber ist sicherlich ein Gewinn für unsere Nation."
 slovideas6: "Vereint"
 slovideas6_desc: "Die Zeit mag vergehen, aber die Fesseln, die durch unsere Kämpfe entstanden sind, bleiben bestehen, und wir sind mehr denn je vereint!"
 slovideas7: "Rückgewinnung von Karantanien"
 slovideas7_desc: "Die frühalpinen slawischen Siedlungsgebiete wurden nach der Vorstellung Karantaniens germanisiert. Wir müssen diese Gebiete wieder zu unserer Kultur umwandeln und das Land unserer Vorfahren endlich wirklich wieder zurückgewinnen!"
#Frisian
 frisian_ideas: "Friesische Ideen"
 frisian_ideas_start: "Friesische Traditionen"
 frisian_ideas_bonus: "Friesische Ambitionen"
 frisia1: "Friesische Freiheit"
 frisia1_desc: "Ob es sich nun um das Karelsprivileg des 8. Jahrhunderts oder den Mord an Henri de Gras im 12. Jahrhundert handelt, besitzt Friesland eine lange Geschichte der Freiheit von Feudalismus und Fremdbestimmung."
 frisia2: "Piraten des Wattenmeers"
 frisia2_desc: "Die friesischen Länder haben eine starke Tradition nicht nur von erbitterten Kriegern, sondern auch von verbissenen Seeleuten. Schaut zu, was wir mit unseren Feinden anstellen!"
 frisia3: "Söldnerloyalität"
 frisia3_desc: "Es ist selten, dass eine angeheuerte Waffe eine Menge Loyalität aufbringt. Die Friesen sind dafür bekannt, dass sie nicht verraten, wer sie bezahlt hat und für welche Art von verschleierten Männern sie arbeiten."
 frisia4: "Friesische Innovation"
 frisia4_desc: "Unser Volk gehört zu den schöpferischsten in Nordeuropa. Wir sollten talentierte Niedriggeborene einstellen, um unseren Konkurrenten immer einen Schritt voraus zu sein."
 frisia5: "Entwässerung der Sümpfe"
 frisia5_desc: "Das friesische Land erstreckt sich über viele sumpfige und teilweise überflutete Zonen. Die heutige Technologie wird es uns ermöglichen, viel von diesem Land für die Landwirtschaft und Entwicklung für das Volk wiederzugewinnen."
 frisia6: "Eheliche Einheit"
 frisia6_desc: "Die Friesen nehmen familiäre Bindungen sehr ernst. Die einzige Möglichkeit, eine friesische Erbfolge zu verhindern, ist das Schwert - und nur so kann man sie sichern."
 frisia7: "Schiffsingenieurkorps"
 frisia7_desc: "Man kennt unsere berühmten friesischen Ingenieure, die Steine in Replikatoren verwandeln können." 
#Free City
 freecity_ideas: "Ideen der freien Reichsstädte"
 freecity_ideas_start: "Traditionen der freien Reichsstädte"
 freecity_ideas_bonus: "Ambitionen der freien Reichsstädte"
 freecity1: "Stadtrechte"
 freecity1_desc: "Uns wurde die höchste Form der Stadtrechte gewährt, die der Kaiser anbieten kann. Dankenswerterweise unterstehen wir direkt der kaiserlichen Autorität. Dieses seltene Geschenk verleiht unserer Nation einen Hauch von Prestige."
 freecity2: "Bevölkerungsexplosion"
 freecity2_desc: "Um den Status der Freien Reichsstadt zu erlangen, mussten wir eine ausreichende Bevölkerungszahl haben, um die Aufmerksamkeit des Kaisers zu erregen. Die Entwicklung unserer Stadt soll unsere Armeen verstärken."
 freecity3: "Handelsknotenpunkt"
 freecity3_desc: "Viele freie Reichsstädte sind mit der Hanse verbunden, denn sie sind wichtige Handelszentren ihrer jeweiligen Region. Unsere Verwalter sind erfahren in allen wirtschaftlichen Belangen."
 freecity4: "Erweiterter Stadtrat"
 freecity4_desc: "Es ist an der Zeit, dass der Regierungsapparat unserer Nation erweitert wird. Indem wir neue Talente aus anderen Zivilisationen ausfindig machen, können wir unerschrocken in unseren verwaltungstechnischen Aufgaben vorankommen."
 freecity5: "Demokratische Traditionen"
 freecity5_desc: "Mit äußerst großen Bedenken habe ich diesem Ruf zugestimmt. Ich liebe die Demokratie. Ich liebe die Republik. Die Vollmachten, die Ihr mir erteilt, werde ich abgeben, sobald die Krise vorbei ist."
 freecity6: "Diplomatische Missionen"
 freecity6_desc: "Wenn das Land von einem Patrizierrat regiert wird, lernt man einiges über Kompromisse und Konfliktlösungen. Wir können diese Kenntnisse in unsere Außenpolitik einbringen."
 freecity7: "Stärkung der Stadtmauern"
 freecity7_desc: "Damit eine freie Reichsstadt gegen mächtige Nachbarstaaten überleben kann, müssen wir eine aufmerksame Garnison und ausreichende Verteidigungsanlagen parat haben. Die Modernisierung unserer Stadtmauern wird unsere Souveränität erheblich stärken."
#Abbacy
 abbacy_ideas: "Ideen der Abteien"
 abbacy_ideas_start: "Traditionen der Abteien"
 abbacy_ideas_bonus: "Ambitionen der Abteien"
 abbacy_idea_1: "Asketischer Lebensstil"
 abbacy_idea_1_desc: "Die Mönche einer Abtei sind an wenig Komfort gewöhnt und sind für raue Lebensumstände bestens gewappnet. Wir können diese Fertigkeiten auf unsere Truppen auf dem Schlachtfeld übertragen."
 abbacy_idea_2: "Gemeindevorsteher"
 abbacy_idea_2_desc: "Wenn sich der Staat um eine kirchliche Institution dreht, herrscht ein Gefühl der Einheit und des Respekts vor den Obrigkeiten. Euer Wegweiser in dieser Welt ist auch euer Wegweiser zur nächsten."
 abbacy_idea_3: "Nicäische Rechte"
 abbacy_idea_3_desc: "Auf dem Zweiten Konzil von Nicäa im Jahre 787 n. Chr. erhielten Äbte besondere Rechte über ihre Mönche, die denen der Bischöfe gleichwertig waren. Wir sollten dies zu unserem Vorteil nutzen, um den Staat in der richtigen Position zu halten."
 abbacy_idea_4: "Ex Officio"
 abbacy_idea_4_desc: "Während viele Abteien feudalen Oberherren unterworfen sind und keinerlei weltliche Macht besitzen, können wir uns als souveränes Element etablieren."
 abbacy_idea_5: "Regel des heiligen Augustinus"
 abbacy_idea_5_desc: "Die Regel des heiligen Augustinus ist ein kurzes Dokument, das die Grundprinzipien des Ordenslebens erläutert. Seine Lehren bringen Stabilität in eine religiöse Gemeinschaft und werden von verschiedenen Orden wie den Dominikanern befolgt."
 abbacy_idea_6: "Reform des kanonischen Rechts"
 abbacy_idea_6_desc: "Das kanonische Recht schreibt grundsätzlich vor, wie der Leiter einer Abtei handeln kann. Durch die Überprüfung der bestehenden Vorschriften und die Klarstellung von Diskrepanzen sollten wir in der Lage sein, unsere Bürokratie zu vereinfachen."
 abbacy_idea_7: "Hingabe der Gläubigen"
 abbacy_idea_7_desc: "Ketzerei lauert um jede Ecke, aber in Anbetracht unserer religiösen Wurzeln sind wir gut vorbereitet, um schnell und effizient damit umzugehen. Kein Bürger wird auf den verdorbenen Griff der Hölle horchen!" 
#RVA
 RVA_ideas_bonus: "Ravensburger Ambitionen"
 RVA_ideas_start: "Ravensburger Traditionen"
 RVA_ideas: "Ravensburger Ideen"
 Towers_Ravensburg: "Stadt der Türme und Tore"
 Towers_Ravensburg_desc: "Unsere großartige Nation hat zwei riesige Türme, um unsere gewaltige Burg zu verteidigen. Ravensburg wird auf ewig wunderbar bleiben!"
 Dynastic_seat_of_ravensburg: "Der Sitz der Welfen und Hohenstaufen"
 Dynastic_seat_of_ravensburg_desc: "Unsere Stadt ist berühmt für ihren Sitz sowohl für die Welfen- als auch für die Hohenstaufen-Dynastie, was sich sehr positiv auf unseren Ruf auswirkt."
 Republican_History: "Unsere Nation ist eine historische Republik"
 Republican_History_desc: "Historisch gesehen sind wir, Ulm, Konstanz und die anderen freien Städte die schwäbischen Republiken. Als solche haben unsere Bürger weniger Angst, wenn Menschen in unserer Gesellschaft wiedergewählt werden."
 Great_Ravensburger_Trading_Society: "Die Große Ravensburger Handelsgesellschaft"
 Great_Ravensburger_Trading_Society_desc: "Unsere Republik ist die Heimat der Großen Ravensburger Handelsgesellschaft, einer bedeutenden fortschrittlichen Handelsgesellschaft, die mit böhmischen Erzen, Papier und asiatischen Gewürzen handelt."
 Paritetic_government_of_ravensburg: "Landesregierung von Ravensburg"
 Paritetic_government_of_ravensburg_desc: "Unsere Republik ist eine der vier im Westfälischen Frieden erwähnten Landesregierungen. Wir garantieren Freiheiten für alle Katholiken und sind dafür weltbekannt."
 Ravensburger_paper_mill: "Die Ravensburger Papiermühlen"
 Ravensburger_paper_mill_desc: "Unsere Republik ist berühmt für ihre vielen Papiermühlen neben Konstanz. Trozudem werden wir die Konstanzer Papierindustrie bis in alle Ewigkeit respektieren."
 The_Many_Twinned_cities: "Die Städtepartnerschaften mit Ravensburg"
 The_Many_Twinned_cities_desc: "Ravensburg hat nicht nur eine, sondern sechs Städtepartnerschaften - von Weißrussland über Sachsen bis Frankreich, Piemont bis Ragusa und Wales."
#MEM
 mem_salt_road: "Die Lindauer Salzstraße"
 mem_salt_road_desc: "Die Lindauer Salzstraße, die uns mit Böhmen verbindet, verläuft durch unser Territorium und gibt uns eine ausgezeichnete Kontrolle über den Handel."
 mem_welf_city: "Welfische Stadt"
 mem_welf_city_desc: "Wir sind eine berühmte welfische Stadt, die von der Welfen-Dynastie gegründet wurde. Sie haben unsere Stadt zu einer Größe werden lassen."
 mem_christopher: "Christopher Schappeler"
 mem_christopher_desc: "Christopher Schappeler, ein großer Reformator, lebte in Memmingen. Er lehrt uns den wahren Protestantismus und wie wir davon profitieren können."
 mem_tetrapolitan: "Die Confessio Tetrapolitana"
 mem_tetrapolitan_desc: "Die Confessio Tetrapolitana und das Augsberger Bekenntnis haben viele Bauern in unsere schöne Stadt gelockt, die nun bereit sind, eine Waffe in die Hand zu nehmen und zu kämpfen."
 mem_twelve_articles: "Die Zwölf Artikel"
 mem_twelve_articles_desc: "Die Zwölf Artikel, die hier in Memmingen veröffentlicht wurden, schreiben über die Rechte und Freiheiten für Bauern und Männer als Gesamtheit."
 mem_swe_garrison: "Die Schwedische Garnison"
 mem_swe_garrison_desc: "Die Schwedische Garnison mag unserer Stadt den Krieg gebracht haben, aber sie lieferte uns ebenfalls Erfahrung, dringend benötigte Erfahrung."
 mem_big_city: "Eine blühende Stadt"
 mem_big_city_desc: "Wir sind eine blühende Stadt, geboren als eine Kombination aus Schwäbisch und Bayerisch, aber dennoch florierend."
 MEM_ideas: "Memminger Ideen"
 MEM_ideas_bonus: "Memminger Ambitionen"
 MEM_ideas_start: "Memminger Traditionen"
#NUM
 NUM_Regalia: "Die Reichskleinodien"
 NUM_Regalia_desc: "Der Kaiser brachte seine Reichskleinodien in unsere Stadt. Nicht nur deswegen ist unsere Stadt sehr bekannt, sondern auch wegen ihrer vielen Facetten und ihres guten Rufs."
 NUM_Library: "Nürnberger Bibliothek"
 NUM_Library_desc: "Ursprünglich 1445 gegründet, ist die Stadtbibliothek ein Bildungszentrum für unser Volk."
 NUM_Bookbusy: "Buchbinderei"
 NUM_Bookbusy_desc: "Schon vor der Druckmaschine waren unsere Mitarbeiter damit beschäftigt, Bücher zu publizieren und zu vervielfältigen, sodass wir gut ausgebildet sind."
 NUM_growth: "Nürnberger Wachstum"
 NUM_growth_desc: "Unsere Stadt ist eine der am schnellsten wachsenden, nicht weit von der Donau entfernt und umgeben von vielen Verkehrsknotenpunkten. Wir haben eine immer größer werdende Bevölkerung."
 NUM_merchants: "Händler"
 NUM_merchants_desc: "Händler kommen von überall her in unsere Stadt, nicht nur entlang der Handelswege, sondern auch zum Verkaufen und nicht weit von Bayern entfernt."
 NUM_bridges: "Brücken"
 NUM_bridges_desc: "Sie sind vielleicht nicht berühmt, aber wir haben viele Brücken in Nürnberg. Das verleiht uns Macht über Karawanen und beschleunigt die Fortbewegung, wenn man weiß, wo sie sind."
 NUM_cityhall: "Rathaus"
 NUM_cityhall_desc: "Das 1619 wiederaufgebaute Nürnberger Rathaus hat viel Macht über unsere Stadt und die notwendige Zentralisierung erhalten."
 NUM_ideas: "Nürnberger Ideen"
 NUM_ideas_bonus: "Nürnberger Ambitionen"
 NUM_ideas_start: "Nürnberger Traditionen"
#Ziegenhain
 ZGN_ideas: "Ziegenhainer Ideen"
 ZGN_ideas_start: "Ziegenhainer Traditionen"
 ZGN_ideas_bonus: "Ziegenhainer Ambitionen"
 ZGN_idea_1: "Nicht wieder solche Ansprüche"
 ZGN_idea_1_desc: "Nach der Heirat der Tochter Luckardis des Grafen Gormar III. mit Friedrich von Thüringen machte ihr Mann Ansprüche auf die Grafschaft Ziegenhain geltend, und es entstanden Schwierigkeiten. Die Streitigkeit wurde mit einem Vertrag beendet. Aber wir werden nie wieder in die gleiche Falle tappen!"
 ZGN_idea_2: "Marschall von Fulda"
 ZGN_idea_2_desc: "Die Grafen bewahrten das erbliche Amt des Marschalls von Fulda. Ihre Aufgaben lagen in der Zuständigkeit des Rittertums Fuldas, den kaiserlichen Abgaben und die Amtsgeschäfte. Sie hatten auch den Vorsitz bei den Landtagen inne."
 ZGN_idea_3: "Wasserfestung Ziegenhain"
 ZGN_idea_3_desc: "Die alte Festung von Ziegenhain war zu einer Residenz umgebaut worden, später wurde sie von Grachten umgeben und in eine Wasserfestung umfunktioniert. Es bestand auch die Möglichkeit, die Umgebung mit dem Wasser der Schwalm zu fluten. Lange Zeit erwies sich die Festung als uneinnehmbar."
 ZGN_idea_4: "Der Mutz"
 ZGN_idea_4_desc: "Dabei handelte es sich um ein schweres Artilleriegeschütz, das in Ziegenhain zum Einsatz kam. Es war vom Typ einer Kartaune. Solche Kanonen wurden zur Verteidigung, Belagerung und auf dem Feld eingesetzt."
 ZGN_idea_5: "Knüllgebirge"
 ZGN_idea_5_desc: "Das Knüllgebirge ist ein relativ kleines Gebirge nahe Ziegenhain. Das Gebiet ist stark bewaldet und weist eine geringe Bevölkerungsdichte auf. Unsere Jäger, die in Schwarzenborn stationiert sind, üben hier, da dies der ideale Ort dafür ist."
 ZGN_idea_6: "Salatkirmes"
 ZGN_idea_6_desc: "Der Graf von Ziegenhain hatte einst die Bauern zu einem Kartoffel- und Salatessen eingeladen, um sie vom Kartoffelanbau zu überzeugen. Zur Erinnerung: Die Ziegenhainer Salatkirmes findet am zweiten Wochenende nach Pfingsten statt."
 ZGN_idea_7: "Schwälmer Tracht"
 ZGN_idea_7_desc: "Die Ziegenhainer trugen verschiedene Kostüme für verschiedene Anlässe. Die finanzielle Situation des Kostümträgers war an der Größe, Pflege und Fülle der Verzierungen erkennbar. Die farbenfrohe Vielfalt der Kostüme zog viele Maler an, um zu studieren oder um ihnen Energie und Inspiration zu schenken."
#Freising
 FXI_ideas: "Freisinger Ideen"
 FXI_ideas_start: "Freisinger Traditionen"
 FXI_ideas_bonus: "Freisinger Ambitionen"
 FXI_idea_1: "Wittelbacher Einfluss widerstanden"
 FXI_idea_1_desc: "Die Wittelbacher haben seit jeher versucht, Freising zu beeinflussen und zu übernehmen. Aber Freising blieb unabhängig und gab nicht nach."
 FXI_idea_2: "Freisinger Diözese"
 FXI_idea_2_desc: "Die Freisinger Diözese war viel größer als das Fürstbistum. Das bedeutet auch, dass der Fürstbischof viel mehr Macht hatte, als man denkt."
 FXI_idea_3: "Die Kriegtraditionen des Hochstifs Freising"
 FXI_idea_3_desc: "Freising hatte eine Armee mit Berufssoldaten, aber sie konnten nicht als adlig oder aristokratisch angesehen werden. Viele Männer, die für den Fürstbischof kämpften, hatten einen unfreien Hintergrund. Diese Soldaten galten nach bayerischem Recht als vom Bischof halbabhängig."
 FXI_idea_4: "Hellertau"
 FXI_idea_4_desc: "Hellertau ist ein großes Hopfenanbaugebiet rund um Freising und heute das größte der Welt. Hopfen wird zur Herstellung von Bier verwendet."
 FXI_idea_5: "Bischoflack"
 FXI_idea_5_desc: "Diese Exklave von Freising, die in Slowenien liegt, wurde mehrmals angegriffen und niedergebrannt, aber jedes Mal wieder aufgebaut."
 FXI_idea_6: "Wir haben doch bezahlt..."
 FXI_idea_6_desc: "Wir haben Gustavus Adolphus eine Tributzahlung während des Dreißigjährigen Krieges gezahlt, aber sie haben uns trotzdem geplündert. Wir suchen Gerechtigkeit!"
 FXI_idea_7: "Historia Frisingensis"
 FXI_idea_7_desc: "Dies ist eine Chronik, die Johann Franz Eckher von Kapfing und Liechteneck während des Goldenen Zeitalters von Freising in Auftrag gegeben hat. Sie wurde vom Benediktinermönch Karl Meichelbeck in Auftrag gegeben. Sie gilt als eines der ersten Beispiele kritischer Geschichtsforschung in Deutschland."
#Sayn
 SYN_ideas: "Sayner Ideen"
 SYN_ideas_start: "Sayner Traditionen"
 SYN_ideas_bonus: "Sayner Ambitionen"
 SYN_idea_1: "Unklare Erbfolge"
 SYN_idea_1_desc: "Sayner Erbfolgen waren nie eindeutig, was bedeutet, dass das ganze Land dem falschen Familienzweig angehören könnte, auf den der Feind abzielt. Mehr noch, wenn andere unser Land besetzen, wie viele Familienmitglieder werden Widerstände anzetteln? Sie werden es nicht erfahren!"
 SYN_idea_2: "Zahlreiche Mitregenten"
 SYN_idea_2_desc: "Nach der Teilung von Sponheim-Sayn, und damit seit Beginn der neuen Grafschaft Sayn, waren wir im Laufe der Jahrhunderte für unsere zahlreichen Mitherrschaften bekannt."
 SYN_idea_3: "Reliquie des Apostels Simon"
 SYN_idea_3_desc: "Die Abtei Sayn ist zu einem wichtigen Wallfahrtsort geworden, da eine Reliquie des Apostels Simon gespendet wurde. Zahlreiche Wunderheilungen haben hier stattgefunden."
 SYN_idea_4: "Meuchelmörder"
 SYN_idea_4_desc: "Einer unserer Vorfahren benutzte seine Ritter, um einen Großinquisitor zu töten. Vielleicht könnte es sich als nützlich erweisen, sie für solche Aufgaben zu schulen."
 SYN_idea_5: "Zusammenstöße mit den Erzbischöfen"
 SYN_idea_5_desc: "Im Laufe der Geschichte hat Köln immer unsere Situation beobachtet. Sie haben uns bereits mehrfach überfallen und wir wissen, dass sie das noch einmal tun werden. Und auf der anderen Seite der Grafschaft sieht es so aus, als ob ihr Rivale, Trier, es ebenfalls auf unsere Ländereien abgesehen hat!"
 SYN_idea_6: "Landbesitz im Westerwald"
 SYN_idea_6_desc: "Der Grafschaft Sayn ist es gelungen, im Westerwald viele Landbesitze zu erwerben. Vor allem aber beherrschte die Grafschaft das Siegenländer Erzrevier oder das Siegenländer Erzgebiet."
 SYN_idea_7: "Inspirationsbewegung"
 SYN_idea_7_desc: "Berleburg, eine der wichtigsten Städte Sayns, war das Zentrum der Inspirationsbewegung. Diese Bewegung stand für radikalen Pietismus. Die erste deutschsprachige Bibel, unabhängig von Luthers Bibel, soll hier gedruckt werden."
#Henneberg
 NNN_ideas: "Henneberger Ideen"
 NNN_ideas_start: "Henneberger Traditionen"
 NNN_ideas_bonus: "Henneberger Ambitionen"
 NNN_idea_1: "Nachkommen des Hauses Babenberg"
 NNN_idea_1_desc: "Ein Mitglied der Familie Babenberg wurde der erste Herrscher der Markgrafschaft Österreich. Und die Grafen von Henneberg sind ihre Vorfahren!"
 NNN_idea_2: "Margarete von Holland, Gräfin von Henneberg"
 NNN_idea_2_desc: "Die Legenden besagen, dass sie 365 Kinder geboren hat und nach der Geburt des letzten starb. Sie wurden getauft und sind alle gestorben. Der Grund, warum sie so viele Kinder hatte, ist, dass sie einmal eine Frau beleidigt hat, die Zwillinge zur Welt gebracht hatte. Margaret behauptete, dass diese Kinder zwei verschiedene Väter haben müssten. Sie war danach als Strafe verhext worden."
 NNN_idea_3: "Abtei Vessa"
 NNN_idea_3_desc: "Die Abtei Vessa war ein Prämonstratenser-Kloster im Dorf Klosster Vessra, das von den Hennebergern gegründet wurde. Es diente ihnen bis zur Reformation als Hauskloster. Danach wurde es zu einem Anwesen."
 NNN_idea_4: "Waffen von Suhl"
 NNN_idea_4_desc: "Suhl war ein wirtschaftliches Zentrum der Grafschaft mit einer umfangreichen Bergbau- und Rüstungsindustrie. Auch nach den Grafen von Henneberg blieb Suhl wichtig und spezialisierte sich auf Gewehre und Geschütze. In der Blütezeit von Kupfer und Eisen um 1600 wurde die Waffenschmiede zu einer der wichtigsten in ganz Europa. Diese Tatsache machte diese Kernregion zu einer der am stärksten bedrohten im gewaltigen Konfessionskrieg."
 NNN_idea_5: "Johann Forster"
 NNN_idea_5_desc: "Johann Forster war ein lutherischer Theologe und Professor für Hebräisch. Er bekehrte den Grafen von Henneberg zum lutherischen Glauben und führte die Reformation bei Besuchen an vielen Orten ein."
 NNN_idea_6: "Vertrag von Kahla"
 NNN_idea_6_desc: "Um 1545 starb der letzte Henneberger Graf kinderlos und ohne Erben. Mit dem Vertrag von Kahla wurde Henneberg von Sachsen übernommen."
 NNN_idea_7: "Graf von Henneberg Porzellan"
 NNN_idea_7_desc: "Graf von Henneberg Porzellan ist ein 1777 im thüringischen Ilmenau gegründeter Hersteller von Haushaltsporzellan. Der Name stammt von den Grafen von Henneberg, zu deren Grafschaft Henneberg Ilmenau im Mittelalter gehörte. Zum Zeitpunkt der Gründung war das Haus Henneberg bereits 150 Jahre erloschen."
#Salm
 SLM_ideas: "Salmer Ideen"
 SLM_ideas_start: "Salmer Traditionen"
 SLM_ideas_bonus: "Salmer Ambitionen"
 SLM_idea_1: "Ober und Nieder"
 SLM_idea_1_desc: "Die Grafschaft Salm bestand hauptsächlich aus zwei Gebieten, Ober- und Niedersalm. Auch Salm-Kyrburg wurde zu einem wichtigen Staat."
 SLM_idea_2: "Les Installations Métallurgiques de Framont"
 SLM_idea_2_desc: "Die Wirtschaft von Salm konzentrierte sich hauptsächlich auf die Eisenmine in Grandfontaine. Die Schmiedearbeiten von Framont waren ein wichtiger wirtschaftlicher und militärischer Faktor für das Fürstentum. Sie wurden häufig erweitert. Es gab auch eine Raffinerie für Kupfer."
 SLM_idea_3: "La Broque"
 SLM_idea_3_desc: "Dies ist eine sehr wichtige Festung von Salm. Der Name bezieht sich auf das Dorf in der Nähe, aber es ist auch als Château de Salm bekannt. Das Schloss liegt auf dem Gebiet der mächtigen Abtei von Senones. Es soll auch die Abtei schützen und beide Mächte zusammenbringen."
 SLM_idea_4: "Hermann I. und II. von Salm"
 SLM_idea_4_desc: "Hermann I. war das wichtigste Mitglied der Familie Salm. Er wurde zum Anti-König gewählt und führte seine Truppen in einigen siegreichen Schlachten an. Herman II., sein Sohn, war ebenfalls ein Militarist und erweiterte sein Territorium durch Eroberungen."
 SLM_idea_5: "Le Régiment de Salm-Salm und der Wettbewerb mit Lothringen und Straßburg"
 SLM_idea_5_desc: "Das Régiment de Salm-Salm war ein Infanterieregiment im Dienste der Franzosen.\nDas kleine Fürstentum konkurrierte immer mit dem Herzogtum Lothringen und den Bischöfen von Straßburg um Ländereien."
 SLM_idea_6: "Familie teilt Souveränität"
 SLM_idea_6_desc: "Die Familie Salm hatte viele Herrschaften und Länder unter ihrem Banner. Sein dynastisches Gebiet war weit verbreitet, nicht nur mit Besitztümern wie Anholt, sondern auch in den Wildgrafschaften und Rheingrafschaften. In Böhmen und Mähren gab es sogar Besitztümer, sichtbar im Wappen von Sloup, das die gleichen Fische wie im Wappen von Salm hat. Aber obwohl die Familie diese Ländereien teilte, teilten sie immer noch ihre Souveränität."
 SLM_idea_7: "Wiederauflebung von Salm!"
 SLM_idea_7_desc: "Während der napoleonischen Eroberungen verlor Salm sein Hauptterritorium. Offiziell erhielt es ein Gebiet, das zuvor Münster besaß, an der Grenze zu den Niederlanden. Dies wurde im Reichsdeputationshauptschluss festgelegt. Auch im Reichstag erhielt die Familie eigene Stimmen."
#Bouillon
 BLL_ideas: "Bouillonische Ideen"
 BLL_ideas_start: "Bouillonische Traditionen"
 BLL_ideas_bonus: "Bouillonische Ambitionen"
 BLL_idea_1: "Gottfried von Bouillon"
 BLL_idea_1_desc: "Gottfried von Bouillon war einer der Anführer des ersten Kreuzzugs. Er hat Nicäa und Antiochia erobert. Nach der Eroberung Jerusalems wurde ihm die Krone von Jerusalem angeboten, aber er weigerte sich, weil er keine goldene Krone tragen wollte, während Jesus einen aus Dornen hatte. Er wurde der Verteidiger des Heiligen Grabes."
 BLL_idea_2: "Geländepfand"
 BLL_idea_2_desc: "Wir können Teile des Herzogtums verpfänden, wie wir es schon früher taten, um schnelles Geld zu verdienen. Sicherlich ist das besser, als Kredite aufzunehmen."
 BLL_idea_3: "Fortesse du Semois"
 BLL_idea_3_desc: "Die Burg von Bouillon liegt auf einem Felsvorsprung in einer scharfen Kurve der Semois. Das Fort hatte den Ruf, uneinnehmbar zu sein."
 BLL_idea_4: "Als ausländischer General"
 BLL_idea_4_desc: "Wenn unser kriegsliebender Anführer seine eigenen Truppen nicht führen kann, führt er die Truppen anderer Länder an."
 BLL_idea_5: "Opportunistische Angriffe"
 BLL_idea_5_desc: "Wir sind klein, aber nicht harmlos. Wenn ein Nachbar in einem schwachen Zustand ist, sollten wir angreifen."
 BLL_idea_6: "Loyalität gegenüber Lüttich und Frankreich"
 BLL_idea_6_desc: "Durch historische und dynastische Aktionen sind wir eng mit Frankreich und Lüttich verbunden. Das kann eine schwierige Situation sein, bedeutet aber auch einen besseren Schutz!"
 BLL_idea_7: "Rechtswidrige Texte und Publikationen"
 BLL_idea_7_desc: "Das Herzogtum diente als Oase der Freiheit. Es wurde bekannt für die Produktion und den Export rechtswidriger Texte und Publikationen, wie der Journal Encyclopédique."
#Dutch Ducal
 dutch_ducal_ideas: "Niederländisch-herzogliche Ideen"
 dutch_ducal_ideas_start: "Niederländisch-herzogliche Traditionen"
 dutch_ducal_ideas_bonus: "Niederländisch-herzogliche Ambitionen"
 dutch_ducal_idea_1: "Circa Oras Rheni"
 dutch_ducal_idea_1_desc: "Der Rhein ist ein sehr wichtiger Fluss für den Handel. Und die Holländer könnten viel von ihm kontrollieren, weil sie sich in einer Schlüsselregion mit direktem Zugang zum Meer befinden."
 dutch_ducal_idea_2: "Schutterij"
 dutch_ducal_idea_2_desc: "Schutterij bezieht sich auf eine freiwillige Stadtwache oder Bürgerwehr in den mittelalterlichen und frühneuzeitlichen Niederlanden, die im Falle einer Invasion die Stadt schützen und bei einem Aufstand oder Brand eingreifen soll. Seine Offiziere waren wohlhabende Bürger der Stadt, die von den Magistraten der Stadt ernannt wurden."
 dutch_ducal_idea_3: "Hagenpreken"
 dutch_ducal_idea_3_desc: "Während der Reformation predigten reformierte Denker an Orten außerhalb der Stadt, wo es wenig Kontrolle gab. Dies förderte die Verbreitung des neuen Glaubens, ohne direkte Konflikte anzufangen."
 dutch_ducal_idea_4: "Heemraden"
 dutch_ducal_idea_4_desc: "Ein Heemraad ist ein lokaler Beamter einer niederländischen Wasserschaft. Er stammt aus dem Mittelalter, als die Bauern einen Vertreter brauchten. Die niederländischen Wasserschaften sind regionale Regierungsstellen, die für die Verwaltung von Wassersperren, Wasserstraßen, Wasserständen, Wasserqualität und Abwasserentsorgung in ihren jeweiligen Regionen zuständig sind. Diese regionalen Wasserschaften gehören zu den ältesten Kommunalverwaltungen der Niederlande."
 dutch_ducal_idea_5: "Bosgeuzen"
 dutch_ducal_idea_5_desc: "Dies waren während des Achtzigjährigen Krieges im Landesinnern präsent. Sie bestanden aus vereinten Räuberbanden und plünderten das feindliche Gebiet. Sie haben sich nicht zurückgehalten zu Morden und haben es sogar geschafft, Städte wie Oudenaarde zu erobern."
 dutch_ducal_idea_6: "Statenbijbel"
 dutch_ducal_idea_6_desc: "Dies ist die erste amtliche Bibel, die in die niederländische Sprache übersetzt wurde. Denn vor dieser Übersetzung gab es keinen wirklichen Standard für die niederländische Sprache, also mussten sie einen solchen einführen. Durch den Achtzigjährigen Krieg flohen viele flämische Intellektuelle in die Niederlande und beeinflussten damit auch den Sprachgebrauch."
 dutch_ducal_idea_7: "Bloemencultuur"
 dutch_ducal_idea_7_desc: "Schon seit dem 16. Jahrhundert hatten die Niederlande eine echte Blumenkultur. Als später die Tulpen auftauchten, wurden sie so beliebt, dass der Preis für diese teuren Blumen viel höher wurde, was als Tulpenmanie bezeichnet wird. Im 18. Jahrhundert wurden die Tulpen preisgünstiger, so dass die Allgemeinbevölkerung sie kaufen konnte. Seitdem sind diese Blumen zu einem Import-Exportgut geworden." 
#Eichstatt
 ECH_ideas: "Eichstätter Ideen"
 ECH_ideas_start: "Eichstätter Traditionen"
 ECH_ideas_bonus: "Eichstätter Ambitionen"
 ECH_idea_1: "Kaiser auf der Durchreise!"
 ECH_idea_1_desc: "Vor langer Zeit wollte Kaiser Otto durch unser Land ziehen. Wir gaben ihm die Erlaubnis und leisteten ihm logistische Unterstützung. Er hat seinerseits einige unserer Besitztümer bescheinigt. Wenn wir mehr in die Logistik investieren, werden wir vielleicht noch mehr Vorteile erwirken."
 ECH_idea_2: "Bayerischer Vorreiter des Nordens"
 ECH_idea_2_desc: "Wir waren den Bayern immer einen Schritt voraus. Wir haben uns auch zuerst niedergelassen."
 ECH_idea_3: "Fränkischer Außenposten"
 ECH_idea_3_desc: "Der bayerische Herzog Odilo, ein Gegner der Franken, wurde von einem sehr bedeutenden Eichstätter Edelmann unterstützt. Nach der Unterwerfung Bayerns und dem Tod von Odilo gewährten die Franken uns endlich Unabhängigkeit. Um über die Bayern zu wachen, wurde Eichstätt ein fränkischer Außenposten."
 ECH_idea_4: "Hindering Secular States"
 ECH_idea_4_desc: "We still have some secluded territories, and these territorial secular states aren't letting us freely pass through. Even worse, could they be eying these territories? We are really wrestling now with this idea: Should we make more troops, or shall we wait and see?"
 ECH_idea_5: "Hirschbergs Erbe"
 ECH_idea_5_desc: "Wir haben von der mächtigen Familie der Grafen von Hirschberg erneut viel Land erhalten. Das bedeutet auch, dass wir jetzt eine größere Armee aufbauen können. Wenn es uns gelingt, noch mehr Erbschaften zu erlangen, werden wir noch mehr Land gewinnen!"
 ECH_idea_6: "Hexenbischof"
 ECH_idea_6_desc: "Das Land Eichstätt war ein wichtiges Zentrum der Gegenreformation und der Hexenprozesse. Ein großer Teil des Landes wurde tatsächlich zum Katholizismus zurückkonvertiert."
 ECH_idea_7: "Barocke Frömmigkeit"
 ECH_idea_7_desc: "Nach dem Dreißigjährigen Krieg blühte die barocke Frömmigkeit auf und war in der ganzen Diözese zu sehen, als neue Sakralbauten errichtet wurden. Die umfangreiche Barockisierung dauerte sehr lange."
#Kempten
 kempten_ideas: "Kemptener Ideen"
 kempten_ideas_start: "Kemptener Traditionen"
 kempten_ideas_bonus: "Kemptener Ambitionen"
 kempten_idea_1: "Force Into Serfdom"
 kempten_idea_1_desc: "Der Abt von Kempten hat sein Volk unbarmherzig in die Leibeigenschaft gestürzt, sogar noch mehr als der Abt von Salem. Dies liegt daran, dass die primäre Grundlage der territorialen Herrschaft auf dem Prinzip der Sparsamkeit gegenüber den Leibeigenen beruht."
 kempten_idea_2: "Großer Kauf"
 kempten_idea_2_desc: "Der Kaiser von Deutschland gewährte den Äbten Privilegien, indem er ihnen einen Sitz im Reichstag gewährte, aber auch aus der Stadt Kempten eine Reichsstadt machte, was den Beginn des Zusammenlebens der beiden gleichnamigen Äbte markierte. Später wurden die letzten Besitztümer und Rechte der Äbte im sogenannten 'Großen Kauf' verkauft. Dies reduzierte die Spannungen zwischen den beiden."
 kempten_idea_3: "Stützpunkt der Allgäuer Armee"
 kempten_idea_3_desc: "Kempten diente als Stützpunkt der Allgäuer Armee, vor allem während des Bauernkrieges und der Reformation. Kempten war auch eine, wenn nicht gar die größte Macht im Allgäu."
 kempten_idea_4: "Schutzherrschaft betreiben"
 kempten_idea_4_desc: "Kleriker durften kein Blut vergießen und somit keine Kriege führen. Aber in einer Zeit der adeligen Fehden brachte diese Regel die kirchlichen Herrscher in eine schwierige Lage. Einige Kirchenführer, vor allem Bischöfe und Fürstäbte, ignorierten die Sanktionen und kamen sogar dazu, die Vormundschaft über ihre schwächeren Nachbarn auszuüben. Kempten war ein bemerkenswertes Beispiel dafür, da es viele schwächere Nachbarn gab."
 kempten_idea_5: "Memminger Vertrag"
 kempten_idea_5_desc: "Der Memminger Vertrag war ein Vertrag zwischen dem Abt und seinen Untertanen nach dem Bauernkrieg, der die Steuern und Abgaben festlegte. Nur wenige Staaten haben solche Verträge abgeschlossen."
 kempten_idea_6: "Führt den Reichsadler"
 kempten_idea_6_desc: "Die Stadt Kempten erhielt das Recht, den Reichsadler mit der Kaiserkrone im Stadtwappen zu führen. Kemptener Geschwader waren leicht zu erkennen und wurden einst bei der Befreiung des gefangenen Königs in Brügge gesichtet."
 kempten_idea_7: "Vielseitige Wirtschaft"
 kempten_idea_7_desc: "Ab der zweiten Hälfte des 17. Jahrhunderts versuchte der Abt, die Agrarwirtschaft zu stärken. Dies geschah durch eine staatliche Wirtschaftsorganisation. Aber der Abt konnte nie die Vielfalt der Zünfte und Handwerker erreichen, wie sie die Reichsstadt Kempten besaß."
#Salem
 SME_ideas: "Salemer Ideen"
 SME_ideas_start: "Salemer Traditionen"
 SME_ideas_bonus: "Salemer Ambitionen"
 SME_idea_1: "Kaiserliche Steuern"
 SME_idea_1_desc: "Ab 1550 zahlte die Abtei dem Kaiser viel mehr für seine Größe als alle anderen Abteien. Die anderen höchstrangigen Klöster, Kempten und Konstanz, zahlten deutlich weniger. Dies war auf eine Kombination aus sehr hohem Einkommen und mangelndem politischen Einfluss zurückzuführen. Salem war wahrscheinlich die reichste Abtei überhaupt."
 SME_idea_2: "Eigene Weinberge"
 SME_idea_2_desc: "Das Salemer Territorium lag in einem fruchtbaren Weinbaugebiet und viele Grundstücke waren Weinberge. Die Weinberge waren die wichtigste Quelle des Reichtums für viele Familien, darunter auch einige der reichsten."
 SME_idea_3: "Salemer Stadthofe"
 SME_idea_3_desc: "Das Handelsnetz von Salem war weitaus umfangreicher, als es die Lage vermuten lässt, da es über zahlreiche Stadthofe und andere städtische Liegenschaften verfügte."
 SME_idea_4: "Sidelgericht"
 SME_idea_4_desc: "Dies war die Institution, die sich in regelmäßigen Abständen, in der Regel einmal im Monat, versammelte. Das Sidelgericht schärfte auch das politische Bewusstsein unter den Bürgern, verkörperte die territoriale Gemeinschaft, veröffentlichte territoriale Preisbegrenzungen und hatte eine gewisse legislative Macht."
 SME_idea_5: "Heiligenberg widerstehen"
 SME_idea_5_desc: "Zwischen Salem und Heiligenberg gibt es einen ständigen Kampf, der die politische Entwicklung beeinflusst. In einigen Fällen kommen sogar unsere Untertanen mit Petitionen, die darum bitten, in Heiligenbergs Forderungen einzugreifen. Wir sollten handeln."
 SME_idea_6: "Landgarb"
 SME_idea_6_desc: "Die Äbte sammelten keine bestimmten Mengen Getreide von ihren Leibeigenen, sondern nahmen einen Prozentsatz. Dieser Anteil war als Landgarb bekannt. Das Getreide wurde in der Regel eingetauscht."
 SME_idea_7: "Keine Rechtfertigung nötig"
 SME_idea_7_desc: "Die für die Steuererhebung zuständigen Beamten waren alle eng mit dem Thema Bauernschaft verbunden, was die Steuererhebung erleichterte."
#Furstenberg
 FNB_ideas: "Fürstenberger Ideen"
 FNB_ideas_start: "Fürstenberger Traditionen"
 FNB_ideas_bonus: "Fürstenberger Ambitionen"
 FNB_idea_1: "Schutz der Reichsstädte"
 FNB_idea_1_desc: "Wir können kleinen und schwachen Reichsstädten Schutz bieten und damit Geld verdienen."
 FNB_idea_2: "Bemerkenswerte Soldaten"
 FNB_idea_2_desc: "Es gab ein bekanntes Sprichwort, das sagte: "Der Kaiser kämpft keine große Schlacht, doch ein Fürstenberger fällt"."
 FNB_idea_3: "Hohe geistliche Ämter"
 FNB_idea_3_desc: "Zahlreiche Familienmitglieder sind im Laufe der Jahrhunderte als Kirchenmänner und Diplomaten bekannt geworden. Viele Bischöfe in ganz Deutschland gehörten der Familie der Fürstenberger an."
 FNB_idea_4: "Nebenlinie in Österreich"
 FNB_idea_4_desc: "Die Gründerfamilie der Landgrafen von Fürstenberg, in Österreich als Kadettenlinie bekannt, besaß viele Gebiete in Österreich und Mähren. Diese Linie erhielt schließlich den Titel der fürstlichen Linie."
 FNB_idea_5: "Ursprung der Donau"
 FNB_idea_5_desc: "Unsere Heimatstadt liegt in Donaueschingen, wo die Quelle des Donaubachs historisch gesehen die Urquelle der Donau ist."
 FNB_idea_6: "Fürstenberger Brauerei"
 FNB_idea_6_desc: "Die Fürstenberger Brauerei war eine Brauerei im Besitz der Familie, die immer mehr an Beliebtheit gewann. Um das Bier weiter zu exportieren, wurden in Deutschland Eisenbahnen verlegt."
 FNB_idea_7: "Kunstsammler"
 FNB_idea_7_desc: "Die Fürsten von Fürstenberg sammelten viel Kunst und waren Gründer und Stifter der Donaueschinger Musiktage."
#Flemish Ducal
 flemish_ducal_ideas: "Fämisch-herzogliche Ideen"
 flemish_ducal_ideas_start: "Fämisch-herzogliche Traditionen"
 flemish_ducal_ideas_bonus: "Fämisch-herzogliche Ambitionen"
 flemish_ducal_idea_1: "Fämische Vielstimmigkeit"
 flemish_ducal_idea_1_desc: "Die Flämische Vielstimmigkeit wurde zu einem der bedeutendsten Musikbewegungen in der europäischen Geschichte. Verschiedene unabhängige Melodiezeilen wurden zu einem Ganzen verflochten."
 flemish_ducal_idea_2: "Goedendag"
 flemish_ducal_idea_2_desc: "Hierbei handelte es sich um eine Waffe flämischer Herkunft. Sie war eine billige, aber gefürchtete Waffe, die sehr effektiv gegen Ritter war. Sie kann als Speer, aber auch als Knüppel verwendet werden."
 flemish_ducal_idea_3: "Rederijkers"
 flemish_ducal_idea_3_desc: "Es waren Laiendichter, die im Spätmittelalter Gilden bildeten. Sie hatten einen großen Einfluss auf die Sprache, vor allem in der flämischen Region, wo sie früher und häufiger aktiv waren."
 flemish_ducal_idea_4: "Belfort"
 flemish_ducal_idea_4_desc: "Das Wort enthält die Worte Glocke und Festung. Die Belforts waren Wachtürme, die zur Verteidigung errichtet wurden. Sie zeigten den Reichtum der Stadt und wurden, wie in Gent, auch für die Schatzkammer und die städtischen Rechte eingesetzt."
 flemish_ducal_idea_5: "Macht der Städte"
 flemish_ducal_idea_5_desc: "Durch den Handel nahm die Zahl und der Reichtum der Bürger drastisch zu. Manchmal waren sie sogar noch reicher als der Adel. Die Bürger erhoben sich und erhielten viel Macht in den Städten. Diese Städte werden in der Folgezeit viele Male rebellieren und sogar Kriege auslösen."
 flemish_ducal_idea_6: "Abdijbier"
 flemish_ducal_idea_6_desc: "Während vieler Jahrhunderte hat das flämische Volk seinen Durst mit Bier gestillt, weil das Wasser normalerweise verseucht war und das Bier ungefährlich wirkte. Sie wussten jedoch nicht, dass das Sieden des Bieres während des Herstellungsprozesses dies verursachte. Seit dem Mittelalter haben die Abteien Bier gebraut, um Geld zu verdienen."
 flemish_ducal_idea_7: "Van den vos Reynaerde"
 flemish_ducal_idea_7_desc: "Van den vos Reynaerde ist die mittelniederländische Version des Fuchsromans, geschrieben von Willem die Madoc maecte. Es gilt als ein Hauptwerk der mittelalterlichen niederländischen Literatur und wurde als der Höhepunkt der gotischen Literatur in den Niederlanden bezeichnet. Später wurde es von flämischen Nationalisten als Symbol für den Kampf gegen die Machthaber verwendet."
 PFU2_ideas: "Pfullendorfer Ideen"
 PFU2_ideas_start: "Pfullendorfer Traditionen"
 PFU2_ideas_bonus: "Pfullendorfer Ambitionen"
 PFU2_idea_1: "Die Udalrichinger"
 PFU2_idea_1_desc: "Die Udalrichinger waren die einzige Dynastie, die über Pfullendorf herrschte und die die gesamte Region nördlich des Bodensees unter maßgeblicher Kontrolle hatte."
 PFU2_idea_2: "Handelsprobleme am Bodensee"
 PFU2_idea_2_desc: "Pfullendorf verfügte im 8. bis 10. Jahrhundert über eine große Schatzkammer; die jüngsten Rezessionen wurden von unseren Herrschern vertuscht, indem die umliegenden Handelsstädte dafür verantwortlich gemacht wurden, dass sie den gesamten Handel und Reichtum aus unserer Tasche gestohlen haben, was unser Volk glauben ließ, dass wir wirklich losziehen und das, was uns gehört, zurückbekommen müssen."
 PFU2_idea_3: "Verfolgte Gesandte"
 PFU2_idea_3_desc: "Die Gesandten, die von unserem Staat gut bezahlt werden, haben auf dem Weg hierher zu viele fragwürdige Zwischenstopps in Badehäusern und an anderen Orten gemacht, also begannen wir sie mit einem Wächter zu begleiten, der umso mehr bezahlt wird, je schneller der Gesandte an den Bestimmungsort gelangt. Die Ergebnisse sind ab dem ersten Tag sichtbar."
 PFU2_idea_4: "Hektik der Konstruktion"
 PFU2_idea_4_desc: "Pfullendorf will die örtliche Bevölkerung der Stadt immer wieder mit neuen Denkmälern und Bauwerken beeindrucken, wofür die Herrscher versuchen, so früh wie möglich genug Ruhm zu erlangen, was die Bauarbeiter zu einem frühren Bau zwingt."
 PFU2_idea_5: "Sorgfältige Herangehensweise an die Politik"
 PFU2_idea_5_desc: "Seit der Ermordung von Graf Ludwig haben wir uns zur Sicherheit unserer eigenen Herrscher von der Politik distanziert. Wir werden unsere Fehler nicht noch einmal wiederholen."
 PFU2_idea_6: "Zentrum für Falschmeldungen"
 PFU2_idea_6_desc: "Wann immer ein nahegelegener Staat beschließt, ein Riesendrama gegen uns anzufangen, haben wir unsere eigenen Drucker bereit. Wir bezahlen ihnen ein oder zwei Münzen, um die Zeitungen zu Gunsten unserer Seite zu manipulieren."
 PFU2_idea_7: "Kostenloser Zufluchtsort für rebellische Befehlshaber"
 PFU2_idea_7_desc: "In den umliegenden Ländern werden Rebellen verfolgt, aber Pfullendorf kann sie mit den vielschichtigen Gesetzen, die es hat, nicht verfolgen. Die Leiter der Rebellengruppe wissen das und benutzen Pfullendorf als ihren Ausgangspunkt. Zufälligerweise hat Pfullendorf selbst ein gewisses Interesse daran, die Macht mancher Staaten zu brechen."
#Frei Pfullendorf
 PFU_ideas: "Frei-Pfullendorfer Ideen"
 PFU_ideas_start: "Frei-Pfullendorfer Traditionen"
 PFU_ideas_bonus: "Frei-Pfullendorfer Ambitionen"
 PFU_idea_1: "Pfullendorfer Bauqualität"
 PFU_idea_1_desc: "Pfullendorfer Baumeister gehören zu den besten in Europa. Ihre Häuser werden mehr als 700 Jahre lang stehen, bis sie vom Krieg zerstört werden, die traurige Wahrheit Europas."
 PFU_idea_2: "Aggression der Konstanzer Bischöfe"
 PFU_idea_2_desc: "Im Juni 1220 erhob Kaiser Friedrich II. Pfullendorf zur Reichsstadt. Die Fürstbischöfe von Konstanz als größte Grundbesitzer im Linzgau und Träger mehrerer religiöser Einrichtungen wie dem Heiligen-Geist-Krankenhaus in Pfullendorf übten jedoch weiterhin großen politischen Einfluss auf das gesamte Gebiet aus. Auf dem Konzil von Konstanz (1415) verlieh König Sigismund der Stadt Blutgerichtsbarkeit, ein Status, der die Stadt nur Gott und dem Kaiser gegenüber als rechenschaftspflichtig bestätigte."
 PFU_idea_3: "Mitglied des Schwäbischen Bundes"
 PFU_idea_3_desc: "Pfullendorf wurde 1488 Mitglied des mächtigen Schwäbischen Bundes und nahm 1492 am Krieg gegen Herzog Albrecht von Bayern teil. Die Stadt wurde beauftragt, vier Fußtruppen, sechs Reiter, vier Wagen und acht Zelte für den Feldzug zur Verfügung zu stellen."
 PFU_idea_4: "Katholische Reichsstadt"
 PFU_idea_4_desc: "Wie einige andere kleine Freie Reichsstädte in der Nähe des Bodensees war Pfullendorf vergleichsweise unberührt von den Turbulenzen, die Deutschland während der protestantischen Reformation heimsuchten. Pfullendorf sollte von den 50 Reichstädten eine der 12 Reichsstädte sein, die im Westfälischen Frieden offiziell als katholisch eingestuft werden konnten, der auch zum ersten Mal ausdrücklich die Unabhängigkeit (Reichsunmittelbarkeit) der Freien Reichsstädte festhielt."
 PFU_idea_5: "Stadt des Friedens"
 PFU_idea_5_desc: "Obwohl der Schwarze Tod, der Bauernkrieg, die Reformation, der Dreißigjährige Krieg, der Spanische Erbfolgekrieg und die Französische Revolution ihre Spuren in der Region hinterließen, konnte Pfullendorf große Schäden abwehren."
 PFU_idea_6: "Ein gutes Beispiel für andere"
 PFU_idea_6_desc: "Ab 1383 regierte sich Pfullendorf nach einer Verfassung, die den Stadtzünften entscheidende Befugnisse verlieh und die jährliche Wahl des Bürgermeisters vorsah. Ein ebenfalls jährlich gewählter "Hoher Rat" mit 50 Mitgliedern wurde neben einem 17-köpfigen 'Kleinen Rat' unter dem Vorsitz des Bürgermeisters mit exekutiven Befugnissen ausgestattet. Mit kurzen Unterbrechungen blieb diese Zunftverfassung bis 1803 in Kraft und sollte als Vorbild für andere Städte dienen."
 PFU_idea_7: "Ruhm in Geschichtsbüchern"
 PFU_idea_7_desc: "Wie die meisten der anderen 50 Freien Reichsstädte verlor Pfullendorf im Zuge der Mediatisierung 1803 seine Freiheit und wurde der Markgrafschaft Baden angegliedert."
#Julich
 JCH_ideas: "Jülicher Ideen"
 JCH_ideas_start: "Jülicher Traditionen"
 JCH_ideas_bonus: "Jülicher Ambitionen"
 JCH_idea_1: "Der Markgraf"
 JCH_idea_1_desc: "1336 erhielt Graf Wilhelm V. den Ehrentitel Markgraf, der die Aufgabe hatte, seine Ländereien zu verteidigen, um das Reich zu sichern."
 JCH_idea_2: "Mit Klasse erobern"
 JCH_idea_2_desc: "Wie bei der Erbschaft von Berg können die Herzöge von Jülich fremde Länder übernehmen, doch zumindest wird man zuerst zum Abendessen eingeladen."
 JCH_idea_3: "Kopfgeld der Rur"
 JCH_idea_3_desc: "Jülichs Reich gedeiht von seiner Weitläufigkeit bis zur Rur und sorgt so für einen schönen Einkommensschub."
 JCH_idea_4: "Stärke in Einheit"
 JCH_idea_4_desc: "Jülich-Kleve-Berg vereinigte sich 1521 und bildete zusammen ein neues, prächtiges Herzogtum."
 JCH_idea_5: "Stärke in Toleranz"
 JCH_idea_5_desc: "Da Jülich und Berg dem Katholizismus folgen und Kleve protestantisch ist, ist Toleranz ein Muss, um das Herzogtum stark und geeint zu halten."
 JCH_idea_6: "Tulpen und Schnitzel"
 JCH_idea_6_desc: "Jülich, das Land mit holländischen und deutschen Völkern beansprucht, muss sowohl Windmühlen als auch das fördern, was jeder Deutsche mag."
 JCH_idea_7: "Aus der Asche"
 JCH_idea_7_desc: "Mit der Niederlage Napoleons kehrte Jülich wieder zur deutschen Herrschaft als Provinz unter preußischer Herrschaft zurück."
#Lesbos
 LBO_ideas: "Lesbische Ideen"
 LBO_ideas_start: "Lesbische Traditionen"
 LBO_ideas_bonus: "Lesbische Ambitionen"
 LBO_idea_1: "Blau ist die wärmste Farbe"
 LBO_idea_1_desc: "Lesbos ist die letzte große Insel vor dem Hellespont und als solche verfügen wir über eine große Macht im lukrativen Schwarzmeerhandel. Unsere türkisfarbenen und saphirblauen Gewässer beherbergen unzählige Schiffe und sichern unsere Überlegenheit gegenüber dominierenden Feinden."
 LBO_idea_2: "Sappho-Legende"
 LBO_idea_2_desc: "Obwohl die meisten ihrer Gedichte mit der Zeit verloren gehen, ist Sappho bei weitem der erfolgreichste Einwohner von Lesbos. Ihre Schriften über die Liebe und ihren libertären Lebensstil sind bis heute in der Volkskunde und im Mythos erhalten und inspirieren die Bevölkerung zur Größe."
 LBO_idea_3: "Das Leben ist seltsam"
 LBO_idea_3_desc: "Die herrschende Klasse von Lesbos, die von ihren italienischen Wurzeln durch hunderte von Meilen auf offener See getrennt ist, hat sich mit der einheimischen Bevölkerung vermischt und wird von den arkadischen Buchten der Insel verzaubert. Lasst uns diese Toleranz für unsere Staatskunst einsetzen."
 LBO_idea_4: "Straße der Finsternis"
 LBO_idea_4_desc: "Von den indischen Soomras bis zu den Ó Maolchalanns in Nordirland hat unsere Nation den Ehrgeiz, die ganze bekannte Welt unter unsere wohlwollende Herrschaft zu bringen. Kein Mann, keine Frau und kein Kind soll sich zunächst als Clanmitglied betrachten, sondern als Bürger, denn alle sind Lesbier im Herzen!"
 LBO_idea_5: "Legendäre Pflanzenwelt"
 LBO_idea_5_desc: "Lesbos ist eine der sonnigsten Inseln in der Ägäis und beherbergt eine Menge seltsamer Pflanzen und Tiere. Der versteinerte Wald der Insel hat unter unseren Nachbarn einen legendären Status erlangt und viele Abenteurer reisen von weit her, um ihn persönlich zu bewundern."
 LBO_idea_6: "Fortgegangen"
 LBO_idea_6_desc: "Die nordgriechischen Inseln wurden den Gattilusio erstmals von Genua geschenkt, nachdem die Katholiken nach dem Vierten Kreuzzug dort eingedrungen waren. Obwohl sie sich tatsächlich mit den Einheimischen vermischt haben, wäre es klug, diplomatische Beziehungen zu entfernten Verwandten auf dem Festland zu pflegen und militärische Hilfe und Handelsabkommen zu sichern."
 LBO_idea_7: "Superintendenten"
 LBO_idea_7_desc: "Ob in den winzigen Vororten von Mytilene oder in den palastartigen Hallen von Terok Nor, Superintendenten sind notwendig, um die zivile Ordnung zu erhalten und die Produktivität zu sichern. Indem wir aus den Bevölkerungen unserer vielfältigen Region - Kleinasien, dem Balkan, den lateinischen Refugien - schöpfen, können wir eine hochrangige Einsatztruppe aufrechterhalten, die uns sicher niemals verraten wird."
#Geneva
 GNF_ideas: "Genfer Ideen"
 GNF_ideas_start: "Genfer Traditionen"
 GNF_ideas_bonus: "Genfer Ambitionen"
 GNF_idea_1: "Entfernung vom Heiligen Römischen Kaiser"
 GNF_idea_1_desc: "Nach dem Aussterben der Welfen-Dynastie wurde unsere Stadt in das Heilige Römische Reich integriert. Aber die kaiserliche Macht unserer neuen Oberherrschaft bleibt nur nominal und gibt uns eine diplomatische Autonomie."
 GNF_idea_2: "Französisch-italienische Handelsrouten"
 GNF_idea_2_desc: "Da Genf ein Knotenpunkt mehrerer Handelsrouten von Italien nach Frankreich ist, sollten wir davon profitieren, um unser Vermögen besser wachsen zu lassen."
 GNF_idea_3: "Die savoyardische Bedrohung"
 GNF_idea_3_desc: "Während das Haus Savoyen immer bedrohlicher wird, müssen wir die Sicherheit unserer Stadt gewährleisten, indem wir unsere Verteidigungsinfrastruktur verstärken."
 GNF_idea_4: "Genfer Messen"
 GNF_idea_4_desc: "Die Messen in unserer Stadt werden in ganz Europa immer beliebter, locken immer mehr Händler an und werden so zu einem der wichtigsten Zentren für den Warenaustausch."
 GNF_idea_5: "Protestantisches Rom"
 GNF_idea_5_desc: "Während sich die Reformation in ganz Europa ausbreitet, wird unsere Stadt schnell zum Zentrum des Calvinismus und stellt uns an die Spitze des Antipapismus."
 GNF_idea_6: "Hugenottenhafen"
 GNF_idea_6_desc: "Viele Protestanten finden in unserer Stadt Zuflucht, da Religionskriege Europa verwüsteten, und bringen ihre handwerklichen Fähigkeiten mit."
 GNF_idea_7: "Eskalade"
 GNF_idea_7_desc: "Als ausländische Eindringlinge versuchten, unsere glorreiche Stadt zu zerstören, standen alle Männer, Frauen und Senioren auf und schlossen sich den Soldaten an, um ihre Heimat zu verteidigen. Dieser Aufstand soll für immer in Erinnerung bleiben und gefeiert werden." 
#Lausanne
 LSN_ideas: "Lausannische Ideen"
 LSN_ideas_start: "Lausannische Traditionen"
 LSN_ideas_bonus: "Lausannische Ambitionen"
 LSN_idea_1: "Via Francigena"
 LSN_idea_1_desc: "Auf seiner Pilgerreise nach Rom beschrieb Sigerich der Ernste die 80 Schritte seiner Reise in einem kurzen Text. Lausanne ist der 27. und wir heißen regelmäßig die Gläubigen und Gläubigen willkommen, was unsere Stadt zu einem wichtigen religiösen Zentrum macht."
 LSN_idea_2: "Lavaux-Weinberge"
 LSN_idea_2_desc: "Die Weinbergterrassen von Lavaux, die sich vom Château de Chillon bis zum östlichen Stadtrand von Lausanne in der Waadt über etwa 30 km entlang des südlichen Genfersees erstrecken, bedecken die unteren Hänge des Berghangs zwischen den Dörfern und dem See. Sie sind heute ein in ganz Europa bekannter Weinberg, der uns an anderen Höfen Anerkennung verschafft."
 LSN_idea_3: "Wallfahrtszentrum"
 LSN_idea_3_desc: "Da die Via Francigena bereits einen grossen Teil des Reichtums nach Lausanne bringt, zieht die Kathedrale Notre-Dame von Lausanne nun auch die Pilger der Jungfrau Maria an, welche die zehnfache Einwohnerzahl unserer Hauptstadt erreichen und damit unsere Wirtschaft ankurbeln."
 LSN_idea_4: "Savoyard Monopoly"
 LSN_idea_4_desc: "Unser Handel wird immer mehr durch den Grafen von Savoyen bedroht, was uns daran hindert, Wirtschaftsbeziehungen im Ausland zu unterhalten. Wir müssen jetzt den Kontakt zu unseren Handelspartnern wiederherstellen und unsere Autorität bekräftigen."
 LSN_idea_5: "Große Befestigungen"
 LSN_idea_5_desc: "Da sich die Situation mit unseren Nachbarn verschlechtert, müssen wir die Sicherheit von Lausanne und unserer Bevölkerung gewährleisten. Deshalb braucht unsere Stadt bessere Befestigungen, um Angreifer abzuwehren."
 LSN_idea_6: "Hugenottenhafen"
 LSN_idea_6_desc: "Viele Protestanten finden in unserer Stadt Zuflucht, da Religionskriege Europa verwüsteten, und bringen ihre handwerklichen Fähigkeiten mit."
 LSN_idea_7: "Alte Akademie"
 LSN_idea_7_desc: "Die Akademie von Lausanne wurde als Theologieschule für die intellektuelle Elite der Reformation errichtet. Sie lockt nun Studenten aus der ganzen Schweiz an, so dass wir viele kluge Köpfe im Einsatz haben."
#Gruyere
 PTR_ideas: "Greyerzer Ideen"
 PTR_ideas_start: "Greyerzer Traditionen"
 PTR_ideas_bonus: "Greyerzer Ambitionen"
 PTR_idea_1: "Die Burgen von Greyerz"
 PTR_idea_1_desc: "In unserem Gebiet gibt es zahlreiche Festungen und Schlösser, die uns überlegene Verteidigungsmöglichkeiten für unsere Grafschaft bieten. Die starken Burgen von Greyerz werden niemals fallen!"
 PTR_idea_2: "Abtei von Hauterive und Haut-Crêt"
 PTR_idea_2_desc: "Die frommen Herren der Grafschaft Greyerz widmen sich der Schaffung eines religiösen Gebäudes, um eine große kirchliche Bevölkerung zu beherbergen. Wir werden nunmehr den Nutzen aus diesen Bauten ziehen."
 PTR_idea_3: "Marktstädte"
 PTR_idea_3_desc: "Die blühenden Märkte in unserem Land bringen den Menschen Wohlstand. Ganze Städte bauen sich um sie herum auf und lassen so unsere Wirtschaft florieren."
 PTR_idea_4: "Gemeinsames Melken"
 PTR_idea_4_desc: "Die Bauern von Greyerz haben sich bereit erklärt, zur gleichen Zeit des Jahres mit dem Melken der Kühe zu beginnen, um ihren Bestand das ganze Jahr über besser zu bewirtschaften. Wir fragen uns, ob dies unserem Käse Ruhm bringen wird; vielleicht wird er eines Tages in der ganzen Welt gegessen werden!"
 PTR_idea_5: "Chalamala"
 PTR_idea_5_desc: "Ein seltsamer Barde ist in unseren Höfen aufgetaucht, er nennt sich Chalamala und trägt die groteskesten Kleider. Er singt jene kriegsähnlichen Taten in lebhaften Gedichten, die er gerne miteinander verbindet, von diesen Fabliaux, den Liedern der Liebe und anderen leichten Stücken, die zur Zeit der Trouvères so sehr geehrt wurden. Es scheint, dass die ausländischen Höfe ihn sehr mögen und nun eher geneigt sind, die Beziehungen zu uns zu öffnen."
 PTR_idea_6: "Die Ziegen des Satans"
 PTR_idea_6_desc: "Als die Frauen von Greyerz die Feinde sahen, die in unser Gebiet einfielen, sammelten sie alle Ziegen in der Stadt, um sich während der Belagerung zu verpflegen. Der Abend war vorbei, aber die Schlacht war nicht vorüber. Eine Frau hatte die Idee, Fackeln an die Hörner der Ziegen zu stecken und sie dann zu den Angreifern zu treiben. Als diese sie kommen sahen, flohen die Eindringlinge und fragten sich, ob eine Armee des Teufels uns helfen würde. Von nun an wurden die Ziegen gefeiert als seien sie Helden."
 PTR_idea_7: "Militärische Belehrungen von Savoyen"
 PTR_idea_7_desc: "Aufgrund unserer engen Beziehungen zu Savoyen studieren heute viele unserer jungen Adligen die savoyardische Militärdoktrin und beeinflussen so ihre Strategien."
#Saint Maurice
 SMZ_ideas: "Saint-Mauricer Ideen"
 SMZ_ideas_start: "Saint-Mauricer Traditionen"
 SMZ_ideas_bonus: "Saint-Mauricer Ambitionen"
 SMZ_idea_1: "Das Massacker der Thebaischen Legion"
 SMZ_idea_1_desc: "Der Mitkaiser Maximian Hercules appellierte 286 an die Thebaische Legion, die Christen von Octodure (heute Martinach) zu verfolgen. Die meisten der Legionäre, die koptische Christen waren, weigerten sich, die kaiserlichen Befehle auszuführen, woraufhin sie bis zuletzt massakriert wurden. Wir werden ihres Opfers gedenken und ihren Willen zum Schutz unserer Heimat aufrechterhalten!"
 SMZ_idea_2: "Abtei von Saint-Maurice"
 SMZ_idea_2_desc: "Die Abtei Saint-Maurice wurde auf den Ruinen eines Heiligtums beim römischen Militärstützpunkt Agaunum aus dem 1. Jahrhundert v. Chr. erbaut, das dem Gott Merkur gewidmet ist. Die Abtei ist heute das Zentrum des Dorfes und hat eine Gemeinschaft von Domherren hervorgebracht, die in der Regel unter der Herrschaft des Heiligen Augustinus stehen und uns einen starken und loyalen Klerus schenken."
 SMZ_idea_3: "Via Francigena"
 SMZ_idea_3_desc: "Auf seiner Pilgerreise nach Rom beschrieb Sigerich der Ernste die 80 Schritte seiner Reise in einem kurzen Text. Da Saint-Maurice der 30. ist, begrüßen wir regelmäßig die Frommen und Gläubigen und machen unsere Stadt zu einem wichtigen religiösen Zentrum."
 SMZ_idea_4: "Natürliche Verteidigung"
 SMZ_idea_4_desc: "Saint-Maurice wurde zwischen der Rhone und den Préalpes franco-suisses gebaut, wodurch wir von starken natürlichen Abwehrmaßnahmen profitieren und den Bau von Verteidigungsanlagen an wichtigen Orten erleichtern konnten."
 SMZ_idea_5: "Salzminen von Bex"
 SMZ_idea_5_desc: "In der Nähe von Bex wurden riesige Salzreserven gefunden! Wir sollten in ihre Erschließung investieren, um viel Geld für unsere Abtei zu generieren."
 SMZ_idea_6: "Anwesenheit der Kapuziner"
 SMZ_idea_6_desc: "In letzter Zeit haben sich viele Mitglieder des Ordens der Minderen Brüder Kapuziner in unserem Gebiet niedergelassen. Ihre Anwesenheit hat viele unserer Untertanen fasziniert, indem sie religiöse Ideen in ihren Lebensstil einfließen lassen, was viele von ihnen zufrieden gestellt hat."
 SMZ_idea_7: "Straßenrevision"
 SMZ_idea_7_desc: "Nach einer kompletten Überholung unseres Straßennetzes ist es uns gelungen, ein effizienteres System zu etablieren, das ein besseres Gebührensystem in unserem gesamten Gebiet gewährleistet." 
#Sion
 STT_ideas: "Sittener Ideen"
 STT_ideas_start: "Sittener Traditionen"
 STT_ideas_bonus: "Sittener Ambitionen"
 STT_idea_1: "Bistum Sitten"
 STT_idea_1_desc: "Mit seiner Gründung am Ende des vierten Jahrhunderts war der Sitz zunächst in Martinach, wurde aber im sechsten Jahrhundert nach Sitten verlegt. Abgesehen davon antworten wir nur dem Heiligen Stuhl, der uns besondere Beziehungen zum Kirchenstaat gewährt."
 STT_idea_2: "Zwei Hügel"
 STT_idea_2_desc: "Sitten liegt zwischen zwei steilen Hügeln, die die Stadt umsäumen. Ihre schiere Größe und Statur veranschaulichen den Ruhm unserer Heimat!"
 STT_idea_3: "Valère und Tourbillon"
 STT_idea_3_desc: "Die beiden Burgen auf den beiden Hügeln, Valère und Tourbillon, bieten einen natürlichen Vorteil, da Eindringlinge eine Klippe hinaufsteigen müssten, um die Festung zu erreichen. "
 STT_idea_4: "Unruhige Vergangenheit"
 STT_idea_4_desc: "Unsere Stadt wurde mehrfach geplündert und belagert, um unsere Herrlichkeit zu zügeln. Wir werden eine solche Schande nie wieder geschehen lassen, weshalb wir nach wie vor bereit sein müssen, dass die Geschichte sich wiederholen kann."
 STT_idea_5: "Notre-Dame de Sion"
 STT_idea_5_desc: "Das Bistum brauchte eine große Kirche, um seine Pietät zu repräsentieren. Notre-Dame de Sion ist die große Kathedrale, die wir brauchten, um die Frömmigkeit unseres Klerus widerzuspiegeln."
 STT_idea_6: "Schlacht auf der Planta"
 STT_idea_6_desc: "Als die Zukunft von Sitten in Gefahr war, erschien Gott auf unserer Seite gegen die üble Bedrohung und gab uns die Kraft, einen unmöglichen Kampf zu gewinnen."
 STT_idea_7: "Das gerechte Wachstum"
 STT_idea_7_desc: "Gegenüber der niederträchtigen Bedrohung, die Savoyen darstellt, muss unser Fürstbistum eine Expansion vornehmen, um die scheußlichen Feinde weiter zu schwächen. Wir sind sicher, dass es unseren Nachbarn nichts ausmacht, wenn unser Überleben gefährdet ist."
#Valais
 VLL_ideas: "Walliser Ideen"
 VLL_ideas_start: "Walliser Traditionen"
 VLL_ideas_bonus: "Walliser Ambitionen"
 VLL_idea_1: "Die Schenkungsurkunde"
 VLL_idea_1_desc: "Im Jahre 999 überließ König Rudolf III. die Grafschaft im Wallis dem Bischof von Sitten und seinen Nachfolgern. Dieses Dokument, die Schenkungsurkunde von 999, die in Cudrefin, am Ufer des Neuenburgersees, verfasst wurde, ist der eigentliche Gründungsakt des Wallis als Staat. Dies ist das erste Mal, dass eine Schenkung ähnlich der des Bischofs von Basel im selben Jahr getätigt wird, der auf dem Gebiet der Schweiz die königlichen Rechte an die lokalen Fürsten überträgt."
 VLL_idea_2: "Die Gestelnburg"
 VLL_idea_2_desc: "Vor kurzem wurde in Chastellon eine große Burg gebaut, deren Pracht monumental ist, die unsere Feinde schaudern lässt, wenn sie daran denken. Sie wird wahrscheinlich noch in tausend Jahren existieren!"
 VLL_idea_3: "Der Totensee"
 VLL_idea_3_desc: "Keine Gnade wird unseren Feinden geschenkt und der Totensee ist ein Teastament dafür. Wenn nötig, werden wir jeden einzelnen von ihnen ertränken. Das Wallis wird verteidigt!"
 VLL_idea_4: "Macht der Patrioten"
 VLL_idea_4_desc: "In endlosen Konflikten haben die Patrioten das Wallis immer gegen jede mögliche Gegenmacht geschützt, seien es Berner, Savoyer oder sogar Fürstbischöfe."
 VLL_idea_5: "République des Sept-Dizains"
 VLL_idea_5_desc: "Indem wir die Patrioten vertreten, versuchen wir, ihre Unterstützung zu gewinnen und so ihre Provinzen unserer Regierung näher zu bringen."
 VLL_idea_6: "Straßen des Simplonpasses"
 VLL_idea_6_desc: "Durch die Wiedereröffnung des Simplonpasses für den Handel können Konvois aus Italien nun direkt durch das Wallis fahren, anstatt die Alpen zu umfahren, was unser Herrschaftsgebiet aufwerten wird."
 VLL_idea_7: "Mineralien im Binner Tal"
 VLL_idea_7_desc: "Wir haben unglaubliche Mengen von glänzenden Steinen in der Nähe von Binn entdeckt. Wir können damit beginnen, sie zu fördern, um großen Reichtum ins Wallis zu bringen!" 
#Normandy
 NRM_ideas: "Normannische Ideen"
 NRM_ideas_bonus: "Normannische Ambitionen"
 NRM_ideas_start: "Normannische Traditionen"
 NRM_conquests: "Die normannischen Eroberungen"
 NRM_conquests_desc: "Die Krieger unserer Heimat bereiten eine Invasion in ganz Europa vor, mit dem Ziel, ihre eigenen normannischen Königreiche zu schaffen. Wir werden sie bei ihren Aufgaben unterstützen und gleichzeitig die Größe unserer Herrschaft vergrößern."
 NRM_viking: "Erbe der Wikinger"
 NRM_viking_desc: "Nach dem Vertrag von Saint-Clair-sur-Epte zwischen Karl dem Einfältigen und Rollo durften sich die Nordmänner in unserem Land niederlassen. Obwohl die meisten von ihnen durch Heirat eingegliedert sind, besitzt unsere Armee immer noch ihren Kampfgeist; unsere Feinde werden unsere Macht fürchten!"
 NRM_agriculture: "Dynamische Landwirtschaft"
 NRM_agriculture_desc: "Unser Herzogtum hat sich dank seiner hohen Bevölkerungszahl und der Fähigkeit, neue landwirtschaftliche Erfindungen schneller als unsere Nachbarn einzuführen, stets gut entwickelt. Wir verfügen jetzt über einen klaren Vorsprung in unserer Landwirtschaft, der uns mehr Vorteile bei Weizen, Hafer und Gerste verschafft."
 NRM_exchequer: "Échiquier de Normandie"
 NRM_exchequer_desc: "Die Schatzkammer der Normandie, die von Rollo, dem ersten Herzog der Normandie, gegründet wurde, beurteilte zuerst die Ursachen, die mit der Verwaltung unserer Herrschaft und der Wiedergutmachung von Fehlern im Zusammenhang mit den Rechten des Herzogs zusammenhängen. Im Laufe der Zeit entwickelte sich die Schatzkammer. Sie ist zu einem souveränen Gericht geworden, das für Gerechtigkeit sorgt und die Verwaltung unseres Landes effektiver verwalten soll."
 NRM_hegemony: "Hegemonie in Westfrankreich"
 NRM_hegemony_desc: "Durch dynastische Bündnisse kontrollieren wir heute den größten Teil von Westfrankreich durch loyale Vasallen. Diplomatische Beziehungen zu unseren Partnern müssen gepflegt werden, um unseren Glanz zu bewahren."
 NRM_rock: "Zwischen Baum und Borke sitzen"
 NRM_rock_desc: "Die Normandie war schon immer das Ziel der französischen und englischen Ambitionen. Wir werden die Souveränität unseres Hauses schützen und jede fremde Invasion abwehren."
 NRM_newworld: "Auf dem Weg in die Neue Welt"
 NRM_newworld_desc: "Unsere Häfen sind für die neuen Länder jenseits des Atlantiks geöffnet und die unerschrockenen Händler der Normandie werden die Gelegenheit nicht verpassen, ihrer glorreichen Nation Reichtum und Ansehen zu bringen."
#Aalen
 AAL_ideas: "Aalener Ideen"
 AAL_ideas_bonus: "Aalener Ambitionen"
 AAL_ideas_start: "Aalener Traditionen"
 AAL_immediacy: "Reichsfreiheit"
 AAL_immediacy_desc: "Die Reichsunmittelbarkeit, die uns gewährt wurde, bringt Prestige und Ehre mit sich."
 AAL_stjohn: "Johanneskirche"
 AAL_stjohn_desc: "Die Sankt-Johannes-Kirche liegt im Zentrum unseres Dorfes, nicht nur ein Testamat für Gott, sondern auch eine Steuereinnahme."
 AAL_luther: "Martin Luthers Nachkommen"
 AAL_luther_desc: "Martin Luthers Schüler und Verwandte haben unsere Stadt, unsere protestantische Stadt, als ihre neue Heimat gewählt."
 AAL_fire: "Großer Brand von Aalen"
 AAL_fire_desc: "Das Feuer, das unsere Stadt heimgesucht hat, hat uns die Möglichkeit gegeben, den Wiederaufbau effizienter denn je zu gestalten."
 AAL_protocal: "Aalener Protokoll"
 AAL_protocal_desc: "Ausgewählt wegen unserer Neutralität als Stadt und Position in der Welt, schafft das Aalener Protokal, eine der letzten Abhandlungen des Dreißigjährigen Krieges, religiösen Frieden."
 AAL_napoleon: "Erfahrung mit Napoleon"
 AAL_napoleon_desc: "Unsere Generäle mögen keine große Rolle gespielt haben, aber sie spielten mit und brachten wertvolle Erfahrungen für unsere Akadamien zurück."
 AAL_production: "Aalener Industrien"
 AAL_production_desc: "Unsere Stadt ist zu einem Zentrum der Industrialisierung in Süddeutschland geworden. Das wäre zwar schon vor Jahrzehnten wertvoll gewesen, ist aber auch heute noch nützlich."
#Isny
 ISN_ideas: "Isnyer Ideen"
 ISN_ideas_bonus: "Isnyer Ambitionen"
 ISN_ideas_start: "Isnyer Traditionen"
 ISN_Roman: "Römische Verbindungen"
 ISN_Roman_desc: "Unsere Stadt hat alte Verbindungen nach Rom! Während wir dies mit vielen teilen, können wir mit Sicherheit eine große Sache daraus machen."
 ISN_Swabia: "Der Fall Schwabens"
 ISN_Swabia: "Unser Herzogtum gehörte zu Schwaben, aber mit ihrem Fall müssen wir unser Überleben sichern; auch als Reichsstadt muss die Stadt erhalten bleiben!"
 ISN_Purchase: "Der Isnyer Kauf"
 ISN_Purchase_desc: "Ungewöhnlicherweise haben unsere Bürger unsere Unabhängigkeit von unserem früheren Unterdrücker erkauft."
 ISN_Republic: "Die Isnyer Republik"
 ISN_Republic_desc: "Die Isnyer Republik ist eine einzigartige Stadtform, die nur uns vorbehalten ist. Es lebe die Republik!"
 ISN_Linen: "Isnyer Leinen"
 ISN_Linen_desc: "Unsere Republik ist bekannt für ihre Leinenindustrie. Große Felder versorgen die Händler mit Leinen."
 ISN_Tolerate: "Catholic Tolerance"
 ISN_Tolerate_desc: "Our city has been Protestant for ages, however, with influence from Wurrtemburg, we have secured a tolerant republic for both Protestants and Catholics."
 ISN_Rebuild: "Wiederaufbau von Isny"
 ISN_Rebuild_desc: "Feuer haben das kleine Isny seit Jahren verwüstet. Jetzt müssen wir es uns zur Aufgabe machen, Isny aus Trümmern wieder aufzubauen. Es lebe Isny - und Gott sei Dank für das Wasser."
#Kologne
 KOF_ideas: "Frei-Kölner Ideen"
 KOF_ideas_bonus: "Frei-Kölner Ambitionen"
 KOF_ideas_start: "Frei-Kölner Traditionen"
 KOF_battle: "Schlacht von Worringen"
 KOF_battle_desc: "Die Schlacht von Worringen war ein heroischer Kampf, in dem wir an der Seite von Brabant gegen unseren gleichnamigen Kurfürsten standen. Wir haben gegen den Kurfürsten gekämpft und triumphiert - mit mehr als vierzig Verlusten."
 KOF_immediacy: "Reichsunmittelbarkeit"
 KOF_immediacy_desc: "Wie viele Städte vor uns verfügen wir über die Reichsunmittelbarkeit, die unseren Staat und unsere Stadt schützt."
 KOF_rhine: "Am Rhein"
 KOF_rhine_desc: "Unsere Stadt liegt am Rhein, der nicht nur der größte Fluss Nordwesteuropas ist, sondern von dessen Handel die Bürger unglaublich profitieren!"
 KOF_bishop: "Religiöse Beziehungen mit dem Bischof"
 KOF_bishop_desc: "Religiöse Anliegen auf unserer Seite des Rheins liegen beim Bischof von Köln. Und da wir seinem Willen respektvoll folgen, sichert dies einen religiös dominanten Staat."
 KOF_population: "Monumentale Bevölkerung"
 KOF_population_desc: "Unsere Bevölkerung ist interessant: In letzter Zeit ist sie schneller als die des Kurfürsten und vieler anderer freier Städte gewachsen. Auf diese Weise verfügen wir über die Macht über den lokalen Handel."
 KOF_sparks: "Rote-Funken-Regiment"
 KOF_sparks_desc: "Das Rote-Funken-Regiment des Heiligen Römischen Reiches stammt aus unserer Stadt und vom Kölner Kurfürsten. Es stellt eine immense Kampfkraft dar, mit der man keinen Kampf wagen würde."
 KOF_protect: "Schutz des Kaisers"
 KOF_protect_desc: "Wir haben wie alle freien Städte den unvergänglichen Schutz des Kaisers. Allerdings könnte es von Vorteil sein, daraus eine größere Sache zu machen als gewöhnlich."
#Heilbronn
 HBN_ideas: "Heilbronner Ideen"
 HBN_ideas_bonus: "Heilbronner Ambitionen"
 HBN_ideas_start: "Heilbronner Traditionen"
 HBN_Teutonic: "An die Grenzen des Deutschen Ordens"
 HBN_Teutonic_desc: "Unsere Grenze zum Deutschen Orden stellt sicher, dass nicht nur unsere Religion geschützt wird, sondern auch unser Volk während eines Krieges."
 HBN_Immediacy: "Reichsunmittelbarkeit"
 HBN_Immediacy_desc: "Wie die meisten freien Reichsstädte haben wir die kaiserliche Unmittelbarkeit erhalten, die die republikanischen Traditionen unseres Staates sichert."
 HBN_Engineers: "Ingenieurprivilegien"
 HBN_Engineers_desc: "Wir haben vielen Gilden Ingenieurprivilegien gewährt, was sie nicht nur effizienter, sondern auch die Arbeit billiger macht."
 HBN_Wurttemburg: "Bedroht durch Württemberg"
 HBN_Wurttemburg_desc: "Auch wenn wir vom Kaiser geschützt sind, werden wir weiterhin von Württemberg bedroht und versuchen nach wie vor, im Falle eines Angriffs diplomatisch zu verfahren."
 HBN_Peasants: "Heilbronner Bauernaufstand"
 HBN_Peasants_desc: "Wir stehen stark gegen die Bauern, ihre unendlichen Fluten schlagen gegen unseren Bergfried und wir stürmen durch die Wellen der Bauern."
 HBN_Neckar: "Entlang des Neckars"
 HBN_Neckar_desc: "Unsere Stadt liegt am Ufer des Neckars. Durch unsere Neutralität und unser kaufmännisches Paradies haben wir Macht über ihn."
 HBN_League: "Der Heilbronner Bund"
 HBN_League_desc: "Mit einer Liga von Katholiken auf unserer Seite stellen wir uns gegen die protestantische Bedrohung, wo immer sie auch auftaucht! Für Rom!"
#Goslar
 GSL_ideas: "Goslarer Ideen"
 GSL_ideas_bonus: "Goslarer Ambitionen"
 GSL_ideas_start: "Goslarer Traditionen"
 salians_home: "Heimat der Salier"
 salians_home_desc: "Unsere Reichsstadt ist die Heimat der Salier, einer starken und republikanischen Familie."
 city_fires: "Stadtbrände"
 city_fires_desc: "Unsere Stadt hat lange unter Stadtbränden gelitten. Wir haben gelernt, sie wieder aufzubauen."
 last_diet_goslar: "Die Reichstage von Goslar"
 last_diet_goslar_desc: "In unserer Stadt wurden viele Reichstage abgehalten."
 hanseatic_leverage: "Hanseatische Kontrolle"
 hanseatic_leverage_desc: "Wir haben einen großen Einfluss auf die Hansestädte. Dieser Einfluss führt zur Kontrolle des Handels zwischen den Hansestädten."
 council_merchant_guild: "Rat der Kaufmannsgilden"
 council_merchant_guild_desc: "Im Jahre 1290 schlossen sich die Zünfte zusammen, um eine starke politische Einheit zu schaffen, die alle Kaufleute, Münzer, Ladenbesitzer, Bäcker, Schuster und Metzger vertreten sollte."
 horrible_plague: "Die verheerende Pest von Goslar"
 horrible_plague_desc: "Wir erlebten die schlimmste, schrecklichste Seuche in der Geschichte von Goslar. Absolut traurig, armes Goslar."
 christian_younger: "Heinrich der Jüngere"
 christian_younger_desc: "Heinrich der Jüngere und seine vielen Kämpfe um unsere Stadt und der Schmerz, den er verursacht hat, hat etwas Gutes hinterlassen: Die Stärke unserer Soldaten ist viel größer als zuvor; Disziplin herrscht in unserem Blut."
#Nassau
 NSA_ideas: "Nassauer Ideen"
 NSA_ideas_start: "Nassauer Traditionen"
 NSA_ideas_bonus: "Nassauer Ambitionen"
 NSA_idea_1: "Aufstand in den Niederlanden"
 NSA_idea_1_desc: "Wir können mehr Rebellen unterstützen, wie wir es für die Niederlande getan haben. So gewinnen wir nicht nur neue Verbündete, sondern auch mehr Einfluss auf sie."
 NSA_idea_2: "Land der Eisenhütten"
 NSA_idea_2_desc: "Die Grafschaft ist bekannt für ihre zahlreichen Eisenhütten, in denen Öfen und andere Eisenwaren hergestellt werden. Und bei Freudenberg werden große Mengen Stahl aufbereitet und exportiert."
 NSA_idea_3: "Teilung von 1255"
 NSA_idea_3_desc: "Nassau wurde geteilt, als die gemeinsame Herrschaft von Otto I. und Walram II. scheiterte. Die Grafschaft wurde in viele kleine und sehr kleinflächige Herrschaftsgebiete zersplittert, was Naussau schwer in Mitleidenschaft zog, obwohl die Grafschaft eine bedeutende wirtschaftliche und politische Macht war."
 NSA_idea_4: "Lazarettstadt"
 NSA_idea_4_desc: "Dies ist der Kosename von Herborn, einer Stadt in der Grafschaft Nassau. Sie erhielt diesen Beinamen, weil während des Dreißigjährigen Krieges die Stadtbewohner sich um schwedische Soldaten kümmerten, was ihnen Schutz durch die schwedische Armee und damit auch den Ruf als Feldlazarettstadt oder Lazarettstadt brachte."
 NSA_idea_5: "Usinger Regierungszentrum"
 NSA_idea_5_desc: "Im ersten Drittel des 18. Jahrhunderts entwickelte sich in Nassau-Usingen eine einheitliche Verwaltung. Der Hofstaat mit dem Hofmeister an der Spitze bildete die einzige zentrale Verwaltungsbehörde. Usingen wurde als einziges Regierungszentrum ausgebaut und die Einflüsse der Behörden, die zuvor über einen großen Handlungsspielraum verfügten, verringerten sich."
 NSA_idea_6: "Unübliches Regiment"
 NSA_idea_6_desc: "In der Regel waren alle Mitgliedsstaaten der Gemeinschaft verpflichtet, im Kriegsfall Truppen bereitzustellen. Für das Nassauer Regiment hatten die Länder jedoch eine Alternative: Sie konnten entweder Soldaten bereitstellen, die vollständig in eine vereinte Truppe unter dem Kommando von Nassau eingegliedert werden sollten, oder einen Subventionsbeitrag zahlen und Nassau würde die erforderliche Anzahl von Männern aus seiner eigenen Bevölkerung rekrutieren und ausrüsten."
 NSA_idea_7: "Zentralstudienfonds"
 NSA_idea_7_desc: "Da sich das kleine Herzogtum Nassau keine Universität leisten konnte, wurde Geld für Studenten gesammelt. Manchmal wurden auch ausländische Studierende gefördert."
#The Isles
 GLY_ideas: "Innse-Gallische Ideen"
 GLY_ideas_start: "Innse-Gallische Traditionen"
 GLY_ideas_bonus: "Innse-Gallische Ambitionen"
 GLY_idea_1: "Wikinger-Wurzeln"
 GLY_idea_1_desc: "Wir sind nur wegen der Eroberungen der Wikinger auf der Karte erschienen - sie haben unserer mächtigen Nation ermöglicht, die Inseln von dreckigen Eingeborenen zu erobern!"
 GLY_idea_2: "Wikingerflotten"
 GLY_idea_2_desc: "Die Inseln haben eine von Wikingern stammende Flotte, die es uns erlaubt, unsere Grenzen gegen Eindringlinge in Kriegszeiten zu verteidigen."
 GLY_idea_3: "Unterrichtet die Generäle"
 GLY_idea_3_desc: "Wir haben unser Wissen über das Kämpfen über Generationen hinweg weitergegeben, so dass wir alle militärischen Kniffe kennen."
 GLY_idea_4: "Langjährige Plünderer"
 GLY_idea_4_desc: "Wir plündern seit Hunderten von Jahren, was uns in dieser Kunst des Krieges professioneller macht."
 GLY_idea_5: "Söldnernation"
 GLY_idea_5_desc: "Wir verlassen uns seit Jahren auf norwegische und andere skandinavische Söldner, um uns vor den schottischen Invasoren zu schützen. Auch das wird von nun an einfacher sein."
 GLY_idea_6: "Ozeanisches Hindernis"
 GLY_idea_6_desc: "Wasser schützt uns vor Großbritannien, macht es leichter, unsere Nation zu verteidigen und lässt Feinde auf ihrem Weg zu unseren Inseln mehr leiden."
 GLY_idea_7: "Modernisiert die Armee"
 GLY_idea_7_desc: "Unsere Armee wurde modernisiert, so dass sie sich in neuen Dingen auszeichnen kann. Traurigerweise sind unsere alten Wikingerstrategien überholt..."
#Rousillon
 LGV_ideas: "Rossellónische Ideen"
 LGV_ideas_start: "Rossellónische Traditionen"
 LGV_ideas_bonus: "Rossellónische Ambitionen"
 LGV_idea_1: "Kriegszone"
 LGV_idea_1_desc: "Da das Rosselló sich in einer Kriegszone befindet, muss es sich sowohl gegen den Süden als auch gegen den Norden schützen, was die Festungen ungewöhnlich groß macht."
 LGV_idea_2: "Günstige Rekrutierung"
 LGV_idea_2_desc: "Unser Land rekrutiert so viele Männer wie möglich für Kriege. Zum Glück brauchen die Männer nicht so viele Vorräte wie notwendig, was im Krieg nützlich sein wird!"
 LGV_idea_3: "Kampf gegen die Franzosen"
 LGV_idea_3_desc: "Die Franzosen haben unsere kleine Nation ständig bedroht. Was aber gut daran ist: Unsere Männer werden niemals aufgeben!"
 LGV_idea_4: "Effektive Infrastruktur"
 LGV_idea_4_desc: "Unsere Holzwerke befinden sich in unmittelbarer Nähe der Schiffbaudocks, so dass wir schneller und besser bauen können."
 LGV_idea_5: "Piratenhafen"
 LGV_idea_5_desc: "Wir haben in diesem Gebiet jahrzehntelang Piraterie betrieben, was uns die Fähigkeit verschaffte, nicht nur effektiv zu plündern, sondern auch mehr Schiffe zu kapern und zu nutzen."
 LGV_idea_6: "Katalanische Herkunft"
 LGV_idea_6_desc: "Unser Land ist bekannt für seine katalanischen Wurzeln, was uns mehr diplomatische Chancen bei den Katalanen im Süden gibt."
 LGV_idea_7: "Steuerparadies"
 LGV_idea_7_desc: "Unsere Nation ist ein Staat mit geringen Steuern, also kommen natürlich viele Händler hierher, von denen wir noch wohlhabender werden!"
#Albarracin
 ARR_ideas: "Albarracínische Ideen"
 ARR_ideas_start: "Albarracínische Traditionen"
 ARR_ideas_bonus: "Albarracínische Ambitionen"
 ARR_idea_1: "Mauern von Albarracín"
 ARR_idea_1_desc: "Unsere Mauern haben Geschütze von beiden Seiten abgewehrt. Mitten im Grenzgebiet haben wir gelernt, wie man Mauern besser repariert und verteidigt."
 ARR_idea_2: "Pinares de Rodeno"
 ARR_idea_2_desc: "Der Pinares de Rodeno-Wald ist bekannt dafür, dass er Feinde zum Scheitern verurteilt, denn er ist ihr Friedhof und in der ganzen Region dafür bekannt!"
 ARR_idea_3: "In einem Mäander gelegen"
 ARR_idea_3_desc: "Die Stadt liegt in einem Mäander des Flusses Guadalaviar. Die Sierra de Albarracín erhebt sich im Süden und Westen der Stadt und wird von uns mit Sicherheit genutzt werden."
 ARR_idea_4: "Professionelle Baumeister"
 ARR_idea_4_desc: "Unsere Stadt ist bekannt als eine der schönsten Städte der iberischen Halbinsel, was dazu führt, dass große Architekten hierher kommen, um sich an den Bauarbeiten zu beteiligen und so unsere Baukosten zu reduzieren."
 ARR_idea_5: "Große Kirche auf dem Hügel"
 ARR_idea_5_desc: "Unsere Kirche ist auf dem höchsten Hügel der Gegend erbaut. Von weitem im Horizont sichtbar, erklingen die Glocken!"
 ARR_idea_6: "Schmale Straßen"
 ARR_idea_6_desc: "Seitdem unsere Stadt gewachsen ist, wurden die Straßen immer enger, so dass es sich für unsere Feinde wie ein Labyrinth anfühlt. Sie in der Stadt abzuhängen, ist das, wovon wir profitieren können, während wir belagert werden."
 ARR_idea_7: "Erfahren mit Festungen"
 ARR_idea_7_desc: "Wir sind einer der frühesten Festungsbauer auf der iberischen Halbinsel, was den Vorteil hat, dass wir mehr Kenntnisse haben. Auf diese Weise machen wir sie effizienter."
#Andorra
 ADR_ideas: "Andorranische Ideen"
 ADR_ideas_start: "Andorranische Traditionen"
 ADR_ideas_bonus: "Andorranische Ambitionen"
 ADR_idea_1: "Von Bergen umgeben"
 ADR_idea_1_desc: "Andorra liegt inmitten der Pyrenäen, die dem Land helfen, den Frieden zu erhalten, oder wenn Feinde versuchen, uns zu belagern, werden sie mehr verlieren als gewinnen."
 ADR_idea_2: "Zwei Führer, eine Nation"
 ADR_idea_2_desc: "Andorra ist das einzige zusammenhängende Fürstentum der Welt, das von einem französischen Herrscher und einem nahen Bischof geleitet wird, was uns eine gute Chance gibt, die Beziehungen zu beiden Seiten zu verbessern."
 ADR_idea_3: "Aragon widerstehen"
 ADR_idea_3_desc: "Aragon hat das Fürstentum Andorra ständig bedroht und unser Gebiet kurzzeitig besetzt. Zum Glück werden unsere Krieger bis zum letzten Tropfen ihres Blutes für Andorra kämpfen."
 ADR_idea_4: "Auf den Handel angewiesen"
 ADR_idea_4_desc: "Das friedliche Andorra plünderte oder stahl keinen Groschen einer anderen Nation - stattdessen konzentrierte sich die Nation auf den Handel mit Nachbarn."
 ADR_idea_5: "Stabiles Land"
 ADR_idea_5_desc: "Die Stabilität des Landes ist nie unter Null gesunken, weil sie so hoch wie möglich gehalten wird - könnte nicht besser sein."
 ADR_idea_6: "Der letzte Katalane"
 ADR_idea_6_desc: "Katalonien ist das letzte Land, das in erster Linie katalanisch ist, was der katalanischen Kultur einen Platz auf der Landkarte sichert."
 ADR_idea_7: "Bekannt für seine Friedlichkeit"
 ADR_idea_7_desc: "Andorra ist seit Karl dem Großen im Kampf gegen die Mauren konfliktfrei. Eigentlich hat Andorra Deutschland im Ersten Weltkrieg den Krieg erklärt, aber niemanden in den Krieg geschickt. Da Andorra nicht am Ersten Weltkrieg teilnahm, wurden sie im Vertrag von Versailles vergessen und erklärten erst 1957 offiziell den Frieden mit Deutschland!"
#Mallorca
 MLL_ideas: "Mallorquinische Ideen"
 MLL_ideas_start: "Mallorquinische Traditionen"
 MLL_ideas_bonus: "Mallorquinische Ambitionen"
 MLL_idea_1: "Geteilt durch das Meer"
 MLL_idea_1_desc: "Unser Königreich liegt inmitten des Mittelmeers. Als einmalige Verteidigung erfordert das Meer auch mehr Schiffe."
 MLL_idea_2: "Fragiles Königreich"
 MLL_idea_2_desc: "Mallorca liegt eingebettet zwischen den aufstrebenden Staaten Aragon und Frankreich und besitzt teilweise Ländereien zwischen diesen beiden Konfliktparteien - was die Region so empfindlich wie Glas macht."
 MLL_idea_3: "Handelsmeer"
 MLL_idea_3_desc: "Wir befinden uns in einem der reichsten Meere, wovon wir profitieren sollten - durch den Handel mit unseren Nachbarn können wir den Reichtum nach Mallorca bringen."
 MLL_idea_4: "Erweiterung unserer Häfen"
 MLL_idea_4_desc: "Für die großen Marinen, die wir zu unterhalten begannen, brauchen wir mehr Hafenfläche, also sollten wir die Häfen von Mallorca ausbauen."
 MLL_idea_5: "Mallorquinische Händler"
 MLL_idea_5_desc: "Mallorquinische Händler sind namhafte Experten der Handelskunst! Wir sollten sie nutzen, um uns zu Reichtum und Ruhm zu führen!"
 MLL_idea_6: "Verhindert den Fall"
 MLL_idea_6_desc: "Mallorca ist von großen Nationen und ihren schweren Konflikten bedroht, die unser Land in Gefahr bringen - aber wir planen bereits, wie es sich für sie nicht lohnen wird, unser Land zu übernehmen!"
 MLL_idea_7: "Seeleute über Armee"
 MLL_idea_7_desc: "Unsere Nation ist von Meeren umgeben. Zuerst müssen wir also unsere eigenen Gewässer schützen, erst dann folgt der Landkampf." 
#Rendsburg
 RSB_ideas: "Rendsburger Ideen"
 RSB_ideas_start: "Rendsburger Traditionen"
 RSB_ideas_bonus: "Rendsburger Ambitionen"
 RSB_idea_1: "Eidora Terminus Imperii Romani"
 RSB_idea_1_desc: "Der dänische König sagte einmal: 'Die Eider ist die Grenze des Heiligen Römischen Reiches'. Eine Reihe von Holsteiner Adligen versuchten, dies in Frage zu stellen, wodurch dieser Ort unter dem Adel bekannt wurde."
 RSB_idea_2: "Grenznation"
 RSB_idea_2_desc: "Die Nation steht am Scheideweg des deutschen und dänischen Einflusses, so dass beide Nationen um uns konkurrieren und bei schlechten Dingen, die wir tun, Nachsicht walten lassen."
 RSB_idea_3: "Kein echter Ursprung"
 RSB_idea_3_desc: "Da unser Land keine nationale Herkunft hat und sich an der Schnittstelle von Deutschland und Dänemark befindet, ist die Rekrutierung einfach - Lasst uns einfach die Dänen rekrutieren, wenn wir uns im Krieg mit Deutschen befinden, und umgekehrt."
 RSB_idea_4: "Alchemist Michael Maier"
 RSB_idea_4_desc: "Michael Maier war ein deutscher Arzt und Berater von Rudolf II. von Habsburg. Er war ein gelernter Alchemist, Epigrammist und Amateurkomponist, der die Entwicklung Rendsburgs beeinflusste."
 RSB_idea_5: "Christian Scriver"
 RSB_idea_5_desc: "Christian Scriver war ein lutherischer Geistlicher und hingebungsvoller Schriftsteller, der uns hilft, in der Religion vereint zu sein."
 RSB_idea_6: "Germanisierung Schleswigs"
 RSB_idea_6_desc: "Obwohl wir nicht germanisiert wurden, haben unsere intelligenten einheimischen Kulturveränderungsexperten daran teilgenommen, indem sie eine Menge gelernt haben, wodurch sie uns bei der nächsten Konvertierung einiger Ausländer helfen werden."
 RSB_idea_7: "Nord-Ostsee-Kanal"
 RSB_idea_7_desc: "Obwohl die Eider von ihrer Mündung in die Nordsee bis nach Rendsburg für kleine Schiffe befahrbar ist, stieg die Bedeutung der Stadt 1895, als der Nord-Ostsee-Kanal fertig gestellt wurde. Die viel größeren Schiffe, die den Nord-Ostsee-Kanal befahren konnten, machten Rendsburg zu einem Seehafen und einer Anlegestelle." 
#Schauenburg
 SMB_ideas: "Schauenburger Ideen"
 SMB_ideas_start: "Schauenburger Traditionen"
 SMB_ideas_bonus: "Schauenburger Ambitionen"
 SMB_idea_1: "Graftschaft nach Burg benannt"
 SMB_idea_1_desc: "Da wir unsere Grafschaft nach unserer Burg benannt haben, wurde die Burg zum bedeutendsten Bauwerk der gesamten Grafschaft und ist somit gut erhalten geblieben."
 SMB_idea_2: "Transelbische Kolonisation"
 SMB_idea_2_desc: "Der berühmte Gründer unseres Landes, Adolf von Holstein, spielte eine wichtige Rolle bei der Kolonisierung der wilden, heidnischen Länder nördlich der Elbe. Seit dem großen slawischen Aufstand vor Jahrhunderten war der Fluss ein unerschütterliches natürliches Hindernis für jegliche Expansionsbemühungen. Adolf hat geholfen, das zu ändern."
 SMB_idea_3: "Angst vor Holstein"
 SMB_idea_3_desc: "Holsteiner Streitkräfte sind uns weit überlegen und gefährden unsere Nation. Zum Glück ist die Rekrutierung einfacher geworden, aus Angst vor Holsteiner und Dänen."
 SMB_idea_4: "Bekannter Ursprung"
 SMB_idea_4_desc: "Unsere Feinde haben Mühe, die Geschichte unserer Ländereien zu verfälschen, denn der Ursprung unserer Grafschaft ist selbst den Bauern auf den Straßen bekannt."
 SMB_idea_5: "Lipper Vereinigung"
 SMB_idea_5_desc: "1647 wurden die Grafen von Schauenburg und Lippe zu einem einzigen Titel vereint - dem Fürstentum Schauenburg-Lippe. Gemeinsam hat der jeweilige Staat mehr Ansehen erlangt als je zuvor."
 SMB_idea_6: "Umfangreiche Nebenlinien"
 SMB_idea_6_desc: "Das aus der Schauenburg stammende Haus, das den Holsteiner Raum geerbt hatte, spaltete sich schließlich in unzählige Nebenlinien und Unterhäuser auf. Itzehoe, Kiel, Rendsburg, Pinneberg, Plön, Segeberg und sogar die vielen Schleswiger Staaten haben sich im Laufe der Zeit von uns abgelöst."
 SMB_idea_7: "Sympathie der Dänen"
 SMB_idea_7_desc: "Da die Ausländer uns anscheinend mögen, können wir diese Situation problemlos nutzen, um die Beziehungen weiter zu verbessern und den gemeinsamen guten Willen zu stärken." 
#Lauenburg
 LAU_ideas: "Lauenburger Ideen"
 LAU_ideas_start: "Lauenburger Traditionen"
 LAU_ideas_bonus: "Lauenburger Ambitionen"
 LAU_idea_1: "Besiedelt von Anhalt"
 LAU_idea_1_desc: "Bernhard, Graf von Anhalt, war ein bekannter Führer der Askanier in der Gegend. Sein Titel bei uns ist nur etwas, worauf wir stolz sein können."
 LAU_idea_2: "Wegpunkt an der Alten Salzstraße"
 LAU_idea_2_desc: "Lüneberger, die Salz in die Hansestadt Lübeck transportieren, rasten in unserer Stadt. Vielleicht können wir die Wegweiser umdrehen und sie in eine andere Richtung fahren lassen?"
 LAU_idea_3: "Großes Rathaus"
 LAU_idea_3_desc: "Wir haben ein großes Rathaus gebaut, das uns die Möglichkeit gibt, mehr Diplomaten zu haben, wenn wir wollen."
 LAU_idea_4: "Hanseatische Kaufleute"
 LAU_idea_4_desc: "Hanseatische Kaufleute, die Experten des Handels sind, helfen uns, mehr Einnahmen aus unseren Handelsgeschäften zu erzielen."
 LAU_idea_5: "Entwicklung der alten Salzstraße"
 LAU_idea_5_desc: "Die Alte Salzstraße hat sich zur Hauptverkehrsader der Hansestraßen entwickelt und bietet uns eine gute Infrastruktur zur Fortbewegung."
 LAU_idea_6: "Professionelle Spionage"
 LAU_idea_6_desc: "Unsere Spione haben mit vielen Arten von Spionage experimentiert, herausgefunden, welche die beste ist, und immer noch bessere Wege gefunden, um ein Spionagenetzwerk aufzubauen."
 LAU_idea_7: "Wiederaufbau der Burg"
 LAU_idea_7_desc: "Nach einem Brand in unserem Residenzschloss hat Johann V. beschlossen, das Schloss zu rekonstruieren und zu verbessern." 
#Aquitaine
 AQT_ideas: "Aquitanische Ideen"
 AQT_ideas_start: "Aquitanische Traditionen"
 AQT_ideas_bonus: "Aquitanische Ambitionen"
 AQT_idea_1: "Berühmt für den Sieg"
 AQT_idea_1_desc: "Die Engländer haben uns geholfen, viele unserer Schlachten zu gewinnen und viele Franzosen und ihre treuen Gefolgsleute auf dem Schlachtfeld zu töten!"
 AQT_idea_2: "Englische Hilfe"
 AQT_idea_2_desc: "Die Engländer verfügen über viele Söldner, die Arbeit suchen, und da wir gute Beziehungen zu unseren Brüdern haben, werden sie für ein Viertel weniger arbeiten."
 AQT_idea_3: "Ständige Überfälle"
 AQT_idea_3_desc: "Die Franzosen überfallen ständig unsere Grenzfestungen, so dass die Burgen zusätzliche Verteidigungsanlagen haben, weil wir wissen, dass sie bald wieder auftauchen werden."
 AQT_idea_4: "Epizentrum des Hundertjährigen Krieges"
 AQT_idea_4_desc: "Der Hundertjährige Krieg wütete über Jahrzehnte und wir sind diejenigen, die die englische Front gegen Frankreich verteidigen. Die langen Kriege haben uns gelehrt, wie wir noch mehr Rekruten auftreiben können."
 AQT_idea_5: "Angevinisches Reich"
 AQT_idea_5_desc: "Das angevinische Reich ist eine starke Einheit, zu der man gehören sollte. Es bringt uns einen gewissen Nationalstolz."
 AQT_idea_6: "Hugenottenfestung"
 AQT_idea_6_desc: "Nach dem Hundertjährigen Krieg diente die Region als Hochburg der protestantischen Hugenotten, die von den französischen Katholiken verfolgt wurden."
 AQT_idea_7: "Handel in Bordeaux"
 AQT_idea_7_desc: "Bordeaux liegt am westlichen Ende Europas und ermöglicht es uns, Waren aus der Neuen Welt zu beschaffen. Dies erlaubt uns, einige exotische Waren anzubieten und andere zu veräppeln, nur weil sie diese im Gegensatz zu uns nicht haben." 
#Enghien
 EGH_ideas: "Enghiener Ideen"
 EGH_ideas_start: "Enghiener Traditionen"
 EGH_ideas_bonus: "Enghiener Ambitionen"
 EGH_idea_1: "Stabile Währung"
 EGH_idea_1_desc: "Unser Land hat nie eine Inflation verzeichnet und seine Währung geschützt, die heute in der ganzen Region als die beste gilt."
 EGH_idea_2: "Montmorency oder Enghien?"
 EGH_idea_2_desc: "Unsere Stadt wird gewöhnlich mit ihrem alten und neuen Namen verwechselt, was uns erlaubt, die Leute noch mehr mit neuen Erfindungen zu verwirren."
 EGH_idea_3: "Geographie der Chancen"
 EGH_idea_3_desc: "Enghien liegt an der Grenze zwischen Frankreich, dem Heiligen Römischen Reich, den Niederlanden und den Britischen Inseln und verfügt über eine einzigartige diplomatische Vielseitigkeit."
 EGH_idea_4: "Vielschichtiges Königshaus"
 EGH_idea_4_desc: "Enghien hat eine komplexe, immer wechselnde Fürstenfamilie, die groß ist und es uns erlaubt, einen neuen Führer auszusuchen, wann immer wir wollen, um nicht in eine Personalunion zu fallen."
 EGH_idea_5: "Jonathas-Haus"
 EGH_idea_5_desc: "Das Jonathas-Haus ist ein architektonisches Wunder in der Stadt. Wegen seines Baustils kommen jedes Jahr viele Architekten hierher, um sich von unserem schönen Gebäude inspirieren zu lassen."
 EGH_idea_6: "Gründung einer Berufsarmee"
 EGH_idea_6_desc: "Enghien hat sich schon lange auf Wehrpflichtige verlassen, die kaum wissen, wie man unsere Waffen abfeuert. Deshalb haben wir beschlossen, dass wir mit einer kleineren Armee besser dran wären, die aber richtig schießen kann..."
 EGH_idea_7: "Holländischer Einfluss"
 EGH_idea_7_desc: "Die Holländer sind schon lange Mitglieder unserer Gemeinschaft und erlauben eine bessere Integration."
#Hainaut
 HAI_ideas: "Hennegauer Ideen"
 HAI_ideas_start: "Hennegauer Traditionen"
 HAI_ideas_bonus: "Hennegauer Ambitionen"
 HAI_idea_1: "Hennegauer Mark"
 HAI_idea_1_desc: "Nach dem Zerfall der alten mittelfränkischen Herzogtümer entwickelte sich Hennegau zu einem wichtigen Grenzfort rund um die flämische und wallonische Region."
 HAI_idea_2: "Antwerper Handel"
 HAI_idea_2_desc: "Wir befinden uns in der Nähe von Antwerpen, was uns erlaubt, dort Handel zu treiben. Es wäre angebracht, wenn wir uns mehr auf den Handel verlassen würden, denn wir befinden uns an einem der reichsten Knotenpunkte Europas."
 HAI_idea_3: "Vereinigung des Hennegaus"
 HAI_idea_3_desc: "Die Vereinigung der Grafschaft Hennegau als kaiserliches Lehen erfolgte nach der Niederlage Arnulfs im Jahre 1071, als Richilde und ihr Sohn Baldwin II. versuchten, ihre Lehen an Kaiser Heinrich IV. zu verkaufen. Heinrich IV. befahl dem Fürstbischof von Lüttich, die Lehen zu kaufen und sie dann als vereinte Grafschaft an die Gräfin Richilde und unter feudaler Vermittlung an die Herzöge von Niederlothringen zurückzugeben."
 HAI_idea_4: "Kollegiatstift der Waltraud von Mons"
 HAI_idea_4_desc: "Die Stiftskirche Sainte-Waudru liegt im Herzen der alten Grafschaft Hennegau und ist eine der charakteristischsten und harmonischsten Kirchen der brabantinischen Gotik, in der sich die Gläubigen besonders wohl fühlen."
 HAI_idea_5: "Grenze der Religionen"
 HAI_idea_5_desc: "Unser Land ist die Grenze zwischen der Reformation und dem Katholizismus, wodurch wir uns gegenseitig mehr tolerieren, weil wir einander gewohnt sind."
 HAI_idea_6: "Vermächtnis einer Armee"
 HAI_idea_6_desc: "Hennegau ist bekannt dafür, eine starke Armee zu haben, die von ausländischen Mächten in ihren aufreibenden Kriegen benutzt wurde."
 HAI_idea_7: "Waux Hall"
 HAI_idea_7_desc: "Der Waux Hall-Park wurde im 19. Jahrhundert (1862-1864) auf Initiative der Gesellschaft von Waux Hall errichtet, die zu diesem Zweck von Mitgliedern der Bourgeoisie geschaffen wurde - und dennoch ist er ein Wunderwerk unserer Architektur." 
#Franche-Comte
 FCM_ideas: "Freigräfliche Ideen"
 FCM_ideas_bonus: "Freigräfliche Ambitionen"
 FCM_ideas_start: "Freigräfliche Traditionen"
 FCM_pagi: "Burgundischer Gau"
 FCM_pagi_desc: "Unsere Grafschaft wird durch die Vereinigung von vier burgundischen Gauen (karolingische Verwaltungsbezirke) gebildet: Amous, Escuens, Portois und Varais. Diese effiziente Struktur aus dem Römischen Reich ermöglicht es uns, neue Territorien noch schneller zu integrieren."
 FCM_trade: "Jura-Handelsrouten"
 FCM_trade_desc: "Die Entwicklung der Handelswege durch das Juramassiv und die Ausbeutung der Salzbergwerke sichern der Region großen Wohlstand."
 FCM_dole: "Dôles große Expansion"
 FCM_dole_desc: "Unser Hauptort, Dole, erlebt ein echtes Wachstum: eine feste Mauer und eine große Steinbrücke werden dort gebaut, Handel und Handwerk werden gefördert, Messen werden veranstaltet, Mühlen am Dub werden errichtet, ein Kloster und Priorat der Zisterzienser, eine Kommende der Templer, das Hospiz Saint-Jacques werden gegründet und die Abgaben von Dole und Salins werden der Abtei Saint-Étienne von Dijon ausgezahlt."
 FCM_freecount: "Die "Freigrafschaft""
 FCM_freecount_desc: "Durch sein diplomatisches Geschick ist es unserem Herrscher gelungen, uns durch den Sonderstatus "Franc Comté" eine Form der Privilegierung aus dem Heiligen Römischen Reich zu gewähren."
 FCM_antifrench: "Anti-Französische Stimmung"
 FCM_antifrench_desc: "Frankreich hatte schon immer den Ehrgeiz, die Franche-Comté unter seine Kontrolle zu bringen, und wir werden sie nicht kampflos ihren Willen durchsetzen lassen."
 FCM_teachings: "Burgundische Militärlehren"
 FCM_teachings_desc: "Die Grafschaft und das Herzogtum Burgund waren schon immer eng miteinander verbunden. Heutzutage studieren viele freigräfliche Adelige auf der Seite des Herzogtums und kehren mit ihrem Einfluss in ihren Strategien zurück."
 FCM_attention: "Zentrum der Aufmerksamkeit"
 FCM_attention_desc: "Während die habsburgischen Einflüsse innerhalb unserer Domäne zunehmen, sei es in Spanien oder Österreich, wächst die Macht des Herzogtums Burgund oder das französische Bestreben, nach Osten zu expandieren. Ganz Europa blickt nun auf die Freigrafschaft und fragt sich, wie ihr Schicksal aussehen wird. Nebenbei wurde die Aufmerksamkeit auch auf unsere Künstler und Handwerker gelenkt, was sie in ausländischen Provinzen bekannter machte."
 #Belgium
 BGU_ideas: "Belgische Ideen"
 BGU_ideas_start: "Belgische Traditionen"
 BGU_ideas_bonus: "Belgische Ambitionen"
 BGU_idea_1: "Were Di"
 BGU_idea_1_desc: "Were Di ist der hiesige Schlachtruf und das Motto unserer Nation, der unsere Armeemoral auf den Schlachtfeldern in die Höhe treibt."
 BGU_idea_2: "Französisches Blut"
 BGU_idea_2_desc: "Ob es nun wahr ist oder nicht, die belgischen Adligen behaupteten, vom trojanischen Priam, der auch der Vorfahre der französischen Königsdynastien gewesen sein soll, abzukommen."
 BGU_idea_3: "Nordspanische Hauptstadt"
 BGU_idea_3_desc: "Mit dem Wunsch, ihre neuen Oberherren zufrieden zu stellen, beschlossen die Spanier, wie es die Burgunder zuvor taten, die belgischen Städte als Verwaltungs- und Königshauptstädte für ihre nördlichen Territorien zu nutzen."
 BGU_idea_4: "Vermächtnis von Flandern"
 BGU_idea_4_desc: "Reiche Händler aus Brügge und Gent sind nach Flandern gekommen, was es zu einem Venedig des Nordens gemacht hat. Eine andere Möglichkeit wären Kanäle, die die gleiche Wirkung haben könnten."
 BGU_idea_5: "Umkehr der Polder"
 BGU_idea_5_desc: "Während das Wasser in der Regel vom Land weggepumpt, damit es für die Landwirtschaft genutzt werden konnte, konnte in Kriegszeiten Wasser zurück gepumpt werden. Das meist trockene Land verwandelte sich sozusagen in einen Sumpf oder sogar in einen See."
 BGU_idea_6: "Generaliteitslanden"
 BGU_idea_6_desc: "Als wichtigstes Schlachtfeld zwischen den widerwärtigen Niederländern und Spaniern musste das belgische Volk lernen, sich anzupassen."
 BGU_idea_7: "Power Loom"
 BGU_idea_7_desc: "Viele belgische Haushalte verfügten über eine solche Webmaschine, um etwas mehr Geld zu verdienen."
#Petershausen
 PET_ideas: "Petershauser Ideen"
 PET_ideas_start: "Petershauser Traditionen"
 PET_ideas_bonus: "Petershauser Ambitionen"
 PET_idea_1: "Römische Siedlung"
 PET_idea_1_desc: "An dieser Stelle gab es eine römische Siedlung, die im dritten Jahrhundert aufgegeben wurde."
 PET_idea_2: "Mehrere Siedlungen"
 PET_idea_2_desc: "Eine neue Siedlung wurde durch die Gründung der Reichsabtei Petershausen durch Bischof Gebhard von Konstanz geschaffen. Die Siedlung bestand aus einem Doppeldorf: dem oberen Dorf östlich des Klosters, bekannt als Sternenviertel, (nach dem Gasthof "Zu den Sternen"), und einem unteren Dorf, in dem die Bediensteten des Klosters südwestlich vom Kloster an der Straße nach Reichenau lebten."
 PET_idea_3: "Schwäbischer Reichskreis"
 PET_idea_3_desc: "Unsere Lage am Bodensee im dichtesten Teil des Schwäbischen Reichskreises bringt uns in Kontakt mit vielen theokratischen, republikanischen und monarchischen Staaten. Die Erweiterung des diplomatischen Korps ist ein Muss."
 PET_idea_4: "Petershauser Produktion"
 PET_idea_4_desc: "Petershausen ließ seine Stadt auf Leistungsfähigkeit hin planen, so dass die Stadt effizienter produzieren und so mehr Reichtum aus der Industrie gewinnen konnte."
 PET_idea_5: "Verschmelzung mit Konstanz"
 PET_idea_5_desc: "Die Dörfer entwickelten sich relativ unabhängig, gerieten aber zunehmend unter den Einfluss der Stadt Konstanz und wurden um das Jahr 1600 zu einem Vorort von Konstanz."
 PET_idea_6: "Verteidigung durch den Bodensee"
 PET_idea_6_desc: "Der Bodensee umfasst den größten Teil der Stadt und gibt den Feinden weniger Möglichkeiten, uns zu attackieren. Wir sollten die Verteidigung einsetzen, die wir um die Stadt herum haben."
 PET_idea_7: "Meinungen vernommen"
 PET_idea_7_desc: "In Petershausen war die Meinung der Menschen eine der wichtigsten Prioritäten der Regierung, die sicherstellte, dass alle in Petershausen glücklich sind."
#Mulhausen-Thuringia
 MUT_ideas: "Mühlhauser Ideen"
 MUT_ideas_bonus: "Mühlhauser Ambitionen"
 MUT_ideas_start: "Mühlhauser Traditionen"
 MUT_hessenweg: "Der Hessenweg"
 MUT_hessenweg_desc: "Wir kontrollieren die wesentliche Handelsroute des Hessenweges."
 MUT_thuringia: "Bedrohung durch Thüringen"
 MUT_thuringia_desc: "Thüringen ist ein Bär; ein Bär, der nicht alles töten will, was er trifft, aber er könnte uns töten, also brauchen wir Allianzen und zwar eine Menge."
 MUT_powerful: "Mächtige freie Reichsstadt"
 MUT_powerful_desc: "Wir sind - für eine freie Reichsstadt - ziemlich mächtig, förden viel Handel und haben eine große militärische Präsenz."
 MUT_taxes: "Keine neuen Steuern!"
 MUT_taxes_desc: "Es gab neue Steuern."
 MUT_territory: "Territoriale Gesetze"
 MUT_territory_desc: "Die Landesgesetze von Mühlhausen sichern mehr Güter für alle Klassen und mehr Wohlstand für die Menschen und die Wirtschaft."
 MUT_Muntzer: "Thomas Müntzer"
 MUT_Muntzer_desc: "Der Theologe und Prediger Thomas Müntzer wendet sich gegen Luther und Rom. Er ist ein spezieller Fall, dessen Willen wir gerecht werden müssen."
 MUT_Bach: "Johann Sebastian Bach"
 MUT_Bach_desc: "Der berühmte Musiker verbrachte seine Kindheit in dieser schönen Stadt; dieser festigende Faktor ist großartig. Bach ist herrlich!"
#Uberlingen
 ULL_immediacy: "Reichsunmittelbarkeit"
 ULL_immediacy_desc: "Die Reichsunmittelbarkeit sichert unsere Republik und vieles mehr. Lang lebe Überlingen!"
 ULL_grape: "Überlinger Trauben"
 ULL_grape_desc: "Unsere Weinreben produzieren wertvolle Handelswaren, die sich leicht über den Handel in Konstanz kaufen und verkaufen lassen."
 ULL_church: "Münster St. Nikolaus-Kirche"
 ULL_church_desc: "Die Kirche des heiligen Nikolaus erhebt sich in unserer Stadt."
 ULL_peasants: "Der Widerstand gegen die Bauern"
 ULL_peasants_desc: "Unsere Stadt und ihre Mauern hielten während des Bauernkrieges stand und der Kaiser belohnte uns dafür. Das erworbene Prestige ist unübersehbar."
 ULL_radolfzell: "Der Wächter von Radolfzell"
 ULL_radolfzell_desc: "Unser Einsatz im Bauernkrieg zur Verteidigung von Radolfzell an der Küste von Konstanz war heldenhaft."
 ULL_def: "Standhafte Verteidiger"
 ULL_def_desc: "Wir haben uns stets gegen Angreifer durchgesetzt. Seit langem sind wir unerschütterliche Verteidiger am Bodensee."
 ULL_swed: "Schwedenprozession"
 ULL_swed_desc: "Die Schwedenprozession, die inzwischen zu einem Volksfest geworden ist, ist eine beruhigende Zeit im Juli. Überlingen soll beruhigt werden."
 ULL_ideas: "Überlinger Ideen"
 ULL_ideas_bonus: "Überlinger Ambitionen"
 ULL_ideas_start: "Überlinger Traditionen"
#Swabia
 WWS_ideas_bonus: "Schwäbische Ambitionen"
 WWS_ideas_start: "Schwäbische Traditionen"
 WWS_ideas: "Schwäbische Ideen"
 stgallen_abbey: "Abtei von St. Gallen"
 stgallen_abbey_desc: "Die Abtei St. Gallen ist ein wichtiges Zentrum des altgermanischen Lernens. Dies können wir nutzen, um die technologische Entwicklung Schwabens voranzutreiben."
 important_dynasty_home: "Heimat bedeutender Dynastien"
 important_dynasty_home_desc: "Viele einflussreiche Dynastien stammen aus dem wohlhabenden Schwabenland, darunter die Staufer und Habsburger."
 hre_imperial_influence: "Kaiserlicher Einfluss"
 hre_imperial_influence_desc: "Während der Herrschaft der Hohenstaufen war Schwaben Sitz des Heiligen Römischen Kaisers. Wir haben unser Erbe der Reichskrone nicht vergessen."
 swabian_league: "Schwäbischer Bund"
 swabian_league_desc: "Die Schwäbische Liga wurde gegründet, um den Status quo in der südwestlichen Region Schwabens aufrechtzuerhalten. Er hat für viele frische Soldaten für unser Herzogtum gesorgt."
 swabian_circle: "Schwäbischer Reichskreis"
 swabian_circle_desc: "Die administrativen Bereiche des Reiches konzentrieren sich auf Schwaben. Das hat dazu beigetragen, dass wir unser Volk besser regieren und verwalten können."
 peasantwar_defeated: "Bauernkrieg niedergeschlagen"
 peasantwar_defeated_desc: "Der große Deutsche Bauernkrieg von 1625 war der bedeutendste Volksaufstand bis zur Französischen Revolution. Unsere Truppen haben tapfer dagegen angekämpft."
 secular_estates: "Säkulare Stände"
 secular_estates_desc: "Wir haben die geistlichen Stände säkularisiert und unsere Nation weiter stabilisiert. Unser Volk zeigt nun mehr Akzeptanz gegenüber anderen Religionen."
#Oirconnacht
 ICN_ideas: "Oirconnachter Ideen"
 ICN_ideas_start: "Oirconnachter Traditionen"
 ICN_ideas_bonus: "Oirconnachter Ambitionen"
 ICN_idea_1: "Gründung von Galway"
 ICN_idea_1_desc: "Der große König Tairrdelbach Ua Conchobair gründete unsere Hauptstadt als Festung, aber um sie herum hat sie sich zu einer reichen und wichtigen Stadt entwickelt."
 ICN_idea_2: "Die Hochkönige"
 ICN_idea_2_desc: "Tairrdelbach und sein Sohn Ruaidri Ua Conchobair haben unser Königreich im 11. Jahrhundert stark erweitert, beide wurden zu Königen von Irland gekrönt. Wir müssen diese prestigeträchtige Geschichte aufgreifen und fortsetzen."
 ICN_idea_3: "Burg von Sligo"
 ICN_idea_3_desc: "Die Burg von Sligo war eine wichtige Verteidigungsanlage für unsere Nation, die unzählige Male zerstört und wieder aufgebaut wurde. Wir können diese Festung als Symbol für unseren Widerstand gegen Angreifer benutzen."
 ICN_idea_4: "Gestärkt durch Kampf"
 ICN_idea_4_desc: "Die Invasionen der Engländer und Normannen haben der Infanterie von Connacht wichtige Lektionen beigebracht, wie man sich zukünftigen Schlachten anstellt."
 ICN_idea_5: "Protestantische Siedler"
 ICN_idea_5_desc: "Seit der Eroberung durch die Tudors sind protestantische Siedler in unser Land eingedrungen. Wir müssen daher lernen, ein Reich mit vielen Glaubensrichtungen zu verwalten."
 ICN_idea_6: "Die raue Küste"
 ICN_idea_6_desc: "Die Westküste von Connacht ist rauer und unwirtlicher als fast überall sonst in Irland. Es ist jedoch ein hervorragender Trainingsplatz für unsere Flotten, um in flachen Gewässern und in gefährlichem Gelände zu kämpfen."
 ICN_idea_7: "Wiederbevölkerung"
 ICN_idea_7_desc: "Connacht wurde schwer von Hungersnöten getroffen, die Irland heimgesucht und zahlreiche Menschen das Leben gekostet haben. Wir müssen eine Politik verfolgen, die es uns ermöglicht, unsere Bevölkerung wieder zu dem zu machen, was sie einmal war." 
#Irish Clan
 irishclan_ideas: "Ideen der irischen Clans"
 irishclan_ideas_start: "Traditionen der irischen Clans"
 irishclan_ideas_bonus: "Ambitionen der irischen Clans"
 irishclan_idea_1: "Wächter des Clans"
 irishclan_idea_1_desc: "Der größte der irischen Clans wird wie ein König behandelt, während die anderen Häuptlinge bleiben. Wir müssen starke diplomatische Beziehungen pflegen, um unsere Position unter den Clans zu sichern."
 irishclan_idea_2: "Das Hochkönigreich"
 irishclan_idea_2_desc: "Die Position des Hochkönigs von Irland wird als symbolische Rolle dem Anführer eines der größten Clans nach dem Tod des Vorgängers übertragen. Wir müssen uns dafür einsetzen, dass uns diese Ehre zuteil wird."
 irishclan_idea_3: "Kriegerisches Volk"
 irishclan_idea_3_desc: "Irland wurde von größeren ausländischen Mächten unterjocht, aber selbst angesichts der übermächtigen Zahl und Feuerkraft haben wir es geschafft, uns zu wehren und energisch zurückzuschlagen."
 irishclan_idea_4: "Katholisches Erbe"
 irishclan_idea_4_desc: "Während unsere englischen Oberhäupter Rom im Stich gelassen haben mögen, betrachten wir den Papst immer noch mit größter Hochachtung und werden unsere Stellung als gläubige Katholiken nie vergessen."
 irishclan_idea_5: "Raue Kämpfer"
 irishclan_idea_5_desc: "Unsere Konflikte untereinander und mit den Engländern haben uns gelehrt, dass die Kapitulation vor denen, die uns unterjochen wollen, niemals eine Lösung ist. Wir müssen unsere Armeen mit Stolz erfüllen, um sicherzustellen, dass die Grenze nie überschritten wird."
 irishclan_idea_6: "Thanwahl"
 irishclan_idea_6_desc: "Während ein Großteil Europas ein System der Primogenitur verwendet, um über die Nachfolge zu entscheiden, wählen wir Iren unseren Herrscher aus den Reihen der Vetter des Königs. Dies stellt sicher, dass es keine Streitigkeiten darüber gibt, wer unsere Krone tragen wird."
 irishclan_idea_7: "Allgemeines Recht"
 irishclan_idea_7_desc: "Nach unserer Eroberung durch die Engländer haben sie sich entschieden, unsere traditionellen Gesetze zugunsten eines geregelten Gesetzbuches abzuschaffen. Während wir uns noch an die alten Methoden erinnern, erweist sich dieses neue System als Beitrag zur Vereinheitlichung der Gerechtigkeit in unserer vielfältigen Nation."
#Zeeland
 ZEE_ideas: "Zeeländische Ideen"
 ZEE_ideas_start: "Zeeländische Traditionen"
 ZEE_ideas_bonus: "Zeeländische Ambitionen"
 ZEE_idea_1: "Kwelder"
 ZEE_idea_1_desc: "Zeeland wird seit jeher vom Meer bedroht. Durch die Polderung des Bodens wurde mehr nutzbares und sicheres Land geschaffen. Kwelder sind gedeckte Landstriche, die nur bei Flut überflutet werden. Der größte Kwelder Europas befindet sich in der Region Zeeland."
 ZEE_idea_2: "Zeeländische Inseln"
 ZEE_idea_2_desc: "Zeeland besteht aus vielen unverbundenen Inseln. Das wichtigste Transportmittel ist das Schiff."
 ZEE_idea_3: "Watergeuzen"
 ZEE_idea_3_desc: "Watergeuzen sind eng mit den Bosgeuzen verbunden, da auch sie feindliche Dörfer geplündert haben. Sie waren ebenfalls als Piraten auf den Meeren aktiv. Die Einnahme von Brielle durch die Watergeuzen wurde zu einem wichtigen Wendepunkt während des Achtzigjährigen Krieges und zu einem der wichtigsten Ereignisse in der niederländischen Geschichte."
 ZEE_idea_4: "Schließung der Schelde"
 ZEE_idea_4_desc: "Dies war der Fluss, der Antwerpen mit dem Meer verband. Die niederländische Republik schloss den Zugang, sodass nur niederländische und insbesondere unsere Händler den Zugang weiterhin nutzen durften. Zeeland hat die führende Position von Antwerpen vollständig übernommen."
 ZEE_idea_5: "Admiralität von Zeeland"
 ZEE_idea_5_desc: "Dies war eine der Admiralitäten, die für die Organisation der niederländischen Flotte verantwortlich war. Im Gegensatz zu den anderen Admiralitäten wurden die Mitglieder nicht vom Staten-Generaal ernannt, sondern waren die Mitglieder des Zeeländischen Rates, der für die Leitung verantwortlich war. Dies gab der Admiralität von Zeeland eine starke autonome Position."
 ZEE_idea_6: "Vadertje Cats"
 ZEE_idea_6_desc: "Jacob Cats war ein Dichter, Komödiant, Jurist und Politiker aus Zeeland. Er ist vor allem für seine Wappenbücher und moralischen Gedichte bekannt. Die moralischen Dichtungen von Cats wurden wie Kinderreime über mehrere Generationen hinweg erzählt und neu aufgelegt. Auch heute noch sind viele seiner prägenden Phrasen im niederländischen Alltag üblich."
 ZEE_idea_7: "VOC-Kamer in Middelburg"
 ZEE_idea_7_desc: "Die Ostindien-Kompanie von Zeeland in Middelburg war die zweitwichtigste der niederländischen Republik und war ebenso wichtig wie die Kompanien von Delft, Enkhuizen, Hoorn und Rotterdam zusammen. Middelburg spielte auch im 17. und 18. Jahrhundert eine wichtige Rolle im Sklavenhandel."
#Thorn
 THO_ideas: "Thorner Ideen"
 THO_ideas_start: "Thorner Traditionen"
 THO_ideas_bonus: "Thorner Ambitionen"
 THO_idea_1: "Vrouwenklooster"
 THO_idea_1_desc: "Die Abtei von Thorn ist ein regionales Frauenkloster."
 THO_idea_2: "Keine religiösen Gelübde"
 THO_idea_2_desc: "Im 15. Jahrhundert erfüllte der Papst schließlich den Wunsch der Abtei, nicht mehr den üblichen schwarzen Mantel tragen zu müssen. Die Kanunnikessen von Thorn mussten die religiösen Gelübde nicht mehr ablegen und durften persönliche Gegenstände haben. Die meisten von ihnen hatten ihr eigenes Haus in der Nachbarschaft, wo sie schlafen konnten. Die Damen führen ein eher normales Leben, aber etwas komfortabler und abgeschirmter."
 THO_idea_3: "Kauft die Voogtbede von Hoorn ab"
 THO_idea_3_desc: "Der Graf von Hoorn hatte die Möglichkeit, finanzielle Unterstützung für die Verheiratung seiner Kinder und für den Militärdienst zu verlangen. Diese wurden im 13. Jahrhundert gekauft."
 THO_idea_4: "Außerhalb der Niederlande?"
 THO_idea_4_desc: "Karl V. verkündete, dass die Abtei von Thorn außerhalb der Niederlande liege. Bedeutet das, dass wir Deutsche sind?"
 THO_idea_5: "16 Adelskwartieren"
 THO_idea_5_desc: "Um Mitglied der Gemeinschaft zu werden, musste eine Frau mindestens 16 sogenannte Adelskwartieren in ihrem Stammbaum nachweisen, dass sie zum Adel gehörte. Nur Damen des Hochadels oder der Elite des Heiligen Römischen Reiches konnten beitreten."
 THO_idea_6: "Soldaten bestechen"
 THO_idea_6_desc: "Thorn war nur wenig geschützt. Um sich selbst zu schützen, hat man viel dafür bezahlt, Soldaten und Armeen daran zu hindern, sie zu plündern. Mit Erfolg."
 THO_idea_7: "Criegs Troubelen"
 THO_idea_7_desc: "Viele Armeen hatten sich in dem sehr kleinen Gebiet von Thorn wegen seiner strategischen Lage in der Nähe der Niederlande eingequartiert. Aber diese Truppen verursachten enorme Ausgaben, die sie zwangen, Kredite aufzunehmen und zu versuchen, den Kreis zu wechseln. Sie baten ihren Kreis, sie nicht mehr bezahlen zu müssen, da viele ähnlich kleine Gebiete nicht zahlen mussten und sie die Kosten für die Einquartierung der Truppen trugen (diese Kosten wurden als Criegs Troubelen angegeben). Wenn der Kreis nicht zustimmen würde, würde Thorn eine Entschädigung für die Kasernierung der Truppen einfordern."
#Berchtesgaden
 BTG_ideas: "Berchtesgadener Ideen"
 BTG_ideas_start: "Berchtesgadener Traditionen"
 BTG_ideas_bonus: "Berchtesgadener Ambitionen"
 BTG_idea_1: "Das Fest der Prinzen"
 BTG_idea_1_desc: "Die Reichspröpste haben wegen ihrer teuren Lebensweise einen schlechten Ruf bekommen und dadurch hohe Schulden verursacht. Aber diese Lebensweise, zusammen mit der wunderschönen Landschaft, machte die Propstei attraktiv für andere reiche und mächtige Menschen."
 BTG_idea_2: "Salzirrungen"
 BTG_idea_2_desc: "Diese waren eine Reihe von Überfällen und Angriffen während unserer ersten Jahrzehnte der Unabhängigkeit. Diese zielten auf den Salzhandel und die Bergwerke ab. Wir sollten bereit sein, unsere Wirtschaft wieder zu verteidigen!"
 BTG_idea_3: "Salzgewinnung in Berchtesgaden"
 BTG_idea_3_desc: "Der Abbau von Salz oder Weißgold reicht bis ins 12. Jahrhundert zurück und begann auf dem Tuval bei Schellenberg. Er hatte extrem stabile Salzlagerstätten vorzuweisen."
 BTG_idea_4: "Titel eines Fürstpropstes"
 BTG_idea_4_desc: "Der Rang eines Fürstpropstes entsprach fast dem eines Fürstbischofs. Der Titel war fast einzigartig innerhalb des Reiches. Der einzige andere Propst, der jemals den fürstlichen Titel erhielt, war der im schwäbischen Reichsabtei Ellwangen."
 BTG_idea_5: "Nahezu unzerstörbar"
 BTG_idea_5_desc: "Berchtesgaden ist fast vollständig von Bergen umgeben, so dass es mit seinen beiden Zugängen nahezu uneinnehmbar ist. Deshalb hatten die Propsteien keine Schwierigkeiten, ihre territoriale Unabhängigkeit herzustellen."
 BTG_idea_6: "Gnotschaft"
 BTG_idea_6_desc: "Gnotschaften waren ein neuer Bezirk, in dem sich Bauern aus kooperativen Gründen zusammenschlossen. Sie waren verantwortlich für die Straßenerhaltung, den Brückenbau, die Nutzung der Gemeinschaftswälder, aber auch für die Erhebung von Steuern und die Weiterleitung von Regierungsaufträgen."
 BTG_idea_7: "Berchtesgadener War"
 BTG_idea_7_desc: "Die Berchtesgadener produzierten Holzspielzeug, genannt Berchtesgadener War, um eine sichere zusätzliche Einnahmequelle zu schaffen. Das Spielzeug des Ammergaus wurde in vielen wichtigen Handelszentren Europas wie Antwerpen verkauft."
#Cambrai
 CMB_ideas: "Cambraiische Ideen"
 CMB_ideas_start: "Cambraiische Traditionen"
 CMB_ideas_bonus: "Cambraiische Ambitionen"
 CMB_idea_1: "Alte römische Civitas der Nervier"
 CMB_idea_1_desc: "Die kirchlichen Provinzen repräsentierten in der Regel die alten römischen Zivilisationen und gaben diesen eine sehr alte und kulturelle Wurzel. Die Diözese Cambrai repräsentierte die Zivilisten der Nervier, einem der mächtigsten belgischen Stämme."
 CMB_idea_2: "Getreideproduzent von Flandern"
 CMB_idea_2_desc: "Flandern war dicht besiedelt und konnte nicht genug Nahrung für sich selbst produzieren. Die grundlegendste Nahrungsquelle, Getreide, wurde hauptsächlich aus der Picardie importiert. Cambrai war hier der wichtigste Exporteur. Cambrai liegt in einem Gebiet mit sehr reichem Lössboden."
 CMB_idea_3: "Super Universas"
 CMB_idea_3_desc: "Durch diese päpstliche Bulle verlor Cambrai zwar den größten Teil seiner Diözese, aber es wurde zum Erzbistum erhoben, was ihm mehr Macht verlieh. Die flämischen Gebiete gingen verloren, aber sie gewannen viel von der wallonischen Region."
 CMB_idea_4: "Einsatz in Lothringen"
 CMB_idea_4_desc: "Das Militär des Bischofs wurde vielerorts vom Kaiser eingesetzt, meist in der Region Lothringen."
 CMB_idea_5: "Le Merveille des Pays-Bas"
 CMB_idea_5_desc: "Die alte Kathedrale von Cambrai war die gotische Kathedrale des Bistums Cambrai in Frankreich, ist aber heute völlig ausrangiert. Sie galt als eines der größten und schönsten Baudenkmäler in den Niederlanden und in Nordfrankreich, was ihr den Namen "Wunder der Niederlande" verlieh."
 CMB_idea_6: "Conjurationes"
 CMB_idea_6_desc: "Der regierende Bischof in Cambrai nahm wenig Rücksicht auf die Städter und Händler. Aus diesem Grund haben sie sich verschworen und die Stadt übernommen. Schließlich erhielten sie ihren eigenen Rat und die Verwaltung der Finanzen. Dieser Rat, die "Conjurationes", wurde vom Patriziat geleitet und sollte später auch für militärische und diplomatische Entscheidungen zuständig sein."
 CMB_idea_7: "Bêtises de Cambrai"
 CMB_idea_7_desc: "Die Bêtises de Cambrai sind ein französische Süßwaren, die in der Stadt Cambrai hergestellt werden. Bêtise ist französisch für "Unsinn" oder "dummer Fehler" und die Süßigkeiten sollen durch Zufall vom Sohn eines Konditors namens Afchain erfunden worden sein. Der Originalgeschmack ist Minze, aber inzwischen werden auch viele andere angeboten. Karamellstreifen sorgen für mehr Süße."
#Augsburg
 AUG_ideas: "Frei-Augsburger Ideen"
 AUG_ideas_bonus: "Frei-Augsburger Ambitionen"
 AUG_ideas_start: "Frei-Augsburger Traditionen"
 AUG_fugger_bank: "Die Fugger-Bank"
 AUG_fugger_bank_desc: "Die wohlhabende Bankiersfamilie der Fugger, die seit Jahrhunderten ihren Sitz in Augsburg hat, hat auf dem Stadtplatz eine Bank errichtet und damit einen Wirtschaftsboom in der Stadt ausgelöst."
 AUG_fuggerei: "Fuggerei"
 AUG_fuggerei_desc: "Im Jahre 1521 gründete der reiche Jakob Fugger die Fuggerei, eine Wohnanlage, die für die Armen und Obdachlosen unserer Stadt bestimmt ist und für die unsere weniger Reichen dankbar sind."
 AUG_augsburg_confession: "Augsburger Bekenntnis"
 AUG_augsburg_confession_desc: "Die achtundzwanzig Artikel, die 1530 dem Augsburger Reichstag vorgelegt wurden, bringen dem Reichstag zum Ausdruck, was unsere lutherischen Überzeugungen über unseren Glauben und die katholische Kirche, die als eines der wichtigsten Dokumente der europäischen Reformation gelten."
 AUG_maximilian_museum: "Maximilianmuseum"
 AUG_maximilian_museum_desc: "Im großen Gebäude des Maximilianmuseums befinden sich Hunderte von Kunstwerken Augsburger Skulpturen und Gemälde aus Jahrhunderten, die die Höhepunkte der Augsburger Kunst und unserer reichen Kultur zeigen."
 AUG_peace_of_augsburg: "Augsburger Reichs- und Religionsfrieden"
 AUG_peace_of_augsburg_desc: "Der 1555 in unserer Stadt unterzeichnete Grundsatzvertrag erlaubte es, dass die beiden Glaubensrichtungen, die Europa spalten, innerhalb des Reiches frei sein durften. Mit diesem Vertrag kann jeder Prinz unter dem Heiligen Römischen Kaiser wählen, ob er dem Papst oder den Lehren Luthers folgt, wodurch der Frieden zwischen den beiden Gefolgschaften Christi sichergestellt wird."
 AUG_augsburger_friedensfest: "Augsburger Hohes Friedensfest"
 AUG_augsburger_friedensfest_desc: "Das Augsburger Hohes Friedensfest feiert den Tag, an dem der Dreißigjährige Krieg zu Ende ging, der unserer Stadt Verwüstung und Unterdrückung gebracht hatte, sowie die Wiederherstellung Augsburgs als Reichsstadt nach dem Krieg und die freie Religionsausübung der Protestanten in der Stadt mit der Ausarbeitung des Restitutionsediktes."
 AUG_schaezlerpalais: "Schaezlerpalais"
 AUG_schaezlerpalais_desc: "Das Schaezlerpalais ist ein prächtiges Barockschloss, das für seine fantastischen Räume, Höfe und Gärten bekannt ist. Darin befinden sich zahlreiche Gemälde und andere Kunstwerke aus ganz Süddeutschland."
#Rashka
 KSV_ideas: "Raszische Ideen"
 KSV_ideas_start: "Raszische Traditionen"
 KSV_ideas_bonus: "Raszische Ambitionen"
 KSV_idea_1: "Hochländer"
 KSV_idea_1_desc: "Unsere Ländereien werden seit langem wegen ihrer Verbindungen zwischen Ost und West umkämpft. Doch selbst angesichts der überlegenen Feinde haben unsere Männer ihre Stärke bewahrt."
 KSV_idea_2: "Barriere des Balkans"
 KSV_idea_2_desc: "Die Byzantiner haben lange versucht, unser Volk zu unterwerfen, um Zugang zu ihren dalmatischen und italienischen Besitztümern zu erhalten, aber wir haben als unzerbrechliche Mauern durchgehalten. Das darf sich niemals ändern."
 KSV_idea_3: "Orthodoxes Erbe"
 KSV_idea_3_desc: "Auch wenn unsere kroatischen Nachbarn sich dafür entschieden haben, dem Papst und nicht dem Patriarchen zu folgen, bleiben wir dem orthodoxen Glauben und dem zweiten Rom treu."
 KSV_idea_4: "Die Festung von Ras"
 KSV_idea_4_desc: "Die Festung Ras ist seit Jahrhunderten ein wichtiges Verteidigungsbauwerk und Regierungszentrum. Wir müssen dafür sorgen, dass die Mauern der Zitadelle nicht zerbröckeln."
 KSV_idea_5: "Raszische Ansprüche"
 KSV_idea_5_desc: "Rasziens Schlüsselposition bei der Gründung des serbischen Königreichs bedeutete, dass wir die umliegenden Regionen als unseren Besitz beanspruchen können. Das hat uns im Vergleich zu anderen, unbedeutenden Städten viel Vorrang verschafft."
 KSV_idea_6: "Griechischer Einsatz"
 KSV_idea_6_desc: "Das starke und einflussreiche Byzanz hat viele Ideen und Institutionen hervorgebracht, um ihre Gesellschaft zu stärken. Durch unsere unmittelbare Nähe konnten wir von ihnen lernen und ihre Ideen entsprechend umsetzen."
 KSV_idea_7: "Byzantinische Verbindungen"
 KSV_idea_7_desc: "Auf seiner Reise von Ost nach West durchquert der Handel den Balkan, insbesondere nach Konstaninopel. Wir können unsere Position nutzen, um in diesem Bereich Fuß zu fassen."
#Hum
 HUM_ideas: "Herzegowinische Ideen"
 HUM_ideas_start: "Herzegowinische Traditionen"
 HUM_ideas_bonus: "Herzegowinische Ambitionen"
 HUM_idea_1: "Rückeroberung von Siponto"
 HUM_idea_1_desc: "Als die Stadt Siponto von plündernden Arabern belagert wurde, eroberte unser König Micheal von Zahumlje die Stadt auf Befehl von Konstantinopel mit einem brillanten militärischen Sieg zurück."
 HUM_idea_2: "Päpstliche Beziehungen"
 HUM_idea_2_desc: "Dank unserer mutigen Militäreinsätze in Italien konnten wir unsere Beziehungen zum Papsttum immer sehr hoch halten."
 HUM_idea_3: "Byzantinische Ansprüche"
 HUM_idea_3_desc: "Im Jahre 1039 gewährte der byzantinische Kaiser unserem König, Ljutovid von Zahumje, die Rechte an allen uns benachbarten Ländern, einschließlich Serbien."
 HUM_idea_4: "Kämpfe um unsere Unabhängigkeit"
 HUM_idea_4_desc: "Im Laufe der Jahre haben viele Nationen versucht, uns zu unterwerfen, wie die Serben, Ungarn und Byzantiner, aber wir sind niemals ohne erbitterten Widerstand gefallen."
 HUM_idea_5: "Miroslav-Evangeliar"
 HUM_idea_5_desc: "Im zwölften Jahrhundert gab unser großer König Miroslav das Miroslav-Evangeliar in Auftrag. Es ist das älteste in serbischer kirchenslawischer Sprache geschriebene Dokument."
 HUM_idea_6: "Antiserbische Interessen"
 HUM_idea_6_desc: "Wir sind in der Geschichte unserer Nation oft in Konflikt mit den Serben geraten. Wir haben uns immer gegen sie behauptet und werden dies auch weiterhin tun."
 HUM_idea_7: "Belagerung von Dubrovnik"
 HUM_idea_7_desc: "Stjepan Vukcic Kosaca belagerte 1451 die ragusanische Stadt Dubrovnik. Daraus haben wir viele Lektionen über die Belagerungskünste gelernt."
#Pagania
 AAI_ideas: "Paganische Ideen"
 AAI_ideas_start: "Paganische Traditionen"
 AAI_ideas_bonus: "Paganische Ambitionen"
 AAI_idea_1: "Die Ungetauften"
 AAI_idea_1_desc: "Während sich die anderen Völker des Balkans vor Jesus Christus verbeugen mögen, bleiben wir unserem slawischen Glauben treu. Unser Glaube an die alten Traditionen gibt unserer Gesellschaft etwas, worauf wir aufbauen können, und vereint uns mit den Ungläubigen."
 AAI_idea_2: "Piratenflotte"
 AAI_idea_2_desc: "Die Piraten von Paganien gehören zu den berüchtigtsten und furchterregendsten in ganz Europa. Wir müssen dafür sorgen, dass jeder Pirat, der unseren Staat sein Zuhause nennt, ein Schiff hat, das er sein Eigen nennen kann."
 AAI_idea_3: "Preimer Privateering"
 AAI_idea_3_desc: "Unsere Freibeuter plündern seit Jahrzehnten die Handelsflotte in der Adria. Die gewonnenen Erkenntnisse und Siege haben uns zu äußerst beeindruckenden Piraten gemacht."
 AAI_idea_4: "Geißeln von Venedig"
 AAI_idea_4_desc: "Venezianische Schiffe wurden von uns angegriffen, sodass viele Kriegsschiffe von Venedig geschickt wurden, um unsere Aktivitäten zu stoppen. Diese Kriegsschiffe liegen auf dem Meeresgrund und ihre Beute ist in den paganischen Gebäuden zu finden."
 AAI_idea_5: "Hunde der Adria"
 AAI_idea_5_desc: "Unsere Piraterie hat dazu geführt, dass sich viele Kapitäne weigern, auch in der Nähe der dalmatinischen Küste zu segeln. Das ist unser Ruf! Wir sind sehr erfahren im Entführen und Umleiten von Schiffen, die es sich trauen."
 AAI_idea_6: "Wasserkrieg"
 AAI_idea_6_desc: "Auch wenn wir die Meere beherrschen, haben wir Schwierigkeiten, mit Feinden an Land fertig zu werden. Wir müssen uns weiterentwickeln und anpassen, um Feinde zu bekämpfen, die sich hinter den Steinmauern ihrer Burgen verstecken."
 AAI_idea_7: "Schiffe in der Nacht"
 AAI_idea_7_desc: "Während die venezianische Marine versuchen mag, unsere Piraterie mit schweren Schiffen zu bekämpfen, die wir nicht besiegen können, haben wir gelernt, wie wir unsere Gegner überrennen und überrumpeln können, indem wir heftige Schlachten und Angriffe vermeiden."
#Poljicka
 POJ_ideas: "Poljicanische Ideen"
 POJ_ideas_start: "Poljicanische Traditionen"
 POJ_ideas_bonus: "Poljicanische Ambitionen"
 POJ_idea_1: "Pfarrgemeinde"
 POJ_idea_1_desc: "Unsere Nation ist eine extrem feudale Gesellschaft, aber die Führer werden demokratisch gewählt. Unsere Nation hat aus dieser Struktur gelernt, wie man am besten Geld von unseren Untertanen einnimmt."
 POJ_idea_2: "Söhne von Miroslav"
 POJ_idea_2_desc: "Die Gründer und ursprünglichen Adligen der jetzigen poljicanischen Regierung sind Nachkommen des großen kroatischen Königs Miroslav."
 POJ_idea_3: "Verbündete der Omiš"
 POJ_idea_3_desc: "Wir sind Verbündete der Omiš-Korsaren, den tödlichsten Piraten der Adria. Sie haben uns effizientere Techniken der Freibeuterei beigebracht."
 POJ_idea_4: "Ungarischer Schutz"
 POJ_idea_4_desc: "Vom 13. Jahrhundert bis 1444 haben uns die Ungarn Schutz geboten. Mit ungarischer Hilfe haben wir dafür gesorgt, dass wir gute Beziehungen zu unseren Nachbarn unterhalten und diplomatische Gefahren im Voraus verhindern können."
 POJ_idea_5: "Statut von Poljica"
 POJ_idea_5_desc: "Das Statut von Poljica ist ein unschätzbares historisches Dokument, das die Gesetze von Poljica und seine geopolitische Situation diktiert. Damit können wir unser Volk besser verwalten und dokumentieren."
 POJ_idea_6: "Gesetz des Volkes"
 POJ_idea_6_desc: "Unsere Gesetze ändern sich, wenn sich unsere Nation ändert. Als glorreiche Bauernrepublik treibt das Volk, nicht der Adel, die Wandlungen voran. Dies hat eine vereinigende Kraft für unsere Nation geschaffen, die sich auf dem Schlachtfeld zeigt."
 POJ_idea_7: "Legende von Poljica"
 POJ_idea_7_desc: "Auch hunderte von Jahren nach dem Fall unserer Republik gibt es immer noch Menschen, die an sie glauben und mit ihren Methoden und Überzeugungen einverstanden sind. Poljica soll niemals aus der Geschichte verschwinden." 
#Split
 DKJ_ideas: "Spliter Ideen"
 DKJ_ideas_start: "Spliter Traditionen"
 DKJ_ideas_bonus: "Spliter Ambitionen"
 DKJ_idea_1: "Untertan von drei Nationen"
 DKJ_idea_1_desc: "Im Laufe der Jahre waren wir drei einzigartigen Nationen unterworfen: den Byzantinern, Ungarn und Venezianern. Wir haben gelernt, Autonomie und Wohlstand zu bewahren, auch wenn wir uns nicht selbst regieren."
 DKJ_idea_2: "Schlacht an der Adria"
 DKJ_idea_2_desc: "In den frühen Tagen des 12. Jahrhunderts fand eine gemeinsame venezianisch-ungarische Expedition statt, um den normannischen Einfluss an der Adria zu mindern. Split war ein wichtiger Übungsplatz für die Expedition und als solche sollten hier viele beeindruckende Schiffe gebaut werden."
 DKJ_idea_3: "Antike Privilegien"
 DKJ_idea_3_desc: "Split hat seit der Römerzeit seine Privilegien und Gesetze bewahrt. Es folgte seinen eigenen Gesetzmäßigkeiten und wählte seinen eigenen Erzbischof und Richter. Diese Privilegien haben dazu beigetragen, dass Split eine legitime Stadt bleibt."
 DKJ_idea_4: "Wichtige Handelsstadt"
 DKJ_idea_4_desc: "Während der 377-jährigen Herrschaft Venedigs über die Stadt Split florierte sie zu einer wichtigen Handelsstadt an der Adria. Sie war eine der wichtigsten Handelsrouten Venedigs mit den osmanischen Türken."
 DKJ_idea_5: "Judita"
 DKJ_idea_5_desc: "Marko Marulic, der Vater der kroatischen Literatur, schrieb 1501 in Split das epische Gedicht Judita. Es wurde in Venedig veröffentlicht und gilt heute als historisches Meisterwerk."
 DKJ_idea_6: "Napoleons Infrastruktur"
 DKJ_idea_6_desc: "Split war 1809-1813 unter französischer Kontrolle. Während dieser Zeit wurden große Infrastrukturprojekte in der Stadt begonnen und es wurde ein massiver Wiederaufbau durchgeführt."
 DKJ_idea_7: "Österreichischer Status quo"
 DKJ_idea_7_desc: "Nach den Napoleonischen Kriegen erlebte die Stadt Split einen stabilen und prosperierenden Status quo unter der Herrschaft der österreichischen Habsburger."
#Macva
 USR_ideas: "Macvaische Ideen"
 USR_ideas_start: "Macvaische Traditionen"
 USR_ideas_bonus: "Macvaische Ambitionen"
 USR_idea_1: "Zwischen Donau und Save"
 USR_idea_1_desc: "Unser Land liegt in den fruchtbaren Gebieten zwischen der großen Donau und der Save. Das ermöglicht uns, unser Land produktiv und landwirtschaftlich nutzbar zu machen, was uns wiederum großen Reichtum durch Besteuerung und Produktion bringt."
 USR_idea_2: "Kriegsschauplätze"
 USR_idea_2_desc: "Macva ist der zentrale Streitpunkt zwischen den mächtigen Königreichen Serbien und Ungarn. Dadurch hat unser Volk gelernt, auch in Zeiten großer Not und Auseinandersetzungen sehr belastbar zu sein."
 USR_idea_3: "Zusammenbruch Ungarns"
 USR_idea_3_desc: "Der Zusammenbruch der zentralen ungarischen Herrschaft angesichts des immensen Drucks der Mongolen hat uns erlaubt, unsere Unabhängigkeit durchzusetzen. Da unsere Oberherren jetzt nicht mehr existieren, betrachten uns unser Volk als die einzigen legitimen Herrscher unseres Landes."
 USR_idea_4: "Kriegerische Traditionen"
 USR_idea_4_desc: "Macvas Schlüsselposition zwischen Serbien und Ungarn sorgt dafür, dass Frieden eine Seltenheit ist. Wir müssen dafür sorgen, dass wir immer einen guten Vorrat an Männern für unsere Armeen haben, wenn der Krieg kommt, denn hier lässt er nicht lange auf sich warten."
 USR_idea_5: "Notwendigkeit von Spionen"
 USR_idea_5_desc: "Da Macva ein solcher Streitpunkt zwischen mehreren Großmächten ist, haben wir gelernt, wie man sie gegeneinander erfolgreich ausspielen kann. Dies kann aber nicht nur durch öffentliche, akzeptierte Methoden erreicht werden..."
 USR_idea_6: "Wiederaufbau von Macva"
 USR_idea_6_desc: "Aufgrund der häufigen Konflikte, die um unser Land wüten, werden Macvas Städte immer wieder belagert und beschossen. Wir müssen unsere Hauptstadt zu einer größeren Stadt und Festung umbauen als je zuvor."
 USR_idea_7: "Umzug nach Belgrad"
 USR_idea_7_desc: "Die Herrscher von Macva waren die ersten serbischen Herrscher in der Geschichte, die ihre Hauptstadt in die Stadt Belgrad verlegten. Dies ist eine Quelle des Prestiges für uns, da wir die ersten Serben sind, die diese wichtige Siedlung unsere Hauptstadt nennen."
#Krivaja
 KRJ_ideas: "Krivajaische Ideen"
 KRJ_ideas_start: "Krivajaische Traditionen"
 KRJ_ideas_bonus: "Krivajaische Ambitionen"
 KRJ_idea_1: "Bleiminen von Olovo"
 KRJ_idea_1_desc: "Die Bleiminen von Olovo und Fojnica sind seit ihrer Gründung eine wichtige Einnahmequelle für unseren Staat. Wir müssen dafür sorgen, dass wir alles aus dem Erz herausholen, was möglich ist."
 KRJ_idea_2: "Niederlage der Radic-Rebellion"
 KRJ_idea_2_desc: "Radic Sanković und sein Bruder Beljak versuchen 1392, die Region Konalve an die Kaufleute von Ragusa zu verkaufen. Wir konnten diesen Plan offenlegen und zeigen, wie wir mit Ungehorsam umgehen."
 KRJ_idea_3: "Konalve-Aufnahme"
 KRJ_idea_3_desc: "Nach der Konave-Affäre konnten wir das Land unter uns aufteilen. Daraus haben wir gelernt, wie man mit der Integration neuer Gebiete umgeht."
 KRJ_idea_4: "Ragusische Verbindungen"
 KRJ_idea_4_desc: "Unsere Nähe und unsere Beziehungen zur reichen und wohlhabenden ragusischen Republik haben es uns ermöglicht, den riesigen Reichtum, der durch den Hafen fließt, zu nutzen. Die erlernten Tipps und Tricks können wir zur Maximierung unserer Handelseinnahmen nutzen."
 KRJ_idea_5: "Feudales Erbe"
 KRJ_idea_5_desc: "Unsere Teilnahme an den Schattenkriegen, in denen hinter den Kulissen des bosnischen Königreichs um Einfluss und Macht gekämpft wurde, hat uns viel darüber gelehrt, welchen Einfluss eine silberne Zunge auf die Geschicke der Menschen in einer feudalen Gesellschaft haben kann."
 KRJ_idea_6: "De Facto-Herrschaft"
 KRJ_idea_6_desc: "Unsere politischen Aktionen und erfolgreichen Verschwörungen haben es uns ermöglicht, an die Spitze des anarchischen und zerbrochenen bosnischen Königreichs zu gelangen. Wir haben uns durch unseren Triumph hier einen Ruf für listige und rücksichtslose Diplomatie erworben."
 KRJ_idea_7: "Spionage-Expertise"
 KRJ_idea_7_desc: "Wer durch das Schwert lebt, stirbt durch das Schwert; das gilt auch für Spione. Unser Land wurde schließlich durch eine Verschwörung geteilt, die unser Herzogtum zersplitterte. Aber unser Volk wird nie die Lehren aus der Kunst der Spionage vergessen." 
#Anglo-Saxons
 angsax_ideas: "Angelsächsische Ideen"
 angsax_ideas_start: "Angelsächsische Traditionen"
 angsax_ideas_bonus: "Angelsächsische Ambitionen"
 angsax_idea_1: "Treue Katholiken"
 angsax_idea_1_desc: "Im Jahre 601 n. Chr. taufte der erste Erzbischof von Canterbury, Augustinus, Aethelberht von Kent zum christlichen Glauben. Im Laufe des nächsten Jahrhunderts folgte der Rest der Insel und seitdem gibt es eine reiche Tradition des loyalen Katholizismus. Atemberaubende Kathedralen prägen die englische Landschaft, von Kent über Lincoln bis Westminster und Durham."
 angsax_idea_2: "Beowulf"
 angsax_idea_2_desc: "Beowulf ist eines der ältesten Werke der englischen Literatur, das zwischen dem 8. und 11. Jahrhundert geschrieben wurde. Es erzählt die heldenhafte Geschichte des Helden Beowulf, der den kranken König Hrothgar vor einem Tier namens Grendel rettet und sich dann im Kampf gegen einen zornigen Drachen, oder 'Wyrm', wie es die Angelsachsen nannten, opfert."
 angsax_idea_3: "Witenagemot"
 angsax_idea_3_desc: "Der Witenagemot war ein königlicher Beraterkreis, der sich aus mächtigen angelsächsischen Adligen zusammensetzte und ähnlich wie die späteren englischen Parlamente funktionierte, indem er dem Adel ein Mitspracherecht in königlichen Angelegenheiten einräumte, obwohl er sich auf alte fränkische und germanische Volksmotive stützte. Als Eduard der Bekenner ins Koma fiel und starb, waren es die Witans, die Hereweald Godwining zu seinem Nachfolger erklärten."
 angsax_idea_4: "Hundertschaft und Shire"
 angsax_idea_4_desc: "Grafschaften unter der Kontrolle eines Sheriffs wurden 'Scirs' oder 'Shires' genannt, ein Name, der ursprünglich von den Königen von Wessex verwendet wurde. Die nächste interne Aufteilung war eine 'Hundertschaft', die sich höchstwahrscheinlich auf jede Division mit 100 Soldaten bezog. Dieses robuste Feudalsystem beinhaltete auch die Thane und Ealdormen und ermöglichte eine zentralisierte königliche Kontrolle."
 angsax_idea_5: "Das Danegeld abschütteln"
 angsax_idea_5_desc: "Im 9. Jahrhundert besiegten wir hier die Heiden - die Große Heidnische Armee - und bald darauf das Danelag. Die Auferlegung von Tribut von plündernden Wikingern ging noch weiter, aber die wachsende Macht der Angelsachsen hat es uns ermöglicht, diesen erbärmlichen Diebstahl und die Erpressung zu beenden."
 angsax_idea_6: "Schlacht von Maldon"
 angsax_idea_6_desc: "Die Schlacht von Maldon war ein Versuch von Æthelred der Unfertige schon vor Jahrhunderten, das Danegeld in seiner damaligen Zeit zu beenden. Eine angelsächsische Armee unter Byrhtnoth lehnte die Forderung nach Tribut ab und begann erfolgreich zu verhindern, dass die Wikinger an Land kamen, aber übermäßiges Vertrauen führte zum Zusammenbruch der berühmten Schildmauer-Taktik. Als ein feiger Soldat vom Pferd des Grafen absprang, verwechselten die Truppen ihn mit dem Grafen und verfolgten ihn. Diese Geschichte wurde in einem Gedicht verewigt und wird von uns nie vergessen werden."
 angsax_idea_7: "Erschließung des Wash"
 angsax_idea_7_desc: "Die Expertise holländische Ingenieure hat es ermöglicht, Sumpfgebiete namens Fens, insbesondere in der Umgebung von Yorkshire und der ostanglikanischen Bucht namens 'the Wash' großflächig zu erschließen. Die Streuung der Bevölkerung wird jetzt viel einfacher sein."
#Halych
 VOL_ideas: "Halytsche Ideen"
 VOL_ideas_start: "Halytsche Traditionen"
 VOL_ideas_bonus: "Halytsche Ambitionen"
 VOL_idea_1: "Handel auf dem Bug und Dnister"
 VOL_idea_1_desc: "Der Bug und der Dnister sind sehr wichtige Flüsse. Der Handel über den Bug ermöglicht es uns, Produkte aus Polen und Nordostdeutschland zu kaufen und zu verkaufen. Die Dnister-Mündung liegt im Schwarzen Meer, über die wir mit Küstenländern und Byzanz Handel treiben können."
 VOL_idea_2: "Starke Verwaltung"
 VOL_idea_2_desc: "Das Herzogtum Halytsch und Wolhynien hat eine robuste Verwaltung entwickelt. Zuvor versammelte der Herzog die Duma einmal im Jahr, um die Probleme des Reiches zu lösen. Seit dem 14. Jahrhundert war sie beständig geworden und hatte sogar das Veto gegen die Gesetze des Herzogs. Das Land wurde in Wolosten geteilt, die von Bojaren regiert wurden, die einen Sitz in der Duma hatten. Es gab auch Stellen wie Dvorskii (Diener), Pechatnik (heutiger Außenminister), Schreiber, Stolnik und viele andere."
 VOL_idea_3: "Vereinigte Herzogtümer"
 VOL_idea_3_desc: "Halytsch und Wolhynien waren zwei getrennte Länder, bis Daniel von Galizien sie unter seiner Herrschaft vereinte. Damit war unser Land nach Nowgorod das zweitgrößte und eines der bevölkerungsreichsten Länder der russischen Region."
 VOL_idea_4: "Könige der Rus"
 VOL_idea_4_desc: "Im Jahre 1253 nahm Daniel von Galizien den katholischen Glauben an und wurde vom Papst zum König der Rus erklärt. Indem er diesen Titel annahm, war er in der Lage, die gefallenen russischen Staaten zur Wiederherstellung des alten Landes zu beanspruchen."
 VOL_idea_5: "Halytsche Armee"
 VOL_idea_5_desc: "Die Armee von Halytsch besteht aus zwei Teilen. Die erste besteht aus Boyaren, ihren Söhnen und Beamten. Sie sind der Kavallerie-Teil unserer Armee. Der zweite Teil sind gewöhnliche Soldaten. Jeder Kavallerist braucht genau zwei Krieger, die nicht zu Pferd kämpfen. Diese Zusammensetzung der Armee ermöglichte es uns, die Tataren zu besiegen."
 VOL_idea_6: "Exilanten aus anderen Herzogtümern"
 VOL_idea_6_desc: "Halytsch und Wolhynien waren zwei der wenigen Länder der alten Rus, die dem Joch der Tataren entkamen. So viele Verbannte kamen in unser Land, um zu arbeiten und Wissenschaft und Handwerk zu erlernen."
 VOL_idea_7: "Mit der Welt verbunden"
 VOL_idea_7_desc: "Unser Herzogtum hat viel gemeinsame Geschichte mit den Nachbarn. Unsere Herzöge heirateten ständig litauische und polnische Frauen sowie andere russische Staatsbürger. So viele Dynastien haben Wurzeln zu Halytsch in ihrer Geschichte." 
#Chum
 CMO_ideas: "Chumische Ideen"
 CMO_ideas_start: "Chumische Traditionen"
 CMO_ideas_bonus: "Chumische Ambitionen"
 CMO_idea_1: "Franciones Legende"
 CMO_idea_1_desc: "Als die Langobarden nach Italien kamen, eroberten sie die meisten byzantinischen Besitztümer in Norditalien. Nur das Territorium von Chum konnte sich über 20 Jahre allein behaupten, dank des griechischen Generals Francione und seiner letzten Stellung auf der Isola Comacina."
 CMO_idea_2: "Dreikapitelstreit"
 CMO_idea_2_desc: "Der Dreikapitelstreit war eine theologische Kontroverse, die im 6. Jahrhundert stattfand, in der unsere Kirche dem Patriarchat von Aquileia näher kam und die Verbindung zur Mailänder Kirche abbrach. Dadurch haben wir eine größere Kontrolle über unsere Kirche ohne den äußeren Einfluss Mailands."
 CMO_idea_3: "Magistri Cumacini"
 CMO_idea_3_desc: "Die Magistri Cumacini waren eine Vereinigung von Steinmetzen aus der lombardischen Zeit. Sie kamen aus den vielen Tälern in unserem Gebiet und waren bekannte Architekten, Steinmetzen und sogar Belagerungsingenieure. Ihre Arbeiten lassen sich an vielen Orten in Europa wiederfinden."
 CMO_idea_4: "Erholung vom 10-jährigen Krieg"
 CMO_idea_4_desc: "Mailand und Chum führten zwischen 1117 und 1127 einen Krieg, der 10 Jahre dauerte, um Handel und Einfluss zu erhöhen. Er endete mit einem Sieg der Mailänder, die die Stadt zerstörten. Im Jahre 1162 hatte Chum seine Rache gegen Mailand und 1169 gegen Isola Comacina. Unsere Heimat liegt in Trümmern: Wir werden unsere Stadt wieder aufbauen und unsere Männer darauf vorbereiten, dass unsere Rache gegen Mailand und alle Dörfer, die uns verraten haben, erfolgt."
 CMO_idea_5: "Castel Baradello"
 CMO_idea_5_desc: "Das Castel Baradello war eine alte Burg, die Chum überblickte und den Haupteingang der Stadt Ca'Merlata, zwischen der Spina Verde und dem Monte Goi, kontrollierte. Als Friedrich Barbarossa im Jahre 1159 Chum durchquerte, blieb er nicht nur im Kastell, sondern erneuerte es auch zusammen mit einer riesigen Stadtmauer."
 CMO_idea_6: "Zwischen See und Tälern"
 CMO_idea_6_desc: "Der Comer See, oder Lario, wie er von den Einheimischen genannt wird, ist ein grundlegender Teil der chumischen Wirtschaft und des Handels. Durch seine Kontrolle haben wir einen besseren Überblick über die vielen Dörfer, die an seinen Ufern liegen. Auch unsere Kontrolle über wichtige Täler in den Alpen wie das Veltlin, Val d'Intelvi, Valchiavenna und den unteren Teil des Tessins gibt uns die Möglichkeit, den Handel durch die Zentralalpen zu kontrollieren."
 CMO_idea_7: "Rusconi und Vitani"
 CMO_idea_7_desc: "Während des 12. und 13. Jahrhunderts wurde der größte Teil Italiens von den Kriegen zwischen Guelfen und Ghibellinen beherrscht, und Chum war da keine Ausnahme. Die wichtigsten Ghibellinen in Chum waren die Rusca, oder Rusconi, die im Tessin große Landgüter besaßen, für die Mailänder Visconti-Familie arbeiteten und zweimal eine Signoria in Chum gründeten, während die Guelphenfamilie von Vitany sich ihnen widersetzte. Die vielen Kämpfe zwischen den beiden Fraktionen haben kampferprobte Männer hervorgebracht, die wir rekrutieren können."
#Mongol Empire
 JMN_ideas1: "Mongolische Ideen"
 JMN_ideas1_start: "Mongolische Traditionen"
 JMN_ideas1_bonus: "Mongolische Ambitionen"
 polarized_nation1: "Polarisierte Nation"
 polarized_nation1_desc: "Die Herrschenden und die Beherrschten bilden den polaren Gegensatz in unserem Land. Unsere Elite hat mit unseren Untertanen nur wenig gemeinsam. Sie unterscheiden sich stark in Sprache, in Ernährung, im Erscheinungsbild und sogar in Schlafgewohnheiten während des Winters. Damit wir unsere fortwährende Herrschaft sicherstellen, sollten wir ihre seltsamen Gewohnheiten tolerieren."
 keeping_our_bearings1: "Orientierung"
 keeping_our_bearings1_desc: "Bei der Durchquerung der kalten nördlichen Steppen ist es wichtig, fähige Generäle zu haben, damit wir unsere Orientierung nicht verlieren, und auch nicht vergessen, wo sich die taktischen Pfade durch die Bergketten und Dünen befinden."
 grizzly_terrain1: "Gelände der Grizzlybären"
 grizzly_terrain1_desc: "Die Mongolei ist kalt und unwirtlich. Die Einheimischen sind gegenüber anderen Rassen, die schwächer und kleiner sind, nicht freundlich gestimmt. Wir können dies zu unserem Vorteil nutzen, sollten wir jemals überfallen werden."
 expand_the_bearocracy1: "Baut die Bärokratie aus"
 expand_the_bearocracy1_desc: "Unser Reich ist gewachsen und die herrschende Klasse kann die Ansprüche all unserer Untertanen kaum noch erfüllen. Um unser Land weiterhin effizient zu verwalten, müssen wir mehr talentierte Verwalter aus den Ländern im Norden, wo sie derzeit wohnen, für uns gewinnen."
#Laufen
 LFF_ideas: "Lauffener Ideen"
 LFF_ideas_start: "Lauffener Traditionen"
 LFF_ideas_bonus: "Lauffener Ambitionen"
 LFF_idea_1: "Brücke über den Neckar"
 LFF_idea_1_desc: "Lauffen war strategisch günstig gelegen, da es über eine stark befahrene Brücke verfügte und zu einer wichtigen Stadt wurde. Einige Leute mussten bezahlen, um die Brücke zu überqueren. Frauen, insbesondere die Nonnen des Nonnenklosters in Laufen, konnten frei passieren. Auch Händler und Reisende, die zur Kaserne gingen, konnten gebührenfrei passieren."
 LFF_idea_2: "Ritter der Salierzeit"
 LFF_idea_2_desc: "Die Ritter in dieser Zeit waren berittene Kämpfer. Diese Art von Kriegern sollte in den nächsten 500 Jahren fast unverändert bleiben. Sie trugen meist ein teures Kettenhemd bis zu den Knien und der Kopf war mit einem konischen Helm mit Nasenschutz bedeckt. Sie waren mit speerartigen Lanzen, die geworfen werden konnten, Schwertern, Äxten, Bögen und Armbrüsten bewaffnet."
 LFF_idea_3: "Etzlenswendener Wald"
 LFF_idea_3_desc: "Der Wald von Etzlenswenden in den Löwensteiner Bergen ist eine eigentümliche Exklave von Lauffen. Sie versorgte die Stadt mit Bau- und Brennholz, da es an den Hauptgrenzen keine Waldgebiete gab."
 LFF_idea_4: "Konflikte um Fischereirechte"
 LFF_idea_4_desc: "Im 15. Jahrhundert war Lauffen von Konflikten um die komplizierten Fischereirechte bestimmt. Ein See wurde geschaffen, um einen eigenen Angelplatz zu haben. Doch schließlich musste sich Lauffen gegen die pfälzischen Truppen wehren."
 LFF_idea_5: "Legende um Regiswindis"
 LFF_idea_5_desc: "Im 9. Jahrhundert wurde Lauffen vom Kaiser dem Markgrafen des Nordgaus unter der Bedingung zugesprochen, dass das unwirtliche Land angemessen entwickelt werden sollte, da der Kaiser es für die Jagd nutzen wollte. Der erste Weinanbau und die erste Burg gehen auf diese Zeit zurück. Wie die Legende besagt, wurde dies jedoch durch die Ermordung der kleinen Tochter des Grafen, Regiswindis, beendet. Ihre Amme tötete sie und warf die Leiche in den Neckar. Nach diesem Vorfall übergab der Markgraf das Dorf zurück an den Kaiser. Das Mädchen wurde schnell eine Heilige, denn bei ihrem Begräbnis geschahen zahlreiche Wunder. Um sie herum entstand lange Zeit ein Kult, der Lauffen zu einem viel besuchten Wallfahrtsort machte."
 LFF_idea_6: "Verhängnisvoller Dreißigjähriger Krieg"
 LFF_idea_6_desc: "Aufgrund ihrer strategischen Lage litt die wohlhabende Stadt sehr unter dem Dreißigjährigen Krieg. Sie wechselte viele Male ihren Besitzer, wurde häufig geplündert, ihre Verteidigung wurde zerstört, Getreide und Rinder wurden beschlagnahmt, und fast nichts blieb unversehrt. Nach dem Krieg lebten in Lauffen nur etwa 150 Menschen, während des Krieges waren es lediglich 30. Doch damit nicht genug: In den nächsten zwei Jahrhunderten würde die Stadt noch viele weitere Kriege mit ähnlichen Auswirkungen durchstehen müssen."
 LFF_idea_7: "Lauffener Katzenbeisser"
 LFF_idea_7_desc: "Das Land um Lauffen am Neckar gilt seit jeher als fruchtbar und wird vielfach landwirtschaftlich genutzt. Das angenehme und warme Klima ermöglicht auch den Weinbau, der bis in die Römerzeit zurückverfolgt werden kann. Wie kein anderes Erzeugnis hat der Wein die Kulturlandschaft Lauffen am Neckar geprägt, vor allem in den terrassenförmigen Steilhängen des Neckars." 
#Belz
 SND_ideas: "Belzer Ideen"
 SND_ideas_start: "Belzer Traditionen"
 SND_ideas_bonus: "Belzer Ambitionen"
 SND_idea_1: "Antike Stadt"
 SND_idea_1_desc: "Belz ist berühmt für sein Alter. Es ist eine der ältesten Städte in der alten Rus-Region. Aber statt eines schnellen Niedergangs, der nicht mit dem anderer altertümlicher Städte vergleichbar war, wurde es für einen längeren Zeitraum wohlhabend."
 SND_idea_2: "Belzer Befestigung"
 SND_idea_2_desc: "Belz befindet sich in einer sehr guten Verteidigungsposition an den Ufern zweier Flüsse - Solokija und Retschyza. Sie bieten eine anständige Befestigung sowie Belzer Wassergräben und Schächte."
 SND_idea_3: "Honigjagd"
 SND_idea_3_desc: "In den frühen Zeiten der Rus-Staaten verdienen Länder und gewöhnliche Menschen Geld mit der Honigjagd. Belz war eines der produktivsten Herzogtümer in diesem Handwerk."
 SND_idea_4: "Jaroslaw der Weise"
 SND_idea_4_desc: "Im Jahre 1030 wurde die Stadt Belz von den Druschinas von Jaroslaw dem Weisen zurückerobert. Jaroslaw ließ wenige Gruppen von ihnen zurück, um die Grenzen der Rus zu bewachen und neue Krieger für die Armee auszubilden."
 SND_idea_5: "Umgeben von Feinden"
 SND_idea_5_desc: "Nach dem Tod von Jaroslaw dem Weisen am 20. Februar 1054 beginnen die Staaten der Rus zu brechen. Jedes kleine Herzogtum wollte das umliegende Land beanspruchen. Da sie sich nicht mehr um die anderen kümmerten, kam es zu einer polnischen, litauischen, deutschen, nomadischen und schließlich tatarischen Invasion, bei der niemand beschloss, seinen Verwandten in anderen Bereichen zu helfen. Unter diesen Umständen wurde Belz von Feinden verschiedener Religionen umzingelt."
 SND_idea_6: "Verschiedene Oberherren"
 SND_idea_6_desc: "Belz wurde von verschiedenen Staaten erobert: von Halytsch, Polen, Litauen, Masowien und anderen. Aber in jedem Land bewahrte es seine Eigenständigkeit, indem es eine gemeinsame Sprache mit allen Oberherren fand und die Menschen im Land akzeptierte."
 SND_idea_7: "Belzer Woiwodschaft"
 SND_idea_7_desc: "Während der polnischen Herrschaft wurde Belz zu einer Belzer Woiwodschaft. Es hatte einen eigenen Gouverneur, der sich um Probleme kümmerte. In dieser Zeit wurde die Belzer Festung wieder aufgebaut und restauriert."
#Grodno
 BLR_ideas: "Grodnonische Ideen"
 BLR_ideas_start: "Grodnonische Traditionen"
 BLR_ideas_bonus: "Grodnonische Ambitionen"
 BLR_idea_1: "Schwarzruthenien"
 BLR_idea_1_desc: "Als Schwarzruthenien wird der nördliche und nordwestliche Teil des weißrussischen Gebietes bezeichnet. Der Name kommt von den Sümpfen und dem Torf, die für die Landwirtschaft genutzt werden können."
 BLR_idea_2: "Kriege gegen Nomaden"
 BLR_idea_2_desc: "Der Herzog von Grodno war einer der wenigen Menschen, die sich der letzten vereinigten russischen Armee unter der Führung von Mstislaw dem Großen anschlossen, um gegen Nomaden zu kämpfen. Diese Armee errang einen glorreichen Sieg und brachte viele Trophäen in ihre Herzogtümer."
 BLR_idea_3: "Handel auf der Memel"
 BLR_idea_3_desc: "Die Memel ist der wichtigste Fluss im grodnonischen Gebiet. Sie erlaubt unserem Reich, sowohl mit verschiedenen Ländern an den Ufern als auch mit Ländern an der Ostsee zu handeln."
 BLR_idea_4: "Russische Staatsehen"
 BLR_idea_4_desc: "Die Herzöge von Grodno hatten viele Bande mit dem Rest der anderen russischen Staaten, besonders eng waren sie mit den Herzögen aus Polazk und Kiew verbunden."
 BLR_idea_5: "Gebäude aus Stein"
 BLR_idea_5_desc: "Grodno war einer der ersten russischen Staaten, die mit dem Bau großer Steinstädte begannen. Auch unsere Herzöge gaben viel Geld und Mühe für den Wiederaufbau der alten hölzernen Hauptstadt aus."
 BLR_idea_6: "Neue Burgen"
 BLR_idea_6_desc: "Der Herzogspalast in Grodno ist ein wahres Meisterwerk. Er wurde vom besten Handwerker dekoriert. Im Jahre 1576 wurde er für das Sommerschloss des litauischen Herzogs Stephen Bathory renoviert."
 BLR_idea_7: "Friedvolle Herrscher"
 BLR_idea_7_desc: "In den 1240er Jahren wurde Grodno vom Deutschen Orden niedergebrannt. Es war klar, dass Grodno sich nicht schützen kann. Im Jahre 1250 beschloss der hiesige Herzog, ein Vasall des mächtigeren Litauen zu werden, um sein Land zu schützen."
#Podolia
 ONU_ideas: "Podolische Ideen"
 ONU_ideas_start: "Podolische Traditionen"
 ONU_ideas_bonus: "Podolische Ambitionen"
 ONU_idea_1: "Sarmatische Stämme"
 ONU_idea_1_desc: "Das Land Podolien war zunächst eine Heimat für sarmatische Stämme, die talantierte berittene Krieger waren. Sie ließen sich in diesem Gebiet im frühen 3. Jahrhundert v. Chr. nieder und lebten ihr Nomadenleben, bis die Slawen hier im 4. Jahrhundert n. Chr. eintrafen."
 ONU_idea_2: "Der Unterlauf des Dnisters"
 ONU_idea_2_desc: "Der Unterlauf des Dnisters ist der bedeutendste Ort für den Handel. Es ist der Schauplatz, an dem alle Handelsgüter letztendlich ans Schwarze Meer gelangen."
 ONU_idea_3: "Aufstände"
 ONU_idea_3_desc: "Der podolische Staat lehnte sich oft gegen seine Oberherren auf. Dieser Staat stand permanent in Flammen, bis er schließlich in andere russische Staaten im russischen Reich zurückkehrte."
 ONU_idea_4: "Kosaken von Podolien"
 ONU_idea_4_desc: "Während des Bohdan Chmelnyzkyj-Aufstandes wurde Podolien von einem kosakischen Kommandanten regiert, der alle Befugnisse hatte, das ganze Gebiet zu kontrollieren und eine wirkungsvollere Rebellion zu ermöglichen."
 ONU_idea_5: "Türkische Herrschaft"
 ONU_idea_5_desc: "Im Jahre 1672 besiegte das Osmanische Reich Polen und Podolien. Die Türken verbreiteten den sunnitischen Glauben in der Region, aber nur sehr wenige Menschen haben ihn angenommen. Dennoch hat unser Staat den größten ostslawischen Anteil an sunnitischen Anhängern."
 ONU_idea_6: "Russisches Gouvernement"
 ONU_idea_6_desc: "Nach der dritten Teilung von Polen-Litauen wurde der Großteil von Podolien Teil des russischen Reiches und zum Gouvernement Podolien. Im Jahre 1815 wurde der Rest von Podolien von Österreich an Russland übergeben."
 ONU_idea_7: "Natur von Podolien"
 ONU_idea_7_desc: "Die Natur von Podolien ist wirklich wunderschön. Im 19. Jahrhundert wurden einige prächtige Höhlen entdeckt. Ozernaya und Khrustalnaya sind zwei der größten von ihnen." 
#Peremyshl
 PRY_ideas: "Peremyschlische Ideen"
 PRY_ideas_start: "Peremyschlische Traditionen"
 PRY_ideas_bonus: "Peremyschlische Ambitionen"
 PRY_idea_1: "Chernozem"
 PRY_idea_1_desc: "Peremyschl liegt in der Region Chernozem. Chernozem bietet einen ergiebigen Boden, der es den Menschen ermöglicht, mehr zu ernten als in den meisten anderen Regionen der Rus."
 PRY_idea_2: "Konzil von Ljubetsch"
 PRY_idea_2_desc: "Im Jahre 1097 wurde das Land zwischen allen Rurikiden-Mitgliedern durch das Konzil von Ljubetsch geteilt. Viele Leute geben vor, die Herzöge von Peremyschl zu sein, aber unser Herzog verteidigt seinen Titel."
 PRY_idea_3: "Salzgewinnung"
 PRY_idea_3_desc: "Peremyschl ist einer der wenigen russischen Staaten, die über Salzgruben verfügen. Salz ist wirklich ein wichtiges Handelsgut. In den ersten Jahrhunderten war es sehr profitabel. In der russischen Region war Salz bis zum 17. Jahrhundert das einzige Gewürz, das den Bauern zur Verfügung stand."
 PRY_idea_4: "Artillerieproduktion"
 PRY_idea_4_desc: "Das Herzogtum Peremyschl hatte alle Voraussetzungen, um eigene Artillerie herzustellen. Eisenminen wurden in der Mitte des 14. Jahrhunderts gegründet. Das Land ist auch reich an Nitrat, das für die Herstellung von Schießpulver notwendig ist."
 PRY_idea_5: "Sejmiks der russischen Woiwodschaft"
 PRY_idea_5_desc: "Sudowa Wyschnja ist eine kleine Stadt im Herzogtum Peremyschl, wo die Sejmiks der russischen Woiwodschaft stattfanden. Diese kleinen Sejms erlaubten es nicht-polnischen Menschen in der Woiwodschaft, Probleme des Staates zu lösen und manchmal Gesetze zu erwirken."
 PRY_idea_6: "Grenzbefestigungen"
 PRY_idea_6_desc: "In der Mitte des 19. Jahrhunderts wurde in Peremyschl eine Festung gebaut. Sie diente lange Zeit dazu, die Grenzen Österreichs vor möglichen Konflikten mit Russland zu schützen."
 PRY_idea_7: "Österreichische Garnison"
 PRY_idea_7_desc: "Nach der polnischen Herrschaft wurde Peremyschl eine bedeutende Stadt im österreichischen Galizien. Kurz darauf wurde die Garnison durch österreichische Soldaten und deutsche Söldner ersetzt."
#Zvenyhorod
 ZNY_ideas: "Swenigorodische Ideen"
 ZNY_ideas_start: "Swenigorodische Traditionen"
 ZNY_ideas_bonus: "Swenigorodische Ambitionen"
 ZNY_idea_1: "Buschanen und Duleben"
 ZNY_idea_1_desc: "Das swenigorodische Land wurde zuerst von den Buschanen und Duleben besiedelt. Diese Stämme sorgten wegen ihrer Aggression und Kampfeslust für viele Probleme für die Kiewer Rus. Auch im 11. Jahrhundert waren sie noch ein Problem, aber nun nicht mehr für die Herzöge von Swenigorod. Im Jahre 1086 vernichteten die Buschanen erfolgreich die Armee von Jaropolk von Turow und ermordeten ihn."
 ZNY_idea_2: "Birkenrindentexte"
 ZNY_idea_2_desc: "Swenigorod ist der einzige Ort im Südwesten von Ruthenien, wo Birkenrindentexte gefunden wurden. Es gibt nur drei von ihnen, aber das bestätigt, dass die Menschen in diesem Land genug gebildet waren, um sich untereinander zu schreiben."
 ZNY_idea_3: "Vereinigungszentrum"
 ZNY_idea_3_desc: "Im Jahre 1124 versuchte das Herzogtum Swenjorod als erstes, das gesamte südwestliche Land zu vereinen. Herzog Wladimir eroberte Peremyschl und setzte einen seiner Söhne zur Herrschaft über Swenihorod ein."
 ZNY_idea_4: "Ungarische Berater"
 ZNY_idea_4_desc: "Die Herzöge von Swenigorod luden dank der guten Beziehungen zu den ungarischen Herrschern deren Berater ein, um ihr Land zu entwickeln und neues Handwerk zu erlernen."
 ZNY_idea_5: "Ausländische Führer"
 ZNY_idea_5_desc: "Die Herzöge von Swenigorod luden auch ausländische Anführer ein, ihre Armeen zu befehligen. Sie schickten polnische, ungarische und russische Anführer für bessere Manöver und Taktiken in den Kampf."
 ZNY_idea_6: "Bojarenherrschaft"
 ZNY_idea_6_desc: "Bojaren regierten unser Land mehr als 50 Jahre, nachdem der letzte unabhängige Herzog von Swenigorod verbannt und nach Ungarn geflohen war. Sie verbesserten die Beziehungen zu den umliegenden Ländern und beschlossen schließlich, dass der Staat Teil des Herzogtums Halytsch werden muss."
 ZNY_idea_7: "An der Grenze"
 ZNY_idea_7_desc: "Swenigorod war immer das Grenzgebiet aller Länder, in denen es sich befand. Es grenzt an das Osmanische Reich, Ungarn, Österreich und Polen. Das brachte den Bedarf an permanenter Instandhaltung der Festungen mit sich."
#Sicilian-German
 SICG_ideas: "Sizilianische Ideen"
 SICG_ideas_start: "Sizilianische Traditionen"
 SICG_ideas_bonus: "Sizilianische Ambitionen"
 SICG_idea_1: "Guelphisch-Ghibellinischer Kampf"
 SICG_idea_1_desc: "Guelfen und Ghibellinen bekämpfen sich seit einigen hundert Jahren. Die italienische Halbinsel war das Epizentrum der Kämpfe und ermöglichte es uns, größere und Armeen aufzubauen, die sich schneller von den Kämpfen erholen."
 SICG_idea_2: "Gängige Exkommunikationen"
 SICG_idea_2_desc: "Der Machtkampf mit den Päpsten ging weiter und führte 1227 zur Exkommunikation Fredricks. 1239 exkommunizierte Papst Gregor IX. erneut Fredrick und 1245 wurde er von einem Kirchenrat als Ketzer verurteilt."
 SICG_idea_3: "Adlige Fürsorge für Dynastien"
 SICG_idea_3_desc: "Viele Adlige kümmerten sich um ihre Familien, deren viele männlichen Erben immer mehr und kleinere Erbschaften erschufen. Aus einer weitgehend freien Beamtenschicht, die sich zuvor gebildet hatte, erwarben oder übernahmen viele von ihnen Erbrechte an Verwaltungs- und juristischen Stellen."
 SICG_idea_4: "Germanisierung der Sizilianer"
 SICG_idea_4_desc: "Unser Land ist schwäbisch, unsere Ländereien sind sizilianisch und neapolitanisch. Wir müssen dafür sorgen, dass die Schwaben nicht nur die herrschende Klasse sind, sondern auch das Volk."
 SICG_idea_5: "Kreuzung des Mittelmeeres"
 SICG_idea_5_desc: "Sizilien liegt in der Mitte des Mittelmeers, was es uns ermöglicht, mehr Handelsmacht zu gewinnen und Konstantinopel, Venedig, Genua, Valencia und viele andere wichtige Häfen mit Sizilien zu verbinden."
 SICG_idea_6: "Hohenstaufer Imperialismus"
 SICG_idea_6_desc: "Die Hohenstaufen haben den Ehrgeiz, große Reiche zu besitzen, riesige Armeen aufzustellen, das Heilige Römische Reich zu kontrollieren, weshalb sie gewiß versuchen werden, ihre Ambitionen mit ihren überlegenen diplomatischen Fähigkeiten zu erreichen."
 SICG_idea_7: "Offensive Strategien"
 SICG_idea_7_desc: "Sizilien hat offensive Taktiken eingesetzt, um seine Feinde zu besiegen, was sich im Laufe der Zeit zu einem Belagerungsvorteil entwickelt hat, der von der fortgeschrittenen sizilianischen Armee häufig ausgenutzt wurde."
#Sicilian
 SIC_ideas: "Sizilianische Ideen"
 SIC_ideas_start: "Sizilianische Traditionen"
 SIC_ideas_bonus: "Sizilianische Ambitionen"
 SIC_idea_1: "Erbe der Normannen"
 SIC_idea_1_desc: "Unsere Nation wurde als Ergebnis normannischer Überfälle in Sizilien gegründet, die die zuvor eingedrungenen Araber vertrieben hatten. Ihre Vorgehensweise wird unsere Soldaten über Generationen hinweg inspirieren."
 SIC_idea_2: "Das Festland erobern"
 SIC_idea_2_desc: "Das Konzept der 'Terra firma' ist eines, das wir anstreben sollten. Wir brauchen nicht mehr als die reichen Länder Süditaliens zu betrachten, um ihre Konflikte auszunutzen."
 SIC_idea_3: "Apostolische Legate"
 SIC_idea_3_desc: "Nach der Misere der arabischen Herrscher von Sizilien gewährte uns der Papst das Apostolische Legat über die Insel. Wir werden dies nutzen, um mehrere Bistümer zu gründen und den katholischen Sitz von Palermo zu schaffen."
 SIC_idea_4: "Assisen von Ariano"
 SIC_idea_4_desc: "Im Jahre 1140 wurden die Assisen von Ariano von Roger II. von Sizilien verabschiedet, um eine zentralisierte Regierung zu schaffen. Die Gesetze behandelten fast alle Aspekte wie die Kirche, die Bürokratie und das Militär."
 SIC_idea_5: "Scheideweg des Mittelmeers"
 SIC_idea_5_desc: "Sizilien liegt im Epizentrum des Mittelmeers, wodurch wir mehr Handelsmacht gewinnen und Konstantinopel, Venedig, Genua, Valencia und viele andere wichtige Häfen mit Sizilien verbinden können."
 SIC_idea_6: "Berühmte Seemacht"
 SIC_idea_6_desc: "Sizilien hat aufgrund seiner großen Küstenlinie das Potenzial, eine große Seemacht zu werden. Wir sollten rechtmäßige Herrscher des Mittelmeers werden."
 SIC_idea_7: "Zerschmettert die Revolutionen"
 SIC_idea_7_desc: "Die erste der Revolutionen von 1848 geht auf die Insel Sizilien zurück, als die Rebellen versuchten, die Unabhängigkeit für ihr eigenes Königreich zu erlangen. Doch Ferdinand II., der König von Sizilien, konnte den Aufstand schnell unterdrücken. Wir müssen dafür sorgen, dass die Zeiten des Friedens nicht durch Aufstände erschüttert werden."
#Semba
 SAM_ideas: "Samländische Ideen"
 SAM_ideas_start: "Samländische Traditionen"
 SAM_ideas_bonus: "Samländische Ambitionen"
 SAM_idea_1: "Die Bernsteinstraße"
 SAM_idea_1_desc: "Die Halbinsel Samland liegt an der Bernsteinstraße, einer Handelsstraße aus der Antike. Die Halbinsel ist eine wichtige Quelle für Bernstein, deshalb kommen viele Händler, um mit uns zu handeln."
 SAM_idea_2: "Romowe-Tempel"
 SAM_idea_2_desc: "Der Romowe-Tempel im Westen von Samland ist von zentraler Bedeutung für die prußische Mythologie. Der Hohepriester unseres Glaubens hat einen festen Wohnsitz im heiligen Tempel."
 SAM_idea_3: "Krieg mit den Dänen"
 SAM_idea_3_desc: "Während der gesamten Wikingerzeit führten die Dänen kleinere Kriege mit den Samländern. Im Laufe der Zeit haben wir gelernt, ihre Taktik an unsere Armee anzupassen."
 SAM_idea_4: "Skandinavischer Handel"
 SAM_idea_4_desc: "Das Königreich Schweden und die Samländer pflegten friedliche Handelsbeziehungen, die den Samländern den Reichtum des baltischen Handels öffneten."
 SAM_idea_5: "Festung Twangste"
 SAM_idea_5_desc: "Die altpreußische Siedlung Twangste war der Vorläufer der deutschen Stadt Königsberg. Als wichtiger Handelshafen fungierte sie auch als Festung."
 SAM_idea_6: "Glande von Samland"
 SAM_idea_6_desc: "Während des Großen Prußenaufstand von 1260-1274 wählten die Samländer Glande zu ihrem Anführer. Auch wenn Samland als erstes kapituliert hat, soll uns seine Tapferkeit im Kampf ein Beispiel geben."
 SAM_idea_7: "Bevölkerungszentrum"
 SAM_idea_7_desc: "Das Gebiet von Samland ist im Gegensatz zu den umliegenden Regionen dicht besiedelt, so dass anspruchsvollere Siedlungen gebaut werden können."
#Lusatia
 LST_ideas: "Lausitzer Ideen"
 LST_ideas_start: "Lausitzer Traditionen"
 LST_ideas_bonus: "Lausitzer Ambitionen"
 LST_idea_1: "Die Ostmark"
 LST_idea_1_desc: "Die Lausitzer Mark wurde im späten 10. Jahrhundert aus der riesigen Marca Geronis herausgearbeitet. Im Gegensatz zu unseren nördlichen Nachbarn haben wir uns den Aufständen der Slawen widersetzt; lasst uns eine große Armee aufstellen, um die östliche Grenze des Heiligen Römischen Reiches zu schützen."
 LST_idea_2: "Sorbisches Erbe"
 LST_idea_2_desc: "Obwohl wir die Lausitz von den Slawen erobert haben, ruht eine beträchtliche Minderheit, die Sorben, immer noch in unserem Land. Um stabil zu bleiben, sollten wir sie in unsere Gesellschaft integrieren."
 LST_idea_3: "Deutsche Siedler"
 LST_idea_3_desc: "Die Ostsiedlung hat begonnen; die Lausitz wird stark von den deutschen Händlern profitieren, die in unsere Städte kommen."
 LST_idea_4: "Lausitzer Berge"
 LST_idea_4_desc: "Unsere Südflanke wird durch die Sudetenberge geschützt, die ausgezeichnete Verteidigungspunkte gegen unsere Feinde bieten."
 LST_idea_5: "Der Sechsstädtebund"
 LST_idea_5_desc: "1346 gründeten die Lausitzer Städte Bautzen, Görlitz, Kamenz, Löbau, Zittau und Lauban den Oberlausitzer Sechsstädtebund zum Schutz vor Raubrittern. Er verfügte über ein eigenes Rechtssystem, das getrennte Gerichte für die Bürger und Bauern einrichtete und die Politik der Oberlausitz für die kommenden Jahrhunderte beeinflussen sollte."
 LST_idea_6: "Eine umkämpfte Region"
 LST_idea_6_desc: "Obwohl unser Gebiet seit Jahren zwischen Polen, Sachsen und Böhmen umkämpft ist, haben wir an unserem Erbe festgehalten. Dies wird dazu beitragen, unsere Position auf der politischen Bühne zu stärken."
 LST_idea_7: "Geburtsort der Herrnhuter Brüdergemeine"
 LST_idea_7_desc: "Die Stadt Herrnhut wurde 1722 von protestantischen Flüchtlingen aus Mähren gegründet, die zum Epizentrum der ersten großen protestantischen Missionarsbewegung wurden. Wir werden ihrem Ruf folgen und Missionare ernennen, um das Wort des Evangeliums zu verbreiten."
#Stettin
 SET_ideas: "Stettiner Ideen"
 SET_ideas_start: "Stettiner Traditionen"
 SET_ideas_bonus: "Stettiner Ambitionen"
 SET_idea_1: "Multus Populus Teutonicorum"
 SET_idea_1_desc: "Der Zustrom deutscher Siedler wird unserer Wirtschaft zugute kommen und es uns ermöglichen, neue Siedlungen zu errichten."
 SET_idea_2: "Kriege mit Brandenburg"
 SET_idea_2_desc: "Es ist lächerlich, dass Brandenburg die Frechheit hat, unser Land als Lehen zu beanspruchen. Wir dürfen nicht ihren Intrigen zum Opfer fallen und müssen sie mit Gewalt zurückschlagen."
 SET_idea_3: "Magdeburger Recht annehmen"
 SET_idea_3_desc: "Die Verabschiedung des Magdeburger Gesetzes in unseren Städten wird dafür sorgen, dass sie vom Freihandel profitieren."
 SET_idea_4: "Baltischer Seehandel"
 SET_idea_4_desc: "Unsere Ostseeküste bietet uns einen wesentlichen Vorteil, denn viele Schiffe legen in der Oder an, um mit uns Waren auszutauschen."
 SET_idea_5: "Das herzogliche Schloss"
 SET_idea_5_desc: "Zwischen 1346 und 1428 erbaut, diente das herzogliche Schloss als Sitz der Herzöge von Pommern-Stettin."
 SET_idea_6: "Söldnersteuern"
 SET_idea_6_desc: "1563 wurde in Stettin ein Landtag abgehalten, der eine Erhöhung der Grundsteuer einführte, um eine Söldnerarmee zur Verteidigung des Herzogtums zu finanzieren."
 SET_idea_7: "Wiedervereinigung Pommerns"
 SET_idea_7_desc: "Zu lange schon ist die pommersche Einheit zerbrochen. Wir müssen diejenigen sein, die unsere Verwandten wieder in die Schranken weisen, sonst sind wir anfällig für fremde Mächte."
#Brandenburg
 BRA_ideas: "Brandenburger Ideen"
 BRA_ideas_start: "Brandenburger Traditionen"
 BRA_ideas_bonus: "Brandenburger Ambitionen"
 BRA_idea_1: "Assimilation der Slawen"
 BRA_idea_1_desc: "Das Land Brandenburg liegt größtenteils auf altslawischem Boden, doch mit der Abwanderung der Siedler können wir den Spieß umdrehen und unser Territorium in erster Linie als deutsches Gebiet etablieren."
 BRA_idea_2: "Östliche Erweiterung"
 BRA_idea_2_desc: "Um uns als mächtigen Staat zu festigen, müssen wir die Expansionspolitik außerhalb des Heiligen Römischen Reiches fortsetzen. Pommern und Polen, geschwächt durch ihre ständigen Streitereien, sind reif für neue Eroberungen."
 BRA_idea_3: "Archi-Camerarius Imperii"
 BRA_idea_3_desc: "Mit dem Beitritt Brandenburgs als Kurfürst des Heiligen Römischen Reiches wurde ihnen der prestigeträchtige Titel Erzkammerherr des Heiligen Römischen Reiches verliehen."
 BRA_idea_4: "Schränkt die Raubritter ein"
 BRA_idea_4_desc: "Raubritter waren schon immer ein hartnäckiges Problem. Doch bei rebellischen Adelsfamilien wie den von Quitzow, die Aufstände inszenieren, müssen wir die Dinge nun selbst in die Hand nehmen und die Macht ihrer Besitztümer einschränken."
 BRA_idea_5: "Gründung des Kammergerichts"
 BRA_idea_5_desc: "Um die Kontrolle der Mark Brandenburg zu reglementieren, ersetzten die frühen Hohenzollern das einheimische Zivilrecht durch römisches Recht. Sie regulierten die Gerechtigkeit weiter, indem sie das oberste Gericht vom Hof des Kurfürsten (der dazu neigte, den Ort zu wechseln) an einen festen und zentralen Ort verlegten. Dies verbesserte gleichzeitig die Rechtsprechung und dämpfte die Macht der örtlichen Magnaten."
 BRA_idea_6: "Allgemeines Kriegskommissariat"
 BRA_idea_6_desc: "Nach der Verwüstung Brandenburgs im dreißigjährigen Krieg richtete Kurfürst Friedrich Wilhelm das Generalkommissariat ein, um Steuern zur Unterstützung der Armee zu erheben. Zusätzlich wurde es auch für die zivile Verwaltung verwendet und half bei der Zentralisierung der Macht im Reich."
 BRA_idea_7: "Die Kurbrandenburgische Marine"
 BRA_idea_7_desc: "Die Kurbrandenburgische Marine fungierte als erste Marine Brandenburgs, die Mitte des 17. Jahrhunderts gebaut wurde. Sie führte mehrere Schlachten in der Ostsee und projizierte Brandenburgs Einfluss auf Afrika, indem sie viele Kolonien entlang der Goldküste gründete."
#Wroclaw
 WRC_ideas: "Breslauer Ideen"
 WRC_ideas_start: "Breslauer Traditionen"
 WRC_ideas_bonus: "Breslauer Ambitionen"
 WRC_idea_1: "Historische Hauptstadt Schlesiens"
 WRC_idea_1_desc: "Breslau ist die wichtigste Stadt Schlesiens und das aus gutem Grund. Sie wurde während der Zersplitterung Polens als Hauptstadt des abtrünnigen Herzogtums Schlesien gegründet."
 WRC_idea_2: "Die Via Regia"
 WRC_idea_2_desc: "Breslau liegt an der strategisch wichtigen Via Regia, einer Handelsroute zwischen Ost- und Westeuropa. Auf diese Weise können wir in hohem Maße vom Handel profitieren, der dort stattfindet."
 WRC_idea_3: "Breslauer Burg"
 WRC_idea_3_desc: "Als Heinrich II. der Fromme 1241 während der mongolischen Invasionen in Liegnitz besiegt und getötet wurde, hielt die Burg Breslau dem Ansturm stand. Diese Erfahrung wird es uns ermöglichen, aufwändigere Befestigungen zu errichten."
 WRC_idea_4: "Stapelrecht"
 WRC_idea_4_desc: "Im Jahre 1274 gab der Fürst von Breslau der Stadt das Stapelrecht und steigerte damit ihren wirtschaftlichen Wohlstand."
 WRC_idea_5: "Altes Rathaus"
 WRC_idea_5_desc: "Das Alte Rathaus von Breslau wurde über einen Zeitraum von rund 250 Jahren entwickelt, wobei die rasante Entwicklung zwischen dem 15. und 16. Jahrhundert erfolgte. Von dort aus ist die Verwaltung unserer Ländereien problemlos möglich."
 WRC_idea_6: "Renommierte Druckindustrie"
 WRC_idea_6_desc: "Im Jahre 1475 wurde in Breslau der erste gedruckte Text in polnischer Sprache gedruckt: 'Statuta Synodalia Episcoporum Wratislaviensium'."
 WRC_idea_7: "Schlesische Dichterschule"
 WRC_idea_7_desc: "Im Laufe des 17. und 18. Jahrhunderts blühte die Kunst in Breslau auf und in der Stadt wurde die erste und zweite schlesische Dichterschule gegründet. Sie entwickelte sich auch zu einem bedeutenden Zentrum der deutschen Barockliteratur." 
#Wielkopolska
 WKP_ideas: "Großpolnische Ideen"
 WKP_ideas_start: "Großpolnische Traditionen"
 WKP_ideas_bonus: "Großpolnische Ambitionen"
 WKP_idea_1: "Wiege des polnischen Staates"
 WKP_idea_1_desc: "Der Legende nach wurde die erste Hauptstadt des von den Piasten regierten Polens, Gniezno, von Lech gegründet, einem von drei Brüdern, die die Wildnis erkundeten, um einen Platz für ihr Volk zu finden. Unabhängig davon, ob dies die Wahrheit ist oder nicht, werden viele zu uns als die wahren Erben Polens aufschauen."
 WKP_idea_2: "Polnische Taufe"
 WKP_idea_2_desc: "Die polnische Taufe, durch die der erste Piastenherrscher Mieszko I. zum Christentum konvertierte, soll in Posen stattgefunden haben. Von dort aus haben wir gute Beziehungen zur katholischen Kirche aufgebaut."
 WKP_idea_3: "Hohe Herzöge von Polen"
 WKP_idea_3_desc: "Zwischen 1138 und 1320 kam es zu einer Zeit der Fragmentierung, als Boleslaw III. seine Herrschaft unter seinen vier Söhnen aufteilte. Mieszko III., der dritte Sohn, erwarb die Gebiete Großpolens. Die Position des Hohen Herzogs von Polen würde in den kommenden Jahrzehnten durch die agnatische Rangfolge mehrmals den Besitzer wechseln (da alle Anwärter mit Boleslaw III. verwandt waren). Großpolen war ein großer Anwärter auf dieses Erbe und erklärte sich sogar kurzzeitig zum König von Polen."
 WKP_idea_4: "Königsschloss von Poznan"
 WKP_idea_4_desc: "Um 1249 begann der Herzog von Großpolen, Przemysl I. mit dem Bau des Königsschlosses in Poznan. Seine Lage im Zentrum der Altstadt ist so gewählt, dass niemand die Stadt besetzen kann, ohne vorher die Mauern zu durchbrechen."
 WKP_idea_5: "Erzbistum Gniezno"
 WKP_idea_5_desc: "Das Erzbistum Gniezno war eine der ältesten und einflussreichsten kirchlichen Einrichtungen Polens, die im Jahre 1000 n. Chr. gegründet wurde. "
 WKP_idea_6: "Besatzungsresistenz"
 WKP_idea_6_desc: "Immer wenn ausländische Armeen auftauchen, werden sie unsere Stärke und Moral angesichts ihrer Angriffe erkennen. Das Volk soll die Waffen, die es finden kann, als eine Einheit nehmen und kämpfen."
 WKP_idea_7: "Großpolnische Aufstände"
 WKP_idea_7_desc: "Marsch, marsch, Dabrowski\nnach Polen aus dem italienischen Land.\nUnter deiner Führung\nVereinen wir uns mit der Nation."
#Mecklenburg
 MKL_ideas: "Mecklenburger Ideen"
 MKL_ideas_start: "Mecklenburger Traditionen"
 MKL_ideas_bonus: "Mecklenburger Ambitionen"
 MKL_idea_1: "Stabile Regierung"
 MKL_idea_1_desc: "Während der Rest Deutschlands in eigene Konflikte verwickelt ist, ist das Gebiet Mecklenburg relativ stabil. Dies ist auf die abgelegene Lage im Norden und die Isolation von anderen großen Kriegen zurückzuführen. Unser Wohlstand soll anderen als Vorbild dienen."
 MKL_idea_2: "Obodritische Taktiken"
 MKL_idea_2_desc: "Im Jahre 1160 erlitt das Gebiet Mecklenburg, damals noch unter dem Obodritenbund, eine gemeinsame Invasion durch Sachsen und Dänemark. Obwohl es ihnen gelang, das Land der Obodriten zu teilen, kämpften die mecklenburgischen Fürsten weiter gegen die sächsische Herrschaft, bevor sie schließlich unterworfen wurden. Infolgedessen haben uns unsere Vorfahren viel über die Art und Weise der Kriegsführung gelehrt."
 MKL_idea_3: "Innovative Landwirtschaft"
 MKL_idea_3_desc: "Die Ostsiedlung in Mecklenburg hat die Bevölkerung effektiv germanisiert, aber auch zu Innovationen in der Landwirtschaft beigetragen."
 MKL_idea_4: "Hanseatisches Zentrum"
 MKL_idea_4_desc: "Mecklenburgs Ostseegrenze ermöglicht es den Städten entlang der Küste, sich vom Hansehandel zu bereichern. Lasst uns diese Entwicklungen weiter fördern, um mehr Wohlstand in unsere Staatskasse zu bringen."
 MKL_idea_5: "Weite dynastische Verbindungen"
 MKL_idea_5_desc: "Die mecklenburgische Dynastie verfolgte aktiv verschiedene Ansprüche auf die Throne Schwedens und Norwegens, da die mecklenburgischen Herzöge von ihren Monarchen abstammten. Dies gilt auch für alle anderen Throne, deren Nachfolge in der Waagschale hängt."
 MKL_idea_6: "Universität von Rostock"
 MKL_idea_6_desc: "Die Universität Rostock, gegründet 1419, ist die älteste Universität Nordkontinentaleuropas und gehörte zu den größten Universitäten Deutschlands, die Studenten bis aus den Niederlanden anzog."
 MKL_idea_7: "Ende der Partitionen"
 MKL_idea_7_desc: "Mecklenburg ist im Idealfall ein einheitliches Land, aber im Laufe der Geschichte war das nicht immer der Fall. Wir müssen die belanglosen abtrünnigen Herzogtümer um uns herum übernehmen und uns zum Herzog von ganz Mecklenburg ernennen."
#Bolohoveni
 BOO_ideas: "Bolokhovische Ideen"
 BOO_ideas_start: "Bolokhovische Traditionen"
 BOO_ideas_bonus: "Bolokhovische Ambitionen"
 BOO_idea_1: "Walachische Siedlungen"
 BOO_idea_1_desc: "Das bolokhovische Land wurde von vielen ethnischen Gruppen besiedelt, aber die größte Volksgruppe sind die Walachen. Sie machen mehr als 10% unserer Bevölkerung aus. Sie als Teil unserer Gemeinschaft zu akzeptieren, kann uns in Zukunft Vorteile bringen."
 BOO_idea_2: "Erhöhte Verhärtung"
 BOO_idea_2_desc: "Kurz vor dem Einmarsch der Tataren Ende des 12. Jahrhunderts entstanden in unserem Land viele Festungen. Es war das goldene Zeitalter unseres Landes. Führer der Rus berichten von 27 solcher Befestigungen."
 BOO_idea_3: "Slawischer Einfluss"
 BOO_idea_3_desc: "Das slawische Volk hat einen großen Einfluss auf unsere Geschichte ausgeübt. Durch ihren Einfluss fangen unsere Herrscher an, sich Herzöge von Bolokhov zu nennen. Sie halfen uns in Kriegen gegen Nomaden und andere Völker der Region, unseren Status zu beweisen."
 BOO_idea_4: "Bündnis mit Tataren"
 BOO_idea_4_desc: "Während der tatarischen Invasion sind unsere Herzöge ihren Truppen beigetreten, um Land zu erobern. Das gab unserer Armee unglaubliches Wissen über den Einsatz der Kavallerie in Kämpfen auf unterschiedlichem Terrain."
 BOO_idea_5: "Altslwischer Glaube"
 BOO_idea_5_desc: "Nachdem die meisten unserer Leute den orthodoxen Glauben angenommen hatten, waren einige Siedlungen in den Hügeln und am Rande unserer Grenzen immer noch Anhänger des traditionellen slawischen Glaubens. Dies dauerte sogar bis zum Ende des 16. Jahrhunderts."
 BOO_idea_6: "Ungarische Hilfe"
 BOO_idea_6_desc: "Die Einwohner von Bolokhov mussten sich gegen die Halytsch verteidigen. Glücklicherweise versorgten uns ungarische Könige mit modernen Waffen und Führern, um unsere Armee im Kampf zu trainieren."
 BOO_idea_7: "Weinanbau"
 BOO_idea_7_desc: "Wein ist eines der beliebtesten Getränke. Unser Volk pflanzt genug für sich selbst an und einige unserer Händler verkaufen dieses wertvolle Produkt sogar ins Ausland."
#Berladnici
 BDI_ideas: "Berladnikische Ideen"
 BDI_ideas_start: "Berladnikische Traditionen"
 BDI_ideas_bonus: "Berladnikische Ambitionen"
 BDI_idea_1: "Halytsche Flüchtlinge"
 BDI_idea_1_desc: "Unser Land war ein Zuhause für Flüchtlinge aus Halytsch. Einige von ihnen flüchten hierher, um sich vor dem Zorn ihrer Herzöge zu verstecken, andere kommen, um zu arbeiten oder ein neues Zuhause zu finden."
 BDI_idea_2: "Donauklima"
 BDI_idea_2_desc: "Die Donau ist einer der grössten Flüsse Europas. In der Nähe des Schwarzen Meeres haben ihre Nebenflüsse ein mildes Klima, das glücklicherweise von unseren Bauern genutzt werden kann, um jedes Jahr eine bessere Ernte zu erzielen als unsere Nachbarn."
 BDI_idea_3: "Griechische Unterstützung"
 BDI_idea_3_desc: "In der Mitte des 12. Jahrhunderts befand sich der berladnikische Herzog im Krieg mit dem Herzogtum Halytsch. Um diesen Krieg zu führen, brauchten sie viel Geld und so besuchte Ivan Berladnik Byzanz, um dort Unterstützung anzufordern. Leider verloren die Berladniker diesen Krieg und Ivan floh nach Griechenland, um Schutz in einem befreundeten Land zu finden."
 BDI_idea_4: "Katholische Missionare"
 BDI_idea_4_desc: "Im 13. Jahrhundert waren die Berladniker ein orthodoxer Stamm, weshalb der Papst und ungarischer König beschlossen, gemeinsam den katholischen Glauben in dieser Region zu verbreiten. Nur eine kleine Anzahl von Menschen nahm den Katholizismus an, aber das reicht aus, um ihre Rechte zu würdigen."
 BDI_idea_5: "Nomadische Nachbarn"
 BDI_idea_5_desc: "Nomadenvölker lebten stets an den Grenzen unseres Landes. Solche Stämme wie die Petschenegen, Kumanen und Kiptschak. Wir müssen unsere Grenze stärker schützen als die russischen Staaten, weshalb eine ständige Verstärkung für unsere Souveränität sehr wichtig ist."
 BDI_idea_6: "Altbrodniken"
 BDI_idea_6_desc: "Die 'Altbrodniken' aus dem Land der Berladniker nahmen an der Schlacht an der Kalka teil. Sie waren zunächst auf der Seite der russischen Staaten, aber zu Beginn der Schlacht verrieten sie ihre Verbündeten. Der Führer der Berladniker stattete den mongolischen Kommandeuren einen Besuch ab und schloss einen Pakt."
 BDI_idea_7: "Rentable Vereinbarungen"
 BDI_idea_7_desc: "Ab dem 13. Jahrhundert begannen die Berladniker, Söldner zu werden, die sich auf die Pflicht verschiedener Länder berufen. Sie haben gewinnbringende Vereinbarungen zur Entwicklung ihres Landes getroffen. Eines der bekanntesten Abkommen war mit Ivan Asen II. von Bulgarien, der 1217 mit Hilfe der Brodniken und Berladniker auf den Thron gebracht wurde."
#Moldavian Ducal
 molducal_ideas: "Moldawisch-herzogliche Ideen"
 molducal_ideas_start: "Moldawisch-herzogliche Traditionen"
 molducal_ideas_bonus: "Moldawisch-herzogliche Ambitionen"
 molducal_idea_1: "Antike Siedlungen"
 molducal_idea_1_desc: "In der moldawischen Region gibt es viele antike Städte. Einige von ihnen wurden in römischer Zeit gegründet, andere während der slawischen Migration, aber die berühmteste von ihnen ist Yekimoutskoye Gorodisshe. Sie wurde Anfang des 9. Jahrhunderts gegründet und überdauerte nicht mehr als 100 Jahre. Dennoch war sie eine wohlhabende Stadt mit neuen Handwerks- und Sozialpolitiken."
 molducal_idea_2: "Einfluss der Rus"
 molducal_idea_2_desc: "Die Expansion der Rus beeinflusste viele benachbarte Länder. Moldawische Herzöge sind nur ein paar von ihnen. Die Rus ließen sich in verschiedenen Ländern nieder und schufen Gesetze für unser Reich. Sie fingen an, eine wichtige Rolle in allen moldawischen Staaten zu spielen."
 molducal_idea_3: "Tatarischer Joch"
 molducal_idea_3_desc: "Die Tataren lehrten unser Volk, dass eine leichte Reiterarmee in den richtigen Händen extrem mächtig sein kann. Unsere Züchter versuchten, die besten Pferde für unsere Armee zu finden, indem sie Methoden einsetzen, die wir während des Jochs kennengelernt haben."
 molducal_idea_4: "Orthodoxe Verbreitung"
 molducal_idea_4_desc: "Der orthodoxe Glaube verbreitete sich im moldawischen Land mit der Expansion der Rus. Viele Menschen entdeckten, dass er für sie verwertbar ist. Daher gewann die orthodoxe Kirche rasch an Macht im moldawischen Land."
 molducal_idea_5: "Dnister"
 molducal_idea_5_desc: "Der Fluss Dnister fließt durch alle moldawischen Herzogtümer. Es ist eine der Haupthandelslinien des Landes, die den nördlichen Teil unserer Region mit dem Schwarzen Meer verbindet. Die Kontrolle der Küste des Dnisters kann unserem Land mehr Vorteile bringen."
 molducal_idea_6: "Drei Staaten"
 molducal_idea_6_desc: "Moldawien ist in der Regel in drei Staaten unterteilt: Tara de Sus, Tara de Jos und Bessarabien. Die Herstellung einer Beziehung mit allen Gebieten kann wirklich prägend und gewinnbringend für alle Staaten sein."
 molducal_idea_7: "Ungarische Marken"
 molducal_idea_7_desc: "Die ungarischen Herrscher zeigten immer ihr Interesse an moldawischen Gebieten. Im Laufe des 14. Jahrhunderts begannen sie, sie unter einem einzigen Staat zu vereinen, der 1359 zur ungarischen Mark wurde."
#Yotvingia
 YTV_ideas: "Jatwingische Ideen"
 YTV_ideas_start: "Jatwingische Traditionen"
 YTV_ideas_bonus: "Jatwingische Ambitionen"
 YTV_idea_1: "Kiewer Einfluss"
 YTV_idea_1_desc: "Das Gebiet von Sudowien wurde im 10. Jahrhundert von Kiew als Teil der Kiewer Rus unterworfen. Jetzt, da wir uns losgerissen haben, vergessen wir immer noch nicht unsere alten Herrscher und benutzen ihren Titel als Vorwand, um die Herrschaft über die einst so große Kiewer Rus zu beanspruchen."
 YTV_idea_2: "Von anderen Stämmen gefürchtet"
 YTV_idea_2_desc: "Die Jatwinger waren furchtlos im Kampf und dadurch haben wir einen beeindruckenden Ruf bei unseren Sippen erlangt."
 YTV_idea_3: "Einzigartige Kavallerietaktik"
 YTV_idea_3_desc: "Es ist nicht gut, die Kavallerie auf die altmodische Art und Weise zu benutzen. Wir sollten unseren Überschuss an Kavallerie sinnvoll einsetzen und den Feind mit ständigen Scharmützeln überwältigen."
 YTV_idea_4: "Baltische Kulturbande"
 YTV_idea_4_desc: "Die Jatwinger waren eng mit anderen Kulturen wie den Litauern und Altpreußen verwandt, was es uns ermöglichen wird, weitere Allianzen in der Region einzugehen."
 YTV_idea_5: "Blitzangriffe"
 YTV_idea_5_desc: "Die Jatwinger waren bekannt für ihre Überfälle auf benachbarte Gebiete wie Pinsk, Masowien und das Kulmerland."
 YTV_idea_6: "Skomantas der Jatwinger"
 YTV_idea_6_desc: "Während des Großen Prußenaufstandes von 1260-1274 unterstützte Skomantas der Jatwinger die prußischen Rebellen mehrfach und zog rasch von einem Gebiet zum anderen."
 YTV_idea_7: "Natürliche Barrieren"
 YTV_idea_7_desc: "Die Masurischen Seen im Westen und der Memel im Osten sind ein großes Hindernis für jeden Feind, der sie passieren möchte. Seien wir uns bewusst, dass Feinde keinen leichten Sieg in unserem Land erfahren werden."
#LivonianOrder
 LIV_ideas: "Ideen des Livonischen Ordens"
 LIV_ideas_start: "Traditionen des Livonischen Ordens"
 LIV_ideas_bonus: "Ambitionen des Livonischen Ordens"
 liv_subjugation_tribes: "Unterwerfung der nördlichen Stämme"
 liv_subjugation_tribes_desc: "Unsere vielfältige ethnische Zusammensetzung aus Letten, Esten und Germanen ist unsere Stärke und Schwäche. Wir müssen uns mehr darauf konzentrieren, ethnische Minderheiten in unsere Gesellschaft zu integrieren, um einen funktionierenden Staat zu schaffen."
 liv_hanseatic_towns: "Hansestädte"
 liv_hanseatic_towns_desc: "Mit dem Aufkommen der Hanse im 13. Jahrhundert sind viele unserer Städte wie beispielsweise Reval aktive Geschäftspartner. Wir müssen diese Städte nur zum Blühen anregen und schon bald werden unsere Kassen immer üppiger."
 liv_livonian_crusade: "Die Brüder des Schwertes"
 liv_livonian_crusade_desc: "Unsere Geschichte reicht bis zum Beginn des 13. Jahrhunderts, als Albert von Riga die Schwertbrüder gründete, um das neu eroberte Land zu verteidigen. Wir müssen das fortsetzen, was sie sich vorgenommen haben, und der immer näher rückenden Reformation entgegentreten."
 liv_daugava_fortifications: "Befestigungen an der Düna"
 liv_daugava_fortifications_desc: "Die Düna fungiert als natürliche Barriere gegen Eindringlinge aus dem Süden. Deshalb müssen wir sie erschließen und gut ausgebaute Befestigungsanlagen errichten, um unsere Südflanke angemessen zu verteidigen."
 liv_landtag: "Der Landtag"
 liv_landtag_desc: "Der Landtag wurde 1419 ins Leben gerufen, um die Zwietracht zwischen Kirche und Staat zu beenden und bisher dient nur diesem einen Zweck. Lasst uns das zu unserem Vorteil nutzen."
 liv_support_from_vassals: "Die Livländische Konföderation"
 liv_support_from_vassals_desc: "Eine demütigende Niederlage in Pabiaskas im Jahre 1435 führte zu einem Treffen der Delegationen aller Terra Mariana, um ein Abkommen zur Gründung der Livländischen Konföderation zu unterzeichnen. Gemeinsam sind wir stärker, also müssen wir diese Einstellung fördern, um sicherzustellen, dass unsere Vasallen uns immer dann unterstützen, wenn es nötig ist."
 liv_teutonic_tactics: "Doktrin der Deutschordensritter"
 liv_teutonic_tactics_desc: "Von 1237 bis 1435 war der Livländische Orden ein eigenständiger Zweig des Deutschen Ordens. Dieses Vermächtnis hat es uns ermöglicht, viel von der Taktik unserer Brüder zu lernen. Wir werden ausziehen und Schrecken über jeden werfen, der sich uns widersetzt."
#PruthenianDucal
 pruthenian_ideas: "Altpreußische Ideen"
 pruthenian_ideas_start: "Altpreußische Traditionen"
 pruthenian_ideas_bonus: "Altpreußische Ambitionen"
 pruthenian_idea_1: "Polnische Eroberungen"
 pruthenian_idea_1_desc: "Sobald die ersten polnischen Herzöge mit Mieszko I. im Jahre 966 gegründet worden waren, unternahmen sie eine Reihe von Eroberungen und Kreuzzügen nicht nur gegen die Prußen und die eng verwandten Sudauer, sondern auch gegen die Pommern und Wenden. Festungen in der Gegend sorgten dafür, dass wir die Eindringlinge abwehren konnten."
 pruthenian_idea_2: "Germanische Invasoren"
 pruthenian_idea_2_desc: "Im Jahre 1224 proklamierte Kaiser Friedrich II., dass er und das Reich die Bevölkerung Preußens und der angrenzenden Provinzen unter ihren direkten Schutz stellten; die Einwohner wurden als Reichsfreie deklariert, nur der Kirche und dem Reich unmittelbar unterstellt und vom Dienst an und der Gerichtsbarkeit anderer Herzöge befreit. Der Deutsche Orden, offiziell direkt den Päpsten unterstellt, aber auch unter der Kontrolle des Reiches, übernahm einen Großteil der Ostsee und gründete in Preußen einen eigenen Klosterstaat."
 pruthenian_idea_3: "Prußische Aufstände"
 pruthenian_idea_3_desc: "Der große Aufstand begann am 20. September 1260. Auslöser war der militärische Sieg Litauens und Samogitiens gegen die vereinten Kräfte des Livländischen Ordens und der Deutschen Ritter in der Schlacht an der Durbe, an dem Stämme wie die Natangen, Samländer, Barten und Pogesanien beteiligt waren."
 pruthenian_idea_4: "Der Chriastianisierung widerstehen"
 pruthenian_idea_4_desc: "Teile der prußischen Stämme werden von den christlichen Feinden bekehrt. Wir müssen ihren Bekehrungen widerstehen!"
 pruthenian_idea_5: "Widersteht der Kolonisation!"
 pruthenian_idea_5_desc: "Die prußischen Länder wurden von Kolonisten aus Deutschland neu besiedelt, die nach dem 16. Jahrhundert die Zahl der Eingeborenen übertrafen. Es wird geschätzt, dass um 1400 die Prußen rund 100.000 Menschen zählten und etwa die Hälfte der Gesamtbevölkerung in Preußen ausmachten."
 pruthenian_idea_6: "Für das Land"
 pruthenian_idea_6_desc: "Die prußischen Völker waren zwar technologisch weit abgeschlagen, aber sie hatten eine ebenso hohe Moral wie ihre westlichen Landsleute."
 pruthenian_idea_7: "Experten im Nahkampf"
 pruthenian_idea_7_desc: "Die Prußen spezialisierten sich auf den Nahmkampf und nutzten mit ihrer Taktik ihre eigene Stärke gegen den Feind aus."
#Dassel
 DSS_ideas: "Dasseler Ideen"
 DSS_ideas_start: "Dasseler Traditionen"
 DSS_ideas_bonus: "Dasseler Ambitionen"
 DSS_idea_1: "Regulierung der Grundstücksverkäufe"
 DSS_idea_1_desc: "Die Grundstücksverkäufe zerstören das Land, da sie unsere Funktion und unsere Existenz gefährden. Wir sollten sie kontrollieren, bevor Schlimmeres passiert."
 DSS_idea_2: "Blühender Handel unter den Grafen"
 DSS_idea_2_desc: "Seit der Unabhängigkeit von Dassel begann der Handel zu florieren. Nienover, wo sich das Schloss des Grafen befand, war die wichtigste Handelsstadt der Grafschaft."
 DSS_idea_3: "Rainald von Dassel"
 DSS_idea_3_desc: "Rainald von Dassel war das wichtigste und einflussreichste Mitglied des Hauses von Dassel. Er wurde Würdenträger von Hildesheim, Erzbischof von Köln und Erzbischof von Italien. Er war ein enger Berater des Hohenstaufener Kaisers Friedrich Barbarossa und hatte einen wichtigen Einfluss auf die kaiserliche Politik und den italienischen Konflikt zwischen den Guelphen und Ghibellinen. Er unterstützte die Hohenstaufen bei der Zurückweisung päpstlicher Ansprüche und initiierte die Verwendung der Begriffe "Sacrum Imperium" oder "Heiliges Reich"."
 DSS_idea_4: "Das Hirschgeweih"
 DSS_idea_4_desc: "Das Wappen der Grafen von Dassel beinhaltet zwölf kleine Kugeln um das Geweih. Gewöhnlich wird es auf dem Schädel eines Hirsches dargestellt. Es wird auch im Wappen mehrerer benachbarter Städte verwendet."
 DSS_idea_5: "Relativ isoliert"
 DSS_idea_5_desc: "Die Grafschaft Dassel liegt in einer ländlichen Region, die von wichtigeren Orten überschattet wird. Dies ist der Grund, warum die Aufrechterhaltung unseres Handels schwierig ist."
 DSS_idea_6: "Instabile Südgrenze"
 DSS_idea_6_desc: "Die Südgrenze von Dassel ändert sich andauernd. Wir müssen dort unseren Einfluss mit unserem Militär geltend machen."
 DSS_idea_7: "Hunnesrück"
 DSS_idea_7_desc: "Hunnesrück war ein kleines Dorf in der Nähe der Altstadt von Dassel, wo nach dem Dreißigjährigen Krieg neue Verwaltungsgebäude errichtet wurden, die aber auch als Kaserne, hauptsächlich für Kavallerieeinheiten, genutzt werden konnten, da hier ein wichtiges Gestüt untergebracht war." 
#Hohenburg
 HBG_ideas: "Hohenburger Ideen"
 HBG_ideas_start: "Hohenburger Traditionen"
 HBG_ideas_bonus: "Hohenburger Ambitionen"
 HBG_idea_1: "Augustinerkloster von Hohenburg"
 HBG_idea_1_desc: "Im Kloster Hohenburg im 12. Jahrhundert folgten Frauen einem breiten Studienprogramm mit zeitgenössischen klösterlichen und schulischen Texten. Die Frauen lesen theologische, biblische und sogar kanonische Werke. Auch die freien Künste standen auf dem Lehrplan. Die Äbtissin Herrad von Hohenburg schuf hier den Hortus Deliciarum (Garten der Lüste)."
 HBG_idea_2: "Gemeinsame Herrschaftsgebiete"
 HBG_idea_2_desc: "Einige der Hohenburger Herrschaftsgebiete wurden von den Fleckensteinern beansprucht, was zu vielen Rivalitäten führte. Im 14. Jahrhundert war Hohenburg das Schlachtfeld mehrerer Kriege, aber unser größter Krieg war der gegen Leiningen."
 HBG_idea_3: "Durchgang zweier Täler"
 HBG_idea_3_desc: "Wingen war ein wichtiger Ort, weil er am Übergang vom Modertal ins Eicheltal liegt. Eine Zollstelle an dieser Stelle einzurichten, könnte sehr hilfreich sein."
 HBG_idea_4: "Verweigerung der französischen Herrschaft"
 HBG_idea_4_desc: "Als die Franzosen das Elsass erwarben, weigerten sich die Adligen des Gebietes, die französische Herrschaft zu akzeptieren. Während sie vielerorts nach Maßnahmen der Franzosen schließlich aufgaben, weigerte sich die Familie Sickingen weiterhin, ihre Anteile an Wingen und Chimbach abzutreten. Zwei Jahrhunderte lang hielt dieser Widerstand an."
 HBG_idea_5: "Schweizer Marcaires anlocken"
 HBG_idea_5_desc: "Wir sollten mehr qualifizierte Schweizer Marcaires (elsässisches Wort für einen Wächter einer Herde) anlocken, um unsere Wirtschaft von den Kriegen zu erholen und unsere Produktion an den Hängen dieses hügeligen Geländes weiterzuentwickeln."
 HBG_idea_6: "Château du Hohenbourg"
 HBG_idea_6_desc: "Die Burg Hohenburg wurde Mitte des 13. Jahrhunderts in den Felsen gebaut. Der Artillerieturm aus dem frühen 16. Jahrhundert hatte einen Panoramablick über die Nordvogesen und die Pfalz."
 HBG_idea_7: "Blühende Glasmacherei"
 HBG_idea_7_desc: "Im 18. Jahrhundert gewann Hohenburg seine wichtigste Industrie: die Glasindustrie. Glasbläsermeister aus der Umgebung haben mehrere Geschäfte aufgebaut."
#Rheingraviate
 REI_ideas: "Rheingräfliche Ideen"
 REI_ideas_start: "Rheingräfliche Traditionen"
 REI_ideas_bonus: "Rheingräfliche Ambitionen"
 REI_idea_1: "Rhein"
 REI_idea_1_desc: "Die Vorsilbe 'Rhein' vor dem Wort Graf bezieht sich auf den Rhein, der für den Handel sehr wichtig ist. Die Rheingrafen durften beim Passieren des Rheins Zollgebühren erheben."
 REI_idea_2: "Erfolgreich zurückgedrängt"
 REI_idea_2_desc: "Die Mainzer Bischöfe haben unseren einst wichtigen Einfluss im Rheingau erfolgreich beseitigt, indem sie überall Klöster gründeten. Wir haben hier sogar den größten Teil unseres Landes verloren. Wir sollten uns darauf vorbereiten, mit unseren Waffen zurückzuschlagen."
 REI_idea_3: "Kein gewöhnlicher Titel"
 REI_idea_3_desc: "Im Gegensatz zu anderen Titeln waren die Rheingrafen, Wildgrafen und Raugrafen keine gewöhnlichen Titel. Jeder von ihnen war mit einer bestimmten Grafschaft verbunden, deren Titel im Laufe ihrer Geschichte entstanden ist. Sie entsprachen anderen Grafen des Hochadels des Reiches. Die Grafen von Salm hatten auch einen eigenen Titel, um genau zu sein, trugen sie den Titel des 'Altgrafen'."
 REI_idea_4: "In die Geschichte eingegangen"
 REI_idea_4_desc: "Die Linie von Kyrburg, die aus den Ländern der Wildgrafen stammt, war am Anfang in Fehde mit anderen Linien wie der Dhaun-Linie und erbte rasch viel Land. Schließlich trugen sie den Titel Wild- und Rheingrafen, später erwarben sie auch die Obersalm und begannen, sich Grafen von Salm zu nennen. Ein Großteil der Raugrafschaft wurde an die Kurfürsten der Pfalz übertragen."
 REI_idea_5: "Schwere Zeiten"
 REI_idea_5_desc: "Während der Kreuzzüge war unsere Bevölkerung für ihren Enthusiasmus bekannt. Das machte uns zu furchterregenden Kämpfern."
 REI_idea_6: "Ketzerfriedhof"
 REI_idea_6_desc: "Die Grafen der Grafschaften wurden während des evangelischen Liga-Krieges als Kommandeure eingesetzt, um den Schweden zu helfen. Sie sammelten eine Armee in der rheinischen Region und führten ihre Truppen zum Hinterhalt und zur Verstärkung anderer Armeen."
 REI_idea_7: "Von jenseits des Grabes"
 REI_idea_7_desc: "Vor der Teilung in die Wild- und Raugrafschaften und in die Grafschaft Veldenz wurde die Region vom frühmittelalterlichen Nahegau beherrscht. Der Nahegau konnte trotz seiner geringen Größe erfolgreich expandieren."
#Raugraviate
