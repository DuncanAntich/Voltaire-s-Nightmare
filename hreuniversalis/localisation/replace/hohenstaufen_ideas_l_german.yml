 exploration_ideas_bonus: "Volle Kolonie"
 kammergericht_desc: "Um die Herrschaft in der Markgrafschaft Brandenburg gesetzlich zu regeln, ersetzten die frühen Herrscher das lokale Recht durch römisches Recht. Außerdem wurde der Sitz der obersten Instanz der Justiz, der sich bislang am Hofe des Kurfürsten befunden hatte, an einen festen Ort verlegt (der Kurfürst war des Öfteren unterwegs). So konnte zum einen die Justiz verbessert und zum anderen die Macht der lokalen Magnaten beschnitten werden."
 amsterdam_wisselbank: "Gründung der Wisselbank"
 amsterdam_wisselbank_desc: "Das Problem bei der Metallmünzprägung war, dass es praktisch unmöglich war, Münzen mit gleichem Gewicht in allen Münzstätten herzustellen. Das macht es schwierig, Reichtum zu verbreiten, das Lebenselixier des Handels. Die Wisselbank tauschte Metallgeld gegen Amsterdamer Papiergeld, das in der Stadt für Rechnungen über 600 Gulden verwendet werden musste. Dadurch wurde ein Tauschmittel geschaffen, auf dessen Wert jeder vertrauen kann und das den Handel erleichtert."
 imperial_Ambitionen_desc: "Der Untergang der Karolinger führte zu chaotischen Zuständen im Reich und die salische Führung ordnete die Anarchie durch eine Verfassung. Doch der kaiserliche Titel verdient es, von unserem edelsten Haus aus seiner Machtbasis in Österreich gehalten zu werden. Wir müssen diesen Titel behalten und dafür sorgen, dass aus diesem Reich wieder ein Heiliges Römisches wird."
 habsburg_dominance: "Diplomatische Dominanz"
 additional_colonists: "Anspruchsfälschung"
 additional_colonists_desc: "Der erste Schritt bei der Erstellung von Ansprüchen ist die Fälschung historischer Dokumente, alte eidesstattliche Erklärungen, die irgendeinem Land versprechen. Wenn wir die sprachwissenschaftlichen Disziplinen verstehen, können wir überzeugendere Betrügereien schaffen, die selbst die skeptischsten Experten glauben werden."
 quest_for_the_new_world_desc: "Die neue Welt ist viel, vor allem aber leer. Jedenfalls lebt dort niemand von Bedeutung. Indem wir die Menschen über die grenzenlosen Möglichkeiten, die wir in der neuen Welt haben, informieren, werden wir mehr Menschen ermutigen, sich dort niederzulassen."
 cat_fortifying_catalonia_desc: "Katalonien hat viele potenzielle Bedrohungen und Feinde. Die Küsten wurden häufig von Barbarenpiraten angegriffen und Invasionen über die Pyrenäen wurden häufig in das Herz der katalanischen Region hineingetrieben. Wir müssen alles unternehmen, um unser Land zu befestigen, um die Sicherheit unseres jungen Staates zu garantieren und die örtliche Geografie effizient zu nutzen."
 berenberg_bank_desc: "Die erste Handelsbank, die sich darauf spezialisierte, Kaufleuten dabei zu helfen, ihren Handel zu erweitern und noch mehr Einkommen zu generieren. Von dieser angesehenen Bank in unserer Stadt wird sicherlich auch die Stadt selbst profitieren."
#Minden
 MIN_ideas: "Mindener Ideas"
 MIN_ideas_start: "Mindener Traditions"
 MIN_ideas_bonus: "Mindener Ambition"
 MIN_idea_1: "Hellweg vor dem Santforde"
 MIN_idea_1_desc: "In Minden, important north-south and east-west traffic axis intersect with each other. The old trade route 'Hellweg vor dem Santforde' connects here to the 'Westfälischen Hellweg' in the east. The Weser river allows transport and traffic to the North Sea."
 MIN_idea_2: "St. Martini"
 MIN_idea_2_desc: "The church of St. Martini is centrally located in Minden and its bell tower has shaped the cityscape since the 11th century. It was rededicated in the course of the Reformation."
 MIN_idea_3: "Staple right"
 MIN_idea_3_desc: "Due to its location on the Weser river, the town was able to force passing ships to unload their goods. The town was extremely active and successful in the grain trade."
 MIN_idea_4: "Curtail the Wichgraf"
 MIN_idea_4_desc: "The bishop had his rights towards the city residents exercised by the so-called 'Wichgraf', who acted as supreme administrative and judicial master. To the extent to which the citizens of Minden strengthened politically, they increasingly robbed the nobility of its tasks and importance. The same happened to the Wichgraf von Minden, who regularly clashed with the city council in the course of the 13th century. Around 1300, the council finally established a lower jurisdiction competing with the Wichgraf and six years later the bishop moved his residence out of the city. The office of the Wichgraf remained until the 18th century. However, he no longer had any influence on the administration of Minden."
 MIN_idea_5: "Hoffmannstropfen"
 MIN_idea_5_desc: "The Hoffmannstropfen was invented in the 17th century by Friedrich Hoffmann, a physician and garrison doctor who worked in Minden. This universal medicine can be used against weakness, fainting, cramps, vomiting and many other symptoms. Our troops will certainly last longer with these drops."
 MIN_idea_6: "HMS Minden"
 MIN_idea_6_desc: "The HMS Minden is a ship of the line of the Royal Navy, which was launched in 1810 in British Bombay, India. It is named after the Battle of Minden in 1759 during the Seven Years' War, in which British, Hanoverian and Prussian troops won a battle against the French."
 MIN_idea_7: "Congregatio Sororum Christianae Caritatis"
 MIN_idea_7_desc: "The Kongregation der Schwestern der Christlichen Liebe is a religious community founded in 1849 by Pauline von Mallinckrodt from Minden with the aim of nurturing and teaching blind children. Later, the Order also worked with blind adults and children with multiple disabilities."
#Katzenelnbogen
 KZB_ideas: "Katzenelnboger Ideas"
 KZB_ideas_start: "Katzenelnboger Traditions"
 KZB_ideas_bonus: "Katzenelnboger Ambition"
 KZB_idea_1: "Cats?"
 KZB_idea_1_desc: "The origin of the name 'Katzenelnbogen' has not been finally clarified. It could go back to the Latin name 'Cattimelibocus'. 'Catti' refers to the Germanic people of the Chatti, the modern Hessians, while 'Melibocus' means mountain or mountain range. No matter where our name comes from, it has nothing to do with cats."
 KZB_idea_2: "Adventurers and Crusaders"
 KZB_idea_2_desc: "A total of seven counts of Katzenelnbogen can be identified who made trips to the Orient or took part in crusades there. Count Berthold II of Katzenelnbogen was the informal leader of the German Crusader Army of the Fourth Crusade."
 KZB_idea_3: "Katzenelnbogener Rundbogenfries"
 KZB_idea_3_desc: "The Katzenelnbogener Rundbogenfries is a special kind of friezes, which can be found in many castles and city walls, which were built by us. Let us spread this style beyond our borders."
 KZB_idea_4: "Niedergrafschaft and Obergrafschaft"
 KZB_idea_4_desc: "The Katzenelnbogen territory was always divided into two main areas, the Niedergrafschaft around Katzenelnbogen and the castle of Rheinfels and the Obergrafschaft around Darmstadt. We should connect our domain with each other."
 KZB_idea_5: "Founder of cities and castles"
 KZB_idea_5_desc: "The Katzenelnbogens have founded and built many castles and towns, including Zwingenberg, Darmstadt, and Rüsselsheim. We are truly experienced builders!"
 KZB_idea_6: "Friend or Foe?"
 KZB_idea_6_desc: "Because of their wealth, the counts of Katzenelnbogen were always welcomed by emperors and kings. They often lent money to the emperor when he was short of money and could exert influence accordingly."
 KZB_idea_7: "St. Goarer Doppelzoll"
 KZB_idea_7_desc: "After the construction of Rheinfels Castle near St. Goar, the counts of Katzenelnbogen were able to collect customs duties from both the ships sailing up and down the Rhine, which helped the county to enormous wealth."
#Wetzlar
 WZL_ideas: "Wetzlarn Ideas"
 WZL_ideas_start: "Wetzlarn Traditions"
 WZL_ideas_bonus: "Wetzlarn Ambition"
 WZL_idea_1: "Celtic origin"
 WZL_idea_1_desc: "The final syllable of the city name -lar refers to a settlement of Celtic origin and is interpreted as a 'hurdle' or 'frame'. Presumably, this meant a fence-like fortification of a farm or village. Such cities have a distinctive location at river mouth angles and were probably built until the 3rd century."
 WZL_idea_2: "Early iron mining"
 WZL_idea_2_desc: "Iron has already been mined in and around Wetzlar in Celtic times. In the 13th century mining, metallurgy and the iron trade in Wetzlar were flourishing. Pig iron was traded as far as Frankfurt am Main. A statue of Saint Barbara adorns the fountain of the iron market."
 WZL_idea_3: "Numerous orders of knights"
 WZL_idea_3_desc: "From the 13th century onwards, several orders of knights settled in Wetzlar, including Franciscans, Dominicans, Carmelites, Cistercians, the Teutonic Knights and Premonstratensian Sisters."
 WZL_idea_4: "Feuds with Solms"
 WZL_idea_4_desc: "Decades of feuding with the Counts of Solms, who tried to make Wetzlar a Solmser city, threatened the vital trade routes. This is why Hermannstein Castle was built in the north of Wetzlar to further protect the town. The emperor also tried to protect the imperial city. Not until 1392 could peace be made with the Counts of Solms."
 WZL_idea_5: "Important trade routes"
 WZL_idea_5_desc: "The city was situated with fords through Lahn and Dill at the intersection of two trade routes. One of these was the historically important trade route Hohe Straße from Antwerp over Cologne and the imperial cities Wetzlar and Friedberg to Frankfurt am Main. The Weinstraße led from Mainz through Usingen and Wetzlar, past Marburg to the west, to Hildesheim and on to Bremen and Lübeck."
 WZL_idea_6: "Reformiertes Treppchen"
 WZL_idea_6_desc: "Since 1544 Wetzlar was one of the Protestant imperial estates. The Catholic Marienstift remained intact because it had been agreed to leave the choir room to the Catholic canons and the church nave to the Protestant-Lutheran congregation for church services. Calvinist religious refugees from Wallonia moved to Wetzlar in 1586. The former Franciscan church was assigned to them. The term 'Reformiertes Treppchen' for the lower part of the street called Jäcksburg still bears witness to the presence of the refugees."
 WZL_idea_7: "Hospital zum Heiligen Geist"
 WZL_idea_7_desc: "The Hospital Church is located in the medieval suburb of Wetzlar in the immediate vicinity of the Lahn. In 1755, it was demolished and rebuilt according to the Lutheran model."
#Pfirt
 SGA_ideas: "Pfirter Ideas"
 SGA_ideas_start: "Pfirter Traditions"
 SGA_ideas_bonus: "Pfirter Ambition"
 SGA_idea_1: "Hohenpfirt Castle"
 SGA_idea_1_desc: "The family castle of Pfirt was built in the first half of the 12th century. It was the shining landmark of our county up to the French Revolution."
 SGA_idea_2: "Église Saint-Jacques-le-Majeur"
 SGA_idea_2_desc: "Friedrich I von Pfirt founded the Cluniac nunnery of St. James near Feldbach around 1143. The nuns lived and worked there until the peasant wars of the 16th century."
 SGA_idea_3: "Pear garden"
 SGA_idea_3_desc: "'Pfirt' is probably derived from the Latin word 'piretum', which means 'pear garden'. Not everyone wears such a name."
 SGA_idea_4: "Hôtel de Ville"
 SGA_idea_4_desc: "The town hall of Pfirt was built in 1570; the façade of this Renaissance building shimmers oxblood red. Let's make it our own architectural style!"
 SGA_idea_5: "Institution for leprosy patients"
 SGA_idea_5_desc: "Pfirt had a sanatorium for leprosy patients. In the future, we will be able to prevent major leprosy epidemics and help the infected better."
 SGA_idea_6: "Swiss influence"
 SGA_idea_6_desc: "Pfirt is located directly on the border with the Swiss states. Let us learn from the talented Swiss diplomats to improve relations with our French and German neighbours."
 SGA_idea_7: "Use the sulphur springs"
 SGA_idea_7_desc: "Near Pfirt, there are some usable sulphur deposits. We should use them to increase the production of our artillery."
#Sil nAedo Slaine
 SAS_ideas: "Síl-nÁedo-Sláinische Ideen"
 SAS_ideas_start: "Síl-nÁedo-Sláinische Traditionen"
 SAS_ideas_bonus: "Síl-nÁedo-Sláinische Ambitionen"
 SAS_idea_1: "Congalach Cnogba"
 SAS_idea_1_desc: "Nachdem Clann Cholmáin die Macht als bedeutendster Clan in Mhí erlangt hatte, gelang es den Síl nÁedo Sláine, im zehnten Jahrhundert einen letzten Hochkönig Irlands, Congalach Cnogba, hervorzubringen. Später gab er einem "Königreich von Cnogba" in Nordbrega seinen Namen."
 SAS_idea_2: "Könige von Brega"
 SAS_idea_2_desc: "Als die Engländer die Oberhand gewannen, wurde der Begriff Meath mit dem Norden des Pales in Verbindung gebracht. Im Mittelalter jedoch lag Mhí, was wörtlich "Zentrum" bedeutet, eher landeinwärts in Richtung der Mitte Irlands, während Brega die Küstenregion war."
 SAS_idea_3: "Zwei Zweige"
 SAS_idea_3_desc: "Die südlichen Ó Néills sind in zwei Hauptzweigen aufgeteilt, die jeweils von zwei Söhnen von Diarmait Mac Cerbaill, Colmán Már und Áed Sláine abstammen. Das sind die Clann Cholmáin, die Mhí selbst regieren, und wir, die Síl nÁedo Sláine, die Brega beherrschen."
 SAS_idea_4: "Wikingerbündnisse"
 SAS_idea_4_desc: "Cináed Mac Conaing, ein geschickter Herrscher der Síl nÁedo Sláine, nutzte die Präsenz der Wikinger in Irland, indem er ein Bündnis mit diesen Fremden schloss und ihre Macht nutzte, um die Feinde unseres Clans zu vernichten. Wir müssen von seiner Weisheit lernen."
 SAS_idea_5: "Loch Gabhair"
 SAS_idea_5_desc: "Loch Gabhair bedeutet wörtlich übersetzt 'See der Ziegen'. Hier befand sich eine königliche Residenz namens Lagore Crannog sowie alte Schatzkammern mit Bronzeschätzen wie die Lagore Brooch. Dieser See und die Siedlung sind die Hauptstadt eines der Septe der Síl nÁedo Sláine."
 SAS_idea_6: "Cáin Adomnáin"
 SAS_idea_6_desc: "Das Gesetz von Adomnáin, oder das Gesetz der Unschuldigen, wurde um die Wende des siebten Jahrhunderts erlassen. Sie gewährleistete Frauen, Kindern und Nichtkriegern Schutz, was einen Durchbruch in den internationalen Rechtsabkommen bedeutete. Dieses fromme Dokument wurde von niemand anderem als Conall Grant, einem König von Brega aus unserem Stamm, unterzeichnet."
 SAS_idea_7: "Widerstandsfähigkeit"
 SAS_idea_7_desc: "Die Königreiche der Síl nÁedo Sláine wurden durch den Einmarsch der Anglo-Normannen in Irland im Jahr 1169 zerschlagen. Wir müssen diesen Eindringlingen widerstehen und dürfen nicht zulassen, dass sie die Überreste unseres Stammes und seiner Septen ausrotten!"
#Latium
 LZO_ideas: "Lateinische Ideen"
 LZO_ideas_start: "Lateinische Traditionen"
 LZO_ideas_bonus: "Lateinische Ambitionen"
 LZO_idea_1: "Theophylakt"
 LZO_idea_1_desc: "Die Macht der Grafen von Tusculum begann in den späten 800er Jahren, als Theophylakt mit dem Titel belohnt wurde. Um 905 war er der faktische Herrscher über die Stadt Rom, nachdem er Kaiser Ludwig III. treu als Palatinus Iudex gedient hatte. Er und seine Frau Theodora ernannten die Päpste und verbreiteten ihren Einfluss in ganz Latium."
 LZO_idea_2: "Saeculum Obscurum"
 LZO_idea_2_desc: "Das päpstliche 'Dunkle Zeitalter', auch bekannt als die Pornokratie (Herrschaft der Prostituierten) oder Hetaerokratie (Herrschaft der Mätressen), ereignete sich im zehnten Jahrhundert, als Graf Theophylakt von Tusculum und seine Nachkommen das Papsttum beherrschten. Die erste Phase dauerte von 905 bis 964 und im folgenden Jahrhundert erreichten sie von 1012 bis 1048 wieder die Macht über den Papst. Der letzte tuskulanische Papst, Benedikt IX., war der einzige Mann, der mehr als eine Amtszeit als Papst diente und das Papsttum buchstäblich verkauft hatte."
 LZO_idea_3: "Römische Gemeinde"
 LZO_idea_3_desc: "Ende 1143 veranlasste ein bekannter Unruhestifter namens Giordano Pierleoni das römische Volk, die päpstliche Souveränität zu stürzen und die alte römische Republik, die von einem Senat regiert wurde, wiederherzustellen. Diese unglaubliche republikanische Erneuerung lebt in den Herzen und Köpfen der Lateiner weiter."
 LZO_idea_4: "Wiederherstellung von Tusculum"
 LZO_idea_4_desc: "Tusculum war Schauplatz vieler Kämpfe und Schlachten, als die Päpste gegen die Macht der Grafen kämpften und die verschiedenen Adelsfamilien Roms sich anschließend untereinander bekämpften. Mit der Zeit wurde Tusculum zu einer Ruine. Wir müssen in die Wiederherstellung dieses herrlichen römischen Vorortes investieren."
 LZO_idea_5: "Liberalismus"
 LZO_idea_5_desc: "Rom wurde unter Napoleon sehr kurzzeitig als Republik eingerichtet, später jedoch unter eigener Führung im Jahr 1849. Diese zweite moderne römische Republik wurde von einem Triumvirat regiert, zu dem auch der italienische Vereinigungsheld Giuseppe Mazzini gehörte. Diese Republik war ein Triumph des konstitutionellen Liberalismus, und obwohl sie nur einen Monat bestand, entkam ihr Volk später der päpstlichen Herrschaft ein für allemal ein paar Jahrzehnte später."
 LZO_idea_6: "Vino Lazio"
 LZO_idea_6_desc: "Die Region Latium ist bekannt für ihr Handwerk und ihre Landwirtschaft. Von den vielen Anbaukulturen in der Region ist der Wein wahrscheinlich am berühmtesten. Überall sieht man schöne Weinberge, die sich auf den sanften Hügeln des Landes befinden."
 LZO_idea_7: "Der schwarze Adel"
 LZO_idea_7_desc: "Als die Truppen von Giuseppe Garibaldi in Latium einmarschierten, um das Papsttum endgültig an den neuen italienischen Staat anzuschließen, stand eine Handvoll der alten Adelsfamilien Roms auf der Seite des Papstes. Diese wurden später als "schwarzer Adel" bezeichnet und umfassten Angehörige wie die Orsini, Colonna und Aldobrandini. Sie haben den Namen deshalb erhalten, weil sie ihre Türen als Zeichen der Besorgnis geschlossen hielten. Einige glauben jedoch, dass sie heimlich eine Weltregierung mit ihrem eigenen "schwarzen Papst" wären, der aus der ptolemäischen Dynastie und dreizehn okkulten zoroastrischen Blutlinien stammt."
#Cenel Conaill
 CNC_ideas: "Cenél-Conaillische Ideen"
 CNC_ideas_start: "Cenél-Conaillische Traditionen"
 CNC_ideas_bonus: "Cenél-Conaillische Ambitionen"
 CNC_idea_1: "Nördliche Uí Néill"
 CNC_idea_1_desc: "Die Cenél Conaill sind einer von zwei Hauptzweigen der nördlichen Uí Néill, die ihrerseits einer von zwei Hauptzweigen der größeren Connachta sind. Das hohe Königtum von Irland wurde historisch gesehen einfach von den beiden Zweigen der Familie abgelöst, die vom großen Helden Niall Noígíallach abstammen."
 CNC_idea_2: "Könige von Tír Chonaill"
 CNC_idea_2_desc: "Das Königreich Tír Chonaill verdankt seinen Namen den Cenél Conaill. Obwohl sie nicht ganz so mächtig wie Tír Eoghain waren, war Tyrconnell dennoch die Zentralmacht im Nordwesten Irlands und kontrollierte die Meere um Donegal."
 CNC_idea_3: "Sieben Septe"
 CNC_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter dem Banner des Stammes der Cenél Conaill, aber sieben von ihnen sind am berühmtesten. Das sind die Cenél Luighdech, Clann Chindfaoladh, Clann Dálaigh, Cenél Aedhe, Cenél mBógaine, Cenél Eanna und Ó Breisléin."
 CNC_idea_4: "Schutz gegen die nEógain"
 CNC_idea_4_desc: "Sigmund Freud sprach vom Narzissmus der kleinen Unterschiede, wobei die ähnlichsten Völker den größten Konflikt haben werden. Dies ist sicherlich der Fall bei unserem nichtsnutzigen anderen Familienzweig, den Cenél nEógain. Wir müssen uns gegen diese Bastarde rüsten!"
 CNC_idea_5: "Saint Columba"
 CNC_idea_5_desc: "Saint Columba ist neben Saint Patrick und Saint Augustine of Canterbury einer der wichtigsten Missionare der britischen Geschichte. Er gründete die weltberühmte Abtei von Iona und verbreitete das Christentum unter den Schotten. Dieser berühmte Christ war in der Tat ein Cenél Conaill."
 CNC_idea_6: "Finn Valley"
 CNC_idea_6_desc: "Die Wiege der Macht der Cenél Conaill war das Finn Valley, genauer gesagt an einem Ort namens Mag Ithe. Dieses fruchtbare Tal muss unsere Menschen ernähren und unsere Pflanzen bewahren."
 CNC_idea_7: "Donegal"
 CNC_idea_7_desc: "Donegal ist einer der bedeutendsten Häfen Nordirlands und das Juwel des Landes der Cenél Conaill, das den Königen von Ó Domhnaill als Hauptstadt dient. Auch nach dem Zusammenbruch der Macht diente die Stadt als Hauptstadt einer gleichnamigen Grafschaft."
#Cenel nEogain
 CNE_ideas: "Cenél-nEógainische Ideen"
 CNE_ideas_start: "Cenél-nEógainische Traditionen"
 CNE_ideas_bonus: "Cenél-nEógainische Ambitionen"
 CNE_idea_1: "Nördliche Uí Néill"
 CNE_idea_1_desc: "Die Cenél nEógain sind einer von zwei Hauptzweigen der nördlichen Uí Néill, die ihrerseits einer von zwei Hauptzweigen der größeren Connachta sind. Das hohe Königtum von Irland wurde historisch gesehen einfach von den beiden Zweigen der Familie abgelöst, die vom großen Helden Niall Noígíallach abstammen."
 CNE_idea_2: "Könige von Tír Eoghain"
 CNE_idea_2_desc: "Das Königreich Tír Eoghain verdankt seinen Namen den Cenél nEógain, die früher als das Königreich Ailech bekannt waren. Die Herrscher dieses prestigeträchtigen Königreichs dienten oft als Hochkönige von Irland und dominierten ganz Nordirland."
 CNE_idea_3: "Sieben Septe"
 CNE_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter dem Banner des Stammes der Cenél nEógain, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Néill, Clann Birnn, Cenél Feargusa, Cenél mBinnigh, Cenél Máién, Cenél Fearadhaigh und Cenél Tigernaich."
 CNE_idea_4: "Schutz gegen die Conaill"
 CNE_idea_4_desc: "Sigmund Freud sprach vom Narzissmus der kleinen Unterschiede, wobei die ähnlichsten Völker den größten Konflikt haben werden. Dies ist sicherlich der Fall bei unserem nichtsnutzigen anderen Familienzweig, den Cenél Conaill. Wir müssen uns gegen diese Bastarde rüsten!"
 CNE_idea_5: "Nebenlinien"
 CNE_idea_5_desc: "Der Clan der Ó Néill des Stammes Cenél nEógain verbreitete seine Dynastie in viele benachbarte Regionen und gründete Nebenzweige in der Region 'Fews' unterhalb von Lough Neagh, in der Grafschaft Antrim, auf den nördlichen Halbinseln und anderen Orten. Unser Einfluss ist überall sichtbar."
 CNE_idea_6: "Grianán Ailigh"
 CNE_idea_6_desc: "Früher nannte man uns Könige von Ailech, weil unsere Hauptstadt auf dem Hügelfort von Ailigh auf dem Greenan Mountain lag. Mit 15 Fuß dicken Mauern, mehreren Terrassen und Durchgängen sowie einem nahegelegenen Brunnen und Hügelgrab ist dieser Komplex ein Symbol der königlichen Macht."
 CNE_idea_7: "Inis Eoghain"
 CNE_idea_7_desc: "Einer der wichtigsten Orte des Einflusses der Cenél nEógain war die Halbinsel Inis Eoghain, oder Inishowen, wo der Zweig der Mac Lochlainn der Ó Néill siedelte. Das Land war leicht zu verteidigen und für die autarke Fischerei geeignet."
#Dal Fiatach
 DLF_ideas: "Dál-Fiatachische Ideen"
 DLF_ideas_start: "Dál-Fiatachische Traditionen"
 DLF_ideas_bonus: "Dál-Fiatachische Ambitionen"
 DLF_idea_1: "Fíatach Finn"
 DLF_idea_1_desc: "Als König von Ulaidh und Irland ist Fíatach Finn der Namensgeber des Stammes der Dál Fiatach. Unsere Wurzeln reichen zurück bis ins erste Jahrhundert n. Chr., bis zum Ursprung des Römischen Reiches!"
 DLF_idea_2: "Voluntii et Darini"
 DLF_idea_2_desc: "Unser Stamm hatte schon in der Antike einen guten Ruf, um selbst Ptolemäus bekannt zu sein. In seiner 'Geographia' sprach er von unseren ethnischen Vorfahren, den Voluntiern und Darinern, auch bekannt als Dáirine oder Érainn. Dieser letztgenannte Begriff ist verwandt mit 'Hibernia' und 'Irland'."
 DLF_idea_3: "Fünf Stämme"
 DLF_idea_3_desc: "Viele Stämme sind in Septe unterteilt. Auch weil wir diese Aufteilung haben, sind die Dál Fiatach in fünf Unterstämme unterteilt. Das sind die Dál mBuinne, Leth Cathail, Uí Blathmaic, Uí Echach Arda, Mac Duinnshléibhe und Ó hEachaidh."
 DLF_idea_4: "Seefahrer"
 DLF_idea_4_desc: "Das Gebiet unseres Stammes erstreckt sich über die Küste von Ulaid und öffnet uns den Zugang zu einem Großteil der Irischen See. Unsere Bürger haben somit aufgehört, Fischfang zu betreiben, und wir sind so hervorragend bei maritimen Aktivitäten. Niall Mac Eochada, unser König, besiegte 1022 sogar die Nordländer auf See."
 DLF_idea_5: "Restaurierung von Dún Lethglaise"
 DLF_idea_5_desc: "Die Hauptstadt der Dál Fiatach war die Stadt Dún Lethglaise, später bekannt als Downpatrick. Der heilige Malachias führte eine Weile den Vorsitz über das Bistum und restaurierte einige Ortskirchen, aber wir müssen einen Teil der Last selbst tragen."
 DLF_idea_6: "Mainistir Bheannchair"
 DLF_idea_6_desc: "Die Abtei Bangor wurde im sechsten Jahrhundert von Saint Comgall gegründet und ist auf den britischen Inseln für ihre Hingabe und Frömmigkeit bekannt. Sie ist auch der wichtigste religiöse Ort unseres Stammes. Sie wurde mehrmals zerstört und wieder aufgebaut und wir müssen in ihre Erhaltung investieren."
 DLF_idea_7: "Ulster"
 DLF_idea_7_desc: "Das Königreich Ulaid der Dál Fiatach lebte während der englischen Besetzung als Grafschaft Ulster weiter. Diese Grafschaft entwickelte eine eigene religiöse Identität innerhalb der anglikanisch-protestantischen Tradition und so wurde in späteren Jahren viel Blut vergossen."
#Dal nAraidi
 DLN_ideas: "Dál-nAraidische Ideen"
 DLN_ideas_start: "Dál-nAraidische Traditionen"
 DLN_ideas_bonus: "Dál-nAraidische Ambitionen"
 DLN_idea_1: "Cruthin-Ursprünge"
 DLN_idea_1_desc: "Die Stammesföderation der Dál nAraidi stammt von dem Volk der Cruthin aus Ulaidh ab. Sie waren den Römern als Pritenen bekannt, was angesichts ihrer Dominanz über die nördliche Túatha Irlands nicht überraschend ist. Die Dál nAraidi waren natürlich so bekannt, dass der Begriff Cruthin zugunsten des letztgenannten Völkernamens außer Acht gelassen wurde."
 DLN_idea_2: "Cúil Rathain"
 DLN_idea_2_desc: "Dieses berühmte Kloster im Land der Dál nAraidi wurde ursprünglich von König Cairbe erbaut, der auch sein erster Bischof wurde. Als der heilige Patrick seine Arbeit in Irland begann, gewährten ihm unsere frommen Menschen die Kirche, jedenfalls nach der 'Vita Tripartita Sacti Patricii', die im neunten Jahrhundert geschrieben wurde."
 DLN_idea_3: "Zwölf Septe"
 DLN_idea_3_desc: "Während viele andere irische Stämme gerne sieben große Septe beanspruchen, tauchen die Dál nAraidi aus Respekt vor dieser heiligen Glückszahl der keltischen Kultur tiefer in die Ahnenforschung ein und präsentieren rund zwölf Septe. Mitglieder der Ó Loingsigh und Ó Chóelbad regierten sogar das Königreich in verschiedenen Epochen."
 DLN_idea_4: "Bhanna"
 DLN_idea_4_desc: "Die Bann ist eine wichtige defensive und wirtschaftliche Stütze in unserem Reich. Sie markiert die Grenze des Territoriums, das die Dál nAraidi gegen Übergriffe anderer Clans wie der Ó Tuirtri des Stammes der Cenél nEóghain verteidigen konnte, und ermöglicht die Verbindung zwischen dem lebenswichtigen Fischfang des Lough Neagh und dem Nordmeer."
 DLN_idea_5: "Widerstand gegen die Dál Fiatach"
 DLN_idea_5_desc: "Unsere erbittertsten Gegner sind die Dál Fiatach, die Ulster regieren. Sie behaupten, vom Stamm der Érainn, der den Griechen und Römern als Inverni bekannt ist, und nicht von den Priteni abzustammen. Unabhängig von ihrer Herkunft müssen wir sie weiter in ihr Hinterland treiben und sicherstellen, dass sie nicht wieder die volle Macht über Ulaidh erlangen können."
 DLN_idea_6: "Entrismus"
 DLN_idea_6_desc: "Innerhalb des Clans der Ó Tuirtri gab es einen Nebenzweig, die Ó Fhloinn, der unter dem Druck anderer Gruppen in unser Land zog. Dies war jedoch kein katastrophales Problem, da uns eheliche und militärische Bündnisse zu einer einzigen Gruppe verschmolzen haben, die eine friedliche Machtübertragung und die Möglichkeit bieten, unseren wahren Feinden weiterhin zu widerstehen."
 DLN_idea_7: "Eine eigene Identität"
 DLN_idea_7_desc: "Während der Konfliktzeit zwischen dem nationalistischen Irland und dem unionistischen Irland erinnerten einige Denker an die alten Cruthin und Dál nAraidi und ihre einzigartige Kultur im Vergleich zum Rest Irlands. Sie betonten eine Fortsetzung zwischen dieser alten Trennung und den gegenwärtigen Unterschieden, die Ulster vom Rest der Insel trennen."
#Ui Neill
 SUI_ideas: "Clann-Cholmáinische Ideen"
 SUI_ideas_start: "Clann-Cholmáinische Traditionen"
 SUI_ideas_bonus: "Clann-Cholmáinische Ambitionen"
 SUI_idea_1: "Uí Néill Deisceart"
 SUI_idea_1_desc: "Wir sind die südlichen Ó Néills, die zweite Stammesgruppe, die von Niall Noígíallach abstammt. Unsere Stammesangehörigen kontrollieren nicht nur das Herzstück Irlands, Meath, sondern auch unser anderer Zweig, die nördlichen Uí Néill, dominieren das obere Viertel."
 SUI_idea_2: "Hochkönige"
 SUI_idea_2_desc: "Jahrhundertelang wechselte das Hohe Königtum von Irland weitgehend zwischen den Clann Cholmáin und unseren Brüdern Cenél nEógain in Ailech der nördlichen Uí Néill. Wir müssen diesen Titel beibehalten und die Dal gCais von Munster von ihren Angriffsversuchen abhalten."
 SUI_idea_3: "Zwei Zweige"
 SUI_idea_3_desc: "Die südlichen Ó Néills sind in zwei Hauptzweigen aufgeteilt, die jeweils von zwei Söhnen von Diarmait Mac Cerbaill, Colmán Már und Áed Sláine abstammen. Das sind die Síl nÁedo Sláine, die Brega regieren, und wir, die Clann Cholmáin, die Mhí selbst beherrschen." 
 SUI_idea_4: "Magh Breagh"
 SUI_idea_4_desc: "Brega ist eines der wichtigsten Königreiche der Region Mhí und verdankt seinen Namen dem Ausdruck 'Magh Breagh', was 'schöne Ebene' bedeutet. Die umliegende Landschaft eignet sich in der Tat für Plantagen und landwirtschaftliche Betriebe und hält die Menschen der Clann Cholmáin wohlgenährt."
 SUI_idea_5: "Cnoc na Teamhrach"
 SUI_idea_5_desc: "Der Hügel von Tara ist wahrscheinlich die wichtigste königliche Stätte in Irland. Auf dem Gipfel steht der Lia Fáil - der Stein des Schicksals - einer der vier Schätze der Tuatha Dé Danann. Diese Schätze wurden in der Antike aus rätselhaften Städten am anderen Ende des Meeres nach Irland gebracht. Der Stein wird aufschreien, wenn der rechtmäßige König auf ihm stünde."
 SUI_idea_6: "Erinnerungen an Máel Sechnaill"
 SUI_idea_6_desc: "Máel Sechnaill Mac Domnaill, Gründer der Linie der Ó Máel Sechnaill von Clann Cholmáin, war der letzte unangefochtene Hochkönig von Irland. Mehr als dreißig Jahre vor Brian Borus vernichtendem Sieg über die Wikingerplage in Clontarf schlug Máel Sechnaill die Dubliner Wikinger in der Schlacht von Tara und übernahm diese sagenhafte Stadt. Als der hinterhältige Boru ihn stürzte, wurde das wechselhafte System des Hochkönigtums zunichte gemacht. Wir müssen das Vermächtnis unseres letzten Helden ehren!"
 SUI_idea_7: "An Pháil"
 SUI_idea_7_desc: "Es ist bekannt, dass die Regionen um Dublin der Kern der englischen Macht in Irland waren, noch Jahrhunderte vor der Eroberung der Tudors. Dieses Gebiet, das wir heute bewohnen, wurde mit Pfählen, den sogenannten 'Pales', abgesperrt. Hinter ihnen lagen die ungezähmten, wilden Stämme Irlands."
#Tri Colla
 TTC_ideas: "Trí-Collanische Ideen"
 TTC_ideas_start: "Trí-Collanische Traditionen"
 TTC_ideas_bonus: "Trí-Collanische Ambitionen"
 TTC_idea_1: "Die drei Collas"
 TTC_idea_1_desc: "Unser Stamm hat seinen Namen von den drei Enkeln des Hochkönigs Cairbre Lifechair aus dem dritten Jahrhundert, die alle Colla genannt wurden. Cairell Colla Uais regierte als Hochkönig, nachdem er seinen Onkel getötet hatte, und war Bruder von Muiredach Colla Fo Chrí und Áed Colla Menn. Alle drei wurden schließlich nach Schottland verbannt."
 TTC_idea_2: "Die Prophezeiung der Collas"
 TTC_idea_2_desc: "Es wurde gesagt, dass desjenigen Nachkommen, der einen der drei Collas tötete, verflucht sein würden und Irland niemals regieren könnten. Aus diesem Grund wurden sie verbannt und nicht getötet, als sie an Macht verloren haben."
 TTC_idea_3: "Musical Thrones"
 TTC_idea_3_desc: "Im Gegensatz zu den meisten irischen Königreichen gewannen und verloren die Septe der Trí Colla innerhalb von Airgialla immer wieder an Macht. Die Ó Laidhgnén, Ó Baoighealláin, Ó Cearbhaill, Ó hEignigh, Ó hAnluain und Mac Mathghamha regierten sie alle innerhalb von zwei Jahrhunderten."
 TTC_idea_4: "Könige von Airgialla"
 TTC_idea_4_desc: "Als die Collas aus ihrem Exil in Schottland zurückkehrten, gelang es ihnen, die Macht der Könige von Ulaidh zu vernichten, und aus dieser Eroberung entstand das Königreich Airgialla, das von ihren Nachkommen regiert wurde."
 TTC_idea_5: "Zenturios"
 TTC_idea_5_desc: "Es wird vermutet, dass die Collas während ihrer Zeit in Schottland, das damals vom Römischen Reich regiert wurde, in die römische Armee aufgenommen wurden und zu Zenturios wurden. Das mag der Grund gewesen sein, warum sie alle den gleichen Beinamen hatten und warum jeder 100 Soldaten anführte."
 TTC_idea_6: "Loch nEathach"
 TTC_idea_6_desc: "Lough Neagh prägt die nördlichen Grenzen des Landes der Trí Colla. Um die Ufer dieses Sees herum legten die Ó hAnluian ihr kleines Königreich, das Königreich Airthir, an. Das Fischen in diesem See ist seit Jahrhunderten ein wirtschaftliches Standbein."
 TTC_idea_7: "Réamonn Ó hAnluain"
 TTC_idea_7_desc: "Lange nachdem die irischen Herren von Irland an die Macht verloren hatten, blieben die Septe der Trí Colla im Norden von Bedeutung. Eines der bemerkenswertesten Mitglieder des Clans der O'Hanlon war Redmond, ein wandernder Schurke und 'Tóraidhe', der für das irische Volk wie ein Robin Hood aussah."
#Gailenga
 GLN_ideas: "Gailengische Ideen"
 GLN_ideas_start: "Gailengische Traditionen"
 GLN_ideas_bonus: "Gailengische Ambitionen"
 GLN_idea_1: "Tadc Mac Cein"
 GLN_idea_1_desc: "Der berühmte Hochkönig Ailill Aulom aus dem dritten Jahrhundert hatte einen Sohn namens Tadc, der bekanntlich der Gründer des Gailenga-Stammes ist. Unser Stammbaum reicht, wie die anderen großen Stämme Irlands, also bis zu den legendären Königen der Antike zurück."
 GLN_idea_2: "Mora, Brega und Connacht"
 GLN_idea_2_desc: "Das Volk der Gailenga, deren Namen mit Connacht in Verbindung gebracht werden, gründete tatsächlich drei Königreiche in ganz Irland. Neben dem berühmtesten Zweig von Connacht gab es in Meath auch Könige, die die Ortschaften Brega und Mora regierten."
 GLN_idea_3: "Die dreiteiligen Gailenga"
 GLN_idea_3_desc: "Der Stamm der Gailenga wurde zweimal in drei Teile geteilt. Die Gailenga außerhalb von Connach zersplitterten in viele Septe, aber die prestigeträchtigsten waren die Ó Lóthcháin, Ó hAonghusa und Mac Maoláin."
 GLN_idea_4: "Vassalenstamm"
 GLN_idea_4_desc: "Historiker glauben, dass die Gailenga zuerst als Vasallenstamm unter den Kriegerklassen der Connachta dienten. Wenn die Connachta ein neues Gebiet eroberten, ließen sie ihre Krieger dort und damit die Gailenga mit sich ansiedeln. Wir müssen uns daran erinnern, wie es war, ein Untertan zu sein."
 GLN_idea_5: "Deoise Achadh Conaire"
 GLN_idea_5_desc: "Im zwölften Jahrhundert wurden die Ländereien der Gailenga in Connacht ins Bistum Achonry aufgenommen. Der Vertrag, der uns unter dem frommsten der Bistümer vereint, erkannte die Gailenga als die Oberkönige des nördlichen Connacht an."
 GLN_idea_6: "Sliabh Gamh"
 GLN_idea_6_desc: "Die Sliabh Gamh, oder auch Ochsenberg genannt, sind eine natürliche Barriere, die den Gailenga bei ihrem Einfluss auf Connacht geholfen haben. Zusätzlich zu den An Corrshliabh sind wir fast immun gegen Invasionen aus dem Norden oder Süden!"
 GLN_idea_7: "Bischöfe von Down"
 GLN_idea_7_desc: "Ulster mag der letzte Ort sein, an dem man erwarten würde, dass die Gailenga an der Macht sind, aber trotzdem haben wir uns sogar dort ausgebreitet. Mitglieder des Septs von Mac Maoláin wurden als Bischöfe in den örtlichen Bistümern Connor und Down registriert."
#Gall-Goidil
 NSG_ideas: "Gall-Goídilische Ideen"
 NSG_ideas_start: "Gall-Goídilische Traditionen"
 NSG_ideas_bonus: "Gall-Goídilische Ambitionen"
 NSG_idea_1: "Ívarr hinn Beinlausi"
 NSG_idea_1_desc: "Ivar der Knochenlose ist zweifellos der Gründer der Ó Ímhair-Dynastie, dem wichtigsten Stamm des Gall-Goídil-Stammes. Ivar war ein Sohn des legendären Wikingerhelden Ragnar Lodbrok und einer der Führer der Großen Heidnischen Armee, die im neunten Jahrhundert das angelsächsische England unter Druck setzte. Er war bekannt als einer der Hauptbegründer der nordischen Macht im Königreich der Inseln, zuvor das gälische Dál Riata."
 NSG_idea_2: "Könige von Dyflin"
 NSG_idea_2_desc: "Dublin, die wichtigste Stadt ganz Irlands, wurde als Wikingersiedlung bekannt. Über Generationen hinweg wurde die Wikingermacht in Irland von Dublin aus projiziert, wo eine Reihe von Gall-Goídil als Könige regierten. Selbst nachdem die Wikinger in der Schlacht von Clontarf unterworfen wurden, blieb das Gebiet noch stark nordisch geprägt."
 NSG_idea_3: "Sieben Septe"
 NSG_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Gall-Goídil, aber sieben von ihnen sind am berühmtesten. Das sind die Mac Íomhair, Ó Ímair, Mac Asgaill, Mac Amhlaibh, Mac Oitir, Mac Uisdein und Ó Lohlaibh."
 NSG_idea_4: "Gallowglasses"
 NSG_idea_4_desc: "Die Gall óglaigh - 'Ausländische Krieger' - waren eine elitäre Söldnerklasse im mittelalterlichen Irland. Viele Clans wie die Mac Suibhnes entstammen diesen Kriegern. Die einheimischen Clanführer wählten eine Gruppe von Gallowglasses als ihre persönlichen Leibwächter, da man dachte, sie seien von einer örtlichen Politik, wie die Waräger von Byzanz, abgekoppelt."
 NSG_idea_5: "Wiederaufbau von Caill Tomair"
 NSG_idea_5_desc: "Der Hain von Thor außerhalb von Dublin, Caill Tomair, wurde um die Jahrtausendwende von den Truppen von Brian Boru zerstört. Wir müssen dieses Artefakt unseres alten nordischen religiösen Erbes wiederherstellen!"
 NSG_idea_6: "Ostmen-Rechte"
 NSG_idea_6_desc: "Als die Engländer und Normannen Irland ab 1172 besetzten, sahen sie die Gall-Goídil als eine von den gebürtigen Iren getrennte Klasse. Aus diesem Grund gewährten sie uns Sonderrechte und Privilegien, die den einheimischen Iren vorenthalten wurden, und bezeichneten uns als Ostmen."
 NSG_idea_7: "Kaufmannsklasse"
 NSG_idea_7_desc: "Als die englische Besatzung weiterging, gaben die Gall-Goídil ihre kriegerischen Züge auf und übernahmen eine Vielzahl neuer Funktionen, die sie in der irischen Wirtschaft wichtig machten. Einige wurden Kaufleute, andere Handwerker und Bauern. Ihre Bedeutung veranlasste die englische Krone, ihnen noch mehr Rechte und Schutz zu gewähren, als sie es bisher gewohnt waren."
#Connachta
 CNT_ideas: "Connachtische Ideen"
 CNT_ideas_start: "Connachtische Traditionen"
 CNT_ideas_bonus: "Connachtische Ambitionen"
 CNT_idea_1: "Conn Cétchathach"
 CNT_idea_1_desc: "Conn mit den hundert Schlachten war einer der sagenumwobenen frühen Hochkönige von Irland, der im zweiten Jahrhundert regierte. Zusätzlich zu seinem Ruf als Krieger, soll sein Sohn Connla in Faiery verschwunden sein, nachdem er sich in eine Feenprinzessin verliebt hatte."
 CNT_idea_2: "Cúige"
 CNT_idea_2_desc: "Die Connachta teilten ihr Territorium einmalig in eine Pentarchie auf, wobei jede Region als 'Fünfte' - 'Cúige' - bezeichnet wurde. Obwohl das System in der Spätantike zusammenbrach, betrachteten sich mehrere lokale Königreiche immer noch als Herrscher eines 'Fünfts'."
 CNT_idea_3: "Dreiteiliges Connachta"
 CNT_idea_3_desc: "Die Connachta teilte sich anfangs in drei Zweige auf, die Ó Briúin, Ó Fiachrach und Ó Ailello. Obwohl die letzte Gruppe im frühen Mittelalter an Macht verlor, können unsere Verwandten in ganz Irland gefunden werden."
 CNT_idea_4: "Könige von Cruachan"
 CNT_idea_4_desc: "Einer der ersten Titel der Connachta war 'König von Cruachan', im modernen Rathcroghan. Diese weitläufige archäologische Stätte besteht aus einem Hügel aus der Eisenzeit mit vielen Ruinen um ihn herum und soll das Tor zur Hölle Irlands beherbergen. In heidnischer Zeit wurde dieser Übergang zur Jenseitswelt in der Oweynagat-Höhle für Rituale wie das Erntefest von Samhain genutzt."
 CNT_idea_5: "Königin Medb"
 CNT_idea_5_desc: "Ailill Mac Máta, ein großer König von Connactha im Ulster-Zyklus, war mit einer gewissen Medb verheiratet. Gerissen und engagiert startete Medb den Rinderraub von Cooley, um den preisgekrönten Deckbullen von Ulster zu entführen, und wurde als Königin Mab in William Shakespeares Stück 'Ein Sommernachtstraum' verewigt."
 CNT_idea_6: "Connacht"
 CNT_idea_6_desc: "Die Region Connacht hat ihren Namen eindeutig von der Connachta. Ihre Bedeutung war so groß, dass sie neben Munster, Leinster und Ulster zu einer der vier zentralen Regionen der gesamten Insel wurde."
 CNT_idea_7: "Ó Conchubhair Donn"
 CNT_idea_7_desc: "Die Ó Conchubhairs von Connacht, nicht zu verwechseln mit mehreren anderen Connor-Familien in ganz Irland, überdauerten bis zu den Tudor-Eroberungen um die Wende des siebzehnten Jahrhunderts und überlebten sogar bis zum heutigen Tag unter ihren 'Chiefs of the name'. Die Connachta sind ein widerstandsfähiges Volk!"
#Loigis
 LGS_ideas: "Loígische Ideen"
 LGS_ideas_start: "Loígische Traditionen"
 LGS_ideas_bonus: "Loígische Ambitionen"
 LGS_idea_1: "Lugaid Loígsech Cennmár"
 LGS_idea_1_desc: "Die Identität des Vorfahren des Loígis-Stammes ist etwas unklar. Sein Name wurde in verschiedenen Annalen wie Lugaid Loígsech Cennmár, Lugaid Laigsech, Lugaid Laigsech, Lugaid Laigseach und Laigsech Ceandmar erwähnt. Einige Theorien besagen sogar, dass einer dieser Namen eine eigenständige Person darstellt, den Vater der Ersteren."
 LGS_idea_2: "Uí Failghe"
 LGS_idea_2_desc: "Gegründet von Failge Berraide, einem irischen König des sechsten Jahrhunderts, wehrte sich Offaly gegen viele Versuche konkurrierender Stämme, es zu annektieren, und schließlich nahmen seine Herrscher den Namen Ó Conchobhair Failghe an. Obwohl sie nichts mit den Königen der Conchobhair von Connacht zu tun haben, sind sie dennoch ein wichtiger Clan für Verbündete."
 LGS_idea_3: "Sieben Septe"
 LGS_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Loígis, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Mórdha, Ó Ceallaigh, Ó Leathlobhair, Ó Dubhuidhe, Mac Giolla Bhuidhe, Ó Deoradhain und Ó Dúnlaing."
 LGS_idea_4: "Foras Feasa ar Éirinn"
 LGS_idea_4_desc: "In Keatings 'History of Ireland' wird erzählt, wie die Loígis zum ersten Mal ihr Reich in Leinster erlangten, als sie den noch existierenden Königen von Leinster im vierten Jahrhundert halfen, eine Invasion aus Munster zu vertreiben. Wir können Krieg und Diplomatie mühelos in Einklang bringen, wie die Geschichte zeigt!"
 LGS_idea_5: "Beziehungen zu Osraige"
 LGS_idea_5_desc: "Ein weiterer bedeutender Besitz ist das Königreich Ossory, das 150 n. Chr. vom namensgebenden Óengus Osrithe gegründet und vom Stamm der Dál Birn regiert wurde, die enge Beziehungen zu den Loígis hatten. Ossory war eines der wichtigsten Kleinkönigreiche Südirlands und beherrschte den Lauf des Flusses Bhearú."
 LGS_idea_6: "Samen der Aufruhr"
 LGS_idea_6_desc: "Ein Bericht des Staatsrats des Lord Deputy of Ireland von 1607 bezeichnete die Sieben Septe von Loígis als Quelle der ständigen Revolten gegen die englische Besatzung. Die Loígis weigern sich, Sklaven ausländischer Herrscher zu sein!"
 LGS_idea_7: "Seán Ó Dubhuí"
 LGS_idea_7_desc: "Seán war ein Loígis der Ó Dubhuidhe, der aus bescheidenen Verhältnissen in Kildare aufstieg und zu einer der Hauptfiguren der nationalistischen Bewegung 'Bráithreachas na bhFíníní' wurde. Sein größter Erfolg war es, mehrere politische Gefangene aus ihrer Gefangenschaft in Australien auf dem Schiff Catalpa zu befreien."
#Laigin
 LGN_ideas: "Laigische Ideen"
 LGN_ideas_start: "Laigische Traditionen"
 LGN_ideas_bonus: "Laigische Ambitionen"
 LGN_idea_1: "Labraid Loingsech"
 LGN_idea_1_desc: "Die Laigin haben ihren Ursprung in Labraid Loingsech, einem Hochkönig von Irland, der irgendwann zwischen dem sechsten und vierten Jahrhundert v. Chr. lebte. Neben seinen vielen Taten als König war er dafür bekannt, dass er Pferdeohren hatte, die er unter seinen Haaren versteckt hielt. Jeder Haarschneider, der ihm die Haare schnitt, wurde sofort ermordet."
 LGN_idea_2: "Leinster"
 LGN_idea_2_desc: "Der Name Leinster ist auch außerhalb Irlands bekannt. Aber es war das Volk der Laigin, das es benannte. Leinster hieß ursprünglich Cóiced Laigen, das 'Land der Laigin'."
 LGN_idea_3: "Sechs Septe"
 LGN_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Dál gCais, aber sechs von ihnen sind am berühmtesten. Das sind die Ó Failge, Ó Biarrche, Ó Chennselaig, Ó Dúnlainge, Ó Garrchon und Ó Máil."
 LGN_idea_4: "Normannische Invasion"
 LGN_idea_4_desc: "Diarmait Mac Murchada, ein Abkömmling des Königshauses der Ó Chennselaig von Leinster, war der wichtigste Antrieb für die normannische Invasion in Irland im Jahr 1169. Nachdem er entthront worden war, ging er zu den Normannen und bat sie um ihre Hilfe bei der Rückgewinnung seines Throns und bot ihnen Belohnungen für ihre Hilfe an."
 LGN_idea_5: "Der Angst vor dem Pale"
 LGN_idea_5_desc: "Die Familien Ó Tuathail und Ó Broin, die jeweils von den Ó Dúnlainge abstammten, widersetzten sich vehement der englischen Oberherrschaft und standen im Zentrum der Widerstandsbewegungen. Die Siedler von Dublin und des Pales lebten über vier Jahrhunderte lang in den Diensten dieser berühmten Familien von Laigin."
 LGN_idea_6: "Nebenzweige"
 LGN_idea_6_desc: "Die sechs großen Septe der Laigin hatten jeweils viele Seitenzweige. Die Mac Murchadas zum Beispiel, wenngleich sie letztendlich von den Ó Chennselaigs stammten, behielten über Jahrhunderte hinweg ihren neuen Vatersnamen und wurden als MacMurrough-Kavanagh bekannt."
 LGN_idea_7: "Dumnonii"
 LGN_idea_7_desc: "Einige haben behauptet, dass einer der drei Hauptzweige des Laigin-Stammes, die Fir Domnann, mit dem Dumnonii-Stamm in Großbritannien verwandt sein könnte. Unser Blut fließt durch die Adern der Britischen Inseln!"
#Eoganachta
 EGN_ideas: "Eóganachtische Ideen"
 EGN_ideas_start: "Eóganachtische Traditionen"
 EGN_ideas_bonus: "Eóganachtische Ambitionen"
 EGN_idea_1: "Corc mac Luigthig"
 EGN_idea_1_desc: "Die Eóganachta sollen nach Éogan Mór benannt sein, einem Nachkommen des sagenhaften Helden Corc Mac Luigthig aus dem vierten Jahrhundert. Corc war eng mit dem späteren Sitz von Eóganachta in Südirland verbunden."
 EGN_idea_2: "Könige von Cashel"
 EGN_idea_2_desc: "Die ursprünglichen Linien von Eóganachta hatten ihren Hauptsitz in Cashel, der Grafschaft Tipperary, und waren daher als Könige von Cashel bekannt, bevor sie Könige von Munster genannt wurden. Die Stadt wurde nach der befestigten Hügelkapelle, dem Felsen von Cashel, benannt, der angeblich aus einer Höhle geworfen wurde, als der Heilige Patrick Satan aus Irland verbannte."
 EGN_idea_3: "Sieben Septe"
 EGN_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Eóganachta, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Ceallacháin, Mac Cárthaigh, Ó Donnchadha, Mac Giolla Mochuda, Ó Caoimh, Ó Muircheartaigh und Ó Súilleabháin."
 EGN_idea_4: "Sanftmütige Herrscher"
 EGN_idea_4_desc: "Im Gegensatz zu den ungeklärten Kriegstreibern, die den Rest Irlands regierten, waren die Eóganachta kultivierte Herrscher einer reichen Provinz. Sie gaben ihren Vasallen eine große Autonomie, die sie loyal und glücklich hielt."
 EGN_idea_5: "Rivalität mit den Dál gCais"
 EGN_idea_5_desc: "Während des frühen und hohen Mittelalters hatten die Eóganachta eine erbitterte Rivalität mit dem anderen großen Stamm von Munster, den Dál gCais. Diese Schlacht wurde vor allem von den Mac Cárthaighs geführt, die Deas Mhumhain ihren Feinden entrissen."
 EGN_idea_6: "Pikten"
 EGN_idea_6_desc: "Einige haben behauptet, dass die Pikten, diese alten Könige des späteren Schottlands, tatsächlich ein Teil der Eóganachta waren. Ob das nun wahr ist oder nicht, wir sollten diese Idee auf den britischen Inseln fördern!"
 EGN_idea_7: "Corcu Loígde"
 EGN_idea_7_desc: "Einer der wichtigsten Septe der Eóganachta nach dem Mac Cárthaighs ist der Ó Súilleabháins. Sie zogen um die Wende des zwölften Jahrhunderts in den Süden von Kerry ein und begannen, das Gebiet des ehemaligen Königreichs Corcu Loígde zu regieren, bis sie sich schließlich in die Zweige Beare und Mor aufteilten."
#Dal gCais
 DGC_ideas: "Dál-gCaisische Ideen"
 DGC_ideas_start: "Dál-gCaisische Traditionen"
 DGC_ideas_bonus: "Dál-gCaisische Ambitionen"
 DGC_idea_1: "Die Vertreibung der Déisi"
 DGC_idea_1_desc: "Der Stamm der Dál gCais entstammt der ethnischen Gruppe, die in ganz Irland als Déisi - 'Vasallen' - bekannt ist. Der Begriff bezog sich auf Leibeigene und Pächter unter der Landklasse. Der 'Königs-Zyklus' aus dem 8. Jahrhundert erzählt von ihrer alten Vorgeschichte. Der Legende nach wurden die Déisi aus Tara (Meath) vertrieben und wanderten durch Leinster, bevor sie sich schließlich in Munster niederließen."
 DGC_idea_2: "Brian Bóruma"
 DGC_idea_2_desc: "Der tapferste aller mittelalterlichen irischen Könige, Brian Boru, stammte aus Munster, der die Macht der Wikinger in der Schlacht von Clontarf am 23. April 1014 vernichtete. Obwohl Brian in der Schlacht starb, wird er als Symbol des irischen Widerstands gegen ausländische Invasoren in Erinnerung behalten."
 DGC_idea_3: "Sieben Septe"
 DGC_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Dál gCais, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Briain, Mac Cú Na Mara, Ó Grádaigh, Ó Cinnéide, Mac Mathúna, Mac an Airchinnigh und Mac Fhlannchaidh."
 DGC_idea_4: "Könige von Oir Mhumhain"
 DGC_idea_4_desc: "Die Familie Ó Cinnéide ist wie erwähnt ein Sept der Dál gCais. Obwohl sie nicht ganz so prestigeträchtig sind wie die Könige der Ó Briain von Munster und Hochkönige von Irland, ist das Königreich Ormond dennoch ein beeindruckender Titel, mit dem sie weit über den meisten Clans liegen."
 DGC_idea_5: "Caisleán na Cnapóige"
 DGC_idea_5_desc: "Die Familie Mac Cú Na Mara regierte über die östliche Grafschaft Clare als vertrauenswürdige Vasallen der Könige von Munster. In der Zeit der Engländer wurden sie zu Herren von Clancullen ernannt und bauten das Schloss Knappogue, um das Gebiet zu kontrollieren."
 DGC_idea_6: "Niemals erobert"
 DGC_idea_6_desc: "Im Gegensatz zu vielen anderen irischen Stämmen wurden die Dál gCais von den anglo-normannischen Besatzern der Insel nie militärisch erobert. Stattdessen stimmten sie Ende 1500 schlichtweg zu, ihr Land an Heinrich VIII. zu übergeben, um dafür als einflussreiche Adelsfamilie im englischen Reich zu bleiben."
 DGC_idea_7: "Anéislis Séamus Ó Grádaigh"
 DGC_idea_7_desc: "Anéislis war ein irischer Schriftsteller und Historiker, der als Vater der keltischen Erweckungsbewegung galt. Er war ein leidenschaftlicher nationalistischer Dál gCais des 19. Jahrhunderts und plädierte dafür, dass das irische Volk Großbritannien stürzt und es in ein irisches Imperium verwandelt."
#Romagna	
 RMG_ideas: "Romagnesische Ideen"	
 RMG_ideas_start: "Romagnesische Traditionen"	
 RMG_ideas_bonus: "Romagnesische Ambition"	
 RMG_idea_1: "Der Fürst"	
 RMG_idea_1_desc: "Der Prinz, ein Buch von Machiavelli, wurde durch den Machtkampf von Cesare Borgia nach dem Tod seines Vaters, Papst Alexander VI., im Jahr 1503 in die Wiege gelegt."	
 RMG_idea_2: "Spanisches Erbe"
 RMG_idea_2_desc: "Die Familie Borgia, die ihre Wurzeln in einer kleinen Stadt in Spanien hat, hat von ihrer Heimat eine ganze Menge Hilfe erhalten, um sie in ihrem Hunger nach Macht zu unterstützen."
 RMG_idea_3: "Einfluss auf die Kurie"	
 RMG_idea_3_desc: "Seit dem Aufstieg von Rodrigo Borgia zu Papst Alexander VI. ist unsere Familie zu einer der einflussreichsten in der Politik des Heiligen Stuhls geworden."	
 RMG_idea_4: "Die fruchtbaren Länder der Romagna"	
 RMG_idea_4_desc: "Die üppigen und fruchtbaren Länder der Romagna sind der perfekte Ort für einen Staat, der sich entwickeln und unglaublich reich werden kann."	
 RMG_idea_5: "Bastardkinder"	
 RMG_idea_5_desc: "Die Familie Borgia war für ihre unzähligen Liebhaber und Bastarde berüchtigt, was sich als nützlich erweist, wenn kein legitimer Erbe existiert."	
 RMG_idea_6: "Vermächtnis von Cesare Borgia"	
 RMG_idea_6_desc: "Cesare Borgia war der gerissenste Mensch seiner Zeit. Seine Heirat mit Charlotte von Albret festigte die notwendige französische Unterstützung in den italienischen Kriegen."	
 RMG_idea_7: "Entweder ein Cäsar oder nichts!"	
 RMG_idea_7_desc: "Wir sind die legitimen Nachfolger von Cäsar! Es ist an der Zeit, der Welt unseren berechtigten Anspruch zu zeigen!  Entweder ein Cäsar oder nichts!"	
#Algeria
 ALG_ideas: "Algerische Ideen"
 ALG_ideas_start: "Algerische Traditionen"
 ALG_ideas_bonus: "Algerische Ambition"
 ALG_idea_1: "Berber-Nationalität"
 ALG_idea_1_desc: "Unser Volk wird nicht zu den Sklaven einer Nation werden! Wir wissen, was Unabhängigkeit ist, und wir werden sie nicht so schnell aufgeben. Wir haben uns in der Vergangenheit sogar gegen das Kalifat für die Unabhängigkeit aufgelehnt. Wir können es wieder tun, wenn wir unsere Unabhängigkeit verlieren."
 ALG_idea_2: "Kamelschützen"
 ALG_idea_2_desc: "Die begabten Bogenschützen auf Kamelen sind die fähigsten Bogenschützen im Kampf in der Wüste. Sie irritieren unsere Feinde mit schnellem Manövrieren und ihren Pfeilen. Sie hinterlassen bei unseren Feinden schwere Verluste, bevor es zum Nahkampf mit unseren Soldaten kommt. Mit diesen Bogenschützen sind wir unaufhaltsam!"
 ALG_idea_3: "Sahara-Wüste"
 ALG_idea_3_desc: "Unsere Nation verfügt über viel Land in der Sahara-Wüste. Obwohl wir gelernt haben, unter Wüstenbedingungen zu leben, sind wir sicher, dass unsere Feinde diesem harten Wüstengebiet nicht standhalten werden."
 ALG_idea_4: "Marokkanische Bedrohung"
 ALG_idea_4_desc: "Unsere Nation wurde mehrmals von marokkanischen Herrschern überfallen. Sie haben uns mit Brutalität behandelt. Wir können das nicht noch einmal zulassen, also müssen wir uns und unsere Städte verteidigen. Lasst uns unsere Festungen widerstandsfähiger machen, um unsere Nation zu verteidigen."
 ALG_idea_5: "Handel mit den Iberern"
 ALG_idea_5_desc: "Christliche Nationen auf der iberischen Halbinsel zeigen eine hohe Nachfrage nach unseren einheimischen Waren. Für sie ist der Handel mit Afrikanern wichtig. Wir können von ihnen profitieren - die iberische Halbinsel kann ein guter Markt für unsere Händler sein. Also lasst uns handeln!"
 ALG_idea_6: "Ehemalige Religionen"
 ALG_idea_6_desc: "Wir mögen heute ein muslimisches Land sein, aber unsere Region, Hispania, war die Heimat vieler Religionen wie des Heidentums und des Christentums. Wir können unsere früheren Traditionen nicht so leicht aufgeben, weshalb wir in der Lage sind, andere Überzeugungen besser zu verstehen und zu tolerieren."
 ALG_idea_7: "Bedeutung der Reiter"
 ALG_idea_7_desc: "Reiter sind die wichtigste Kampftruppe in der Wüste, weil sie leicht manövrieren können und die Armee dadurch schneller werden. Aus diesem Grund sind Reiter eine entscheidende Notwendigkeit für unsere Armee. Daher haben wir gelernt, wie man Reiter leichter ausbilden kann und die Ausbildung von Reitern ist aufgrund unserer Armeetraditionen jetzt billiger."
#Urgell
 URG_ideas: "Urgellische Ideen"
 URG_ideas_start: "Urgellische Traditionen"
 URG_ideas_bonus: "Urgellische Ambition"
 URG_idea_1: "Fränkischer Pufferstaat"
 URG_idea_1_desc: "Das Fränkische Königreich gründete Urgell, um das Gebiet vor den Muslimen zu schützen. Obwohl die Muslime harte Krieger sind, wussten die Franken, dass das Gebiet vollständig von Bergen umgeben ist, die im ganzen Land strategische Forts errichteten. Diese Festungen sind aufgrund dieses Geländes widerstandsfähiger. Dies ermöglicht uns eine gute Möglichkeit, uns gegen das Kalifat zu verteidigen."
 URG_idea_2: "Franken und Spanier"
 URG_idea_2_desc: "Urgell entstand im katalanischen Gebiet, einer Grenzregion zwischen Frankreich und der iberischen Halbinsel. Unser Land wurde von den Franken gegründet, aber das Volk ist spanisch, was es uns ermöglicht, freundschaftliche Beziehungen zu diesen beiden Kulturen aufzubauen."
 URG_idea_3: "Der Reconquista beitreten"
 URG_idea_3_desc: "Das katalanische Gebiet ist von den Muslimen besetzt, die in unser Land eingedrungen sind. Wir müssen diese muslimischen Völker loswerden, um das Christentum in der Region wiederherzustellen. Unser tapferes Volk wird alles tun, um dieses Ziel zu erreichen!"
 URG_idea_4: "Zwei Urgells"
 URG_idea_4_desc: "Der zweite Urgell, das Bistum von Urgell, wird von einem Bischof regiert und unterhält großartige Beziehungen zum Papst. Sich nicht in sein Geschäft einzumischen, sie eine eigene Nation sein zu lassen und gute Beziehungen zu ihnen zu pflegen, wird uns in den Augen des Papstes von Nutzen sein."
 URG_idea_5: "Fränkische Armeeausbildung"
 URG_idea_5_desc: "Als ein Staat, der von Franken gegründet wurde, haben wir von ihnen sehr viel über das Trainieren gelernt. Ihre Art, ihre Armeen zu schulen, ist viel besser als die iberische Methode und sie füllen die Armee mit begabteren Soldaten; wenn wir ihre Art der Ausbildung auf unsere Armeen übertragen, können wir unaufhaltsam werden."
 URG_idea_6: "Garnisonen gegen Aragon"
 URG_idea_6_desc: "Die Krone von Aragon verfolgt gewisse Interessen an unserem Land, weshalb sie jahrelang versucht hat, uns zu unterwerfen. Damit sie nicht einfallen, müssen wir unsere Festungen aufrechterhalten. Das wird uns vor diesen Mistkerlen schützen."
 URG_idea_7: "Neue Dynastie, neue Ordnung"
 URG_idea_7_desc: "Manchmal kann ein Herzog ohne Erben sterben. In diesen Zeiten erhebt sich eine neue Dynastie, um das Land zu sichern. Dieses Ereignis ereignete sich zweimal, so dass wir lernten, wie man die Ordnung unter der Herrschaft der neuen Dynastien sichert. Also lasst uns die Ordnung sichern!"
#Spoleto
 SPT_ideas: "Spoletinische Ideen"
 SPT_ideas_start: "Spoletinische Traditionen"
 SPT_ideas_bonus: "Spoletinische Ambition"
 SPT_idea_1: "Langobardische Gene"
 SPT_idea_1_desc: "Als die Langobarden unsere Nation in ihr Reich integrierten, assimilierten sie uns und machten uns zu einem lombardischen Herzogtum. Aus diesem Grund haben wir so viel von ihren Kriegerpersönlichkeiten gelernt. Wir müssen unseren Feinden deshalb unsere lombardischen Kriegergene zeigen und sie ohne jegliche Furcht bekämpfen. Das ist es, was eine Langobarde tun würde."
 SPT_idea_2: "Schutz vor Byzanz"
 SPT_idea_2_desc: "Wir lebten lange Zeit unter Bedrohung durch die Byzantiner. Glücklicherweise hatten wir große Mächte, die Langobarden und Franken, die uns beschützten, hinter uns. Heute aber sind sie verschwunden. Wir müssen neue Beschützer finden, denn in unserer jetzigen Position können wir mit Bedauern die Byzantiner nicht allein besiegen."
 SPT_idea_3: "Handel mit Venedig"
 SPT_idea_3_desc: "Wir sind in einer wichtigen Position auf den Handelsrouten von Venedig; und ganz Europa kennt Venedig, wenn es um den Handel geht. Wenn wir vielleicht anfangen, mit ihnen zu handeln, werden beide Nationen davon profitieren. Lasst also das Geld sprechen und entsendet unsere Händler."
 SPT_idea_4: "Römische Baukunst"
 SPT_idea_4_desc: "Unsere Nation ist eine langlebige Nation und befindet sich in der Nähe von Rom, so dass wir die Möglichkeit hatten, die Grundlagen der römischen Architektur zu erlernen. Schließlich haben wir ihn übernommen und diesen Stil in unseren eigenen Gebäuden verwendet. Römische Bauten halfen uns zu verstehen, wie wir Gebäude besser zu einem günstigen Preis bauen können. So können wir unsere Gebäude heute effizienter bauen."
 SPT_idea_5: "Feudale Herzöge"
 SPT_idea_5_desc: "In unserer unabhängigen Zeit herrschten Feudalherzöge, die mit den Päpsten und Kaisern zusammenstießen, um die Unabhängigkeit von Spoleto zu wahren. Während wir mit unseren stärkeren Feinden kämpften, half uns unser Volk und stellte unsere Herrschaft in dieser Zeit nie in Frage. Dies trug dazu bei, die Stabilität in der Nation zu erhalten."
 SPT_idea_6: "Beziehungen zum Papst"
 SPT_idea_6_desc: "Der Papst hat Interessen an unserem Land und wird versuchen, uns zu überfallen oder uns zu seinem Puppenstaat zu machen, wenn die Zeit reif ist. Leider unterstützt der Kaiser ihn gegen uns, aber als katholische Nation wäre es Selbstmord, mit dem Papst zu streiten. Vielleicht können wir versuchen, eine ketzerische Glaubensrichtung zu verstehen und uns vom Katholizismus zu lösen, da wir sehen, dass der Papst sich mehr um seine eigenen Interessen als um Gott und seine heilige Mission kümmert."
 SPT_idea_7: "Zentralitalienische Herrschaft"
 SPT_idea_7_desc: "Mittelitalien ist unsere Heimat und wir leben hier seit mehr als fünfhundert Jahren. Aber wir konnten unsere Herrschaft über die Region nicht durchsetzen, weil wir normalerweise eine Spielfigur der Großmächte waren. Jetzt haben wir die sinnvollsten Ansprüche auf die Region, die andere Nationen akzeptieren, was unsere Eroberungen erleichtert."
#Lodi
 LDI_ideas: "Lodische Ideen"
 LDI_ideas_start: "Lodische Traditionen"
 LDI_ideas_bonus: "Lodische Ambition"
 LDI_idea_1: "Widerstand gegen Mailand"
 LDI_idea_1_desc: "Auch wenn wir ähnliche kulturelle Beziehungen haben, sind unsere Leute nicht begeistert, Sklaven von Mailand zu sein. Obwohl wir eine kleine Gemeinde sind, sind wir bereit, alles aufzugeben, um unsere Freiheit nicht zu gefährden. Deshalb wird in einem Krieg, der unsere Freiheit bedroht, jeder in die Armee eintreten wollen, um sein Land zu retten."
 LDI_idea_2: "Dom von Lodi"
 LDI_idea_2_desc: "Der Dom von Lodi wurde am 3. August 1158 gegründet und ist eine der wichtigsten und größten Kathedralen Norditaliens. Die Schönheit des Doms wird uns helfen, unseren Menschen zu zeigen, wie wichtig uns das Christentum ist."
 LDI_idea_3: "Frieden von Lodi"
 LDI_idea_3_desc: "Um ihre Feindseligkeiten zu beenden, beschlossen mehrere italienische Großmächte, einen Vertrag zu unterzeichnen. Dieser Vertrag wurde in Lodi unterzeichnet. Mit diesem Vertrag ist Lodi sicherlich zu einem Zentrum des Friedens geworden und hat es wichtiger denn je gemacht."
 LDI_idea_4: "Auswirkungen der Renaissance"
 LDI_idea_4_desc: "Die Renaissance ist eines der wichtigsten Ereignisse der Geschichte und der Ausgangspunkt der Renaissance ist Italien. Wir sind eine der wichtigsten Renaissancestädte Italiens und einige wichtige Vertreter der Renaissance lebten in Lodi. Diese Künstler haben einen großen Einfluss auf unser Volk und machen es empfänglich für Reformen."
 LDI_idea_5: "Vermächtnis von St. Bassianus"
 LDI_idea_5_desc: "Der heilige Bassianus war der erste Bischof von Lodi und ist dessen Schutzheiliger. Er war ein geschätzter Heiliger, der sogar vor seinem Vater floh, um nicht zum Glauben von Syrakus zurückzukehren. Als er Bischof von Lodi wurde, leistete er sehr viele wichtige Dienste für Lodi und das Christentum. Jetzt blicken wir auf sein Vermächtnis zurück, was uns einen gewissen Einfluss auf das Papsttum verschaffen kann."
 LDI_idea_6: "Landwirtschaftliche Traditionen"
 LDI_idea_6_desc: "Lodi ist ein großartiger Ort für die Landwirtschaft. Ein Fluss dient der Bewässerung von Pflanzen, das Wetter ist günstig und das Terrain ist optimal. Ein Bauer kann in Lodi so viele Pflanzen wie Reis und Weizen anbauen. Die Produktion von Gütern ist auch für den Handel wichtig. So gab es in Lodi Jahrhunderte der Landwirtschaft und diese landwirtschaftliche Tradition über Generationen von Menschen versorgt uns mit vielen Lebensmitteln."
 LDI_idea_7: "Banco Popolare di Lodi"
 LDI_idea_7_desc: "1864 gründete Tiziano Zalli die erste italienische Volksbank, die Banco Popolare di Lodi, die in einem Zusammenschluss namens ARCA organisiert ist. Diese Bank wird uns helfen, Geld zu bekommen, wenn wir es brauchen."
#Malopolska
 SDZ_ideas: "Kleinpolnische Ideen"
 SDZ_ideas_start: "Kleinpolnische Traditionen"
 SDZ_ideas_bonus: "Kleinpolnische Ambitionen"
 SDZ_idea_1: "Testament von Boleslaw Schiefmund"
 SDZ_idea_1_desc: "Im Jahre 1138 starb der große polnische König Boleslaw und nach seinem Willen wurde die Nation unter seinen vielen Söhnen aufgeteilt. So entstand das Herzogtum Sandomir, das weite Teile Kleinpolens umfasst. Der erste Herzog, Heinrich, nahm an den Kreuzzügen teil und fand Glück im Heiligen Land."
 SDZ_idea_2: "Verbindungen zum Seniorat"
 SDZ_idea_2_desc: "Der merkwürdigste Aspekt von Boleslaw Schiefmunds Testament war seine Gründung der so genannten 'Senioratsprovinz' mit der Hauptstadt Krakau. Anstatt einen erblichen Herrscher zu haben, wurde die Provinz als Symbol der Überlegenheit zwischen den anderen Herzögen weitergegeben. Da Sandomir Krakau am nächsten war, waren unsere Herzöge oft Herrscher des Seniorats und hatten es leicht, es zu kontrollieren."
 SDZ_idea_3: "Schalcht bei Zawichost"
 SDZ_idea_3_desc: "Der ehrgeizige russische Prinz Roman der Große marschierte 1205 in Kleinpolen ein, um es eigenhändig zu annektieren, aber der örtliche Herrscher Leszek der Weiße und sein Bruder Konrad trafen sich, um den vermeintlichen Eroberer in einen Hinterhalt zu hieven. In Zawichost wurde an der Weichsel eine Schlacht geschlagen, in der die Russen so sehr in die Flucht geschlagen wurden, dass Roman der Große getötet wurde und Polen für die kommenden Jahrhunderte die Oberhand gegen Russland gewinnen sollte."
 SDZ_idea_4: "Lublin"
 SDZ_idea_4_desc: "Die beeindruckende Stadt Lublin ist eine regionale Hauptstadt in Kleinpolen und beherbergt eine historische Altstadt. Das 1578 errichtete Gebäude des Krontribunal (Trybunal Koronny), das zur Kontrolle der Macht des Sejm errichtet wurde, dominiert den Komplex."
 SDZ_idea_5: "Von den Mongolen erholen"
 SDZ_idea_5_desc: "Im dreizehnten Jahrhundert überfielen die mongolischen Horden Kleinpolen in großem Stil und plünderten Sandomir zweimal in den Jahren 1241 und 1260. Es ist höchste Zeit, dass wir in die Instandsetzung beschädigter Städte investieren und die Region wieder zu Wohlstand verhelfen."
 SDZ_idea_6: "Einrichtung von Kastellaneien"
 SDZ_idea_6_desc: "Um Einfluss auf die lokalen Gemeinden auszuüben, teilten die Herzöge von Sandomir sie in zwölf Kastellaneien, die jeweils von ernannten Kastellanen regiert wurden. Es waren dies Luków, Lublin, Sieciechów, Radom, Skrzynno, Zarnów, Malogoszcz, Czchów, Wislica, Polaniec, Zawichost und Sandomir."
 SDZ_idea_7: "Polnische Renaissance"
 SDZ_idea_7_desc: "In der Zeit nach der feudalen Zersplitterung Polens entwickelte sich Kleinpolen zu einem relativ friedlichen Ort und damit zu einem idealen Ausgangspunkt für das Denken der Renaissance. Aus Kleinpolen kamen viele große Gelehrte und Diplomaten, und der Gesetzesentwurf, mit dem Polen-Litauen gegründet wurde, wurde hier unterschrieben."
#Ifriqya
 IFQ_ideas: "Ifrîqyanische Ideen"
 IFQ_ideas_start: "Ifrîqyanische Traditionen"
 IFQ_ideas_bonus: "Ifrîqyanische Ambitionen"
 IFQ_idea_1: "Nachfolger der Fatimiden"
 IFQ_idea_1_desc: "Das schiitische Kalifat der Fatimiden stieg im Jahre 909 auf, als sie die Region Ifriqiya in Nordafrika übernahmen und sich zu Erben der Shî'ah-Gemeinde erklärten. Wir erklärten unsere Unabhängigkeit von ihnen im Jahre 1045 nach Jahrzehnten des Herrschens und genießen nun das Prestige, diese gehasste Dynastie gestürzt zu haben."
 IFQ_idea_2: "Dynastische Verbindungen"
 IFQ_idea_2_desc: "Obwohl dynastische Bindungen in der islamischen Welt nicht so viel bedeuteten (in Bezug auf feudale Titel) wie im christlichen Westen, verbreiteten die Ziriden dennoch ihre Nachkommen sowohl auf andalusische Taifas als auch auf sizilianische Qadits."
 IFQ_idea_3: "Ifriqiya"
 IFQ_idea_3_desc: "Die alte römische Provinz Afrika erstreckte sich von Cyrenaica bis Bejaia und gab unserem Land seinen Namen. Es war eine der wirtschaftlich produktivsten Provinzen des Imperiums und es für den Dar al-Islam zu gewinnen, war ein glorreicher Erfolg durch den Willen von Allâh."
 IFQ_idea_4: "Sanhadscha-Berber"
 IFQ_idea_4_desc: "Anders als viele Dynastien Afrikas, die von arabischen Ausländern gegründet wurden, waren die Ziriden eine echte einheimische Berberdynastie des Sanhadscha-Stammes. Dies wird unserem Einfluss auf die unterschiedlichen ethnischen Gruppen der Berber, aus denen sich der Maghreb zusammensetzt, zugute kommen."
 IFQ_idea_5: "Kairouan"
 IFQ_idea_5_desc: "Kairouan ist das Juwel von Ifriqiya, das Zentrum seines kulturellen und wirtschaftlichen Lebens. Viele Gelehrte strömen in die Stadt, um an den reichen weltlich-intellektuellen und religiösen Gemeinden teilzunehmen."
 IFQ_idea_6: "Import von Holz"
 IFQ_idea_6_desc: "Unter den Ziriden erreichte der Handel im Maghreb einen Höhepunkt. Ibn Khaldun nannte das Reich unter al-Mu'izz den blühendsten aller Berberstaaten der Geschichte. Es wurden enge Verbindungen zu den Herrschern des islamischen Siziliens hergestellt, um sicherzustellen, dass Holz für den Bau von Flotten nach Ifriqiya gelangt."
 IFQ_idea_7: "Fünfzig erste Datteln"
 IFQ_idea_7_desc: "Datteln, die Frucht der Dattelpalme, sind ein Grundnahrungsmittel der Wirtschaft des Maghreb. Der Historiker Ibn Khaldun hat auf seinen Reisen durch die vielen Städte Afrikas neue Dattelsorten in jeder Stadt ausprobiert und seine Gedanken dazu festgehalten."
#Westphalia
 WES_ideas: "Westfälische Ideen"
 WES_ideas_start: "Westfälische Traditionen"
 WES_ideas_bonus: "Westfälische Ambitionen"
 WES_idea_1: "Flüsse von Westfalen"
 WES_idea_1_desc: "Westfalen umfasst etwa das Gebiet zwischen Rhein und Weser. Dieses flache, fruchtbare Land ist reif für den Anbau und die Entwicklung von Städten wie Dortmund, Paderborn und Münster."
 WES_idea_2: "Jérôme Bonaparte"
 WES_idea_2_desc: "Das Königreich wurde ursprünglich für Napoleon Bonapartes eigenen Bruder Jérôme gegründet und hat damit die engste Verbindung zu Napoleon außerhalb Frankreichs. Das Königreich war der faktische Verwalter des Rheinbundes im Namen von Napoleon."
 WES_idea_3: "Import des 'Empire-Stils'"
 WES_idea_3_desc: "Als der neue König und die neue Königin von Westfalen in seiner Hauptstadt Kassel ankamen, fanden sie die Stadt in einem schäbigen Zustand. Die Paläste mussten mit Hilfe einheimischer Handwerker und erfahrener Architekten wie Leo von Klenze restauriert und dann mit eingeführten Pariser Möbeln gefüllt werden. Der im napoleonischen Paris beliebte neoklassizistische "Empire-Stil" verbreitete sich in Kassel und machte es zu einem kulturellen Zentrum in Norddeutschland."
 WES_idea_4: "Erste Verfassung Deutschlands"
 WES_idea_4_desc: "Das Königreich Westfalen verfügt über die erste moderne Verfassung und das erste Parlament auf deutschem Boden, das die vielen 1848 gegründeten reichstagsähnlichen Institutionen um Jahrzehnte übertrifft. Damit ist Westfalen ein Vorbild für die anderen deutschen Nationen."
 WES_idea_5: "Abschaffung der Leibeigenschaft"
 WES_idea_5_desc: "Zu lange haben die Fesseln der alten feudalen Gesellschaft, wie z.B. die Fronarbeit und die Leibeigenschaft, den Fortschritt in Europa behindert. Westfalen muss die Landwirtschaft grundlegend reformieren, die Leibeigenschaft abschaffen und für gleichberechtigte Religionen sorgen, um ein wahrhaft moderner Staat zu werden."
 WES_idea_6: "Israel Jacobson"
 WES_idea_6_desc: "Die Verfolgung der Juden wurde in Westfalen abgeschafft und im Gegensatz zu Frankreich, wo Napoleons Décret infâme den Reichtum jüdischer Familien zerstörte, blieben sie in unserem Staat wohlhabend. Israel Jacobson von Halberstadt war ein führender jüdischer Philanthrop und einer der Vorväter des reformierten Judentums."
 WES_idea_7: "Borodino"
 WES_idea_7_desc: "Westfalen hatte einige der schwersten Wehrpflichtanforderungen innerhalb des napoleonischen Reiches und viele Westfalen wurden in den Krieg gegen Russland geschickt. Eine Kompanie unserer Männer unter Jean-Andoche Junot hat den Feind in der Schlacht von Borodino ohne Rücksicht auf die persönliche Unversehrtheit angegriffen."
#Mani
 MNI_ideas: "Maniotische Ideen"
 MNI_ideas_start: "Maniotische Traditionen"
 MNI_ideas_bonus: "Maniotische Ambitionen"
 MNI_idea_1: "Die Letzten der Hellenen"
 MNI_idea_1_desc: "Byzanz begann erst in den 900er Jahren, Mani zu bekehren, so dass es die letzte Bastion des hellenischen Heidentums auf der Welt war. Die Tempel von Apollon, Athene und Hera erstreckten sich bis ins zwölfte Jahrhundert über die Berge von Mani. Die Missionierung wurde von dem bekannten byzantinischen Missionar Sankt Nikolaus dem Metanoeiten eingeleitet."
 MNI_idea_2: "Unbezwingbar"
 MNI_idea_2_desc: "In seiner gesamten post-antiken Geschichte wurde Mani nie aus freien Stücken an einen anderen Staat angegliedert. Selbst das mächtige Osmanische Reich war nicht in der Lage, die endgültige Kontrolle über die Halbinsel zu erlangen, sodass Mani ein Zentrum ständiger Rebellionen gegen die türkische Herrschaft blieb."
 MNI_idea_3: "Menegoi und Ezeritai"
 MNI_idea_3_desc: "Die Manioten sind nicht die einzige ungewöhnliche Gruppe, die die südliche Peloponnes besiedelt. Es gibt auch die sesshaften slawischen Stämme der Melingoi und Ezeritai, die das Taygetos-Gebirge bewohnen, sowie die Taskoniten, die das Parnon-Gebirge bewohnen. Zusammen können diese ethnischen Gruppen eine gewaltige Armee aufstellen."
 MNI_idea_4: "Burgenbau"
 MNI_idea_4_desc: "Die Fürsten von Achäa versuchten, den Manioten zu helfen, indem sie Festungen errichteten, von denen aus die Landpässe und das Meer um sie herum regiert werden konnten. Passavas und Magne Maina wurden in den 1250er Jahren von Guillaume II. de Villehardouin erbaut - wir können sie zu unserem Vorteil nutzen."
 MNI_idea_5: "Venezianische Bindungen"
 MNI_idea_5_desc: "Häufig wendeten sich die Manioten an Venedig, um Hilfe zu erhalten, und schlossen gegenseitig vorteilhafte Pakte, in denen Venedig Handels- und Liegerechte erhielt, während Mani Truppen und Waffen zur Verfügung gestellt wurden."
 MNI_idea_6: "Klephts"
 MNI_idea_6_desc: "Beginnend mit Limberakis Gerakaris in den 1660er Jahren war Mani die Basis für zahlreiche 'Klephten' - Banditen und Piraten. Zu den bemerkenswerten Klephten, die die osmanischen Versorgungsleitungen überfallen haben, gehörten Lambros Katsonis, Andreas Androutsos und Zacharias Barbitsiotis."
 MNI_idea_7: "Beys von Mani"
 MNI_idea_7_desc: "Die Osmanen, die über die Unfähigkeit der Unterwerfung der Mani frustriert waren, beschlossen, ihre Autonomie zu verankern, indem sie die örtlichen Häuptlinge im Namen des Reiches als Beys anerkannten. Der letzte Anführer, Petrobey (Petros Mavromichalis), war ein Vater des Griechischen Unabhängigkeitskrieges."
#Saruhan
 SRU_ideas: "Saruhanische Ideen"
 SRU_ideas_start: "Saruhanische Traditionen"
 SRU_ideas_bonus: "Saruhanische Ambitionen"
 SRU_idea_1: "Fruchtbares Küstenland Lydiens"
 SRU_idea_1_desc: "Von Mansia aus beherrscht Saruhan das fruchtbare Küstengebiet der antiken Region Lydien mit Städten wie Menemen, Gördes, Demirci, Nif und Turgutlu. Von Investitionen in die Landwirtschaft könnten wir sehr profitieren."
 SRU_idea_2: "Schlagkräftige Piratenflotte"
 SRU_idea_2_desc: "Aufgrund unserer Flotte erreichten wir schnell die Stellung einer regionalen Macht an der Ägäis. Wir sollten unsere Flotte weiter verstärken, um unsere Vormachtstellung zu wahren."
 SRU_idea_3: "Saruchan Beg ibn Alpagi"
 SRU_idea_3_desc: "Der Gründer von Saruhan, Saruchan Beg ibn Alpagi, begann seine militärische Karriere als Emir bei den Germiyan. Anfang des 14. Jahrhunderts eroberte er byzantinisches Gebiet in der Region des Gediz und nahm schließlich auch die Stadt Manisa ein, welche zur Residenz der Dynastie wurde, von wo aus wir unsere Territorien regierten."
 SRU_idea_4: "Raubzüge auf Byzanz und Genua"
 SRU_idea_4_desc: "Zusammen mit Aydin überfallen wir regelmäßig die byzantinischen und genuesischen Gebiete. Unsere Soldaten sind wirklich erfahrene Plünderer!"
 SRU_idea_5: "Große Moschee von Mansia"
 SRU_idea_5_desc: "1374 ließ der Herrscher von Saruhan die Große Moschee (Ulu Camii) von Mansia erbauten, deren Gebetshalle von einer 14 Meter breiten Kuppel gekrönt wird. Das Bauwerk diente als Vorbild für die Üç-Şerefeli-Moschee, die 60 Jahre später vom osmanischen Sultan Murad II. errichtet wurde. Zukünftig wird es unseren Baumeistern und Architekten leichter fallen, solch eindrucksvolle Bauwerke zu entwerfen und zu erbauen."
 SRU_idea_6: "Rekonstruktion der byzantinischen Verteidigungsanlagen"
 SRU_idea_6_desc: "Der Region um Mansia wurde durch mehrfache Plünderungen der Türken im 13. Jahrhundert stark zugesetzt. Die von den Byzantinern erbauten Stadtmauern und Zitadellen wurden dabei zerstört. Indem wir jegliche unbrauchbaren Verteidigungsanlagen im Land wiederaufbauen, können wir relativ günstig die Verteidigungsmöglichkeiten im Land verbessern."
 SRU_idea_7: "Von den Osmanen bedroht"
 SRU_idea_7_desc: "Die benachbarten Osmanen sind eine aufstrebende und starke Dynastie, die uns früher oder später gefährlich werden wird. Wir sollten frühzeitig Maßnahmen ergreifen, um unseren Staat modern zu halten, um nicht von den Osmanen überflügelt zu werden."
#Aydin
 AYD_ideas: "Aydinische Ideen"
 AYD_ideas_start: "Aydinische Traditionen"
 AYD_ideas_bonus: "Aydinische Ambitionen"
 AYD_idea_1: "Wichtiger Handelspartner für Venedig und Genua"
 AYD_idea_1_desc: "Mit dem Aufstieg zur lokalen Seemacht wurde Aydin zu einem wichtigen Handelszentrum, besonders für die Venezianer und Genuesen. Es wurden vor allem Getreide, Wachs und Alaun gehandelt."
 AYD_idea_2: "Blühende Piraterie"
 AYD_idea_2_desc: "1317 wurde Smyrna von Aydin angegriffen und der landeinwärts gelegenen Burghügel wurde eingenommen. Die untere Stadt mit dem Hafen und der dortigen neuen Festung blieb aber zunächst in genuesischer Hand. Nachdem auch der Hafen 1329 erobert wurde, begann die Piraterie von Aydin zu blühen. Die Piratenschiffe stoßen bis zur venezianischen Insel Negroponte vor und tauchen auch vor dem griechischen Festland auf."
 AYD_idea_3: "Kooperation mit Byzanz"
 AYD_idea_3_desc: "1335 schloss Aydin mit den Byzantinern ein Bündnis gegen Venedig, Genua und die Johanniterritter, das den Frieden in der Region für einige Jahre sicherte. Aydin verlieh Soldaten und Schiffe an den byzantinischen Kaiser, der damit Lesbos von Genua zurückerobern wollte."
 AYD_idea_4: "Bedeutende Seemacht"
 AYD_idea_4_desc: "Die Schiffe von Aydin waren besonders unter Umur Bey im ägäischen Meer von unseren Feinden gefürchtet. Wir sollten uns bemühen, auch weiterhin eine Seemacht in der Ägäis zu bleiben."
 AYD_idea_5: "Großer Mäander"
 AYD_idea_5_desc: "Der Große Mäander ist ein Fluss im westlichen Kleinasien, der wegen seiner vielen Windungen wortprägend geworden ist. Er durchfließt das Territorium von Aydin und gewährleistet die Effizienz unserer Landwirtschaft."
 AYD_idea_6: "Bedeutender Getreidelieferant"
 AYD_idea_6_desc: "Das Gebiet von Aydin ist als Getreidelieferant, etwa für Rhodos, von großer Bedeutung. 1379 musste Papst Clemens VII. den dortigen Rittern gestatten, bei uns Getreide einzukaufen, da sie der Hunger dazu zwang."
 AYD_idea_7: "Erfahrene Schiffbauer"
 AYD_idea_7_desc: "Unsere Schiffbauer sind besonders geschickt im Bau und Reparatur unserer Handels- und Kriegsflotte, sodass sie unsere Schiffe schneller bauen und reparieren können."
#Mentese
 MEN_ideas: "Mentesische Ideen"
 MEN_ideas_start: "Mentesische Traditionen"
 MEN_ideas_bonus: "Mentesische Ambitionen"
 MEN_idea_1: "Enge Handelsbeziehungen mit Venedig und Kreta"
 MEN_idea_1_desc: "Die Herrscher von Mentese unterhielten enge Handelsbeziehungen zur Republik Venedig und Kreta; in Milet residierte ein venezianischer Konsul."
 MEN_idea_2: "Karisches Hinterland"
 MEN_idea_2_desc: "Mentese liegt im Hinterland von Karien, das zum Großteil aus Berg- und Hügelland besteht, das von kleineren Flüssen durchzogen wird. In den Bergen ist keine Landwirtschaft möglich, weshalb sie sich auf die wenigen Ebenen und Flussmündunge beschränkt. Allerdings ist die Küste von Karien von großer Bedeutung für den Handel, da hier mehrere Verkehrsstraßen aus dem Landesinneren zusammenlaufen."
 MEN_idea_3: "Herrschaft über Rhodos"
 MEN_idea_3_desc: "Anfang des 14. Jahrhunderts lag die Insel Rhodos im Herrschaftsgebiet von Mentese, bis sie um 1310 vom Johanniterorden mit der Hilfe des französischen Königs erobert wurde. Ein Rückeroberungsversuch der Türken blieb erfolglos. Mit einer größeren Transportflotte können wir Eroberungsversuche auf andere griechische Inseln unternehmen."
 MEN_idea_4: "Wohlhabender Handelsstaat"
 MEN_idea_4_desc: "Mentese ist aufgrund des blühenden Handels ein wohlhabender Staat, der viele Kaufleute aus fremden Ländern anlockt. Getreide ist das Hauptexportgut von Mentese, aber auch Sklaven, Alaun, Pferde und andere Tier werden exportiert."
 MEN_idea_5: "Vorreiter der türkischen Seefahrt"
 MEN_idea_5_desc: "Mit hoher Wahrscheinlichkeit war Mentese das erste Beylik, das in der Ägäis mit eigenen Schiffen präsent war. Dies verschafft uns einen entscheidenden Vorteil gegen die anderen türkischen Staaten."
 MEN_idea_6: "Krieger des Islam"
 MEN_idea_6_desc: "Seit den 1370er Jahren trägt der Herrscher von Mentese den Titel 'Ghazi', was 'Krieger für den wahren Glauben' bedeutet. Dieser Titel spornt unsere Soldaten an und bezeugt unsere Hingabe zum Islam."
 MEN_idea_7: "Ilyas-Bey-Moschee"
 MEN_idea_7_desc: "Ilyas Bey ließ 1403 in Milet eine beeindruckende Moschee bauen. Sie ist Teil eines Gebäudekomplexes bestehend aus einer Madrasa, einem religiösen Bildungsinstitut, und einem Hammam, einem Badehaus. Die Gebetshalle wird von einer Kuppel mit einem Durchmesser von 14 m bedeckt, die aus Ziegelsteinen und Fliesen besteht, und steht auf einem achteckigen Sockel, der auf den vier Wänden ruht. Lasst uns weitere Moscheen errichten."
#Stendal
 SDL_ideas: "Stendaler Ideen"
 SDL_ideas_start: "Stendaler Traditionen"
 SDL_ideas_bonus: "Stendaler Ambitionen"
 SDL_idea_1: "Prägt den Ewigen Pfennig"
 SDL_idea_1_desc: "Neben Brandenburg an der Havel war Stendal die älteste Münzstätte der Mark Brandenburg. In der Markgrafschaft Brandenburg zahlten mehrere Städte, darunter auch Stendal, eine einmalige Abfindung an den Markgrafen und erhielten dafür das Münzrecht für die Prägung des sogenannten Ewigen Pfennigs. Dieser war eine Pfennigmünze, die über mehrere Jahrzehnte hinweg mit einem gleich bleibenden Silbergehalt geprägt wurde und damit nicht den  Münzverrufungen und meist auch -verschlechterungen unterlag."
 SDL_idea_2: "Mitglied der Hanse"
 SDL_idea_2_desc: "Für 160 Jahre war Stendal Mitlgied der Hanse. Unsere Mitgliedschaft hat viele Händler und Kaufleute nach Stendal geführt und so uns Wohlstand gebracht."
 SDL_idea_3: "Schafft die Biersteuer ab"
 SDL_idea_3_desc: "1488 erhoben sich die Stendaler Bürger gegen die Biersteuer. Wir sollten sie abschaffen, um in Zukunft weitere solcher Aufstände zu vermeiden."
 SDL_idea_4: "Stendaler Seefahrergilde"
 SDL_idea_4_desc: "Im 13. Jahrhundert wurde die Stendaler Seefahrtsgilde gebildet, die mit eigenen Schiffen Handel im Ost- und Nordseeraum betrieb."
 SDL_idea_5: "Stendaler Lateinschule"
 SDL_idea_5_desc: "Im Jahre 1338 wurde eine Lateinschule errichtet, aus der später ein Gymnasium hervorging, dessen berühmter Schüler im 18. Jahrhundert der spätere Archäologe Johann Joachim Winckelmann war."
 SDL_idea_6: "Konrad Cordatus"
 SDL_idea_6_desc: "1539 wurde durch die Reformation die lutherische Lehre in der Altmark offizielle Religion. Luthers Schüler und Mitarbeiter Konrad Cordatus war ab 1540 erster lutherischer Superintendent am Ort."
 SDL_idea_7: "Garnisonsstadt"
 SDL_idea_7_desc: "Im 13. Jahrhundert wurde Stendal mit einer Stadtmauer verstärkt, darunter das Uenglinger und Tangermünder Stadttor. Im 17. Jahrhundert erhielt Stendal die Bezeichnung 'Garnisonsstadt', in dessen Folge die Stadt besonders zu preußischer Zeit für Truppenstationierung und -bewegung bedeutend wurde."
#Stauferstadt
 GMU_ideas: "Stauferstädtische Ideen"
 GMU_ideas_start: "Stauferstädtische Traditionen"
 GMU_ideas_bonus: "Stauferstädtische Ambitionen"
 GMU_idea_1: "Älteste Stauferstadt"
 GMU_idea_1_desc: "Eigentlich ist der Name unserer Stadt 'Gmünd'. Die erste überlieferte Erwähnung von Gmünd als Stadt ist auf das Jahr 1162 datiert – früher als bei jeder anderen Stadt der Staufer –, weshalb wir uns zu Recht als 'älteste Stauferstadt' bezeichnen dürfen."
 GMU_idea_2: "Burgum Gemunde"
 GMU_idea_2_desc: "In einer Urkunde von Friedrich Barbarossa wird Gmünd als 'burgum Gemunde' erwähnt. Der Begriff 'burgum' wurde im Hochmittelalter für Burgen und befestigte Städte verwendet. Gmünd ist demnach seit dem 12. Jahrhundert eine Stadt mit Mauer und Türmen."
 GMU_idea_3: "Schwäbisch Nazareth"
 GMU_idea_3_desc: "Gmünd war über Jahrhunderte eine streng katholisch geprägte Stadt und wurde daher außerhalb der Stadtgrenzen auch oft Schwäbisch Nazareth genannt."
 GMU_idea_4: "Gmünder Kaiserchronik"
 GMU_idea_4_desc: "Die Gmünder Kaiserchronik ist ein spätmittelalterliches Geschichtswerk, eine Chronik der deutschen Kaiser und Könige, wohl aus der Zeit um 1400, die Gmünd gewidmet wurde."
 GMU_idea_5: "Schlacht bei Waldstetten"
 GMU_idea_5_desc: "1449 wurde in der Schlacht bei Waldstetten das Aufgebot von Gmünd vom Heer des Württemberger Grafen besiegt. Die verbündeten Truppen von Gmünd und Hall waren auf dem Heimweg von der Burg der Rechberger, die sie kurz zuvor aus Rache für den Diebstahl einer Viehherde zerstört hatten, als sie von württembergischen Truppen überrascht wurden, die den Rechbergern zur Hilfe geeilt waren. Unsere Truppen haben ehrenhaft bis zum Tod gekämpft."
 GMU_idea_6: "Gold- und Silberhandwerk"
 GMU_idea_6_desc: "Die Verarbeitung von Gold und Silber hat in Gmünd eine jahrhundertelange Tradition. Bereits 1372 wird der erste Gmünder Goldschmied urkundlich erwähnt. Mit der Zeit entstanden mehr als 50 Gold- und Silberschmieden, Schmuckgestalter und über 20 Manufakturen und Fabriken. Oftmals kommt Schmuck, der bei renommierten Juwelieren in den Metropolen der Welt angeboten wird aus Gmünd."
 GMU_idea_7: "Städtischer Lustgarten"
 GMU_idea_7_desc: "Gmünd verfügt über einen 1780 angelegten Lustgarten mit Rokokoschlösschen, der von einem Edlen von Pfeilhalden errichtet wurde. Die farbenfrohe Pracht der Blumen ist wirklich umwerfend."
#Dresden
 DRD_ideas: "Dresdener Ideen"
 DRD_ideas_start: "Dresdener Traditionen"
 DRD_ideas_bonus: "Dresdener Ambitionen"
 DRD_idea_1: "Weißeritzmühlgraben"
 DRD_idea_1_desc: "Der Weißeritzmühlgraben ist ein künstlicher Wasserlauf in der Dresdner Innenstadt, der Ende des 15. Jahrhunderts angelegt wurde. An seinen Ufern bestanden zeitweise über 20  Mahlwerke, die von seiner Wasserkraft abhängig waren. Im 18. Jahrhundert folgten eine Pulvermühle, ein Kanonenbohrwerk und eine Spiegelschleife."
 DRD_idea_2: "Dresdner Christstollen"
 DRD_idea_2_desc: "Ein Stollen ist ein Kuchen aus schwerem Hefefeinteig, der besonders zur Advents- und Weihnachtszeit verzehrt wird. Dresdner Stollen (oder Striezel) ist ein besonders gehaltreicher Butter-Rosinen-Stollen; Die Verwendung von Butter soll auf den 1491 von Papst Innozenz VIII. ausgestellten 'Dresdner Butterbrief' zurückgehen, mit dem der gebotene Verzicht auf Butter in der Fastenzeit aufgehoben wurde. Eins ist sicher: Der Dresnder Christstollen ist gelebte Leidenschaft und ein Höchstgenuss."
 DRD_idea_3: "Sächsische Staatskapelle Dresden"
 DRD_idea_3_desc: "Die Sächsische Staatskapelle Dresden gilt als eines der führenden und traditionsreichsten Orchester der Welt. Es gehört seit seiner Gründung 1548 zu den führenden Klangkörpern der verschiedenen Musikepochen."
 DRD_idea_4: "Japanisches Palais"
 DRD_idea_4_desc: "In den Jahren von 1729 bis 1733 fanden erhebliche Um- und Neubaumaßnahmen am ursprünglich nach holländischem Vorbild gebauten Gebäude statt. Seinen Namen erhielt das Schloss durch Porzellanaustattung am Außenbau, Dächer in fernöstlichen Formen sowie asiatische Figuren an der Fassade. Ein Relief zeigt Sachsen und Chinesen bei der Porzellanherstellung."
 DRD_idea_5: "Dresdner Frauenkirche"
 DRD_idea_5_desc: "Die Kirche 'Unserer Lieben Frau' ist eine protestantische Kirche des Barock und der prägende Monumentalbau von Dresden. Sie gilt als prachtvolles Zeugnis des protestantischen Sakralbaus und besitzt eine der größten steinernen Kirchenkuppeln nördlich der Alpen. Nach fast zwanzig Jahren Bauzeit wurde sie 1743 geweiht."
 DRD_idea_6: "Palais Wackerbarth"
 DRD_idea_6_desc: "Im 18. Jahrhundert wurde in Dresden das Palais Wackerbarth eröffnet, die Dresdner Ritterakademie. Hier werden seit der Neuzeit viele junge Adlige unterrichtet, da Bildung immer wichtiger wird."
 DRD_idea_7: "Semperoper"
 DRD_idea_7_desc: "Der Rundbau der Semperoper in den Formen der italienischen Frührenaissance wurde als eines der schönsten europäischen Theater berühmt. Auch eine oberhalb der Bühne angebrachte Digitaluhr erregte Aufsehen. In der Semperoper und ihren Vorgängerbauten wurden Opern von Richard Wagner und Richard Strauss uraufgeführt."
#Karesi
 KSI_ideas: "Karesische Ideen"
 KSI_ideas_start: "Karesische Traditionen"
 KSI_ideas_bonus: "Karesische Ambitionen"
 KSI_idea_1: "Hilfe der anderen Beyliks"
 KSI_idea_1_desc: "Wir brauchen die Hilfe anderer Beyliks, um die Byzantiner loszuwerden, die unser ruhmreiches Volk vernichten und unser Land einnehmen wollen. Auch die Osmanen steigen als Bedrohung für unsere Unabhängigkeit auf. Ein Bündnis mit ihnen wird uns helfen, diese Mächte zu besiegen."
 KSI_idea_2: "Marineoffiziere"
 KSI_idea_2_desc: "Wir brauchen eine starke Flotte nach dem Vorbild unserer Armee. Die Vertreibung von Kreuzrittern und Griechen aus dem Ägäischen Meer ist ein Erfordernis für unseren Handel und unsere Dominanz auf dem Meer. Wir müssen so viele Seeleute wie möglich finden."
 KSI_idea_3: "Schiffsverstärkungen"
 KSI_idea_3_desc: "Unsere Flotte wird immer wieder von Byzantinern zerschlagen. Deshalb müssen wir unsere Marine erneuern, um unsere Inseln und Gewässer nicht zu verlieren. Wir müssen so schnell wie möglich Schiffe bauen."
 KSI_idea_4: "Wirtschaftliche Ansprüche"
 KSI_idea_4_desc: "Unsere Ansprüche sind angemessen, entweder um uns selbst zu verteidigen oder wegen unserer Handelsinteressen. Unsere Invasionen auf die Ägäischen und Marmara-Inseln sind allesamt auf angemessene wirtschaftliche Ansprüche zurückzuführen. Auch andere Beyliks und Nationen erkennen dies. Das erleichtert es, Ansprüche auf fremde Länder geltend zu machen."
 KSI_idea_5: "Überfälle in Thrakien"
 KSI_idea_5_desc: "Als türkische Nation wissen wir von unseren Vorfahren, wie man plündert. Und wir müssen damit weitermachen, was unsere Vorfahren begonnen haben. Mit unserer Flotte können wir quer durch Europa reisen. Also ziehen wir los und überfallen diese Länder so schnell wir können."
 KSI_idea_6: "Schlachten gegen stärkere Feinde"
 KSI_idea_6_desc: "Unsere Feinde zu Land und Meer sind in der Regel stärker als wir. Sie sind uns 2 oder 3 zu 1 überlegen, aber unsere furchtlosen Krieger bekämpfen sie ohne jeden Zweifel. Das ist ein Beweis dafür, dass wir ruhmreich sind und andere Nationen uns mit Respekt betrachten."
 KSI_idea_7: "Jeder Türke dient"
 KSI_idea_7_desc: "Jeder Türke, der als Soldat geboren wurde, kämpft bei Bedarf gegen seine Feinde. Wenn wir unsere Armee in der Schlacht verlieren, werden alle jungen und alten Menschen ohne Wenn und Aber in die Armee aufgenommen. Wir können unsere Armee mit diesen tapferen türkischen Milizen auffüllen."
 #Achaea
 ACH_ideas: "Achäische Ideen"
 ACH_ideas_start: "Achäische Traditionen"
 ACH_ideas_bonus: "Achäische Ambitionen"
 ACH_idea_1: "Geoffrey de Villehardouin"
 ACH_idea_1_desc: "Obwohl das Prinzipat von Achäa zum ersten Mal William von Champlitte zugestanden wurde, herrschte er nur fünf Jahre, bevor der eigentliche Staatsvater Geoffrey de Villehardouin die Macht übernahm. Villehardouin schrieb den abschließenden lateinischen Bericht über den Vierten Kreuzzug und war intensiv an der Eroberung von Konstantinopel beteiligt."
 ACH_idea_2: "Die Parlamente von Ravennika"
 ACH_idea_2_desc: "Zweimal versammelte sich der Kreuzritteradel der Ägäis in Ravennika in einem so genannten 'Parlament', um Regeln aufzustellen und brutale Konflikte beilegen zu können. Diese Treffen waren wie selbständige Ökumenische Konzile und markierten die Vorherrschaft der weltlichen Aristokratie über die Geistlichen der katholischen Kirche. Dieser Zustand erzürnte die Päpste ständig, die glaubten, dass die Kreuzritterfürsten zu viel Freiraum besäßen."
 ACH_idea_3: "Sophienkathedrale"
 ACH_idea_3_desc: "Eine fränkische Kirche, die möglicherweise an der Stelle einer älteren byzantinischen Kirche erbaut wurde, dominiert unsere Hauptstadt Andravita. Obwohl das Bauwerk relativ klein ist, ursprünglich als Franziskanerkloster gedacht, wurde es zum Sitz der Villehardouins und zeigt einzigartige architektonische Fusionen, darunter eine mit Kragsteinen versehene Darstellung des Kopfes eines Villehardouin-Prinzen, der auf seine Höflinge herabblickt!"
 ACH_idea_4: "Neunzehn Lehen"
 ACH_idea_4_desc: "Achäa wurde konkret in neunzehn Territorien aufgeteilt, sieben geistliche und zwölf weltliche. Akova, Karytaina, Patras, Passavant, Vostitsa, Kalavryta, Chalandritsa, Veligosti, Nikli, Geraki, Gritzena und Kalamata beherbergten jeweils einen französischen Fürsten, der sein lokales Territorium kontrollieren und verteidigen sollte."
 ACH_idea_5: "Bergig"
 ACH_idea_5_desc: "Achäa ist bekannt für seine Berge, wie den großen Kyllini, der in der griechischen Mythologie als Geburtsort von Hermes galt. Genauer gesagt, ermöglichen diese Berge kleinen Burgen, große Landstriche zu kontrollieren und Dörfer zu bauen, die vor den Augen potenzieller herumstreunender Schiffe in den umliegenden Ozeanen verborgen liegen."
 ACH_idea_6: "Kein salisches Gesetz"
 ACH_idea_6_desc: "Das salische Recht wurde im feudalen Achäaja nie angewandt und so konnten keine Frauen am Erbe von Titeln gehindert werden. Die Töchter von Achäa werden vollwertige Mitglieder unserer Gesellschaft sein!"
 ACH_idea_7: "Assises de Romanie"
 ACH_idea_7_desc: "Achäa verfügte über ein völlig einzigartiges Rechtssystem, das unter den Assises de Romanie zwischen 1333 und 1346 geschaffen wurde. Die Gesetze waren eine Mischung aus byzantinischem und französischem Rechtsvorbild und beinhalteten hohe militärische Verpflichtungen von Baronen."
#Bitsch
 ZBB_ideas: "Bitcher Ideen"
 ZBB_ideas_start: "Bitcher Traditionen"
 ZBB_ideas_bonus: "Bitcher Ambitionen"
 ZBB_idea_1: "Partially Independent"
 ZBB_idea_1_desc: "Nachdem Bitche mit Zweibrücken vereinigt worden war, blieb Bitche eine fast eigenständige Herrschaft. Die Grafschaft Bitche-Zweibrücken verfügte über zwei Grafschaften, eine für Bitche und eine für Zweibrücken, und nur ein kleiner Teil der Grafschaft wurde gemeinsam regiert. Die Grafen verfügten nicht über eine solide Regierungsgewalt und Autorität: Manchmal erkannten sie den Grafen von Lothringen als ihre übergeordnete Instanz, manchmal wandten sie die Reichsunmittelbarkeit an. Insgesamt blieb Bitche sehr treu und von Lothringen abhängig."
 ZBB_idea_2: "Geographisch isoliert"
 ZBB_idea_2_desc: "Bitche war bereits ab dem 13. Jahrhundert der einzige deutschsprachige Ort in der lothringischen Region. Der Landkreis Zweibrücken war zu zerklüftet, um als deutsch- oder französischsprachig angesehen zu werden. Aufgrund dieser Situation war der Bezirk ein wenig isoliert."
 ZBB_idea_3: "Bitte nehmt Achen als Geschenk an"
 ZBB_idea_3_desc: "Achen ist ein kleines Dorf, das als Teil der Herrschaft Lützelstein seinen Anfang genommen hat, aber im 12. Jahrhundert an den neuen Grafen von Bitche verschenkt wurde. Im 13. Jahrhundert kehrte die Stadt an die Herrscher von Lützelstein zurück. Das Dorf wurde dann an die Abtei Sturzelbronn geschenkt, die das Dorf später mit dem Grafen von Lothringen gegen Salz eintauschte und das Dorf wieder mit Bitche verband."
 ZBB_idea_4: "Kaltenhausen"
 ZBB_idea_4_desc: "Kaltenhausen war eine Siedlung in der Nähe des ursprünglichen Schlosses Bitche, in der Nähe des Hornflusses und eines wichtigen Teiches. Die Siedlung lockte viele Kaufleute und Kunsthandwerker an, die sich in den sehr früh angelegten Stadtmauern mit zwei Stadttoren geborgen fühlten. Leider hatten diese Mauern einen großen Einfluss auf die verfügbare Nutzfläche, und obwohl Maßnahmen wie die Einrichtung sehr enger Straßen halfen, konnten sie nicht verhindern, dass der Ort seine maximale Kapazität erreichte und somit den größten Teil seines Wirtschaftswachstums stoppte. Die Siedlung wurde von den Schweden dem Erdboden gleichgemacht."
 ZBB_idea_5: "Erbfolgekrieg um die Grafschaft"
 ZBB_idea_5_desc: "Zwischen dem evangelischen Grafen von Hanau-Lichtenberg und dem katholischen Grafen von Lothringen tobte ein Erbfolgekrieg. Begonnen hat es mit dem Tode des Grafen von Bitche. Zwei weitere Grafen hatten die Möglichkeit, die Grafschaft zu erben, aber der viel stärkere Graf von Hanau-Lichtenberg wollte unbedingt den protestantischen Glauben durchsetzen, was zu Problemen mit einer nahegelegenen Abtei und Lothringen führte. Der andere Graf, der wusste, dass er das Erbe nicht erhalten werde, verkaufte es stattdessen an Lothringen. Lothringen erklärte Hanau kurzerhand den Krieg, dessen Herrscher nun der schwächste der beiden möglichen Erben war. Anstatt einfach nur aufzugeben, ergriff er rechtliche Maßnahmen. Nach fast 35 Jahren wurde die Grafschaft schließlich zugunsten Lothringens aufgeteilt, ohne dass viele Schüsse abgefeuert worden waren."
 ZBB_idea_6: "Zerstörtes Bitcherland"
 ZBB_idea_6_desc: "Wie viele andere Grafschaften der Region litt auch Bitche stark unter dem Bauernkrieg. Mehrere Burgen gingen in Flammen auf, aber die Bauern erfüllten ihre Anforderungen nicht und wurden vom Grafen niedergemetzelt.\n\nAls Bitche in Lothringen eingegliedert wurde, die Verwaltung modernisiert und die Gerichtsbarkeit neu organisiert wurde, kam es zunächst zu einem Wirtschaftsaufschwung, der sich aber bereits Mitte des 16. Jahrhunderts in eine anhaltende Rezession verwandelte. Als Folge des Dreißigjährigen Krieges musste sich das Volk mit plündernden Truppen und heftigen Epidemien auseinandersetzen. Nach all dem wurde das Land verwüstet und entvölkert. Einige Dörfer und zahlreiche Burgen waren völlig verschwunden."
 ZBB_idea_7: "L’Éclatement du District de Bitsche"
 ZBB_idea_7_desc: "Ein Großteil des Territoriums von Bitche war lange Zeit von den Geistlichen besetzt und beeinflusst worden. Aber als der sehr kirchenfeindliche französische Staat das Land erwarb, lief vieles schief. Der neue Bezirk Bitche terrorisierte den Klerus und das Volk. Hinzu kamen die sehr hohen Abgaben, die das Leben untragbar machten, und nach nur wenigen Jahren brach der ganze Bezirk zusammen und musste neu aufgeteilt werden. Aber es konnte nicht verhindert werden, dass der fast neun Jahrhunderte währende kirchliche Einfluss vernichtet und durch lokale Eliten ersetzt wurde."
#Lovech
 LVC_ideas: "Lowetschische Ideen"
 LVC_ideas_start: "Lowetschische Traditionen"
 LVC_ideas_bonus: "Lowetschische Ambitionen"
 LVC_idea_1: "Vertrag von Chissarja"
 LVC_idea_1_desc: "Lowetsch ist seit der Antike von thrakischen Stämmen und römischen Kolonisten besiedelt worden. An der Stelle des ehemaligen römischen Kastrums von Prezidium wurde 1187 ein Friedensvertrag unterzeichnet, der die Unabhängigkeit von Bulgarien wiederherstellte und den Beginn des Zweiten Bulgarischen Reiches markierte."
 LVC_idea_2: "Ursprung der kaiserlichen Dynastie"
 LVC_idea_2_desc: "Der Despot Ivan Alexander von Lowetsch gründete die Dynastie, die Bulgarien bis zu seinem Ende regierte."
 LVC_idea_3: "Die letzte Zitadelle"
 LVC_idea_3_desc: "Unsere Festung ist die letzte, die in den bulgarischen Ländern nach wie vor frei ist. Obwohl Jahrzehnte seit dem Sturz der Reichshauptstadt an die Osmanen vergangen sind, halten wir hartnäckig an der Unabhängigkeit fest. Lasst uns weiterhin die Fackel des bulgarischen Staates tragen und eines Tages unsere Freiheit an unsere Geschwister weitergeben."
 LVC_idea_4: "Militante Diplomatie"
 LVC_idea_4_desc: "Unser heftiger Widerstand gegen die Eroberung hat uns Respekt bei den vermeintlichen Machthabern verschafft. Die Osmanen haben uns Autonomie und vorteilhafte Bedingungen für unsere Eingliederung in ihr Reich angeboten. Obwohl wir klein sind, erlaubt uns unser Ruf im Kampf, über unsere Größe hinaus zu verhandeln."
 LVC_idea_5: "Lehren aus dem Nikopol-Kreuzzug"
 LVC_idea_5_desc: "In Nikopol festigten die osmanischen Armeen ihre Herrschaft über Bulgarien, als sie eine Kreuzritterkoalition besiegten, um die Festung zurückerobern zu können. Lasst uns aus ihrer überstürzten Taktik lernen, nicht so zu fallen, wie sie es getan haben."
 LVC_idea_6: "Der ersten Heiduck"
 LVC_idea_6_desc: "Durch Lovech verbreitete sich die Tradition der Räuberei in Bulgarien, als sich unsere Woiwode an die zerklüfteten Balkangebirge als Zentrum des Widerstands wandte und damit zum ersten bulgarischen Heiduck entwickelte."
 LVC_idea_7: "Goldenes Lowetsch"
 LVC_idea_7_desc: "Die von den Osmanen als 'Goldenes Lowetsch' bezeichnete Stadt verfügt über eine der Hauptverkehrsadern über die Balkanpässe und ist damit ein reichhaltiges Handelszentrum."
#Morea
 MOE_ideas: "Moreanische Ideen"
 MOE_ideas_start: "Moreanische Traditionen"
 MOE_ideas_bonus: "Moreanische Ambitionen"
 MOE_idea_1: "Das ist Sparta"
 MOE_idea_1_desc: "Der Kern des Despotats von Morea in seiner ursprünglichen Gründung von 1349 lag auf dem südlichen Peloponnes, wo die Ruinen des antiken Sparta liegen. Sparta ist im ganzen Westen in allen Zeiten für seinen unvergleichlichen Kampfgeist und seine Standhaftigkeit in den Kriegen mit dem achämenidischen Persien bekannt."
 MOE_idea_2: "Kantakouzenos"
 MOE_idea_2_desc: "Morea wurde als Apanage für die Söhne aufeinanderfolgender byzantinischer Kaiser gegründet und als solches zunächst Manuel Kantakouzenos, dem Nachkomme des damaligen Herrschers Johannes VI., zuerkannt. Die Kantakuzenos gehörten seit den Zeiten der Komnenen zu den wohlhabendsten und mächtigsten Familien unter allen griechischen Bürgern und viele spätere Familien Osteuropas haben ihre Abstammung auf sie zurückgeführt."
 MOE_idea_3: "Ladet albanische Siedler ein"
 MOE_idea_3_desc: "Eine der Neuerungen von Theodoros Palaiologos war es, die Albaner einzuladen, sich auf der Peloponnes niederzulassen, um den Bevölkerungs- und Arbeitskräftemangel zu mildern. Diese griechisch-albanischen Einwohner gehörten zur größeren ethnischen Gruppe der Arvaniten oder Arbaniten."
 MOE_idea_4: "Isthmus von Korinth"
 MOE_idea_4_desc: "Diese winzige natürliche Landbrücke ist das Einzige, was die peloponnesische Halbinsel mit dem griechischen und europäischen Festland verbindet. Es ist ein unglaublicher Verteidigungsvorteil, der es unserem Staat ermöglicht, praktisch immun gegen Landinvasionen zu sein."
 MOE_idea_5: "Feudale Teilungen"
 MOE_idea_5_desc: "In der späten Zeit der Palaiologen wurde Morea zwischen Söhnen wie Demetrios und Thomas Palaiologos, die mitregieren, gespalten. Obwohl das Paar unbeliebt war und eine große bäuerliche Revolte erlebte, ist die Idee, Morea in themenähnliche, lokal geführte Titel umzuwandeln, keine schlechte Idee."
 MOE_idea_6: "Wiederherstellung des Haxamilions"
 MOE_idea_6_desc: "Im Jahre 1446 zerstörte Murad II., der Sultan der osmanischen Türken, das bedeutendste Verteidigungsbollwerk des Reiches, das Hexamilion, das sich über die Isthmus von Korinth erstreckte und dafür sorgte, dass keine feindlichen Armeen sie durchqueren konnten. Wir sollten alle Steine und Steinmetze versammeln, die wir haben, um diese große Mauer der Morea zu restaurieren!"
 MOE_idea_7: "Monemvasia"
 MOE_idea_7_desc: "Die größten Vorteile der Morea liegen alle in ihrer natürlichen Geographie und Monemvasia ist da nicht anders. An der Spitze einer schroffen Halbinsel auf der größeren Peloponnes kann Monemvasia als leicht zu verteidigender Hafen genutzt werden und war in der Tat der einzige Teil der gesamten Region, der von den Byzantinern nach dem Vierten Kreuzzug 1204 gehalten werden konnte."
#Parma
 PAR_ideas: "Parmesische Ideen"
 PAR_ideas_start: "Parmesische Traditionen"
 PAR_ideas_bonus: "Parmesische Ambitionen"
 PAR_idea_1: "Ghibellinen"
 PAR_idea_1_desc: "In den Konflikten zwischen den guelpfischen Päpsten und den ghibellinischen Kaiserlichen war Parma auf der ghibellinischen Seite fest etabliert. Im elften Jahrhundert brachten wir einen großen Antipapst hervor, Pietro Cadalo, der den Namen Honorius II. für sich beanspruchte."
 PAR_idea_2: "Orlando 'del Rosso'"
 PAR_idea_2_desc: "Mehr als zweihundert Jahre lang stand Parma unter der Herrschaft der Familie de' Rossi. Diese wohlwollenden Signori entstammen einer Persönlichkeit namens Orlando, der auch als "del Rosso" bezeichnet wird, der ein begabter Condottieri im Dienste des Heiligen Römischen Kaisers war und 1162 sogar zum kaiserlichen Vikar Italiens ernannt wurde."
 PAR_idea_3: "Via Francigena"
 PAR_idea_3_desc: "Parma ist eine der wichtigsten Stationen auf dem Pilgerweg, der Via Francigena' genannt wird, und als solche werden viele Pilger angezogen, die unsere Steuergelder erhöhen."
 PAR_idea_4: "Parmesischer Käse"
 PAR_idea_4_desc: "Von allen Käsebars von allen Städten der Welt, kommt sie in meine."
 PAR_idea_5: "Papst Paul III"
 PAR_idea_5_desc: "Die Familie der Farnese von Parma, eine mächtige Macht im Italien der Renaissance, sind nach Latium vorgedrungen, was sich während der Gegenreformation, als Alessandro Farnese als Paul III. zum Papsttum aufstieg, auszahlete. Sein Pontifikat war von einer reichen künstlerischen Schirmherrschaft, der Verbreitung römisch-katholischer Ordensgemeinschaften wie der Jesuiten und der Versammlung des berühmten Konzils von Trient gefärbt."
 PAR_idea_6: "Guillaume du Tillot"
 PAR_idea_6_desc: "Es scheint ungewöhnlich, dass ein Franzose an das Schicksal einer italienischen Stadt gebunden ist, aber Parma blühte unter der Leitung des französischen Politikers Léon Guillaume du Tillot auf. Seine aufklärerischen Ideale schmälerten die Privilegien der alten Kirchen, belebten die Industrie der Stadt und gründeten große Institutionen wie die Biblioteca Palatina und den Botanischen Garten."
 PAR_idea_7: "Königliche Druckerei"
 PAR_idea_7_desc: "Giambattista Bodoni und die Gebrüder Amoretti, führende Typografen ihrer Zeit, gründeten Ende des achtzehnten Jahrhunderts die königliche Druckerei in Parma."
#Modena
 MOD_ideas: "Modenische Ideen"
 MOD_ideas_start: "Modenische Traditionen"
 MOD_ideas_bonus: "Modenische Ambitionen"
 MOD_idea_1: "Mutina Splendidissima"
 MOD_idea_1_desc: "In der Römerzeit wurde Modena als Mutina bezeichnet, eine Hochburg der Bojer und der Schauplatz mehrerer bedeutender Belagerungen. Cicero, der größte aller klassischen Rhetoriker, beschrieb die Stadt in Superlativen - 'Mutina splendidissima' - 'Prächtigstes Modena'."
 MOD_idea_2: "Canto delle Scolte Modenesi"
 MOD_idea_2_desc: "Im neunten Jahrhundert verfasste ein unbekannter Dichter ein gespenstisches lyrisches Gedicht über die Wächter der Stadtmauern von Modena. Diese Wächter sahen sich brutalen Angriffen der Magyarenräuber ausgesetzt und die ermutigenden Worte des Gedichtes waren eine willkommene Geste."
 MOD_idea_3: "Universität von Modena"
 MOD_idea_3_desc: "Es wird oft behauptet, die Universität Bologna sei die älteste in Europa, aber die Universität Modena wurde mehrere Jahrzehnte zuvor im Jahr 1175 gegründet! Wir können nicht zulassen, dass dieser Fehler unkorrigiert bleibt."
 MOD_idea_4: "Haus der Este"
 MOD_idea_4_desc: "Die Markgrafen von Este aus dem Norden des nahegelegenen Ferrara übernahmen ab 1288 in Modena die Macht und bewahrten nach einigen Zwischenfällen der Revolution die Macht für Jahrhunderte danach. Diese berühmte Dynastie stammte von den Obertenghi, der obersten Macht Nordwest-Italiens im Mittelalter, ab."
 MOD_idea_5: "Bau des herzoglichen Palastes"
 MOD_idea_5_desc: "Herzog Francesco I. begann Mitte des 19. Jahrhunderts mit dem Bau des herzoglichen Palastes von Modena, nachdem der ursprüngliche Sitz der Familie, Ferrara, an das Papsttum verloren gegangen war. Der imposante barocke Baukörper beherrscht die Stadt an der Stelle eines antiken Schlosses."
 MOD_idea_6: "Maria von Modena"
 MOD_idea_6_desc: "Ein Nachkomme aus dem Hause Este, Mary, wurde zur Gemahlin des Königs von England und Schottland, als sie James II. Stuart heiratete. Als die Familie 1688 durch die glorreiche Revolution vertrieben wurde, wurde sie in Frankreich zur 'Exilkönigin'. Trotz dieser traurigen Wendung der Ereignisse verfügt Modena eindeutig über vielfältige diplomatische Beziehungen."
 MOD_idea_7: "Juden integrieren"
 MOD_idea_7_desc: "Seit dem 13. Jahrhundert bevölkern jüdische Gemeinden Modena, obwohl sie oft in Armut in einem Ghetto leben. Im Jahre 1775 beschloss der Herzog jedoch, den Juden den Zutritt zur Universität von Modena zu gestatten, und bald besaßen sie auch die Bürgerrechte unter der in den 1790er Jahren eingesetzten französischen Übergangsregierung."
#Corsica
 COR_ideas: "Korsische Ideen"
 COR_ideas_start: "Korsische Traditionen"
 COR_ideas_bonus: "Korsische Ambitionen"
 COR_idea_1: "Terra dei Signori"
 COR_idea_1_desc: "Die Epoche der Herren folgte auf eine Phase der Halbanarchie, die als Epoche der Kommunen bekannt ist. Während dieser Zeit wurde Korsika von einer Koalition von Adelsgeschlechtern regiert, die sich um Cinarca herum angesiedelt hatten, wo ein oberster Fürst herrschte. Es wurden spezielle Räte zur Verwaltung und Verteidigung der Insel eingerichtet, wie der Rat der Zwölf."
 COR_idea_2: "Schlüssel zu Ligurien"
 COR_idea_2_desc: "Die Insel Korsika ist ein immens wichtiger strategischer Kontrollpunkt für die Vorherrschaft im westlichen Mittelmeer und die Kontrolle des Handelsverkehrs über das Tyrrhenische Meer. Aus diesem Grund haben so viele Machthaber ihre ganze Aufmerksamkeit der Kontrolle unserer Insel geschenkt."
 COR_idea_3: "Banchi di San Giorgio"
 COR_idea_3_desc: "Unendliches Blutvergießen zwischen den Adelsgeschlechtern Korsikas und zwischen konkurrierenden italienischen Republiken veranlasste die korsischen Staatsbürger, sich der Autorität der neutralen genuesischen Bank des Heiligen Georgs zu unterwerfen. Die Unparteilichkeit der Bank fand großen Anklang und sie war in der Lage, die Insel geschickt zu verwalten."
 COR_idea_4: "Korsischer Wein"
 COR_idea_4_desc: "Der korsische Wein, der vom Festland der Sangiovese-Traube gewonnen wird, ist eine Köstlichkeit in ganz Europa. Während der Zeit der genuesischen Herrschaft auf Korsika wurden strenge Richtlinien für die Produktion festgelegt und es durfte nur nach Genua selbst exportiert werden."
 COR_idea_5: "Aufklärung"
 COR_idea_5_desc: "Seit undenklichen Zeiten wird das korsische Volk von aufgeklärten Ideen angezogen. Aus diesem Grund war Korsika der Schauplatz der ersten aufklärerischen Revolution des achtzehnten Jahrhunderts, als 1755 nach jahrzehntelangen Unruhen eine antifeudale Verfassung geschaffen wurde."
 COR_idea_6: "Pasquale Paoli"
 COR_idea_6_desc: "Pasquale Paoli war einer der größten Patrioten Korsikas und bewahrte eine lange Tradition der Revolution gegen ausländische Mächte, die sich im vierzehnten Jahrhundert auf Sambucuccio d'Alando stützte. Paoli war über ein Jahrzehnt lang der Anführer der ersten eigenständigen korsischen Republik."
 COR_idea_7: "Geburtsort der Bonapartes"
 COR_idea_7_desc: "Die Familie Bonaparte lebt seit Jahrhunderten in Ajaccio auf Korsika. Ein großer Diplomat und Staatsmann namens Carlo Buonaparte hatte einen gewissen Sohn namens Napoleon, der den größten Teil Europas als größter Feldherr der neuzeitlichen Frühneuzeit eroberte. Nur wenige Nationen der Welt können eine so reiche militärische Tradition aufweisen."
#Anhalt
 ANH_ideas: "Anhaltische Ideen"
 ANH_ideas_start: "Anhaltische Traditionen"
 ANH_ideas_bonus: "Anhaltische Ambitionen"
 ANH_idea_1: "Die Absplitterung aus Sachsen"
 ANH_idea_1_desc: "Im 9. Jahrhundert gehörte der größte Teil Anhalts zu Sachsen. Im 12. Jahrhundert kam Albert der Bär an die Macht sowie sein Sohn Escio, der als erster den Titel des Grafen von Anhalt trug. Als Albert 1170 starb, erhielt sein Sohn Bernard 1180 die beiden Titel Sachsen und Anhalt, 1212 starb Bernard, woraufhin sich Anhalt von Sachsen löste. Daraufhin wurde der Titel von Anhalt an Bernards Sohn Heinrich I. weitergegeben."
 ANH_idea_2: "Der Harz"
 ANH_idea_2_desc: "Unser Land liegt zwischen dem Harz im Westen. Wenn wir dort Festungen errichten, dürfte es für unsere Feinde sehr schwer sein, dort durchzukommen."
 ANH_idea_3: "Die Elbe und die Saale"
 ANH_idea_3_desc: "Zwischen Elbe und Saale gibt es besonders fruchtbares Land, in dem wir leben. Die zusätzliche Nahrung wird sicherlich die Moral unserer Armee erhöhen!"
 ANH_idea_4: "Wegbereiter des Protestantismus"
 ANH_idea_4_desc: "1508 wurde Wolfgang Fürst von Anhalt-Köthen, der 1521 auf dem Augsburger Reichstag Martin Luther traf. Später führte Wolfgang die Reformation sowohl in Anhalt-Köthen als auch in Anhalt-Bernburg ein, was sie zum zweiten und dritten Land machte, das den Protestantismus offiziell übernahm."
 ANH_idea_5: "Die Nachwirkungen des Dreißigjährigen Krieges"
 ANH_idea_5_desc: "Während des Dreißigjährigen Krieges wurde unser Fürstentum verwüstet, in dem wichtige Bauwerke zerstört wurden. Wir müssen sie schnell wieder aufbauen, wenn wir wieder in einen funktionstüchtigen Zustand kommen wollen."
 ANH_idea_6: "Dynastie der Askanier"
 ANH_idea_6_desc: "Ähnlich wie die Piasten-Dynastie in Polen regierten die Askanier über Jahrhunderte in Anhalt. Der Sohn von Otto dem Reichen, der Gründer des Geschlechts der Askanier, Albert der Bär, regierte die Markgrafschaft von Brandenburg. Das sollte das Ansehen der askanischen Famikie erhöhen."
 ANH_idea_7: "Vererbung der Primogenitur festlegen"
 ANH_idea_7_desc: "Während eines Großteils von Anhalts Geschichte würde ein Tod des Fürsten eines vereinigten Anhalts das Fürstentum in kleinere Herrschaften zerstreuen. Die Etablierung der Primogenitur würde unsere Herrscher legitimer machen."
#Amalfi
 AML_ideas: "Amalfische Ideen"
 AML_ideas_start: "Amalfische Traditionen"
 AML_ideas_bonus: "Amalfische Ambitionen"
 AML_idea_1: "Aufstrebende Seerepublik"
 AML_idea_1_desc: "Im 10. und 11. Jahrhundert war Amalfi eine einflussreiche Seefahrtsrepublik, die oft mit den Handelsstaaten Genua, Venedig und Pisa verglichen wurde. Auch wenn wir die erste dieser Nationen waren, die überflügelt und untergingen, können wir unser Potenzial ausschöpfen und unseren Einfluss im Mittelmeerraum ausdehnen."
 AML_idea_2: "Von Herkules gegründet"
 AML_idea_2_desc: "Einer Legende zufolge stammt der Name der Stadt von Amalfi, einer Nymphe, in die Herkules sehr verliebt war und deren Name Amalfi lautete. Sie starb sehr jung und Herkules begrub sie hier, an dem für ihn schönsten Ort, und gründete eine Stadt mit ihrem Namen."
 AML_idea_3: "Reichste und glanzvollste Stadt des Langobardenreiches"
 AML_idea_3_desc: "In seiner Blütezeit im 10. Jahrhundert wurde Amalfi von arabischen Reisenden als die 'reichste und glanzvollste Stadt' des langobardischen Königreichs gelobt. Unsere Republik, zu der auch die Nachbarstädte gehörten, hatte zu dieser Zeit mehr als 50.000 Einwohner."
 AML_idea_4: "Sant'Andrea"
 AML_idea_4_desc: "Die dreischiffige Kathedrale von Amalfi wurde im 10. Jahrhundert erbaut und in den folgenden Jahrhunderten immer wieder umgebaut und erweitert. In der Krypta sind die Gebeine des Apostels Andreas, des Schutzheiligen von Amalfi, aufbewahrt."
 AML_idea_5: "Monti Lattari"
 AML_idea_5_desc: "Amalfi liegt an den Milchbergen, einem bis zu 1444 Meter hohen Gebirgsmassiv, das die Römer als Zufluchtsort vor den Germanen und Langobarden nutzten. Sie dienen als natürliche Abwehr, die potenzielle Feinde abschreckt."
 AML_idea_6: "Tabula Amalphitana"
 AML_idea_6_desc: "Amalfi entwickelte die erste Seerechtskodifikation Italiens, die Tabula Amalphitana, die noch weit über die Lebenszeit der Seerepublik im gesamten Mittelmeerraum hinaus gültig war."
 AML_idea_7: "Erfinder des Kompasses"
 AML_idea_7_desc: "Der Seefahrer Flavio Gionia gilt als der Erfinder des Kompasses, zu dessen Ehren in Amalfi ein Denkmal erbaut wurde. Auch wenn seine Existenz nicht bewiesen werden kann, hilft der Kompass unseren Seglern und Händlern, sich auf offener See zurechtzufinden."
#Malta
 JAI_ideas: "Maltesische Ideen"
 JAI_ideas_start: "Maltesische Traditionen"
 JAI_ideas_bonus: "Maltesische Ambitionen"
 JAI_idea_1: "Die Ruhe des Heiligen Paulus"
 JAI_idea_1_desc: "Die biblischen Apostelgeschichten erzählen eine Geschichte, in der der heilige Paulus auf einer Insel namens Melite Schiffbruch erlitt. Einige blieben skeptisch, ob diese Insel identisch mit Malta war, aber wir Malteser wissen ganz sicher, dass dies die Wahrheit ist!"
 JAI_idea_2: "Tas-Silg"
 JAI_idea_2_desc: "Tas-Silg ist der Name eines Hügels, der die Marsaxlokk-Bucht an der Südküste Maltas beherrscht. Hier befand sich ein byzantinisches Kloster, das im achten Jahrhundert aufgrund des Stroms muslimischer Raubzüge stark befestigt wurde."
 JAI_idea_3: "Arabischer Einflüsse"
 JAI_idea_3_desc: "Die maltesische Sprache ist eine merkwürdige Sprache. Ungefähr die Hälfte des Vokabulars ist italienisch, aber ein anderes Drittel besteht aus Arabisch, ebenso wie die grammatikalische Gliederung. Obwohl es mit dem maghrebinischen Arabisch kaum Gemeinsamkeiten aufweist, ist die islamische Präsenz auf der Insel unvergesslich und lebt bis in die heutige Zeit weiter."
 JAI_idea_4: "Große Belagerung Maltas"
 JAI_idea_4_desc: "Die Belagerung Maltas durch das Osmanische Reich im Jahr 1565 ist vielleicht die berühmteste Belagerung des frühneuzeitlichen Westens. 40.000 osmanische Truppen unter dem Piraten Dragut umzingelten die Insel und verbrachten drei Monate damit, ihre Festung zu erobern, die von den 6.000 Mann des Johanniterordens verteidigt wurde. Jean de Valette, der General der Ritter, konnte der Belagerung trotz aller Widrigkeiten standhalten, wodurch das Bild der osmanischen Unbesiegbarkeit zunichte gemacht und die Hauptstadt später nach ihm benannt wurde. Voltaire behauptete einmal: "Nichts ist bekannter als die Belagerung Maltas.""
 JAI_idea_5: "Noria"
 JAI_idea_5_desc: "Die relativ kurze Zeit der islamischen Herrschaft in Malta hatte tiefgreifende Auswirkungen auf die lokale Landwirtschaft, da Bewässerungsinfrastrukturen wie Wasserräder (Norias) geschaffen und neue Nutzpflanzen wie Baumwolle, Orangen und Zitronen gepflanzt wurden."
 JAI_idea_6: "Ir-Rewwixta tal-Qassisin"
 JAI_idea_6_desc: "Der 'Aufstand der Priester' war ein Vorfall im Jahr 1775, als sich der Klerus von Malta gegen den dekadenten und untergehenden Johanniterritter erhoben und zwei der wichtigsten Festungen der Insel, Fort Saint Elmo und Saint James Cavalier, übernahmen. Obwohl sie niedergeschlagen wurde, bewies sie, dass die Bevölkerung keine Tyrannei und Armut dulden würde."
 JAI_idea_7: "Die Spur des Falken"
 JAI_idea_7_desc: "Der Legende nach schuf der Johanniterorden in den 1500er Jahren als Belohnung für die fortwährende Unterstützung des Königs von Spanien eine in massivem Gold gefertigte Statue eines mit Edelsteinen verzierten Falken. Dieses Artefakt ist von unschätzbarem Wert und ist das Ziel vieler Reisen von Abenteurern. Wir müssen jeden Kellerraum von Malta zerlegen, um ihn zu finden!"
#Armagnac
 AMG_ideas: "Armagnacische Ideen"
 AMG_ideas_start: "Armagnacische Traditionen"
 AMG_ideas_bonus: "Armagnacische Ambitionen"
 AMG_political_manoeuvres: "Politische Manöver"
 AMG_political_manoeuvres_desc: "Armagnac ist seit langem eine Nation, die für ihr Talent bekannt ist, in ihrer Diplomatie unberechenbar zu sein. Die Grafen von Armagnac haben sich mehrmals der Autorität des französischen Königs widersetzt, unter anderem durch die Teilnahme an groß angelegten Rebellionen gegen das Haus Valois. Diese Maßnahmen haben uns einen guten Ruf auf der diplomatischen Bühne eingebracht."
 AMG_scattered_territories: "Zerstreute Gebiete"
 AMG_scattered_territories_desc: "Durch Heirat und Landkauf konnten die Grafen von Armagnac ein einst unbedeutendes Lehen an den Grenzen der Gascogne auf mehrere entlegene Bezirke ausdehnen, das sich von Rodez bis Nemours erstreckte. Die Verwaltung dieser Ländereien war manchmal eine schwierige Aufgabe, aber mit der richtigen Verwaltungspolitik können wir sicherstellen, dass sie von unserem Heimatgebiet aus unteilbar bleiben."
 AMG_shifting_alliances: "Wechselnde Allianzen"
 AMG_shifting_alliances_desc: "Während des späten Mittelalters behielt Armagnac seine bedenkliche Position als unabhängiges Lehen durch den geschickten Einsatz von Allianzen, um seinen Interessen gerecht zu werden. Schon jetzt werden diese diplomatischen Strategien immer wichtiger, um das Fortbestehen unserer Nation in der Zukunft zu sichern."
 AMG_armagnac_faction: "Armagnaken-Fraktion"
 AMG_armagnac_faction_desc: "Während des Hundertjährigen Krieges wurde die Politik innerhalb Frankreichs von zwei gegnerischen Fraktionen dominiert, den Armagnaken und den Burgundern. Diese Rivalität wurde durch Ereignisse wie die Ermordung des von Armagnac unterstützten Herzogs von Orleans im Jahr 1407 noch verschärft. Die Spannungen spitzten sich zu, als sich das Herzogtum Burgund mit den Engländern verbündete, was zu einem blutigen Bürgerkrieg führte. Während dieser Zeit zeigten jedoch vor allem die Söldner der Armagnaken ihr Geschick auf dem Spielfeld, deren Taktiken auch heute noch von uns bewahrt werden."
 AMG_armagnac_brandy: "Armagnacischer Weinbrand"
 AMG_armagnac_brandy_desc: "Unser gebrannter Wein gehört zu den frühesten und berühmtesten, die in Frankreich angebaut werden, und wird in der Region um Auch umfassend vermarktet. Darüber hinaus haben holländische Kaufleute damit begonnen, sich für die Ware zu interessieren. Lasst uns die Gelegenheit nutzen, um aus diesem Handel einen großen Reichtum zu erwirtschaften."
 AMG_powerful_dynasty: "Mächtige Dynastie"
 AMG_powerful_dynasty_desc: "Noch vor wenigen Jahrhunderten befand sich die Grafschaft Armagnac auf dem Höhepunkt ihrer Macht und galt als eines der einflussreichsten Mächte in Aquitanien. Während sich dieser Ruhm seither weitgehend aufgelöst hat, kann man uns immer noch als eine prägende Dynastie innerhalb der Grenzen Frankreichs anerkennen."
 AMG_archbishops_of_aquitaine: "Erzbischöfe von Aquitanien"
 AMG_archbishops_of_aquitaine_desc: "Die Hauptstadt der Region Armagnac, Auch, ist der Sitz des Erzbistums von Auch. Sie wurde bereits im 6. Jahrhundert ins Leben gerufen und erhielt den prestigeträchtigen Titel der Erzbischöfe von Aquitanien und Navarra."
#Foix
 FOI_ideas: "Foixische Ideen"
 FOI_ideas_start: "Foixische Traditionen"
 FOI_ideas_bonus: "Foixische Ambitionen"
 FOI_neighbour_connections: "Nachbarschaftsverbindungen"
 FOI_neighbour_connections_desc: "Die angrenzenden Länder außerhalb Frankreichs, wie das Land des Königreichs Navarra, haben viel zu unserem allgemeinen Ansehen beigetragen. Durch ständige diplomatische Kontakte mit ihnen werden wir immer auf ihre Unterstützung zählen können, wenn wir sie brauchen."
 FOI_vassals_in_name: "Vasallen nur im Namen"
 FOI_vassals_in_name_desc: "Im Gegensatz zu den anderen französischen Familien, die sich aggressiv in die 'Domaine royal' integriert sahen, ist es uns seit Jahrhunderten gelungen, unsere faktische Unabhängigkeit im Großen und Ganzen aufrechtzuerhalten. Dies hat uns den Vorteil verschafft, dass wir unsere Armee ohne Verdacht des Königs vergrößern können."
 FOI_provincial_lords: "Provinzialfürsten"
 FOI_provincial_lords_desc: "Die Grafschaft Foix ist in mehrere kleine Besitztümer aufgeteilt, die jeweils von Fürsten regiert werden, die trotz ihres Lehnsherrnstatus ein Mitspracherecht in der Regierung hatten. Die Aufrechterhaltung dieser Traditionen wird die Regierungsführung unserer Nation erheblich vereinfachen."
 FOI_chateau_foix: "Chateau de Foix"
 FOI_chateau_foix_desc: "Das Château de Foix liegt am Fuße der Pyrenäen und dient als Verteidigungspunkt gegen alle Feinde, die uns bezwingen wollen. In den letzten Jahren ist die Burg jedoch etwas vernachlässigt worden; es ist an der Zeit, dass wir ihre Bedeutung erkennen und ihre Verteidigungsanlagen verbessern, um einer Belagerung besser standhalten zu können."
 FOI_dynastic_expansion: "Dynastische Expansion"
 FOI_dynastic_expansion_desc: "Die Grafschaft Foix allein ist auf keinen Fall ein bedeutendes Land, das wir besitzen müssen, aber dank der ehrgeizigen Natur und des Könnens unserer früheren Herrscher ist es uns gelungen, unsere Gebiete um die Viscounties von Bearn und Bigorre zu erweitern. Nachdem die Titel von Bearn und Foix nun schon so lange zusammen regiert werden, sind sie praktisch zu einem gleichbedeutenden Synonym geworden. Diejenigen, die anderweitig glauben, dass unsere Ansprüche auf diese Länder nicht korrekt seien, werden viel weniger wahrscheinlich unsere Legitimität ihnen gegenüber in Frage stellen."
 FOI_mediators_of_war: "Kriegsschlichter"
 FOI_mediators_of_war_desc: "Foix hat sich im Laufe der Jahrhunderte in so manchen Konflikt verwickelt gesehen, weil es sich an der Grenze zwischen zwei verschiedenen Kulturen befindet. Viele Grafen von Foix kämpften in Schlachten, die weit entfernt von ihrem eigenen Land und mit lokalen Nachbarn wie den Armagnaken stattfanden. Dies hat uns in der Region eine einzigartige Rolle verschafft, denn wir werden nicht zögern, einzugreifen, wenn sich die Spannungen verschärfen sollten."
 FOI_navarrese_influence: "Navarresischer Einfluss"
 FOI_navarrese_influence_desc: "Foix und Bearn teilen einen großen Teil ihrer Geschichte mit dem Königreich Navarra, denn die Grafen von Foix konnten ihre Nachkommen erfolgreich auf dem Thron von Navarra installieren. Tatsächlich liegen Teile von Bearn im baskischen Teil, was es Städten wie Pau ermöglichte, sich zu entwickeln und zum Regierungssitz des vereinigten Navarra und Foix zu emporzuwachsen."
#Auvergne
 AUV_ideas: "Auvergnische Ideen"
 AUV_ideas_start: "Auvergnische Traditionen"
 AUV_ideas_bonus: "Auvergnische Ambitionen"
 AUV_massif_central: "Zentralmassiv"
 AUV_massif_central_desc: "Das Zentralmassiv ist eine Hochgebirgsregion, die einen Großteil des südfranzösischen Raums einnimmt. In der Auvergne sind die Gipfel allerdings am höchsten, was es für einen Feind extrem schwierig macht, sie zu durchqueren."
 AUV_heart_of_southern_france: "Das Herz Südfrankreichs"
 AUV_heart_of_southern_france_desc: "Trotz der weiten Hügel der Auvergne beherrscht die Landwirtschaft die Wirtschaft der Region und wir sind bekannt für unsere landwirtschaftlichen Produkte. Kaum vom Hundertjährigen Krieg betroffen zu sein, hat es uns ermöglicht, eine florierende Wirtschaft zu haben, während andere Regionen Frankreichs nach den Verwüstungen der englischen Besatzung vielleicht nicht ganz so sind wie früher."
 AUV_reform_succession_law: "Reform der Nachfolgeregelung"
 AUV_reform_succession_law_desc: "Das Territorium der Auvergne bestand historisch gesehen aus drei Elementen: die Grafschaft, das Herzogtum und das Dauphinat. Dies hat unsere Legitimität in Frage gestellt, da andere Königshäuser mit unseren Familienangehörigen vermischt werden und einen der drei Titel erben könnten. Wenn wir unsere Unabhängigkeit garantieren wollen, müssen wir unser Nachfolgegesetz reformieren und uns von jeglichem Fremdeinfluss befreien."
 AUV_auvergnat_identity: "Auvergnische Identität"
 AUV_auvergnat_identity_desc: "Während viele von uns als gleichwertig mit dem des okzitanischen Volkes betrachten, sind wir in der Tat sehr unterschiedlich. Unsere Sprache ist ein wichtiger Dialekt der okzitanischen Sprache, der von unserem Volk weithin gesprochen wird; das ist die Tatsache, die es uns ermöglicht, unsere Ansprüche auf nationale Souveränität zu bekräftigen."
 AUV_blood_of_arverni: "Blut der Arverner"
 AUV_blood_of_arverni_desc: "Das Land der Auvergne wurde einst von den Arvernern bewohnt, einem gallischen Volksstamm, der schließlich wie der Rest Galliens unter die Herrschaft des Römischen Reiches geriet. Ein großer Häuptling namens Vercingetorix leistete jedoch einen großen Widerstand gegen die Besatzung. Auch wenn die Arverner schließlich doch noch unterworfen wurden, fließt die Tapferkeit und das Blut unserer Vorfahren immer noch durch uns hindurch."
 AUV_frankish_roots: "Fränkische Wurzeln"
 AUV_frankish_roots_desc:  "Die Auvergne war einer der frühesten Staaten innerhalb der Grenzen Frankreichs und seit der Zeit der Karolinger haben eine lange Reihe von Grafen und Herzögen das Land in Folge regiert. Das ist eine Meisterleistung, die nur sehr wenige Staaten wie wir vollbracht haben."
 AUV_end_clermont_rivalry: "Ende der Clermont-Rivalität"
 AUV_end_clermont_rivalry_desc: "Seit dem Mittelalter gibt es Feindseligkeiten zwischen den Grafen der Auvergne und den Bischöfen rund um das Gebiet von Clermont. Um der Macht des Klerus in der von den Grafen gegründeten Stadt Montferrand Grenzen zu setzen, hat sich die Problematik der vergangenen Jahrhunderte jedoch nur noch verschärft. Um die Rivalität ein für allemal zu beenden, sollten wir die beiden Städte zusammenführen. Dies würde die Wirtschaftsleistung von Clermont erheblich steigern und gleichzeitig dem Klerus zugute kommen."
#Bourbon
 BOU_ideas: "Bourbonische Ideen"
 BOU_ideas_start: "Bourbonische Traditionen"
 BOU_ideas_bonus: "Bourbonische Ambitionen"
 BOU_castle_montlucon: "Burg von Montluçon"
 BOU_castle_montlucon_desc: "Die Burg von Montluçon geht auf das Jahr 1070 zurück, als sie noch ein kleiner Außenposten war, der zum ersten Mal vom Herrscher von Bourbon erbaut wurde. Im Laufe der Jahrhunderte verwandelte sie sich allmählich in eine große Festung, deren Entwicklung durch den Hundertjährigen Krieg vorangetrieben wurde. Jetzt ist sie ein Zeichen für unseren Reichtum und unsere Macht und wird jegliche Invasion in unser Land erheblich erschweren."
 BOU_loyal_nation: "Loyale Nation"
 BOU_loyal_nation_desc: "Traditionell war das Haus der Bourbonen den Königen von Frankreich treu und leihte ihre Truppen in Notzeiten oft an die königliche Adelsfamilie weiter. Dies war für uns in vielerlei Hinsicht von Vorteil, da die Könige Bourbon im Austausch für ihre Hilfe viele Privilegien gewährten. Der bedeutendste davon war die Erhebung unseres Territoriums zum Herzogtum im Jahr 1327, was unser Ansehen und unseren Wohlstand stark steigerte."
 BOU_bordering_cultures: "Grenzkulturen"
 BOU_bordering_cultures_desc: "Die Provinz Bourbon liegt an der Schnittstelle zwischen der ausgeprägten Langue d'oil und der Lenga d'oc. Während wir in der Vergangenheit den Einfluss der nördlichen Dialekte im Allgemeinen befürwortet haben, ist unser Erbe eng mit dem okzitanischen Erbe verbunden. Lasst uns diese Beziehung schätzen, indem wir unser Land für das okzitanische Volk ebenso bekannt machen wie für die Franzosen."
 BOU_natural_borders: "Natürliche Grenzen"
 BOU_natural_borders_desc: "Von den hoch aufragenden Hügeln des Zentralmassivs im Süden bis hin zur im Osten fließenden Loire ist unsere geografische Lage in der Mitte Frankreichs gut, um einen Großteil unserer Grenzen vor Angriffen zu schützen. Während ausländische Feinde mit einem völlig unbekannten Territorium konfrontiert werden, verfügen unsere Armeen über umfangreiche Kenntnisse des Terrains und können sich so im Kampf besser verteidigen."
 BOU_dynastic_claims: "Dynastische Ansprüche"
 BOU_dynastic_claims_desc: "Aufgrund der Bekanntheit, die die Bourbonenherzöge am französischen Hofe erlangten, wurden ihnen verschiedene Territorien als Nebengebiete zugeteilt, die zur Expansion der bourbonischen Macht beitrugen. Während sich der Besitz dieser Grafschaften mit dem Verfall der Dynastien und dem Aufstieg anderer änderte, verfügen wir nach wie vor über genügend Boden, um eine Herrschaftsgrundlage außerhalb unseres Kernlandes zu schaffen, indem wir die Vorteile unserer Ansprüche an sie nutzen."
 BOU_cadet_houses_of_bourbon: "Nebenzweige der Bourbonen"
 BOU_cadet_houses_of_bourbon_desc: "Aufgrund des komplexen Charakters der Feudalpolitik ist das Haus der Bourbonen auch in mehrere Nebenzweige unterteilt, wie zum Beispiel die Linien von Bourbon-Montpensier und Condé. Einige dieser Adelsfamilien sind mächtig und haben einen großen Einfluss auf die französischen Geschehnisse."
 BOU_bourbon_kings: "Könige der Bourbonen"
 BOU_bourbon_kings_desc: "Historisch gesehen war das Haus der Bourbonen eines der größten und prestigeträchtigsten Häuser im frühneuzeitlichen Europa und stellte bis zum 18. Jahrhundert die Könige für Frankreich und Spanien zur Verfügung. Es ist jedoch nicht zu übersehen, dass das Haus seinen Ursprung im Bourbonnais selbst hat. Unser Name ist daher in den herrschenden Klassen weithin bekannt."
#Albret
 ABR_ideas: "Albretische Ideen"
 ABR_ideas_start: "Albretische Traditionen"
 ABR_ideas_bonus: "Albretische Ambitionen"
 ABR_longbow_tactics: "Langbogentaktiken"
 ABR_longbow_tactics_desc: "Unsere kurze Zusammenarbeit mit den Engländern während des Hundertjährigen Krieges hat es uns ermöglicht, die Methoden ihrer erfahrenen Langbogenschützen zu erben. Indem wir ihre Taktiken anwenden und in die Tat umsetzen, werden wir eine wesentlich bessere Armee schaffen können."
 ABR_found_trading_ports: "Gründung von Handelshäfen"
 ABR_found_trading_ports_desc: "Albret ist eines der wenigen Lehen Frankreichs, das Zugang zum Meer hat, aber das Fehlen von Häfen für den Weitertransport des Handels ist zu einem Problem geworden. Um dies zu beheben, sollten wir einen Haupthafen an der Küste gründen, damit unsere Nation über die Côte d'Argent hinweg Handel treiben kann."
 ABR_mad_war: "Der verrückte Krieg"
 ABR_mad_war_desc: "Der verrückte Krieg war einer der prägenden Punkte unserer Geschichte, als 1485 der Herr von Albret, Alain der Große, versuchte, durch Eheschließung die Kontrolle über das Herzogtum Bretagne zu übernehmen. Der daraus resultierende Krieg war eine tapfere Rebellion gegen die französische Monarchie, die jedoch schnell niedergeschlagen wurde, und die Herzogin der Bretagne heiratete stattdessen den König von Frankreich. Während der Krieg eine Niederlage war, können wir aus unseren Schwächen lernen und eine belastbarere Armee aufbauen."
 ABR_gascon_connections: "Gaskognische Beziehungen"
 ABR_gascon_connections_desc: "Albret teilt seine Geschichte mit der Ansammlung von Staaten, die einst die Region der Gascogne ausmachten, von denen wir einer der wenigen Staaten sind, die auch nach jahrhundertelangem, heftigem Konflikt zwischen Engländern und Franzosen noch immer bestehen bleiben. Durch unsere unmittelbare Nähe zu Großstädten wie Bordeaux können wir starke Verbindungen zu ihnen knüpfen, die unserer Wirtschaft zugute kommen."
 ABR_the_last_fiefdom: "Das letzte Lehen"
 ABR_the_last_fiefdom_desc: "Die Apanagen unter der Kontrolle des Hauses Albret blieben bis 1572 weiterhin untergeordnet, aber nicht vollständig in die königliche Herrschaft integriert. Zu dieser Zeit hatte sich das Haus stark vergrößert und verfügte über große Liegenschaften in Südfrankreich, einschließlich des Königreichs Navarra."
 ABR_shipyard_of_albret: "Schiffswerft von Albret"
 ABR_shipyard_of_albret_desc: "Eine Flotte ist eines der Herzstücke des Handels und mit unserem Fokus auf den Aufbau von Handelsverbindungen auf dem Seeweg ist die Bedeutung einer Flotte so groß wie noch nie zuvor. Lasst uns eine große Schiffswerft für den Bau von Schiffen errichten, um unseren Handel zu vereinfachen."
 ABR_landes_forest: "Heidewald"
 ABR_landes_forest_desc: "Die Wälder, die früher die Landschaft um Albret beherrschten, sind heute durch die Abholzung fast vollständig dezimiert worden. Würden wir jedoch neue Entwicklungsprojekte zur Schaffung neuer Kiefernwälder einleiten, würde sich unsere Wirtschaft und Industrie erheblich verbessern."
#Etruria
 ETR_ideas: "Etrurische Ideen"
 ETR_ideas_start: "Etrurische Traditionen"
 ETR_ideas_bonus: "Etrurische Ambitionen"
 ETR_idea_1: "Antiker Namenspatron"
 ETR_idea_1_desc: "Etrurien hat seinen Namen von der antiken Region Etrurien, die in vorrömischer Zeit von der etruskischen Zivilisation besiedelt wurde. Die Etrusker waren Rivalen Roms und standen Jahrhunderte nach der Gründung Roms im Jahre 753 v. Chr. als führende Macht in Mittelitalien im Vordergrund."
 ETR_idea_2: "Napoleonischer Satellitenstaat"
 ETR_idea_2_desc: "Etrurien wurde von Napoleon Bonaparte eigens als Satellitenstaat des französischen Kaiserreichs begründet. Unser Schicksal ist mit dem des revolutionären Frankreichs und seiner unbesiegbaren Armeen verbunden!"
 ETR_idea_3: "Dynastie der Bourbonen"
 ETR_idea_3_desc: "Ludwig I. de Bourbon war ein Herzog von Parma, als es von Frankreich annektiert wurde, und später wurde ihm als Entschädigung die Herrschaft über Etrurien zugesprochen. Er stammte aus der berühmten Dynastie der Bourbonen, der Könige von Spanien und ehemalige Könige von Frankreich entstammen."
 ETR_idea_4: "Königin Maria Luise"
 ETR_idea_4_desc: "Maria Luisa, die Tochter des Königs von Spanien, war die Gemahlin des ersten etruskischen Monarchen Ludwigs I. und übte nach seinem vorzeitigen Tod 1803 im Namen ihres Säuglingssohnes Karl die Herrschaft über das Königreich aus. Sie reformierte die Besteuerung und das verarbeitende Gewerbe, vergrößerte die Ränge der Armee und finanzierte Bildungsunternehmen wie die Wissenschaftsschule und das Physikalische Museum."
 ETR_idea_5: "Florenz"
 ETR_idea_5_desc: "Die Hauptstadt des Königreichs Etrurien war natürlich Florenz, das sogar andere berühmte toskanische Städte wie Pisa und Siena übertrifft. Florenz war ein kulturelles Zentrum und Königin Maria war als Bewunderin des florentinischen Volkes bekannt und veranstaltete im königlichen Palast üppige Veranstaltungen für Künstler und Gelehrte."
 ETR_idea_6: "Spionage- und Schmugglerbasis"
 ETR_idea_6_desc: "Unter der Herrschaft von Maria Luisa, die sich auf die Entwicklung von Florenz fokussierte, war der Rest der Nation zu einem Zufluchtsort für Schmuggler und Spione geworden. Indem wir uns einfach anderswohin wenden, können wir das zu unserem Vorteil ausnutzen."
 ETR_idea_7: "Letztes Königreich Italiens"
 ETR_idea_7_desc: "Vor der Annexion durch Napoleon im Jahre 1807 war Etrurien das letzte Königreich in ganz Italien, das nicht von den Bonapartes regiert worden war. Wir stellen uns gegen ihre überwältigende Macht!"
#Ancona
 ANC_ideas: "Anconesische Ideen"
 ANC_ideas_start: "Anconesische Traditionen"
 ANC_ideas_bonus: "Anconesische Ambitionen"
 ANC_idea_1: "Herzogtum Pentapolis"
 ANC_idea_1_desc: "Ancona war Teil von fünf zentralen urbanen Zentren im byzantinischen Herzogtum Pentapolis, innerhalb des größeren Exarchats von Ravenna. Dieses Herzogtum währte bis zum Jahr 752, als wir schließlich ein zentrales Verwaltungszentrum der fränkischen Mark von Ancona wurden."
 ANC_idea_2: "Stamira"
 ANC_idea_2_desc: "Die Belagerung von 1173 war die dramatischste in der Geschichte Anconas. Die Kapitulation war fast garantiert, da eine große venezianische Flotte den Hafen blockierte und ein kaiserliches Heer unter Christian von Mainz die Mauern belagerte. Eine patriotische Frau namens Stamira stürzte sich jedoch von den Mauern und opferte sich, indem sie das Feld in Brand steckte, um die Angreifer in die Flucht schlagen zu können."
 ANC_idea_3: "Adriatische Renaissance"
 ANC_idea_3_desc: "Die Adria war geprägt von engen Verbindungen zwischen Großstädten wie Ancona, Venedig, Zara, Ragusa und Rimini. Eine Wiederentdeckung der klassischen Kunst, die mit dem bestehenden gotischen Stil verschmolzen wurde, kennzeichnete die so genannte Adriatische Renaissance, die sich im vierzehnten und fünfzehnten Jahrhundert zwischen diesen Städten ausbreitete."
 ANC_idea_4: "Republikanismus"
 ANC_idea_4_desc: "Im Gegensatz zu den meisten Städten unter nomineller päpstlicher Souveränität entwickelte sich Ancona nie zu einem erblichen Herrschaftsgebiet, das von einem Machthaber regiert wurde. Nur eine kurze Eroberung durch die Malatesta in den Jahren 1348-1383 verfälscht diesen Rekord."
 ANC_idea_5: "Ciriaco de' Pizzicolli"
 ANC_idea_5_desc: "1391 wurde in Ancona der berühmte italienische Antiquitätensammler Ciriaco de' Pizzicolli, der auch als Vater der Archäologie bezeichnet wird, geboren. Er fasste seine Beobachtungen über den Handel im Osten in einer sechsbändigen Commentaria zusammen und war sogar unter osmanischer Anstellung an der Belagerung von Konstantinopel im Jahr 1422 anwesend."
 ANC_idea_6: "Jüdische Rechte"
 ANC_idea_6_desc: "Im Jahre 1569 verbot das Papsttum die Juden aus seinen Ländern, mit Ausnahme von drei Städten - Rom selbst, Avignon und Ancona, wo sie in Ghettos leben durften. Vor dem Versuch päpstlicher Verfolgungen im Jahr 1555 zählte die jüdische Gemeinde in Ancona 2.700 Menschen."
 ANC_idea_7: "Confraternita dei Greci"
 ANC_idea_7_desc: "Aufgrund unserer engen historischen Beziehungen zu Byzanz, einschließlich der geschworenen Loyalität zu den Komneniden, war Ancona auch die Heimat einer bedeutenden griechisch-orthodoxen Minderheit. Im Jahr 1531 schlossen sich die Griechen offiziell zu einer brüderlichen Organisation zusammen, die sich in der Kirche Santa Anna dei Greci versammelte."
#Vaduz
 LSX_ideas: "Vaduzer Ideen"
 LSX_ideas_start: "Vaduzer Traditionen"
 LSX_ideas_bonus: "Vaduzer Ambitionen"
 LSX_idea_1: "Alemannen"
 LSX_idea_1_desc: "Die Alemannen waren der germanische Volksstamm, der den späteren Schweizer Volksgruppen und auf Französisch auch Deutschland selbst (Allemagne) ihren Namen verlieh. Vaduz war ein Ort der alemannischen Ausbreitung und beherbergt als solcher die Ruinen mehrerer römischer Festungen."
 LSX_idea_2: "Rätoromanischer Dialekt"
 LSX_idea_2_desc: "Bis zur Germanisierung im zwölften Jahrhundert war das Gebiet von Vaduz größtenteils von rätoromanischsprachigen Völkern besiedelt. Der rätoromanischsprachige Dialekt ist ein besonderer Zweig der rätischen Sprachfamilie, der bis in die Gegenwart überlebt hat, und zwar durch seine erbitterten und engmaschigen Volksgruppen."
 LSX_idea_3: "Vaduzer Hexenjagd"
 LSX_idea_3_desc: "Wie in vielen Regionen Mitteleuropas war unser Staat Schauplatz eines Ausbruchs von Hexenprozessen im 16. Jahrhundert gewesen. Als sich die Lage beruhigt hatte, waren über hundert Menschen wegen Hexerei vor Gericht gestellt und hingerichtet worden."
 LSX_idea_4: "Lehren aus dem Dreißigjährigen Krieg"
 LSX_idea_4_desc: "Als der Dreißigjährige Krieg ausbrach und Hunderte von katholischen Fürsten des Heiligen Römischen Reiches gegen Hunderte von protestantischen Fürsten antraten, entkam auch Vaduz nicht dem Blutvergießen. Als Grenzgebiet zum kaiserlichen Österreich wurden wir sowohl von österreichischen als auch von schwedischen Truppen erobert. Die Erinnerung an diesen Krieg lebt in unseren Bürgern."
 LSX_idea_5: "Johann von Liechtenstein"
 LSX_idea_5_desc: "Der österreichische Feudalherr Johann Adam Andreas von Liechtenstein erwarb das moderne Liechtenstein in den Jahren 1699 bis 1712 von den ursprünglichen Grafen von Werdenberg-Vaduz. Seine kluge Investition brachte Vaduz zu seinem größten künftigen Ruhm."
 LSX_idea_6: "Mikrostaatlichkeit"
 LSX_idea_6_desc: "Napoleon Bonaparte war der größte Mediatisierungsarchitekt der europäischen Geschichte und brachte das Ende von nahezu Tausenden von staatlich geprägten Titeln, die seit undenklichen Zeiten existiert hatten. Durch die Flucht aus dem Einflussbereich Bayerns wurde Liechtenstein zum einzigen Mikrostaat des Heiligen Römischen Reiches, der die spätere Einigung überlebte."
 LSX_idea_7: "Verfassung von 1862"
 LSX_idea_7_desc: "Die erste Verfassung Liechtensteins wurde 1862 unterzeichnet und sah eine vertretbare Landtag vor. Wenige Jahre später wurde die 80 Mann starke Armee des Landes auf Dauer aufgelöst und Liechtenstein wurde in die ewige Neutralität geführt."
#Biscay
 BKY_ideas: "Biskayanische Ideen"
 BKY_ideas_start: "Biskayanische Traditionen"
 BKY_ideas_bonus: "Biskayanische Ambitionen"
 BKY_idea_1: "Baskische Señoríos"
 BKY_idea_1_desc: "Abgesehen vom Königreich Navarra-Pamplona wurden die baskischen Länder in mehrere Lehnsherrenstaaten aufgeteilt: die Herrschaft von Biskaya, die Grafschaft Álava, die Herrschaft von Gipuzkoa und die winzige Herrschaft von Oñate. Jeder Herrscher konnte seine eigenen Truppen zur Verteidigung des baskischen Landes aufstellen."
 BKY_idea_2: "Eylo von Álava"
 BKY_idea_2_desc: "Eylo ist der erste dokumentierte baskische Vasallenherr. Laut der Chronik von Sampiro war Eylo der Anführer einer Rebellion gegen den asturischen König Alfons III. und wurde gefangen genommen, nachdem der König eine Armee in die baskische Provinz marschieren ließ."
 BKY_idea_3: "Haus von Haro"
 BKY_idea_3_desc: "Die Herrschaft von Biskaya wurde vom Haus von Haro regiert, das zu den mächtigsten Adelsgeschlechtern der Grafschaft Kastilien und zu den starken Befürwortern der Monarchen gehört hatte. Íñigo López wurde 1040 als Dank für diese Unterstützung in die Herrschaft eingesetzt."
 BKY_idea_4: "La Dama de Viscaya"
 BKY_idea_4_desc: "Eine Volkslegende über die Biskaya besagt, dass einer der ersten Fürsten eine schöne Frau auf dem Land gefunden und sie unter besonderen Bedingungen geheiratet haben soll. Als er gegen diese Bedingungen verstoßen hatte, floh sie mit seinem Kind, gab ihm aber ein magisches Pferd, nachdem er von den Mauren gefangen genommen und um Hilfe gefleht hatte."
 BKY_idea_5: "Häuptling Çuria"
 BKY_idea_5_desc: "Die biskayanische Tradition besagt, dass der heidnische Gott Sugaar und eine schottische Prinzessin den ersten Häuptling der Biskaya, Çuria, zeugten, der die Basken in Arrigorriaga zum Kampf gegen Asturien führte. Er sah zwei Wölfe, die Lämmer in ihrem Mund hatten, als Vorzeichen, die zum Wappen unseres Volkes geworden sind."
 BKY_idea_6: "Fueros"
 BKY_idea_6_desc: "Fueros sind eine Art Gesetz über die kommunale Autonomie, das vom spanischen Monarchen an Regionen des spanischen Reiches vergeben wird. Die Biskaya hatte viele Jahrhunderte lang ihre eigenen biskayanischen Fueros, bis die Carlistenkriege zu ihrer Aufhebung führten."
 BKY_idea_7: "Steinbrüche von Bilbao"
 BKY_idea_7_desc: "Bilbao, die Hauptstadt der Provinz Biskaya, wird durch das Vorhandensein von Eisenerz in den Steinbrüchen der Region zu einem wichtigen Handelspunkt."
#Arles
 ARP_ideas: "Arelatische Ideen"
 ARP_ideas_start: "Arelatische Traditionen"
 ARP_ideas_bonus: "Arelatische Ambitionen"
 ARP_idea_1: "Ober- und Unterburgund"
 ARP_idea_1_desc: "Das moderne Königreich Arles entstand, als Rudolf II. im Jahre 933 die burgundischen Reiche Ober- und Unterburgund zusammenschloss. Vereinigt sind die Länder der burgundischen Völker stärker als je zuvor."
 ARP_idea_2: "Rhône-Flusstal"
 ARP_idea_2_desc: "Unser Land liegt um die Rhône, einem der bedeutendsten Flüsse Europas. Als schiffbarer Fluss ist die Rhône entscheidend für die Verbindung des Mittelmeers mit den Großstädten Arpitaniens - Arles, Avignon, Valence, Vienne, Lyon und Genève. Man kann mit halsbrecherischer Geschwindigkeit bis zum Genfer See segeln."
 ARP_idea_3: "Amphitheater von Arles"
 ARP_idea_3_desc: "Im Jahre 90 errichteten die Römer in Arles ein eindrucksvolles Amphitheater, in dem bis zu 20.000 Menschen Platz finden konnten. Nach dem Zusammenbruch des Imperiums bauten die geschickten Bürger von Arelat das Amphitheater in eine Festung mit Häusern und vier Wachtürmen um. Das Theater war im Grunde eine winzige, von Mauern umsäumte Stadt."
 ARP_idea_4: "Wir waren Karolinger"
 ARP_idea_4_desc: "Die Wurzeln des Königreichs Arles liegen in den Nachfolgern nach Realteilung der karolingischen Franken. Der Vertrag von Prüm im Jahr 855 übergab Arles an Karl von Provence und im Jahr 879 gründete Boso von Provence ein weiteres Königreich in der Region. Diese großen fränkischen Könige sind unsere Vorfahren!"
 ARP_idea_5: "Hachmei Provence"
 ARP_idea_5_desc: "Arles war das Zentrum der jüdischen Gemeinde im okzitanischen Raum und einer intellektuellen Tradition, die Hachmei Provence (die Weisen der Provence) genannt wurde. Die Rabbis von Arles waren Experten für die Tora und stellten ein Medium zwischen der sephardischen Tradition der Iberer und der tosafotisch-aschkenasischen Tradition Nordfrankreichs dar."
 ARP_idea_6: "Freistadt Arles"
 ARP_idea_6_desc: "Nachdem Friedrich Barbarossa 1178 Arles für eine Krönung besuchte, wurde sie zur Freistadt (nicht zu verwechseln mit einer Freien Reichststadt) erklärt, die von einem Podestat bis zur französischen Revolution geführt wurde."
 ARP_idea_7: "Dauphin von Frankreich"
 ARP_idea_7_desc: "Nach dem funktionalen Untergang des Königreichs Arles als politisches Territorium wurden die Dauphins von Frankreich, die im ehemaligen Gebiet von Arelat in Viennois ansässig waren, mit der Verwaltung der Region betraut. Der prestigeträchtige Titel Dauphin wurde später für die mutmaßlichen Erben Frankreichs übernommen."
#Beaejeu
 BEA_ideas: "Beaujeuische Ideen"
 BEA_ideas_start: "Beaujeuische Traditionen"
 BEA_ideas_bonus: "Beaujeuische Ambitionen"
 BEA_idea_1: "Bündnis mit der Abtei Cluny"
 BEA_idea_1_desc: "Die mächtige Abtei von Cluny hatte territoriale Differenzen mit kleinen lokalen Herrschaften der benachbarten Grafen von Forez und Mâcon. Die Abtei, die nicht einmal von den Bischöfen von Mâcon und Lyon unterstützt wurde, suchte an anderer Stelle nach Unterstützung, und die Grafen von Beaujeu gaben ihnen ihre Unterstützung und ihren Schutz. Und so wurden sie zu militärischen Verbündeten."
 BEA_idea_2: "Le Vignoble du Beaujolais"
 BEA_idea_2_desc: "Der Wein von Beaejeu ist ein weltberühmter Wein, der in der nach der Grafschaft Beaejeu benannten Region hergestellt wird. In erster Linie werden hier Rotweine produziert. Der Boden der Region besteht größtenteils aus granitoidem Sand. Der Wein hat einen feinen, sehr aromatischen Geschmack. Die Küchen von Lyon und Beaejeu, die historisch gesehen viel nach Lyon exportiert wurde, verbinden sich seit jeher sehr stark, da sich der sehr fruchtige Geschmack des Weins gut mit der lokalen Feinkost harmoniert."
 BEA_idea_3: "La Guerre entre Lyon et Beaujeu"
 BEA_idea_3_desc: "Die Grafen von Beajeux führten 1289 einen Krieg gegen die Bischöfe von Lyon, den sie mit Leichtigkeit gewonnen hatten, und ließen das Erzbistum in schlechtem Zustand zurück. Es stärkte auch ihre Macht über die Nachbarschaft und sorgte dafür, dass ein gewisser erzwungener Frieden zwischen den beiden existierte und dass bestimmte, für die Grafschaft wichtige Gesetze auch in Lyon durchgesetzt werden konnten."
 BEA_idea_4: "Édouard I de Beaujeu"
 BEA_idea_4_desc: "Édouard I. de Beujeu war ein Graf von Beaujeu, der den Rang des Maréchal de France innehatte, dem höchsten militärischen Offiziersrang in Frankreich. Er war der Jungfrau Maria sehr treu ergeben. Er führte die Truppen in ferne Länder und kämpfte gegen die, die das Gesetz Mohammeds befolgten. Mehrere andere Grafen von Beaujeu hielten diesen Titel, zum Beispiel Héric de Beaujeu."
 BEA_idea_5: "Erhebliche militärische Stärke"
 BEA_idea_5_desc: "Die Grafen von Beaejeu verfügten, wenn auch in der Macht eines relativ unbedeutenden Staates, über eine beachtliche militärische Streitmacht, die während des Kreuzzugs gegen die Albigenser oder der Kriege gegen die Engländer neben Frankreich und den französischen Kleinstaaten teilgenommen hat."
 BEA_idea_6: "La Bête du Lyonnais"
 BEA_idea_6_desc: "Das Tier von Lyon war ein anthropophagisches Tier, das eine Reihe von Angriffen gegen Menschen verübte, in der Regel auf Kinder im Alter von weniger als 15 Jahren. Die Leichen wurden meist zur Hälfte aufgefressen. Der erste Angriff war im Sommer 1754 irgendwo in der Grafschaft Beaejeu aufgezeichnet worden, was darauf hindeutet, dass das Tier von hier stammt. Die folgenden Angriffe fanden meist in unmittelbarer Nähe von Lyon statt. Das Tier oder die Tiere hatten bis Ende 1756 etwa 30 Opfer (und eine unbekannte Zahl von Verwundeten) gefordert.\n\nDas Tier wurde gewöhnlich als Wolf beschrieben, mit etwas größeren Beinen, einem raueren Fell und einer mehrfarbigen Fellfarbe. Einige hielten es für eine Hyäne, aber die Spezies war damals noch nicht bekannt, und andere dachten, dies könnte ein Werwolf gewesen sein."
 BEA_idea_7: "Verkauf des Jagdrechts"
 BEA_idea_7_desc: "Die Grafen von Beaujeu, die über ein waldreiches Gebiet herrschten, verkauften das Recht zu jagen an ihre Bewohner und nicht nur an die Bourgeoisie, die ihr Einkommen stark steigerte, da die Bauern bestrebt waren, mehr Fleisch zu gewinnen und die Tiere zu töten, die ihre Weinstöcke, Ernten oder Rinder bedrohten. Und wenn mehr produziert werden würde, dann könnten mehr Steuereinnahmen geschaffen werden, sodass es zu einem Gewinn für beide Seiten führen würde."
#Francia
 karling_ideas: "Karolingische Ideen"
 karling_ideas_start: "Karolingische Traditionen"
 karling_ideas_bonus: "Karolingische Ambitionen"
 kings_of_europe: "Könige von Europa"
 kings_of_europe_desc: "Die Karolinger werden oft als die Väter Europas bezeichnet und waren 100 Jahre lang die Herrscher von West- und Mitteleuropa."
 carolingian_grand_strategy: "Große Strategie der Karolinger"
 carolingian_grand_strategy_desc: "Karl der Große und sein Vater Pippin waren bekannt für ihre jahrzehntelangen Strategien, die den Begriff der Großen Strategie prägten."
 military_obligations: "Militärische Verpflichtungen"
 military_obligations_desc: "Karl der Große legte den Männern seines Reiches militärische Verpflichtungen auf, vor allem den Adeligen. Je reicher man war, desto mehr Truppen musste man für die Feldzüge des Königs zur Verfügung stellen."
 retinue_regnum_francorum: "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge von Karl dem Großen, die Kernarmee des Frankenreichs, war eine hochqualifizierte und professionelle Armee, die auf der alten Militärschule von Rom basierte."
 legacy_of_the_romans: "Vermächtnis der Römer"
 legacy_of_the_romans_desc: "Die Karolinger betrachteten sich selbst als die rechtmäßigen Nachfolger der weströmischen Kaiser durch das Konzept der "Translatio Imperii", besonders nachdem Karl der Große in Rom vom Papst gekrönt worden war."
 carolingian_renaissance: "Karolingische Renaissance"
 carolingian_renaissance_desc: "Mit der Herrschaft Karls des Großen begann eine Zeit, die als karolingische Renaissance bekannt ist, mit der Wiederbelebung der toten und vergessenen Ideen und Traditionen aus dem Römischen Reich."
 tradition_of_war: "Tradition des Krieges"
 tradition_of_war_desc: "Die Karolinger sind bekannt für ihre gewaltigen Feldzüge und kriegerischen Erfolge. Es ist eine Familie, die aus den Bränden des Krieges entstanden ist, eine nicht leicht zu vergessende Vergangenheit."
#Lombardy
 KLK_ideas: "Langobardische Ideen"
 KLK_ideas_start: "Langobardische Traditionen"
 KLK_ideas_bonus: "Langobardische Ambitionen"
 KLK_idea_1: "Eiserne Krone der Lombardei"
 KLK_idea_1_desc: "Die mit blumigem Gold und glitzernden grünen Edelsteinen geprägte Eiserne Krone der Lombardei wurde angeblich von einem Nagel hergestellt, der von Konstantins Mutter, der heiligen Helena, aus dem Wahren Kreuz herausgezogen worden sein soll. Papst Gregor der Große schenkte der langobardischen Prinzessin Theodelina die Krone, die seither im Dom von Monza untergebracht ist, um sie für die Krönung der langobardischen Könige und der späteren fränkischen Könige von Italien zu verwenden."
 KLK_idea_2: "Alboino"
 KLK_idea_2_desc: "König Alboino aus der Gausi-Dynastie eroberte als erster der lombardischen Könige Italien. Alboino hatte im Jahr 568 die Julischen Alpen überquert und die Großstädte der heutigen Lombardei schnell unter seine Herrschaft gebracht. Das erzürnte Byzantinische Reich organisierte eine Verschwörung mit Alboinos Ehefrau und Halbbruder, die ihn am 28. Juni 572 erfolgreich ermordeten, aber die Erinnerung an Alboino lebte unter den germanischen Völkern weiter. Die Verschwörer wurden ins Exil geschickt, anstatt wie geplant an die Macht zu drängen."
 KLK_idea_3: "Gastalden"
 KLK_idea_3_desc: "Das ursprüngliche Langobardische Königreich war eher eine Wahlmonarchie als eine erbliche und wurde von großen Stammherzogtümern wie dem Deutschen Reich im Norden dominiert. Jedes dieser Herzogtümer wurde seinerseits in Gastaldia aufgeteilt, ein spezielles langobardisches Amt, das von einem Gastalden geführt wird. Die Könige gaben den Gastalden in jeder Stadt gerichtliche und militärische Verwaltungsbefugnisse und die Gastalden standen daher oft im Konflikt mit den regional autonomen Herzögen als Vertreter der königlichen Macht."
 KLK_idea_4: "Edictum Rothari"
 KLK_idea_4_desc: "Das Edictum Rothari oder Lombardisches Gesetz wurde 643 von König Rotari unter der Leitung eines Treffens namens Gairethinx erlassen. Es besteht aus 388 Abschnitten und diktiert umfassend Gesetze zu Themen wie Erbschaft, Strafrecht, Eigentum und Sklaverei. Es sollte die italienischen Rechtssysteme für die kommenden Jahrhunderte beeinflussen."
 KLK_idea_5: "Wahrhaftig heilig und römisch"
 KLK_idea_5_desc: "Mehrere Staaten haben die Identität eines Heiligen Römischen Reiches erworben. Im Norden tauschen die deutschen Barbaren den Titel unter ihren hunnischen Sprossen gegeneinander aus. Im Osten bezeichnen sich die Griechen als Römer, obwohl sie kein Latein sprechen, Rom seit Jahrhunderten nicht mehr besitzen und ketzerischen Überzeugungen folgen. Aber wir, als Herrscher Italiens, sind das wahre Heilige und Römische Reich."
 KLK_idea_6: "Lombardenbunde"
 KLK_idea_6_desc: "Als die staufischen Herrscher des Heiligen Römischen Reiches ihren Einfluss in Norditalien ausdehnten, erhob sich ein vom Papst unterstütztes Bündnis lombardischer Stadtstaaten, den Lomardenbund, um sich ihnen zu widersetzen. Der Bund ist der Beweis für die dauerhafte lombardische Identität und den langobardischen Geist, der uns trotz ausländischer Eingriffe verbindet."
 KLK_idea_7: "Die Flucht aus dem Reich"
 KLK_idea_7_desc: "Seitdem Karl der Große die Alpen durchquert und das ursprüngliche Langobardenreich aufgelöst hat, unterliegt die Lombardei den Launen des fränkischen Heiligen Römischen Reiches. Im fünfzehnten Jahrhundert führte jedoch ein weitreichender Fehltritt italienischer Könige zum Zusammenbruch der kaiserlichen Autorität und zur Befreiung der Region aus dem Kaiserreich. Wir müssen uns der Eigenverantwortung verschrieben und jede Gelegenheit nutzen, die uns zur Erhöhung unserer Autonomie geboten wird."
#Spanish Ducal
 spanish_ducal_ideas: "Spanische-herzogliche Ideen"
 spanish_ducal_ideas_start: "Spanische-herzogliche Traditionen"
 spanish_ducal_ideas_bonus: "Spanische-herzogliche Ambitionen"
 spanish_ducal_idea_1: "Álvar Fáñez"
 spanish_ducal_idea_1_desc: "Obwohl er weniger berühmt ist als sein Zeitgenosse El Cid, war Álvar Fáñez ein adliger Verwandter aus der gleichen Familie, der ebenfalls eine Karriere als Spitzengeneral der Könige von Kastilien-León gemacht hat. Die Erfolge von Álvar nach der Eroberung Toledos im Jahr 1085 führten zu seiner Ernennung zum königlichen Alkalde oder Statthalter. Schon bald begann er, sich selbst als Herzog zu bezeichnen, der de facto unabhängig von allen königlichen Autoritäten agierte."
 spanish_ducal_idea_2: "El Cid"
 spanish_ducal_idea_2_desc: "Rodrigo Díaz de Vivar, der auch als El Cid (al-Sayyid, 'der Herr') bekannt ist, füllt die Seiten unzähliger Dichtungen, Epiken und Liebesgeschichten und ist der sagenumwobenste aller spanischen Kriegsherren. El Cid stammte aus einer kleinen aristokratischen Familie und arbeitete zunächst als General für verschiedene islamische Taifas, bevor er der wichtigste militärische Anführer Kastiliens und Leóns wurde und schließlich seinen eigenen unabhängigen Staat mit dem Schwerpunkt auf València ausrichtete. Sein neues Reich wurde von Toleranz gegenüber Christen und Muslimen beherrscht und verärgerte den kastilischen König, der ihn zuvor angestellt hatte, sehr stark. El Cids Frau regierte València auch nach seinem Tod und verewigte ihn in der spanischen Kultur."
 spanish_ducal_idea_3: "Zurückkonvertierung der Taifas"
 spanish_ducal_idea_3_desc: "Jedes neue Herzogtum und Königreich, das von christlichen Spaniern besessen wird, wurde aus der Asche der alten Taifas erschaffen. Es ist eine Sache, ihren Namen anzunehmen, eine andere, die Herzen und Gemüter der Bevölkerung zu verändern. Wir müssen alle notwendigen Mittel einsetzen, um die religiöse und kulturelle Einheit unseres Landes zu wahren, sei es durch Inquisition oder Vertreibung."
 spanish_ducal_idea_4: "Königliche Apanagen"
 spanish_ducal_idea_4_desc: "Die verschiedenen Königreiche der iberischen Halbinsel wurden häufig als einmalige Apanage für Mitglieder der Königsfamilien von Kastilien und Portugal bewilligt. Das Königreich der Algarve zum Beispiel galt als Teil der Titel des portugiesischen Königs und erschien sogar separat auf den Landkarten. Diese Apanagen wurden am berühmtesten, als es Enrique, dem Grafen von Trastamara in Galicien, gelang, die gesamte kastilische Krone durch eine Rebellion zu gewinnen und seine uneheliche Linie für die kommenden Jahrhunderte auf den Thron zu setzen."
 spanish_ducal_idea_5: "Santo Reino"
 spanish_ducal_idea_5_desc: "Das Königreich Jaén war manchmal als Santo Reino oder Heiliges Königreich bekannt, da es über einen umfangreichen Beständen von Ordensgemeinschaften von Calatrava und Santiago sowie von Bischöfen besaß. Das benachbarte Königreich Córdoba war ebenfalls mit beeindruckenden Bauwerken übersäht, die aus einem halben Jahrtausend als Zentrum der islamischen Welt übrig geblieben waren. Ob Moschee, Tempel oder Kirche; die iberische Halbinsel ist die Heimat von wunderschönen Gebäuden aller Art."
 spanish_ducal_idea_6: "Die vier Königreiche von Andalusien"
 spanish_ducal_idea_6_desc: "Die vier südlichsten Königreiche der iberischen Halbinsel - Jaén, Córdoba, Sevilla und Granada - wurden zusammenfassend als die "vier Königreiche Andalusiens" bezeichnet. Diese Königreiche waren ein Zentrum der andalusischen Kultur und beherbergten Wunder wie die Moschee von Ya'qûb Yûsuf, die 1248 nach der Eroberung vom islamischen Statthalter Axataf in eine Kathedrale verwandelt wurde."
 spanish_ducal_idea_7: "Territoriale Unterteilung von 1833"
 spanish_ducal_idea_7_desc: "Während der Carlistenkriege des neunzehnten Jahrhunderts entschied sich die Regierung, Spanien umzustrukturieren und die alten Königreiche zugunsten einfacherer Regionen abzuschaffen. In gewisser Weise lebten die Königreiche innerhalb des spanischen Verwaltungssystems weiter und die kulturellen Unterschiede zwischen den einzelnen Königreichen sind bis heute spürbar."
#Siculo Norman
 siculo_norman_ideas: "Italienisch-normannische Ideen"
 siculo_norman_ideas_start: "Italienisch-normannische Traditionen"
 siculo_norman_ideas_bonus: "Italienisch-normannische Ambitionen"
 siculo_norman_idea_1: "Robert Guiscard"
 siculo_norman_idea_1_desc: "Robert de Hauteville, wegen seiner Gerissenheit auch Guiscard (Viscardus) genannt, war der grösste der frühen normannischen Abenteurer in Süditalien. Guiscard wurde 1057 als Graf von Apulien etabliert und trieb die Byzantiner schnell aus ihren verbliebenen Festungen in Kalabrien und Salento, von wo aus er zum ersten Mal seit Jahrhunderten wieder Sizilien von den Sarazenen zurückerobern konnte. Unter seiner Herrschaft verbreitete sich das katholische Christentum über ehemals griechische Länder und es wurden Kirchen wie die Kathedrale von Salerno gegründet."
 siculo_norman_idea_2: "Pilgerfahrt"
 siculo_norman_idea_2_desc: "Die Normannen begründeten ihre Niederlassung in Süditalien, noch bevor sie als Söldner zu arbeiten begannen, indem sie sich auf Pilgerreisen nach Rom, Jerusalem und auf den Monte Gargano begaben. Nach der Tradition von Salerno verhöhnten normannische Pilger die Langobarden, weil sie sarazenisches Lösegeld zahlten und leicht islamische Piraten vertrieben, was den Prinzen von Salerno dazu veranlasste, ihre weitere Anwesenheit in dem Gebiet zum Schutz zu beantragen."
 siculo_norman_idea_3: "Normannisches Königreich Afrika"
 siculo_norman_idea_3_desc: "Ab den 1140er Jahren wendeten die Normannen die Flut islamischer Eroberungen, die Afrika seit dem siebten Jahrhundert in Aufruhr versetzten, komplett um und setzten die arabischen Staaten dort in die Defensive. Viele der wichtigsten Küstenburgen Tunesiens, darunter die gesamte strategische Insel Djerba, fielen in normannische Hände und diese neu eroberten Titel wurden schnell in ein neues christliches Königreich überführt. Auch wenn es nicht lange währte, ist das Königreich Afrika ein Zeugnis für den normannischen Ehrgeiz und die Belagerungsfähigkeit der Normannen."
 siculo_norman_idea_4: "Vereinigt die Grafschaften"
 siculo_norman_idea_4_desc: "Als die Normannen Süditalien zum ersten Mal eroberten, teilten sie es in erbliche Grafschaften und Herzogtümer, die sich auf verschiedene normannische Familien verteilten. Zu diesen Grafschaften gehörten Foggia, Bojano, Aversa, Capua, Lecce, Sizilien, Malta und viele andere. Wir sollten uns bemühen, diese Feudalherrenrechte an die Krone zu binden und Süditalien auf ein zentralisierteres, bürokratisches Gefüge unter einem einzigen Adelsgeschlecht zu führen."
 siculo_norman_idea_5: "Griechisch-arabische Einflüsse"
 siculo_norman_idea_5_desc: "Durch den Prozess der Befestigung entwickelten die Normannen in Süditalien einen eigenen Stil, der den der Araber und Byzantiner, die ihnen vorausgingen, zusammenfasste. In vielen Fällen wurden romantische Kathedralen und Klöster auf einem Land erbaut, das erst unmittelbar zuvor vom Islam und der Orthodoxie bekehrt worden war, und es wurden häufig einheimische Fachleute eingesetzt."
 siculo_norman_idea_6: "Französische Verbindungen"
 siculo_norman_idea_6_desc: "Die Famiie Drengot und de Hauteville sind ursprünglich aus Nordfrankreich nach Italien gekommen und pflegten so auch noch Jahrhunderte nach der normannischen Eroberung die Beziehungen zum französischen Adel. So nahmen die angevinischen Herrscher der Provence das normannische Königreich Sizilien schließlich von seinen germanischen Machthabern zurück und brachten Süditalien wieder unter französische Herrschaft. Wir haben Glück, dass wir dynastische und kulturelle Bindungen zu einer so robusten Aristokratie unterhalten."
 siculo_norman_idea_7: "Vermächtnis der de Hautevilles"
 siculo_norman_idea_7_desc: "Eine Tochter Rogers II. heiratete den deutschen Adelsherrn Heinrich VI., den heiligen römischen Kaiser, und brachte die Deutschen so nach Sizilien. Obwohl das deutsche Haus Hohenstaufen die Herrschaft übernahm, sorgte diese Tochter der de Hautevilles dafür, dass das Heilige Römische Reich unter der Herrschaft eines Mannes mit normannischem Blut, das durch seine Adern fließt, stand."
#Sardinia
 giudicati_ideas: "Sardische Ideen"
 giudicati_ideas_start: "Sardische Traditionen"
 giudicati_ideas_bonus: "Sardische Ambitionen"
 giudicati_idea_1: "Nuragisch-Archonisches Vermächtnis"
 giudicati_idea_1_desc: "Das Giudicato-System wurde aus römisch-byzantinischen Verwaltungsinstitutionen geboren, die im achten Jahrhundert verfallen sind und zur Unabhängigkeit Sardiniens geführt haben. Die ehemals byzantinisch ernannten Archonten wurden zu autonomen Herrschern Sardiniens, aber im Gegensatz zu den meisten westlichen Feudalstaaten war ihre Herrschaft nicht absolut. Stattdessen verschmolzen die antiken Traditionen der nuragischen Kultur Sardiniens mit den byzantinischen Praktiken, um unsere einzigartigen Regierungen hervorzubringen."
 giudicati_idea_2: "Famiglia de Lacon"
 giudicati_idea_2_desc: "Im spätbyzantinischen Sardinien wurden die Ämter von Doux und Praeses angeblich von einer Familie aus Laconi in Sarcidano und von Gunale in Arzachena geführt. Irgendwann vereinten sich die Familien zu einer einzigen, und als die Insel in ihre Zeit der Giudicato eintrat, wurde jeder einzelne Giudicato von einem Familienzweig regiert. Unsere dynastischen Beziehungen sind umfangreich, ob nun Lacon-Zori oder Lacon-Gunale oder Lacon-Serra."
 giudicati_idea_3: "Corona de Logu"
 giudicati_idea_3_desc: "Die Nationalversammlung eines jeden Giudicato war die Corona de Logu. Diese Organisation, die sich aus dem aristokratischen Adel zusammensetzte, musste jede Handlung der Giudice genehmigen und hatte nominell sogar die Vollmacht, einen neuen Giudice anstatt eines feudalen Erbes zu wählen. Dieses System wurde in Dokumenten wie der Carta de Logu aus dem Jahr 1392 festgeschrieben und hilft der Bevölkerung, sich die Illusion von Kontrolle und Gegengewicht gegen die Autokratie zu machen."
 giudicati_idea_4: "Curadorias einrichten"
 giudicati_idea_4_desc: "Um die Bergregionen Sardiniens besser zu verwalten und die verschiedenen Dörfer unter der Autorität der Giudicato zu halten, sollten wir das Amt der Curadora einrichten und jedes Giudicato in Curadorias unterteilen. Diese Bezirke werden von einem zentralen Dorf aus kontrolliert, in dem der Curadore die Verwaltung der öffentlichen und kommunalen Flächen übernehmen kann."
 giudicati_idea_5: "Bujakesos & Birridus"
 giudicati_idea_5_desc: "Durch die ständige Piraterie von Sarazenen und den Überfall aus aufstrebenden italienischen Staaten sind die sardischen Giudicati an die Kriegsführung gewöhnt. Die Elitesoldaten Sardiniens wurden Bujakesos genannt und trugen eine spezielle Waffe, die vom römischen Speer abgeleitet war, der als Birrudu bezeichnet wurde."
 giudicati_idea_6: "Romantisches Prestige"
 giudicati_idea_6_desc: "Aufgrund unserer byzantinischen Beziehungen entwickelte sich Sardinien unter der Schirmherrschaft des östlichen Christentums und der Östlichen Liturgie. Ab dem Schisma von 1054 orientierten sich die Giudicati jedoch am Papsttum und hatten 1092 ihren autokephalen Status eingebüßt. Das westliche Mönchtum verbreitete sich über ganz Sardinien, beginnend mit der Schenkung von Barisone de Lacon an den Benediktinerorden im Jahr 1064 durch die Spende von Nostra Segnora de Mesumundu. Später kamen Mönche aus dem Zisterzienserorden, dem Kamaldulenserorden, dem Vallombrosanerorden und dem Vittorerorden an und die romantische Architektur blühte in weiteren Kirchen wie der Basilika di Saccargia und der Basilika di San Gavino auf."
 giudicati_idea_7: "Arboreanischer Widerstand"
 giudicati_idea_7_desc: "Obwohl die meisten Giudicati bis zum Ende des dreizehnten Jahrhunderts an fremde Mächte - Pisa, Aragon, Genua - fielen, schaffte es Arborea, die versuchten Invasionstruppen mehrmals abzuwehren, und ging sogar im Laufe des 19. Jahrhunderts in die Offensive gegen Aragon, wobei sie praktisch ganz Sardinien von ihnen erobert wurde. Durch diplomatisches Manövrieren und die Geschicklichkeit von Generälen wie Brancaleone Doria ist Arborea eine Inspiration für die Sardinier auf der ganzen Insel."
#Pisan
 PIS_ideas: "Pisanische Ideen"
 PIS_ideas_start: "Pisanische Traditionen"
 PIS_ideas_bonus: "Pisanische Ambitionen"
 PIS_idea_1: "Mogehidus"
 PIS_idea_1_desc: "Einer der ersten großen Erfolge Pisas war die gemeinsame Niederschlagung des furchterregenden Sarazenen Mogehidus und der Schutz Sardiniens vor der islamischen Rückeroberung. Abû'l-Jaysh Mujâhid ibn 'Abd Allâh al'Âmirî war der saqlabische (slawische) Herr von Denia im Namen der Umayyaden und leitete in den Jahren 1015-1016 eine Reihe von Kampagnen gegen die Giudicati von Sardinien ein. Es wurde behauptet, dass er dem Papst einen Sack mit Kastanien geschickt hat, um alle muslimischen Truppen zu veranschaulichen, die auf das Christentum losgelassen werden sollten, und der Papst hat einen Sack mit Hirse zurückgeschickt, um zu zeigen, wie viele Christen ihrerseits reagieren würden. Tatsächlich wurden die Invasionen von Mogehidus von Pisa völlig vereitelt."
 PIS_idea_2: "Erzbistum Pisa"
 PIS_idea_2_desc: "Im Laufe des späten Mittelalters wuchs Pisa exponentiell an und wurde zu einer der bedeutendsten Städte Italiens und zu einer der vier großen Seerepubliken - Genua, Venedig, Pisa und Amalfi. Papst Urban II. war beeindruckt von den Beiträgen Pisas zur Förderung des Christentums im Mittelmeerraum und entschied sich, uns eine nominelle Herrschaft über Korsika und Sardinien zu gewähren, und zwar im konkreteren Sinne, den Bischof von Pisa zu einem Erzbischof zu ernennen. Als großstädtisches Erzbistum werden wir mehr Einfluss auf den Heiligen Stuhl ausüben können."
 PIS_idea_3: "Pisanische Kreuzzüge"
 PIS_idea_3_desc: "Pisa hatte eine lange Geschichte offensiver Angriffe auf islamische Städte. Der Raubzug auf das sarazenische Reggio de Calabria im Jahr 1005 stärkte den Reichtum der Stadt erheblich und 1088 wurde auch Mahdia, die wichtige islamische Stadt in Tunesien, geplündert. Als der Erste Kreuzzug in den 1090er Jahren ausgerufen wurde, half eine riesige pisanische Flotte unter dem Erzbischof Dagobert bei der Eroberung Jerusalems und der Plünderung zahlreicher byzantinischer Inseln. Dies ermöglichte es uns, Handelspunkte über die gesamte Levante hinweg zu errichten."
 PIS_idea_4: "Rechte von Alexios"
 PIS_idea_4_desc: "Als sich die Beziehungen von Pisa in den Osten in der Zeit der Kreuzzüge ausdehnten, wurde in Konstantinopel eine Kolonie gegründet, in der Alexios Komnenos uns besondere Handels- und Liegerechte einräumte. Diese Kolonie wuchs im Laufe der Zeit auf satte 1.000 Einwohner an und Pisa wurde schließlich zum größten Handelspartner und Seeverbündeten des Byzantinischen Reiches des Westens. Diese besonderen Privilegien und Verbindungen werden uns sicherlich einen Vorteil gegenüber unseren Konkurrenten Venedig und Genua verschaffen."
 PIS_idea_5: "Von Meloria erholen"
 PIS_idea_5_desc: "Die Macht der ursprünglichen Seerepublik Pisa wurde 1284 in der Schlacht von Meloria gegen Genua völlig zunichte gemacht. Genua und Pisa waren ursprünglich als Partner im Kampf gegen die sarazenische Macht gestartet, aber die islamische Bedrohung ließ die kleinlichen Rivalitäten auf sich beruhen, die zu immer weiteren Konflikten führten. Auf der Suche nach der Eroberung Sardiniens sammelte Genua eine Flotte von 88 Galeeren und besiegte die 72 Galeeren von Pisa, wobei die meisten unserer Seeleute in die Flucht geschlagen wurden. Wir müssen diese katastrophale Niederlage hinter uns lassen, aus unseren Fehlern lernen und als eine stärkere Seemacht als je zuvor zurückkehren."
 PIS_idea_6: "Der schiefe Turm"
 PIS_idea_6_desc: "Buscheto begann im elften Jahrhundert die massive Piazza dei Miracoli, die sich um einen eindrucksvollen Dom und einen Glockenturm herum erstreckte. Doch schon kurz nach Baubeginn begann der Glockenturm aufgrund der unzureichenden Fundamente zur Seite zu kippen. Im Laufe der Jahrhunderte versuchten Architekten wie Giovanni di Simone und Tommaso di Andrea-Pisano, die Problematik der Schräglage des Turms zu verringern, obwohl er sich nach seiner Fertigstellung 1372 trotzdem um einige Grade neigte und in dieser Form im Laufe der Geschichte erhalten blieb, was ihn zum vielleicht berühmtesten Denkmal von Pisa und zu einer der größten Sehenswürdigkeiten Italiens werden ließ."
 PIS_idea_7: "Galileo Galilei"
 PIS_idea_7_desc: "Galileo Galilei war einer der visionärsten Wissenschaftler der frühen Neuzeit, der mit Hilfe von Teleskopen tief greifende astronomische Beobachtungen anstellte und eine heliozentrische Sicht auf den Kosmos ermöglichte. Galileo war ein gebürtiger Pisaner, bevor er im Alter von acht Jahren nach Florenz zog und ein Leben voller Entdeckungen begann, die zu einem Konflikt mit Tycho Brahe und der römischen Inquisition führten. Obwohl sein Leben in Pisa relativ kurz war, verleiht er unserer von Universiäten überzogenen Stadt ein gewisses Maß an Ansehen."
#Sicilian Qadit
 SIC_TAI_ideas: "Sizilianische Qâdîts-Ideen"
 SIC_TAI_ideas_start: "Sizilianische Qâdîts-Traditionen"
 SIC_TAI_ideas_bonus: "Sizilianische Qâdîts-Ambitionen"
 SIC_TAI_idea_1: "Griechisches Paradies"
 SIC_TAI_idea_1_desc: "In längst vergangenen Tagen wurde Sizilien von den Griechen kolonisiert. Auch wenn Karthago die Stadtstaaten hier schikanierte, blühten und gediehen sie. Die Stadt Syrakus wuchs zu riesigen Ausmaßen und verdrängte alle anderen als bevölkerungsreichste Stadt Griechenlands."
 SIC_TAI_idea_2: "Pracht von Palermo"
 SIC_TAI_idea_2_desc: "Es ist schwer, Sizilien zu erwähnen, ohne auch sein strahlendes Juwel, die große Stadt Palermo, zu erwähnen. Die umliegenden Äcker bieten genug Nahrung für mehr als die ganze Stadt. Vier Quellen spenden Wasser, damit Palermo nie der Trockenheit erliegt. Es gibt zu viele Moscheen, um das Ortsbild zu zählen, fast alle sind gleichzeitig eine Schule und erziehen unsere Bevölkerung. In seiner Pracht ist Palermo eine der größten Städte Europas."
 SIC_TAI_idea_3: "Landwirtschaftliche Revolution"
 SIC_TAI_idea_3_desc: "Als der Islam nach Sizilien kam, folgte auch sein landwirtschaftliches Fachwissen. Viele Gelehrte der damaligen Zeit haben sich auf Agronomie spezialisiert und viele Wege gefunden, um effizienter zu wirtschaften. Dazu gehörten: verbesserte Bewässerung, richtige Pflege der Obstbäume einschließlich der Olivenbäume, effiziente Tierhaltung und vieles mehr."
 SIC_TAI_idea_4: "Byzantinische Aufstände"
 SIC_TAI_idea_4_desc: "Einige ehemalige byzantinische Bürger können nicht ganz verstehen, dass Sizilien muslimisch ist und sein wird. Sie rebellieren jedoch ständig in unbedeutenden Versuchen, die byzantinischen Herrscher wiederherzustellen. Im Laufe der Jahre haben wir es geschafft, diese Revolten zu zerquetschen, manchmal noch bevor sie stattfinden."
 SIC_TAI_idea_5: "Unabhängig von Nordafrika"
 SIC_TAI_idea_5_desc: "Die nordafrikanischen Kalifen und Emiren versuchen oft, in unsere Autonomie einzugreifen oder sie einzudämmen. Aber sie werden es nicht schaffen, denn der Reichtum Siziliens wird nur uns allein gehören! Wir werden triumphieren, denn wir sind keine Berber oder Araber, sondern Sizilianer!"
 SIC_TAI_idea_6: "Sunniten im Meer der Schiiten"
 SIC_TAI_idea_6_desc: "Die schiitischen Fatimiden versuchten, uns zu bekehren, aber wir wehrten uns! Als das nicht funktionierte, besteuerten sie uns enorm und versuchten, unseren großen Reichtum auszunutzen, aber wir wehrten uns! Sie mordeten und plünderten, aber wir wehrten uns! Schließlich sind sie zusammengebrochen und haben eine eigenständige, sunnitische Dynastie gegründet."
 SIC_TAI_idea_7: "Normannische Bedrohung"
 SIC_TAI_idea_7_desc: "Als sich der Staub des byzantinischen Italiens legt, taucht ein neuer Feind in seiner Asche auf. Das normannische Herzogtum Apulien mag zwar das übrige Süditalien beherrschen, aber wenn sie denken, sie würden einen Fuß auf unsere Insel setzen, werden wir sie aus dem Weg räumen!"
#Hildesheim
 HDS_ideas: "Hildesheimer Ideen"
 HDS_ideas_start: "Hildesheimer Traditionen"
 HDS_ideas_bonus: "Hildesheimer Ambitionen"
 HDS_idea_1: "Verdammtes Dammstadt"
 HDS_idea_1_desc: "Dammstadt, unweit von Hildesheim gelegen, profitierte von den Hildesheimer Handelsaktivitäten und wuchs dadurch. Die Stadt wurde immer mächtiger, gewann Stadtrechte, Stadtmauern und einen echten Marktplatz. Sie begann sogar neue Siedlungen zu gründen; die Stadt wurde zu einem echten wirtschaftlichen Konkurrenten und versuchte, die Wahlen in Hildesheim zu beeinflussen. Sie wurde in den Augen der Bischöfe zu einer echten Bedrohung. In den Jahren 1331-1332 kam es zu einer Doppelwahl, bei der der von Dammstadt unterstützte Kandidat abgewählt wurde, woraufhin sein Nachfolger einen Angriff auf Dammstadt am Heiligabend 1332 veranlasste, bei dem Dammstadt geplündert und weitgehend zerstört wurde. Die Überreste der Stadt wurden in Hildesheim eingegliedert."
 HDS_idea_2: "Innerste Furt"
 HDS_idea_2_desc: "Die Stadt Hildesheim, eine der ältesten in Norddeutschland, hatte einen wichtigen Markt an der Handelsstraße Hellweg, da sie die Innerste Furt sicherte. Die Tatsache, dass die Stadt einen Dom und einen wichtigen Markt hatte, ließ sie 1250 zu einer der größten Städte Norddeutschlands werden. Der erste Marktplatz wurde um die Kirche St. Andreas herum angelegt. Als die Stadt weiter wuchs, wurde ein größerer Marktplatz notwendig."
 HDS_idea_3: "Tausendjähriger Rosenstock"
 HDS_idea_3_desc: "Der Tausendjährige Rosenstock ist eine Hundsrose, die an der Wand des Hildesheimer Doms emporsteigt. Vermutlich handelt es sich um die Rose, die in einer Legende der Fundatio Ecclesiae Hildensemens, einer Publikation aus dem 11. Jahrhundert, erwähnt wird. Der Kaiser hatte einen Reliquienschrein mitgenommen, als er auf der Jagd anhielt, um die Messe zu halten. Das Artefakt wurde an einem Baum angebracht, während die Predigt gehalten wurde, aber nicht wiedergefunden, als die Jagd wieder aufgenommen wurde. Später konnte ein Kaplan den Reliquienschrein nicht mehr aus den Zweigen entfernen. In dem Glauben, dies sei ein Symbol des Willens Gottes, ließ der Kaiser dort eine Kirche bauen, anstatt wie ursprünglich in Elze geplant."
 HDS_idea_4: "Hohes Ansehen des Domkapitels"
 HDS_idea_4_desc: "Der Ruf des Domkapitels und der Domschule war so groß, dass Hildesheim zwischen 918 und 1167 nicht weniger als vierundvierzig Bischöfe und Erzbischöfe hervorbrachte, die in Diözesen von Köln bis Madgeburg und von Schleswig bis Salzburg und Brixen dienten."
 HDS_idea_5: "Blütezeit von Hildesheim während der Ottonenzeit"
 HDS_idea_5_desc: "Hildesheim gewann während der Zeit der Ottonen viel Macht und Wohlstand. Eine kulturelle Wiederbelebung, als Herrscher und Bischöfe, die das Ansehen des römischen und byzantinischen Reiches suchten, unterstützte die Produktion von Kunst, insbesondere von Bilderhandschriften und ihren Schmuckdecken, feinen Metallarbeiten und anderen luxuriösen Kircheneinrichtungen. Unter den ottonischen Königen wurde Hildesheim zum Heimatbistum der Dynastie erhoben und durch die Nähe zu ihnen erhielten die Bischöfe zahlreiche Privilegien, darunter das Recht, Münzen zu prägen. In dieser Zeit entstand im mittelalterlichen Hildesheim eine enorme Menge an Kunstwerken."
 HDS_idea_6: "Hildesheimer Stiftsfehde"
 HDS_idea_6_desc: "Die Hildesheimer Stiftsfehde war ein Konflikt zwischen Hildesheim und Braunschweig. Der Fürstbischof von Hildesheim verlangte aufgrund der schlechten finanziellen Lage des Fürstbistums die Rückgabe mehrerer an die Adligen im Reich verpfändeter Güter; einige wenige von ihnen weigerten sich jedoch, ihre verpfändeten Güter aufzugeben. Der Herrscher von Braunschweig suchte einen Grund, das benachbarte Hildesheim anzugreifen und fand einen in den Streitigkeiten zwischen dem Fürstbischof und dem Adel; und so begann er einen Krieg. Hildesheim hatte eine große Schlacht bei Soltau gewonnen, die sie zum Sieg hätte führen können; aber der Kaiser, der Braunschweig begünstigte, nutzte seinen Einfluss und Hildesheim musste viel Territorium aufgeben. Sie hatten vielleicht militärisch gewonnen, aber nicht politisch."
 HDS_idea_7: "Hildesheimer Silberfund"
 HDS_idea_7_desc: "Der Hildesheimer Silberfund, der am 17. Oktober 1868 in Hildesheim von preußischen Soldaten freigelegt wurde, ist die größte Sammlung römischen Silbers außerhalb der kaiserlichen Grenzen. Das meiste davon kann auf das 1. Jahrhundert n. Chr. datiert werden und wurde wahrscheinlich in den grenznahen Werkstätten der nordweströmischen Provinzen hergestellt. Der Fund besteht aus etwa siebzig edel gearbeiteten Silbergefäßen zum Essen und Trinken. Es wird vermutet, dass der Schatz der Tafelservice eines römischen Kommandeurs war, vielleicht Publius Quinctilius Varus, der in Germanien militärisch aktiv war. Andere wiederum legen nahe, dass der Schatz eher eine Kriegsbeute als ein Tischservice gewesen sein könnte."
#Tunis
 TUN_ideas: "Tunesische Ideen"
 TUN_ideas_start: "Tunesische Traditionen"
 TUN_ideas_bonus: "Tunesische Ambitionen"
 TUN_idea_1: "Karthagisches Vermächtnis"
 TUN_idea_1_desc: "Nur wenige Schritte von den Mauern unserer Großstadt entfernt liegt die antike Stadt Karthago, deren Imperium einst mit den Römern konkurrierte und den Handel im Mittelmeerraum dominierte. Tunesien - unter unserer Herrschaft - ist zum neuen Karthago herangewachsen. So wie sie Rom im Handel und im militärischen Bereich herausgefordert haben, so werden auch wir Italien herausfordern."
 TUN_idea_2: "Reformen von Ibn Tumart"
 TUN_idea_2_desc: "Der Gründer der Almohaden, Ibn Tumart, mag schon lange tot sein, aber seine Änderungen an unserem politischen und administrativen System sind geblieben. Er versuchte, von dem in unserem Land herrschenden Tribalismus zu einer fortgeschritteneren Phase zu gelangen, mit Ämtern wie dem 'Volk des Hauses' und den 'Zehn', die dem Monarchen in der Herrschaft beistehen."
 TUN_idea_3: "Europäischer Zoll"
 TUN_idea_3_desc: "Unsere vielen Beziehungen zu den Europäern in Handelsfragen haben uns dazu veranlasst, ihr Zollsystem zu übernehmen. Alle Waren, die in unseren Häfen eintreffen, werden in ein verschlossenes Lager verbracht, bis alle Gebühren und Kosten beglichen sind. Sie wird von einem al-Caid beaufsichtigt, der in den meisten Angelegenheiten rund um das Thema Ausländer als juristische Instanz fungiert."
 TUN_idea_4: "Korsarenhäfen"
 TUN_idea_4_desc: "Korsaren sind nicht nur im Hafen von Tunis zu Hause, sondern auch in vielen anderen Gebieten unserer Domäne. Sie sind ein konstantes Ärgernis für die Handels- und Kriegsflotten Spaniens und Italiens, was uns sehr entgegenkommt."
 TUN_idea_5: "Überwachte Märkte"
 TUN_idea_5_desc: "Häufig können sich Märkte in rechtlose Orte von Betrügern und Taschendiebstählen verwandeln, aber unsere richterliche Polizeidienststelle, Muhtasib, hält die Straßen sauber. Sie regeln alle Handelsangelegenheiten, erzwingen den fairen Umgang mit Händlern, befassen sich mit Räubern und Dieben und regeln den Wert der Währung."
 TUN_idea_6: "Ibn Khaldun"
 TUN_idea_6_desc: "Ibn Khaldun war ein grosser Philosoph, Soziograph und Histologe. Er verfasste viele große historische Werke über die Zivilisation in Arabien, Nordafrika und Persien. Viele seiner Werke, die sich speziell mit den Berbern befassen, sollten für die Zukunft zu den wichtigsten Quellen zu diesem Thema werden."
 TUN_idea_7: "Rache gegen die Normannen"
 TUN_idea_7_desc: "Die Normannen, die in Apulien leben, sind einst erbittert in unser Land eingedrungen und haben es besetzt und das "Königreich Afrika" gegründet. Wir wurden bald darauf von den Almohaden befreit, aber die Wunde sitzt tief. Wir müssen den Normannen die Macht von Tunis demonstrieren!"
#BM Lubeck
 BML_ideas: "Lübecker Ideen"
 BML_ideas_start: "Lübecker Traditionen"
 BML_ideas_bonus: "Lübecker Ambitionen"
 BML_idea_1: "Verwüstete Landstriche"
 BML_idea_1_desc: "Im Mittelalter wurde diese Region viele Male von beispielsweise den Ranen verwüstet. Der ursprüngliche Sitz von Lübeck wurde sogar danach benannt: Er erhielt von den norddeutschen Wikingern den Namen Brandenhuse oder 'die niedergebrannten Häuser'. Auch die ursprüngliche Stadt von Lübeck, Liubice (die Liebliche), wurde in dieser Zeit niedergebrannt."
 BML_idea_2: "Bischof auf der Suche nach Kreuzrittern und der Logistikhafen Lübeck"
 BML_idea_2_desc: "Lübeck war der größte deutsche Ostseehafen und spielte während des Kreuzzugs in den baltischen Ländern eine wichtige logistische Funktion. Er transportierte nicht nur viele Truppen und Vorräte, sondern auch zahlreiche Kolonisten, wodurch er auch zu einem wichtigen Auswanderungshafen wurde.\nDer Bischof reiste unterdessen an viele Orte in Deutschland und im Ostseeraum. Der Zweck dieser Reisen war die Rekrutierung von Kreuzrittern, meist durch Predigten."
 BML_idea_3: "Übernahme des Lübecker Handels"
 BML_idea_3_desc: "Die freie Reichsstadt Lübeck ist die führende Stadt im hanseatischen Handel. Wir sollten danach streben, unsere namenhafte Stadt wiederzuerlangen und ihren wohlhabenden Handel intakt zu halten. Daher ist es wichtig, in diesem Handelsnetz bereits deutlich Fuß zu fassen."
 BML_idea_4: "Lübecker Dom"
 BML_idea_4_desc: "Der mächtige Lübecker Dom war schon zu der Zeit erbaut worden, als die Bischöfe noch in der Stadt residierten. Nach der Umwandlung in eine freie Reichsstadt blieb er immer noch in den Händen des Bischofs, aber der Vorsteher wurde abwechselnd vom Domkapitel und vom Stadtrat gewählt. Das symbolisiert die guten Beziehungen, die beide Seiten gepflegt haben."
 BML_idea_5: "Einziges protestantisches Bistum"
 BML_idea_5_desc: "Lübeck wurde eines der beiden einzigen Fürstbistümer mit einem protestantischen Herrscher im Kaiserreich, das andere war Osnabrück. Osnabrück wurde jedoch nur abwechselnd von evangelischen und katholischen Bischöfen geführt, so dass Lübeck das einzige vollwertige evangelische Bistum war. Da dieser Reichsfürst nicht auf der geistlichen oder weltlichen Bank des Reichstags sitzen konnte, erhielt er eine eigene Querbank."
 BML_idea_6: "Zufall?"
 BML_idea_6_desc: "Ursprünglich befand sich der Sitz des Bistums in Oldenburg in Holstein. Aufgrund der slawischen Stämme konnten die Bischöfe lange Zeit nicht in ihr Bistum einreisen. Mit der Aufnahme dieser Gebiete in das Heilige Römische Reich wurde der Sitz dieses Bistums jedoch nach Lübeck verlagert.\nAls Lübeck zur freien Reichsstadt erhoben wurde, wechselte der Sitz wieder, diesmal nach Eutin.\nSeit 1586, nach der Konversion zum Protestantismus, gehörten alle gewählten Bischöfe der Holstein-Gottorp-Linie des Hauses Oldenburg an. Schließlich wurde Lübeck mediatisiert und in das Großherzogtum Oldenburg eingegliedert, das nach seiner Hauptstadt Oldenburg benannt wurde."
 BML_idea_7: "Dänischer Erbfolgekrieg um Lübeck"
 BML_idea_7_desc: "Das Bistum, so klein es auch sein mochte, umfasste die Holsteiner und Schleswiger Gebiete, um die die Dänen viele Kriege gekämpft hatten. Die geistliche Kontrolle über das Land nicht zu haben, war ihren Augen ein Dorn im Auge. Zumal die Familie Oldenburg-Holstein hier immer wieder herrschte, wurde es sogar zu einer Art Gesetz, dass der Bischof aus dieser Familie stammte. Das machte es unmöglich, hier einen Bischof zu haben, der den Dänen treu ergeben war. Nach dem Tode des Bischofs begannen die Dänen einen Erbfolgekrieg, den sie schließlich durch eine Intervention Englands verloren."
#Colditz
 CDZ_ideas: "Colditzer Ideen"
 CDZ_ideas_start: "Colditzer Traditionen"
 CDZ_ideas_bonus: "Colditzer Ambitionen"
 CDZ_idea_1: "Colditzer Burg"
 CDZ_idea_1_desc: "Das auffälligste Merkmal der Herrschaft Coldtiz war ihre Burg, die auf einer Klippe in der Nähe eines Flusses erbaut wurde; und dieses Gebäude spielte eine große Rolle in der Geschichte der Stadt. Es wurde zur Residenz des Hauses Colditz. Die Burg war in der Geschichte mehrmals angegriffen, niedergebrannt und wieder aufgebaut worden."
 CDZ_idea_2: "Cholidistcha"
 CDZ_idea_2_desc: "Die erste Erwähnung von Colditz stammt aus dem Jahr 1046, als die Stadt als Burgward auf der Mulde Cholidischa erwähnt wurde. Die Burgwarden waren eine Siedlungsform, die für die Organisation der nordöstlichen Marken gegen Sachsen und andere Völker diente. Ein Burgward bestand aus einer zentralen Festung, der Burg, und einer Reihe kleinerer, unverteidigter Dörfer, den Warden, die zum Schutze der Burganlage von ihr abhängig waren, und die Burg war wirtschaftlich von ihnen abhängig. Die Burg war auch das Regierungszentrum, das zum Beispiel für die Steuererhebung genutzt wurde. Sie erhielt auch eine Garnison von Kavallerie, meist slawischer Abstammung."
 CDZ_idea_3: "Pleissenland"
 CDZ_idea_3_desc: "Das Pleissenland war ein großes, eher unerschlossenes Gebiet mit nur wenigen Städten, die sich im Besitz der Kaiser befanden. Colditz, strategisch in diesem Gebiet gelegen, hatte Sonderrechte erhalten, um das Land landwirtschaftlich nutzbar zu machen und den Ort mit seiner Burg zu verteidigen. Die großen Anstrengungen der Kaiser, diese Ländereien zu entwickeln, führten zu einem kaiserlichen Territorium, das mit jungen Dörfern, Städten und Klöstern bedeckt war."
 CDZ_idea_4: "Münzstätte Colditz"
 CDZ_idea_4_desc: "Bereits im 13. Jahrhundert war Colditz für die Herstellung einseitiger Plaketten bekannt und im 14. Jahrhundert erhielt die Stadt vom Kaiser das Recht, Münzen zu prägen. Später bestätigte der Kaiser das Münzrecht und den Besitz der Münzen durch die Herren von Colditz. Die Herren betrieben wahrscheinlich eine Silbermine in Ulrichsberg bei Pegau."
 CDZ_idea_5: "Margarethengroschen"
 CDZ_idea_5_desc: "Die so genannten Margarethengroschen waren eine Reihe von (illegalen) in Colditz geprägten Münzen, die von der sächsischen Kurfürstengattin Margaretha in Auftrag gegeben worden waren. Sie hatte damals das Recht, dort zu prägen. Die ersten von ihr geprägten Münzen führten schnell zu einem Streit, da sie ihre Initiale vor denen ihres Mannes hatten; die Reihenfolge änderte sich, so dass nun der Kurfürst als Münzmeister auftrat. Merkwürdigerweise prägte sie zu dieser Zeit auch Münzen ohne das spezielle Münzzeichen, was dazu führen konnte, dass jemand sie als illegalen Münzmeister fürchten musste. Sie wagte es auch, Münzen mit nur ihren Initialen zu prägen. Das Recht auf Münzprägung wurde ihr kurz vor dem Tod ihres Mannes erneut bestätigt, was ihr die Möglichkeit gab, auch nach seinem Tod Münzen prägen zu können."
 CDZ_idea_6: "Entwicklung der Manufakturen"
 CDZ_idea_6_desc: "Im 17. Jahrhundert wurde die Tuch- und Leinenherstellung in Colditz wichtig. Im 18. Jahrhundert wurde der Ton aus dem Raum Colditz in der Meißner Porzellanmanufaktur verwendet, später wurde in Colditz eine Keramikfabrik gegründet."
 CDZ_idea_7: "Andere Verwendungszwecke der Burg"
 CDZ_idea_7_desc: "Im Jahre 1803 wurde die Burg als Armenhaus genutzt, um die Armen, Kranken und Gefangenen zu ernähren. Ab 1829 diente sie bis 1924 als Nervenheilanstalt. In dieser Zeit gab es auch ein Sanatorium für die Reichen. Die Nationalsozialisten haben die Burg zu einem Hochsicherheitsgefängnis umgebaut, wofür sie vielleicht am bekanntesten ist. Obwohl sie als ein Hochsicherheitsgefängnis galt, hatte sie eine der größten Rekorde erfolgreicher Fluchtversuche. Dies könnte an der allgemeinen Natur der Häftlinge liegen, die dorthin geschickt wurden; die meisten von ihnen hatten zuvor versucht, aus anderen Gefängnissen zu fliehen und wurden nach Colditz verlegt, weil die Nationalsozialisten die Burg für ausbruchsicher hielten."
#Bejaia
 KBA_ideas: "Bejaiaische Ideen"
 KBA_ideas_start: "Bejaiaische Traditionen"
 KBA_ideas_bonus: "Bejaiaische Ambitionen"
 KBA_idea_1: "Veteranen-Vergangenheit"
 KBA_idea_1_desc: "Vor langer Zeit in der Römerzeit stand Saldae an der Stelle von Bejaia. Es beherbergte viele der erfahrenen Veteranen Roms, die von Vespasian als Belohnung für ihre Tapferkeit und ihr Geschick dorthin geschickt worden waren. Im Gegensatz zu denen in Europa erkennen wir unser römisches Erbe an."
 KBA_idea_2: "Modus Indorum"
 KBA_idea_2_desc: "Das Gespür für die hinduistische Zahlen- und mathematische Struktur ist in der islamischen Welt seit Jahrhunderten vorhanden. Doch bis vor kurzem waren sie in Europa noch nicht bekannt. Unser belebter Hafen und die Nähe zu Italien ermöglichten es dem Mathematiker Fibonacci, sie nach Europa zu bringen. Er nannte sie 'Modus Indorum', die Methodik der Inder."
 KBA_idea_3: "Christliche Anwesenheit"
 KBA_idea_3_desc: "Die Christen mögen Dummköpfe sein, aber wir verabscheuen sie nicht, wie es einige tun. Unsere große Stadt hat christliche Kirchen und Bischöfe beherbergt und wir handeln in Italien sehr häufig mit ihnen. Wir können nur hoffen, dass sie eines Tages den Irrtum ihrer Lebensweise sehen werden."
 KBA_idea_4: "Festung der Barbaresken"
 KBA_idea_4_desc: "Der Hafen von Bejaia mag die Heimat vieler gut ausgestatteter Handelsschiffe sein, aber er ist auch die Heimat der Piraten der Barbaresken. Sie brandschatzen und plündern viele Handelsschiffe, aber so lange sie einen Teil ihres Einkommens 'beisteuern', können wir wegschauen."
 KBA_idea_5: "Kerzen aus Bienenwachs"
 KBA_idea_5_desc: "Unsere Imker produzieren das meiste Bienenwachs im Mittelmeer. Damit stellen wir Kerzen her, die länger brennen (und besser riechen) als die aus Talg. Sie sind teuer, aber die reiche italienische Elite wird für unser feines Wachs viel bezahlen."
 KBA_idea_6: "Reichtum Nordafrikas"
 KBA_idea_6_desc: "Fast der gesamte Handel aus Nordafrika wird irgendwann in unseren Hafen einlaufen und unsere Märkte füllen. Die vielen Reichtümer, die unser Land zu bieten hat, machen uns zu einer mächtigen Handelsmacht im Mittelmeerraum."
 KBA_idea_7: "Unabhängiges Emirat"
 KBA_idea_7_desc: "Angesichts der Macht des Fatimiden-Kalifats lehnen wir ihren Anspruch ab und werden uns nicht unterwerfen. Wir bleiben standhaft an der Seite des Abbasiden-Kalifen!"
#Waldeck
 WDK_ideas: "Waldecker Ideen"
 WDK_ideas_start: "Waldecker Traditionen"
 WDK_ideas_bonus: "Waldecker Ambitionen"
 WDK_idea_1: "Waldecker Söldner"
 WDK_idea_1_desc: "1681 begann Waldeck mit der Vermietung von Truppen als Söldner, was damals nur ein einziges Infanteriebataillon darstellte. Schnell wurden immer mehr Bataillone ausgeliehen. Diese Söldner wurden zum Beispiel während des Amerikanischen Unabhängigkeitskrieges und der napoleonischen Kriege eingesetzt. Waldeck stellte der preußischen Armee auch während des deutsch-französischen Krieges ein Regiment zur Verfügung, das den Spitznamen "Das Eiserne Regiment" erhielt."
 WDK_idea_2: "Freunde begleichen Schulden"
 WDK_idea_2_desc: "Nicht lange nach der Gründung des Landes gerieten wir in finanzielle Schwierigkeiten. Glücklicherweise war der Herrscher von Hessen und Ziegenhain so freundlich, uns einen Kredit zur Schuldentilgung zu gewähren, und man kümmerte sich um den Rest der uns zur Verfügung stehenden Kredite."
 WDK_idea_3: "Schenkt das Kloster Arolsen den Grafen von Hessen"
 WDK_idea_3_desc: "Als Zeichen des Vertrauens und der Freundschaft haben wir das in der Nähe unserer Hauptstadt gelegene Kloster Arolsen an die Grafen von Hessen geschenkt. Sie haben das Kloster als Zeichen des Respekts und der Frömmigkeit zu einem der wohlhabendsten in der Gegend gemacht. Es verfügt über eine bemerkenswerte Brauerei."
 WDK_idea_4: "August-Markt"
 WDK_idea_4_desc: "Die Wirtschaft von Waldeck konzentrierte sich auf die Nutzung der Wälder sowie auf Felder und Viehbestände. Die Stadt Arolsen wurde zu einem sehr wichtigen Verkaufspunkt für all diese Waren. Sie erhielt das Recht, drei Märkte zu haben, und im Laufe der Zeit fand in Arolsen auch ein großer jährlicher Markt mit vielen Marktständen und vielen Rindern, der August-Markt, statt."
 WDK_idea_5: "Garnisonsstadt"
 WDK_idea_5_desc: "Die Hauptstadt von Waldeck, Arolsen, war als Garnisonsstadt sehr bekannt. Während die Waldecker Truppen nicht an eine fremde Herrschaft verpachtet wurden, lebten sie in dieser Stadt. In späteren Phasen wuchs die Kaserne und hatte Platz für die Soldaten anderer Staaten geschaffen. Zum Beispiel hatten die Belgier hier lange Zeit eine Garnison."
 WDK_idea_6: "Erbschaft von Pyrmont"
 WDK_idea_6_desc: "Durch die aussterbenden Grafenlinien von Gleichen wurde das kleine Land Pyrmont von den Grafen von Waldeck geerbt, die sich von da an die Grafen von Waldeck-Pyrmont nannten. Pyrmont war sehr bekannt für seine natürlichen heißen Quellen. Dieses geothermisch erwärmte Wasser wurde für Heilbäder verwendet, weshalb die Stadt auch als Bad Pyrmont bezeichnet wird."
 WDK_idea_7: "Christian August Prinz zu Waldeck"
 WDK_idea_7_desc: "Christian August Prinz zu Waldeck war ein Offizier der österreichischen Armee, der im Laufe seiner Karriere den Rang eines General- und Feldmarschalls erklimmte. Während des Krieges mit dem revolutionären Frankreich spielte er eine wichtige Rolle in der österreichisch-preußischen Armee. Später wurde er gebeten, das Kommando der portugiesischen Landarmee zu übernehmen, konnte die Armee aber nicht reorganisieren, da sich einflussreiche Persönlichkeiten widersetzten und seine Pläne blockierten."
#Viviers
 VIV_ideas: "Viviersische Ideen"
 VIV_ideas_start: "Viviersische Traditionen"
 VIV_ideas_bonus: "Viviersische Ambitionen"
 VIV_idea_1: "Turbulente religiöse Geschichte"
 VIV_idea_1_desc: "Beginnend mit den Kreuzzügen gegen die Katharer litt Viviers unter vielen religiösen Übergriffen und Kriegen. Mit dem Ausbruch der Reformation wechselten viele Menschen den Glauben, beeinflusst durch das nahe gelegene Zentrum von Genève. Dies verursachte erneut Unannehmlichkeiten, vor allem bei der Revolte der Calvinisten gegen Ludwig XVII., bei der die wichtige Privas, die wichtigste Stadt Viviers', niedergebrannt wurde. Und als das Edikt von Nantes von Ludwig XIV. widerrufen wurde, veranlassten die Dragonaden viele Nicht-Katholiken zur Flucht. Der Krieg der Kamisarden, eine Revolte der Hugenotten, verursachte noch mehr Leid."
 VIV_idea_2: "Haut-Vivarais"
 VIV_idea_2_desc: "Das Haut-Vivarais ist der höchste Teil von Viviers, bestehend aus vielen Wiesen und Wäldern auf felsigen, alten vulkanischen Hochebenen. Es ist eine raue Umgebung, trocken und ziemlich windig während des Sommers, kalt und schneereich während des Winters und neblig während des Herbstes und des Frühlings. Diese Ländereien werden seit langem von zähen Schäfern bewohnt."
 VIV_idea_3: "Les Châtaignerais du Vivarais"
 VIV_idea_3_desc: "Die sehr nahrhaften Kastanien werden seit über 4000 Jahren angebaut und prägen die Landschaft und Kultur von Viviers vollständig. Sie wurden als Ersatz für Getreide verwendet, da das Getreide an den Hängen der Region nicht gut gedeihen konnte. Die Kastanien dieser Region beeinflussten die französische Küche stark, vor allem mit dem beliebten Marron Glacé, da die Ardèchois-Kastanien die süßesten der Welt sind. Da diese Nüsse auch im Herbst gesammelt wurden, hatten die Menschen mehr Zeit für andere Arbeiten im Frühjahr und Sommer."
 VIV_idea_4: "Unterstützung lokaler Barone"
 VIV_idea_4_desc: "Mehrere örtliche Barone, wie der Baron von Joannas, unterstützten den Bischof in seiner Souveränität über die Region und versprachen, bei Bedarf militärisch zu helfen. Der Bischof war zudem ständig bestrebt, die Unabhängigkeit von Viviers zu bewahren, und es gelang ihm zum Beispiel, verlorenes Land von Toulouse zurückzuerobern. Er blieb jedoch sehr schwach und konnte nicht mit Lyon, der Provence oder Frankreich mithalten, und um die Sache noch schlimmer zu machen, war der Kaiser zu schwach, um seine Unabhängigkeit zu garantieren."
 VIV_idea_5: "La Sériculture en Ardèche"
 VIV_idea_5_desc: "Mit der Einreise der Papst in Avignon zu Beginn des 14. Jahrhunderts wurde der Maulbeerbaum, dessen Blätter von den Seidenraupen gefressen werden, in die Region eingeführt. Da es hier ausreichend warm war, um diese Pflanzen zu züchten, begannen die Menschen, ihre eigene Seide zu züchten; Viviers wurde die bedeutendste Region Frankreichs, die Seide herstellt. Aufgrund eines strengen Winters im Jahr 1709 wurde die traditionelle Produktion (Oliven und Kastanien) zunichte gemacht, was den Bedarf an anderen Einkünften wie der Serikultur erhöhte.\nIn den 1800er Jahren litten die Maulbeerbäume unter verschiedenen Krankheiten und das importierte Saatgut lieferte nur eine kurzfristige Lösung. Irgendwann waren die Krankheiten unter Kontrolle, was den Zusammenbruch dieses Sektors jedoch nicht verhindern konnte."
 VIV_idea_6: "Befestigte Dörfer"
 VIV_idea_6_desc: "Es gibt viele befestigte Dörfer in der Region, die Bastiden genannt werden. Die Flüsse und Hänge erschwerten die Eroberung der Städte umso mehr. Balazuc, Largentiere, Rochemaure sind einige Beispiele für Dörfer, die Belagerungen sehr gut verkraften konnten. Alle Gebäude waren fast vollständig aus Stein erbaut, was sich die meisten Menschen in Europa nicht leisten konnten; das machte die Dörfer sehr feuerfest."
 VIV_idea_7: "La Mine d'Argent de Largentière"
 VIV_idea_7_desc: "Das Dorf Largentière war schon seit langem eine wichtige, fleißige Kleinstadt. Sie war bekannt und benannt nach ihren Silberbergwerken. Diese gaben kein reines Silber, sondern lieferten Bleiglanz (auf Französisch versilbertes Blei genannt), PbS. Blei wurde lange Zeit für die Herstellung von Geschossen verwendet und Silber ist ein kostbares Metall."
#Castile
 CAS_ideas: "Kastilische Ideen"
 CAS_ideas_start: "Kastilische Traditionen"
 CAS_ideas_bonus: "Kastilische Ambitionen"
 CAS_idea_1: "Kastilische Sprache als Verwaltungssprache"
 CAS_idea_1_desc: "Obwohl das Vulgärlatein die offizielle Sprache des Königreichs bleibt, gab es in letzter Zeit eine Welle der Unterstützung für die Verwendung des Kastilischen in juristischen und religiösen Texten. Mit der blühenden kastilischen Literatur wie beispielsweise 'El Cantar de Mio Cid' können wir unsere eigene nationale Identität herausarbeiten."
 CAS_idea_2: "Schirmherrschaft der Gilden"
 CAS_idea_2_desc: "Der Wollhandel ist eines der wichtigsten Elemente der kastilischen Wirtschaft, die es mehreren Zünften und Vereinigungen wie der "Mesta" ermöglicht hat, sich zu entwickeln, die die Wollproduktion sehr genau kontrollieren. Dies hat viele lukrative Handelsmöglichkeiten geschaffen, da viele Händler Wolle von höchster Qualität bevorzugen."
 CAS_idea_3: "Schule von Toledo"
 CAS_idea_3_desc: "Nach der Eroberung der großen arabischen Stadt Toledo im Jahre 1085 wurden große Anstrengungen unternommen, um die islamischen philosophischen und wissenschaftlichen Werke in die Sprachen Europas zu übersetzen. Zu diesem Zweck wurde die Schule von Toledo gegründet. Dies führte zu einer beispiellosen Verbreitung von Wissen, das wir nutzen konnten."
 CAS_idea_4: "Der Orden von Calatrava"
 CAS_idea_4_desc: "Der Orden von Calatrava war der erste militärische Orden, der in Kastilien gegründet wurde, und wurde 1164 in einer päpstlichen Bulle bestätigt. Die Ritter von Calatrava waren erfahrene Krieger und trugen viel zur Reconquista bei, wodurch sie auf der ganzen iberischen Halbinsel bekannt wurden."
 CAS_idea_5: "Eine Krone, mehrere Königreiche"
 CAS_idea_5_desc: "Im Jahre 1230 erbte der kastilische König Ferdinand III. die Ländereien des Königreichs León und verband sie mit der Krone von Kastilien. Dies vergrößerte die Macht der Monarchen erheblich und schuf den Vorläufer für die künftige Errichtung von Königreichen, die alle von einem einzigen Monarchen regiert wurden."
 CAS_idea_6: "Die Cortes von Kastilien eindämmen"
 CAS_idea_6_desc: "Die Cortes stammen aus Beratungsgremien, die sich aus mächtigen Aristokraten und Herren zusammensetzen. Sie stellten die Monarchen oft vor Probleme, da sie herangezogen werden mussten, um die Steuern im Zusammenhang mit der Reconquista zu erhöhen. Das darf nicht länger so bleiben, vielmehr sollten wir die Macht der Cortes schwächen, damit der Monarch in Steuerfragen das letzte Wort hat."
 CAS_idea_7: "Die Neue Welt"
 CAS_idea_7_desc: "Die Rolle Kastiliens als Seemacht wurde mit der Entdeckung neuer für die Eroberung und Kolonisierung geeigneter Gebiete endlich realisiert. Wenn wir die führende Macht in Europa werden wollen, müssen wir die Initiative ergreifen und uns auf dem neuen Kontinent eine Machtbasis schaffen."
#Dénia
 DNA_ideas: "Dénianische Ideen"
 DNA_ideas_start: "Dénianische Traditionen"
 DNA_ideas_bonus: "Dénianische Ambitionen"
 DNA_idea_1: "Münzen von Dénia"
 DNA_idea_1_desc: "Von der Gründung des Taifa an gab es bereits eine funktionierende Wirtschaft, was durch die Tatsache belegt wird, dass Dénia das erste Taifa war, das Münzen prägte."
 DNA_idea_2: "Balearische Flotte"
 DNA_idea_2_desc: "Um unseren Einfluss auf den Inseln östlich von Iberien wie Mallorca zu festigen, müssen wir eine starke Flotte stationieren und die Küsten beherrschen."
 DNA_idea_3: "Die Kunst der Spionage"
 DNA_idea_3_desc: "Die frühe Geschichte des Taifa war geprägt von den Versuchen der Herrscher, die Kontrolle des Landes durch die Ausnutzung verschiedener Rebellionen zu unserem Vorteil zu übernehmen. Das ist etwas, wofür wir berüchtigt sind."
 DNA_idea_4: "Invasionen in Übersee"
 DNA_idea_4_desc: "Im Jahre 1015 begann das Taifa von Dénia Eroberungskriege von den Balearen bis nach Sardinien. Diese Leistungen haben die Mannschaften unserer Schiffe abgehärtet und unsere Entschlossenheit gestärkt."
 DNA_idea_5: "Sicherer Hafen für Gelehrte"
 DNA_idea_5_desc: "Inmitten des Chaos während des Zerfalls von al-Andalus in Konfliktstaaten gestatteten die Herrscher von Dénia Schriftstellern und Gelehrten, sich auf ihrem Territorium niederzulassen. Dies hat die Kultur des Staates gedeihen lassen."
 DNA_idea_6: "Mittelmeerhandel"
 DNA_idea_6_desc: "Unsere maritimen Investitionen ermöglichen es uns, nicht nur eine Kriegsflotte zu schaffen, sondern auch eine Handelsflotte, mit der wir Handel auf den Meeren betreiben können."
 DNA_idea_7: "Küstenüberfälle"
 DNA_idea_7_desc: "Die Schiffe von Dénia vermochten Überfälle bis nach Ligurien und in die Toskana durchzuführen und machten unseren Namen über das Mittelmeer bekannt."
#Ribagorza
 RIB_ideas: "Ribagorzische Ideen"
 RIB_ideas_start: "Ribagorzische Traditionen"
 RIB_ideas_bonus: "Ribagorzische Ambitionen"
 RIB_idea_1: "Gräfliche Verbindungen"
 RIB_idea_1_desc: "Die Grafschaft Ribagorza hatte historisch tiefe Verbindungen zu den umliegenden Gebieten, vor allem in Sobrarbe und Pallars."
 RIB_idea_2: "Umstrittene Grenzen"
 RIB_idea_2_desc: "Solange die islamische Bedrohung nicht von unseren rechtmäßigen Gebieten vertrieben wurde, werden wir bei der Unterstützung der Reconquista nicht schwanken!"
 RIB_idea_3: "Ende der Landesteilung"
 RIB_idea_3_desc: "Im Jahre 920 teilte der erste Graf von Ribagorza, Ramon I., sein Land unter seinen vier Söhnen auf und schwächte damit die zentrale Herrschaft. Wir dürfen das nie wieder geschehen lassen!"
 RIB_idea_4: "Gipfel des Benasque-Tals"
 RIB_idea_4_desc: "Das Benasque-Tal birgt einige der höchsten Gipfel der Pyrenäen und ist daher nur schwer zu durchqueren. Es gibt uns auch Schutz gegen potenzielle Eindringlinge."
 RIB_idea_5: "Der ribagorzische Dialekt"
 RIB_idea_5_desc: "Einer unserer Ansprüche auf Souveränität ist die Existenz eines einmaligen Dialekts, dem Ribagorzischen. Obwohl es eng mit dem Aragonesischen und Katalanischen verwandt ist, ist es die Sprache der Menschen im Land geblieben, durch die unsere nationale Identität gestärkt wird."
 RIB_idea_6: "Ein früheres Königreich"
 RIB_idea_6_desc: "Bevor Ribagorzan in das Königreich Aragon eingegliedert wurde, bezeichnete sich sein Herrscher Gonzalo als 'rex' (König) von Ribagorza. Nur wenige andere Staaten in der Region konnten diesen Rang erreichen."
 RIB_idea_7: "Unabhängigkeit bewahrt"
 RIB_idea_7_desc: "Auch nach den Grafen von Barcelona und später den Königen von Aragon, die einen Großteil der sogenannten katalanischen Grafschaften zu einem einzigen Staat vereinigten, blieb Ribagorza als unabhängiger Staat bestehen. Auch nach der Proklamation des Königreichs Spanien wurde es erst 1591 Teil der spanischen Krone. Diese bemerkenswerte Leistung garantiert, dass wir uns in den Geschichtsbüchern einen Namen gemacht haben."
#Coimbra
 CBR_ideas: "Coimbranische Ideen"
 CBR_ideas_start: "Coimbranische Traditionen"
 CBR_ideas_bonus: "Coimbranische Ambitionen"
 CBR_idea_1: "Der Mondego"
 CBR_idea_1_desc: "Schon seit der Römerzeit hatte die Stadt Coimbra aufgrund ihrer Lage auf einem Hügel in der Nähe des Flusses Mondego große strategische Bedeutung."
 CBR_idea_2: "Beständige Grafschaft"
 CBR_idea_2_desc: "Die erste Gründung der Grafschaft Coimbra erfolgte im 9. Jahrhundert für Hermenegildo Gutiérrez, einen galicischen Adligen. Von damals bis heute hat der Titel noch Bestand."
 CBR_idea_3: "Mozarabische Anführer"
 CBR_idea_3_desc: "Der erste Anführer der Grafschaft Coimbra nach der permanenten Rückeroberung von den Mauren war Sisnando Davides, ein mozarabischer Adliger. Er führte eine Politik der Toleranz gegenüber den noch in seinem Gebiet lebenden Arabern ein und förderte so die religiöse Einheit."
 CBR_idea_4: "Wiederaufbau der Burg von Coimbra"
 CBR_idea_4_desc: "Die Burg von Coimbra liegt nach langen Kriegszeiten in Verfall. Wir sollten sie wieder aufbauen, damit sie unsere Eroberungen in der Region absichert."
 CBR_idea_5: "Bistum Coimbra"
 CBR_idea_5_desc: "Im Jahre 1088 wurde das Bistum Coimbra wieder gegründet, was zur Festigung der christlichen Macht über die Region beitrug."
 CBR_idea_6: "Serra da Estrela"
 CBR_idea_6_desc: "Das zerklüftete Gelände dieser kleinen, aber unüberwindbaren Bergkette dient als Barriere gegen Feinde aus dem Süden."
 CBR_idea_7: "Eine Hauptstadt Portugals"
 CBR_idea_7_desc: "Auch nach der Abschaffung von Coimbra als autonomes Lehen nahm dessen Bedeutung nicht ab. Von 1139 bis 1255 diente die Stadt als Hauptstadt des Königreichs Portugal."
#Hagenau
 HGF_ideas: "Hagenauer Ideen"
 HGF_ideas_start: "Hagenauer Traditionen"
 HGF_ideas_bonus: "Hagenauer Ambitionen"
 HGF_idea_1: "Heiliger Forst"
 HGF_idea_1_desc: "Der Heilige Forst (Forêt de Haguenau) um die Stadt herum ist das größte geschlossene Waldgebiet in der elsässischen Ebene. Es war das Jagdrevier der Herzöge von Schwaben. Seinen Namen erhielt es von den zahlreichen Klöstern und Kirchen, die in ihm errichtet wurden."
 HGF_idea_2: "Dekapolis"
 HGF_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 HGF_idea_3: "Prieuré de Marienthal"
 HGF_idea_3_desc: "Das Kloster Marienthal geht auf eine 1240 durch Albert von Hagenau gegründete Einsiedelei zurück. Um 1250 kam eine Klosteranlage hinzu, die ersten Mönche gehörten dem im 13. Jahrhundert gegründeten Orden der Wilhelmiten an. m Jahr 1375 während des Hundertjährigen Krieges wurde die im Kloster verehrte Marienstatue zerstört und im Jahr 1420 durch eine vom Markgraf Bernhard von Baden gestiftete Madonna ersetzt. Die Marienstatue und später die Madonna wurden Wallfahrtsziele."
 HGF_idea_4: "Hauptstadt der Dekapolis"
 HGF_idea_4_desc: "Die Tatsache, dass unsere Stadt zur Hauptstadt der Dekapolis bestimmt wurde, beweist unsere ausgezeichneten diplomatischen Fähigkeiten."
 HGF_idea_5: "Sitz der Oberlandvogtei"
 HGF_idea_5_desc: "Um 1260 reorganisierte Rudolf I. von Habsburg seine Gebiete und erhob Hagenau zum Sitz der Oberlandvogtei. Diese Vogtei umfasste die Verwaltung der kaiserlichen Herrschaftsrechte in den 45 kaiserlichen Dörfern des Unterelsass und der kaiserlichen Rechte in den 10 Reichsstädten."
 HGF_idea_6: "Hagenauer Religionsgespräch"
 HGF_idea_6_desc: "1540 trafen sich Fürsten und Theologen in Hagenau, um die Bedingungen für einen künftigen religiösen Austausch zwischen Protestanten und Katholiken auszuhandeln. Über die zentrale Frage, inwieweit die katholische Seite das reformatorische Schriftprinzip als Auslegungsmaßstab akzeptiert, wurde jedoch keine Einigung erzielt."
 HGF_idea_7: "Von Frankreich annektiert"
 HGF_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Colmar
 KMR_ideas: "Colmarer Ideen"
 KMR_ideas_start: "Colmarer Traditionen"
 KMR_ideas_bonus: "Colmarer Ambitionen"
 KMR_idea_1: "Meistersinger-Schule"
 KMR_idea_1_desc: "Seit 1564 bestand in Colmar wie in anderen Städten am Oberrhein eine bekannte Meistersinger-Schule. Diese waren bürgerliche Dichter und Sänger, die sich zunftartig zusammenschlossen."
 KMR_idea_2: "Dekapolis"
 KMR_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 KMR_idea_3: "Kolmarer Liederhandschrift"
 KMR_idea_3_desc: "Die Kolmarer Liederhandschrift enthält etwa 950 Liedertexte auf 107 Melodien von verschiedenen Künstlern der Sangspruchdichtung und des Meistergesangs. Sie entstand vermutlich um 1460 in Mainz oder Speyer."
 KMR_idea_4: "Koïfhus"
 KMR_idea_4_desc: "Das 1480 errichtete und im 16. Jahrhundert erweiterte Koïfhus, elsässisch für Kaufhaus, beherbergte die ehemalige Zollstation. Im Erdgeschoss wurden die Waren gelagert und im darüber liegenden Raum im ersten Stock versammelten sich die Abgesandten des Zehnstädtebunds."
 KMR_idea_5: "Johann Jakob Schumacher"
 KMR_idea_5_desc: "Johann Jakob Schumacher, ein Architekt des Barock, wurde 1701 in Colmar geboren. Er zog nach St. Petersburg, wo er unter anderem am Bau der Peter-und-Paulskirche, des Arsenals des Moskauer Kremls und der ersten Newa-Werft beteiligt war."
 KMR_idea_6: "École militaire de Colmar"
 KMR_idea_6_desc: "Die École militaire de Colmar ('Militärschule in Colmar') im Elsass war eine von 1773 bis 1792 bestehende Kriegsschule, in der nach den Idealen der Menschenfreundschaft (Philanthropie) unterrichtet wurde."
 KMR_idea_7: "Von Frankreich annektiert"
 KMR_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Kaysersberg
 KAY_ideas: "Kayserberger Ideen"
 KAY_ideas_start: "Kayserberger Traditionen"
 KAY_ideas_bonus: "Kayserberger Ambitionen"
 KAY_idea_1: "Castrum Keisersberg"
 KAY_idea_1_desc: "Die Gegend um Kaiserberg war im Mittelalter ein wichtiger Verbindungsweg der Rheinebene und Lothringen. Deswegen veranlasste Kaiser Friedrich II., das Castrum Keisersberg zu befestigen, um die Region zu schützen."
 KAY_idea_2: "Dekapolis"
 KAY_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 KAY_idea_3: "Eindrucksvolles Rathaus"
 KAY_idea_3_desc: "Das Rathaus ist ein sehenswerter Renaissancebau von 1604 mit Innenhof."
 KAY_idea_4: "Grauer Burgunder"
 KAY_idea_4_desc: "Kaysersberg ist eines der besten Weinanbaugebiete im Elsass. Die ersten Reben wurden im 16. Jahrhundert aus Ungarn hierher gebracht. Wein aus der Sorte Pinot Gris ist eine lokale Spezialität."
 KAY_idea_5: "Paradies für Störche"
 KAY_idea_5_desc: "Auf vielen Häusern, hohen Masten und Kirchen sieht man Storchennester, sitzende, an- und abfliegende Störche. Dies ist besonders im Frühjahr während der Paarungszeit und Aufzucht der Jungvögel ein Spektakel."
 KAY_idea_6: "Burg Kaysersberg"
 KAY_idea_6_desc: "Die Wurzeln der Burg Kaysersberg reichen bis ins 13. Jahrhundert zurück. Sie wurde bis ins 16. Jahrhundert ausgebaut sowie baulich verändert und bildet das Herz von Kaysersberg."
 KAY_idea_7: "Von Frankreich annektiert"
