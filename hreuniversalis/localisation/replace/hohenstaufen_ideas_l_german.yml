 SXM_idea_1_desc: "Die Vorsilbe 'Rau' vor dem Wort Graf bedeutet 'roh' und bezieht sich auf das harte Terrain dieser Grafschaft."
 SXM_idea_2: "Bewaffnete Konflikte von Stolzenburg"
 SXM_idea_2_desc: "Im späten Mittelalter war die Burg Stolzenburg wegen ihrer strategischen Lage und ihres unwegsamen Geländes von vielen wie dem Bischof von Mainz angegriffen worden. Die Familienlinie von Stolzenburg, eine abgespaltene Linie der Raugrafen, starb aus, und die andere Linie forderte ihr Land. Es kam zu einem bewaffneten Konflikt und schließlich erbte diese andere Linie deren Ländereien."
