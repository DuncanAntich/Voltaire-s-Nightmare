 WGR_ideas_start: "Wildgräfliche Traditionen"
 WGR_ideas_bonus: "Wildgräfliche Ambitionen"
 WGR_idea_1: "Wild"
 WGR_idea_1_desc: "Die Vorsilbe 'Wild' vor dem Wort Graf stammt vom deutschen Wort 'Wald' ab."
 WGR_idea_2: "Sie haben sich von uns getrennt!"
 WGR_idea_2_desc: "Nach dem Ende des Nahegaues wurden wir sein Nachfolgestaat. Aber weil wir geschwächt waren, konnten sich die Grafschaft Veldenz und die Raugrafschaft loslösen, was uns noch schwächer machte. Wir sollten diese Ländereien zurückerobern!"
