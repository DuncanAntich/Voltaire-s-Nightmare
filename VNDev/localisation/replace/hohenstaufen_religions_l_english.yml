 #Misc
 PATRIARCH_DESCRIPTION: "Patriarch Authority represents the level of influence that the Church has on the nation. In faithful provinces, high Patriarch Authority will decrease local unrest and increase the number of recruits joining the army."
 PATRIARCHAL_BLESSINGS: "Fraternal Blessings"
 HOLY_SITE_2233_DESC: "Constantinople, the city revitalized by Constantine himself on the site of ancient Byzantion, may be called the greatest city in Christendom. Innumerable relics adorn its churches, with Hagia Sophia, built by Justinian in the sixth century, as the centerpiece to the collection."
 HOLY_SITE_740_DESC: "Santiago de Compostela Cathedral was built over the tomb of Saint James, whose remains were lost between the third century and 814 AD when a hermit named Pelagius rediscovered them. Despite Moorish attacks, it stands as the proudest church in Iberia."
 HOLY_SITE_1951_DESC: "Maternus, first Archbishop of Köln, commissioned a church at the turn of the fourth century, making it the oldest Cathedral in Europe. After the relics of the Three Kings were brought to Köln, the church was rebuilt into one of the most beautiful structures in all German lands."
 HOLY_SITE_498_DESC: "Kent is home to Canterbury Cathedral, which has been the crown jewel of British Christianity since its foundation in 597. As the seat of the powerful eponymous Archbishop, it is one of the oldest and most prestigious churches in all Europe."
 HOLY_SITE_2235_DESC: "Rome is the ancient capital of the Roman Empire, and a seat of one of the five Pentarchs who led Chalcedonian Christianity. Since the time of Saint Peter, it has also housed the authority of the Popes, in a series of famous sites from the Mausoleum of Constantine to the Vatican."
