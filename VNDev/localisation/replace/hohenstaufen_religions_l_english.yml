 SET_KARMA_EFFECT: "Perfection set to $VALUE$.\n"
 KARMA_LESS_THAN: "Perfection is less than §Y$VAL$§!.\n"
 KARMA_AT_LEAST: "Perfection is at least §Y$VAL$§!.\n"
 KARMA_DESC2: "Perfection represents the divinity of your actions in the eyes of the Cathar faith and will rise or fall depending on the morality of actions you take. A ruler with too extreme Perfection will join the 'Perfecti' and become detached from the world. Too high Perfection means losing the trust of the common soldier while too low Perfection will make you ineffective on the diplomatic arena. Countries with Perfection do not pay any diplomatic power cost for returning cores and releasing countries and vassals in peace deals."
 KARMA_DESC: "Perfection increases from:\n- §YHaving a war declared on you§!\n- §YHonoring alliances§!\n- §YReleasing vassals§!\n- §YReleasing nations in peace deals§!\n- §YReturning cores§!\n\nPerfection decreases from:\n- §YStarting wars§!\n- §YTaking provinces in peace deals§!"
 KARMA_FOR_CTA: "We would gain $KARMA$ perfection, since this is the right thing to do."
