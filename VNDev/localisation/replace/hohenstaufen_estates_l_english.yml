 estate_cossacks_disaster: "Holy Orders' Independence"
 estate_cossacks_disaster_desc: "The Holy Orders have grown so powerful that they have broken off to form a country of their own, outside of our control."
 estate_cossacks: "Holy Orders"
 estate_cossacks_desc: "The Holy Orders consist of various fraternal organizations, crusader societies, and baronies landed within Europe. The various Bailiwicks often have little communication with any Grandmaster and thus conduct their affairs through a sovereign monarch. The Holy Orders aspire to be recognized as an estate of the same importance as the Nobility and will enlist their full political and religious sway to help a benevolent overlord."
 cossack_rebels_title: "Holy Order Rebels"
 cossack_rebels_name: "$COUNTRY$ Holy Orders"
 cossack_rebels_desc: "Revolting Holy Orders seek to establish their own rule within the Empire."
 cossack_rebels_army: "Holy Orders"
 cossack_rebels_demand_desc: "The Holy Orders demand the right of recognition and to be able to rule themselves according to their own monastic traditions."