#Holy Orders
 tooltip_own_cossack_province: "At least one owned province belongs to the §YHoly Orders§! Estate."
 armed_cossacks: "Armed Holy Orders"
 CONSCRIPT_COSSACK_ELITE: "Conscript Elite Brethren"
